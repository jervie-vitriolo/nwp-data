      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe2951f-c5da-4d1a-b569-c1fd7ec35e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidate
        Rodrigo Duterte called administration bet Manuel "Mar" Roxas II "a failed
        politician."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1077a-bd4a-4b7d-a23c-56a2b48f26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who reacted to the criticisms made by Roxas on his anti-drug
        campaign in Davao City, said Roxas is incapable of leading an anti-drug campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb67f01-0dc0-4f39-a756-bd60bf40cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can never do it," said Duterte. "Give him 20 years and still
        won''t be able to hack it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b5865-36ac-4f70-a312-f3ee5bb51edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the presidential debates in Cagayan de Oro City last Sunday
        (February 21), Roxas blasted Duterte''s anti-illegal drugs campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a3361-9151-44d4-844e-0e7acc8d9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May droga sa</em> Davao <em>ngayon,</em>" according to Roxas.
        "<em>Ngayon lang, gusto mo samahan kita e, makakabili tayo ng droga sa</em>
        Davao e."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e919db-56ee-4b7c-af30-e0062f17ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are drugs in Davao at present. Now I can go
        with you there, we would be able to buy drugs in Davao."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c2a5d-0cf0-4823-bac5-7a53b859402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesperson, Peter Laviña, said as someone who once
        headed the Department of the Interior and Local Government (DILG), Roxas''
        knowledge and inaction of illegal drugs in Davao make him an accomplice and
        a protector of drug lords and their pushers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c4a51-25dc-485d-b085-f261db56ccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mar is showing he is not fit to be the leader of our country,"
        said Laviña. "He did not only exhibit irresponsible citizenship by not reporting
        to authorities where drugs are being peddled, he has, in fact, become an accomplice
        in protecting drug lords and drug pushers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d5d35-ab7f-4eb1-8162-a4f410514ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas claims Davao''s crime incidents is fourth highest in the Philippines.
        The Davao City Police Office has already said the high volume of crimes recorded
        in the city last year was because the local police was successful in doing
        its job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e95e4e-57c3-4873-9f1f-2370de1b0b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña said Roxas was trying to assail the reputation of Duterte
        and Davao City to make himself appear good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aac2b0-a1f8-45be-ae5d-e77f478ec67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is painting others black so he will look white," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053fc53a-14d8-40e7-861e-22b7deaa8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If indeed true, Laviña said Roxas should not strip himself of the
        responsibility to curb illegal drugs or stop criminality as the former secretary
        of DILG.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6464d1-9214-49e9-8941-810cb1bbfcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has he done as secretary of DILG and as chairman of the National
        Police Commission to fight drug abuse?" Laviña asked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af944a74-2d50-4c9a-946a-1556c1cf431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For having the knowledge but not acting on it, Laviña said Roxas
        deserves to "go to jail, not to Malacañang."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898113b5-bce5-477d-8e5e-40345f8d205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas camp hits back</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551b443-be29-472a-9ac1-4868321aa7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Liberal Party (LP) spokesperson Rep. Edgar Erice
        believes Duterte is not doing his job well against illegal drugs in Davao
        City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e6053-1002-4fef-a6ca-e397ae35e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mar, being a former secretary, has connections with the intelligence
        community, having information where drugs proliferate at this point in time
        is not a crime," said Erice. "But Duterte, busy with the campaign, has already
        abandoned his daily chores."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2010d-8edc-4c0c-8e22-8c5ece9bda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rep. Barry Gutierrez, spokesperson of the Daang Matuwid
        Coalition, said Roxas, during his time as DILG secretary, was able to effect
        a 60% reduction in crime rates across the country through Oplan Lambat Sibat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8349ca-6842-4d06-9ec7-abba41b85179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 700 of the 900 most wanted criminals were apprehended.
        That''s Mar''s record," he said. "Duterte cannot pass on his failings to Mar.
        Duterte was Mayor for more than two decades. He was chair of the regional
        peace and order council. What has he done? Eto na naman si mayor, ''pag nabuking
        naghahanap ng masisisi."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397e6d1-555b-4a90-9526-84797f3cb04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:16:47.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:17:14.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Patricia de Leon contributed to
        this report.</em></p>'
  'senate-committee-hearing-philippine-rice-supply':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T14:48:41.607+08:00
    'imagesource': 'jcr:51154ae0-fcf3-44b7-970b-e399ed7e9c8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f094535-d0f6-4720-b9b5-4e1158b398ed'
    'lead': 'An official from the Department of Justice got a dressing down from Senator
      Cynthia Villar on Tuesday (February 23) for failing to file charges against
      a suspected big-time rice smuggler.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:24:50.645+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T10:24:56.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T10:24:56.215+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate grills DOJ for failing to prosecute suspected rice smugglers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bc1fa-42f2-4085-9b4f-7185231b9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:50.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:24:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On Tuesday (February
        23), the Senate Committee on Agriculture and Food held its last hearing on
        rice supply issues, before the 16th Congress ends in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55530e3-81a2-4411-92cb-e27fd9ecbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:50.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:24:56.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cynthia Villar, chair of the committee, grilled state counsel
        Luz Macasinag. Villar wanted to know why in the last three years, no case
        has been filed against David Bangayan — a suspected big-time rice smuggler
        in Davao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb0b82-511d-44fb-8d51-5d7f0f64a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:50.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:24:56.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice official could provide a reason, but said that his office
        will submit a report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1875813-661c-476b-9b67-b20f7451d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:50.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:24:56.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also expressed disappointment that no charges have been filed
        in other smuggling cases. She said that the Mayor of Zamboanga has repeatedly
        reached out to her about smuggling incidents, but that nothing has been done.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994551f-fd6b-4735-8958-e7b0b31be511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:50.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:24:56.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also questioned National Food Authority Administrator Renan
        Dalisay on rice importation. The senator said that importation should be a
        government to government transaction, but the Philippine government continues
        to grant import permits to private companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c55084-5ee5-48c4-ba8c-a42e2939762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:50.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:24:56.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, Villar explained that these companies bring in too much
        rice, subsequently affecting the livelihood of local farmers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e211df6-1a82-4b19-9220-60d171345ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:50.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:24:56.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics show that as of January this year, the country''s rice
        stock inventory was at 3.20 million metric tonnes, lower than 2.44 million
        metric tonnes in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22efeb4-df52-4bd3-a6a2-620a76c903bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:50.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:24:56.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, rice production in Central Luzon slowed down because
        of Typhonn Lando, which damaged areas and reduced yield.</p>'
