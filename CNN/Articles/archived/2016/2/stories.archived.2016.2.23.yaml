    'title': 'Poe, Escudero warmly welcomed in summer capital Baguio City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3c2d8-ab3e-4989-bdf4-c850de032d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.495+08:00
