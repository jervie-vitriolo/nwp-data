      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 report of Internet metrics provider Ookla, the Philippines
        ranked 21st out of 22 Asians countries with the slowest Internet download
        speed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849f540-2b7f-43a9-9717-13b71204b758'
