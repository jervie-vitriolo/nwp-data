      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the one-day conference on PPP projects, Director for East
        Asia Vivek Pathak of the International Finance Corporation (IFC) said he hopes
        the next Philippine president will continue the PPPs in the pipeline.</p>'
    '25':
      'image': 'jcr:c4bb093d-cb47-437b-b54f-9b20ec480b0d'
