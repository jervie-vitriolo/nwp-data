  'AFC-Cup-Kaya-Kitchee':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-23T22:36:06.613+08:00
    'imagesource': 'jcr:0b1504e0-e737-4ac3-aa3e-f9afe1f31773'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc7c52ca-e463-456b-ba18-eb838c6ade83'
    'lead': 'Kaya FC fell prey to Kitchee SC in their Asian Football Confederation
      (AFC) Cup debut on Tuesday (February 23) at the Mongkok Stadium in Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:37:14.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:16:06.161+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:16:06.012+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFC Cup: Kitchee penalty sinks debutants Kaya FC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411cc923-43c5-467b-a004-33698281abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:37:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kaya FC mark their
        Asian Football Confederation (AFC) Cup debut with a 1-0 defeat, after falling
        to Kitchee SC on Tuesday (February 23) at the Mongkok Stadium in Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe79edd-77d0-4f98-9e67-dfd734e8bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:37:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against a partisan crowd, Kaya FC had their backs against the wall
        for most of the match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee802e-b9df-4762-a212-a24342fa0d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:37:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos held strong in the first half to head into the break
        with the scores level at 0-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab234f20-9877-4031-96f5-5a189b0a10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:37:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the 68th minute, the referee ruled that a Kaya defender committed
        a foul during an aerial challenge in the box and awarded the Kitchee with
        a penalty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760eb21-a63b-4b89-a1f3-80aaefee339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:37:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish striker Rufino stepped up to the spot for the Hong Kong
        squad, who duly drilled the ball low past keeper Matthew Acton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba9e63-2580-4e61-887d-8e0cfc879541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:37:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the match the hosts could have had another penalty in the
        89th minute, but the referee instead booked Kitchee’s Kwesi for simulation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c0e07-8eea-442e-a99c-b8dc80093224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:37:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-based squad could not find the breakthrough to drop their
        first ever assignment in the AFC Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52086e4-58eb-416c-8836-2f0e2b4fe841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:37:14.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:06.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya will get a chance to get their first ever points in the competition
        when they go up against the Maldives’ New Radiant SC on March 8.</p>'
  'Overseas-Filipino-voters-may-get-ballot-receipts':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T22:16:51.473+08:00
    'imagesource': 'jcr:4e28baeb-2c70-40c5-8178-e7ceb2c32a06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52c3db3b-c0bd-4a25-bebf-6988c95abe59'
    'lead': 'Comelec is mulling on issuing ballot receipts to some 1.3 million overseas
      Filipino voters given that voting period for them spans 30 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:41:17.184+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T09:41:21.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T09:41:21.625+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec mulls issuing ballot receipts to overseas voters

      '
    'updated': 2016-02-24T02:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f9d40-9c87-498e-9be6-630358d8a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From April 9 to
        May 9, Filipinos overseas will go to embassies and consulates to cast their
        ballots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56be2f-e604-457b-a910-07cfb66567e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1.3 million of them registered to vote for this round of elections
        — the highest number of Filipino overseas voters, ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c69ef-449d-467b-b792-fa11a17ff65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most Filipino voters, majority of them will use the new vote-counting
        machines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa10a8-4de2-4474-86e9-862fcfbd2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they may get something voters in the Philippines will not: ballot
        receipts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0317fc-3074-4925-b99b-b752d396e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Chairman Andres "Andy" Bautista
        said on Tuesday (February 23) that the poll body was considering this given
        the fact that overseas Filipinos would be having a span of 30 days to vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40acd3-ddd9-4ba3-b90f-a98bbdccd61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said this would give them ample time to print receipts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75272d-75ea-466a-ba84-a23ca61e30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec doesn''t want voters in the Philippines to get receipts
        for two reasons. One, it may encourage vote-buying. Voters may use the receipt
        to sell their votes to candidates. And two, it will take time to print and
        then read those receipts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba03e75-49ab-4682-98be-ea5a1cfe0e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voter may only take a minute or less with the receipt. But multiply
        that by 800 voters for every precinct and you see how it adds up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd32b389-b5c7-4b8a-9efa-efcdcaa3e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But different voices — including senatorial candidate Richard Gordon
        — demand that voters get those receipts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e13a81-0ffd-43df-8be1-025ef575d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the law requires a paper trail of votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119b3ff-80ac-4bae-b78d-ad8fac76e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/gordon-comelec-voters-receipt.html">Related:
        Gordon wants ballot receipts issued to voters</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad94fb4-413b-47d7-bc83-adf9e99ffd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec says the ballots themselves serve as the paper trail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50920062-dbb5-407a-adcb-42631770c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said it didn''t help that Philippine elections were synchronized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc943c0-8a46-4446-b94e-b9fbae662ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic voters pick candidates for 18,000 national and local positions
        — all on the same day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27e98f-2423-42c7-b16f-e23950dd3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the poll body cannot change this because it''s in the law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95c7fb-8864-42dc-9ecb-019dc5c6befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec allows staggered voting in other countries because voters
        will have to take time going to polling centers, usually embassies and consulates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccef3e0-a033-4e31-b258-f3e112f44db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be automated polls in 30 Philippine posts — in Asia,
        Europe, North and South America, and the Middle East.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c2aae-6c16-4e30-89f1-90f583b693f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are places with large Filipino communities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ba55d-5679-4cde-b483-382c1b6bf070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, polls will be manual — involving over 180,000 voters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca82e91-aadb-46d4-848d-32b377c2bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec and the Foreign Affairs department are training ambassadors
        and consuls on how to run and manage polls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335a5b0-37d0-4f7c-bb60-1631b728848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:17.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:41:21.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the poll body would announce whether they would indeed
        print receipts or not for overseas absentee voters — soon.</p>'
  'AFC-Cup-Ceres-Selangor':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-23T22:36:10.423+08:00
    'imagesource': 'jcr:0b1504e0-e737-4ac3-aa3e-f9afe1f31773'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc1913bc-a5f0-4f1d-a077-17c9cf3a1696'
    'lead': 'Adrian Gallardo scored a last-gasp header to secure a point for Ceres-La
      Salle FC in their opening fixture against Selangor FA in the Asian Football
      Confederation (AFC) Cup on Tuesday (February 23) at the Panaad Park and Stadium
      in Bacolod.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:43:56.179+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:15:41.842+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:15:41.682+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFC Cup: Late Gallardo header secures Ceres draw

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275115f-6441-4ad6-8b34-a484ac2015d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:43:56.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:15:41.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Adrian Gallardo
        scored a last-gasp header to secure a point for Ceres-La Salle FC in their
        opening fixture against Selangor FA in the Asian Football Confederation (AFC)
        Cup on Tuesday (February 23) at the Panaad Park and Stadium in Bacolod.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116403e-7f9a-4fcd-a26e-d15a78235ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:43:56.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:15:41.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the hosts who got on the scoresheet first after Filipino
        national Stephan Schrock turned in a strike from outside the box to give Ceres
        a 1-0 lead in the 18th minute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3b81c-4d29-427a-b651-48186102f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:43:56.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:15:41.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts were the more active of the two sides, but a mistake from
        Ceres keeper Michael Casas allowed the visitors to get back in the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a785e27-a4b6-4e33-8570-d4e57d405c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:43:56.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:15:41.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentinian striker Mauro Olivi pounced on a poor clearance from
        the Filipino keeper, who turned in an easy goal to level the game, 1-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7bfa6-a094-460b-b58f-aeaf4b4170f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:43:56.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:15:41.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selangor struck first in the second half after Mohd Hafiz blasted
        a free kick beyond the keeper to give the Malaysian side a 2-1 lead in the
        59th minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7b65e-8596-46ec-bc58-5481db8d0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:43:56.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:15:41.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacolod-based side knocked on Selangor’s door as the game drew
        to a close, having a goal disallowed and seeing a Manny Ott volley go just
        wide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65784f0c-0d1e-4881-a13d-70c488a744b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:43:56.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:15:41.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres finally got level in the 87th minute after Schrock sent in
        a high cross from the left side for Gallardo to nod the ball on to the post
        and into the net to send the crowd into raptures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af707e3b-9ef8-4e9e-af79-ac070c321e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:43:56.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:15:41.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFL Champions had a late corner in injury time, but failed to
        convert it into a game winner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a18a2-7a81-4726-a232-b26185d6f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:43:56.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:15:41.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino club will see action in the AFC Cup again on March
        8 against Bangladesh’s Sheikh Jamal Dhanmondi.</p>'
  'Internet-speed-tests-inconclusive':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T21:43:34.522+08:00
    'imagesource': 'jcr:697b7109-3f0a-4b38-bc49-da70dfe6db1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ced6195f-010e-43d2-a7b8-f911cb5d10d9'
    'lead': 'Internet subscribers should by now have a good idea whether they are
      getting faster browsing speed — three months after the National Telecommunications
      Commission (NTC) held tests on fixed broadband service. But the test results
      are inconclusive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:46:54.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:16:53.789+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:16:53.637+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Internet speed tests by gov''t remain inconclusive

      '
    'updated': 2016-02-24T11:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c1374-6806-442a-8ee0-c1fad8cf614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:46:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:53.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Internet subscribers
        should by now have a good idea whether they are getting faster browsing speed
        — three months after the National Telecommunications Commission (NTC) held
        tests on fixed broadband service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5291cc-0bd7-4acd-b0ed-c191672d9e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:46:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:53.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the test results are inconclusive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa2468-ac70-4597-b2a7-92e9aa40a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:46:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:53.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the regulator cites lack of volunteers for the tests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ed5d2-8739-4110-ba71-3e75a10a5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:46:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:53.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Deputy Commissioner Edgardo Cabarios says it''s hard to get
        subscribers on board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bbfae-04b2-4df0-8b6b-9d9be5614658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:46:54.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:53.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who refused to take part are citing privacy or security
        issues — since NTC personnel have to get inside one''s residence to check
        for network connections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb473ec-710f-4e03-a34c-4f85403c0c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:46:54.125+08:00
