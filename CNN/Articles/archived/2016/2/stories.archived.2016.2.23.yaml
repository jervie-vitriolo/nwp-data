      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds the test will take only half an hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ed9ae-4629-4398-9a57-c9458f56a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:46:54.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:53.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you ask consumer group TXTPOWER, it is a waste of time —
        especially since reports show the Philippines has one of the slowest Internet
        speeds in the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df116d-bc2e-4bf1-8400-16eae130d7bf'
      'mgnl:activationStatus': true
