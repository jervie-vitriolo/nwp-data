      Director Cosette Canilao'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T13:32:57.506+08:00
    'imagesource': 'jcr:b39eecfe-2298-4113-b640-932a8c339661'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b11714a9-c1b6-43f2-9f54-9d4c1eb56b24'
    'lead': 'Public-Private Partnership (PPP) Center Executive Director Cosette Canilao
      formally stepped down on Monday (February 21). What will happen to the pending
      PPP projects?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:36:22.369+08:00
