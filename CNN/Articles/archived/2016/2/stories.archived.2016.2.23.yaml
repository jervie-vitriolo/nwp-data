      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201fd9b-8231-4431-a511-34c79a522ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> Recent satellite images
        show China may be installing a high-frequency radar system in the Spratly
        Islands that could significantly boost its ability control the disputed South
        China Sea, a U.S. think tank reported on Monday (February 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908d2b1-e13a-4ae6-a3d4-be79aab78c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Maritime Transparency Initiative at Washington''s Center
        for Strategic and International Studies said the images showed that construction
        of facilities at Cuarteron Reef appeared nearly complete and that the artificial
        island now covered an area of about 52 acres (210,500 square meters).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62018035-c2e2-4dbe-bdb6-6f25ba2cf53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two probable radar towers have been built on the northern portion
        of the feature, and a number of 65-foot (20-meter) poles have been erected
        across a large section of the southern portion," the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1e3bf-d7a2-4104-ba65-13bd8a222dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These poles could be a high-frequency radar installation, which
        would significantly bolster China''s ability to monitor surface and air traffic
        across the southern portion of the South China Sea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a5f88-ede3-48ec-8cdc-ed76ffd74f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign and defense ministries did not immediately respond
        to requests for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114cfd0-41ac-4047-921c-c77c4b1c1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the images showed that China appeared to have constructed
        a buried bunker and lighthouse on the northern portion of the feature, a helipad,
        communications equipment and a quay with a loading crane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ec909-fddc-4a1a-8e32-9e8eb91dd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which based its analysis on satellite images from January
        and February, said China already had significant radar coverage of the northern
        part of the South China Sea given its mainland installations and in the Paracel
        Islands to the northwest of the Spratlys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e501d46-d6aa-4f55-890d-39d595fb9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the U.S. and Vietnam last week expressed concern at China''s
        deployment of advanced surface-to-air missiles on the Paracels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060de033-8b82-4eab-ab4d-7658c7c89dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high frequency radar on Cuarteron Reef would increase China''s
        ability to monitor sea and air traffic coming north from the Malacca Straits
        and other important channels, the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c463ed00-b7f0-4ecd-9b3d-f1cdf16aaaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also pointed to "probable" radars at Gaven, Hughes and Johnson
        South Reefs in the Spratlys as well as helipads, and to possible gun emplacements
        at the former two features.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedeb6fe-5389-4443-ba16-a6c365669b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China previously operated radars on Fiery Cross but the latest installations
        would give it far more extensive coverage, regional military analysts said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953c4d7-3fee-4251-b402-7be1b72cd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes a day before a visit to the United States by China''s
        Foreign Minister Wang Yi, at which U.S. concerns about China''s assertive
        territorial claims will be high on the agenda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6107b7-9ac7-417f-a4e2-8dcf8fcb7d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry said its military deployments in the South
        China Sea were no different from U.S. deployments on Hawaii.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef70e69-9bc4-4b74-8f81-2a00371f445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department spokesman Mark Toner said Washington would
        "press China to de-escalate and stop its militarization" in the South China
        Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb25f6-9dad-4a3e-9c62-2fe34b75548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which more than
        $5 trillion in global trade passes every year. Vietnam, Malaysia, Brunei,
        the Philippines and Taiwan have rival claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce318cec-b0e9-4e2a-b6f9-c612de7dd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:45:43.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:45:53.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Related:
        The Hague arguments: Philippine case against China explained</a></p>'
  'mar-roxas-leni-robredo-bukid-revolution-bulacan':
    'author': ' Patricia De Leon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T17:41:46.931+08:00
    'imagesource': 'jcr:750c3e77-880c-4390-8c30-e1df6aa7bda0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '622ec983-4353-4073-b2eb-2caf4945079e'
    'lead': 'The Daang Matuwid Coalition is in Bulacan to push for the "Bukid Revolution"
      program of administration standard bearer Mar Roxas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:48:53.537+08:00
