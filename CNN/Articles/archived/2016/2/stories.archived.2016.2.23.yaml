      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend took the U.S. by storm in 2008, when presidential candidates
        used metrics to make decisions on their campaign strategies. It came to a
        point during U.S. President Barack Obama''s re-election campaign in 2012 that
        his team appointed a chief analytics officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297c08c-62da-4b2a-bd8f-bd87ed6be774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:52:34.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:31.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the&nbsp;heels of social media, the trend has also gained traction
        in the Philippines as the country holds the national elections in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270b9e8-97a2-44dd-9f07-078d9aef8f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:52:34.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:31.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Knowing where, how, why and what your voters are talking and getting
        concerned about is the crux of every politicians’ campaign," said Laurent
        Goirand, head of digital at GroupM Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19114885-0f91-4f4f-9692-afe637147004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:52:34.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:31.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These insights not only help them communicate their messages effectively,
        but to also craft the right message to the right demographic in a crowded
        digital space."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99680b33-5838-4528-ae45-181298e6ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:52:34.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:31.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goirand''s firm recently partnered with digital media platform Xaxis
        to launch Xaxis Politics — a platform that enables candidates'' advisers to
        leverage real time anonymous voter data for their campaigns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a1d16-a77c-4405-a0c9-8d145e238175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:52:34.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:31.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the firm, the platform''s data is exclusive to itself,
        as such were collated during a joint research with GroupM in Philippines to
        identify and analyze the different segments in demographics that were skewed
        to each presidential candidate. It added that the platform provides campaigns
        with the capability to reach voters on various mediums.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfd682-cad6-4644-98bb-9fa0fd7d294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:52:34.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:31.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing someone’s political affiliation is crucial for campaigns
        looking to reach reliable or persuadable voters. Political advertisers will
        also be able to know which audiences are most interested in which issues,"
        said Xaxis in a press release.</p>'
  'grace-poe-francis-chiz-escudero-baguio-mountain-province':
    'author': ' David Santos, CNN Philippines'
    'caption': '(L-R) Senators Chiz Escudero and Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T18:06:39.764+08:00
    'imagesource': 'jcr:4632c929-cd9e-4849-83bb-44175ffdb7e2'
