      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPP head cited "pressing family concerns" as her reason for
        resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb6fdc-0cbb-4105-9e53-996a489a088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:05:39.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:29.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby tender my resignation effective March 8, 2016. Serving
        the country as the Executive Director of the Public Private Partnership (PPP)
        Center under the stewardship of His Excellency''s office and cabinet has been
        the greatest privilege entrusted to me," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb1a84-89f4-4c68-9a2e-a12250e20471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:05:39.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:29.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am eternally grateful for the trust and support not only of His
        Excellency but also of the cabinet secretaries I have worked closely with.
        It Is with a heavy heart that I am resigning from my post due to pressing
        family concerns."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b403e4f-0490-4357-9cf2-0cc2690d0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:05:39.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:29.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Paquito Ochoa Jr. said Canilao tendered her
        irrevocable resignation last January 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6c1b3-4f9a-4e73-90a6-585293f31ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:05:39.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:29.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canilao recommended lawyer Andre "Raj" Palacios as her replacement.
        Palacios has been a consultant of the PPP Center for over a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ecc2b-b133-4476-833b-0078ce7ece9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:05:39.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:29.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is highly reliable with unquestionable integrity and equipped
        to take on the gargantuan task of leading the Center. He has also established
        a very good relationship with the officers and staff of the Center," Canilao
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c956e-017d-4b42-b889-7a7f3099e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:05:39.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:29.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canilao was appointed PPP executive director in 2011. The PPP Center
        oversees and reviews infrastructure projects under the PPP program.</p>'
  'China-South-China-Sea-militarization-US':
    'author': ' Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-23T10:09:37.598+08:00
    'imagesource': 'jcr:ffd4b682-4078-4396-aabe-3cb65330a904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f1e3bd6-1331-4527-a818-31b3a8f4ea4d'
    'lead': 'Chinese Foreign Ministry spokesperson Hua Chunying criticized the U.S.
      for stirring hype over the "militarization" of the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:08:09.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:22:56.539+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:22:56.369+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China urges U.S. to stop stirring hype over South China Sea ''militarization''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22560d6d-86b8-4d7b-adcb-f378d16aaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:08:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Chinese Foreign Ministry on Monday
        (February 22) reaffirmed China''s right to deploy necessary national defense
        facilities on its own islands in the South China Sea, and asked the United
        States to stop creating tension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf56339-5425-4060-b35d-aeab043009d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:08:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the message that China will send to the U.S. on
        the South China Sea issue, Chinese Foreign Ministry spokesperson Hua Chunying
        criticized the U.S. for stirring hype over the "militarization" of the South
        China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3560f7-bbd1-4cb5-b731-cb80bef9af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:08:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. has recently made quite a lot of remarks about militarization.
        It is actually trying to confuse the public. There is no difference between
        China''s deployment of necessary national defense facilities in its own territory
        and the defense installation by the U.S. in Hawaii," said Hua at a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491e764-5e5b-45a1-84e2-0c476fb99e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:08:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s construction on its own islands in the South China Sea
        is for civilian purposes and providing better international public goods.
        The deployment of limited defense measures is granted by international law
        to sovereign states, and has nothing to do with "militarization", according
        to Hua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d0ea50-b483-488f-807a-5f237e3f8761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:08:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua pointed out that the U.S. is not a party involved in the South
        China Sea dispute and the South China Sea issue is not, and should not become,
        a problem between China and the U.S..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ecc80-15d0-4fad-b395-3269b4180d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:08:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., which has sent military vessels and planes to areas in
        the South China Sea to conduct close-in reconnaissance, is the source of tension
        and militarization of the South China Sea, Hua said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef8ef5-70b9-4b80-b594-b37aeadae648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:08:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the U.S. to play a constructive role on the issue
        as maintaining peace and stability on the sea serves the common interest of
        China and the U.S., as well as all parties concerned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78711912-aa98-47e1-b390-a8d2d57e1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:08:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:56.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the U.S. would not confuse right and wrong on this
        issue, still less play up and create tensions in the region. We urge the U.S.
        to play a constructive role for regional peace and stability," said Hua.</p>'
  'Apple-privacy-security-iPhone-backdoor-Tim-Cook':
    'author': 'Alanna Petroff and Laurie Segall, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-23T09:01:49.637+08:00
    'embedimage': 'jcr:f0e80e87-8ab2-4aa4-92d6-ce56f74f0d05'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/mXMeQ-76SRA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5092648e-f6bf-4d97-8085-85b526290c8c'
    'lead': 'Apple CEO Tim Cook has spoken out again in his fight to protect his customers''
      privacy, saying the "data security of hundreds of millions of law-abiding people"
      is at stake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:11:25.275+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T11:11:32.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T11:11:31.998+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tim Cook emails Apple staff: ''This case is about more than a single
      phone''

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69891135-6744-4bca-8b1b-195d07ae80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN video: Why Apple is fighting FBI court order</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d31f58-602c-4865-ba26-01491b03cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney) —</strong> Apple CEO Tim Cook has spoken
        out again in his fight to protect his customers'' privacy, saying the "data
        security of hundreds of millions of law-abiding people" is at stake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca793e-ea4e-4568-83ad-5658f41e3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook is in a high profile fight with the U.S. government, which
        is demanding that Apple help it break into the iPhone of the deceased San
        Bernardino shooter, Syed Farook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea43f7d-a751-4c40-9240-74ccfbbd630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said last week he will not comply with FBI demands and issued
        an email to staff on Monday thanking them for their support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7b236-0c27-40f6-bfd4-f538b1ce9af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is a uniquely American company. It does not feel right to
        be on the opposite side of the government in a case centering on the freedoms
        and liberties that government is meant to protect," he wrote in his email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718d938-3efe-4f68-a0df-59d61e8401b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook argues that following through with the court order would threaten
        "everyone''s civil liberties" and also make them more vulnerable to cybercrime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc2dda-2cfc-4430-99a7-dceb7b55d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information on iPhones is encrypted, and a user''s passcode is needed
        to access that information. Apple does not hold the passcode. Apple''s argument
        is that if it creates a way to get into the phone, that would open the door
        to hackers as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117e8e5-5871-4070-a485-b63a51633771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online FAQ page, Apple lays out its points saying: "It would
        be wrong to intentionally weaken our products with a government-ordered backdoor.
        If we lose control of our data, we put both our privacy and our safety at
        risk."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b301cbb-b27a-4d6d-be0b-af0e029ec000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said he believes the government should form a commission filled
        with tech experts "to discuss the implications for law enforcement, national
        security, privacy and personal freedoms."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a1bea-2220-4201-ab99-e830fa2f1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of tech executives have expressed support for Cook, including
        Google CEO Sundar Pichai and Twitter CEO Jack Dorsey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b09be-1411-485f-b6e3-6bb78ca9a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump has called for a boycott of Apple products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a923c2-7ee8-4690-88dc-f4605d4de329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:11:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:11:32.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, FBI Director James Comey said his agency''s demand that
        Apple break into Farook''s iPhone was "about the victims and justice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c544a4a-d1eb-4250-8d19-0e3e997cfc6d'
      'mgnl:activationStatus': true
