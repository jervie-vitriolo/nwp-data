    'template': '1'
    'title': 'Canadian PM Trudeau to make history by joining pride parade

      '
    'updated': 2016-02-24T14:52:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e01007-75f1-4ffc-93e0-d6b5c92a8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:34:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:14:08.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Canadian Prime
        Minister Justin Trudeau will be the first sitting prime minister to march
        in the annual gay pride parade in Toronto on July 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20856629-5fbd-4bb5-b772-0191377071db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:34:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:14:08.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pride Toronto, a nonprofit organization, announced Trudeau will
        be attending the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53d50f-6ffa-4287-bf26-e11e50e41515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:34:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:14:08.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau also took to Twitter to share how excited he is to attend
        the Pride Toronto — this time as the country''s prime minister.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Very much look forward to being there again, this time as PM. <a
        href="https://twitter.com/hashtag/PrideTO?src=hash&amp;ref_src=twsrc%5Etfw">#PrideTO</a>
        <a href="https://t.co/cz5gBLZNyD">https://t.co/cz5gBLZNyD</a></p>&mdash; Justin
        Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/701879047652032514?ref_src=twsrc%5Etfw">February
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcd371-0cb6-4e01-b0ed-20f3eca9d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:34:51.649+08:00
