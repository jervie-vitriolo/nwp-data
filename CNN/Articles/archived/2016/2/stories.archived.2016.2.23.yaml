    'jcr:uuid': 'cd088dbb-b217-4df0-b476-a03668f65351'
    'lead': 'Megaproducer Dr. Luke has taken to his defense on Twitter after singer
      Kesha accused him of emotional and sexual abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:07:45.275+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:18:44.899+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:18:44.555+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
