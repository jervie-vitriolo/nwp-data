      'mgnl:type': 'text'
      'text': '<p>Consumer groups agree on one thing though — Internet connectivity
        should be a top priority of the next administration.</p>'
  'supreme-court-bautista-rappler':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T22:14:40.129+08:00
    'imagesource': 'jcr:0c74fae0-eb0e-4939-8223-d15f573efa4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b19e19f-718a-4251-8208-ec595f82826f'
    'lead': 'The high court gave five days to Commission on Elections (Comelec) Chairman
      Andres Bautista to respond to the lawsuit filed against him by online news organization
      Rappler. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:50:22.378+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:16:50.598+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:16:50.353+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC orders Bautista to submit comment on Rappler case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6349e5-51c7-4f90-a739-85f4e6ee48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The justices,
        in their full court meeting, ordered Commission on Elections (Comelec) Chairman
        Andres Bautista to answer within five days the lawsuit filed against him by
        online news organization Rappler.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff49ed4-5087-4146-802c-54db53f72d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler accused Bautista of handpicking media entities and granting
        them exclusive rights to broadcast and livestream the presidential and vice
        presidential debates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1364d8e-e5d5-492e-b23d-ab89c850c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said this is discrimination against other media outlets,
        including the goverment-owned PTV-4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ddaf1b-f87c-4112-9702-92466a23158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (February 20), Bautista said it was "unprofessional"
        for Rappler to sue him, since the poll body did not force the agreement to
        any media entity — and that Rappler duly signed the memorandum of agreement
        (MOA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a5d966-e412-47cd-b4e1-19edb9b581a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the online news organization to “abide by the contracts
        that they have entered into."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949704ce-60a5-4a0b-8dad-fa3c055ab92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m disappointed that after participating in the negotiations,
        after signing the contract then all of a sudden they''re now backtracking
        and basically want out,” Bautista said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53547e33-05c7-4dee-907d-745012893e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body chairman earlier claimed he was willing to argue the
        case before the Supreme Court (SC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b70bf-49a1-4bac-a77c-cd6c217c14aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petition for printing of voting receipts</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb17ebe-e779-4207-a62c-3a5220500c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also directed Comelec to comment within five days
        on the petition filed by Philippine Red Cross (PRC) Chairman and senatorial
        candidate Richard "Dick" Gordon, asking the SC to compel the poll body to
        print voting receipts during the May elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32969352-1527-407e-bfa4-cc2afc356e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Comelec is mandated to do so under the amended automated
        elections law which he authored.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a851f4f-a0a6-4917-b51e-1d08712e73f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/gordon-comelec-voters-receipt.html">Also
        read: Gordon wants ballot receipts issued to voters</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b3054-dfda-499c-babb-a233c7322b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec decided not to print receipts, saying it could lead
        to vote buying and it would extend voting period by as much as seven hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7231a1-6835-4fd7-adfb-74ed4ec3ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the high court junked the petitions of four presidential
        and a senatorial aspirant for being nuisance candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460e217-da56-4a9f-86e2-65908b5b2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices also ruled against petitions of four party-list groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2d3d6-3e39-49c6-9245-05cebca98720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also denied with finality the appeals of one presidential
        candidate and six party-list groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09ade6-1226-4f30-81c7-8b91ffc8a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Public Information Chief (PIO) Theodore Te, however, refused
        to comment on how soon the court will resolve the case of Sen. Grace Poe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5db798-2aaf-4b0c-b2df-36e450960f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s case is already up for resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348c6f6-2467-4964-a183-90d39e0e7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:50:22.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:16:50.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/16/solicitor-general-florin-hilbay-defends-grace-poe-5th-oral-arguments-supreme-court.html">Also
        read: Solicitor General defends Poe in 5th round of SC oral arguments</a></p>'
  'thousands-residents-displaced-lanao-del-sur-firefights-afp-government-troops-jemaah-islamiyah':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'According to the Armed Forces of the Philippines (AFP), soldiers are
      now running after 40 to 80 members of a group related to Jemaah Islamiyah (JI).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T19:44:11.824+08:00
    'imagesource': 'jcr:8b0ad09b-1950-4321-b1b0-e945dfe33776'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d75676d-b490-473b-b221-eacae8634a0a'
    'lead': 'ARMM Office of Civil Defense says around 2,000 civilians have left their
      home to due to a sporadic firefight between government troops and a local terror
      group possibly related to Jemaah Islamiyah.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:53:17.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T09:53:24.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T09:53:24.447+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands displaced by ongoing firefight in Lanao del Sur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce2193-7455-4dbf-9fd2-90db958c5932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:53:17.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:53:24.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thousands of residents
        of Butig, Lanao del Sur have left their homes due to an ongoing firefight
        between government troops and a local terror group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e15c6-7875-456c-bede-7dd3594e130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:53:17.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:53:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous Region in Muslim Mindanao (ARMM) Office of Civil Defense
        said around 2,000 civilians have left their homes to avoid getting caught
        in the crossfire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739bcf2-a240-40be-b1bb-198f20cf15f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:53:17.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:53:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial and municipal disaster risk reduction and management
        offices are now taking care of the welfare of internally displaced persons
        due to the firefight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247cd076-9125-4fbe-a321-e0ca41a69d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:53:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:53:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Armed Forces of the Philippines spokesman Brig. Gen.
        Restituto Padilla, three soldiers were already killed and six others were
        wounded in the sporadic firefights since Saturday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829212c-c4f5-428b-834e-019c1ae81cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:53:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:53:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said soldiers are now running after 40 to 80 members of
        a group related to Jemaah Islamiyah (JI). He said JI remnants led by brothers
        Abdullah and Omar Maute have regrouped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41238fe-a8ba-4be0-b908-12643d72c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:53:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:53:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JI affiliated group whose leadership has been neutralized and we
        thought disbanded. But apparently this group is still there led by this two
        brothers and they harassed our units in Butig."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37e4d9-02c8-45f7-bf58-fab7b53443d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:53:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:53:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air strikes are being done in the area where the rebels are allegedly
        seeking refuge, while air and artillery supports are already on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d04ef1-f0e0-44b4-b82e-561c09c02cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:53:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:53:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said they are verifying the death of around 40 members
        of the terror group including an Indonesian national.</p>'
  'mar-roxas-victim-of-poll-fraud':
    'author': 'Patricia De Leon, CNN Philippines'
    'caption': '(File photo) Liberal Party presidential bet Manuel "Mar" Roxas II
      in one of his sorties.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T19:43:44.692+08:00
    'imagesource': 'jcr:994cd77f-927a-4965-9217-b1f0b45c892c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0068040-b5c6-4d1e-8848-65c658da5fba'
    'lead': 'Presidential candidate Manuel "Mar" Roxas II claimed that he himself
      was a victim of cheating in the 2010 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:57:32.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T09:57:35.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T09:57:35.608+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas: I was a victim of cheating in 2010 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca772c5-0f4e-43ee-8f94-67e9f0ad4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulacan (CNN Philippines) —</strong> Liberal Party standard
        bearer Manuel "Mar" Roxas II claimed on Tuesday (February 23) that he was
        a victim of cheating during the 2010 vice presidential elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfed4a-1e7e-467a-ab59-7af29b43e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas made the claim in reaction to the latest Pulse Asia survey,
        which showed that nearly four out of 10 Filipinos believe that most of the
        candidates will cheat in the upcoming May polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb852407-b056-4540-8644-fb7fa97e9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako nga yung nadaya nitong nakaraang eleksyon, kaya kabahagi
        ako sa ating mga kababayan na dapat maging malinis at kapani-paniwala itong
        halalan na ito,"</em> said Roxas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806becc-edcd-423e-9cb5-2ea10bdc0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I myself was cheated in the 2010 elections, that''s
        why I am one with our countrymen in calling for a clean and credible 2016
        elections.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51d053-db72-4696-bef8-5df746694439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/duterte-roxas-anti-drug-campaign.html">Also
        read: Can Roxas carry out anti-drug campaign? Duterte says ''he can never
        do it''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b363c5-92aa-4ad4-a857-e20963a78f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential race, Roxas lost to then Makati City
        Mayor Jejomar "Jojo" Binay by just a little over 700,000 votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260090aa-4374-431f-afc7-052e3afef69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he is saddened by the fact that 39 percent of Filipinos
        do not trust the country''s electoral system, and reiterated that he is not
        a cheater, thief nor liar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad8633-2c13-475d-973a-315164eb6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakalungkot yan pero ako hindi ako mandaraya, hindi ako magnanakaw
        at hindi ako sinungaling. Yan ang aking track record...kilala ako ng ating
        mga kababayan. Tinangkilik bilang Mr. Palengke, inihalal bilang senador,"</em>
        Roxas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ff7d5-0165-409a-82a3-0b3f25363956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/duterte-roxas-anti-drug-campaign.html">Also
        read: Roxas pushes for ''Bukid Revolution'' to Bulacan farmers</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176f508-f45a-41b8-9bd0-f86266c1fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, Binay''s media affairs head Joey Salgado said:
        "We sincerely hope Mr. Roxas is not implying that the election of President
        Aquino and VP Binay in 2010 was tainted by cheating."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4489ce8-cfda-4fd2-a15f-31530c8f528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:57:32.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:57:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas filed an election protest accusing Binay''s camp of poll fraud
        back in June 2010. The presidential electoral tribunal has yet to rule on
        the case.</p>'
  'retired-police-military-exclusion-salary-increase':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Retired Second Lieutenant Jesus Alburo (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T18:54:13.086+08:00
    'imagesource': 'jcr:cd191b6c-9d3d-4efe-b077-35cf4efccf10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74d3d5c6-2b86-46ad-aeb5-62f7bd667b1b'
    'lead': 'Retired policemen and soldiers accuse government of being "insensitive"
      to their needs, after they were excluded from the recent salary increase given
      to government employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:01:04.735+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T10:01:08.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T10:01:08.017+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retired police, military officers lament alleged exclusion from compensation
      increase for gov''t employees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4544f3e-99ea-4f15-8396-4db94554fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Retired Second
        Lieutenant Jesus Alburo vividly remembers the day he and his colleagues had
        a close encounter with the New People''s Army (NPA) in Samar in 1999.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1773a08-d332-4e64-9960-e0ad96679d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alburo said he thought he would die in that ambush, but his group
        managed to survive even if the rebels outnumbered them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505962d0-8d3c-4819-b9fa-9a8b305b3c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 30 minutes, wala mang nag-rush-up ang NPA, ''yun pala nag-withdraw
        kasi marami pala na wounded sa kanila," Alburo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a8328-e79b-497d-9a13-93f3b3b2001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "After 30 minutes, no one rushed to the NPA. We later
        found out that they withdrew since most of their companions were wounded."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509d4d7-8f95-4d20-958f-4298ff24740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alburo feels his sacrifices for 30 years in service are nothing
        to the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157a221-3307-4d11-b21a-76a78c2d6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent salary increase for government workers does not include
        soldiers and policemen — a clear sign, Alburo says, of the government''s insensitivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4ccb2-a8bf-42b0-8026-09fe38342ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sus! Ano ba ito? So ibig sabihin, pinabayaan na lang kami," Alburo
        lamented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5f670-4b68-4ad4-bf54-993813f45781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Jesus! What could this be? Does this mean we were
        singled out?"]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1baa4-eefb-46db-aee6-c173e3d751fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Police Chief Superintendent Tomas Rentoy, who is Chairman
        of the Philippine National Police Academy Alumni Association (PNPAA), said
        Malacañang avoided giving a salary increase to policemen and soldiers, giving
        them a provisional allowance instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934e6de-81b1-408f-b699-f7fcbc5434f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rentoy said this is to prevent more government spending on pensions
        for retired soldiers and policemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2512b66b-7fa6-424b-80ac-f3b9b8343703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine laws require that whenever there is a salary hike for
        active military and police personnel, the pensions of retired soldiers and
        policemen should be increased as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f793bb6-e835-4a6b-bc4c-9325bd5cd511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best of their lives were dedicated to fighting criminality
        and other lawless elements in society para lang ma-maintain ang peace and
        order and national security," said Rentoy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c700b-535c-4849-ba1b-6f620a1677bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yet, when they retire, <em>parang</em> shabby treatment ang
        nakukuha sa gobyerno."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f78d0-dc53-48e1-8ee6-5fb77f7bbd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The best of their lives were dedicated to fighting
        criminality and other lawless elements in society to maintain peace and order
        and national security. And yet, when they retire, apparently, they only get
        shabby treatment from the government."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfac7e5-88ab-4cf6-a404-0ce5bc212335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (February 19), President Benigno Aquino III issued an
        executive order which modifies the salary schedule of civilian government
        employees and grants additional benefits for military and police personnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026e39b-a299-47b8-add4-a05990343f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/president-aquino-executive-order-pay-hike-government-workers.html">Related:
        President Aquino grants pay hike for government workers</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde08fdd-b1b4-4a82-8de4-f925ff3d8eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the deadlock during the bicameral conference on
        the proposed Salary Standardization Law Four (SSL 4).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b57a90-4e39-484e-b707-941ea77e2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives version would have covered more than
        1.5 million government workers, including 347,000 military and uniformed personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c1127-8cd2-40d5-8fa3-9d62d6b92d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate version includes the increase in the pension
        of more than 200,000 retirees from the military and police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd4330-c861-47d1-b79d-a3f65e34f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino''s executive order explained that the additional
        benefits for soldiers and policemen are meant to mitigate the financial crisis
        in their pension system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f97843-49d8-4255-b167-36bba54fb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Director General Ricardo
        Marquez said the government still needs around P19 to P20 billion to pay out
        the current pension of police retirees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b9c48-7be9-4518-961e-fd9bd6981a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also understand na ''pagka pinag-usapan ang aming sweldo ng
        mga active, ''yung mga retirees are also making their voices heard so it''s
        going to be a very big issue kasi sa retirees nga for next year, I think something
        like P19 to 20 billion will be allotted for them, dadagdagan pa. Hinahanap
        pa siguro ng solusyon, hinahanapan pa kung san i-so-source ''yung mga ipangpupuno
        dun," said Marquez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b36a0-e53d-47e3-b1e3-f351bdec4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also understand that when the salaries of active
        personnel like us are being discussed, retirees are also making their voices
        heard so it''s going to be a very big issue, given that, I think, something
        like P19 to 20 billion will be allotted for retirees next year. Maybe they
        are still in the look out for solutions, still looking where to source the
        fillers."]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d06d36-dd02-4d1b-ad02-2c3f7a53f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the military, P19 billion is still needed to pay for the arrears
        to the pensions of more than 125,000 retired soldiers and officers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93bfd15-2955-49c8-9eb7-b949818a5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government still owes them that much for their last salary increase,
        which took effect in years&nbsp; 2000 up to 2013.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d04755-69dd-417c-b7cf-990b688f296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have repeatedly requested and sought the help of congress to
        include that to the budget being given to the armed forces. We understand
        that there is no funds would be allocated for the purpose because the funds
        are always extended for priority projects," said Brig. Gen. Resituto Padilla,
        spokesperson of the Armed Forces of the Philippines (AFP).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40dd39-f5ad-4a26-a76a-ac9c7d3e6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Alburo says he has yet to receive 15 months of arrears
        in his pension.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892d437-56ea-463d-95c2-f756d68a04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He keeps coming back to Camp Aguinaldo to follow-up the status of
        unclaimed benefits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2aabf0-01ec-4bbc-bc5d-c556b7055f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung hinanakit namin, naubos na ang pagkabata namin sa field.
        Naubos na. Pasalamat nga kami buhay pa kami. Paano yung mga kasamahan namin
        na wala na. Kung hindi kami bigyan ng pension increase, ibigay na lang ang
        differential namin, batas naman ''yan. Karapatan namin hanapin ''yan,"</em>
        said Alburo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1efd8-5cb3-4c40-8573-6601e2087c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What''s lamentable is that most of our days have
        been spent in the field. We are even grateful that we''re still alive, unlike
        our comrades who have died. If our pension increase won''t be granted, they
        should at least give us our differential, as required under the law. It''s
        our right, after all."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ecc3a7-bbbd-45ac-b6ca-048167da1f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Alburo said all he can do is wait.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5e137-2f9b-4d8f-83f1-7d417733b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:01:04.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:01:08.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he hopes to receive what''s due to him — and the other retirees
        — before he dies.</p>'
  'Kesha-Dr.-Luke-abuse-rape-Twitter':
    'author': 'James Griffiths, CNN'
    'caption': 'Dr. Luke and Kesha (file photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
