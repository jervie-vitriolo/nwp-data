      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift has put her money behind Kesha.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199340c-f048-422f-a2d1-baff6234ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift donated $250,000 to the "Tik Tok" singer on Sunday (February
        21), two days after a judge ruled against Kesha in a case in which she asked
        to record music independently of producer Dr. Luke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e8c29-564f-419a-bf7d-273843fb0aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha has accused Dr. Luke, who signed her to a contract in 2005,
        of emotional and sexual abuse. She requested an injunction to make music outside
        her six-album contract with Dr. Luke''s Kemosabe Records.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a6b86-0606-4ce3-9484-c92538a68978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a show of support, Taylor Swift has donated $250,000 to Kesha
        to help with any of her financial needs during this trying time," a representative
        for Swift wrote in a statement, according to Rolling Stone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01693881-79ac-4fbb-8892-bb288356a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several notable musical names have lined up behind Kesha in the
        ongoing dispute, including Lady Gaga, Kelly Clarkson and Janelle Monae.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b64a15-93d5-4d27-b8ac-6b9e84878b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people all over the world who love you @KeshaRose. And
        I can say truly I am in awe of your bravery," Lady Gaga said in a tweet that''s
        been retweeted almost 90,000 times.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There are people all over the world who love you <a href="https://twitter.com/KeshaRose?ref_src=twsrc%5Etfw">@KeshaRose</a>.
        And I can say truly I am in awe of your bravery.</p>&mdash; Lady Gaga (@ladygaga)
        <a href="https://twitter.com/ladygaga/status/700813758067830786?ref_src=twsrc%5Etfw">February
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07734b7-b888-45b2-a6ba-b589bc4077ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe301bd-44b5-4a5b-ab36-4557a244cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also chiming in: singer Demi Lovato, who started with a tweet in
        support of Kesha but soon started talking about empowerment in general.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b27ca4-3ebd-4291-8313-303315f4cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take something to Capitol Hill or actually speak out about something
        and then I''ll be impressed," she concluded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe8bebb-c7bd-4f19-aecf-2f4a5405bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women empowerment is using your voice to help the voiceless women
        be heard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a34d8-24ff-4545-bc9f-732ec3dcd2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Demi Lovato (@ddlovato) February 21, 2016</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be6641-b093-48a7-a699-a4b70eefdc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha, whose full name is Kesha Rose Sebert, alleged in a suit filed
        in Los Angeles in 2014 that Dr. Luke, a powerful figure in pop music whose
        real name is Lukasz Gottwald, convinced her to move away from her family in
        Nashville at 18 to pursue a glamorous career as a pop star in 2005.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e265b-3448-425c-983d-ff414b10ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 10 years, Dr. Luke has sexually, physically, verbally
        and emotionally abused" Kesha "to the point where Ms. Sebert nearly lost her
        life," the suit said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411da665-3aed-4ada-a2a9-fe56c64f8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil lawsuit claims that Dr. Luke told Kesha that if she revealed
        the abusive incidents, he would destroy her and her family''s lives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a346f37-53a4-4bc1-811f-58f0ad130c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Luke insists that the abuse never happened and that Kesha was
        persuaded by new management to break their exclusive contract by threatening
        to ruin his reputation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a853f75-35b6-48ea-9b8b-36880ec5ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:15:36.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Melonyce McAfee contributed to this story.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc33d4-a0f4-40d1-9899-37813de7df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:15:32.711+08:00
