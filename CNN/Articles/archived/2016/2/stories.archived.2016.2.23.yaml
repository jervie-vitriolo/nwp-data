      'jcr:uuid': '977266ed-8cb6-47f9-a054-7656f6b6ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:52:34.462+08:00
      'mgnl:createdBy': 'jeff'
