      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who want to get their fixed broadband subscriptions tested
        may call NTC''s hotlines: Tel. Nos. 921-3251, 926-772 and 920-4464.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb4179-bf72-41cd-9346-f9ad08b0d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:46:54.125+08:00
