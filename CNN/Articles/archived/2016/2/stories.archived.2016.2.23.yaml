      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/22/entertainment/friends-will-and-grace-james-burrows-feat/index.html?sr=fbcnni022216friends-will-and-grace-james-burrows-feat0317PMStoryGalLink&amp;linkId=21476277">"Aniston
