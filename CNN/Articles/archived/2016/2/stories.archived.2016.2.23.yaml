    'template': '1'
    'title': 'Michigan shooting rampage: What we know and don''t know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a08fcd-bb54-4e75-9b9a-004a3689e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man who police say roamed Kalamazoo
        County, Michigan, gunning down random victims over the course of seven bloody
        hours this weekend appeared in court Monday (February 22) to begin answering
        murder, assault, and firearms charges. Jason Brian Dalton, wearing glasses
        and an orange jumpsuit, showed no emotion as the charges against him in six
        killings were read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7993462-81e0-42e9-ae81-dea4fada628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities charged accused Kalamazoo, Michigan, shooter Jason Brian
        Dalton on Monday with six counts of murder, two counts of assault with intent
        to commit murder, and eight firearms charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09424686-3e19-486e-9548-4ad6d8364e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For seven hours Saturday (February 20), police say, the shooter
        drove from one target to another, gunning down victims at random.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23098aad-cfdb-4d13-bc29-5a4410cae0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in between the shootings, he apparently picked up passengers
        for Uber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd2097-e490-4853-bbdc-89ad61845a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As families mourn the deaths of six people in Kalamazoo County,
        one question looms above all else: Why did the gunman do this?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d5a889-302e-4580-990b-af58b14f82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know and don''t know about the attacks:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd3ecc-2d99-47a5-b028-e17f93ef497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootings</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42292bab-8f82-4431-b63d-48bf7a900ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3286dcd-d4a9-44c9-9446-a9762f13d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman shot eight people in three different parts of the county
        Saturday evening, authorities said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603dcaa-97ce-4af6-a4ae-dd2ba8757a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5:42 p.m., he shot a woman in front of her children at an
        apartment complex parking lot, prosecutor Jeffrey Getting said. The woman
        was struck multiple times but is expected to survive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86713930-8d6d-4ea6-9735-579464d00160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hours later, the gunman killed a father and son at a car dealership,
        police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1840f3f-acfb-40d9-a775-a7eb2e17194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes afterward, he drove to a Cracker Barrel restaurant and opened
        fire in the parking lot, killing four women and wounding a 14-year-old girl.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd217fdcc-d5aa-4938-bf4c-e85ce6718a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the shootings were captured on video, Getting told CNN on
        Sunday (February 21).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f81051-888e-4e3e-8367-c792dac0a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were very deliberate killings. This wasn''t hurried in any
        way, shape or form," said Getting, who has reviewed the video with police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccaebc-a9aa-4f7b-8148-a9230cd0cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were intentional, deliberate and I don''t want to say casually
        done. Coldly done is what I want to say."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2118f532-02d9-4e58-a55f-40026ba1c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we don''t know:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df2ea0-82f6-48b9-9023-5f36cb522dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the gunman chose the victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb609e01-1e72-4c6d-b74b-87bf49460132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t a connection that we''ve been able to establish between
        any of the three victim groups with each other, any of the three victim groups
        with the defendant," Getting told CNN''s "New Day" on Monday. "It just is,
        well, it was random, unprovoked violence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1e346-5f4a-48b1-aefe-3d69c8bbd9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalamazoo County Undersheriff Paul Matyas called it "your worst
        nightmare" in an interview with CNN affiliate WOOD-TV in Grand Rapids.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa082230-fe4c-4f88-bc7a-a406b8b367ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seemingly random selection of victims makes the rampage even
        more difficult to cope with, said Kalamazoo Public Safety Chief Jeff Hadley.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa35bd-1c4a-4080-9436-79697e65d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this sense of loss, anger (and) fear," he said. "On top
        of that, how do you tell the families of these victims that they were not
        targeted for any other reason than they were a target?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55219f3-227c-4adb-82cd-5b0594b3bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7eb494-2a92-4c6a-9ed6-2f4d4b2b35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know:</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b695f8-88ed-4ca2-a20a-a9ab28ca62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hours after the final shooting, police arrested Dalton, 45,
        without incident in downtown Kalamazoo. Police also seized a weapon from his
        car.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec712038-5532-4ab9-9d1f-db9fb3050861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun, a semi-automatic pistol, according to Getting, seems to
        match shell casings at the three shooting scenes, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea2480-5761-479f-ab29-1b1a80bde256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalton was driving for Uber the night of the shootings and even
        picked up and dropped off passengers between attacks, a source with knowledge
        of the investigation told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57ce81-dafb-4c7b-8d37-42c020e0dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Mellen told CNN affiliate WWMT-TV he rode in Dalton''s car
        just before the shootings started.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20355d29-813e-4a85-9f4c-18210053b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got about a mile from my house, and he got a telephone call.
        After that call, he started driving erratically, running stop signs," Mellen
        told the station.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd880e-15f0-41df-8417-78c36d79c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WOOD-TV reported that another man told the station he had sought
        an Uber ride as a safer alternative to walking with a killer on the loose,
        only to end up apparently in Dalton''s car.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7429b-9474-4f3f-a45c-8e2ee3ee8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kind of jokingly said to the driver, ''You''re not the shooter,
        are you?'' He gave me some sort of a ''no'' response ... shook his head,"
        the station quoted the man, whom it identified only as Derek, as saying.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab122f1-9852-420e-9e97-6816bdf26f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Are you sure?'' And he said, ''No, I''m not, I''m just
        tired.'' And we proceeded to have a pretty normal conversation after that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf565a-f338-4567-8c97-87f4143edf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s chief security officer told CNN that Dalton passed a background
        check. Police also said Dalton did not have a criminal record.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846683b-ea1e-4db4-981e-b001bb361020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all intents and purposes, he was your average Joe," the public
        safety chief said. "This was random."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cdeb65-80ea-4c43-829c-8904cbbc384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we don''t know:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6c8cd-8cba-4260-ba23-5836a4ee08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who that phone call was from when Dalton was driving Mellen, and
        whether the call may have played any role.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde9ce6-e243-48f8-ba1f-cd9a36d4d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f844d2-311c-4367-b5f5-ed304ef25a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know:</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b83d79-ba11-4629-8d42-bc486d04296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of all but one of the victims.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5564ec-894e-45f9-9dce-bdcb8aec8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities named the first victim as Tiana Carruthers, who was
        shot in front of her children before 6 p.m. Saturday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212a6c5-bc19-4ac2-b524-e99a6340225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next were Richard Smith, 53, and his son Tyler, 17, who were looking
        at a vehicle at a car dealership when both were shot and killed, police said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c755e4-d475-4f69-a257-8fa07ad1b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler''s girlfriend, also 17, witnessed the shootings from the back
        seat of their car, according to Hadley, the Kalamazoo public safety director.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c90d56-b92a-4614-bc4c-43b8deee21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect got out of his car. Walked up to them, shot them and
        then left," Hadley said. "Coldblooded."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399bf766-71dc-4bee-a292-28e284682115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last shooting happened in the parking lot of a Cracker Barrel
        restaurant. Authorities identified the women Dalton is accused of shooting
        as they sat in two cars as Dorothy Brown, 74; Barbara Hawthorne, 68; Mary
        Lou Nye, 62; and Mary Jo Nye, 60.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1dbd93-5c2b-4c7b-ad3a-acfd81fe9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 14-year-old girl who was in the passenger seat of one of the vehicles
        was also struck. She has not been named by authorities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b5166-ce68-4df7-9e64-dc10ac2e197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadley said Sunday the girl was in "very, very critical condition."
        A day later, he said the girl is "still holding on" and responding to verbal
        commands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412ab9c-168f-4583-9311-d26a1777a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s our bright light," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b734b-9ac7-4432-887d-3bbe1d5a961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we don''t know:</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495411ca-072c-4610-ac28-d614db83edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many more victims might have been killed if police didn''t catch
        the suspect.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5dacf-7ad8-41a4-9192-a87494de4566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is just no question more people would have died if (police)
        didn''t find him when they did," said Getting, the prosecutor.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc536b-e5c8-4c96-afbf-0b81b2ed94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641b0a6-d1a2-468e-8aed-7458996fe677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know:</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b21a3c-8586-48d2-a291-8ded41788d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they don''t think the shootings were acts of terrorism.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fb43c-e4ed-40ff-acaa-bc0ddc2c3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under federal law, terrorism refers to a violent or dangerous crime
        that appears to be intended to either (1) intimidate or coerce a civilian
        population; (2) influence government policy by intimidation or coercion; or
        (3) affect government conduct by mass destruction, assassination or kidnapping,
        constitutional lawyer Page Pate wrote.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2285c4-3279-4acf-8f26-7ccd4303e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My best sense is that it was somebody who was having an issue at
        the time and for whatever reason they decided to do what they did," Kalamazoo
        County Sheriff Richard Fuller told CNN''s "New Day" on Monday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf8648-84bb-4197-9c0f-ea5eaf505725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we don''t know:</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07aa759-501e-4196-831b-7695e1bae47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually everything else about the motive.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a05960-d6dc-4606-9e7b-5465472f1197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s always a difficult thing to try and figure out when you''re
        dealing with these random acts of violence," Getting said Monday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02042d-25d4-4a7c-9038-152702e67710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Dalton was known to like guns, "there wasn''t anything that
        would put him on the police''s radar as someone who would be likely to do
        to something like this," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbfba6-ca6a-4e56-855f-be81a7d2efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those answers could be coming, however. Fuller told CNN
        on Monday that Dalton is cooperating with police investigating the shootings.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ad9b6-ce6f-41d6-b398-25bfcf128d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Valencia, Kevin Conlon, Vivian Kuo, Melanie Whitley,
        and Josh Berlinger contributed to this report.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f83c24-3b59-4727-bad7-7bd65e77ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:42:26.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:42:29.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/22/us/kalamazoo-michigan-what-we-know-and-dont-know/index.html">
        "Michigan shooting rampage: What we know and don''t know."</a></em></p>'
  'syria-partial-truce':
    'author': ' Yousuf Basil, Tim Hume, and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-23T02:22:13.768+08:00
    'imagesource': 'jcr:37fdea0a-3fd6-467e-97f4-dc81ebafd181'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b78499c6-236c-4af3-abc3-eda3e3f846c2'
    'lead': 'A truce between some – but not all – of the groups fighting inside Syria
      could go into effect this weekend, a Western diplomat with intimate knowledge
      of the talks told CNN''s Nick Paton Walsh on Monday (February 22).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:45:25.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T11:45:29.853+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T11:45:29.585+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Partial truce in Syria possible by weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70627101-6225-4a3e-9dae-209a48fdda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A truce between some – but not all – of
        the groups fighting inside Syria could go into effect this weekend, a Western
        diplomat with intimate knowledge of the talks told CNN''s Nick Paton Walsh
        on Monday (February 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961daf3-ceae-46e9-bc20-debeb2c4db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western diplomat said that a draft document for a "cessation
        of hostilities" that is circulating among the warring parties calls for implementation
        of a ceasefire at midnight on Friday into Saturday (February 26 into 27),
        Damascus time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3193277-5651-4183-9906-0acaa39a897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and Russia brokered this latest attempt at peace, the source
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0b096-0f8b-4546-a312-55ac9fc03f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial term of the cessation would be three weeks, with the
        possibility of extensions, the source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f0a07-2934-4669-b129-3e955699c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main opposition group in Syria, the National Coalition of Syrian
        Revolution and Opposition Forces, expressed "preliminary approval to reach
        a temporary truce," it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0829a8-3820-4768-9d5d-aa3ff143a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition group also called for guarantees that Russia, Iran
        and other sectarian militias stop the fighting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532aca1-abb2-48c0-9849-506c0ff08045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorist groups operating in Syria – ISIS and al Nusra Front
        – are not included in the proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28311916-2b4a-4486-9602-9b292897d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry has been working with world powers
        to get a cessation, but the violence in Syria is unrelenting. More than 200
        people were killed in multiple attacks over the weekend in the city of Homs
        and on the outskirts of Damascus, for which ISIS claimed responsibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35388c19-9b71-4fa1-9573-b23ccc9d9593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Closer to a ceasefire'' than ever?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e7af4-0ec0-49fc-9204-cf7fcc9b5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Jordan soon after Sunday''s (February 21) bombings in
        Homs, Kerry nonetheless said progress was being made and a cessation was possible
        "over these next hours."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2b9b6-d64b-4558-a901-fc37f3ca032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closer to a ceasefire today than we have been, and I take
        nothing for granted about this," he told reporters at a joint press conference
        with Jordanian Foreign Minister Nasser Judeh.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667e78a-e562-4d22-9145-b5f967cc7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said he''d spoken to Russian Foreign Minister Sergey Lavrov
        an hour earlier. "And I believe that in the conversation that we had, we have
        reached a provisional agreement in principle on the terms of a cessation of
        hostilities that could begin in the coming days," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06581bb1-1cd1-4243-ba3e-9642926029f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two diplomats "continued to discuss the modalities" of the truce,
        Russian state news agency Sputnik reported, citing the Russian Foreign Ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0ee55-1da5-425a-82bd-70f2eb4fd0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damascus bombings</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def45783-405f-436f-a387-5111c995337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the talk of peace came another attack. Three bombers struck
        Damascus'' Sayyidah Zaynab district, killing scores of people, according to
        SANA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf6225-5319-4770-80af-70cbfe1c3282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Damascus blasts were detonated near the revered Lady Zeynab
        Shia Muslim shrine, SANA reported. In addition to the dead, 178 others were
        injured there, the agency said, citing its reporter on the scene and local
        sources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb3427-a706-4a4f-b8d8-ea906d9e2fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Observatory for Human Rights reported that the Damascus
        attacks were carried out with a suicide car bomb and by two suicide bombers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d895d3-3266-4310-a6b9-4455db491b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regime stronghold in Homs</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490ce3f-054e-4974-a3e4-aa94d13f6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the earlier attacks Sunday, Homs Gov. Talal al-Barazi told SANA
        that two cars packed with "huge amounts of explosives" were detonated near
        a bus stop in central Homs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f1de2-2122-4c63-8e31-e980676d9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens were killed, and the Syrian Observatory for Human Rights
        said more than 100 others were wounded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16366dae-ad9a-4f74-bc7f-26752893d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings took place in the al-Zahraa district, a regime-controlled
        neighborhood that is predominantly home to members of Syrian President Bashar
        al-Assad''s Alawite sect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968c810-5aa3-4747-8466-8a083a1e01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Barazi said the attacks were aimed at the support base of the
        Syrian government, as the country''s army made gains against rebels around
        the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4d9a4-548d-4d9b-b9fa-ada016bce478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts targeted students and government employees heading to
        work, the state-run TV station al Ikhbaria reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c854b11-472a-47c6-b1bc-9470c4b534d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the site of the blast showed dozens of destroyed vehicles
        and severe damage to nearby buildings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e10952-c40a-4e13-8dc0-19899db9785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250,000 people have been killed, more than 1 million injured
        and more than half of Syrians displaced since the country''s civil war began
        in 2011, according to the United Nations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810dc787-23d2-4e22-9b95-e51b012795bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:45:25.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:45:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/22/middleeast/syria-civil-war/index.html">"Source:
        Partial truce in Syria possible by weekend."</a></em></p>'
  'oil-investment-weakens':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-23T01:16:14.663+08:00
    'imagesource': 'jcr:f5dba916-1f10-449c-b78e-f421512e7d82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f53e4ac-1d1f-45b3-9667-d268b60adc2f'
    'lead': 'The oil price crash has squeezed investment in the industry to the weakest
      levels in 30 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:48:14.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:33:04.277+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:33:04.040+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil investment is weakest in 30 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a544e-11d9-4a88-ab62-fe30af08c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The oil price crash has squeezed
        investment in the industry to the weakest levels in 30 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df30a1-08f7-4882-9d71-2af2a360b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital expenditure on global oil exploration and production is
        expected to fall 17 percent in 2016, following a 24 percent drop in 2015,
        according to the International Energy Agency''s (IEA) medium term outlook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c89df-b3c6-4ca6-805f-db8acc8b0e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will be the first time since 1986 that upstream investment
        has fallen for two consecutive years, the agency said, warning that the collapse
        could be storing up problems for consumers further down the track.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f080db-d9ed-40eb-9275-5b3d88a5834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is easy for consumers to be lulled into complacency by ample
        stocks and low prices today, but they should heed the writing on the wall:
        the historic investment cuts we are seeing raise the odds of unpleasant oil-security
        surprises in the not too distant future," said IEA Executive Director Fatih
        Birol on Monday (February 22).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa2bf5-1b6d-4346-8976-f97206da5537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices plunged more than 70 percent over the past 18 months
        but have steadied in recent days. U.S. oil futures climbed 5.7 percent on
        Monday to trade above $33 per barrel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b21dac-142d-4bbf-a738-8e2623317699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is drowning in oil, and demand has so far failed to match
        relentless pumping by the world''s biggest oil producers. The oil glut is
        likely to persist throughout this year, with demand and supply only beginning
        to achieve a better balance in 2017, the IEA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015c6be-ade9-4a3a-a87c-e08c41627c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based agency said American oil producers have so far been
        hit the hardest by the plunging oil prices. The IEA sees U.S. oil production
        "falling steeply" this year and next, before recovering later to reach a new
        record high of 14.2 million barrels a day in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c7b89-b82d-41a1-b8e4-6401d3089de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freed from nuclear sanctions, Iran is expected to keep boosting
        production in the next five years, according to the agency''s forecasts. The
        IEA sees Iran''s output hitting 3.94 million barrels a day by 2021. The country
        pumped just under 3 million barrels a day in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55170768-7a99-4ed0-9425-f054f1985be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2021, the U.S. and Iran will be leading the growth in global
        oil supply, according to the IEA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b6d56-de44-475b-9a50-a4177e510d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sees 4.1 million barrels a day added to global output between
        2015 and 2021. That may seem like a lot of new oil coming to market but it
        is much less than the 11 million barrels a day added between 2010 and 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69136087-dba3-4b5b-ad09-493575024e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for demand, markets will continue to pivot towards Asia, the
        report said. Indian consumption is expected to grow in the next five years,
        as more motorists take to the roads. Meanwhile, Chinese demand growth will
        cool in tandem with the economy, the agency forecasts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a669b8-08d5-4043-82a9-7ccd2fabf600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:48:14.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:04.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/22/investing/oil-price-weak-investment/">"Oil
        investment is weakest in 30 years."</a></em></p>'
