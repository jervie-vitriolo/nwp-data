      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Commission is not giving up. It''s calling for more volunteers
        to make the tests successful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13075438-bf15-4ab6-a52b-b08a8f7a3a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:46:54.125+08:00
      'mgnl:createdBy': 'jeff'
