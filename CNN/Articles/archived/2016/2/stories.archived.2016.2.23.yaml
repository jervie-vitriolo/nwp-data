    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outgoing PPP Center head assures continuity of projects despite resignation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce436a-8422-41a5-94c4-bf8f2bdd031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:20:05.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Outgoing Public-Private
        Partnership (PPP) Center Executive Director Cosette Canilao assured the continuity
        of the Aquino administration’s PPP projects despite her resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985141f2-e32d-4dd0-9d6e-ae790d6e8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:20:05.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday (February 23), Canilao revealed
        that the phase two of the Ninoy Aquino International Airport (NAIA) Expressway
        Project will be completed before President Benigno Aquino III steps down in
        June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972e777-bad5-4062-9844-0cc8b5f6f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:20:05.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/02/11/Aquino-PPP-projects.html">Related:
        Two more PPP projects expected to be finished before Aquino''s term ends</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3b38a-69c6-49e3-a4e4-3900b87dd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:20:05.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA Expressway is a four-lane 7.15-kilometer elevated expressway
        that will provide easy access to and from NAIA terminals 1, 2 and 3, and connect
        the Skyway and the Manila-Cavite Toll Expressway (Cavitex).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49492651-0832-4331-8a0a-ac2a6732d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:20:05.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canilao also vouched on the completion of the PPP School Infrastructure
        Project (PSIP), or the construction of 9,300 classrooms in the Ilocos, Central
        Luzon and Calabarzon regions to reduce classroom backlog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349a7f5-560b-452b-83ab-fe3a3b9a9b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:20:05.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPP Center is a specialized body mandated to oversee and review
        the implementation of the PPP Program and projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17c7ba-5c77-4cbe-9195-acb60ecefd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.370+08:00
