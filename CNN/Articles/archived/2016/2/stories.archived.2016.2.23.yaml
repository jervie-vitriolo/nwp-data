    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:23:54.923+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Producer Dr. Luke accuses Kesha supporters of ''trial by Twitter''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f85d3d-12fb-4d1a-88d2-ceeda7fe650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Pop star Kesha''s former music producer
        on Monday (February 22) hit back at a "trial by Twitter" social media campaign,
        which is backed by some of the biggest names in the music industry, over the
        singer''s bid to extricate herself from a recording contract with a man who
        she claims raped and manipulated her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf571c89-7513-42e8-8bc0-9896d95274a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift has donated $250,000 to Kesha while Lady Gaga, Kelly
        Clarkson, Miley Cyrus and Ariana Grande are among hundreds who have posted
        messages on Instagram and Twitter to the fast-growing #FreeKesha campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1674d8a-8232-4243-adce-d00bdebbb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/22/Kesha-Dr-Luke-sexual-abuse-allegations-court-injunction-Sony.html">Related:
        Stars back Kesha in contract dispute after abuse allegations</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca920e3a-885f-4711-8039-c04f852d3c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger and sympathy for the "Tik Tok" singer swelled after a New
        York judge ruled on Friday that Kesha, 28, could not be released from her
        recording contract with Sony Music despite filing a sexual assault lawsuit
        in 2014 against her producer and former mentor, Dr. Luke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a179a5d-a3d5-45a8-a422-bc04caec6055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/23/Kesha-Dr.-Luke-Taylor-Swift-donation.html">Related:
        Taylor Swift donates $250K to Kesha, offers support during ''trying time''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d25592-3812-47eb-bb46-cb443c0514f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most important for Kesha, is that these beautiful, powerful women
        are standing behind her, letting the world see how powerful the truth is!"
        Kesha''s mother, Pebe Sebert, posted on Twitter on Sunday, after announcing
        the donation from Swift.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef1828-160b-4839-bc03-22f38bb18558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s representative confirmed the pop star had donated $250,000
        to "meet any of the singer''s financial needs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb94de-a038-4e36-8674-f503d41a061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Luke''s attorney, Christine Lepera, on Monday again denied Kesha''s
        allegations of rape and emotional abuse and accused the singer and her legal
        team of conducting a "trial by Twitter, using a vicious smear campaign to
        ruin his reputation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f111475-15f8-429f-bafb-85e73b35e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the allegations in Kesha''s lawsuit are "outright lies
        that have been advanced to extort a contract renegotiation and money." Dr.
        Luke countersued in 2014 and both cases have yet to come to trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e09fd5-50b8-401b-83d3-50f17069c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lepera said Kesha, who burst on the music scene in 2009, was "already
        ''free'' to record and release music without working with Dr. Luke as a producer
        if she doesn’t want to."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233370eb-6d1c-4724-b25b-17088c30ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:18:43.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:23:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any claim that she isn’t ''free'' is a myth," Lepera said.</p>'
  'china-arms-exports-rising':
    'author': ' Jethro Mullen, CNN Money'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-23T08:32:26.429+08:00
    'imagesource': 'jcr:21e2ac3c-7e35-41ad-a353-323e445b2897'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1994ab1a-60ee-479a-9935-e36892e7ea16'
    'lead': 'China is selling more and more weapons to the rest of the world, a new
      study says. Its exports of major arms soared 88% between the 2006-2010 period
      and 2011-2015, according to a report published Monday by the Stockholm International
      Peace Research Institute (SIPRI).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:24:38.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T11:24:42.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T11:24:42.353+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s weapons sales to other countries are soaring

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416a104-3faf-490f-8c0b-0ccd21606112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong> China is selling more and
        more weapons to the rest of the world, a new study says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545dea3-cd88-40cf-908b-d1a11451e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its exports of major arms soared 88% between the 2006-2010 period
        and 2011-2015, according to a report published Monday by the Stockholm International
        Peace Research Institute (SIPRI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02997b5-3bb0-4d27-ac49-cce33dba0f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been securing a bigger slice of an expanding pie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e700c4-73c3-4f7f-9338-d927afda9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations — including the U.S., Russia and Britain — also saw
        their arms exports increase over the same period, SIPRI said, although nowhere
        near as rapidly as China''s. The biggest declines were suffered by Germany,
        the Netherlands and France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a3e6c-3edd-41e8-9f12-04535554eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s largest customers for its weapons are in the Asia-Pacific
        region: Pakistan, Bangladesh and Myanmar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b24af-9af7-45a3-b79f-52ef21656079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All three states are neighbors of India, the leading importer of
        arms in the region," the report noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb5a4d-f117-4dee-8c75-28f21af4c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military, meanwhile, is buying fewer and fewer weapons
        from abroad as the country''s homegrown programs progress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0235d41-7f87-4cd0-9cf3-58bf4ba9a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has fallen from "by far the largest importer" at the start of
        the century to third place behind India and Saudi Arabia in the most recent
        period, according to the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5bba9-7e91-4a1f-988a-3f85ac1e0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is increasingly capable of producing its own advanced weapons
        and has become less dependent on arms imports," it said, noting that Beijing
        still needs to shop overseas for certain key items, like large transport aircraft
        and engines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e377f44-a1c3-49e8-bd27-ced2cc18f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy spending on arms in Asia-Pacific is expected to continue
        in the coming years, according to a separate report by the defense research
        firm IHS Jane''s that was published Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2aa98-c3a9-45dc-be83-3f43a6902f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region "is forecast to account for one in three dollars spent
        on defense by the early 2020s compared with just one in five in 2010," the
        report said. "The Philippines, Indonesia, Japan and Vietnam are all following
        China''s lead and we see no sign of this trend coming to an end."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab86d83-f9c3-43d6-b9b0-367949d9515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Territorial disputes, often involving China, have ratcheted up tensions
        in the region in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685db5f-187d-408f-b2d4-15b8d7bc4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:24:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:24:42.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/22/news/china-arms-exports-rising/index.html">"China''s
        weapons sales to other countries are soaring"</a></em></p>'
  'uk-brexit-pund-boris-johnson':
    'author': 'Ivanna Kottsova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-23T08:17:25.200+08:00
    'imagesource': 'jcr:fc485135-a2e2-4e5f-a261-889b54d7b6af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b76655a-073e-4adc-8f16-d8adc649bc1b'
    'lead': 'A British vote on whether to quit the European Union is still months
      away but the pound is already taking a beating. Investors are worried about
      the possible economic fallout of a decision to leave, the odds of which rose
      after the high profile mayor of London said he would campaign for the so-called
      Brexit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:27:54.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T11:27:58.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T11:27:58.758+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British pound hit as risk of Brexit rises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e3bca7-9937-4330-9916-66a0ea0ab905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:27:58.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> A British vote on whether
        to quit the European Union is still months away but the pound is already taking
        a beating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09110f-aa73-486b-9e9e-f1361f6070d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:27:58.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are worried about the possible economic fallout of a decision
        to leave, the odds of which rose after the high profile mayor of London said
        he would campaign for the so-called Brexit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9460a-f375-41e7-bab5-85688cfd1b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:27:58.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound fell against all major currencies on Monday morning. It
        was down 2% against the dollar to $1.41, the lowest since early 2009. The
        pound also dropped 1.3% lower against the euro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301406f6-e053-4343-90e9-673858f04ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:27:58.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are likely to see further sterling weakness ahead of the vote
        itself, as the debate rages and uncertainty undermines confidence," said Kit
        Juckes, a strategist at Societe Generale. His bank rates the risk of Brexit
        at 45%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d12325-13ee-47fe-876c-231972b28af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:27:58.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s news that London mayor Boris Johnson was joining the Brexit
        campaign prompted major British betting firm Ladbrokes to cut the odds on
        the U.K. leaving the bloc from 15/8 to 2/1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817f4cd-c71f-4db1-b111-605652bbdd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:27:58.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain will vote on June 23 whether to stay in the union. Opinion
        polls show Europe''s second biggest economy is bitterly divided over the issue,
        with large numbers of voters still undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82bad0-4263-4a54-8ff1-d98bcbed0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:27:58.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a market perspective, the most likely barometer of uncertainty
        is the currency, and... we believe there is significant further downside potential
        for sterling in the build up to the vote," wrote UBS economist David Tinsley
        in a note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ec2ca-b027-481f-a652-6a08545cb04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:27:58.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many large banks have already spoken out in favor of Britain staying
        in the EU. They''re worried about the impact of Brexit on trade, investment
        and financial services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac77e3-6e8d-4497-b0bd-219cdf45caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:27:58.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s warned Monday that it could downgrade the U.K.''s credit
        rating in the event of a Brexit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210b2ac-c902-4367-bdb5-10f4e105d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:27:58.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic costs of a decision to leave the EU would outweigh
        the economic benefits," said Kathrin Muehlbronner, a senior vice president
        at the ratings agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994d077-9731-4d07-8eb5-bcb34f1b126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:27:54.186+08:00
      'mgnl:createdBy': 'jeff'
