      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III accepted on Monday (February 22) the resignation of Public-Private
        Partnership (PPP) Center Executive Director Cosette Canilao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0feac-cdd0-42d8-9555-6c52bbb37705'
      'mgnl:activationStatus': true
