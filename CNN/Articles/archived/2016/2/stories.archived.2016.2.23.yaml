    'template': '1'
    'title': 'Dr. Luke breaks silence to deny Kesha''s allegations of rape, abuse

      '
    'updated': 2016-02-24T08:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e553c03-13fb-40be-b1bc-10468e370786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Megaproducer Dr. Luke has taken to his
        defense on Twitter after singer Kesha accused him of emotional and sexual
        abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537bb0b-507d-456a-9a43-9da91d7c2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a New York Supreme Court judge denied Kesha a preliminary
        injunction that would have allowed her to make music outside her six-album
        contract with Dr. Luke''s Kemosabe Records, a Sony subsidiary, while her lawsuit
        against the producer, and his countersuit, are ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb767479-eb1a-4233-a802-3d5a29731e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injunctions are rarely granted in contractual cases such as this
        one and doing so would be an "extraordinary measure," Justice Shirley Kornreich
        said in her ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f3a67-fc7a-4836-b679-3812a5fc7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many prominent musicians have voiced their support for Kesha, including
        Lady Gaga, Kelly Clarkson and Demi Lovato.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038a812-cf78-44d4-928d-ae891df8a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Taylor Swift donated $250,000 to "help (Kesha) with any
        of her financial needs during this trying time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33593bc-ec28-4ac8-90ef-3454d482f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Horrendous and untrue''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33558be6-c8a8-4c11-ba26-5f1d3c804b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 10 years, Dr. Luke has sexually, physically, verbally
        and emotionally abused" Kesha, the singer claimed in a suit filed in Los Angeles
        in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39b845-ce38-45fb-9c12-03761f87e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the suit, Kesha alleges that Dr. Luke -- real name Lukasz Gottwald
        -- fed her drugs that knocked her unconscious and raped her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95df4f-7b3d-4136-8fe2-c3dae4c30660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottwald has vigorously denied the allegations, calling them an
        extortion attempt by an artist unhappy with her career trajectory, and countersued
        Kesha, her mother and manager for defamation and breach of contract.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1fd2e-66d6-418c-8ee4-99aba742721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, Gottwald took to Twitter to dispute Kesha''s
        claims further, comparing the case to Rolling Stone''s now discredited 2015
        story about gang rape at the University of Virginia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eedf87-e8d7-4a32-aba8-7be9e66eb4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:07:45.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t rape Kesha and I have never had sex with her," Gottwald
        tweeted.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I didn’t rape Kesha and I have never had sex with her.  Kesha and
        I were friends for many years and she was like my little sister.</p>&mdash;
        Dr. Luke Doctor Luke (@TheDoctorLuke) <a href="https://twitter.com/TheDoctorLuke/status/701891238954295296?ref_src=twsrc%5Etfw">February
        22, 2016</a></blockquote>

