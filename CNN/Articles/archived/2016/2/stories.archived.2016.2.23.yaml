      'mgnl:lastActivated': 2019-09-18T10:56:09.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> It''s cold in Baguio
        City. But independent presidential candidate Sen. Grace Poe and her running
        mate Sen. Francis "Chiz" Escudero were warmly received by the people as they
        visited the summer capital on Tuesday (February 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826bba09-c793-4ca1-a664-c543df70d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malakas din ang hatak natin dito sa</em> north Luzon, marami
        dito sa Baguio ay Ilocano o Pangasinense na mga kababayan din ng tatay ko
        yan," Poe said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf03247-81d5-4d9d-b6e2-5ff76db11986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re also strong here in north Luzon, most of the
        people here in Baguio are Ilocano or Pangsinense, who are my father''s townspeople.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0db63-3bbf-4512-bb5f-a62ebf144e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still basking from her success in the presidential debate, Poe''s
        camp believes she did exceptionally well in the debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002de92-fc2e-471f-9fd1-4e0b217ee2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insiders in her team admit there was extreme pressure for Sen. Poe
        to make a good impression in the debate last Sunday (February 21).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03000d1-45ab-4c29-a96b-828c6ad3ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Know thy candidates: Applicants for president and their
        resumés</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d68f2-7faa-4d7a-996c-7811337fc72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from boosting her candidacy, a good performance in the debate
        should win her wider public support—this is especially since she''s facing
        a disqualification case, which is now up for resolution before the Supreme
        Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8765b302-ac6d-4da2-9fef-bc477c70fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung titingnan natin ang mga numero sa survey, bumaba lang
        naman yung numero ni senator grace, nung inakala ng marami, na syay diskwalipikado
        na,"</em> Escudero said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3488be7-3e00-4bcf-9223-a63b99595793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we''re going to take a look at the numbers in the
        survey(s), her ratings only dropped when most people thought that she''s already
        disqualified.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3e5a3-2e5d-4ac2-8de6-ce5701cf8740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.905+08:00
