      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center Anderson Varejao has completed the move to the defending
        champions, Golden State Warriors, on Tuesday (February 23 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ea651-fd38-400f-b154-6da597d2691c'
