    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aniston cries, ''Will & Grace'' cast jokes on James Burrows special

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebca7b-82a6-4e4c-b580-3299db5b3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:32:16.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Jennifer Aniston teared up. The Will &amp; Grace cast cracked
        jokes. And everybody praised James Burrows, the man who made it possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b946893-e462-4acb-93eb-3e7c208ec57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:32:16.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC''s Must See TV: An All-Star Tribute to James Burrows, which
        aired Sunday (February 21), was full of emotional moments — usually of laughter
        but sometimes of tears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44bfcd-7456-449a-b98a-7bef2cef5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:32:16.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends star Aniston was shown drying her eyes as Burrows gave a
        speech about his career. No wonder, as she was one of the most effusive about
        the director and producer, who has helmed 1,000 episodes of television, including
        broadcasts of Friends, Frasier, Cheers, Taxi and The Mary Tyler Moore Show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb67e1-c694-42b7-a261-926525491c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:32:16.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would do anything for Jim Burrows, because he really gave us
        the opportunity of a lifetime," she said during a cast chat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cebeea-46b8-47c1-9bc7-03fd6b56644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:32:16.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston also said she originally was supposed to be Monica, and
        co-star Courteney Cox was supposed to be Rachel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d38ec-3b88-4e85-912b-c04321cc60f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:32:16.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we both just thought the other was better for the other
        part," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0ab18-9665-4bfe-a02a-ffba2de45669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:32:16.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will &amp; Grace''s Eric McCormack talked about a scene that went
        very well, in which he and Debra Messing''s Grace had a serious argument about
        having a baby.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec8b49-9302-47d0-8e3f-87a0a9916505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:32:16.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of it, there was a hush over the crowd, and I heard
        Jimmy say from the darkness, ''Beautiful. Cut,'' " McCormick said, mimicking
        Burrows'' earthy accent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406f0c4-76c5-4f94-9767-6c7668427020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:32:16.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burrows gave the credit back to the writers and performers — and
        the audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb116dbb-b92a-478c-ac0a-00e43059e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:32:16.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks for laughing, embracing and loving the characters for all
        of those years," he said in his speech. "And still on occasion, when somebody
        walks into a bar, hollering, ''NORM!'' "</p>'
    '18':
