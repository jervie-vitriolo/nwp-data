  'Hollywood-race-feminism-lgbt':
    'author': 'Aaron Smith, CNN Money'
    'caption': 'Daniel Craig reprises his role as the iconic James Bond. (file photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-23T13:45:42.331+08:00
    'imagesource': 'jcr:43e33f26-7a96-471d-945e-b410757ed74f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1b9b864-657e-4d02-ba90-e52a1c982f3d'
    'lead': 'Hollywood is a "straight white boys club" on screen and off, according
      to a new study of the entertainment industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:30:55.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T10:30:58.805+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T10:30:58.520+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollywood is a ''white boy''s club,'' says study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcf401-111e-468c-ae96-796461ca109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Hollywood is a "straight
        white boys club" on screen and off, according to a new study of the entertainment
        industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066af4a-418f-4787-a9a6-249b335e981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women get fewer speaking roles than men, and also make up just a
        tiny percentage of movie directors and corporate executives at entertainment
        companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62ebae-e827-4267-9128-64abca390fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Americans and other non-whites often serve as little more
        than token characters, when they appear on screen at all, the study found.
        Gay, lesbian and particularly transgender characters are virtually nonexistent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31076b3d-3c0d-4b18-bb41-1db9c71bca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood has a diversity problem. The film industry still functions
        as a straight, white, boy''s club," says the study, out Monday from the Annenberg
        School for Communication and Journalism at the University of Southern California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f0fa2-8b69-412f-af93-d982a1b2b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversity is a top of mind issue ahead of Sunday''s Oscars ceremony.
        Stars including Spike Lee, Jada Pinkett Smith and Will Smith are boycotting
        the presentation to protest the fact that all of the nominees in the most
        prominent dramatic categories are white.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28995a2-7fec-4b8e-935a-cab0d1b1ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USC study is based on 414 stories produced by 10 companies through
        movies, TV and digital platforms. It involved more than 11,000 speaking characters
        as well as 10,000 people working behind the scenes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662cc70f-0136-43ae-8abb-198a72c27bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study -- entitled "Inclusion or Invisibility?" -- said that
        two-thirds of the characters in film were male, while women had only 28% of
        all speaking roles. Women are sexualized far more than men, stripping for
        the camera about three times as often. And only 3% of movie directors are
        women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe62b1-a545-4800-b1b0-58d67c8219e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of all stories featured no speaking characters who
        were Asian, and 22% featured no black characters at all, even as extras.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6538a86-8446-48e7-ac0a-f15129ce3b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complete absence of individuals from these backgrounds is a
        symptom of a diversity strategy that relies on tokenistic inclusion rather
        than integration," said the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17414f5e-4667-47dd-90d9-e7c5fb18aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of inclusion was even more extreme for LGBT actors, who
        represented less than 2% of all speaking characters, the study said. Only
        seven transgender characters were identified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04efa1b4-3c75-4cd3-b811-76371e0d59b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies in the study included Netflix, Amazon, The Walt Disney
        Company, 21st Century Fox and Time Warner, which owns CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297afc71-9e09-4845-9587-67fdb62a6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21st Century Fox disputed the study''s figures and said other studies
        by GLADD, a prominent gay rights group, indicated the network had a higher
        percentage of racially and sexually diverse shows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291bd51-3d18-493c-86f4-a83cecf8a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy of Motion Picture Arts and Sciences, the organization
        behind the Oscars, announced measures last month to double the number of women
        and diverse members of the Academy by 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88535f9-a0a0-40af-9acc-b90781c2da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:30:58.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/02/22/media/white-black-hollywood-lgbt-women/">"Hollywood
        is a ''white boy''s club,'' says study"</a></em></p>'
  'Public-Private-Partnership-PPP-Canilao':
    'author': 'CNN Philippines Staff'
