      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> As fear is starting to fade
        from the stock markets, confidence in the U.S. economy is creeping back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06045045-29b0-4c1d-ad4f-0e3742a57a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, there was rising concern that the U.S. economy
        could fall into recession in 2016. Now that the markets are recovering, the
        panic appears to be overblown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc4779-4b2b-43cc-9852-1ab6324d0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pessimists are leaning the wrong way," argues Win Thin, a currency
        expert at Brown Brothers Harriman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a9700-4e09-4dcc-8a23-28d123424bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of good news in recent weeks has pushed back on the naysayers.
        Here''s how the economy is brushing back recession fears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf79840-fac0-4d5a-9bcc-069f9fa2d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth is picking up</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede3a3f-8036-42e2-8876-20086b87e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year ended on a gloomy note. The economy only grew 0.7% between
        October and December compared to the same time a year ago. And the Federal
        Reserve''s initial estimate for first quarter growth was low: only 1.2%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e467f8f-ebae-494c-9ffb-9a05c7801e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Atlanta Fed now projects a solid 2.6% growth between January
        and March compared to a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c477fef-a9cf-4972-abda-a2770903ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans started spending a little more</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394827b4-954e-41f8-a6cf-6c97918dbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy can''t grow without shoppers. Consumer spending makes
        up almost 70% of the economy''s activity. There were fears that Americans
        had cooled down on their spending: retail sales fell 0.1% in December, typically
        a strong month for holiday shopping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39da287-d7c9-4fd4-844f-c85701aa8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things actually were a little better — December''s retail sales
        were revised up to a gain of 0.2% and sales in January matched that gain too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a526b-cb94-44fc-94dc-0108140e85c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job market regaining momentum:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f5328-fe3b-4814-aaba-cf56f5780d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key measure of the pulse of the job market is the number of people
        that file for unemployment claims each week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02fd4e-536f-4f17-a3e5-d5b6c8cad963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between October and January the number of people that filed for
        claims rose, and the 4-week average hit 285,000 in mid-January. But jobless
        claims have declined since then, and now the 4-week average is 273,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e6b41-4d05-481c-9bcd-aa9d8c68310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy added 151,000 jobs in January, which is lower than the
        gains made in previous months, but still solid. Economists estimate that job
        gains in February will total 192,000, according to FactSet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa37a6-12bc-48c0-8914-b1a37c0edeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wages, inflation heading north</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd4efd-c2e3-4b2a-b797-d9c1bdbbf1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wages have grown 2.5% in three of the last four months. Stronger
        wage growth is a sign of a healthier job market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da38cdf-caef-4eba-8c99-ad95d34d5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the absent ingredient to a strong economy — inflation — finally
        showed signs of life in January. Inflation rose 1.4% last month compared to
        a year ago — the best gain since 2014. If inflation continues to rise, it
        could justify more rate hikes from the Federal Reserve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf7d4d-a8fc-489b-81d1-3ba81f55d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street panicked in January as markets turned down and the majority
        of investors bet that the Fed wouldn''t raise rates even once this year. Now
        there''s a 50% estimate of at least one rate hike by the end of this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297503f5-c3bc-4b13-96e9-a32832740d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:38:00.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:38:10.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/22/news/economy/us-economy-recession-fears-overblown/index.html?iid=SF_LN">"U.S.
        recession fears fade after market rally"</a></em></p>'
  'kalamazoo-michigan-shooting-jason-brian-dalton':
    'author': 'Holly Yan and Michael Pearson, CNN'
    'caption': 'Jason Brian Dalton has been charged with murder, assault, and firearms
      charges.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-23T08:26:50.742+08:00
