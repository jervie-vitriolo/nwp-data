    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:21:10.553+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas pushes for ''Bukid Revolution'' to Bulacan farmers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f471f4f5-ce70-4bb9-bff8-7b9de769e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:48:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:10.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulacan (CNN Philippines)</strong> — Farmers are telling
        administration presidential candidate Manuel "Mar" Roxas II they need more
        farm-to-market roads, financial support and irrigation to improve production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ec61d-6045-448d-9496-62385565ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:48:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:10.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and his running mate Leni Robredo are campaigning in Bulacan
        Tuesday (February 23) with scheduled pit stops in San Miguel, San Ildefonso,
        Plaridel and Malolos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97301a77-753e-42c3-8c8f-1fd8332f56f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:48:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:10.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas listened to the litany of needs of farmers, seed producers
        and cooperative members at a meeting in San Miguel, Bulacan — the hometown
        of Roxas'' Bulakeña grandmother Trinidad de Leon, wife of former President
        Manuel Roxas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fda8ba-e41f-4b7a-baf5-d0499b65e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:48:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:10.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/18/Roxas-meets-with-private-school-heads-others-no-show.html">Also
        read: Roxas meets with private school heads, other presidential candidates
        no-show</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcce5e7-9673-4f7c-be23-b8d5b0bd141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:48:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:10.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told them about his "Bukid Revolution" program. He assured them
        of funding and said facilities like post-harvest facilities and other needs
        of rural communities will be provided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e6951-d42d-4271-a54e-084927ad9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:48:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:10.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said 30 percent of Filipinos depend on agriculture and fisheries
        as their main source of income. This is why uplifting the lives of farmers
        and fishermen is central to his campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563fa6a-2f32-4a95-aa2e-362c0a2346b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:48:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:10.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/21/presidential-candidates-binay-poe-duterte-roxas-defensor-santiago.html">Know
        thy candidates: Applicants for president and their resumés</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ca500-8dfa-4157-a389-fde99b8ceb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:48:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:10.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and Robredo also met with multi-sectoral leaders at the Bulacan
        Agricultural State College in San Ildefonso.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b4dcb-c85d-4a7f-b119-abeebf7350e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:48:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:21:10.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III will join them at the Bulacan Sports
        Complex in Malolos City later in the day to cap their campaign in the province.</p>'
