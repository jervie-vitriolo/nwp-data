      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even participated in a photo shoot campaign for the month-long
        celebration of support to the lesbians, gays, bisexuals, transgenders (LGBT)
        community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74db73-da19-47d0-b893-c3f18ebc17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:34:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:14:08.516+08:00
