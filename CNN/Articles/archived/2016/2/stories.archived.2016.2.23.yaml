      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/16/pacquiao-comment-same-sex-unions.html">Related:
        Pacquiao on same-sex union comment: ''I''m not condemning anyone''</a></p>'
    '14':
