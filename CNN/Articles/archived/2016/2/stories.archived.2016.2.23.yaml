      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s lawyers submitted on Monday a 349-page memorandum, wrapping
        up her arguments on her disqualification.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ac8bb-f1c7-457b-82c7-413d78a74427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/21/track-record-agriculture-presidential-debate.html">Also
        read: Presidential candidates grilled in first official debate: Track record,
        poverty are main issues</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbd364-d7c3-4742-baaa-7d484981137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Poe and her entire slate are packing a hectic campaign
        schedule, week after week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fa638-5b4f-4403-b175-a3c419cf8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are hopping from one province to another every day—hoping to
        reach out to as many voters as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c66815-d4fc-44a5-bfc0-3928f6bcb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:56:02.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:56:09.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Poe and her team were in Bontoc, Mountain Province
        to meet with mutli-sectoral groups. They went straight to Baguio where they
        talked to students at the Saint Louis University, before proceeding to the
        Melvin Jones Park for their rally.</p>'
  'edsa-people-power-revolution-lessons':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T11:23:58.774+08:00
    'imagesource': 'jcr:2a863d57-8128-479f-aee0-b4be9b3a315e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6b76510-0587-4b99-b9fd-9161b71da26e'
    'lead': 'A journalist, a teacher, and a photographer look back on the EDSA Revolution
      and see how far the country has gone and how much Filipinos still have to learn
      from the lessons of events that happened 30 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:03:09.654+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:22:12.135+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People Power Revolution: Three witnesses on the lessons of EDSA

      '
    'updated': 2016-03-01T14:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f3a68-24c6-4325-9bae-0ad38a023049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — What have Filipinos
        learned from the 1986 People Power Revolution and how are these lessons used
        today?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296e78b-63ad-462a-b6d9-25a8d83f1236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people who were present during the 1986 People Power Revolution
        spoke with CNN Philippines'' Mitzi Borromeo on Profiles to talk about how
        the events that happened during those years relate to Filipinos now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650bf59-905a-41ac-b09c-9e46d9c9300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bing Formento, a tri media reporter and who was at the time the
        director of the Ministry of National Defense Press Corps, recalled the events
        of the revolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4be484-319b-45ab-badf-b952e3b9cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a key figure in the reporting of the events in EDSA as they
        unfolded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0396c9-802e-43f6-bf33-d346defdffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formento said he was nervous during the moments that led to the
        start of the revolution. He had gotten an exclusive on-air interview with
        then-Defense Minister Juan Ponce Enrile which heralded the start of the call
        for allies by him and then-Armed Forces Chief of Staff Fidel Ramos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c64d4-c60e-4a9f-a256-1d81ef96f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formento said he asks himself what the result of the People Power
        Revolution was 30 years after it happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d5be2-705a-452b-a2df-0d0282af8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Is there change? Yes. There has been a big change. Corruption
        has gotten worse. It has spread. During Marcos'' time, he controlled corrupt
        officials because he was in power."</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/LzZ8q_Uy1mk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947bed7-21be-46f9-ae44-3f718bd0b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c624dd9-54fc-46fe-83a5-cdd25a536560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on the significance of People Power, especially for the
        youth who know nothing about it, Formento said, "People who are 45 years old
        and younger have no idea about what happened. They should look back on history
        and learn why it happened. What was the purpose of People Power? What was
        its message? Filipinos were united. The left, the right, and the middle, all
        of society became one to take Marcos down."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8a73b-d95d-454e-a9cf-aaa945b48aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added, "But was there a result after that?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a53669-bd54-4246-b4a5-3f33b81fc8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People Power via an amateur''s camera</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0bef48-bcbe-44fd-be0b-d21d22ded602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nino Sinco, a teacher who took part in and documented the protests,
        found himself in some very dangerous situations as he took part in the revolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07786537-7d2f-4c4a-a231-fa4429a99053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinco said he initially knew nothing about the events that were
        brewing. It was only when they heard Ramos had "joined the fray," as well
        as Jaime Cardinal Sin called on people to converge, did they take it seriously.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6f568-afb7-451f-aa51-bad8a060c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was able to see the crowd in EDSA grow larger by the day as People
        Power progressed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6dfc37-ecf5-4927-ab0c-531d65ff05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinco said he "takes it with a grain of salt" when the 1986 Revolution
        is referred to as "bloodless revolution," recalling that a child who was near
        him was shot and died.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57002584-e1d8-4248-8e59-a8504742b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that now is a "completely different" day and age and people
        are sometimes unable to relate to the happenings of 30 years ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec860924-8f69-4ea3-b267-12b8cb9d25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I''m trying to imagine it backward. What if in [19]86
        people had their cellphones and their smart phones and their cameras? You''d
        have millions of pictures – or billions of pictures – from that. Unlike now,
        it''s just people like me who took pictures for the heck of it. Reporters
        who were there at the time."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b2965-092a-4dfc-9b7e-bb43abc03635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between then and now, Sinco said the ideals of EDSA are "gone."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc8760-66de-40f3-ac09-c62fdf50212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It''s practically dead. I wish they''d come back to that
        because whatever the Philippines is today is [because of] what happened from
        1986 until this day. Many things were allowed to happen and it''s become more
        of a common practice rather than the exception. So, hopefully, after this
        year – since it''s an election year – some changes might happen."</p>'
    '34':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/3Y40YSY1hns"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3b47a-5b7c-4435-80da-2b0ed2da7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a91dd-a577-4b39-8e98-bb621a2ff170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The spirit of ''86 should be brought back – the real
        spirit. In the sense that we fought against something – the dictatorship at
        that time. We should not allow anything like that to happen again. Probably,
        I think, there should be some form of a constitutional change to address some
        of those issues that were knee-jerk reactions from the Marcos dictatorship."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4243ba8-9a93-4818-a2cc-43635bdeec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA through foreign eyes</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13dcdb-e43d-4d37-b583-5ccd2f33e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Komenich, a Pulitzer Prize-winning photojournalist, was one
        of the many foreign journalists who covered the EDSA Revolution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767391d-8453-40dd-9413-52bdb0c9d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was awarded the Pulitzer Prize for Spot News Photography in 1987
        for his work during the People Power Revolution.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f92337-0619-42eb-b147-f81152480b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komenich said he was a staff photographer at the San Francisco Examiner
        when he became friends with reporter Phil Bronstein who was already covering
        the story.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef55301-4223-4142-84c2-2aa115de1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was able to take a photo of Corazon Aquino as she campaigned
        in Cavite.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30058f-c25b-4ae2-bdfb-0c6e3a2c9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komenich said that what they always tried to capture with Aquino
        were "the glasses and the twinkle in the eye."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca30c7-7004-4d6e-9dee-023ea98d8131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "That''s what people remember the most about her: the
        reluctant candidate who became an amazing, amazing leader."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f085be5-9b4b-41fc-bbd0-b92c3d493c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since published a book called Revolution Revisited compiling
        some of the photos he took during his coverage of the EDSA Revolution.</p>'
    '51':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/39T43DtkS4Y"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bee64b-5052-4f48-91de-c383bbaec392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a89af14-8bc4-4f15-8374-c4922066ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An effect of the People Power Revolution, Komenich said, was that
        "oppressed people from all over the world started thinking about the idea
        that they could overthrow regimes thanks to a live satellite feed of People
        Power in 1986. The power of peaceful mass action covered live on international
        television."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577c242-2696-486c-b84d-9b10263aa580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "That''s something that Filipinos can be very proud of
        and the fact that the world got to see them put their lives on the line to
        protect their democracy."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a21fa-150a-41e8-9a8d-e56c7a47be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:03:09.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:22:12.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Profiles with Mitzi Borromeo airs every Friday at 9:30 PM on
        CNN Philippines. Replays on Sunday 11:30am and Monday 1:30pm.</em></p>'
