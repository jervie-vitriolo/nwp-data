      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottwald''s countersuit against Kesha, in which he accuses her of
        defamation, also cites the 2011 testimony. Kesha has previously maintained
        that Gottwald forced her to lie under oath, under threat of violence.</p>'
    '25':
