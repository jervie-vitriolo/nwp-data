  'mark-zuckerberg-apple-encryption':
    'author': 'Hope King, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-23T07:49:05.194+08:00
    'imagesource': 'jcr:d5707c02-feee-45a3-9533-cac2c0c4b416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6bc9196-4da6-49b5-80f8-0e7fb61c2cc0'
    'lead': 'Speaking on stage in Barcelona at Mobile World Congress, the Facebook
      CEO said he doesn''t think requiring back doors would be "the right thing to
      do" nor would it be an effective way to get data from the iPhone of deceased
      San Bernardino shooter, Syed Farook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:34:57.787+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T11:35:01.676+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T11:35:01.478+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg backs Apple in encryption debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e39f4-361e-4708-97e7-7bb3d6e4b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:34:57.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:35:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Mark Zuckerberg went on
        the record Monday to support Apple in its fight with the U.S. government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5731cf3-4e23-4601-bd91-4ab3ef2ee94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:34:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:35:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on stage in Barcelona at Mobile World Congress, the Facebook
        CEO said he doesn''t think requiring back doors would be "the right thing
        to do" nor would it be an effective way to get data from the iPhone of deceased
        San Bernardino shooter, Syed Farook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883499ff-32a4-4ebe-af50-204877bc9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:34:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:35:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already shared our statement," said Zuckerberg. "We''re
        pretty sympathetic with Tim and Apple on this one."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbf475-1ddd-4907-820e-540d580265aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:34:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:35:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Facebook joined other Silicon Valley companies in
        backing Apple, which has vigorously opposed an FBI demand to alter part of
        its iOS software so that authorities won''t get locked out of the iPhone that
        Farook used.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1cfef9-f61e-4bb0-9f3f-4f8b6cda3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:34:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:35:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such demands "create a chilling precedent and obstruct companies''
        efforts to secure their products," Facebook said in a statement at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4f28c-d7cf-404c-a49c-a254ed16d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:34:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:35:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg had stayed silent on the subject until Monday, while
        leaders from Google and Twitter made public comments supporting Apple last
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ede29-2e19-45b9-b6f6-89f911f733f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:34:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:35:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We build secure products to keep your information safe and we give
        law enforcement access to data based on valid legal orders," Google CEO Sundar
        Pichai tweeted in a series of tweets on Wednesday. "But that''s wholly different
        than requiring companies to enable hacking of customer devices &amp; data.
        Could be a troubling precedent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e758a8f-3ca8-48f4-afad-acef4793ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:34:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:35:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, Twitter CEO Jack Dorsey tweeted simply: "We stand with
        @tim_cook and Apple (and thank him for his leadership)!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f3990-7ff8-45a8-b457-603c7f836b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:34:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:35:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/22/technology/mark-zuckerberg-apple-encryption/index.html">"Mark
        Zuckerberg backs Apple in encryption debate"</a></em></p>'
  'us-economy-recession-fears-overblown':
