      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer group democracy.net.ph is also appealing for volunteers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34975078-0726-487a-aeb6-3f2aeb82af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:46:54.126+08:00
