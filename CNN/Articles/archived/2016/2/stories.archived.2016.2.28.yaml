      'jcr:uuid': '6c256f05-af31-4653-8bb8-06ad597b2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- Graduates of
        the Philippine Military Academy (PMA) getting key positions in the institution
        over their peers from the Philippine National Police Academy (PNPA) is a recurring
        issue in the PNP.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3f3b1-cf67-4571-b9a9-c359f50c4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palagi kasing</em> skewed in favor of the PMA ang pwestuhan,"
        Philippine National Police Academy Alumni Association Incorporated (PNPAAAI)
        chairman and CSupt. Tomas Rentoy said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f36af3-a3de-4d38-962c-ddca3612c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PNP data, 36 of the 43 key positions in the PNP National
        Headquarters are held by PMA alumni. Only four officials are from the PNPA
        and the remaining three are from other institutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0347587-faa0-4b6d-9f16-ef9b7cf29152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the regional directors, 17 are from the PMA, while only one
        is a PNPA graduate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2584f8-cf81-42ee-bfe7-88a4ce63278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among the Provincial Directors, the PNPA reigns with 56 graduates.
        Fourteen are commissioned from the PMA, and 10 from other sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00526696-66e3-4d0f-b769-3366f2f6d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are losing hope <em>na magkaroon pa ito ng pagbabago</em> this
        administration. So we just hope na next administration <em>ma-address na ang
        ganitong</em> concerns <em>para ma-level ang</em> playing field," Rentoy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cf073-ba2c-4c69-9714-430421f7b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNPA Alumni Association submitted a resolution to then Interior
        Secretary Manuel "Mar" Roxas II to appoint a PNPA graduate to permanently
        sit in the PNP''s promotions board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38e298-f300-41df-ba6c-6fb79631564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to no avail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72150b4c-159a-4f0e-bd7a-630c5cfc3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ilagay natin sa konteksto, dati siyento porysento nagmumula
        sa</em> PMA. Naturally by sheer seniority <em>sila ang mga na pro-promote.
        Mula nung natigil na yan nagsimula na yung</em> PNPA <em>eh magiging PNPA
        naman ang magiging</em> official. So <em>natural yan sa proseso ng</em> PNP,"
        Roxas said in a previous interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4de80-49ef-4d1b-8cd9-6170a092621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it''s natural that PMA graduates would occupy the key
        positions since majority of the senior officers came from there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6366de-bca7-47b3-9f55-5d0bc773a766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data show that among senior officers who joined the PNP from 1981
        to 1985, 97 are from the PMA while 40 are from the PNPA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975ec9d-9fbf-4228-ae1f-e42cabe7fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP added this will gradually change as members of class 1986
        onwards move up the career ladder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77aee4-9f0a-442e-a85f-73386787a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palagi naming ine-emphasize na merit ang</em> fitness. <em>Kasi
        nandyan ang</em> statistics <em>pero dadaan ka pa rin sa</em> evaluation,"
        said PNP Spokesman Wilben Mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744098ee-1a7b-4efd-b035-f711f1faf1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:32.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPOLCOM is challenging the PNPA Alumni Association to contest
        the appointment of any senior official who didn''t deserve it. Unless they
        can prove it, the allegation remains an allegation.</p>'
  'EcoWaste-Coalition-cyclists-glue-tire':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-28T18:54:35.872+08:00
    'imagesource': 'jcr:e8485f00-3007-486f-8235-d25413287b0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7276eea2-34d4-4422-8b2a-2bed3f43861a'
    'lead': 'A toxics watchdog alerted on Sunday (February 28) cyclists against using
      a glue for tire puncture repair that contains 1,2- dichloroethane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:42:29.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T14:51:16.665+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toxics watchdog cautions cyclists against tire repair glue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae891af-b956-4099-acb0-8a4386373c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> A toxics watchdog
        alerted on Sunday (February 28) cyclists against using a glue for tire puncture
        repair that contains 1,2- dichloroethane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd213bf-7216-4d17-80aa-9a69e2b4369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EcoWaste Coalition made this announcement on the heels of Spain''s
        order to withdraw a bicycle tire repair kit that includes "Red Sun" glue for
        containing 1,2- dichloroethane, a cancer-causing substance from the market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238b324-d3f0-4705-87e3-a827d3d628cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing information from the European Union''s Rapid Alert System
        that was published last Friday, the group said "the glue contains 1,2-dichloroethane
        (measured value: 49%), (which) is carcinogenic and toxic if inhaled or if
        they get in contact with the skin."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411dca23-3a14-41b0-ac84-5ee5580180c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the group went to bicycle stores along Quezon Blvd.,
        Quiapo, Manila and bought a tire repair kit containing patches and an 8cc
        "Red Sun" glue. It is sold for P75 per kit with five patches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3547a8-973a-4c8d-b80c-9b4d0fe7b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The glue may appear harmless but patiently reading the cautionary
        text written in tiny print will tell you how harmful its content is," said
        Thony Dizon, EcoWaste Coalition''s Project Protect coordinator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39019dc5-f406-4f66-95a9-3a66a84bff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon cited the following cautionary text as written on the tube:&nbsp;
        1) "Harmful vapor - can be fatal if it''s swallowed"; 2) "Extremely flammable
        - contains distillated petroleum"; and 3) "Use under well ventilated conditions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7d213-b24a-440d-865b-1dadf9e4c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the word ''danger'' in capital letters, the glue also
        carries the flame pictogram indicating that it has a flammable chemical that
        can easily catch fire and burn, as well as the skull and crossbones symbol
        warning that it is poisonous," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56afa46-a68b-42b7-ab67-c90cc63a6932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Toxicology Program of the U.S. Department
        of Health and Human Services (DHHS), 1,2-dichloroethane "is a central nervous
        system depressant that produces symptoms ranging from nausea, vomiting, headache,
        lightheadedness, and weakness to stupor, disequilibrium, coma and respiratory
        arrest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e16c4a-389b-4966-90e2-7b4a7b3cc269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of carcinogenicity, "the DHHS has determined that 1,2-dichloroethane
        may reasonably be expected to cause cancer," while the International Agency
        for Research on Cancer&nbsp; has determined that it "can possibly cause cancer
        in humans."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed36d8-1b05-4cca-8a60-f47eeb3498fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As many scientists think there is no such thing as ''safe level
        of exposure'' to a cancer-causing substance, we advise cyclists to be extra
        cautious and choose patch kit with safer glue," Dizon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a55083-fc4c-4d1c-b4bc-e2edbd315bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We further advise everyone to make it a habit to read the fine
        print.&nbsp; We have the right to know and be protected against harm," he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ced05d-cab3-485a-8e18-315f47b29842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:42:29.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:51:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EcoWaste Coalition expressed its hope that the country''s cycling
        enthusiasts will take note of its latest toxic chemical alert and safeguard
        themselves against hazardous exposure.</p>'
