  'Elpidio-Quirino-Libingan-ng-mga-Bayani':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-28T23:42:16.978+08:00
    'imagesource': 'jcr:e8236e07-eb96-45ef-9d0e-efd67b945f29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ef3a1e9-b68e-45fd-b2ee-f1566e2a8024'
    'lead': 'In time with his 60th death anniversary, former president Elpidio Quirino''s
      remains will be transferred to the Libingan ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:36:29.399+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:26:18.124+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:26:17.638+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former president Quirino''s remains to be transferred to Libingan ng
      mga Bayani

      '
    'updated': 2016-02-29T09:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4dcd64-7cd7-4e94-9efc-53b2e92ad4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former president
        Elpidio Quirino''s remains will be transferred to the Libingan ng mga Bayani
        on Monday (February 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461d2cc-80b1-43b6-964f-0f59c24e852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer was in time with his 60th death anniversary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bdd298-3bd0-4de3-a0b7-5a0cb002f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the third president to be buried there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90cda2-6e4d-4431-b792-252ffdbbc5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Elpidio Quirino?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c06f6-5056-4dc4-835d-23c27eab7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebuilding the war-torn Philippines was one of the major challenges
        of the independent government after the second world war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264eba66-0bfa-410f-86ac-b6d967d34b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Vice President Elpidio Quirino took the lead in reconstructing
        the country after President Manuel Roxas died in 1948.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db8709-771c-4239-93fb-7a7e2153eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President, he led the quest to improve the social and economic
        conditions of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450fefc-f179-4c47-b0fc-bb2710f31991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He rebuilt the economy of the war. It was so good that we were
        next to Indonesia," says Atty. Lila Quirino, president of the Pres. Elpidio
        Quirino Foundation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43843f-ebf0-4c95-a5dc-17b0422c6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quirino was still grieving when he became president. His wife Alicia
        and their three children were brutally killed during the Japanese occupation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a502a2-6c0f-4023-b226-a4f247571433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only his children Tomas and Victoria survived the massacre.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042bd6b-3ddd-4e9c-aec4-f4e93a625398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the country became a test of president Quirino''s character.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977ea32-4a18-4db3-8200-f2a2701d0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the hardships, his family went through during the Japanese
        occupation, he sacrificed his personal vengeance for long-term peace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f0a9d-1763-47a6-b2e6-30b7d46c2e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He extended executive clemency to more than 100 Japanese prisoners
        of war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf7c1e-41d9-41ab-9f37-d7f601357025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, many say, led the way for reparation talks between the Philippines
        and Japan and began the much-needed healing process for both countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c532a-a7c1-4ed8-ab38-0dee8ea14c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had already some vision on how the future will be. Look now
        who''s our biggest trading partner, its Japan," Quirino said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6763f-cd44-4785-83fb-e00b586d6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the accomplishments of President Quirino were:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698b598-d64a-459e-8dfa-8fdab13b9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-The establishment of rural banks for farmers;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8aca5-0ae3-4f8c-93d6-c99f6dabe506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-The creation of Social Security Commission, the precursor of the
        current Social Security System;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14efecf-be75-4196-b1de-bc3d3e440431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-The construction of hydroelectric power plants and irrigation facilities
        like dams; and</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa336f25-e47a-4647-b73c-030bf94578cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Initiation of the Asia-Pacific movement now known as the Association
        of Southeast Asian Nations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16abbbe2-02ce-45b6-a8ae-84642622a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After completing Roxas'' term, Quirino ran as President under the
        Liberal Party and won.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a8fa7-8f1f-4704-b498-5f1e77b14af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many challenged the credibility of that elections but Quirino stood
        fast and confronted the challenges of his administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630511b-8326-4ae6-a139-74e67dbd853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of which was the communist-led guerrillas known as Hukbalahap
        or Hukbong Bayan Laban sa Hapon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c2057-6647-4081-b7a6-8b585fc74482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hukbalahap has then controlled portions of Luzon, and Quirino
        appointed his Defense Secretary Ramon Magsaysay to suppress the insurrection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de434a-ece2-41a0-b90d-9ef7f2afd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Luis) Taruc even stayed with Tio Elpidio in his house. He''s even
        welcomed as a guest. Tio Elpidio went to the towns to talk to the people,
        talk to the huks," Quirino said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0879f37-ca79-48b9-8308-3dd07d46b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Quirino ran for reelection in 1953 but lost to Magsaysay, who
        joined the opposition party due to corruption allegation against Quirino.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e3470-3bb8-4594-8e5f-c2364a8cc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired to private life until his death on February 29, 1956
        due to heart attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258c3c0-23c5-4c59-a782-24a914da3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:26:18.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahilles contributed to this story.</em></p>'
