      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note: The views expressed in this piece are those
        of the author''s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8373a29-f416-4816-8153-faa03f760eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Seasoned awards
        observers will tell you that an Academy Award win is the product of many factors
        coming into play. Talent and timing are part of it, of course, but studio
        campaigning and even the socio-political climate in the United States during
        a particular year help affect the outcome on Oscar night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d86a4d-5775-46d2-9620-65a7359c37c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, long after thank-you speeches have been made and that
        famous trophy is proudly displayed, an Academy Award-winner’s career can still
        be hit-or-miss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616cc1f-36c6-4516-a72d-87a1065633b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few examples.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02cb8e-e0d3-4ad7-b431-9c6df4f1f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoopi Goldberg</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c25246-124e-4c3d-a01d-dc5a7fc2ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Supporting Actress for Ghost (1991)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def88090-775d-4f5c-be06-96b234bbe056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with her Supporting Actress win, she has become one of the
        few performers with an EGOT (Emmy, Grammy, Oscar, and Tony Awards). In 1994,
        she became the first ever female Oscar host, subsequently doing so three more
        times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0abbd-76dd-473d-9d08-22c9b855e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, she made headlines for her comments on the #OscarsSoWhite
        controversy on The View.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc57af-5cc6-44db-a85e-00819f32d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Paquin</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1fdc49-f8ce-4fbc-910b-6ea932170903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Supporting Actress for The Piano (1994)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3482b3-22b5-4576-8ddf-c20c9bd1e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11, she became the second-youngest winner in Oscar history for
        her supporting turn in The Piano. Since then, she’s appeared in critical favorites
        like Almost Famous and blockbuster fare like the X-Men franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80058c4-a291-46ea-b333-3593cc01d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True Blood kept her on TV for 7 seasons, where she also met husband
        Stephen Moyer on-set.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20fcfd0-99d8-4d1b-b805-85a8fe3865bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Witherspoon</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4e202-5fe1-4ec7-9cb3-ebb1b8d60b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Actress for Walk the Line (2006)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade5df2-724b-4c5d-b8a4-3e1cbb9cea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mere months after her Best Actress win, Witherspoon and then husband
        Ryan Phillippe filed for divorce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16016274-a735-45e4-a128-954e45fd8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she continued working steadily post-Oscar, it was only in
        2015 that she would be nominated again, for the Best Actress category, for
        her work in Wild. She also produced the 2014 film adaptation of the bestseller
        Gone Girl.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262c156-09d0-4d5f-9759-db885b11d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halle Berry</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c32724-c4fe-419b-85e6-55e6d5d11635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Actress for Monster’s Ball (2002)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0594f-817f-4988-8ea0-10763bff9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her history-making Best Actress win for Monster’s Ball was followed
        by some box office success (the X-Men films, Die Another Day), and a notorious
        flop (Catwoman), but she has yet to wow Academy voters a second time around.
        Her personal life, however, has often made headlines, due to her messy divorces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071294e-3b95-417e-bfd7-b3a1c692c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recently made the jump to television in the Steven Spielberg-produced
        sci-fi drama, Extant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880d920-cc8f-4499-bce7-61a61836b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marion Cotillard</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9303d70-338e-4d32-8cb5-76daa289497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Actress for La Vie en Rose (2008)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e5718-943a-417d-b0b4-9f77aeecf425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the legendary Édith Piaf in La Vie en Rose, she became the first
        Best Actress winner for a French-language performance. Cotillard has since
        become one of the most in-demand imports in Hollywood, appearing in everything
        from arthouse pictures like The Immigrant to blockbusters like Inception.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0fb02-f73c-4d2e-8ede-be2ca2967f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was nominated for Best Actress again in 2014 for her work in
        the Dardenne Brothers’ Two Days, One Night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc169071-a1b1-4ed6-9849-b622904841b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Zeta-Jones</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456d691-90e3-469c-aa29-fc8bc25e982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Supporting Actress for Chicago (2003)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff7fc7-2a3f-4c96-9111-73f255e4ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she continued to appear in more high profile films after her
        award-winning performance in Chicago, few have had the same impact. In recent
        years, her personal life was faced with challenges as she was diagnosed with
        bipolar disorder, while husband Michael Douglas fought cancer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061a95c-0dbb-456a-82fe-31e1dbe1fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her notable works after her 2002 win include Ocean’s Twelve,
        Intolerable Cruelty, and Side Effects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e001fe5-0d71-4d58-a049-8ce1e032c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Cage</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca229fe9-44bf-4cbc-976e-d4253ec62160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Actor for Leaving Las Vegas (1996)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f1cbb-96bd-45d6-bd0f-eb7fa07b8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cashing in on the momentum from his Oscar win, Cage evolved into
        an unlikely 90s action star beginning with The Rock, Con Air, and Face/Off.
        His career has been busy and occasionally mind-boggling, making it a curious
        study in quantity versus quality.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943bc4bf-d9da-496c-9fd1-013d8ca37f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, he was nominated for Best Supporting Actor for his performance
        in Adaptation, opposite Meryl Streep. Recently, his performance in Joe recently
        earned him critical acclaim but it never resulted in another Oscar nomination.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4132a4f1-b197-450d-9a3b-12aece2f09c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be seen next in Oliver Stone’s Edward Snowden biopic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63232b5d-8b69-4cc6-a4fb-34649fae16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrien Brody</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a37cd-b5d0-421b-9e5d-c354802c287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Actor for The Pianist (2003)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5fe300-8a53-4493-9d76-a86af6f118e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pianist made him the youngest Best Actor winner at the age of
        29, but he has not exactly parlayed that into leading man roles or box office
        clout.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb218d-9e8c-4b28-acd9-f579acc48efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he seems content to take parts of variable size in films
        by celebrated auteurs like Peter Jackson (King Kong), Woody Allen (Midnight
        in Paris) and Wes Anderson (The Darjeeling Limited and The Grand Budapest
        Hotel).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62db7d-8cf6-4ba7-a529-0518e9ddbb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Dujardin</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252939d-d6aa-4456-b531-660a2a10fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Actor for The Artist (2012)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fb3ee-ad1d-4edb-b6d2-c06df1d587c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming the first French Best Actor has done little to advance
        Dujardin’s career in Hollywood.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe44ad-4a7d-4e5c-8199-83d99cca018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning for The Artist, aside from Martin Scorsese''s The
        Wolf of Wall Street and George Clooney’s The Monuments Men, he has mainly
        made films in his homeland.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2688bbc-f03a-4470-a649-e82decf41420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillip Seymour Hoffman</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312a583-004b-4aaa-bb1e-8605e3fc964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Actor for Capote (2006)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4bb81-08a6-48f7-88d1-c19a8d1735ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being a sturdy supporting actor in countless films, Capote
        finally gave Hoffman his Best Actor statuette. He was nominated in the Best
        Supporting Actor category three more times after his win, for his works in
        Charlie Wilson’s War (2007), Doubt (2008), and The Master (2012).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f493d4-bae4-43c9-8d0d-66baeb1b1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of his filmography consistently turned out highly praised
        work, and even the occasional blockbusters (Mission: Impossible III, The Hunger
        Games franchise) before his tragic drug overdose in 2014.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe643c-55d3-4f02-9abe-3f8c500d405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denzel Washington</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d30046-e937-42b4-b003-799ad6295cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Supporting Actor for Glory (1990)</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce83df-679b-4acf-928f-4f4e6df636ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since winning in 1990, Washington steadily developed into a leading
        man and box office draw, eventually bagging a 2002 Best Actor trophy for Training
        Day. To date, he is the most nominated African American in Oscar history with
        6 nods in total, most recently for Flight in 2013.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50415951-1def-4f28-8797-ac6d0ec45ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Clooney</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96ea21-6abf-4484-98d1-48d2af54732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Oscar Win: Best Supporting Actor for Syriana (2006)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488daed-ac99-4a5a-bed4-57c2ef463791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning for Syriana was icing on top of the cake for Clooney in
        2006 since he was also up for Director and Original Screenplay for Good Night
        and Good Luck.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6099d0-6370-472c-bf4a-f14bb91f9e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:49:33.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:49:37.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following years, he would go on to score nods for Lead Actor
        (Michael Clayton in 2008, Up in the Air in 2010, and The Descendants in 2012,
        Adapted Screenplay (The Ides of March in 2012), and a Best Picture win for
        producing Ben Affleck’s Argo in 2012, making him the only individual to be
        nominated in six different categories.</p>'
  'dost-boost-online-jobs-free-wi-fi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-28T18:16:00.750+08:00
    'imagesource': 'jcr:c61e3c4d-a42a-48ae-ad4f-ea53c9f6a742'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98d42ace-ce2e-4610-8a27-2d8353a1f592'
    'lead': 'By the end of 2015, an estimated 1.5 million Filipinos found work online,
      earning dollars without leaving the country. Online jobs, which are linked to
      the business process outsourcing (BPO) industry, can get a hype through the
      Department of Science and Technology''s "Juan Konek" project. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:55:36.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T14:55:40.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T14:55:40.352+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST eyes boost in online jobs through free Wi-Fi project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a19d0a-439a-4da6-8e6c-5640705c9efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A study conducted
        by the Department of Science and Technology (DOST) showed Filipinos excel
        in a sea of jobs online, including writing, graphic and web design, desktop
        publishing, audio and video editing, software development, and virtual assistants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e56141-3f43-49cf-b2ef-51c5a61d781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These 1.5 million Filipinos earn an average of $3 (P142.55) per
        hour and $250 (P11,879.52) per project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9217aa-3275-4894-86e8-24d073d46555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Income rates depend on the job’s level of difficulty as well as
        the worker’s online reputation, gained from ratings given by previous online
        employers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f84288-9e27-4a5b-9fef-5a711f7c8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two year-old Gervie Kay Estella, who worked online for different
        international companies in the past two years, sees the potential of online
        jobs in increasing productivity and job generation in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24720052-75f3-413a-b298-2eec57eb2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Online jobs make those even in the provinces have the work that
        usually are just being offered in the metro, those who needed to stay home
        like full-time moms will be able to earn, and those who want bigger income
        will be able to have two jobs at the same time," Estella said in an interview
        with CNN Philppines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc942d8-8c01-4c84-be7d-b55d376cbfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online jobs can be found through job portals such as UpWork.com,
        Freelancer.ph, and OnlineJobs.ph.&nbsp; Employers are usually small- to medium-sized
        companies or individuals abroad who choose to outsource certain jobs and functions
        in order to be cost effective.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c2112-9c1f-46d8-9c9d-08ca1448f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three vital elements for anyone who wants to work online:
        a computer with Internet access, and the necessary skills to do the job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb5231-c148-4b95-b43b-7ce35e5a6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with problems hounding Internet access in the Philippines, can
        online workers keep up with the demands of their job which heavily relies
        on connectivity?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7e57d-778e-46e7-a0b0-76fcc2bb7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Internet speed, I have no problem. But with frequent Internet
        interruptions, I have. So service providers better make sure the Internet
        is stable less they make lots of us awol (absent without leave) or absent
        for a day," Estella commented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536cf0f-892e-4960-8677-2b1a9c4c0fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Juan Konek'' to aid online jobs, impact sourcing</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf459e76-a9a3-44dd-97b0-062378d7be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Information and Communications Technology (ICT) Office of DOST
        is vying for the promotion of online jobs or impact sourcing to Filipinos
        in the provinces as an alternative means of earning income.&nbsp; The ICT
        Office regularly conducts Rural Impact Sourcing (RIS) workshops at various
        provincial locations to introduce RIS to students and fresh graduates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff9d8e-d5f1-443f-bee4-4b23ef0de978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2015, the ICT Office conducted eight workshops in Lanao del
        Norte, Metro Manila, Camarines Sur, Romblon, Leyte, Bulacan, Oriental Mindoro,
        Bohol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f9a41-9749-493b-ba20-51fcb10bddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos are known worldwide for their technical skills and communications
        skills as well as customer service orientation,” said DOST Sec. Mario Montejo.
        “This is why the Philippines is regarded as the ''call center capital of the
        world''. Online jobs are an extension of this, but for smaller businesses
        instead of big ones. “</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fe854-fa74-4e47-8667-499c694b1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key component of online work is Internet connectivity, which can
        be an issue in rural areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b74ca1e-7737-41df-8d26-4f45f6c43909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Juan Konek Free Wi-Fi Internet access in public places project
        hopes to address this. With faster Internet connectivity available in all
        municipalities, this can significantly increase the number of Filipinos earning
        a living through the Internet,” said Montejo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cea6b-a303-4068-b1ac-8c59e3866e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:36.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:55:40.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Konek is part of the ICT Office’s Digital Empowerment Program
        which aims to provide Internet access to the country’s municipalities, through
        7,118 public sites.</p>'
  'dfa-comelec-overseas-filipino-voting':
    'author': 'CNN Philippines Staff'
    'caption': 'Comelec demonstrates capabilities of new vote-counting machines. (file
      photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-28T14:38:38.475+08:00
    'imagesource': 'jcr:0ab386e5-68f0-4224-ae62-7d2a840006cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f972f9ff-7185-428b-b422-0406f58a82e5'
    'lead': 'The Department of Foreign Affairs, Overseas Voting Secretariat, in partnership
      with the Commission on Elections, announced on Friday (February 26) that it
      has concluded a training course for Philippine government offices abroad on
      overseas voting, counting and canvassing for this year''s national elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:00:19.972+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T15:00:24.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:00:24.000+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA, Comelec conclude training for overseas voting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f49ec-003a-41aa-be16-88af58f938db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) and the Department of Foreign Affairs-Overseas Voting
        Secretariat (DFA-OVS) have stepped up the preparations for overseas voting
        for 2016 presidential elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d491a-9174-4681-8738-3cc6436c8321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec, in coordination with DFA-OVS, conducted a three-day training
        for officers and staff of the foreign service posts (FSPs) and Manila Economic
        and Cultural Offices (MECOs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44fce75-7802-4bc2-b1e4-e146316a1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 138 representatives from 48 different Philippine embassies,
        consulate generals, and MECOs participated in the training, DFA-OVS announced
        on Friday (February 26).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11cbf0-9f74-4efa-8477-31bb0389c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will act as Special Board of Canvassers (SBOC), Special Board
        of Election Inspectors (SBEI)and Special Ballot Reception and Custody Group
        (SBRCG) during the overseas voting election period from April 9 to May 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca29f2-f6b0-4102-bb4c-db77dda467c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently concluded training will be followed by another series
        of preparation for the Automated Election System (AES).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefc649-f5a3-4156-8185-00750d638aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Record-breaking number of overseas voters</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccd070-2c88-4b17-ac35-b55f2d659396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 826,880 new registered overseas voters were documented
        from the recently concluded overseas registration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5b20e-85fe-4284-9edf-f82ee2a7ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is 107% over the previous registration period''s total
        of 398,108 new registered overseas voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904a20a-b755-4e0a-96b9-7e8eba6fe9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/01/26/Why-the-OFW-vote-matters.html">Also
        see: Why the OFW vote matters</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db68e17-4d96-4d44-a904-723b410479b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time in the history of Philippine overseas voting
        that we will have over one million active overseas registered voters for an
        election. This is the result of lessons learned from the previous electoral
        cycles, consistent hard work of our Foreign Service Posts, and genuine interest
        of our kababayans to exercise their right to choose our new leaders," DFA-OVS
        Chairman and Office of Civilian Security and Consular Concerns Undersecretary
        Rafael Seguis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1c9f5-f9d5-43b7-8b23-3add8e49e78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 163,000 overseas voters were also deactivated after failing
        to vote during the last two consecutive elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2782c1de-b912-4124-9edb-c2a61ca08ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 national elections will have over 1.37 million registered
        overseas voters that are qualified to vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855905b-cb85-413f-960f-dca62bc5d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/14/Number-of-registered-Pinoy-overseas-voters-reaches-record-1.4M.html">Also
        read: Number of active Filipino voters abroad reaches record 1.4M</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a360f-6322-42f4-907b-b737844bae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All registered overseas Filipino citizens abroad during the 30-day
        overseas voting period from April 9 to May 9 may vote as an overseas voter
        for the 2016 presidential elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79d38c-b5bf-45b2-8b00-edb1f1f749b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:00:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:00:24.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For additional information visit www.dfa-oavs.gov.ph or www.comelec.gov.ph.</p>'
  'violators-election-gun-ban-pnp':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-28T17:42:15.742+08:00
    'imagesource': 'jcr:bbf74f89-0d2a-49c2-aecf-37fcd3942ed8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8ad67ae-7ff5-4656-8770-f1f702ad9c0c'
    'lead': 'Violators include civilians, uniformed men, and government officials.
      The election gun ban began January 10 to last until June 8. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:04:00.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:27:53.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:27:53.304+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Close to 1,600 violators arrested since start of election gun ban —
      PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f758d8b-14b9-4552-85f0-518acf9750ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:04:00.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:27:53.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Barely two months
        since the implementation of the election gun ban, a total of 1,561 individuals
        have been nabbed due to violation of the ordinance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee710a57-22c8-4d14-abcd-da0e90713c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:04:00.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:27:53.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the Philippine National Police (PNP), this includes
        1,501 civilians, 11 members of PNP, six members of the Armed Forces of the
        Philippines (AFP), and a member of the Bureau of Fire Protection (BFP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035bfd39-03bd-4441-82ee-980e94292adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:04:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:27:53.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen government and elected officials were also nabbed, along
        with 20 security guards, two members of the military''s Citizens Armed Geographical
        Unit (CAFGU), and five individuals from other law enforcement agencies (LEA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2cbad-b0cd-4715-a7d6-fdce024f2e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:04:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:27:53.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawbreakers were charged with illegal possession of firearms and
        violations of the Omnibus Election Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12642262-9a2b-4ca7-b7b0-f814064c178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:04:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:27:53.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalty for law enforcers violating the election gun ban include
        not less than one to six years'' imprisonment, discharge from public office,
        and forfeiture of all retirement benefits and privileges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6a31d-8ef8-4bc6-85e9-01c442ffe045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:04:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:27:53.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/05/PNP-chief-New-Years-Call-stay-apolotical-in-2016-elections.html">Also
        read: PNP chief Marquez to police: Remain apolitical in 2016 elections</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68677d64-c106-4b0e-b2fc-08ce84dd24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:04:00.476+08:00
      'mgnl:createdBy': 'jeff'
