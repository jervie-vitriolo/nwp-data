  'residents-resist-mine-rehab-puerto-princesa-displacement-concerns':
    'author': 'Joy Tabuada, Puerto Princesa-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-28T14:44:46.813+08:00
    'imagesource': 'jcr:9ef57d8d-b4bc-4a05-a04f-636af4dae1ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c3bbef-6aa6-4421-9385-b3942b52ecf7'
    'lead': 'Rehabilitation efforts in a Puerto Princesa mine face resistance from
      some 116 families who have settled in the surrounding area a few years after
      the mine stopped operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:06:14.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T15:06:19.004+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:06:18.765+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents resist mine rehab in Puerto Princesa over displacement concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f1a49-1aeb-4082-b3bc-5c6a5aebb09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa (CNN Philippines) —</strong>&nbsp;As part
        of its mandate to rehabilitate mined–out areas in the country, the Mines and
        Geosciences Bureau (MGS) in Region IV-B has started restoration activities
        in Brgy. Sta. Lourdes, Puerto Princesa, specifically in an area mined by Palawan
        Quicksilver Mine, Inc. (PQMI) from 1954 to 1975.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ff700-cee4-49e9-8ea6-d7a5c9bc1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mining left a pit measuring almost three hectares and 30 meters
        deep. The pit later became a lake, and a source of livelihood for surrounding
        communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb2305-fefa-4248-b0d0-4b92b09bbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rehabilitation efforts face resistance from some 116 families
        who have settled in the surrounding area a few years after the mine stopped
        operations. The families are concerned that rehabilitation activities will
        displace them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb14f3-2cc2-4c49-bb2d-4d4149f5d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leonardo Malindin, president of Milagros Neighborhood
        Association of Brgy. Sta. Lourdes, the area where they are settled is titled
        — hence their resistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab94d0-5387-4927-9655-7b1bce186fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayor Lucilo Bayron said that no one will be displaced that is
        why we did not sign the Memorandum of Agreement stipulating that 20 meters
        from the edge of the lake will be taken from our area. We were settled here
        before they come in because the title was issued prior to the operation of
        PQMI,” Malindin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d10b5d-4c03-44a8-8193-f64678e8e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maindin clarified that they are not against the project because
        it is for the protection of the surrounding community. However, he asked:
        “If they are going to displace us, to whom is the protection?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0e210-a972-4c08-8565-f0f6f7b79e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents fish for tilapia in the man-made lake, which they
        sell to their neighbors and to customers at the public market of Puerto Princesa
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd41a13-7a22-4a46-b1e6-c616eb2c466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malindin reasoned that it is necessary to catch tilapia from the
        area because the number of fish in the lake is increasing rapidly, which may
        result fish kill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae8548-d596-4813-be09-d5d8e06cbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PQMI Rehabilitation Project Manager Melvin Requimin explained
        that there is a need to remove the community in the area as they are exposed
        to the risk of mercury contamination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04cc40-d9c9-4660-bff8-5588c6a92921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid community resistance, MGB continues its fencing activities
        to protect the community. Fishing from the lake has likewise being stopped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b972b8-9430-484b-b054-3bc9ae9eff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a risk assessment by Tetra Tech EM, Inc., the mine was
        ranked a second priority for rehabilitation efforts out of six priority abandoned
        mines, from a list of forty-four (44) abandoned sites nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cfb0b-a4f5-4e1c-b0a5-1f034676da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the soil and water analysis of MGB, the mercury level
        in the soil has exceeded the standard of the Department of Environment and
        Natural Resources (DENR). The standard for mercury is .05 mg/kilogram and
        but samples taken in the area it is 3.5 mg/kilogram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b83498-8caa-405a-a57f-04cd4303ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P15 million DENR-funded project is composed of 3 phases. Phase
        1 is the pit lake outer perimeter fencing, the second one is the inner perimeter
        fencing, and the last phase includes construction of pit benches, including
        engineering and landscaping, slope protection and vegetation and construction
        of&nbsp; a three-meter “hike-jog-bike” pathway with park lighting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3966ee0-bfa9-43aa-a464-0065d81ca052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MGB Regional Director Roland De Jesus, the rehabilitation
        project is part of MGB’s mandate. “Sa new mining law kasi kailangan ang mga
        minahan ay mag-rehabilitate ng lugar after nila minahin, pero sa old law kasi
        wala ito (rehabilitation),” De Jesus said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffda3f-f3b5-43b0-a623-7b7d752881a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:06:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:06:19.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Miners are required to rehabilitate their areas under
        the current mining law. This does not apply to the old law."]</p>'
  'lower-house-100-day-maternity-leave':
    'author': 'CNN Philippines Staff'
    'caption': 'As the Philippine Constitution upholds the role of women in nation-building,
      the House of Representatives believes it is only imperative that the State should
      work for the promotion and protection of their rights.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-28T13:12:54.078+08:00
    'imagesource': 'jcr:878add9c-8482-4d32-b732-c0852992be1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92ff7ecb-cd54-4461-bdd2-9ca2bb314ee6'
    'lead': 'Lawmakers said this will give working mothers more time to take care
      of their newborn and regain their full health. If passed, it would change current
      laws which designate 60 days of maternity leave for government employees and
      60 to 78 days of maternity leave for women in the private sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:09:33.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T15:09:37.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:09:37.418+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lower house pushes for 100-day maternity leave for working women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a004c13-293d-45df-9ae0-5b4846d28402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Women will be
        given 100 days maternity leave with pay under a measure addressing the plight
        of working women in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9faf74-c87e-42bf-81ed-a8367b0f1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela party-list Rep. Emmi De Jesus , one of the authors of House
        Bill 6399 or the 100-Day Maternity Leave Law, said the beneficiaries would
        get full pay based on their average weekly or regular wages, whether child
        delivery is through normal or caesarian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d534745-d67c-493a-88f3-25df09b700a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a maternity leave of 30 days without pay can be availed
        of.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a186b53-f4b8-4732-be2a-a35459389573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said employees in the private sector who will employ of
        the maternity leave period and benefits must receive not less than two-thirds
        of their regular monthly wages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac26117-e2da-4443-b1c1-e3b5017e086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employers shall be responsible for the salary differential between
        the actual cash benefits received from the Social Security System (SSS) and
        their average or regular wages for the entire duration of the ordinary maternity
        leave, De Jesus said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585597e-73a0-4f9f-a145-2d74e3c58842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which also seeks to expand Republic Act 8282 or the Social
        Security Law, was endorsed for plenary approval by the Committee on Women
        and Gender Equality chaired by Bulacan Fourth District Rep. Linabelle Ruth
        Villarica.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034273b9-31cb-452b-afba-c5be67efa4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriella party-list Rep. Luzviminda Ilagan, co-author of the bill,
        said maternity is a vital social function played by women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ff87c-e71d-484a-9865-5fbf094244d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill seeks to ensure maternity protection is not only a pay
        back to women but also enhances gender equality as mandated in the Constitution
        and the Magna Carta of Women," Ilagan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d0fbd-bc4a-4019-817a-cbfa5e3d2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Senate approves bill granting 100-day maternity leave</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b057c86-0c89-4b9f-bb6e-cdcd1d6eda20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Second District Rep. Lani Mercado-Revilla, also a co-author
        of the bill, said the Philippine Constitution recognizes the role of women
        in nation-building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0b444-3da9-4daf-bde2-d7d5b54519de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mercado-Revilla, it now becomes imperative that under whatever
        circumstances a pregnant woman is in, the State shall promote and protect
        her right.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4351ab-7460-4f4e-b81e-e6355f8b8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said providing additional maternity leave for working
        mothers in the government and the private sector would give them sufficient
        time to take care of their new-born babies, bond with them, and regain their
        full health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366d50e-66b5-4eb4-9d9e-74aad9ddecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also assures the security of tenure of female employees
        and exercise of this option shall not be used as basis for demotion in employment
        or termination and transfer to a parallel position or reassignment from one
        organizational unit to another in the same agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90609c12-d3e4-47e4-bdb8-ca6ec605134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It designates the Government Service Insurance System (GSIS) and
        the SSS to immediately conduct a review of the maternity leave benefits of
        women employees in the government service and the private sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b5955-8cb5-4e24-b109-fc0e0c2e61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:09:33.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:09:37.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The co-authors of the bill include Reps. Diosdado Macapagal Arroyo
        (Second District, Camarines Sur), Gloria Macapagal-Arroyo (Second District,
        Pampanga), Emmanuel Pacquiao (Lone District, Sarangani), Mark Villar (Lone
        District, Las Piñas City), Antonio Tinio (Party-list, Act TEACHERS), Raymond
        Democrito (Party-list, TUCP), Rolando Andaya, Jr. (1st District, Camarines
        Sur), and Alfredo Vargas III (5th District, Quezon City).</p>'
  'retired-general-vintar-ilocos-norte-vice-mayor-rowland-albano-philippine-flag':
    'author': 'Jopo Guerrero, Laoag-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-28T16:08:58.717+08:00
    'imagesource': 'jcr:fbae1116-6453-4efa-827c-a2fb8ab4d2ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8563d182-9afc-4691-ae42-bfd24f5b1b0a'
    'lead': 'Incumbent vice mayor of Vintar, Ilocos Norte, who happens to be a retired
      police general, is in hot seat for allegedly writing on the Philippine national
      flag during a wake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:16:28.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T15:16:33.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:16:33.406+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retired general turned politician disrespects flag?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f553fad-f0ef-4e3b-b9f6-e12a061eb4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:16:28.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:16:33.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines) —</strong> A retired police
        general is now in hot seat after he allegedly wrote on the national flag during
        a wake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c126b-e1b4-401c-8908-a24746a21003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:16:28.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:16:33.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, incumbent Vintar, Ilocos Norte vice mayor
        Rowland Albano, was in a barangay official''s wake in Barangay Salsalamagui
        when he wrote a message and his name on the flag which was placed on top of
        the coffin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfb554-06dc-481b-9a3f-e784f8a88e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:16:28.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:16:33.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor explained that he did not directly write on the flag,
        but "on a tape" that he placed on it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11634173-7e8c-45c2-823f-9178e135b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:16:28.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:16:33.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementing Rules and Regulations of Republic Act No. 8491 or "The
        code of the national flag, anthem, motto, coat-of-arms, and other heraldic
        items and devices of the Philippines" state that the Philippine national flag
        shall be treated with respect at all times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbeee4c-fa10-4807-8d3c-268cd022c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:16:28.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:16:33.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 39-A specifically prohibits: "To mutilate, deface, defile,
        trample on, cast contempt, or commit any act or omission casting dishonor
        or ridicule upon the National Flag or over its surface."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202063d-9ffa-4e7b-b5ee-f4fa89f77f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:16:28.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:16:33.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano is the official candidate of Nacionalista Party (NP) for
        the mayoralty post in Vintar.</p>'
  'south-carolina-primary-highlights':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-28T11:07:54.490+08:00
    'imagesource': 'jcr:d9975c75-132f-4f29-9858-c5e795647054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '260b6abc-64c0-4c7e-a891-643cac083e70'
    'lead': 'Hillary Clinton will win the South Carolina Democratic primary, CNN projects,
      proving the strength of her diverse southern firewall and restoring her position
      as the undisputed front-runner in her party''s race for the White House heading
      into Super Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:18:54.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:28:52.992+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton will win South Carolina, CNN projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252edade-c2dc-46f8-a28f-79eec7394063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton will win the South Carolina
        Democratic primary, CNN projects, proving the strength of her diverse southern
        firewall and restoring her position as the undisputed front-runner in her
        party''s race for the White House heading into Super Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524fc32-767b-4f20-b602-2070cba02374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve now gone through four early states and I want to congratulate
        Sen. Sanders on running a great race," Clinton said to her supporters. "Tomorrow,
        this campaign goes national."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e00dd-f26f-4eee-9214-eaef2bfdffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on: "We are going to compete for every vote in every state.
        We are not taking anything and we''re not taking anyone for granted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc359157-967b-42ae-9d93-202220cbd3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory is her strongest yet in the 2016 primary contest. She
        narrowly won the Iowa caucuses and was trounced by Bernie Sanders in the New
        Hampshire primary. Clinton won the Nevada caucuses decisively earlier this
        week by five percentage points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62b26d-a46a-4d62-893d-dc5f39ae9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear on one thing tonight. This campaign is just beginning,"
        Sanders said in a written statement. "Our grassroots political revolution
        is growing state by state, and we won''t stop now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ceba2-ef11-4ff2-99fd-600011e77bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s win Saturday night was fueled by strong support from
        minority voters, giving her campaign a jolt heading into Super Tuesday when
        11 states hold Democratic primaries or caucuses. She hopes to use those results
        to run up the delegate count against Sanders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a5ccc-8c52-44c0-886b-ea32d98cbff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sanders is looking ahead from South Carolina and didn''t
        spend the day in the state. He was in Texas earlier Saturday and will hold
        an event in Minnesota this evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8d72f-248e-4f72-a939-440e20c9e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s wide margin in South Carolina could validate her claims
        that her base of minority voters ultimately beat Sanders'' more homogeneous
        support. It also represents a moment of personal redemption for the candidate
        and her husband, former President Bill Clinton, after her 2008 defeat in South
        Carolina to Barack Obama in a tough battle from which her campaign never recovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56190743-9e0d-4871-aa97-2bf89ed5a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Clintons spent many of the days running up to the primary crisscrossing
        the state, and the former secretary of state picked up key endorsements, including
        that of U.S. Rep. James Clyburn of South Carolina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5e8f3-6fbb-44c2-9eaa-4fdf11d0f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders spent less time in the state than Clinton, but made a late
        run south on Friday, taking aim at her positions on trade and relationship
        with Wall Street. He also highlighted his opposition to the death penalty,
        saying its use had been responsible for the taking of innocent lives, including
        those of people of color.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b8303-9c25-4f42-933f-a5fbff8afe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so much ugliness and so much violence that I don''t think
        the government should be involved in that violence and killing people," Sanders
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ae4f4-f599-4c9f-a407-9425d7e962e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he never expected to win South Carolina, Sanders has been
        able to use the state to test his message towards African-American voters
        especially that could help him in later states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34a896-ab72-45df-a742-ee0001b31bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the race was called Saturday, the Sanders camp was pointing
        out that the Vermont senator was little known in South Carolina before the
        primary and had already cut into Clinton''s wide polling leads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d0190-a6bf-4ceb-8bda-7a76aeea45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one candidate that has to win South Carolina and
        it is not Bernie Sanders," said South Carolina state Rep. Justin Bamberg,
        a Sanders supporter, on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abef5ed-cd6e-40c0-9e00-0960ee3d113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just has to show that he can perform fairly well and that he
        is a competitive candidate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c688b-372d-4341-a139-c794c9ed5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Almasy contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f370c49-8c5d-4fe6-bf5c-563e8c07b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:18:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:28:53.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/27/politics/south-carolina-primary-highlights/">
        "Hillary Clinton will win South Carolina, CNN projects"</a></em></p>'
  'iran-election-results':
    'author': 'Fred Pleitgen and Chandrika Narayan, CNN'
    'caption': 'Flag of Iran (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-28T08:21:42.239+08:00
    'imagesource': 'jcr:06971f64-d525-4543-883e-35c875873877'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27fa0ffb-2a92-41bc-b31e-05daf5dbbc95'
    'lead': 'Preliminary results in Iran''s first major election since last year''s
      landmark nuclear deal show moderates making a strong showing in a high-stakes
      ballot that could shape the future of the country and its relationship with
      the West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:22:11.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:29:17.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:29:17.157+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran election: Moderates poised to make gains in high-stakes vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39270f-c92a-4bb4-bbc5-0dd4759cf803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tehran, Iran (CNN)</strong> — Preliminary results in Iran''s
        first major election since last year''s landmark nuclear deal show moderates
        making a strong showing in a high-stakes ballot that could shape the future
        of the country and its relationship with the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7cb079-d78e-47f6-a5bb-e1d3d06ab300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters cast ballots Friday for members for parliament as well as
        a powerful clerical body — the Assembly of Experts, the committee of clerics
        that chooses the Islamic Republic''s supreme leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b96d74-1142-4b4e-9b3e-86a4e9ea93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Interior Ministry said Saturday that with about one-third
        of the votes counted in Tehran, reformers were leading the parliamentary elections.
        Results from outside Tehran also indicated a strong showing by moderate candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488377a-3a6c-4a2f-9535-9a5e9ab72587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one significant result, former President Akbar Hashemi Rafsanjani
        and President Hassan Rouhani, both reformists, were in the top two spots for
        the Assembly of Experts in Tehran as of Saturday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8598756-22d4-407e-b254-49e08feb9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafsanjani called for national unity following the divisive vote,
        according to Iran''s state-run news agency, IRNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a46752-f4c5-4b1a-8a3d-d6c30763353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The competition is over and the era of unity and cooperation has
        arrived," Rafsanjani said, according to IRNA. He said he hoped the final results
        would promote Iran''s position in the region and across the globe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc5c13-daa8-4c11-a329-5d4f72bd11ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the current highly sensitive situation in the region (where)
        insecurity has engulfed some countries, the lively holding of the elections
        of the Assembly of Experts and Majlis (parliament) in a completely calm and
        orderly atmosphere can serve as a model of democracy for nations," Rafsanjani
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4039346-76ac-45da-8730-7fa46fb071b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Ministry said final results will be declared Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6848c53-2795-4297-a6fe-9d6045318235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Abdolreza Rahmani Fazli said Saturday that some
        33 million people — nearly 60% of eligible voters — turned out in the twin
        elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f407b-a4c0-4f04-abd5-176a187c13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,800 candidates, including about 500 women, competed
        for a place in the 290-seat parliament, according to Iran''s Press TV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7ddba-edf4-4cdd-8071-75ec12947c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 159 others were running for the 88-member Assembly of
        Experts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ceba41-1b3d-4923-8a28-2c722bb9af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Assembly serve eight-year terms, while members of
        parliament are elected every four years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b335c1-fa9f-4607-ad30-0f39b25fc042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assembly of Experts and the Ayatollah</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6a614-c284-4aec-b674-e3bbc71a057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the elections are equally important for Iran and its people,
        said Reza Marashi, research director at the National Iranian American Council,
        a nonpartisan, nonprofit organization promoting greater understanding between
        Americans and Iranians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b3f93-c7a0-4200-9adb-d93b39b28e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term the parliamentary elections will impact Iran''s
        economic policies. But for the long term, this assembly could elect the next
        supreme leader, which has greater long-term implications for Iran and its
        people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d1fdf-140b-4633-ad4f-5a5e8e43fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Leader Ayatollah Ali Khamenei is 76 and has been rumored
        to be ill. If he were to die in the next eight years, the Assembly of Experts
        voted into power will select the next supreme leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8094d64-6aef-4b6e-8798-8d2c6796aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referendum on Rouhani</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f09ae0-87bf-425f-a75f-248e93b32ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, this election is seen as a referendum on President
        Rouhani, a moderate who campaigned on a reformist platform before his 2013
        election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2960273-b443-4996-98c4-5aac9e6c7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani follows Mahmoud Ahmadinejad into office. The 2009 election
        in which Ahmadinejad won a second presidential term was widely believed to
        be rigged and sparked major protests in Iran.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a6848-c6b8-48d2-9802-88f076536574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his two and a half years, Rouhani, a former nuclear negotiator,
        was instrumental in signing a deal that limited Iran''s nuclear program in
        exchange for sanctions relief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225da889-26cd-4d09-ba99-e8bc35f6846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this campaign Rouhani and his coalition have been saying that
        the nuclear deal was first step to economic and political dignity, and that
        these elections were the next step," said Marashi of the National Iranian
        American Council.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe181e-43aa-4bfa-a63f-c951148a7fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the election is favorable to Rouhani, it becomes his responsibility
        to fulfill campaign promises."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ecc7ef-3ab8-45a3-a727-a453b8eb3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Rouhani''s vice presidents told CNN earlier that a win for
        the Rouhani camp would help them continue their course.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63ea7b-a2af-400e-ae73-a56f7c3b5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have a parliament in our favor we could do a lot to make
        Iran a strong player in this region and to continue to foster relations with
        the West," said Masumeh Ebtekar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef6be3-754c-4be2-9095-0e69ab9a9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more hardliners are elected, relations could regress to stalemate
        days, putting in jeopardy much of the recent progress, such as the nuclear
        agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6ee8f-27fe-4445-bb0a-687f349e6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough Campaign</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d25258-970d-4d90-ab58-8e6b68dfa180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning in Tehran was fierce, with candidates'' billboards vying
        for attention, and with activists from both sides flocking to the streets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa2952-6749-4353-b14d-7d72c965ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month before the election, many pro-reform candidates who might
        support Rouhani and his more moderate agenda were disqualified from participating.
        Thousands of candidates were blocked from running by an unelected, conservative
        12-member group called the Guardian Council.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024febd-0c6a-42e1-a4ac-ce0f59d0ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have even deemed the election as the most important non-presidential
        race since the Islamic Revolution in 1979.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d50f30-f870-45ff-8769-73b485d62975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Iranian youths favor Rouhani, and that demographic group''s
        support is critical, as more than 60% of Iranians are under the age of 30,
        according to World Bank figures from 2013. Youth unemployment and underemployment
        have been significant issues for young people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a27e1d-030a-4ccf-9eac-dbcd38313507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many young people say life has improved under Rouhani, conservatives
        express concerns about Western influence in the country. They accuse reformers
        of selling out to the West and have alleged foreign interference in the election.
        "Death to America" chants are still common.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147845a-5277-4355-b4ae-2369cdbc02d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Iranians hope the elections will lead to a better future.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d01a30-4df5-4c95-87f0-2f0703a0305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After these elections there will be a more diverse range of voices,
        and that will better reflect the will of people," said Marashi of the National
        Iranian American Council. "It''s not perfect, but will be better."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b72bf-0c71-48a9-912d-9d430805789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Fred Pleitgen reported from Tehran, and CNN''s Chandrika
        Narayan and Sara Mazloumsaki reported from Atlanta. Madison Park, Emily Smith
        and Mick Krever contributed to this report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9923bc-f2b3-4068-bee0-59ea9a61d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:22:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:17.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/27/world/iran-election-results/index.html">"Iran
        election: Moderates poised to make gains in high-stakes vote"</a></p>'
  'apple-shareholder-meeting':
    'author': 'Hope King, CNN Money'
    'caption': '(File photo) Tim Cook, Chief Executive Officer of Apple Inc.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-28T08:15:59.188+08:00
    'imagesource': 'jcr:fb2a0637-0473-47bc-975b-13289a7b9b00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0866ae6b-fd29-4910-823c-f01e843147b2'
    'lead': 'The Apple CEO reiterated his position on the company''s legal fight with
      the FBI during its annual shareholder meeting on Friday. "We do these [things]
      because these are the right things to do," Cook said. "We are a staunch advocate
      of privacy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:25:42.309+08:00
