    'template': '1'
    'title': 'Tim Cook: Standing up to FBI is ''right thing to do''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b084f49-8cd0-4831-8fdf-bfff72eb07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Tim Cook is standing firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4c41c-207a-41b8-a32c-dc59e1a05e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple CEO reiterated his position on the company''s legal fight
        with the FBI during its annual shareholder meeting on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f35eea-b9b6-481b-ac7b-7cb6d8680528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do these [things] because these are the right things to do,"
        Cook said. "We are a staunch advocate of privacy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049946c-07ab-4542-8a32-d370da5f7fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook hadn''t said anything publicly about the dispute since his
        interview with ABC''s David Muir on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bdc51a-ddad-4f90-992e-47fc8e672d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest comments, which were first reported by the AP and USA
        Today, echoed what he told Muir.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea975cfa-4f21-4840-8a2d-f01ee7f6591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has spent the better half of two weeks in the spotlight because
        of the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc967ad-5ea6-447d-a856-a4bb1479188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Apple argued that a court order forcing it to help
        authorities unlock the iPhone of one of the San Bernardino shooters violated
        its constitutional rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa97c3d-2e7f-431b-aee4-03cd493fa3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, Microsoft, Google, Facebook and other tech companies are
        expected to file letters to the court stating their support for Apple by next
        week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518aea22-df13-42c7-8e48-65cfff53b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public support has been more divided. A recent Pew Research
        Center study found that 51% of Americans say Apple should comply with the
        court order and help unlock the phone. Less than 40% say Apple should not,
        and the remainder say they didn''t offer an opinion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b92e8-fef2-4f37-9376-f010ca1b93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple attorney Ted Olson told CNNMoney''s Laurie Segall on Friday
        that complying with the order could mean a government with "limitless" powers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804c059-fafc-4d50-bc24-924997ce88d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine every different law enforcement official telling
        Apple we want a new product to get into something," Olson said. "Even a state
        judge could order Apple to build something. There''s no stopping point. That
        would lead to a police state."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20860aaf-cf6f-4b74-9b69-da90a7eafc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights activist Rev. Jesse Jackson, who attended Apple''s
        shareholder meeting, threw his support behind the company in its fight with
        the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e71a8-1942-4cda-9e85-b479ab53e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson recalled how the FBI wiretapped Dr. Martin Luther King Jr.
        during the civil rights movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3007ce9-f50e-4434-951e-73ef25c5b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been down this road before," Jackson told reporters after
        the meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c310e-4b3a-4674-ba71-e7d999b8bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are now those who run for office who approve of so much government
        interference... We deserve better," Jackson said. "The principles of America
        must stand up and must stand with Tim. We must stop the government overreach."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77c4a5-e054-44e0-a4c1-131655d11a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shareholder proposal to force Apple to increase diversity among
        its board and senior management was rejected on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fafda-a6e8-4249-b3a1-afecf30320fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:25:46.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/26/technology/apple-shareholder-meeting/index.html">"Tim
        Cook: Standing up to FBI is ''right thing to do''"</a></em></p>'
  'venezuela-gold-debt':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-28T08:05:21.834+08:00
    'imagesource': 'jcr:4b805d0c-9f7b-4723-8475-cf7facfa6d48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69517f88-ca15-4456-8221-20c9e914391a'
    'lead': 'Venezuela sent $1.3 billion worth of gold bars to Switzerland in mid-January,
      according to data from the Swiss Federal Customs Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:28:14.059+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:29:47.424+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:29:47.097+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela is shipping gold to pay debt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742da2ae-c41c-4f5b-84e0-a393befc91d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Venezuela is shipping gold
        to Europe so that it can pay its debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e1422-8a70-4c6e-8382-3a207217375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela sent $1.3 billion worth of gold bars to Switzerland in
        mid-January, according to data from the Swiss Federal Customs Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3929276-7709-4d57-828a-698446f430ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gold was shipped out just weeks before two big debt payments
        due this month, totaling $2.3 billion. On Friday alone, Venezuela has to pay
        bondholders $1.5 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca071727-8458-4dca-98e5-3cb8acf05291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is running out of cash and many experts believe there''s
        a high chance it will default by this fall when a string of big debt payments
        are due.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16debb69-35ae-42ea-aa21-7f888b70800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a question of when Venezuela will default, not if," says
        Russ Dallen, managing partner at LatInvest, a firm that invests in Latin America.
        "They''re running out of options."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975508af-d9df-4e33-be5c-aba52aa7a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the country is using its dwindling gold reserves to
        make debt payments. But experts say it has to ship the gold all the way to
        Switzerland for two likely reasons:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339c353-a283-4d74-ab07-d8953b5d0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland is one of the largest hubs for gold in transit and has
        the most trusted stamp of purity. So once Switzerland verifies the quality
        of the gold, Venezuela can then sell it for cash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44c32a-573e-4097-87a1-53bb1b204373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela can also put up its gold as collateral in exchange for
        a cash loan from banks in what is known as a "gold swap."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789854da-9676-41ea-8117-e8826791bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believe the second option is the more likely reason behind
        the shipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551d179-a519-422b-92d7-206d0ec8019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported earlier in February that Deutsche Bank and Venezuela
        were negotiating a gold swap. Deutsche Bank declined to comment and Venezuela''s
        central bank did not respond to a request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b53a67-267e-47e7-b04c-609973e25b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shipment is pretty unusual. Gold is traded a lot, but countries
        usually keep their gold for safekeeping in places like the Federal Reserve
        Bank''s vault in New York. When they trade gold, it usually goes from one
        vault to another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358bce0-be19-4d3e-acf3-944cc006ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Venezuela''s late president, Hugo Chavez, brought the country''s
        gold bars back to his country in 2011 and 2012, in a show of patriotism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23727899-959a-4bb9-8401-ee19492c9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of major debt payments and economic crisis, now Venezuela
        is sending its gold back to Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599dfeab-ab4e-433c-a462-abff6a95a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Venezuela revealed that it''s total reserves in November
        had fallen to $14.5 billion, the lowest level since 2003. Of that total sum,
        $10.9 billion is in gold. It has other reserves at the International Monetary
        Fund and in other precious items, like diamonds and silver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd136786-5313-414e-964d-47c430f0b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe Venezuela has less than $1 billion in cash reserves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783a980-bb4f-4b0b-ae77-0d7bac19974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are not enough dollars to pay their external debts," says
        Mauro Roca, an economist at Goldman Sachs. "The economic environment is one
        of the worst in the world. It''s clearly unsustainable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4eeac-4552-4e9d-bd0f-445aa3d1ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any way you look at it, Venezuela is in a severe economic recession.
        Inflation is skyrocketing — the IMF estimates it will rise 720% this year.
        Its economy tanked last year, shrinking 10%. The value of its currency, the
        bolivar, has plummeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf3461-3831-46f3-a89f-f027c6f159c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Default could soon be knocking on Venezuela''s doorstep. In November
        and October, Venezuela must pay almost $5 billion in debt. Barring lots of
        help from China — one of Venezuela''s popular sources of finance — experts
        believe Venezuela probably will default.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f9dbc-152c-4995-8910-8bded73b5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:14.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:29:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/25/news/economy/venezuela-gold-debt/index.html?iid=obnetwork">"Venezuela
        is shipping gold to pay debt"</a></em></p>'
  'g20-brexit-uk-eu':
    'author': 'Charles RIley, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-28T08:00:55.836+08:00
    'imagesource': 'jcr:be7b9e64-88fa-4f07-b4dc-65b7ce44270a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9528651-9234-4517-a9d5-7806c1f65f2f'
    'lead': 'The world economy will suffer a "shock" if Britain leaves the European
      Union, finance ministers and central bankers have warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:30:33.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T15:31:12.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:31:11.900+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'G20: Brexit would be a ''shock''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35835a8-bbc6-4fbc-956b-6c5e5f0aa65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:30:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:31:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN Money) —</strong> The world economy will
        suffer a "shock" if Britain leaves the European Union, finance ministers and
        central bankers have warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211370c3-1096-4850-b221-947d545615e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:30:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:31:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downside risks and vulnerabilities have risen, against the backdrop
        of volatile capital flows, a large drop of commodity prices, escalated geopolitical
        tensions, the shock of a potential UK exit from the European Union and a large
        and increasing number of refugees in some regions," policymakers said in a
        joint communique at the end of a two-day G20 meeting in Shanghai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912b425-bbc2-49f0-bd88-9e5c4de19e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:30:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:31:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. will hold a referendum on membership in the EU on June
        23, and markets are becoming increasingly concerned about the impact on trade,
        jobs and investment if voters choose to leave the bloc of 500 million people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d2438-9f1a-46a8-9446-2a037c6d1781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:30:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:31:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.K. Chancellor George Osborne described the prospect of a UK exit
        as "deadly serious."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92fc163-fbd4-4398-967a-3cf6c8c8cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:30:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:31:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The financial leaders of the world''s biggest countries have given
        their unanimous verdict. They say that a British exit from the EU would be
        a shock to the world economy," Osborne told the BBC in Shanghai. "If it''s
        a shock to the world economy, imagine what it would do to Britain."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724ef3c-4c3c-4882-b72c-6d04707545de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:30:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:31:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some prominent politicians, including London mayor Boris Johnson,
        have backed the Brexit campaign. Opinion polls show voters in Europe''s second
        biggest economy are deeply divided over the issue, and many remain undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a627b97-8849-48a4-bc37-1bd390309e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:30:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:31:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister David Cameron argues that being part of the club
        is good for the British economy. But his opponents say EU membership is costly,
        creates regulatory red tape and allows unlimited immigration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccaded5-e90b-49fa-8659-d39157e842b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:30:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:31:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G20 members also reiterated commitments to not devalue their currencies,
        and use fiscal tools to boost the global economy. They noted that monetary
        stimulus alone would not lead to balanced growth.</p>'
