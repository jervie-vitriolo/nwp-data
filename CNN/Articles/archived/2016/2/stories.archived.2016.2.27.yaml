      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/26/us/pony-dressed-as-unicorn-escapes-irpt/index.html?sr=twiReport022616pony-dressed-as-unicorn-escapes-irpt0425PMVODtopLink&amp;linkId=21684075">"Pony
