      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A fairy-tale photo shoot turned into an
        episode of COPS when a "unicorn" made a break for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab3220-5161-403e-9d79-09eeed489af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:27:07.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:27:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday night (February 24), Juliette, a white pony adorned with
        a fake horn, was posing with kids during a children''s photo shoot in Madera
        Ranchos, California, near Fresno. She escaped twice during the festivities,
        while her owner was busy taking the photos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d31bd4d-0424-405e-99fc-4b86eaf4e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:27:07.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:27:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time the pony escaped it was captured quickly by its handler.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69243574-9652-4584-a509-7b9fc47123de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:27:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:27:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second time, Juliette didn''t mess around. She dashed for the
        streets of Madera Ranchos. The family hosting the photo shoot alerted the
        California Highway Patrol, which spent hours trying to find the runaway pony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571b955-d301-4f65-8b6b-bd0defd541f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:27:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:27:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search became so desperate that the local police had to use
        a helicopter and thermal imaging to locate the pony, which was hiding out
        in an orchard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee419d6c-c791-423f-957b-f97f2c41b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:27:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:27:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neighbor lured Juliette out of her hiding place with her own horse
        with whom the pony is familiar. Juliette was promptly returned to her stable
        with her unicorn horn still intact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccab874-49f5-4a04-a0d9-5436a10f6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:27:07.101+08:00
