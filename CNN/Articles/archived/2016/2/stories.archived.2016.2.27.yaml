      'mgnl:lastActivated': 2019-09-19T13:31:49.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNPA said that based on guidelines, campaigning during the alumni
        homecoming is prohibited.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8275c-75f5-4ce3-bf37-f217e619062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they did not see anything wrong with the presence of Binay and
        other candidates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb893555-16cb-4b9c-970a-cc80220e9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an alumni homecoming. It''s not a political affair. Hindi
        naman ito grand rally. Anyway, they are adopted members of the class but we
        make sure they won''t campaign here," Chief Insp. Ritchie Yatar, PNPA spokesperson,
        said in a mix of English and Filipino.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c3d76-65a9-43d4-a8f1-4ce5c2e86c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has earlier hoped the alumni homecoming of the PNPA would
        not become a political platform, especially that majority of PNPA alumni are
        in active service and should not be involved in any political activity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87510e-2f14-41f4-a67c-6286532dde4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although policemen are free to choose whoever they wanted to vote
        for, Chief Supt. Wilben Mayor, PNP spokesman, said they are not allowed to
        campaign or show support to a candidate in public.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
