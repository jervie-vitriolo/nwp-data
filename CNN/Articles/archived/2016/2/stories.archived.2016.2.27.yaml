    'template': '1'
    'title': 'PBA: Alaska blasts Rain or Shine, 128-102

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ef55c-da59-45cc-9b12-a0f5c4c54125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:20.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:25:23.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Using balanced
        attack as their trump card for the nth time, the Alaska Aces made mince meat
        of Rain or Shine Elasto Painters, 128-102, in the PBA Commissioner''s Cup
        on Saturday (February 27) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd474e-0857-4965-bc7d-f99ece5dfc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:20.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:25:23.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva, who sat out the whole fourth quarter, topscored for
        Alaska with 25 points, while import Shane Edwards and Vic Manuel had 23 and
        20, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143889bd-8463-4455-9582-f0e6118442ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:20.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:25:23.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from them, three more Aces finished in double figures. RJ
        Jazul added 15 points, Chris Banchero chipped in 14, while Sonny Thoss tallied
        10 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2dedae-cfa4-40ef-b035-6919d58d921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:20.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:25:23.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards set the tables up for the breakaway when he posted 12 of
        his total output in a stretch in the penultimate period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feee264-7e30-45fc-890a-b729e930c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:20.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:25:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska outscored the Elasto Painters, 36-24, in the said quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4733610-62b4-40a7-ab48-4a08a3dc0416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:20.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:25:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine failed to conjure a spirited run from there and eventually
        reeled to their third straight loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b6103-29b6-4733-9040-c24421057896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:20.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:25:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we had a bunch of breaks of the game today," said Alaska
        coach Alex Compton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab38fe-af92-40f8-970d-40a893cf2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:20.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:25:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Tiu and Antoine Wright led Rain or Shine with 21 points apiece.</p>'
  'binay-mamasapano-pnpa-alumni-homecoming':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Presidential candidate Jejomar Binay was the guest speaker at the
      Philippine National Police Academy''s alumni homecoming.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-27T20:04:01.917+08:00
    'imagesource': 'jcr:1f80de8c-8e5d-4f19-ae5f-9fd045492d85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47c2b4e5-1060-46a4-bd90-cd2e1f779d72'
    'lead': 'Presidential candidate Jejomar Binay spoke at the alumni homecoming of
      the Philippine National Police Academy on Saturday. But he was not the only
      one who took the opportunity to campaign at the event. The alumni association
      insists, however, they are apolitical. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:31:45.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T13:31:49.833+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T13:31:49.252+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay: No ''Mamasapano clash'' under my leadership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db85bd5-58ca-47bf-92ff-4a651f3a1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Silang, Cavite (CNN Philippines) —</strong> Politicians
        have turned the Philippine National Police Academy (PNPA) Alumni Homecoming
        into a campaign rally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f487f-1760-45bc-a0df-92e50110c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there was an absence of posters and jingles, some candidates
        still managed to roam around to shake hands with people and grant photo sessions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d146c2-7400-4153-aae9-4f98b0d0b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Vice President Jejomar Binay, vice presidential
        candidates Sens. Ferdinand "Bongbong" Marcos Jr. and Gregorio "Gringo" Honasan
        II, and senatorial candidate Leyte Rep. Martin Romualdez joined their adopting
        PNPA classes during the parade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d825d-51d1-4938-8a69-cf9280794b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything I do, since I am a candidate, is politicking but this
        is something I do consistently. This is not something that I do now because
        it''s the campaign period," Marcos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c830a81-1cc1-49c8-99f0-66b6f74c5592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan said the same thing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c47c71-e4b2-41a2-ba23-e3c30285c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been invisible for the past three years until I was drafted
        to become the running mate, the vice presidential candidate of the UNA. So
        we are not here to politick," he said.</p>'
    '11':
      'image': 'jcr:9fa75926-0f5f-429b-9099-64941813d19f'
      'imageCaption': 'senatorial candidate Leyte Rep. Martin Romualdez joined their
        adopting PNPA classes during the parade.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690814c-43f1-423f-b006-57c32254fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589b445-720d-41da-bbeb-5712168f65cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay vows to help improve police force</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19218996-56fe-422a-afea-19e129e03850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay, being the guest speaker, has even presented his platform
        and plans for the Philippine National Police (PNP) should he be the next president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2958e6e-ada7-476c-b09c-18d24e27d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the promises he made were higher bonuses to active police
        officers, additional housing units, hiring 50,000 more policemen to meet the
        ideal 1:500 police to population ratio, and modernizing the PNP to enable
        law enforcement agencies to meet criminals head on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e114810-711c-4b24-9ecb-2cded1d028cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mangyayari ito kung masusunod ang tinig ng taumbayan sa darating
        na eleksyon. Mamumuno ako ng ating bansa na dala-dala ko ang aking malawak
        na karanasan, kakayahang mamahala at pagmamalasakit sa ating mga kababayan,"</em>
        Binay said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b63cc-b405-4b6f-be19-0395c072ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This will happen if the voice of the people is followed
        this elections. I will lead the country with my vast experience in tow, competence
        in governance, and concern for our countrymen."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd4702-602a-4250-a837-55f11346460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay has also pointed out that justice has been elusive for the
        death of police commandos during the Mamasapano encounter January last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72cd6b-a971-406a-a2e4-b30ec6786646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/01/16/saf-kin-commemorate-anniversary.html">Also
        read: Kin of fallen SAF commandos commemorate death anniversary</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a048db-cbf4-4310-a277-ea6d1fc1278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the 44 Special Action Force (SAF) commandos who were killed
        in the encounter were graduates of the PNPA. They were Sr. Insp. Ryan Pabalinas,
        Sr. Insp. John Gary Erana, Sr. Insp. Max Jim Tria, Sr. Insp. Cyrus Anniban,
        Sr. Insp. Gednat Tabdi, and Sr. Insp. Rennie Tayrus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc0d8b-1f07-4e69-a3f1-f59f30232ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will provide a decisive and efficient leadership that will respect
        and abide by the established principle of chain of command within the PNP.
        Under my watch, there will be no more Mamasapanos," Binay said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34825e26-08a4-473d-ac0e-b41bbb8a5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.836+08:00
