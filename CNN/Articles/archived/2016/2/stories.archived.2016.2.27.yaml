    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas promises 1M jobs per year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bdc22-f4c7-4466-88ab-3ddfdd8f75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baliuag, Bulacan (CNN Philippines)</strong> — Create more
        and better jobs in the next six years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a6339-9ea8-472a-9bae-340b55736a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the promise of Liberal Party presidential candidate Manuel
        Roxas II on Sunday (February 27) in Baliuag, Bulacan if he wins in the May
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3e125-66fb-4b6f-b1ec-4cb035959d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His target: a million new jobs every year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f195a-9ef5-4f2f-8297-5bf0f91723a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Trabaho ang pinakaimportante. Nagawa ko na dati to nung nasa</em>
        DTI (Department of Trade and Industry) <em>ako, sa mga</em> garments, call
        centers, <em>pagawaan. Kaya alam ko na magagawa ko muli ito,</em>" Roxas said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcf8bb5-f872-4a80-870d-bce5e5333ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Employment is the most important. I did it before
        when I was in the Department of Trade and Industry, in garments, call centers,
        factories. I know that I can do it again."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c6194-0604-479a-a905-411dd48a0592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an economist said Roxas'' target is insufficient given the country''s
        unemployment and underemployment rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b0eb4-848f-4206-9fdc-9015403e19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/02/09/joblessness-rate-drop-lowest-since-2004.html">Related:
        SWS: Joblessness rate drops to 21.9 percent, lowest since 2004</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f799389-db4d-46b1-98d5-50b4780af374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will only absorb the new entrants, a little bit more than
        the new entrants. How about the unemployed of nearly 3 million? Let alone
        the underemployed," Professor Ernesto Pernia of the University of the Philippines
        School of Economics said in a phone interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f757f1-3587-4a76-bc3f-d8b43c1a0aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said a more ideal target is to create 3 million new jobs
        annually in a span of five years. He said this will drastically plug the job
        deficit that has plagued the country for many years now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d89e4a1-71d0-4e3d-90d3-89568f267def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/28/more-jobs-for-filipinos-after-apec-dole.html">Related:
        More jobs for Filipinos after APEC – DOLE</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46447f1-d7f1-4b0f-85bc-1fce1149bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:38:20.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party candidates continue their campaign in Bulacan, one
        of the top vote-rich provinces in the country. It has over 1.5 million voters
        making it a favorite stop among candidates to present their platforms and
        woo voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584232eb-b2e4-4dd0-849a-b1e895f726ea'
