      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/26/politics/chris-christie-endorses-donald-trump/index.html">
        "Chris Christie endorses Donald Trump."</a></em></p>'
  'gianni-infantino-fifa-president':
    'author': 'CNN'
    'caption': 'Gianni Infantino is FIFA''s new president.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-27T02:15:34.468+08:00
    'imagesource': 'jcr:38cb95bc-273e-4dcb-8626-39fae7d0ccd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcd1d409-d8d9-4aa0-b6aa-04ceb14b3380'
    'lead': 'World football''s governing body elected the Swiss-Italian lawyer in
      Zurich Friday (February 26) after he defeated nearest rival Bahrain''s Sheikh
      Salman bin Ebrahim Al Khalifa in the second round of voting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:23:25.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T14:23:29.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T14:23:29.314+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gianni Infantino crowned new FIFA president

      '
    'updated': 2016-02-29T09:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466462b-f3eb-45c3-be0f-8976d9a02e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scandal-hit FIFA has a new president –
        and his name is Gianni Infantino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe9613-ca2b-4b6b-9ef2-a7c6107544de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World football''s governing body elected the Swiss-Italian lawyer
        in Zurich Friday (February 26) after he defeated nearest rival Bahrain''s
        Sheikh Salman bin Ebrahim Al Khalifa in the second round of voting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d9488-07b2-4078-9356-ab51ac51ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infantino, 45, succeeds Sepp Blatter, who stepped down last year
        with the organization mired in allegations of corruption and wrongdoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8ee6b-8ee4-47aa-865a-5fdc2a50f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot express my feelings in this moment," he told delegates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c363a89-da0c-42c5-b813-3e224527d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went through an exceptional journey, met many fantastic people
        who love football, who breathe football.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed548c-2e97-4976-a65f-7aa5803aa1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be the president of all of you, of all 209 nations</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6a648-79ba-43c0-944f-ddb9a272cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to work with all of you to work together and build a new
        era where we can put football at the center of the stage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39142f74-ee0e-4872-af3e-c28e1a070a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General secretary of European governing body UEFA, Infantino won
        the first round of voting but without the necessary two-third majority to
        secure an immediate victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09294d43-b72c-431a-bd07-a2deffbe9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received 88 of the 207 votes with Sheikh Salman three behind
        on 85. Prince Ali gained 27 and Jerome Champagne, a former French diplomat
        who had previously worked for FIFA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ca50b-daf8-4cd7-9368-659678542eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the second round of voting, Infantino secured 115 votes
        – 27 ahead of Salman – to claim victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1cf38f-adce-4391-9824-12c78f7d7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infantino takes over at a time where FIFA is enduring one of the
        most difficult periods in its 112-year history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7f1fc-11df-4831-bc21-44034bcd2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss authorities are investigating the bidding process surrounding
        the 2018 and 2022 World Cups while numerous officials have been indicted in
        the U.S over allegations of racketeering and money laundering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39e65e-17f5-45f2-8abd-9d31bf5832e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter, who won a fifth term in office last May before laying down
        his mandate on June 2, has since been banned from all football-related activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eefbeac-cc74-4ced-b688-ec455a6f5ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tax-exempt nonprofit organization, FIFA nonetheless generated
        $2 billion in revenue in 2014, partly helped by the success of the World Cup
        in Brazil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d33db-6462-4024-b80f-c55c145fdc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the various crises surrounding FIFA – it''s already facing a
        U.S. Justice department probe and an investigation by the Swiss attorney general
        – arguably raises serious questions as to just how it can run a credible election
        process to choose Blatter''s successor, let alone conduct day-to-day business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b4e57-b2c7-43af-9a39-2a84f3a7ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 79-year-old Blatter, whose eight-year ban was reduced by two
        years by the FIFA appeals committee, was found guilty of breaches surrounding
        a $2 million "disloyal payment" to UEFA president Michel Platini, who was
        also barred for the same period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647bbc6-bc4d-468b-a61d-4766c594a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter is also under investigation by Swiss authorities on "suspicion
        of criminal mismanagement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1943c53-ad3f-4664-a99d-2fc96833fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men strenuously deny any wrongdoing and are set to appeal to
        the Court of Arbitration for Sport in the coming weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebcdb2c-534e-4740-b5df-2e51c9c41fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, FIFA voted in a whole raft of new reforms to help
        repair its reputation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bcb49-12b2-451b-88b7-61c0d074db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those reforms included limiting the organization''s president to
        three terms in office, while a new 36-member council will replace the executive
        committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68fcdf-27c8-4186-9c9e-5161b8fbdde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council will also feature a female representative from each
        confederation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e096d-6876-4181-a435-c7f9591377bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new reforms will also mean that the salaries for the president,
        all council members and the general secretary will be disclosed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b427c5-c423-48f9-86ab-021b12b12d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:23:25.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:23:29.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/26/sport/fifa-election-gianni-infantino-president-sepp-blatter/">"Gianni
        Infantino crowned new FIFA president."</a></em></p>'
