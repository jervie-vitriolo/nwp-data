    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Talk ''N Text routs Phoenix, arrests skid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df93fdc-d4c0-4db6-bdf2-44c030f832c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:42:17.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Talk ''N Text
        Tropang Texters asserted their mastery of Phoenix Fuel Masters, 108-96, on
        Saturday (February 27) to arrest a three-game tailspin in the PBA Commissioner''s
        Cup at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30dab2-03b6-459c-8efa-b1db9c312dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:42:17.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import David Simon finally picked up his first win in a Talk ''N
        Text uniform after failing to lead the team to victory in his debut game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8331b56-eb45-411d-868c-6b29c9b59db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:42:17.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon had another tour-de-force performance with 33 points, 22 rebounds,
        seven assists, three steals, and three blocks to help his team improve to
        a 2-3 win-loss record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0295fee-ed5b-4c7d-9a8b-a79ec702ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:42:17.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the hulking reinforcement, Ranidel de Ocampo torched
        the Fuel Masters with 20 points built on six three-pointers. Jayson Castro
        added 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43ca18-3546-430f-b4ba-fec92b5904b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:42:17.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost three straight games so alam nila yung importance of this
        game," said Talk ''N Text coach Jong Uichico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0734e23-ac08-488c-ab3e-338f3345920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:42:17.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevinn Pinkney paced Phoenix with 26 points, while JC Intal and
        RR Garcia added 16 and 14 markers, respectively.</p>'
