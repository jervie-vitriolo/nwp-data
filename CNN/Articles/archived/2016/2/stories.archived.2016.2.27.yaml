    'lead': 'Talk ''N Text Tropang Texters arrested a three-game tailspin in the PBA
      Commissioner''s Cup at the Mall of Asia Arena on saturday (February 27).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:42:17.769+08:00
