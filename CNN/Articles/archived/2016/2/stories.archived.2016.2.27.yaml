      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d97521-3d92-4feb-8017-0374c4595f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academy Awards show producer Reginald Hudlin said in January that
        Rock was rewriting his monologue, though a rep for Rock quickly said that
        the comedian had made "no decisions about the content of the show."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf41908-949b-4a0c-bde0-47156904eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All will be revealed on February 28th. We will not comment further
        on this," Rock''s publicist, Leslie Sloane, told The Hollywood Reporter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4c936-1634-4a0c-8021-9e2cfa201b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock puckishly reiterated the lack of comment with a tweet Friday
        (February 26) of a TV screen showing static and snow.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">See you Sunday... <a href="https://twitter.com/hashtag/blackout?src=hash&amp;ref_src=twsrc%5Etfw">#blackout</a>
        <a href="https://twitter.com/hashtag/oscars?src=hash&amp;ref_src=twsrc%5Etfw">#oscars</a>
        <a href="https://t.co/ZIoG9XqGpl">pic.twitter.com/ZIoG9XqGpl</a></p>&mdash;
        Chris Rock (@chrisrock) <a href="https://twitter.com/chrisrock/status/703126655972212737?ref_src=twsrc%5Etfw">February
        26, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a16c2-2421-4ca4-a1f9-6dd285312ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b932d5-f993-44d2-b2b9-8c610e571590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See you Sunday... #blackout #oscars," he wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296321e6-79ce-4548-b22b-87377dee92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock''s comedy is known for tackling societal issues head-on – and
        poking fun at sacred cows. Indeed, during his 2005 Oscar hosting gig, he showed
        how Hollywood was "out of touch" with a bit in which he interviewed African-American
        moviegoers, none of whom had seen the best picture nominees.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/JerPfHYro1U"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d79b0-e14f-4014-96ca-2b3a4abcc628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50f192-e148-4724-9e33-11cbc49caba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motion Picture Academy President Cheryl Boone Isaacs said she expected
        nothing less from him this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52735997-edff-4476-bd19-d00d1b332e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want him to (go there), obviously, because way before this,
        our selection of Chris was to bring some edge and some fun and some funny
        – intelligent funny – to the telecast," she told The Hollywood Reporter. "So
        we know he''s going to do that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db0a899-7f59-4939-a25d-be2b61203c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other celebrities, including Jada Pinkett Smith and Spike Lee, chose
        a different tack. They''re not going to the ceremony. (Lee was careful to
        note he didn''t use the word "boycott.") Lee''s snub is particularly pointed,
        as he received an honorary Oscar in November.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9954126a-72b5-408b-9d6a-51317ffd3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Lee said Rock can do what he likes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4f9c6-e102-43d0-8b67-6f07399a1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris Rock is a grown-a** man," Lee told "Good Morning America."
        "He''s just going to do what he wants to do, and I support either way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda45d8-483a-49a8-9763-356e55798046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s going to win?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae0ad06-4e12-4a90-8be6-26d7a6d7a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock''s hosting may be the only surprise of what''s become a ceremony
        with few wild cards.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021d21e-5484-40ae-885b-c1e9e229ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar handicappers have kept a close eye on the nominees, and the
        major categories have their front-runners.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a34752-0d1d-443a-92e8-e9f4acbd2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For best picture, it looks like The Revenant will take the big prize.
        The film about a vengeful 1820s trapper has earned good reviews, has had a
        strong showing at the box office and won the BAFTA for best film. Director
        Alejandro González Iñárritu won the Directors Guild honor as best director.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840f7aa-916c-4f07-96bc-1b196103c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But The Big Short and Spotlight are also strong possibilities. The
        latter, about the Boston Globe reporters who broke the story about sexual
        abuse among Catholic priests, was the front-runner for much of awards season,
        and its ensemble cast won the SAG Award.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540f7f6-be8c-4762-9bf0-ecda432eaae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenant''s Leonardo DiCaprio is practically guaranteed to win best
        actor, and Room''s Brie Larson is the leader in the best actress category.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ccaeb9-7602-49c7-bb67-207fd7b68eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given his long career in film – celebrated with a standing ovation
        at the Golden Globes – Sylvester Stallone will likely win best supporting
        actor for Creed, in which he plays Rocky Balboa, the role that catapulted
        him to stardom. For best supporting actress, newcomer Alicia Vikander is the
        category leader for her performance in The Danish Girl.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af75c34-00cb-461a-9f27-f269ebe26f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s another shoo-in among nominees, it''s in animated feature,
        where Inside Out will probably take home yet another Oscar for its creator,
        Pixar.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc232678-07e2-4f01-9b47-fdee55616535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s entertainment</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ee629-8d24-4270-9cf1-dba0b1556c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with Rock and 24 categories'' full of awards, the Oscars still
        have to fill the night. After all, as Johnny Carson once noted, the ceremony
        is "two hours of sparkling entertainment spread out over a four-hour show."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f5f31-aa8b-4a59-aa9b-177516a849df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what else can you expect?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03966192-3718-42ca-8573-30cf7645aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be performances of three best song nominees by Lady Gaga
        ("''Til It Happens to You"), Sam Smith ("Writing''s on the Wall") and the
        Weeknd ("Earned It"), though there are five songs nominated. (Sorry, "Manta
        Ray" and "Simple Song #3.")</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d82b9-bb1e-44db-925b-f9a3b6ea07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will almost certainly be a splashy opening skit, an Oscar
        tradition since Billy Crystal hosted the show. Those sketches can be hit or
        miss, but any of them will be better than the infamous Rob Lowe-Snow White
        opening number.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0dc392-bacd-4a43-b266-f8c5a4794eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be an "In Memoriam" sequence that the Internet, noticing
        a missing favorite, will complain about.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb528b-fcef-4e3a-a110-1f8f4a63baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there might be a protest or two, whether by a winner or by the
        orchestra, straining to play off an overly effusive trophy holder.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f526c9-eeeb-444b-a199-cc013dabf960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So looks like we''re counting on Rock to say something provocative.
        He should have no problem doing so.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0391b6-d5be-4d94-b7c0-0bcd4d0225d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 88th Academy Awards will air Sunday (Monday February 29 PHT)
        from Hollywood''s Dolby Theatre. The red carpet begins at 7 p.m. ET (8 a.m.
        Monday PHT), with the show to follow at 8:30 (9:30 a.m. Monday PHT). The show
        will air on ABC.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063cbac-cda1-4c25-b6d9-83cd90266388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
