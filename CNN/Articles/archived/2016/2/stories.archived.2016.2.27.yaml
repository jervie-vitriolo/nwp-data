    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscars 2016: All eyes on Chris Rock

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01dfee-4b02-4e08-ac95-346e91e7644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The big question for the 88th Academy Awards
        can be reduced to five letters: WWCRD?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176ffba-0519-4a1b-a28c-707e9f9ee486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Will Chris Rock Do?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb358c-c082-4401-bd5e-b2122c12f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars may be about pageantry, tedium and – oh, yeah – honoring
        the best cinematic efforts of the year, but this season, there''s been an
        addition to the usual niceties: #OscarsSoWhite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9edd67-c65b-4642-b504-266a092640f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may remember it from last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb789e4-4b2a-45f8-8494-249b409f4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sequel was probably about as welcome as Jack and Jill 2. #OscarsSoWhite
        became a trending topic last year thanks to the lack of people of color among
        acting nominees. Two years in a row? The movie capital and its institutions
        probably hoped the issue would have gone away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8d281-b6af-4065-adcf-86f364bf5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it''s earned more attention than ever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e0827-4505-448f-b57c-8d606dff1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:14:54.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:14:58.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Rock, who''s hosting the show. He wasted no time in cracking
        a joke about the controversy on Twitter: "The #Oscars. The White BET Awards,"
        he wrote the day after nominations were announced.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
