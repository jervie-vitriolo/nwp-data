    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81cbe1-2b74-432c-b1d9-19849fa5865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:35:06.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:35:10.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview posted on maccosmetics.com, Jenner talked about
        how her life has changed since she embarked on her transgender journey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6347adc-d3e0-48df-a272-5c48db26c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:35:06.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:35:10.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "I worried for 50 years, if I ever did this, what would
        the reaction be? I never, in my wildest dreams, ever thought it would be as
        positive for me as it has been."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc9130a-565a-4914-9d2d-9b55a160b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:35:06.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:35:10.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, acknowledged that her story was unique and an "exception
        to the rule," given the number of "horror stories" she has heard of about
        members of the transgender community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679c1d2-f5e3-4db8-837a-ceb72c4a5f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:35:06.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:35:10.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner said collaborating with a cosmetics company was her "ultimate
        fantasy" but thought that it was unlikely to happen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a555937-9cee-436c-92ae-238ecd1a7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:35:06.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:35:10.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she had heard rumors of MAC wanting to collaborate
        with her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862e986-bbe1-4217-8578-b7accd83b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:35:06.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:35:10.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then, finally, we had our first meeting. I was so excited to
        be there," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232bcdb1-aca8-41c6-948a-b943c5063230'
