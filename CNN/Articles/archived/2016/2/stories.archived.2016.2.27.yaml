  'Duterte-Poe-campaign-Davao':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Presidential candidates Davao City Mayor Rodrigo Duterte
      and Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-27T14:53:28.905+08:00
    'imagesource': 'jcr:8f9a91f3-463b-4947-9c01-3d6cc9dfd130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fab57f5-458c-460a-84b2-b85e1ed5eaa8'
    'lead': 'Presidential candidate Sen. Grace Poe failed to hold a campaign rally
      in Davao City, the bailiwick of fellow presidential aspirant Mayor Rodrigo Duterte.
      Duterte''s camp denies hand in barring Poe''s event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:02:10.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T14:02:16.082+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T14:02:15.899+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte camp: No politics in ''barring'' Poe rally in Davao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24a00b-2a49-4b4a-8dc7-e4699caea3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:02:16.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The camp of presidential
        aspirant Rodrigo Duterte denied barring independent candidate Sen. Grace Poe
        from holding a campaign rally in Davao City, amid reports that the independent
        candidate was barred from campaigning in Duterte''s bailiwick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d307545-7c77-4bb9-9d2c-9b9a9bb8cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:02:16.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s camp with running mate sen. Francis Escudero was supposed
        to hold a campaign rally in the city this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919eef3-0acf-4348-a4f0-925637932a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:02:16.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/binay-duterte-poe-roxas-santiago-elections-campaign-trail.html">LOOK:
        Presidential candidates'' campaign trail interactive map</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4f015-6368-431a-b4cf-d4d9f09fb247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:02:16.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte''s Spokesperson Peter Laviña said Poe''s organizers
        did not process their permits on time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a3f38-02a0-47c5-8dcc-cc694e4360d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:10.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:02:16.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their organizers are lazy. They did not do their job. That''s not
        our fault or the city government of Davao''s fault," Laviña said in a statement
        on Saturday (February 27).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d30b7-f265-4510-83b7-edccba36f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:02:16.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the local government of Davao City does not curtail the
        public’s freedom to use public spaces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7892d3ad-9629-41d9-baf3-0a913a4bd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:02:16.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Davao City is known for its respect and tolerance to groups and
        people who want to exercise their freedom and use public spaces to protest
        and express grievances or political views or religious beliefs peacefully,"
        said Laviña.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451a5b9-ecc6-4d1e-a468-10653315cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:02:16.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Laviña, rally permits in Davao City are usually processed
        within a day. Organizers need to coordinate with rescue and traffic officials
        and pay P150 for the use of electricity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8eebf8-4e3c-4d46-adf6-f281d58e0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:02:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:02:16.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the senator''s camp is twisting the facts,
        making it appear like a permit was not granted because of politics," Laviña
        said.</p>'
  'Zika-virus-cases':
    'author': 'Debra Goldschmidt, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-27T09:33:30.916+08:00
    'imagesource': 'jcr:55691178-b5c5-46c1-8772-d3006e9c13f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f796380e-e8f8-4af4-8f3e-3692251bf6eb'
    'lead': 'There have been 107 cases of Zika virus among U.S. travelers returning
      from Zika-infected areas, the U.S. Centers for Disease Control and Prevention
      said Friday (February 26).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:06:31.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T14:06:35.975+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T14:06:35.469+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC update: 147 Zika cases in U.S., new test for the virus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f661e-701b-47c5-8f3f-dd784918afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There have been 107 cases of Zika virus
        among U.S. travelers returning from Zika-infected areas, the U.S. Centers
        for Disease Control and Prevention said Friday (February 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73ceee1-188c-47e9-8010-f7f965b7f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also reported 40 locally acquired cases of the virus in
        U.S. territories. Thirty-five are in Puerto Rico, four are in American Samoa,
        and one is in the U.S. Virgin Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990a692-e5f1-48d1-908f-6ae6ad6cab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not included in that count are an additional 117 diagnosed cases
        of the virus in Puerto Rico that were reported to the CDC after they totaled
        the above numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0148ba61-3aba-428a-93ab-42b8686f4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Tom Frieden said Puerto Rico is clearly the most
        affected area, with the potential for hundreds of thousands of cases of the
        virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d40ccc-5c05-46cd-8209-7553cc329d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said pregnant women should consider not traveling
        to the Summer Olympics in Brazil, calling the situation with the virus there
        "dynamic." This is in line with existing recommendations for pregnant women
        to postpone travel to areas where the virus is being transmitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5dcfc-646d-44b1-99a1-0906268fa661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/01/Zika-virus.html">Related:
        Five things you need to know about Zika</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfe4d0-267c-4f82-9d88-9524235def26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine confirmed pregnant returning travelers with Zika</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4755d-034f-4bab-9987-d99128d6bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nine cases of the Zika virus among pregnant women in the
        United States who have returned from travel to Zika-infected areas, the CDC
        said. The agency is investigating 10 more reports of the virus in pregnant
        women who have returned from infected destinations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e4df2-b410-46c9-9110-33c4db6bb490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of these cases were published online in the CDC''s MMWR
        journal on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9aaa80-bf91-434d-8223-15ced67fe0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nine confirmed cases, all the women experienced at least
        one of the four most common symptoms of the virus: fever, rash, red eyes (or
        conjunctivitis), and joint pain. Most of the women reported having a rash
        and most had two symptoms. None of the women was hospitalized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d789e14-5729-44f7-b1be-c3019ae51972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the women reported their symptoms during the first trimester
        of their pregnancy. Two women had miscarriages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f91fa7-a7f9-4a56-89fd-341e298092f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to note that 10-20% of all pregnancies end in a
        spontaneous miscarriage, so the fact that (Zika is) present doesn''t necessarily
        mean that it caused them. However, its presence in the placenta is certainly
        suggestive that it may have," Frieden said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19ea1b-59ba-4f5f-927c-8bd7966eba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two women chose to terminate their pregnancies. No information was
        available for one of those cases. As for the other, "We don''t have information
        about how that personal decision was made. However, there were brain abnormalities
        noted on ultrasound and on MRI," said Dr. Denise Jamieson, a medical officer
        with the CDC division of reproductive medicine and part of the Zika response
        team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856186fb-6f09-4e92-b9ba-f6d1ea721bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One baby was born with severe microcephaly. The CDC has not released
        the location or identification of this family but the Hawaii Department of
        Health reported a case of a baby born in Oahu with microcephaly in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793a1a3-6e8e-47d5-af7e-386f3cf8e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not expect to see these brain abnormalities in this small
        case series of U.S. pregnant travelers, so it is unexpected and greater than
        we would have expected," Jamieson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25e447-5b47-471d-bf7e-f31dc19dc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two women experienced the virus during their second trimester of
        pregnancy. One of them delivered a seemingly healthy baby and the other is
        continuing her pregnancy without complications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18213547-4cb1-4088-a095-7c6b1a297301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One pregnant woman experienced the virus during her third trimester
        and delivered a seemingly healthy baby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f49303-3e0a-427c-8364-894fc039358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These details may help determine conclusively if Zika virus causes
        microcephaly and what other contributing factors there are, such as phase
        of pregnancy during infection or whether the mother-to-be experiences symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41513cc-e202-4acb-8700-0b272e3881e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/05/zika-guillan-barre-syndrome-bgs.html">Related:
        Zika virus''s other looming threat</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc917162-8726-4dd0-843a-26489b40ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency Use for new Zika test</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59986398-f5f3-4415-ba6a-e9e96b2ab54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA granted emergency use of a new CDC test for the Zika virus.
        "The Zika MAC-ELISA can help determine whether a person has been recently
        infected with the virus," said Julie Villanueva, who is with the agency''s
        Zika response team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8aedc-ba40-4480-a17a-00f5fd12adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blood test is for people with symptoms of Zika who have traveled
        to areas where the virus is being transmitted or otherwise meet requirements
        for testing. It detects antibodies in the blood from four days to 12 weeks
        after symptoms begin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912e89d-938a-4056-a2cb-21e91f054022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test can result in false positives if the person is infected
        with another related virus such as dengue fever. Therefore, positive or inconclusive
        tests should be followed up with additional screening to confirm a Zika diagnosis.
        A false negative can result when a person is nearly recovered or does not
        have enough virus proteins to be detected, which could be the case when someone
        is nearly recovered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8cefd7-2be3-4677-b222-fa1dd605ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test can be performed at laboratories across the country through
        the CDC''s laboratory response network and will become available in about
        two weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948e862-b524-485b-a741-c22396ea08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a test that was developed over years in the CDC laboratory
        and in over a question of just weeks we''ve been able to scale up production,"
        Frieden said, adding while the test is not yet widely available, it is a step
        forward.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293ebe4-9f69-4f5f-987d-abb16478364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexually transmitted cases of Zika</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee638b0-4929-40d5-9990-d667fde2c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report on sexually transmitted cases of the Zika virus says
        two confirmed and four probable cases included "condomless vaginal intercourse
        and occurred when the male partner was symptomatic or shortly after symptoms
        resolved," according to the CDC. It is not yet known how long the virus remains
        in semen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37c6da-7ac1-4d24-9b24-5bbcd5a273c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected individuals were between the ages of 19 and 55 and
        "several" of the women were pregnant. All the cases were reported to the CDC
        between February 6 and February 22.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8cd02-8fae-4fb2-946c-6034e092f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/19/pope-francis-contraceptives-zika.html">Related:
        Pope suggests contraceptives could be used to slow spread of Zika</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914ae0b-4ba2-44b5-8885-1fcb6bafda00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report was published online in the CDC''s MMWR journal Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6b07f-c831-4cbe-ad49-385972cb729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC announced Tuesday it was investigating 14 new reports of
        sexual transmission of the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64ae19-3865-40b2-b338-de0fa5f2043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases are from multiple unidentified states. However, the
        Oregon Health Authority said Friday it has one case in the state.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8b3c9-9699-447f-93ba-fc115f682e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This report emphasizes the importance of condom use or abstinence,
        as previously advised by the CDC for pregnant women whose male sexual partners
        have traveled to Zika-infected areas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c762f-d2c6-42d1-b0b1-8ae87dabdaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not expect to see this many sexually transmitted cases,"
        Frieden told reporters Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e52b8-c52b-4cd4-be73-96b4862c0aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/02/Zika-virus-sparks-public-health-emergency.html">Related:
        Zika virus sparks ''public health emergency''</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289b2a5-f54d-47df-893d-e096e8d305cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:06:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:06:35.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/26/health/cdc-update-on-zika/index.html?sr=twcnni022716cdc-update-on-zika1246AMVODtopPhoto&amp;linkId=21702455">"CDC
        update: 147 Zika cases in U.S., new test for the virus"</a></em></p>'
  'middle-east-syria-fighting':
    'author': 'Don Melvin and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-27T08:29:13.370+08:00
    'imagesource': 'jcr:8a16d4a3-99bc-4cc7-849b-4d5384e72dee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ee4fbc1-8f4c-4027-8eb3-e2fffef823c6'
    'lead': 'The proposed "cessation of hostilities" in Syria, announced jointly earlier
      this week by Russia and the United States, went into effect at midnight Friday
      in Damascus (Saturday, 6 a.m. PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:09:26.300+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T14:09:30.993+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T14:09:30.664+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Temporary Syria truce begins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a41f3-d434-4795-8ad3-3bdfbc097f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The proposed "cessation of hostilities"
        in Syria, announced jointly earlier this week by Russia and the United States,
        went into effect at midnight Friday in Damascus (Saturday, 6 a.m. PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddcf873-299e-4008-9896-dacec6eb03ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Special Envoy Staffan De Mistura said at a press briefing in
        Geneva that immediate reports indicated "suddenly both Daraa and Damascus
        had calmed down."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744ebef-5efc-4008-b194-ae11a3e19560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unusual quiet descended on major cities in Syria, said Rami Abdulrahman,
        director of the London-based Syrian Observatory for Human Rights, adding there
        were brief exceptions including some unexplained explosions reported in the
        north.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff32bd-4595-4b9d-8f28-85d866c63cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody expects peace to settle over the nation overnight, De Mistura
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf163ea-f277-43be-9b71-9101bb1e34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some high chances that we should expect hiccups," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad121d-a856-47f5-b555-d48edf245f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are violations, he said, "the important point that we need
        to see is that if those incidents will be quickly brought under control and
        contained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead6a3f-a6a1-477f-9639-997ecb90a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Syria task force meeting will take place Saturday afternoon
        in Geneva to assess whether the temporary truce is being respected, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8529f-b057-43c3-b020-8e9872ebff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, the Security Council voted unanimously in favor
        of a resolution backing the halt in fighting and asking for all parties to
        abide by the terms of the cessation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e83dc-f693-4ca8-ba02-f54a62ac896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cessation of hostilities is the most hopeful sign in years in
        the nation that''s been torn by civil war. At least 250,000 people have died
        and at least 1 million people have fled the nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b283e5d-67c3-4cc3-a8ff-9342296abcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a main Syrian opposition group said it will respect the
        two-week truce that starts with the cessation of hostilities but it warned
        the government and Russia not to target it under a pretense of attacking internationally
        recognized terror groups like ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b5627-0d1b-4b79-a8fe-a37756a02812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel High Negotiations Committee said Friday that 97 factions
        agreed to abide by the deal, but it warned the Syrian regime and one of its
        major foreign supporters, Russia, not to attack the factions under a pretense
        of targeting internationally recognized terror groups in the region, such
        as ISIS and the al Qaeda-linked al-Nusra Front.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98211e-b1f9-4c5a-9610-5de008eec7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not be possible for the regime and its allies to exploit
        the ... truce by continuing hostilities against moderate opposition factions
        under the excuse of fighting terrorism," the panel said in a published statement
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a6028-e6f0-47f9-98e4-7dc8cdaed23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week truce does not apply to "terrorist organizations designated
        by the U.N. Security Council," including ISIS and al-Nusra. Military operations
        against them are expected to continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f699f7-a361-45a9-ace7-f843ef308043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an important detail because there are more than 160 armed
        factions on the battlefield.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c923993-da08-482d-9465-a13fd366b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, United Nations Special Envoy to Syria Staffan De Mistura
        said Friday he planned to resume the intra-Syrian peace talks on Monday, assuming
        the cessation of hostilities holds. Included will be representatives of the
        Syrian government and opposition groups, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb03058-2d02-4319-9cda-8fa6094d0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb3fbe-3801-49e6-9b73-53e414c45f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement calls for the Syrian regime and the opposition fighters
        to halt attacks and implement a U.N. "road map" for peace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d03fd9-dbc1-414a-8955-55d1e7137852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:30.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms, Russia, whose warplanes have targeted non-ISIS
        and non-al Qaeda Syrian opposition groups, will halt those airstrikes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591c4d9-5764-4509-a388-28e89399d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:31.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides agree to allow humanitarian agencies access to the territories
        they hold, and to refrain from taking territory held by the other side.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4eff5-4769-4eda-a78e-9f99e7e3fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:31.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "road map" is U.N. Security Council Resolution 2254, which the
        council adopted unanimously in December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f282b5f-053c-45c8-9dba-5f0fd564c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:31.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Friday''s deadline approached, regime and Russian airstrikes
        continued to pound different parts of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e151b-0324-4dc5-8ed1-d8531a8cf501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:31.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Russian President Vladimir Putin said the truce would
        be a difficult and "contradictive" process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23376596-f3b7-4b2a-bed2-99ace111d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:31.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s no alternative to a peaceful settlement of the conflict,"
        Putin told a meeting of members of the Russian federal security service, the
        FSB. "All conditions have to be created for the soonest end of the bloodshed
        and for an inter-Syrian political dialogue in the future with participation
        of all constructive political forces."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316eb04b-0d91-4192-b876-a1b1ebb9e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:31.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil war has raged over Syria for five years, since protests during
        the hopeful days of the Arab Spring were brutally repressed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff657610-5a4d-4c67-94a4-f26e9fd32299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:31.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter of a million people have died so far. Half the
        country''s population has been uprooted and has fled. People in some Syrian
        cities are starving. More than a million people entered Europe without the
        required papers last year -- most of them, by far, Syrians. The European Union''s
        commitment to the free, borderless movement of people is in danger of collapse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501458eb-9f0d-432d-8cb3-449b44fca56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:31.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Nick Paton Walsh, Mohammed Tawfeeq and Alla Eshchenko contributed
        to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a2a24-a37c-44a1-86a4-89658adf7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:09:26.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T14:09:31.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/26/middleeast/syria-fighting/index.html">"Temporary
        Syria truce begins"</a></em></p>'
  'chris-rock-oscar':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
