    'lead': 'The big question for the 88th Academy Awards can be reduced to five letters:
      WWCRD? What Will Chris Rock Do?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:14:54.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T14:14:58.604+08:00
