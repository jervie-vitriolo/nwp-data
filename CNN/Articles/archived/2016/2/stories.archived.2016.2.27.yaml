      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From Olympian
        to reality show star, and now MAC endorser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c9d62-4f47-49c0-8922-400046af105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:35:06.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:35:10.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caitlyn Jenner announced on Saturday (February 27) that she was
        collaborating with MAC Cosmetics to create a lipstick that would benefit "organizations
        and programs dedicated to improving transgender lives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be4c9c-24c0-475e-91a5-7a5ab42aebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:35:06.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:35:10.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner announced the collaboration on her Instagram page, where
        she shared an image of her reclining wearing a gold gown while being attended
        to by stylists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b37a8-05a3-437c-8bc7-e8a7b74ed9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:35:06.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:35:10.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, Jenner said, "I''m finally free to announce my partnership
        with @MACcosmetics! All sales of our lipstick shade, Finally Free, go toward
        improving transgender communities. Look for it in April!"</p>'
