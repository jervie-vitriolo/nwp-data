  'PBA-Commissioners-Cup-Alaska-Rain-or-Shine-Abueva':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-27T21:02:52.460+08:00
    'imagesource': 'jcr:634dd784-f653-48bd-90f5-debd2a442cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '846efb92-da7b-497e-92b5-71825a69b2e6'
    'lead': 'Alaska Aces made quick work of Rain or Shine Elasto Painters in the PBA
      Commissioner''s Cup on Saturday (February 27).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:25:20.106+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T13:25:23.846+08:00
