  'chris-christie-endorses-donald-trump':
    'author': 'Jeremy Diamond and Tom LoBianco, CNN'
    'caption': 'New Jersey Gov. Chris Christie announced that he would be endorsing
      Donald Trump for president.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-27T03:18:59.881+08:00
    'imagesource': 'jcr:b32ae56c-9abb-4b1b-99a1-6218c0e67d6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9849ecf-3ed9-46c6-988d-23b9175a013a'
    'lead': 'New Jersey Gov. Chris Christie offered a surprise endorsement to Donald
      Trump on Friday (February 26), saying there is no one better prepared to lead
      the country in the Republican 2016 race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:18:53.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:25:47.822+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:25:47.530+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Christie endorses Donald Trump

      '
    'updated': 2016-02-29T09:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29376e20-d5f7-4edb-baca-41a8b072376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New Jersey Gov. Chris Christie offered
        a surprise endorsement to Donald Trump on Friday (February 26), saying there
        is no one better prepared to lead the country in the Republican 2016 race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01a09f-dee7-45fb-a992-7199fc49b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to be here to endorse Donald Trump for president of
        the United States," the New Jersey Republican told reporters at a press conference
        in Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb7b56-03a4-4391-9151-dc52e5ab25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best person to beat Hillary Clinton on that stage last night
        is undoubtedly Donald Trump," Christie, who plans to appear at Trump''s Oklahoma
        event Friday night, added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26d95e-2b15-44ac-a5e0-13352a520de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Christie appeared on stage together the day after a rough
        debate performance where the real estate mogul faced off against Sens. Marco
        Rubio and Ted Cruz. Christie and Trump took turns unloading on the freshman
        Florida senator, who spent the morning insulting the billionaire businessman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba07b51-fad5-4dba-a5fb-c54ff689bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Desperate people do desperate things," Christie said, when asked
        about Rubio''s comments, adding that his remarks were the "flailing punches
        in the final days of the campaign."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eda4ef-1c2d-4e61-81e8-211a371de1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump chose to go after Rubio for wearing too much makeup during
        Thursday''s debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a77522-c952-4514-9224-1e857fcc7346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw him backstage and he was putting it on with a trowel," Trump
        said, before repeating his attack that the Florida senator chokes under pressure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4ca9f-f8f5-42ea-a506-8973b1ca9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie, in the waning days of his own presidential campaign, had
        specifically targeted Rubio as not qualified for the office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2e4bd-9222-4d04-a4e2-b3fe3a8b61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally speaking I''m not big on endorsements," Trump said, adding,
        "This was an endorsement that really meant a lot."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad433d-578e-490b-837a-e170218b3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the endorsement, Cruz dodged on weighing in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784dc8c9-70dc-496d-ab26-a8f2a4aa515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is going to be made by the voters on Super Tuesday,"
        Cruz told Fox News'' Sean Hannity in Nashville.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88467c30-9e3e-4c31-8abf-f6f8ae2ba967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:47.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Theodore Schleifer contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93eea4-e86d-476e-a655-7ba33aba4649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:18:53.682+08:00
      'mgnl:createdBy': 'jeff'
