      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:31:45.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:31:49.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/05/PNP-chief-New-Years-Call-stay-apolotical-in-2016-elections.html">Related:
        PNP chief Marquez to police: Remain apolitical in 2016 elections</a></p>'
