  'amazon-facebook-google-microsoft-support-apple':
    'author': 'David Goldman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-27T00:15:57.858+08:00
    'imagesource': 'jcr:8e00d2d9-2f36-41d2-b81b-38c173bd6f76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f2690f3-3788-4541-a249-3b36a0c141dd'
    'lead': 'Amazon, Facebook, Google, Microsoft, and other tech companies will file
      letters to the court stating that they stand with Apple, according to the companies
      and sources familiar with their plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:30:15.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:25:50.654+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:25:50.436+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon, Facebook, Google, and Microsoft pledge support for Apple

      '
    'updated': 2016-02-29T09:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae042b-f886-45a6-8e3a-f48cc485baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Apple''s biggest business
        rivals will be supporting the company in its court battle against the FBI.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6585d7-8e63-4bf9-94c8-4bcbbbbf57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, Facebook, Google, Microsoft, and other tech companies will
        file letters to the court stating that they stand with Apple, according to
        the companies and sources familiar with their plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837cc7ba-d58d-4bad-b2d0-d312a0e0881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each has to file its brief to the court by March 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2f125-d697-4bf3-998e-30f9d8a0a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft was the first to say it would add its voice to the court
        battle. At a House Judiciary Committee hearing, Microsoft Chief Legal Officer
        Brad Smith said Microsoft believes Apple is right that the courts should not
        force it to write code that would help the FBI unlock a San Bernardino shooter''s
        iPhone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf79ce-aaae-4004-8d15-ef3c96e34c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said that Congress, instead, should draft updated laws that
        address how technology companies should work with law enforcement when a suspect''s
        data was encrypted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e25f32-b2e4-442a-b211-f9e90baa8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that Apple is making an important point," Smith said.
        "We agree wholeheartedly with Apple that the right place to bring this discussion
        is here, to the House of Representatives and the Senate so the people who
        are elected by the people can make these decisions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871dc40f-562c-4568-9372-cac9e8a8f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Smith showed off a prop: a century-old adding machine
        that he claimed was the most advanced technology from the time the All Writs
        Act was last updated. The All Writs Act is a central law that a magistrate-judge
        referenced in her order to Apple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d8bba-2c61-49f6-b296-de487df5ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put simply, we do not believe that courts should seek to resolve
        issues of 21st century technology with law that was written in the era of
        the adding machine," Smith said. "We need 21st-century laws that address 21st-century
        technology issues. And we need these laws to be written by Congress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26731ccc-2224-4c49-9e05-41a15f851670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a congressman congratulated Smith on his impressive prop, Smith
        noted, "It''s amazing what you can buy on the Internet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c36613-f100-485e-aefa-c6ff4533b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Amazon, Facebook, Google
        and Microsoft pledge support for Apple."New York (CNNMoney) — Apple''s biggest
        business rivals will be supporting the company in its court battle against
        the FBI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7375eb9-5589-4de9-85f0-0e26b109f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, Facebook, Google, Microsoft, and other tech companies will
        file letters to the court stating that they stand with Apple, according to
        the companies and sources familiar with their plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96f0a0-2a73-4271-b719-f81cba7dade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each has to file its brief to the court by March 3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f093c2-c9de-4ad1-aae6-0edfb1359a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft was the first to say it would add its voice to the court
        battle. At a House Judiciary Committee hearing, Microsoft Chief Legal Officer
        Brad Smith said Microsoft believes Apple is right that the courts should not
        force it to write code that would help the FBI unlock a San Bernardino shooter''s
        iPhone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b83d1a-9be6-4542-9470-3310736d2f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said that Congress, instead, should draft updated laws that
        address how technology companies should work with law enforcement when a suspect''s
        data was encrypted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e747c-98af-44ff-b453-3ed73137b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that Apple is making an important point," Smith said.
        "We agree wholeheartedly with Apple that the right place to bring this discussion
        is here, to the House of Representatives and the Senate so the people who
        are elected by the people can make these decisions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a975d-3796-4f67-9b73-e52b5e6900e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Smith showed off a prop: a century-old adding machine
        that he claimed was the most advanced technology from the time the All Writs
        Act was last updated. The All Writs Act is a central law that a magistrate-judge
        referenced in her order to Apple.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72fcb4-e20a-4136-917c-9a34d797350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put simply, we do not believe that courts should seek to resolve
        issues of 21st century technology with law that was written in the era of
        the adding machine," Smith said. "We need 21st-century laws that address 21st-century
        technology issues. And we need these laws to be written by Congress."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835fb31-98dc-4843-b928-26bb91526c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:30:15.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:25:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a congressman congratulated Smith on his impressive prop, Smith
        noted, "It''s amazing what you can buy on the Internet."</p>'
