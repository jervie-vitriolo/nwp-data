      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Davao City Mayor
        Rodrigo Duterte was called "the next president" by a leader of the Moro Islamic
        Liberation Front (MILF) on Saturday (February 27), when he visited the Moro
        group''s camp in Sultan Kudarat, Maguindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815aec3b-631d-4528-895a-412e080f918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was given a warm welcome with some MILF members even wearing
        his campaign shirts. He arrived at Camp Darapanan in Sultan Kudarat at noon,
        and was welcomed by MILF Vice Chairman Ghadzali Jaafar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0bc88-8608-4825-8fc6-a6c5e693aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor was introduced as "the next president" by Jaafar to the
        members of the MILF Central Committee and other officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0cf013-8151-4a6e-b5fd-d06667315c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first presidential candidate to visit an MILF camp. He''s
        also the only candidate from Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b6f34-e0ca-4207-8d93-006add679133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went there to discuss with them the ongoing struggle for peace
        in Mindanao and detail his plans to fix the problem if he''s elected president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64ba09-6c16-48b9-9896-9e6891c77864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move could further boost his standing in the south where people
        continue to suffer from conflict and many still struggle to find peace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f6baf-f9c6-43e8-bbb4-504050625c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/01/bangsamoro-basic-law-stakeholders.html">Related:
        Bangsamoro stakeholders frustrated by government’s failure to pass BBL</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df3165-3b0f-4029-853a-483d48c3a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar asked Duterte on his plan for the revival of the Bangsamoro
        Basic Law (BBL). The mayor assured the MILF that its territories under the
        BBL agreement will be recognized by him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf318eb-b37c-4f3f-81a7-a4991bd27caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Davao City mayor is still supportive of the BBL, he
        has consistently said that nothing short of federalism will satisfy the Moro
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e6f3a-1cc4-427d-bf91-1df2df64dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte often criticizes the government for supposedly dribbling
        the BBL. He has also attributed Mindanao''s lack of development to the current
        set up of government where power and money are concentrated in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21224c61-ef19-4a7a-b89d-4661fe514a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Eh ako kung hindi ko talaga matiis, magsabi talaga ako,</em>
        I will separate. I will lead a movement or be follower in that movement to
        separate from the entire Republic of the Philippines. Ginagawa tayong g***.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490c5e1-7902-49e7-bc49-066ae8a7a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If I can''t take it, then I will say it, I will separate.
        I will lead a movement or be follower in that movement to separate from the
        entire Republic of the Philippines. We''re being made a fool."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3552c31-4dbc-473d-8fe2-bf58768e2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/18/duterte-malacanang-federalism.html">Related:
        Duterte won’t stay in Malacañang if he wins, calls it ''a symbol of oppression''</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d82b7df-9f7f-4f05-a21f-ad9697fe369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor has also warned that if the peace problem in Mindanao
        is not resolved soon, this could just lead to war which he hopes will not
        happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea570c5-506d-4b13-ba4f-b236b72265d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said some have actually started doing this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237c43b-eb8e-4480-8eea-7eda5bc9b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to what the military is saying, Jaafar said that those
        involved in the recent clashes in Lanao del Sur are not members of a local
        terror group or the MILF, but Moros expressing their dismay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3ef6a-420b-4ed2-917f-537c275cc8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So<em> para pakita nila sa gobyerno ng Pilipinas na masama ang
        loob nila, bumabalik sila. But they are not extremists, they are not terrorists.
        Sila’y mga revolutionaries sa katunayan,”</em> he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabbee9-3380-4edf-9afc-effa65cff36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So they can show to the Philippine government that
        they are aggrieved. But they are not extremists, they are not terrorists.
        They are revolutionaries. "]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0d944-7e94-46f5-9579-5e8ca526aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/26/lanao-del-sur-butig-get-aid.html">Related:
        Lanao del Sur evacuees get aid</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f4718-a98a-4159-8772-b0f52296f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL is virtually dead in the current Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567d006-b3c9-469b-b352-d01fdd959781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/26/third-party-monitoring-team-report-mamasapano-bbl.html">Related:
        Monitoring team releases third report, says Mamasapano incident delays BBL</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754612a3-9a51-405c-8e7a-8df0bf3f7b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins, Duterte said he will form a commission that will ensure
        that passage of the measure which he said would complement his plans to eventually
        come up with a federal form of government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c0457-8187-48a1-b46f-721fa12f119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a campaign</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc17fd2-9a82-4965-a26a-e27bed4240dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite discussing his plans for Mindanao and the BBL with the MILF,
        Duterte clarified that he is not campaigning, knowing that the group has always
        been apolitical.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1180a7-9928-4721-81e6-2201165b44dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am here to plead na you just postpone any action whatever, a
        decision that might derail that peace process… Eh may eleksyon naman, why
        don’t you just… I’ll do everything that there will be fairness in this land,”
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe0a5b-e596-4967-a4b2-5d2b8f296bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am here to plead that you just postpone any action
        whatever, a decision that might derail that peace process… There''s an election...
        I’ll do everything that there will be fairness in this land."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0343a91f-5d7d-421d-a6b7-0e574dfaf893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, couldn’t help himself from taking potshots at
        his opponent Manuel Roxas II.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca1340-922a-475c-95da-17922d6da692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Oportunista yang b**ng na yan. Panahon ni Erap, panahon ni
        Arroyo nandiyan. Panahon ni Aquino nandiyan siya. Hindi mo malaman kung saan
        ang prinsipyo sa buhay nito</em>. Roxas is for Roxas himself," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4b7e0-6327-495e-ae9a-ef8d7e97b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He''s an opportunist. During the Erap administration,
        the Arroyo administration, he was there. You don''t know where his principles
        are. Roxas is for Roxas himself."]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65517a-a658-4f45-898b-873135caab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the mayor''s arrival, Jaafar said that the MILF is not
        endorsing any candidate and will let their members choose the candidate of
        their choosing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89712ad6-9a01-4e81-89ed-7e2421a4cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:52:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:23:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF leader, however, admitted that he is impressed with the
        way Duterte handled Davao City and how it became progressive and developed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
