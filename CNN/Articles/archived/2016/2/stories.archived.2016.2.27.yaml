  'roxas-jobs':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Presidential aspirant Manuel Roxas II wants a million new jobs every
      year.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-27T20:23:45.483+08:00
    'imagesource': 'jcr:ba330e28-b915-41fb-80e9-86af153fd23a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93bc0822-8556-4faa-9d83-cb678f3ee2a4'
    'lead': 'Administration presidential bet Manuel Roxas II promises a million jobs
      each year should he be elected. But an economist believes this is insufficient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:38:20.282+08:00
