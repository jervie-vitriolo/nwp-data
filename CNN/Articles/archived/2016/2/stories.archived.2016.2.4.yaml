  'Abaya-DOTC-officials-anti-graft-law-MRT-3':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-04T08:28:54.733+08:00
    'imagesource': 'jcr:8e900daa-54d9-402d-b298-bcfaf4de1f48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5e895b3-4cc2-4d46-a380-44b1b38ec092'
    'lead': 'Transport officials led by Secretary Joseph Emilio "Jun" Abaya may have
      violated provisions of the Anti-Graft and Corrupt Practices Act in relation
      to the Metro Rail Transit Line 3 (MRT-3), according to a Senate subcommittee
      report on Wednesday (February 3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:33:55.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:00:28.854+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abaya, DOTC officials ''may have violated'' anti-graft law over MRT-3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5a731-da93-4ec9-b29b-7368fd9d572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Transport officials
        led by Secretary Joseph Emilio "Jun" Abaya may have violated provisions of
        the Anti-Graft and Corrupt Practices Act in relation to the Metro Rail Transit
        Line 3 (MRT-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d95b4-0d2b-4e85-87b2-1419cd363e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the report submitted on Wednesday (February 3) by the Senate
        Sub-Committee on MRT3 and Transport Issues — chaired by Sen. Grace Poe — to
        the Committee on Public Services, chaired by Sen. Serge Osmeña.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35667dc8-5661-4fb6-acb6-344f8c7f08be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s subcommittee recommended that its report be submitted to
        the Office of the Ombudsman, Department of Justice, and Civil Service Commission
        for further investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0259d9-5cce-48e8-8e56-9d03c90b909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not recommend that anyone be charged for graft —
        although back in December, she did say she''s surprised Abaya was not charged
        for a supposedly anomalous MRT3 maintenance contract.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a381b44-8c29-499e-afb1-125195dc8d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/11/09/Poe-grills-Abaya-over-MRT-woes.html">Related:
        Poe grills Abaya over MRT woes</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ffa54-5c2d-42f5-8e40-63c5c0cb0dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the other recommendations made by the Sub-Committee included:
        designating the National Transportation Safety Board as the central independent
        agency to investigate transportation issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ee3c2-266a-4913-9657-01032e5bb88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said the rehabilitation of physical structures —
        like the trains and station facilities — must be done immediately. And it
        must be done with transparency and the cooperation of stakeholders and concerned
        groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30270b-a3c5-4480-99f2-f9fea8924b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/08/Senator-Grace-Poe-Nancy-Binay-inspect-MRT-prototype.html">Related:
        Senators Poe, Binay inspect MRT prototype</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a351e-e1a2-438d-9f91-a9eee3187ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also recommended immediately replacing the current maintenance
        contractor. In case of service interruptions, there should be shuttle buses
        on standby to transport stranded passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368f62f-0a57-4b5d-b3de-ea37ef66d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subcommittee also said the Department of Transportation and
        Communications (DOTC) and MRT3 management should meet and sort out their differences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2869a1-0006-4c0b-83a7-61df4ce01fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five hearings were conducted by the Senate on the issues surrounding
        the MRT3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da787630-ec54-4005-97d1-7c067cc57229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:33:55.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:00:29.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'PBA-Philippine-Cup-San-Miguel-Beermen-Alaska-Aces-Chris-Ross-Finals-MVP':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-04T12:06:02.068+08:00
    'imagesource': 'jcr:9a3f76d2-ac8b-4a1c-a823-6bd11f740524'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae490be-e7a4-4a3e-a38e-2e6af6141f1b'
    'lead': 'With June Mar Fajardo out of the picture in San Miguel''s first three
      games of their best-of-seven series, it was newly-crowned Finals MVP Chris Ross
      who shined the brightest among the Beermen. And with the title within touching
      distance in Game 7, it was Ross who once again stole the show. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:37:17.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T08:37:20.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T08:37:20.326+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ross salvages Beermen from jaws of defeat, wins Finals MVP plum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd964404-d854-4b0c-ae8c-5a909273607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:37:17.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:37:20.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> His primary role
        was to bother his opponent with his pesky defense, but in a series where San
        Miguel Beer star June Mar Fajardo missed the first three games, Chris Ross
        shone the brightest on both ends for the Beermen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5800a9b3-c6cf-4a88-8539-a0478ff6479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:37:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:37:20.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his best game yet happened in Game 7 of the Smart Bro-PBA Philippine
        Cup finals against the Alaska Aces on Wednesday (February 3) at the Mall of
        Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1916061-75e8-4b63-9be0-a9afea2eb1d1'
      'mgnl:activationStatus': true
