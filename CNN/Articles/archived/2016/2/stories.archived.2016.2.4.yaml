      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross, who scored 21 points built on four three-pointers, had carried
        the Beermen onto his shoulders especially when they didn''t have league MVP
        Fajardo to bank on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298602a-9af9-48e9-bbc5-fd35c7f07bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:37:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:37:20.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he hardly flinched under the weight, earning the San Miguel
        Beer mentor''s praise after the team carved out a slice of history by completing
        a comeback from 0-3 down in the best-of-seven finale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf8e7f2-f387-4136-80d8-4317159a30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:37:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:37:20.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My players, especially Ross, refused to lose. <em>Yung leadership
        niya nag-rub off sa players,"</em> said coach Leo Austria of Ross, who was
        named Finals MVP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac89fa7-b071-411d-9f19-db65565c7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:37:17.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:37:20.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy for him. I told him I needed his pressure defense but
        the good thing is, he kept scoring. And it''s a bonus for the team."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fcca78-b1ce-44bc-94f0-360210c36277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:37:17.297+08:00
