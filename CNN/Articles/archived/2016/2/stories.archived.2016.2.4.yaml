      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wanted to ask Roxas his views on the government''s response
        to the Yolanda tragedy, Bangsamoro Basic Law (BBL), the Mamasapano incident
        and the Social Security System pension hike bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f72f4e-a84a-4a62-95a1-d1461eb6b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:50:20.461+08:00
