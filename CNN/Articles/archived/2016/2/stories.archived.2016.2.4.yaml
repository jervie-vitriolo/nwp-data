    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryan Reynolds calls ''Deadpool'' a ''game changer'' for superhero films

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db81de-d000-4f40-bbb3-bbcacb9cceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters)</strong> — In the last few years, superheroes
        of all kinds have faced a wide range of villains in countless action adventure
        movies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806dc077-0e92-4dcb-a798-0bfabb43a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood actor Ryan Reynolds says Deadpool, Marvel''s anti-hero
        about to hit cinema screens, is redefining the genre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0cb21e-087b-49d8-a565-b267d62a6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the movie''s synopsis, the film tells the story of
        former Special Forces agent turned mercenary Wade Wilson, who undergoes a
        rogue experiment to treat his cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065c4be-e753-4cd1-b67d-c17cb6e16ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation leaves him scarred but also with powers that allow
        him to heal quickly and Wilson, soon Deadpool, seeks revenge on the man who
        carried out the experiment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad5aec-9de8-43a2-badc-c1d610189942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/08/05/Marvel-Comics-Deadpool-Ryan-Reynolds-official-movie-trailer.html">Related:
        ''Deadpool'' trailer is explosive, funny — and dark</a></p>'
