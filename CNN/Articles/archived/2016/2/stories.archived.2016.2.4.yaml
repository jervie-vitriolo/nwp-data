    'template': '1'
    'title': 'Bernie Sanders: ''Of course we''re an underdog''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba747b5-2848-4fd5-ba30-adc45cfcc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Bernie Sanders insists he''s the underdog
        in the presidential race against Democratic rival Hillary Clinton despite
        his commanding lead in New Hampshire polls ahead of next Tuesday''s first-in-the-nation
        primary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d7d6b-192e-4bda-b24b-aaf28faff186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we''re an underdog. We are taking on the most powerful
        political organization in the country," Sanders told CNN''s Anderson Cooper
        Wednesday night in a clear swipe at Clinton during a town hall in Derry, New
        Hampshire. "We started this campaign nationally, as you well know, 40, 50,
        points behind Secretary Clinton ... I think it''s fair to say we have come
        a pretty long way in the last nine months."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb71260-4243-45e8-90f3-d970ae6e9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/04/hillary-clinton-losing-new-hampshire-bernie-sanders.html">Also
        read: Clinton campaign wants you to know she is losing in New Hampshire</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0478bfe-b832-40ad-a8c4-d84cdc296f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment came on a day of escalating tension between Clinton
        and Sanders. Since Monday night''s Iowa caucuses, which Clinton narrowly won,
        the two have exchanged sharp words over the ideological direction of the Democratic
        Party in the post-Barack Obama era. Earlier Wednesday, Clinton, seeking to
        close Sanders'' big lead in New Hampshire, said she was "disappointed" at
        the Vermont senator over his comment on Tuesday that she was only a progressive
        "on some days."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3173a-3f63-42b3-b0e7-93066a83c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we keep it on the issues, because if it is about our records,
        hey, I am going to win by a landslide on Tuesday," Clinton said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ab273-2934-44a7-b77a-13a4c9602790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders responded during the town hall that he had simply quoted
        Clinton''s past statements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab12d9a-da07-4203-b152-5578a71a7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Clinton said, ''Some people call me ... a moderate. And
        I proudly say that I am a moderate,''" Sanders said. "That''s what she said."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfd5ca-f24e-4392-91f0-8372663dc693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton trying to narrow gap in New Hampshire</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183d1e4-5779-45bc-b535-42e32e800503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls in New Hampshire suggest the primary will not be as close
        as the nail-biting Democratic caucuses in Iowa. Sanders, exploiting his high
        favorability in a state that borders his stomping ground of Vermont, has a
        strong advantage, leading Clinton 55% to 37% in the latest CNN Poll of Polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49573538-9ab2-447c-9ebb-e2ef98794065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic primary may turn out to be the only contest in the
        2016 race where Sanders faces the burden of high hopes compared to Clinton,
        the clear front-runner in national surveys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c2ed7-c2d2-4d03-959b-281aedbd3451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with her Iowa victory in her back pocket, and as she looks forward
        to looming nominating elections in South Carolina and Nevada where she is
        a strong favorite, Clinton can enjoy a short vacation from expectations in
        New Hampshire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2905f4-c73d-4dd4-bcc3-7a6574bc0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is trying to trim the gap between her and Sanders by portraying
        herself as a "progressive who gets results," implicitly suggesting that the
        senator''s democratic socialism may be ideologically pure but has little chance
        of becoming reality in divided Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37960c-5997-4ff9-8ebe-4353827fe483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have a contest of ideas," Clinton told Blitzer
        in an interview on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ff70a-c232-46d3-8ae3-42470c3831ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important people understand that good ideas are one
        thing, but you got to know how to implement. You''ve got to have a record
        of getting results. And I''m taking my ideas and my record to the people of
        New Hampshire this week."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea1ed7-69ce-4955-9160-d5e9eee6837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders not taking anything for granted</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef36619-49fe-4101-bd78-6482c336cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, who envisages a much more pronounced role for government
        than Clinton in financial regulation, health care and other policy areas,
        has electrified the grass roots of the Democratic Party with his unapologetically
        liberal message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e9ae5-8e37-408c-a5ad-100f0ffb37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hoping to build on his strong challenge to Clinton in Iowa,
        after reversing a 30-point deficit in opinion polls in the state in only three
        months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a0b68-f249-4bb1-9c33-15d5d77c5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We began the political revolution not just in Iowa, not just in
        New Hampshire, but all over this country," a hoarse Sanders told supporters
        in New Hampshire on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92195522-fc3e-44db-ae31-fdcce7038879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he told reporters that despite his apparent advantages in New
        Hampshire, he was not taking anything for granted. His comments came even
        as he piled up a staggering $3 million in campaign contributions on the back
        of his performance in Iowa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e84acf6-99e9-4efb-a556-441314c0fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders is well aware that his opponent feels a deep kinship to
        the state, after it revived Bill Clinton''s 1992 presidential bid and Hillary
        Clinton''s 2008 primary campaign against Obama.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d26c8e-03a6-4882-84dd-9fb90d5f94ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic strategist Chris Kofinis said that he expected a sharper
        tone from Sanders at the CNN town hall, which gives the senator an opportunity
        to appeal to Democrats countrywide rather than just locally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af98bdd-c506-4e72-afe8-748db1a49ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Sanders clearly smells some blood. He thinks he has got some
        momentum," Kofinis told CNN''s Carol Costello.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff26c0a-15a3-43c2-820a-f9ea3e6afecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he is playing to New Hampshire. I think he is playing
        to a larger audience."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5271f62-2375-4a5f-a64a-d69eb00c85e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:50:25.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/03/politics/democratic-town-hall-highlights/">"Bernie
        Sanders: ''Of course we''re an underdog''"</a></em></p>'
