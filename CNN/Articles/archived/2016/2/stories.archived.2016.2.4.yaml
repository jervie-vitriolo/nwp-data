    'lead': 'Militant group Bayan filed a motion for reconsideration on Wednesday
      (February 3) against a Supreme Court ruling which upheld the constitutionality
      of the Enhanced Defense Cooperation Agreement (EDCA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:29:14.314+08:00
