      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roxas only granted an exclusive interview to one local
        radio station, which was arranged by Mayor Evangelista.</p>'
  'sandiganbayan-revilla-plunder-pre-trial-pdaf':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'The Sandiganbayan on Thursday (February 4) cancelled for the second
      time Sen. Ramon ''Bong'' Revilla Jr''s pre-trial hearing over a plunder case.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-04T16:46:39.664+08:00
    'imagesource': 'jcr:28284dc4-96e6-44ff-982e-34fff1f203a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dfe56b8-b8bb-41a7-bb2c-d9c32671e20d'
    'lead': 'A year and half after he was charged over the alleged pork barrel scam,
      Sen. Bong Revilla''s trial has yet to begin. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:52:56.955+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:54:20.381+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan cancels Revilla’s plunder pre-trial anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8f558-997d-4e38-8dde-83a0e27b65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Bong Revilla
        has been in jail since June 2014, but until now it is still uncertain when
        his actual trial in court will begin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ce974-2979-4c8f-88ee-7f30127fcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the senator''s case suffers another delay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2008fb-2ff7-46b8-aa4e-a1e01d02fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan on Thursday (February 4) cancelled for the second
        time a pre-trial hearing on the plunder case against Revilla, his co-accused
        and former chief of staff Richard Cambe, and their alleged cohorts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f6fc3-c262-45ed-b4b7-f620b764e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the defense lawyers, they are not finished with marking
        documentary evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710da7f4-66c8-4673-a192-12f72f505e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambe’s lawyer, Atty. Michael Ancheta, said the exhibits are “voluminous.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efb920-2956-4872-988c-679a4d1986a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many exhibits, in fact they are confusing because
        many of these exhibits carry quintuplet letter marking and it would really
        take months to mark them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1b802-f255-4b49-b59c-15a00f4c9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documentary evidence are marked before any hearing can begin so
        documents are easily identified when they are presented during the course
        of the trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c433a8d-fa3a-4b1b-bdd8-2644585fb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the clerk of court has to be present when pieces of
        evidence are marked. The pace of marking the documents is also dependent on
        when the court is available for the procedure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68e973-0e64-4848-87ee-51f0ef94a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution is done marking their evidence, but it also took
        them almost a year to finish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b39aa-a0f8-4a94-b262-a322b6cf16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said they are now ready for the trial, but the way
        they see it, the defense is not.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb20e2b-88ef-4fa4-98e3-41ae6eb4b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the accused who is in jail so if there is anybody who should
        endeavor to fast track the hearings, it should be the defense. But I think
        its the other way around, it''s the prosecution that has been manifesting
        to the court that it wants the case to be set on trial," said Atty. Joefferson
        B. Toribio from the Office of the Ombudsman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f783f-0eca-4905-93ad-031c4789834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s lawyers said they have about 40 more documents to mark
        but they still need the court to issue a subpoena for these papers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c4d46e-1f12-4779-9c52-f56dfbd215dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include transcripts of stenographic notes from senate blue
        ribbon committee hearings on the pork barrel scam, and annual audit reports
        on several implementing agencies of pork projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf19b54-6b36-4510-85e8-d410c284aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Atty. Anthony Balisi, Revilla’s lawyer, they asked
        the court a week ago for a subpoena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1ec65-f1ee-4a64-ab3d-0609d476c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were constrained to request for the subpoena after we have exerted
        reasonable efforts to obtain these documents from the proper custodians, and
        in fact this is the right of Senator Revilla as an accused.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c155e3d-8f68-4b61-a611-bf05c1ea7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the marking of evidence seems to be the reason behind delays,
        both the prosecution and the defense agree it is a part of the legal process
        that cannot be overlooked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad07655-b0b0-408c-bff2-aec6112b194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s pre-trial is reset to March 7.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d9f2c-00d4-4994-ae02-96bd82908bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is among the lawmakers facing plunder and graft charges for allegedly
        channeling their pork funds to ghost projects of non-government organizations
        (NGOs), founded by businesswoman Janet Lim-Napoles, in exchange for kickbacks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81606f96-85c8-4bce-a16f-69c90239e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:56.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:20.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Revilla, Sens. Juan Ponce Enrile and Jinggoy Estrada
        face the same charges, together with Napoles and Enrile’s former chief of
        staff, Atty. "Gigi" Reyes.</p>'
  'UAAP-Womens-Volleyball-La-Salle-Lady-Spikers-Ara-Galang-injury':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Ara Galang recorded 10 points in her return for the De La Salle Lady
      Spikers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-04T16:34:51.326+08:00
    'imagesource': 'jcr:847098c1-41f7-43de-8055-5e5a928cf24c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '802b7147-de3e-472b-a6c8-2de787aaa1e2'
    'lead': 'After an 11-month absence, Ara Galang has returned for the La Salle Lady
      Spikers and she is looking to bounce back from the injury even stronger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:56:29.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T14:57:43.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T14:57:42.980+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Back from injury, La Salle''s Ara Galang aims to improve her game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca59129-63f1-4111-938d-c9233bc3d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It’s been a long
        11 months for La Salle’s Ara Galang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c6043-579c-475e-b199-53b5f5f4db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an impressive showing for the most part of Season 77, Galang’s
        season was cut short after succumbing to a season-ending injury in the semifinals
        of the University Athletic Association of the Philippines (UAAP) volleyball
        tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed27e1-a85c-4d89-911c-45d96295b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losing Galang, the Lady Spikers managed to get past National
        University before eventually being swept by archrival Ateneo in the finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892a3e3-a21d-41ac-84f4-4bb98e94bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would Galang have made a difference?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2556ad-2190-4cb9-a7e5-aff1da0aa90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mere fact that she trailed only Alyssa Valdez statistically
        last season would at least suggest that La Salle may have put up a tougher
        fight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c98e3-ff6e-46de-89c5-179be573ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fast forward to 11 months later, in what is her last year for
        the Lady Spikers, Galang is back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc4532b-0c49-4e5a-b6ee-ff6c051f3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their opening fixture of Season 78 of the UAAP, the Lady Spikers
        marked Galang’s return with a solid victory three-set victory over the FEU
        Lady Tamaraws, 29-27, 25-23, 25-20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad4215-8a4c-4127-8700-15426fe9b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/03/uaap-volleyball-ara-galang-la-salle-feu.html">Related:
        La Salle marks Galang''s return with season opening victory</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966b76a-1aa5-47a3-b51c-53c18926cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long time away from the game, Galang was understandably
        giddy to finally be back on the court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eef475-6d77-402c-98a4-1055067cde01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Excited talaga ako,” she said on how she felt before the match.
        “(Masaya ako na) unang-una nakapasok ako sa lineup sa team and then naka first
        six.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71853b03-d90f-4b9a-8845-efe53de4abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m really excited. I''m happy that I was part of
        the lineup and included in the first six.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c3030-9ef2-42ed-9e98-46b91e38079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Salle standout had a decent performance in her return, chipping
        in with 10 markers in the win. But despite the good showing, Galang said she
        expects more from herself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2e5a5-541b-4ab2-98df-02fc367df154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me <em>hindi pa rin ako syempre contented, pero yun nga, darating
        naman ako dun for sure,”</em> she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c9a26-2e17-4e02-81c0-69bded00c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:29.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not content yet, but I''ll get there.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e6c63-c6b0-4081-8360-8e133be48899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiming higher</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37406596-bd39-4420-9649-76f59436f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physically, Galang claimed that she has completely recovered from
        her injury and says that she is at “100 (percent).”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930c0ea-0052-43dc-8295-0bb67cf57d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9157582-3c4e-4f1b-936e-af96b30d49ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to La Salle assistant coach Benson Bocboc, she isn’t
        quite all there just yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049f520-5ea5-434d-bcd8-a394a67e9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro ngayon, nasa mga 85 (percent) siguro, yung kaya niya pang
        gawin,” said Bocboc on Galang’s performance. “Ang target is to surpass yung
        nagagawa niya last season, definitely. Kasi hindi siya maglalaro kung papantayan
        lang niya yung lalaruin niya," said Bocboc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed8c02-7a66-489f-a52d-3eac6f3d03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“So sa ngayon, kulang pa, may kailangan pa kaming i-adjust.”</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8d4ea-3cfb-4cfc-9817-85470cb500f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now she''s at about 85 percent. The target for
        her is to surpass what she accomplished last season.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23836b8-7fa6-411b-b234-0d8f7e74bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang echoed the sentiments of Bocboc when she was asked what her
        own goals were in her return season.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb67aeb-02df-4ddb-a493-83ec0ccf0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa akin personally, syempre na magimprove ako,</em>” said Galang<em>.
        “Yung hindi ko lang mabalik yung game ko dati, pero maexceed ko pa yung level
        and yung sa team syempre, yung makuha namin yung goal namin.”</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a435937-6d1d-48eb-a1e6-5f2360064fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, personally, to improve. Not just to get my
        game back, but to to exceed that level. And for the team to achieve our goal.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ee9d1-9558-429b-9bc8-ec2c4e051a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the injury behind her and her high level of play in the process
        of coming back, the question remains whether or not she was affected psychologically.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f7a86-6d1f-43be-982e-defd7b999c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked she simply said, “yung fear totally nawala na sa’kin.”
        [Translation: I don''t have any fears anymore.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb9158-6d4a-42d8-8e47-30bdb2b6c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:36.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:57:43.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers will look to build on their season opening win
        in the UAAP against University of the Philippines on Saturday (February 6)</p>'
  'Pia-Wurtzbach-tax-BIR-Kim-Henares':
    'author': 'CNN Philippines Staff'
    'caption': 'BIR Commissioner Kim Henares (L) and Miss Universe 2015 Pia Wurtzbach'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-04T17:35:22.430+08:00
    'imagesource': 'jcr:28e6dace-fcab-4d03-81ce-d3f279fc3ab9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4cb8ab8-f470-4248-8191-6ff513f8a8da'
    'lead': 'Despite the Congress bill to exempt Miss Universe Pia Wurtzbach from
      paying her tax, BIR Commissioner Kim Henares stood firm that the queen should
      pay her taxes as the exemption is not yet a law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:03:24.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T15:03:27.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T15:03:27.414+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR''s Henares to Pia Wurtzbach: Pay taxes as exemption not yet a law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0bbcd-48f5-48b4-b655-a63ef9133374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pia Alonzo Wurtzbach
        may be the "most beautiful woman in the universe," but she''s not yet exempt
        from paying taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8cece-08fe-48f5-9410-6395a2e6150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of International Revenue (BIR) reminded the Miss Universe
        2015 title holder on Thursday (February 4) to declare her earnings truthfully.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c0930-2292-4c71-934e-469fa95da090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House of Representatives committee unanimously passed House Bill
        6367 last January 26, exempting her earnings and prizes from taxes and duties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6aceb4-8eff-4472-ab72-de03c7606242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BIR Commissioner Kim Henares said it''s just a bill and not
        a law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02363ae9-5858-4685-8bb9-a323aca3885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henares explained both chambers of the Congress should pass a law
        clearing the way for Wurtzbach not to pay a single centavo in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de0615-71e8-4ad3-b527-8da3216ac755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, she added the Filipina beauty queen is left with no choice
        but to follow the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70815af8-60f7-4e24-8cad-b3a7243b4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/26/Pia-Wurtzbach-President-Aquino-Miss-Universe-Malacanang.html">Related:
        Pia meets PNoy as queen visits Malacañang</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f6b3c-370c-41cc-b271-1f91ebc0ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR chief explained Wurtzbach will have to pay the bulk of her
        income in the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e451a30-a96b-441b-a4d0-1f03dcaa22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her prize package, Wurtzbach will receive salary as Miss
        Universe for the duration of her reign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e39064-d0f3-48be-adb8-eec9ff0ab442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to declare it. Compute Philippine tax, then show
        what you paid in the U.S., attach it to your ITR [income tax return]. So we
        will recognize the payment that you made to the U.S.," Henares said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0be035-ce65-4850-8118-8f817ffe1a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/01/23/miss-universe-pia-wurtzbach-other-prizes.html">Related:
        What else did Miss Universe Pia Wurtzbach win?</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85782773-f283-4ece-9bf6-b6b22cb7e80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added if there will be any tax payment in the country it will
        be just one to two percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599821b2-a07c-4db7-9bc5-11709b5d2fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backlash</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc02237-1b3f-4271-9964-b6d2ece82238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens hit Henares for being strict in collecting taxes from Wurtzbach.
        Some noted that Wurtzbach''s crown is not hers, but passed from one Miss Universe
        to another. Other netizens said that the beauty queen brought glory to the
        country and therefore should not be taxed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ca21d-ca7b-4ee3-9616-129b82697b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henares responded by saying that it was not on top of her mind to
        collect taxes from Wurtzbach or any personality who has brought pride to the
        country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c05ae2-4f2d-455c-b4ee-0371b28b99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to clarify, sa totoo lang kapag may nananalo, hindi ko
        naman naiisip na bubuwisan ko agad," she shared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093a940-fe5a-4017-9d2b-8c5dc9fef5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the backlash and negative comments, Henares stood by the
        nature of her work, which is to collect proper taxes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a6abe-9ca7-4dca-b082-600aec07ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/01/23/miss-universe-pia-wurtzbach-other-prizes.html">Related:
        Miss Universe Pia Wurtzbach: Modern Filipinas are brave, fearless</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fbfc0-a29a-48b9-9005-dabd7fa58f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as I''m doing what is right, you can never make people
        happy. And siguro, I''m happy to contribute to the conversation," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec2016-871f-4e67-b8b3-259ec305e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:03:27.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the queen''s homecoming press conference, Wurtzbach said
        that she has been responsible in paying her taxes, even when she was still
        in the entertainment industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ba57d-991b-465e-a35e-c3ce8f910b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:24.072+08:00
