      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec imposed the aggregated limits in the run-up to the 2013
        national elections, but a TV network contested it before the Supreme Court
        and won in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5df9c-6677-43be-addc-4b6f93945e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:13:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:53.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court said that hindi tama yung aggregate time limit,"
        said Comelec spokesperson James Jimenez. "And this argument was raised before
        the court as well and I guess the court decided that it was better to rule
        in favor of freedom of expression and the right of the public to be informed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e8029-b3e0-46b1-b915-73c31a79aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:13:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:53.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also requires the ads to indicate who paid for them
        and which candidate they are being paid for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f94a52-be18-40bf-84e9-355e926976b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:13:10.131+08:00
      'mgnl:createdBy': 'jeff'
