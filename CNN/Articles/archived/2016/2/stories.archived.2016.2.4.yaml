      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, everyone, even seldom-used Yancy De Ocampo and and Gabby
        Espinas, stepped up until Fajardo returned in Game 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfb2e8-3143-417f-9e69-7b9583e6acd4'
