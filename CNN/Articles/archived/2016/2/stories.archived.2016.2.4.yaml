      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519c6d8-ca60-4cdc-872d-759cd3b361ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With plenty of dark humor, violence and offensive language, the
        film has an "R" rating for the big screen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c46ff-678c-4284-ad42-d74b1aaadbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a game changer for superhero movies. We''re standing at the
        intersection of a kind of like superhero apocalypse. We have all these movies
        coming along and they''re all very, very serious and ... very gritty and dark,"
        Reynolds told Reuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94f512-380d-46fb-baac-20aaf7caaa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Deadpool</em> is kind of the opposite of that. He takes nothing
        seriously and I think that''s fun. It''s a nice refreshing change of pace,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbda95-89b6-4416-b9b7-521b998119d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You still have all the intense action, you have a movie that deals
        with themes that are a little bit more adult than necessarily some of the
        Marvel movies that have come along."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c1466-6132-498d-a2f3-b27c99644608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, directed by Tim Miller, also stars The Transporter Refueled
        actor Ed Skrein, Silicon Valley actor T.J. Miller, and Homeland actress Morena
        Baccarin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61bd6c1-a4b8-4e2c-969a-487d4e5f3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re in a great position where this movie is going to open up
        the R-rated landscape to superhero films. That''s great," T.J. Miller said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218d545-7ad9-4e23-b80d-12dac9ecc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:57:42.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Deadpool</em> hits cinemas worldwide from February 9 (February
        10, Wednesday, PHT).</p>'
  'europe-terror-threat-isis':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-04T07:05:32.790+08:00
    'imagesource': 'jcr:a859a582-ba29-408b-b52b-924cef1d3ed6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951ba90a-651c-451d-87f1-c652ceb89f27'
    'lead': 'The terror threat in Europe is at as high a level as it''s ever been,
      a U.S. official told CNN Wednesday, and nearly 2,000 foreign fighters who went
      to Iraq and Syria from Europe have returned home — with some potentially plotting
      new attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:16:38.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T08:16:42.534+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T08:16:42.298+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terror threat in Europe ''as high as it''s ever been,'' officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84005d40-4153-4a8b-9ef7-0d00403bdc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The terror threat in Europe
        is at as high a level as it''s ever been, a U.S. official told CNN Wednesday,
        and nearly 2,000 foreign fighters who went to Iraq and Syria from Europe have
        returned home — with some potentially plotting new attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c551d-ed1b-4757-b9ee-3df17e70e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest European and U.S. estimates show as many as 1,900 of
        those foreign fighters are back in Europe after stints in Iraq and Syria,
        the official said. The estimate covers the last few years since intelligence
        services across the world began tracking these movements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e15e84-4b34-4b74-a2b4-0882574d5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the fighters returning — but not all of them — joined ISIS
        while in the terror group''s self-declared caliphate and remain committed
        to the group. Others became disenchanted and fled back to Europe. It''s not
        clear how many of those who returned are plotting new attacks, the official
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee620d-f4bc-4fd8-912d-5cc376e6ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat stream is as high as it''s ever been" in Europe, the
        official said, and the tracking of possible plots and threats across that
        continent has not diminished since the attacks last year in Paris and the
        holiday season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca0a3e-96ad-470d-87cf-0ddc731ec9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a "major risk" of ISIS operatives mixing in with refugees
        and trying to travel to Italy from North Africa and other parts of the Mediterranean,
        a second U.S. official told CNN. The Italians, this official said, are expressing
        their alarm about this issue to the United States and other European allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c4b09-2a68-4c6a-8f6c-7260235113dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS growing in Libya</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0efcbd-185f-4cbd-9851-4f1a7d82b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of arrests across Europe in recent months
        of suspected ISIS operatives, some who are said to be inspired by the organization
        and others who have been ordered to undertake attacks. A huge worry for the
        United States now is that the growing ISIS organization in Libya has the independence
        and authority to order attacks by operatives in Europe, without getting coordination
        or approval from ISIS leaders in Syria and Iraq.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f55e6-e8be-4b4b-ab38-885a39fce5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is the lack of a stable and strong national
        government in Libya, where the United States believes there are somewhere
        between 2,000 and 3,000 ISIS fighters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a648ec8-3b58-418a-ba46-a1edf8888089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry has met with his counterparts
        from Italy and Qatar, as well as top NATO officials, to discuss how the United
        States could support Libyan efforts to form a new national government — something
        Washington believes is vital, not just for the country''s stability, but also
        to counter ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8729cde-feeb-4e87-920f-60e28475487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the ISIS fighters in Libya are centered around Sirte, where
        a new ISIS video shows brutal executions by the terror group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856fbc1-30e6-4c93-ab33-a6984bf800bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military, diplomatic options being considered</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2889874-95e7-4045-9bc8-39587b033948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department and Pentagon are working on both diplomatic
        and military ideas for what the United States might be able to do against
        ISIS, but several defense officials say there are no formal military options
        yet. The Pentagon, however, is looking at what new legal authorities are needed
        so it can target and strike ISIS in Libya, according to two defense officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5c99b-61c9-4293-b170-57580367dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europol says threat is most severe in a decade</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6e915-9870-4d7b-a4ed-91a5dccaffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror threat to Europe was recently underscored in a report
        from Europol, the European Union''s law enforcement agency. That report said
        the threat is the most severe in more than a decade. The "so-called Islamic
        State has a willingness and a capability to carry out further attacks in Europe,
        and of course all the national authorities across Europe are working to prevent
        that from happening. We know that there is a capability," said Europol Director
        Rob Wainwright.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a9cc1-288e-46a1-a3ef-456ec4800b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, there is a renewed look at what maritime capabilities
        ISIS could try to develop to be able to attack commercial shipping, including
        cruise ships, in the Mediterranean, a NATO official told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237db64-6fac-4f29-864d-d8b958f03e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Europol report also made one of the few public references to
        the psychological state of those who join ISIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a257a90-3026-40ff-81ca-6549f5e65229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant portion of foreign fighters have been diagnosed with
        mental problems prior to joining" ISIS, the report explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eafb9d-c99c-458f-8b97-8c56ae34eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some U.S. officials say more attention needs to be paid to ISIS''
        death cult mentality and the use of its apocalyptic vision to recruit fighters
        who will specifically go to their death for the terror group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2dd3aa-728c-4078-b50e-668d25396c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this comes as U.S. military and intelligence agencies are
        working on a fresh assessment of ISIS'' overall strength in Syria and Iraq.
        Several officials tell CNN the initial indicators are that the overall number
        of fighters has dropped in those two countries, but there is no consensus
        on the data at this point.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8046bf-1653-447c-b728-2abd07a9b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:16:38.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:16:42.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/03/europe/europe-threat-isis/index.html">"Terror
        threat in Europe ''as high as it''s ever been,'' officials say"</a></em></p>'
  'toyota-killing-scio':
    'author': 'Peter Valdes-Dapena, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-04T07:52:26.221+08:00
    'imagesource': 'jcr:caffb0f0-dfde-42b4-884e-19d222f7973a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f33a3ebe-94f1-4a71-b33e-13545be9e722'
    'lead': 'Toyota''s youth-oriented Scion brand has apparently reached retirement
      age. Toyota has decided to kill off the brand and will rebadge its products
      as Toyota.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:19:16.378+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T08:19:19.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T08:19:19.291+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toyota kills off its Scion brand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14823ef0-f23e-41a4-a781-7f70057cce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Toyota''s youth-oriented
        Scion brand has apparently reached retirement age.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656e341-bdde-4886-af9c-b9390ab8307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota has decided to kill off the brand and will rebadge its products
        as Toyota.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a65533-163d-4f9a-979e-0c2bdddf8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scion was started in 2003 as a separate car brand targeted at younger
        buyers. While its products were very closely related to Toyota vehicles they
        had a unique, slightly chunky, style, designed to be easily customizable.
        They were sold with few options and fairly basic stereo systems under the
        assumption that most buyers would upgrade them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a19f42-508b-4506-98a8-2a347f8f417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cars were sold at Toyota dealerships but in areas set off from
        the rest of the showroom and, when buying a Scion, there was no haggling.
        The cars were sold at a set price because Toyota''s market research showed
        that younger car shoppers wanted a simpler buying process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6deb6-1030-4023-951b-0657252fad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scion achieved its goals of developing unique products and processes,
        and bringing in new, younger customers to Toyota," Toyota Motor Co. said in
        a statement announcing the shut-down of the brand. "With more than a million
        cars sold, 70% of Scions were purchased by customers new to Toyota and 50%
        were under 35 years old."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d357b73-8890-406a-8519-79fc5dd117bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth market has changed since 2003, though. When Scion started,
        it was intended to appeal to Generation X buyers who wanted to differentiate
        themselves from their elders. Millenial buyers, who are Scion''s target age
        today, are less interested in standing out and would rather buy cars from
        known and trusted brands, said Michelle Krebs, an analyst with Autotrader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51401f00-b707-44c6-8de3-601af3a2fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millennials aspire to well-established, highly respected global
        brands like Toyota and luxury brands like Audi and BMW, Autotrader''s Millennial
        studies show," she said, "and Toyota''s sales numbers prove that with 28%
        of its sales to Millennials," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d4d7b-6f29-4aae-b924-123b8daa2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the changing tastes of younger buyers, Scion faced other
        headwinds, as well, said Jessica Caldwell, an industry analyst with the automotive
        Web site Edmunds.com</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed304e-fd98-4135-b704-fd62a707913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scion showrooms had only small cars. Toyota had recently revealed
        a Scion SUV concept vehicle but that vehicle will now be sold as a Toyota,
        the automaker said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c13d3-7fc8-426a-8ed2-f8a2323a8d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard being a small car brand when shoppers opt for SUVs and
        trucks," she said. "Last month 58% of US sales were light trucks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28c073-5f84-4957-8cda-27c7603e77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:19:16.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:19:19.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/03/autos/toyota-killing-scion/index.html?iid=hp-stack-dom">"Toyota
        kills off its Scion brand"</a></em></p>'
  'veenezuela-imports-american-oil':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-04T07:52:09.005+08:00
    'imagesource': 'jcr:f4bca4f7-e80f-4761-8499-ad82791b19c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40ecf281-b6c1-44af-8ab5-abc4b83c6529'
    'lead': 'Venezuela has more oil than any other country on the planet. But it just
      bought a bunch of American crude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:21:52.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T08:21:56.967+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T08:21:56.807+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil-rich Venezuela is now importing U.S. oil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0908883-0081-4de6-90ac-ba354fcb59e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Venezuela has more oil than
        any other country on the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a90ed-7949-426b-a627-0976d1e2b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it just bought a bunch of American crude.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e0833-0608-4554-8132-b7a9a79b8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ship carrying half a million barrels of oil that was pumped in
        the U.S. docked at a terminal owned by Venezuela last week, according to oil
        data research firm ClipperData. The shipment was sent to a facility located
        on the Dutch island of Curacao in the Caribbean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c70ff-aad8-47ab-b43d-40b49f682ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Venezuela is importing American oil is raising eyebrows
        because Venezuela has 298 billion barrels of proven oil reserves, according
        to the Energy Information Administration. That''s more than Saudi Arabia,
        Russia or Iran and eight times the reserves of the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7337bc0-8f6f-4479-bf21-f33bf75864c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the oil extracted in Venezuela is very heavy and hard to refine
        and then sell to other countries. Venezuela needs to first mix its heavy oil
        with lighter types of crude to balance out the quality, according to Nilofar
        Saidi, an oil market analyst at ClipperData.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaaeaad-d7f3-47fd-a6c6-168ed2c07265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saidi said Venezuela had already been importing lighter types of
        crude oil from Russia, Angola and Nigeria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4e64d-f9a8-436d-9bf4-cadb2ccd779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just cheaper to bring a tanker of light crude from the U.S.
        Gulf than to ship it from West Africa or North Africa," says Nilofar Saidi,
        an oil market analyst at ClipperData.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701dd24-8087-4a2a-a003-6e2d7897087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. officially lifted its 40-year ban on exporting oil to other
        countries in December. Despite political tension between the two countries,
        Venezuela''s state-run oil company, PDVSA, was quick to get in line for American
        oil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ca791-bdab-47dc-8154-499f5c12a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friction between the U.S. and Venezuela runs deep. Last March the
        Obama administration slapped sanctions on several high-ranking members of
        President Nicolas Maduro''s government. U.S. authorities also arrested and
        indicted two of Maduro''s family members for drug trafficking late last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012356a-803a-4595-820b-3d7cb233cb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political tension may be weighing on economic ties. Venezuela''s
        exports to the U.S. peaked at $48 billion in 2008, according to the IMF. That
        number has declined dramatically since then, sinking to just $26 million in
        2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa61462-95e3-4e2e-b1bd-69cced229876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is getting crushed by low oil prices. Its economy greatly
        depends on oil exports to drive growth. As oil prices have plunged in the
        past two years, so has Venezuela''s economy, which is now in a severe recession.
        It''s arguably the worst economy in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317a7ee-63d6-47ce-b30c-6ebaf9236cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:21:52.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:21:56.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/03/news/economy/venezuela-imports-american-oil/index.html?iid=hp-stack-dom">"Oil-rich
        Venezuela is now importing U.S. oil"</a></em></p>'
  'Senior-citizens-labor-group-blast-House-for-preventing-SSS-veto-override':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-04T04:10:51.248+08:00
    'imagesource': 'jcr:4bb6ead1-5a81-4fd2-8bc2-15ea37203cad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55e1088a-4912-4696-b10c-31164d01911f'
    'lead': 'Elderly pensioners caused quite a stir at the House of Representatives
      (HOR) on Wednesday afternoon (February 3) after the House leadership adjourned
      session without taking up the president''s veto on the bill to hike the monthly
      funds received by Social Security System retirees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:25:47.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T08:25:52.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T08:25:51.954+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senior citizens, group blast House for ''preventing'' SSS veto override

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcaf26-a273-4683-b1f5-7036fea4809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Elderly pensioners
        caused quite a stir at the House of Representatives (HOR) on Wednesday afternoon
        (February 3) after the House leadership adjourned session without taking up
        the president''s veto on the bill to hike the monthly funds received by Social
        Security System retirees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590fdfc-47aa-4209-8fe7-2a496f073f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens in the gallery chanted "Override! Override!" to
        no avail as lawmakers started filing out after a quorum had earlier been declared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77ef6b-fdaf-488a-8fe7-6a108b2973b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/15/Bishop-SSS-veto-shows-Aquinos-lack-sympathy-poor-Pinoys.html">Related:
        SSS veto shows Aquino''s lack of sympathy for poor Filipinos - bishop</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65414f-d0e6-41a2-b7bf-c662f57537ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Representative Neri Colmenares, who authored
        House Bill 5842 aimed at increasing the monthly SSS pension by P2,000, lamented
        over how the administration-allied congressmen did not give him a chance to
        be heard at least.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea21ba0-9afb-4419-ae2f-a7eaaf4d4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said the manner by which he was prevented to call for
        an override was "outrageous" as he was giving a speech when the microphone
        was turned off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a7b75-7332-4a6e-a443-ab5aab3a6493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mabuti sana kung bumoto at natalo. At least masasabi na natalo
        ka</em> fair and square," Colmenares said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7e74e-fecc-4c6e-a5cc-d25eda2ef385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It would have been alright if voting was held and
        we lost. At least, we would have lost fair and square."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f37736-2254-4377-ae9d-8b0e850d47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/15/aquino-defends-sss-pension-hike-veto.html">Related:
        Aquino defends veto of SSS pension hike bill</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c5749-05b9-4711-b40f-8fa224c37e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senior citizens decried how they were prevented from entering
        the session hall, notwithstanding their frailty and old age.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf889d3c-b38f-4577-a75b-d2f87a324e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, militant labor group Kilusang Mayo Uno (KMU), said
        it "condemned" House Speaker Feliciano "Sonny" Belmonte Jr. and the House
        leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4e6ed-5dcb-420e-b34e-1a1af6f5851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is expected that the HOR leadership would act to prevent
        an override, the means by which it prevented the override is most brazen,"
        the group said in a statement released on Thursday (February 4).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900c800-94fa-4b3a-b3a7-5c4c7469e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also shows Aquino''s continuing hold over the Congress leadership,
        which is partly the result of his preservation of the scheme of patronage
        known as the pork barrel system."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6def71a-6f65-4a3e-846c-d04bffc7b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/15/Cayetano-to-mobilize-lawmakers-vs.-SSS-hike-veto-Mar-suggest-options.html">Related:
        Cayetano to mobilize lawmakers vs. SSS veto; Mar eyes pension aid options</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82dbd34-4d3c-47aa-b29d-e4176c6cf7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:25:47.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:25:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Colmenares said he was not throwing in the towel yet
        and he would try to bring up the override in a special session or when Congress
        resumes for the canvassing of votes for the 2016 polls.</p>'
    '14':
