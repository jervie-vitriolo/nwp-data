  'MRT-Abaya-senate-report':
    'author': ' Kristine De Guzman, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-04T19:34:52.663+08:00
    'imagesource': 'jcr:2bb0bcad-a821-4186-a93a-58e096c8b624'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ca04b6-3611-45b5-b338-6af65dc001d4'
    'lead': 'Transporation Secretary Jun Abaya shrugs off a Senate sub-committee''s
      findings that he and other transport officials "may have violated" the anti-graft
      law, resulting in glitches that plague the train system. The Senate report may
      soon be forwarded to the Office of the Ombudsman and the Department of Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:46:34.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:51:21.481+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:51:21.213+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTC chief shrugs off Senate report on MRT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c055a-e9da-4c19-a615-688436031688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Transportation
        officials get a failing mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5948406-26c9-4300-a655-773aa85ba8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the clear message of a Senate subcommittee report on the
        investigation into the deterioration of the Metro Rail Transit Line 3 (MRT-3)
        system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef4b00-51d7-436d-9681-cc9012b9071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report described what MRT commuters put up with every day —
        the lack of coaches, poor maintenance of trains and platform facilities, and
        deteriorating rails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0003b3d-3a99-4334-ae77-e53c533b0146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questionable deals and contracts also hound the MRT, which could
        bring transport officials to court for graft charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc5fa6-7a3d-4729-ad7c-039c37ddffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Department of Transportation and Communications (DOTC) Secretary
        Joseph Emilio "Jun" Abaya remained unfazed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb7717-a8cf-4017-bf67-5362962b0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted all MRT contracts signed under his watch were clean
        and fair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c42825-d886-4fc9-ac47-fd993b599af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala kami kinababahala, malinis konsensya namin, mahigpit pinapatupad
        ang</em> procurement law. So <em>kumpyansa kami na</em> regular ang procurement
        at level ang playing field at wala kami kinatigan,” Abaya said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce9dfd-c889-4c72-8273-e2913d62c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We have no worries. Our conscience is clear and we
        strictly implemented the procurement law. So we are confident that the procurement
        was regular, the playing field leveled, and we did not favor anyone.”]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420fc6dc-a309-4e87-98fa-0b0e269fbc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya also slams the report for favoring Robert Sobrepeña, former
        chairman of MRT Corporation - MRT''s private owner. Sobrepeña and the DOTC
        are in a word war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710caa16-f58d-4502-964a-b3c7536fb988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department blames the Sobrepeña group for the
        sorry state of the MRT. But Sobrepeña disputes this, saying the DOTC has repeatedly
        refused their proposals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f4a167-2a6d-4504-811a-d2c48b45384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/11/09/Poe-grills-Abaya-over-MRT-woes.html">Related:
        Poe grills Abaya over MRT woes</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ec73a-8c64-4905-80e0-409b25a844bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former MRT-3 general manager, Al Vitangcol, who is facing graft
        charges for awarding an MRT maintenance contract without public bidding, insisted
        he would not have done it without the DOTC''s go-signal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf84291-9234-4f70-9708-cc6136469f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga dokumento nalang po ang magpapatunay kung sino ang
        mga nakapirma,”</em> Vitangcol said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e533c6-f24f-49f0-ae1b-39bb5f2c4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Let the documents show who signed them.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329f537-3312-4f94-b286-0bd29810cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the subcommittee report showed everything wrong with the MRT,
        the DOTC argued it failed to mention the improvements on the system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27985ea-399a-4602-9e46-1d516cbe1968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:34.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:21.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For commuters however, the report is concrete proof that they deserve
        better.</p>'
  'LTFRB-Grab-Bike-Inc':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-04T21:40:37.505+08:00
    'imagesource': 'jcr:a2b73dcd-014d-4692-bdff-8e87de6b0289'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fdbf704-179c-4d5e-a089-693327d07a9a'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) ordered
      Grab Bike Inc. to cease operations until the Department of Transportation and
      Communications has created guidelines regarding the use of the new service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:42:41.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T14:48:00.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T14:48:00.807+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB orders Grab Bike Inc. to cease operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9c8fd-418c-4c40-8f4c-65a77544c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:42:41.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:48:00.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Land Transportation
        Franchising and Regulatory Board (LTFRB) gave an ultimatum on Thursday (February
        4), ordering Grab Bike, Inc. to "immediately cease and desist" from offering
        motorcycles or any similar vehicle services to the public until the Department
        of Transportation and Communications (DOTC) has created guidelines regarding
        the use of the new service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a78d5b-fdf8-4410-ac3f-6693cb1a2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:42:41.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:48:00.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on the same day, LTFRB also asked the company
        to submit a written report within 24 hours indicating its compliance. Non-compliance
        with the directive "shall be dealt with severely."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc9745-da48-416b-83b2-2848ee16aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:42:41.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:48:00.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB clarified it has not accredited any Transportation Network
        Company (TNC) to operate through an internet-based or digital platform technology
        connecting passengers and drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc8706-d529-4216-a607-3cedd8cbacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:42:41.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:48:00.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More importantly and aside from safety issues, the DOTC has not
        yet issued any policy regulation regarding the use of motorcycles to be offered
        as a mode of transportation," the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df40a9d-d5a0-4468-9899-62cf58367099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:42:41.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:48:00.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per Section 15 of the Commonwealth Act No. 146, no public service
        (which includes offering motorcycles as a public mode of transportation) can
        operate without securing a "Certificate of Public Convenience" or "Certificate
        of Public Convenience and Necessity" from LTFRB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7981a0-71ce-48e1-a379-7f536e503dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:42:41.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:48:00.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LTFRB, no public service shall operate without possessing
        a valid and subsisting certificate from the agency "as the case may be, to
        the effect that the operation of said service and the authorization to do
        business will promote the public interests in a proper and suitable manner."</p>'
  'roxas-mlang-airport':
    'author': 'Abner Francisco, Kidapawan City-based journalist'
    'caption': 'Manuel "Mar" Roxas II (file photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-04T17:20:15.491+08:00
    'imagesource': 'jcr:6bb1daf1-579f-4f3c-abfb-977f317bf135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67ee635e-d111-47ec-b74d-f40bea73b620'
    'lead': 'On Thursday (February 4), administration bet Manuel "Mar" Roxas II told
      the residents of North Cotabato that he would push for the completion of Mlang
      Rural Airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:50:20.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:52:01.742+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:52:01.612+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas promises completion of M''lang airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4f61f-4198-4f64-80cd-92a85c1b21d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:50:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:52:01.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines)</strong> — Liberal Party
        (LP) standard bearer Manuel "Mar" Roxas II on Thursday (February 4) assured
        people of North Cotabato that he will push for the completion and operation
        of M''lang Rural Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58ea2a-56fe-4f28-a718-fe11605e048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:50:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:52:01.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, who was a former secretary of Department of Transportation
        and Communications (DOTC), said M''lang airport should be made operational
        to boost economic growth in central Mindanao and to make travel easier for
        the passengers in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b81eea-f0c7-45e9-b225-c88a78804804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:50:20.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:52:01.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP bet met with local leaders, such as Kidapawan Mayor Joseph
        Evangelista and North Cotabato representatives Jesus Sacdalan and Nancy Catamco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e2c14-ed6d-4440-ab76-bcdff1d0ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:50:20.461+08:00
      'mgnl:createdBy': 'jeff'
