    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton campaign wants you to know she is losing in New Hampshire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea1589-6b81-4933-a016-bf6917e11af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DERRY, New Hampshire (CNN) -- Hillary Clinton has an uphill road
        in New Hampshire. She said so herself on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aadf13-7a4f-426c-a7c7-08c0f632b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of political pundits have been opining, as political pundits
        do, that I should have just skipped coming to New Hampshire," Clinton told
        a crowd of supporters here, not identifying the pundits she was referring
        to. But she outlined what their argument might be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07a7e9-5efc-48bd-af0a-093e4e44e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their argument is -- and it has got some strength to it -- look,
        you are behind here, you are in your opponent''s backyard," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f7db0-0c91-4f10-a90d-cdc2ff8781bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Sen. Bernie Sanders does live in the state next to New Hampshire,
        a fact Clinton is raising again and again as she attempts to lower her expectations
        for this state''s first-in-the-nation primary that she won eight years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8bb59-98b2-4633-a906-56adbd063422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' campaign scoffed at the notion that New Hampshire voters
        were supporting the Vermont senator because of his New England roots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76f8ca-5f84-4bf0-a208-11c259fdd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/04/CNN-Townhall-democratic-debate-Bernie-Sanders-Hillary-Clinton.html">Also
        read: Bernie Sanders: ''Of course we''re an underdog''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bcebe8-e088-4031-9869-bddde0af9748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that because our organizers are talking to voters every
        single day about the issues that matter to them," Sanders'' New Hampshire
        State Director Julia Barnes said in a statement. "Whether it''s equal pay,
        more secure retirement or affordable health care, the people of New Hampshire
        will go to the polls Tuesday and vote for the candidate they believe will
        fight for them. To repeatedly suggest otherwise is an insult to voters in
        the Granite State."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ae494-68ef-49e5-86d3-52a03a104b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a rare time Clinton is embracing -- true or not -- her role
        as the underdog. A CNN/WMUR poll released on Sunday found Sanders leading
        Clinton 57% to 34% in the Granite State.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb8559-5ee7-4821-b0e6-f3aa865fc4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just could not ever skip New Hampshire," Clinton said Wednesday.
        "I cannot even imagine not being here."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3183c-5f4a-498c-b973-52e6bcd65125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission by her advisers that she could lose New Hampshire
        is calculated. By tempering expectations, a stronger-than-expected finish
        on primary night could be touted as a win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a80a40-671d-4e4d-99cf-04e386870187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are running to be competitive right now," Mike Vlacich, Clinton''s
        New Hampshire state director, said on Tuesday. "At the end of the day, we
        still have a lot of work that we can do here in the next week."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d9ef4-8ab1-488f-93b9-cd34ddebe3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is trying to cast Sanders as a rival with deep ties to the
        famously independent-minded state, someone whose win here is almost a foregone
        conclusion. The move, Clinton aides hope, could deprive the Vermont senator
        of a clean victory in New Hampshire and stem any momentum he could pick up
        heading into Nevada and South Carolina.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ecceb-aac4-4e02-ad7a-e6dab20a55b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clinton''s argument is complicated because she is actually fighting
        hard to win, with former President Bill Clinton traveling across the state
        on her behalf. And Clinton is drawing sharp distinctions with Sanders, saying
        she is the true progressive in the race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8185681-19d4-44f6-8fb6-cc8572d99fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we keep it on the issues," Clinton said Wednesday. "Because
        if it''s about our records, hey, I''m going to win by a landslide."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c590dc-0619-48e9-8fe2-04397409767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s staff isn''t giving up on New Hampshire. Her headquarters
        in Brooklyn has dispatched more than 100 staffers to help knock on doors and
        make calls in the state, according to aides, and her New Hampshire operation
        plans to blanket the state in surrogates is the coming week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02840477-ed1b-4952-9f63-1d0a05007f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton supporters in the state have also started reaching out to
        people who backed former Maryland Gov. Martin O''Malley, who suspended his
        campaign earlier this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043c428-affc-4240-937e-7cd41c6976ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are telling us that there is a space here for you if you want
        it," John Bivona, O''Malley''s New Hampshire director, said of Sanders and
        Clinton''s campaigns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bbf84-4d6a-432b-b407-a819d169e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, Clinton is not without advantages in the state. She
        won the 2008 New Hampshire primary over Barack Obama. She''s been endorsed
        by Gov. Maggie Hassan, Sen. Jeanne Shaheen and Rep. Annie Kuster, the three
        top Democratic women in New Hampshire politics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91890938-1fce-4af7-a331-ed270d47f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Hampshire voters also like to decide who to support late in
        the contest, which means spending considerable time and energy in the state
        could move poll numbers quickly. Forty-one percent of Granite State Democrats
        are still not solidly behind a candidate, according to last week''s CNN/WMUR
        poll.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab8546b-6608-4baf-a458-7da980ed8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Hampshire''s sizable contingent of independent voters -- who
        are allowed to vote in either the Democratic or Republican primaries -- will
        wield considerable power in the 2016 race. With Republicans Jeb Bush, John
        Kasich and Chris Christie practically living in the state over the last month
        and mounting opposition among moderates against Donald Trump''s candidacy,
        Sanders'' top campaign aides are concerned some of his supporters could be
        enticed to vote in the Republican contest given the Vermont senator''s sizable
        lead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e6cac-1501-4a8f-993e-e6d1411a07c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here and I will be here all week, in small groups and large,
        making my case, answering questions," Clinton said Tuesday night in Hampton.
        "I am looking forward to every opportunity because I know people here have
        a choice. And I hope you will choose with both your heart and your mind."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d26ac7-2376-4016-9265-1807f7544dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite plans to camp out in New Hampshire, Clinton''s campaign
        is also already looking ahead to Nevada and South Carolina, the next two early
        voting states. Clinton''s first post-Iowa ad was not run in New Hampshire,
        but in South Carolina.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7e249-cd93-48cf-8cbc-6fc1c643985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Demers, Obama''s 2008 New Hampshire co-chair and a noted gambler,
        offered this when asked if he would bet on Clinton: "First of all, I am a
        betting man. Second, I would look at the odds."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914624d2-a433-4493-ac10-83f5ac6634f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are in an uphill fight right now," he added, "but I
        am one who has vivid memories of 2008, having been a supporter of Barack Obama
        and coming in with a 12-point lead and losing by two. I know well that New
        Hampshire voters decide late."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67f3ea-e841-4930-a297-f1123387b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demers and others point to history to justify Clinton''s neighbor
        argument, reaching all the way back to Henry Cabot Lodge''s surprising write-in
        victory in 1964. Lodge was from neighboring Massachusetts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8ae99-20b6-4c53-acd4-f7c467564282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The historical record does back up this feeling that the neighbor
        usually wins here," said Demers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b44e6-8235-42f6-bfcb-acac3cf4300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Terry Shumaker, the co-chair of Bill Clinton''s 1992 campaign
        and an unabashed Clinton supporter, was fawning in his assessment of Sanders,
        arguing that the senator had "captured the imagination and support of particularly
        the more idealistic people in the Democratic Party and we have always had
        a strong, progressive liberal elements within the New Hampshire Democratic
        Party."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5e4af-9895-471d-8715-e821479a7449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going to say longshot," Shumaker said of Clinton''s bid
        in New Hampshire, "but (it) is certainly uphill."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f0a05-c530-4f80-9d39-5ebec3639b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:45.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:55:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/03/politics/hillary-clinton-new-hampshire-losing/index.html">"Clinton
        campaign wants you to know she is losing in New Hampshire"</a></em></p>'
