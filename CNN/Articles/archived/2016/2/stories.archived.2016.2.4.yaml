      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfac69a-b8c2-47d4-9c6a-16c7c82aeda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:39.291+08:00
