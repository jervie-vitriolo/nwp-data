    'jcr:uuid': 'c02e1d23-9ddd-4323-815d-41d1b426d9b9'
    'lead': 'Actor Ryan Reynolds says Deadpool, Marvel''s anti-hero about to hit cinema
      screens this February, is redefining the superhero movie genre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:13:39.290+08:00
