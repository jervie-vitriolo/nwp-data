      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local media did not get the opportunity to talk with
        Roxas after his speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5c3f5-5cd9-466e-a3fa-219ff5c1e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:50:20.461+08:00
