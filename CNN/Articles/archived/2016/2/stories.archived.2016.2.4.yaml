  'phlpost-senate-centennial-stamp':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-04T14:32:04.920+08:00
    'imagesource': 'jcr:7634e4f5-a9f2-484c-a21d-7ff43909a7aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc6f0b39-cb7f-4bb5-b316-08e72e4a5f56'
    'lead': 'To celebrate the Senate''s centennial anniversary, the Philippine Postal
      Corporation released a commemorative stamp on Thursday (February 4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:10:24.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:53:37.559+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:53:37.408+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PHLPost celebrates Senate’s 100 years with commemorative stamp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ad35f-b5ea-45d4-8fa9-f4c0565d4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:10:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Postal Corporation (PHLPost) launched the Senate Centennial Commemorative
        Stamp on Thursday (February 4) at the Recto-Laurel Room at the Philippine
        Senate in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ea1f7-4fec-4659-bccd-71c6157f9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:10:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to mark the 100 years since the Senate was established.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217d85e-ee7b-4784-9807-5aceea925d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:10:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:37.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost Chairman Cesar Sarino, who unveiled the stamps along with
        Senate President Franklin Drilon, said “it is an honor for PHLPost to have
        become part of this celebration.“</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4aaaec-5821-4d6d-93a5-f30824a409d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:10:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:37.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is but fitting that a stamp will immortalize the achievements
        of this August body which now have reached its centennial year,” Sarino added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1dcebe-bb24-4da1-aa51-b11ff6a7d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:10:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:37.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commemorative stamp was designed by Luis E. Yee Jr. and measures
        40mm x 30mm. It features the Philippine Flag and the old and new logos of
        the Senate’s official seal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5b3a0-7e2d-41e9-a324-31fa4a89f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:10:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:37.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 101,000 copies of the stamps will be produced, which
        will be sold at P15 each. The stamps are available at the Post Shop, Central
        Post Office, Door 203, Liwasang Bonifacio, Manila and area post offices nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79acc3-6873-4a61-bb43-8c3ada3c333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:10:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:37.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern Diego Agustin Mariano contributed to
        this report.</em></p>'
  'comelec-political-advertisements-fair-elections-act':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-04T15:41:06.920+08:00
    'imagesource': 'jcr:5920f905-d64e-4e83-8c13-9355e660ac41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4241c498-b633-4245-940b-aee963f13d8c'
    'lead': 'Instead of a total 120 minutes of television ads across all stations
      — each national candidate or political party is now allowed 120 minutes of airtime
      in each television station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:13:10.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:53:53.466+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:53:53.317+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec sets airtime limits for political advertisements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17983926-c78a-40c0-91bb-16338228eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:13:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Candidates in
        the upcoming polls will get more air time for their television and radio advertisements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78487239-78d5-419d-8eb7-ae23cf3fa783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:13:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) set the airtime in the new
        implementing rules and regulations of the Fair Elections Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547210d-9617-41ad-8ec3-509a3b3f04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:13:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a total 120 minutes of television ads across all stations
        — each national candidate or political party is now allowed 120 minutes of
        airtime in each television station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fdaf8a-30b6-4420-8bdf-776470bfa16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:13:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise on radio, they may now air 180 minutes of campaign ads
        per station, instead of the aggregated 180 minutes across all radio stations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed56a4a5-3a04-4348-b7c2-6fb1a066a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:13:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local candidates are allowed half of those hours — 60 minutes for
        television and 90 minutes for radio ads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351dd3e-8c37-47df-b552-eba0ab84a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:13:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:53:53.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/04/Comelec-shows-off-voting-machine-warehouse.html">Watch:
        Comelec shows off voting machine warehouse</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e1149-fb80-4228-9b57-b03982ae59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:13:10.131+08:00
      'mgnl:createdBy': 'jeff'
