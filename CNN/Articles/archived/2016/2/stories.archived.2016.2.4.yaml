      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still an unbelievable feeling," said Ross. "I couldn''t have
        done it with a better group of guys. Everyone believed when we were down 0-3,
        and it''s just amazing to do it with these guys."</p>'
    '8':
