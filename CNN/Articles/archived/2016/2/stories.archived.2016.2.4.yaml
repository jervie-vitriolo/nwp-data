      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s to allow the poll body to keep track of how much each candidate
        or political party spends on their campaign.</p>'
  'barack-obama-visits-united-states-muslim-mosque':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'U.S. President Barack Obama, in his first visit to a mosque in the
      United States, said he was seeking to rebut "inexcusable political rhetoric
      against Muslim-Americans" from Republican presidential candidates.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-04T13:04:27.798+08:00
    'imagesource': 'jcr:2771b5ee-60f5-4408-a5d0-9aa07b62d100'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9878edd3-9ae5-4a18-b863-e4255cd2c21a'
    'lead': 'Attempting to recast what he said was a warped image of Islam while encouraging
      members of the faith to speak out against terror, U.S. President Barack Obama
      described Muslims as essential to the fabric of America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:19:43.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T15:19:49.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T15:19:48.823+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama rebuts anti-Muslim rhetoric in first U.S. mosque visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810efd9-4d8d-49d9-a856-e752b89000dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Barack Obama, in his first visit
        to a mosque in the United States, said Wednesday he was seeking to rebut "inexcusable
        political rhetoric against Muslim-Americans" from Republican presidential
        candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe29c1-87f5-4039-ab9b-61110b151475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempting to recast what he said was a warped image of Islam while
        encouraging members of the faith to speak out against terror, Obama described
        Muslims as essential to the fabric of America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6f2c2-ee7a-48b1-b7d8-a6cf0e041c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me say as clearly as I can as president of the United States:
        you fit right here," Obama told the audience at the Islamic Society of Baltimore,
        a 47-year-old mosque with thousands of attendees. "You''re right where you
        belong. You''re part of America too. You''re not Muslim or American. You''re
        Muslim and American."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284eb15-180a-4461-93b5-7282db25e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he decried GOP counterterror plans that would single out Muslims
        for extra scrutiny, Obama insisted that applying religious screens would only
        amplify messages coming from terrorist groups. In his final year in office,
        Obama has sought to use his public platform -- however waning -- to advocate
        against what he sees as dangerous threads in the political discourse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa492c-27d0-4353-895a-3a37d2bbc2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t be bystanders to bigotry," Obama said. "Together, we''ve
        got to show that America truly protects all faiths. As we protect our country
        from terrorism, we should not reinforce the ideas and the rhetoric of the
        terrorists themselves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a002d9-822e-4786-b07f-4ee1d6711159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing conversations with young Muslim parents whose children
        are worried about being removed from the country, Obama demanded that people
        of all faiths be accepted without bias into the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb940c82-f07a-4f03-bcfe-b356327e998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could not help but be heartbroken by their worries and their
        anxieties," Obama said of an earlier conversation with young Muslim community
        leaders. "Some of them are parents, and they talked about how their children
        were asking, ''Are we going to be forced out of the country? Are we going
        to be rounded up? Why do people treat us like this?'' Conversations you shouldn''t
        have to have with children. Not in this country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225495e8-61ab-4651-a00e-631c9c00812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials said Obama was looking to issue a forceful
        counterpoint to the language favored by some Republican presidential candidates
        like Donald Trump, who has proposed banning all Muslims from entering the
        country until tighter antiterror measures are put into place. But they also
        hoped to counter GOP claims that Obama hasn''t been forceful enough in demanding
        that Muslim leaders help root out extremism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8d6fb-1e4b-499f-9bd3-0b3ff440be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama offered a calibrated message on that front Wednesday, citing
        the work of Islamic centers while identifying areas for improvement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04370145-f3ff-4265-96f4-9bcd1e624c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here at this mosque, and across our country and around the world,
        Muslim leaders are roundly and repeatedly and consistently condemning terrorism,"
        he said. "And around the globe, Muslims who''ve dared to speak out have often
        been targeted and even killed So those voices are there; we just have to amplify
        them more."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11442883-4a1e-4a1a-af9f-3235c8a9491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Obama cited a long history of Islam in America, and
        demanded more positive depictions of Muslims in American media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477173e3-3df1-4d3f-b296-f9bfdcb5a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to ... lift up the contributions of the Muslim-American
        community not when there''s a problem, but all the time. Our television shows
        should have some Muslim characters that are unrelated to national security.
        It''s not that hard to do," Obama said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d0f47-b991-4d4b-bf40-daa15a10e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has visited mosques in the past, but never inside the United
        States, which is home to 2.75 million Muslims, according to the Pew Research
        Center. Before Wednesday, many Muslim groups had called for him to schedule
        a stop at a U.S. mosque as a public rejection of Islamophobia, the same way
        President George W. Bush did in the days after the September 11, 2001, terrorist
        attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5526a-780e-4d29-b78c-c9406506210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Obama, who continues to be dogged by conspiracy theories
        that suggest he himself is a Muslim (Obama is a Christian), a stop at an Islamic
        center proved far more complicated the first seven years of his term. A CNN/ORC
        poll in September found that 29% of Americans said they believed Obama was
        a Muslim, including 43% of Republicans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513cd6f1-640c-4905-b07b-62af1ac91601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alluded to the conspiracy theories on Wednesday, saying the same
        rumors had plagued Thomas Jefferson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88312cd5-d1ee-437e-af6b-7d27fe1ff3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not the first," he said. "I am in good company."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6b5bc-781f-42a5-bea9-6dcd44df90bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting in December, Muslim community leaders lobbied top
        Obama aides, including senior adviser Valerie Jarrett and Deputy National
        Security Adviser Ben Rhodes, to schedule a visit for Obama to a U.S. mosque,
        an event the White House moved quickly to produce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a18b8-4fba-4d27-98a4-7922ae641a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For young Muslims, I feel the President''s visit has a profound
        impact," said Brenda Abdelall, the charities program director at Muslim Advocates,
        a group that had pressed Obama to visit a mosque in the United States. Abdelall
        attended Obama''s address on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7da14-cd84-45f0-85f7-0711faba3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially today, we worry about our own children who report being
        targeted. Being present and standing together, it''s not going to stop the
        bullying," she said. But Obama''s speech, she said, "went a long way to share
        with everyone that Muslims are part of the fabric of America."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c74d7b-b4de-4285-b308-b49efc50caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many Muslim-Americans on social media proclaimed Obama''s
        visit too late in coming, using the hashtag #TooLateObama to dismiss his message
        as unwelcome.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3cf5f-ce01-45eb-aef6-a3cbdf518382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama entered office in 2009 hoping to repair relations with Muslims
        abroad, who felt targeted after American-led wars in Iraq and Afghanistan
        and infuriated by the use of torture on terror suspects. Months after taking
        office, he fulfilled a campaign promise to deliver a speech to global followers
        of Islam, traveling to Cairo and insisting the U.S. seek a "new beginning"
        with Muslim countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc7485-4e8a-4202-a36a-a1f4a70cff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Egypt he toured the Sultan Hassan Mosque alongside a veiled
        Hillary Clinton, then serving as his secretary of state. He''s also visited
        mosques in Jakarta, in 2010, and Kuala Lumpur, in 2014.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63576679-fcf3-417c-9069-e00fe61630d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:43.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:19:49.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/03/politics/obama-mosque-visit-muslim-rhetoric/">"Obama
        rebuts anti-Muslim rhetoric in first U.S. mosque visit"</a></em></p>'
  'bill-cosby-andrea-constand-sexual-assault-case-pennsylvania':
    'author': 'CNN Philippines Staff'
    'caption': 'The sexual assault case in Pennsylvania against Bill Cosby will go
      forward, a judge in Montgomery County ruled Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-04T12:37:33.798+08:00
    'imagesource': 'jcr:fc0bbb42-9673-4aa5-8ad7-636295eb0269'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8328b5ba-df73-4ffc-acf9-deec7d2d5704'
    'lead': 'The case, in which former Temple University employee Andrea Constand
      accuses the TV star of assaulting her in his home in 2004, will go forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:24:20.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:54:21.414+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Cosby case: Judge says prosecution can go forward

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e1d9e-e540-4989-8aef-dc7845b3e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NORRISTOWN, Pennsylvania (CNN)</strong> -- The sexual assault
        case in Pennsylvania against Bill Cosby will go forward, a judge in Montgomery
        County ruled Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64a869-df09-4133-b9f9-42c2f3304901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s lawyers had argued for two days during a pretrial hearing
        that a criminal case had been barred by a promise made in 2005 by then-District
        Attorney Bruce Castor never to prosecute the renowned entertainer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b3315-ac68-4b06-b03a-4c2a933e39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge on Wednesday ruled "there was no basis to grant the relief
        requested" by Cosby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344a6e5-4592-4102-af40-11bcdc552af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Cosby''s legal team, Andrew Wyatt, told CNN his
        attorneys would appeal the judge''s determination. "The decision reached by
        the court was wrong," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d2d95-9ac2-4d76-bcd2-f5416c3d5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Steven O''Neill also ruled that prosecutor, newly elected
        District Attorney Kevin Steele, could stay on the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5d0cc-2db1-4806-bd90-7c2001a55b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, in which former Temple University employee Andrea Constand
        accuses the TV star of assaulting her in his home in 2004, will go forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9752be2-e729-4b21-817c-7926de50944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby, who has not entered a plea, was charged December 30 with
        aggravated indecent assault against Constand, who went to authorities in 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d6421-b5c4-4bc6-ab43-7ec99d74b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Castor, the Montgomery County district attorney at the time,
        did not file sexual assault charges against Cosby, citing "insufficient credible
        and admissible evidence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18113f80-8c08-4d3f-ad9f-86fef400e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby was charged in the case in December, 11 years after the state
        initially declined to prosecute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44593fa8-a432-4f1c-bceb-fb2d7eb320a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to denying the allegations, Cosby argues he''s being
        improperly prosecuted based on testimony he gave during a civil suit -- testimony
        his defense says was given only because the state closed the criminal case
        in 2005.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9ee37-1e43-4cba-acd1-8f9e04bb405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the district attorney''s office reopened the investigation based
        on "new evidence" that emerged from the unsealing of Cosby''s deposition in
        Constand''s civil suit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14282cb8-ea9c-415b-9e95-29b521f883e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before court ended Wednesday, the judge scheduled a preliminary
        hearing on March 8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896ce59-51c2-447a-b0ab-94195e01f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s testimony</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6b8e1-ba40-48c0-a640-65e444fb1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer John "Jack" P. Schmitt, part of a legal team that represented
        Cosby in 2005, testified Wednesday it was clear to him that a 2005 news release
        from Castor -- one announcing the prosecutor wouldn''t file charges against
        Cosby in connection with a woman''s allegations -- was a written and irrevocable
        agreement that the comedian would never be prosecuted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b00c12-04c8-4732-b486-64140a7b3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly wouldn''t have let him (Cosby) sit for a deposition"
        if he were still subject to criminal prosecution in the case, Schmitt said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603d6ef-55df-4736-9d7f-3395f7ea2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Schmitt said, Cosby''s lead attorney in the Constand
        case, Walter Phillips, "got assurances from Mr. Castor that this was an irrevocable
        decision that he had made." Phillips has since died.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9297f8-a094-4dab-b9f9-0658e3f0ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cross-examination, Schmitt acknowledged Wednesday there was no
        other document besides the news release saying that no charges would be filed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2438d44b-6e0c-4917-b2aa-469ea566906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said the defense hadn''t proved its claim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdb185-3f58-4667-a64b-8a5a95a829f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the defense) are saying there is an explicit agreement, and
        they are saying this (press release) document is the explicit agreement and
        in that document itself says it will revisit the decision," a prosecutor argued
        Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133766e-5df9-4a6a-b5f3-039f83f45059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the prosecution called Constand''s lawyer, Dolores
        Troiani, who said she was not aware in 2005 of any decision or agreement that
        the state would never prosecute Cosby.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f29e40-5e70-4895-8f9e-a41528214c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding of the press release was that he was not going
        to prosecute at this time, but if there was additional information, he would
        change his mind," she testified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d8239-f1de-4905-9790-0d61774cf77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she didn''t hear until September 2015 of any assertion
        that Cosby could not ever be prosecuted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a615fd8-977e-4669-8dc5-429ef7e57e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Castor testified he made the decision not to prosecute
        Cosby. He said he did so in part because he didn''t believe the case was strong
        enough for a conviction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bafbe-6be4-4a8a-9c0b-46c3cd4d59c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor also said he thought the move might help Constand successfully
        sue the entertainer. He essentially conceded that the only reason Cosby testified
        in Constand''s subsequent 2005 civil suit -- the testimony that new prosecutors
        are now using to charge him -- was because he took any potential prosecution
        off the table.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109caee8-b341-41e0-a939-91d839f17e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Castor declined to prosecute in 2005, he said, Cosby couldn''t
        claim Fifth Amendment protection against self-incrimination in the civil suit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956f8e1-d775-4687-818f-52e9cd88b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castor told Cosby''s attorneys Tuesday: "I''m not on your team.
        I want them (the prosecutors who''ve charged Cosby) to win."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714c4e4-9dd7-481f-a65e-388e6f5bbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other legal matters for Cosby</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a8d10-90a8-491c-a5ef-706e296c5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Tuesday in a separate case, a woman dropped a civil suit against
        the legendary comedian in a California court. Chloe Goins, now 24, had alleged
        Cosby sexually assaulted her at the Playboy Mansion in 2008.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67f0d6-35d7-41db-a436-4850949e1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She filed a court document allowing the suit to be dismissed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f91a6-0b0c-461c-a1b0-891553d17779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a prosecutor in Los Angeles County declined to pursue
        a criminal case, saying evidence was insufficient to prove a crime was committed.
        Investigators learned Cosby was in New York the weekend of the event at which
        Goins accused Cosby of assaulting her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1abc5f-2ed0-46c9-a5fa-2bed4a037814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal case in Pennsylvania</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36d263-e528-41a7-bfe8-04ab5a6fc8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an affidavit, Constand alleged Cosby drugged and sexually
        assaulted her in his Pennsylvania home in early 2004 after inviting her there
        to discuss her professional future.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d6da9-4d93-4804-9d4f-732482954ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand, a former director of operations for Temple University''s
        women''s basketball team, met Cosby in 2002 when, according to prosecution
        documents, she believed he sought her out to be a "mentor" and "sincere friend."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e5c093-af9d-41aa-b0b2-8a6b15a62fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand''s civil suit alleged battery, sexual assault and intentional
        infliction of emotional distress.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786c62c-8157-4786-88e8-b073734bd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit was settled in 2006 with a confidential settlement agreement
        but not before a judge compelled Cosby to answer questions under oath.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8736b3-b5f2-4e28-8019-bddfcb1ccb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deposition was sealed for the last decade, but a federal judge
        unsealed parts of it last summer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30450e65-199f-4953-8a23-cdfdec2f218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office then cited "new evidence" from the
        deposition to reopen the case and brought the charges against Cosby.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5c279-0695-4fb6-82c8-945fb3194fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That new evidence, according to prosecutors, centers on a question
        from Constand''s attorney Dolores Troiani and Cosby''s response during the
        sworn testimony:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4f624-2f6d-4586-8b70-517c5c71a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q. "When you got the Quaaludes, was it in your mind that you were
        going to use these Quaaludes for young women that you wanted to have sex with?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6bac8b-b09e-4795-9316-6bf67b9033e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A. "Yes."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbfd762-1153-45b6-82e6-12a373c0dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby later stated in the deposition he was only referring to one
        unnamed woman.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fdf25-148a-48d4-abd9-96df11b05275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cosby''s 2005 deposition testimony, he admitted sexual
        contact with Constand but said it was consensual.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db28d34-279b-4295-beba-c8cbe91c0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor: I had bound Pennsylvania to my decision</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2f8cd-99c6-4c8c-a3f0-35525a886c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Castor said he warned his successor in 2015 -- then-District
        Attorney Risa Vetri Ferman -- that the case had been "put to rest."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17cc0f0-787f-4c3b-b2d7-297b92ab21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor testified that when he heard speculation last year that Ferman
        might charge Cosby, he reminded her by email that he''d already committed
        the state not to prosecute the comedian.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b96552-1965-4b60-98a9-e6bded21b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew I had bound the commonwealth as a representative of the
        sovereign," Castor said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ae1d2-f6f7-4afc-8a3a-af7a90d162cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further explained to Cosby''s attorneys Tuesday why he didn''t
        pursue charges. He said:</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810df10a-282e-44b2-a12b-c8ddb40d0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• There were inconsistencies in Constand''s statements to police.
        "Within days, she changed the day when it happened from March back to January
        ''04."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a51b3b-d9ae-4a88-9be5-094b69fe30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Those inconsistencies "would affect her credibility at trial."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0cb77-8317-48f9-a718-461c100dc158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Constand contacted a civil lawyer before taking her allegations
        to police, which also hurt her credibility. Castor said that Cosby''s lawyer
        -- Walter Phillips -- told him that Constand and her mother were trying to
        get money from Cosby in exchange for not going to police.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8047377-b055-42f0-868e-1bfb954328d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "Making Mr. Cosby pay money to Ms. Constand (through a civil suit)
        was the best I was going to be able to set the stage for."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1affa44-8be6-4e98-99fb-00cf11b02b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castor said he believed Constand.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7aaf55-398e-46ef-9812-a3bf98919c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I think and what is provable in a courtroom is two different
        things," Castor said. "... What I think is that Andrea Constand was inappropriately
        touched by Mr. Cosby."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22318dd1-8127-4760-b042-e718e2ca5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele, the new district attorney, has argued a non-prosecution
        agreement never existed, saying in legal filings his office has no such documentation
        and can''t find anyone who does.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b55f9-b522-4f91-935d-8b6e39a4bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby has yet to have his preliminary hearing and formal arraignment
        in the case.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d1bbb-76e6-460a-87fc-d6d0f4ad5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Aaron Cooper reported from Norristown; CNN''s Jason Hanna
        and Steve Almasy wrote from Atlanta. CNN''s Jean Casarez, Steve Forrest and
        Dottie Evans contributed to this report.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d6bac-7ecb-4c2f-806a-e71ba57c32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:20.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:21.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bill Cosby case:
        Judge says prosecution can go forward"</em></p>'
