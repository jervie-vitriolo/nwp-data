    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab226ab-3743-4b66-895b-3533b749ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:29:14.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:29:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Militant group
        Bayan filed a motion for reconsideration on Wednesday (February 3) against
        a Supreme Court ruling which upheld the constitutionality of the Enhanced
        Defense Cooperation Agreement (EDCA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39bfd33-7907-43c5-b94a-cd20745a0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:29:14.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:29:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the high bench ruled last January 12 that EDCA was an
        executive agreement — and not a treaty — that did not need the concurrence
        of the Philippine Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5761767-4166-45e8-a921-b44e4af17508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:29:14.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:29:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/12/Supreme-Courts-upholds-EDCA-is-constitutional.html">Related:
        Supreme Court upholds constitutionality of EDCA</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704cc64-64b7-486d-a0cc-f07f4851dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:29:14.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:29:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its motion, the group said "errors and horrors" would happen
        again if the United States were allowed to establish military bases in the
        Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd82325b-6177-4949-b11b-1e6b0f4dd0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:29:14.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:29:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/10/Without-Senate-nod-EDCA-violates-charter---senators.html">Related:
        Without Senate nod, EDCA violates Constitution - senators</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431a465-6076-4a60-bb9d-3bb2b980c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:29:14.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:29:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that the government cannot expect the U.S. to help
        the Philippines in its maritime row with China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d69f7-2e92-4ffc-b2f1-fd3e73d1760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:29:14.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:29:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/18/Obama-pitches-for-controversial-EDCA.html">Related:
        Obama pitches controversial EDCA</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572b06a-d5ad-4ff4-990c-189b4f964424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:29:14.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:29:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Carlos Montemayor of Bayan cited the Constitution saying
        no foreign military troops or facilities should be stationed in the country
        after 1991.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af06494-81f6-48d5-bdca-43c379ce2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:29:14.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:29:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor added that EDCA did not pass through the process applied
        to treaties, which should be concurred in by the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa2338-d12c-49f7-92e2-96a76f916c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:29:14.315+08:00
