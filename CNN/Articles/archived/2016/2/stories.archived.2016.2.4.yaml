    'template': '1'
    'title': 'Roger Federer has knee surgery, misses Rotterdam and Dubai tournaments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4856b5-36b6-48da-8dce-33423c4f31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> World No. 3 Roger Federer will be out of
        action for up to a month after undergoing non-invasive knee surgery in Switzerland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645d0ae-bfa0-4d8c-ae08-1f36bceb0404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss suffered a torn meniscus the day after his Australian
        Open semifinal defeat to Novak Djokovic last week, his agent Tony Godsick
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55058656-0fe1-44b2-9e3a-a9d4d8f49b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old has pulled out of World Tennis Tournament in Rotterdam
        which starts on Feb 8 and the Dubai Championships at the end of the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df3113-553a-4e8f-bc99-3105243dbd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so disappointed to have to miss Rotterdam and Dubai as they
        are two of my favorite tournaments on the ATP World Tour," said Federer, who
        won a seventh Dubai title in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf71e9-8e90-4bd2-8cd5-e728b136018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-time Grand Slam champion has also scooped two Rotterdam trophies
        (2005 and 2012) among his 88 career titles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70dad7f-6bfc-416c-a7b6-c99f0dffca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is an unfortunate setback, I feel grateful that up until
        now I have remained mostly healthy throughout my career."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b759e7-d3db-4178-b505-a40ac617a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My doctors have ensured me that the surgery was a success and with
        proper rehabilitation, I will be able to return to the tour soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae92b5-3ecd-48dc-9a55-222c77387077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meniscus is a C-shaped piece of cartilage that acts as a shock
        absorber between the thigh and shin bones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920a98e7-77fd-4962-aca5-1ae27b3480cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tears to the meniscus, of which there are two in each knee, are
        a common injury for athletes. In 2014, striker Luis Suarez bounced back from
        a meniscal surgery within four weeks to score for Uruguay against England
        at the World Cup in Brazil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5881b6fe-03f5-41fb-a69d-c1ebc0d24a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Curry, a specialist knee surgeon at London Orthopedic Clinic
        said recovery times can vary significantly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa77f5a-420e-4175-8180-54c52e5a006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a big difference between a small meniscal tear and a large
        one. It also depends on how the patient applies themselves to their recovery,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ff699-aed3-4481-b87e-2ff1952626c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For someone like Federer, who will have one-on-one physio and plenty
        of time to work hard, a return within a month is reasonable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbaeded-287e-41e0-acc8-65016b8780ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the swelling has subsided and the muscles are back to full
        strength, Curry said the patient is "good to go."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3cd41c-7aff-4b15-b800-81a34ba11333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Federer''s age] might put him at slightly more risk, but he''s
        a consummate professional and is old enough to know that if he isn''t ready,
        he''ll just have to skip another tournament."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a5927-db96-4b72-a8da-5fbd03ddf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/01/28/Australian-Open-Semis-Djokovic-Federer.html">Read:
        Australian Open 2016: Djokovic puts down Federer fightback to reach final</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4cf82a-28a6-4c5f-b86f-5a52fbb116d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:28:10.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:28:14.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/03/tennis/federer-knee-injury-tennis-surgery/index.html?eref=edition">"Roger
        Federer has knee surgery, misses Rotterdam and Dubai tournaments"</a></em></p>'
  'Trans-Pacific-Partnership-trade-deal':
    'author': ' Rebecca Howard, Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-04T12:35:59.080+08:00
    'imagesource': 'jcr:882fa020-5540-4314-9311-accbfb5d36f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69a6754d-f767-453b-a69e-1bec79552c9c'
    'lead': 'The Trans-Pacific Partnership, one of the world''s biggest multinational
      trade deals, was signed by 12 member nations on Thursday (February 4) in New
      Zealand, but the massive trade pact will still require years of tough negotiations
      before it becomes a reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:30:39.993+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:54:53.241+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:54:53.046+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trans-Pacific Partnership trade deal signed, but years of negotiations
      still to come

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3bda06-088d-4cdf-b053-5f52d6debe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wellington (Reuters)</strong> — The Trans-Pacific Partnership,
        one of the world''s biggest multinational trade deals, was signed by 12 member
        nations on Thursday (February 4) in New Zealand, but the massive trade pact
        will still require years of tough negotiations before it becomes a reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cdc21-34b6-4e68-8942-36a48ecff0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPP, a deal which will cover 40 percent of the world economy,
        has already taken five years of negotiations to reach Thursday''s signing
        stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe7292-8973-4d6d-81bf-97a1ed6216c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing is "an important step" but the agreement "is still just
        a piece of paper, or rather over 16,000 pieces of paper until it actually
        comes into force," said New Zealand Prime Minister John Key at the ceremony
        in Auckland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53748e11-028b-437e-98bf-558527fa98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPP will now undergo a two-year ratification period in which
        at least six countries - that account for 85 percent of the combined gross
        domestic production of the 12 TPP nations - must approve the final text for
        the deal to be implemented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a2db1-f918-4a09-9a9e-46ccc8bf5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 nations include Australia, Brunei, Canada, Chile, Japan,
        Malaysia, Mexico, New Zealand, Peru, Singapore, the United States and Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac56d3-78c3-49ed-b681-eef11f03b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given their size, both the United States and Japan would need to
        ratify the deal, which will set common standards on issues ranging from workers''
        rights to intellectual property protection in 12 Pacific nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0c837-f76f-40e1-a39c-dce6161c88c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition from many U.S. Democrats and some Republicans could mean
        a vote on the TPP is unlikely before President Barack Obama, a supporter of
        the TPP, leaves office early in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b6227-8f7b-49db-8294-c1807904b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Trade Representative Michael Froman has said the current administration
        is doing everything in its power to move the deal and on Thursday told reporters
        he was confident the deal would get the necessary support in Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2868aa6e-fb3d-4b37-9411-14965ed04833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, the resignation of Economics Minister Akira Amari - Japan''s
        main TPP negotiator - may make it more difficult to sell the deal in Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffb0a5-109d-4358-ac27-34776484ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is wide spread grassroots opposition to the TPP in many countries.
        Opponents have criticized the secrecy surrounding TPP talks, raised concerns
        about reduced access to things like affordable medicines, and a clause which
        allows foreign investors the right to sue if they feel their profits have
        been impacted by a law or policy in the host country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750b72a-0a5d-4920-8073-3d7cd5303d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand on Thursday more than 1,000 protesters caused traffic
        disruptions in and around Auckland and police said a large number of police
        have been deployed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b2ca7-d5ce-4d61-a7ce-447ac8bb7e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile''s Foreign Minister Heraldo Munoz predicted "robust democratic
        discussion" in his South American nation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c259c5-e6a6-450b-b390-d56a29065c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Trade Minister Andrew Robb said the agreement would be
        tabled next week in parliament. Opposition to the deal in Australia has been
        building, but Robb was confident it would be approved, despite the government
        not control the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112f8de-d3ac-4d0f-8639-d674b182bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s new government signed the deal on Thursday, but Trade
        Minister Chrystia Freeland has said "signing does not equal ratifying."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27bde7-80bc-4c0a-8f93-bd18a833ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasised that the government committed itself to a wide-ranging
        consultation on the TPP during its election campaign and that process was
        currently underway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6686b0-b999-4589-bfc3-43e3fc011658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:30:39.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:54:53.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of the Economy for Mexico, Illdefonso Guajardo, said the
        TPP would be voted on before the end of 2016, while Malaysia said the deal
        had already been approved, although some legislative changes were still needed.</p>'
  'US-refugee-crisis':
    'author': 'Mark Hosenball, Reuters'
    'caption': 'At a time when millions of refugees are arriving in Europe and elsewhere
      from the Middle East and Africa, US President Barack Obama''s pledge to take
      in 10,000 people fleeing war-torn Syria has come under fire.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-04T12:04:43.382+08:00
    'imagesource': 'jcr:ab9f20fc-6910-4308-9689-802cb021736b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33509cf2-7504-4bed-82a7-7cd9991e63bc'
    'lead': 'In addition, hundreds of applications from Syrian refugees have been
      put on hold and many might ultimately be rejected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:34:13.313+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T15:35:17.533+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T15:35:17.280+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. rejects 30 Syrian refugees amid tightened security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2dad15-187e-4912-88a7-3ec479e9920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> The United States has recently
        rejected 30 Syrians out of thousands seeking to enter the country, Obama administration
        officials told a congressional panel on Wednesday (February 3), as the United
        States tightens vetting of immigrants and other visitors following attacks
        in California and Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabc19a-9ea9-4d5e-8532-3c727b19057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, hundreds of applications from Syrian refugees have
        been put on hold and many might ultimately be rejected, Leon Rodriguez, director
        of the Citizenship and Immigration Services unit of the Department of Homeland
        Security, told the committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcd1f7-d412-426e-a359-c1af9294c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Rodriguez later said that the 30 Syrian refugee
        applications had been rejected over the last 16 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f31a9-5fe0-48b0-89f3-1acb4afd2f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when millions of refugees are arriving in Europe and elsewhere
        from the Middle East and Africa, Democratic President Barack Obama''s pledge
        to take in 10,000 people fleeing war-torn Syria has come under fire, especially
        from Republicans. The United States so far has admitted 2,000 refugees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927cb411-6ab8-4dca-945f-78af3c62cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael McCaul, the Republican chairman of the House of Representatives
        Homeland Security Committee, said at a hearing that authorities have identified
        about 40 violent militants who had attempted to enter Europe posing as refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87baacc-9a7e-41f2-b305-d86459a2f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other committee Republicans at the hearing questioned why the Obama
        administration wanted to admit any Syrian refugees, given that the Syria-based
        Islamic State movement has pledged to attack the United States and other western
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3bb03-5f93-483e-bf66-50b125edd718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intelligence community has ... told me that individuals with
        terrorism ties in Syria have already tried to gain access to our country through
        the refugee program," McCaul said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7f61c-4b33-4364-a5ed-386a256af69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s even more concerning is that top officials have testified
        before this committee that intelligence gaps prevent us from being able to
        confidently weed out terrorists," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8b089-53bd-4ab3-ba08-95160bb053f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez and other Homeland Security and State Department officials
        told the committee that U.S. procedures for vetting Syrian refugees were among
        the most rigorous in the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d85dc9-5919-4211-9f8d-2f4b042d40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. agencies have tightened procedures for checking backgrounds
        of would-be U.S. immigrants and visitors after a recent arrival from the Middle
        East was one of two shooters who killed 14 people in San Bernardino, California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda72980-73f5-4c8e-9d7e-71517adbaf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:34:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:35:17.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Taylor, the Homeland Security Department''s intelligence
        chief, said his department was routinely doing social media checks on would-be
        immigrants and visitors.</p>'
  'Chinese-New-Year-Xi-Jinping':
    'author': 'Reuters'
    'caption': '(File photo) Chinese President Xi Jinping'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-04T11:44:39.890+08:00
    'imagesource': 'jcr:a893c260-c3ce-490a-9a3e-04e9753b348a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c5ce38d-229e-4bac-be6e-7522dbe1da4f'
    'lead': 'Chinese leaders generally use the time around the festival to make inspection
      trips around the country where they flag important policy initiatives or areas
      of concern for the year ahead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:40:09.874+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T15:40:13.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T15:40:13.046+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ahead of Chinese New Year, Xi pushes economic, military reform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9909ac-ef56-4e99-b61d-96e75d9dd50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters) —</strong> Chinese President Xi Jinping
        has used a traditional pre-Lunar New Year visit to outlying regions to call
        for more effort to be made in economic and military reform, two causes of
        key importance to his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac35fd-6dfa-4143-91ee-293394799688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leaders generally use the time around the festival to make
        inspection trips around the country where they flag important policy initiatives
        or areas of concern for the year ahead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b0a38-52b7-4f1f-971d-6b69f8a63756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week-long holiday, starting on Sunday, is the most important
        in the Chinese calendar, when millions of people travel home, many for the
        only time in the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0cc41-22ea-4b6f-b181-da3b3d32f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting an old revolutionary base in the southern province of Jiangxi,
        Xi said that backward production facilities should be shut and resources focused
        on new industries, in remarks carried in all major state newspapers on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d526c9-6154-4a49-9829-6642bf98613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi urged Jiangxi to make reforms and use innovation and entrepreneurship
        to drive development as the economy has entered a "new normal" phase, an expression
        Xi coined two years ago to refer to China''s slowing growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105bde9-85da-4e88-b09c-c5e46d05c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials need to apply "new development concepts" in promoting
        supply-side structural reform, boosting strong and emerging industries, upgrading
        traditional industries and developing a modern service sector, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761284bf-7817-4d6f-b920-e15e8d6e4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economic growth cooled to 6.9 percent in 2015, the slowest
        pace in 25 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac7019-12ab-46b0-923f-7432356ba05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party is keen to ensure that slowing growth
        neither brings social upheaval in the form of mass lay-offs, nor affects too
        badly the rise in living standards that three decades of economic boom and
        reform have bought.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4378c-e1ab-4003-88e4-2dbc41fd470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi told villagers, in what is a relatively poor and backward part
        of the country, that the party was there to serve the Chinese people "wholeheartedly".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e3884-247f-4849-bc95-9af6ca20f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to supporting development of the old revolutionary
        base areas and making your life better day by day. Not a single family living
        in poverty is to be left behind on our path to combating poverty," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42bf94-3a40-455b-865c-c390aab7156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also met members of the military, which is undergoing its own
        painful reform process to modernize the world''s largest armed forces, including
        letting go of 300,000 service personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64e9bb-89dd-4569-ac7f-ce1a32ce3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China was committed to building a strong army, and all units
        must be loyal and do their part for the reforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62fa72-7a6d-4f37-a8d9-7517c57e877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:40:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Education and guidance should be enhanced to promote servicemen''s
        awareness to listen to the Party and follow the commands of the Party centre
        and Central Military Commission," Xi said, referring to the body he leads
        which commands the military.</p>'
  'hillary-clinton-losing-new-hampshire-bernie-sanders':
    'author': 'Jeff Zeleny and Dan Merica, CNN'
    'caption': 'Hillary Clinton speaking at her event in Nashua, NH.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-04T11:33:52.500+08:00
    'imagesource': 'jcr:9d3d0f54-cc4b-4303-a997-a5f1e864630b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bcc6302-ee33-41ba-b3b5-2db87e94c20b'
    'lead': 'It''s a rare time Clinton is embracing -- true or not -- her role as
      the underdog. A CNN/WMUR poll released on Sunday found Sanders leading Clinton
      57% to 34% in the Granite State.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:45:45.499+08:00
