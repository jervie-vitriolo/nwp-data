      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Italian actor is in a coma after he
        was injured when the hanging scene he was performing went wrong, according
        to Italian police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f51314-6698-4cde-880e-d0990405c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:57:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:57:10.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raphael Schumacher, 27, was performing in an experimental production
        when a member of the audience noticed that the rope around his neck was so
        tight it was actually killing him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3798f7f-9093-4ab3-98f5-e7b31b388143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:57:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:57:10.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumacher was wearing a covering on his head, but the spectator
        — a female medical graduate — saw him trembling and realized something was
        wrong. She ran to him, loosened the noose, and with the help of another spectator,
        lowered him to the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782789f8-f138-44cf-b28d-6a73ecf52e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:57:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:57:10.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken to hospital where he is now fighting for his life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574e24d-1c6b-478f-8519-b9b4c42dbedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:57:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:57:10.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have launched an investigation into the incident and say
        that investigators are verifying if proper safety procedures were in place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85caaa63-71d9-4d50-a7d8-7c05efaef072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:57:06.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:57:10.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumacher changed the play''s script at the last minute, the directors
        of the theater company told Italian newspaper Il Giorno: "The original monologue
        included a fake gunshot but he eventually decided for the hanging — without
        telling us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e414d9-340e-4eb6-9fad-9b502c02b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:57:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:57:10.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident happened at Pisa''s Teatro Lux and the production that
        Schumacher was acting in was called "Mirages." The play''s scenes take place
        in different parts of the theater, with spectators walking through them. Schumacher
        was performing in the courtyard at the time of the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de3115-6af4-4f64-88ba-7d428eb82d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:57:06.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T15:57:10.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/03/europe/italian-actor-strangled-hanging-scene/index.html">"Italian
        actor in coma after hanging scene misfires"</a></em></p>'
  'Resting-bitch-face-is-real-scientists-study':
    'author': 'Jareen Imam, CNN'
    'caption': 'Oscar-nominated actress Anna Kendrick, known for playing strong character
      roles and for her wit and intelligence off screen, told The Guardian that when
      she was a little girl, a casting director said to her, ''Anna, can you smile
      more please?'' I wasn''t so good at doing that cheesy little kid thing."'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-04T21:40:53.295+08:00
    'imagesource': 'jcr:2656edd2-4afd-4ef9-be9d-d9ffec35db5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '514c0dd8-1f06-4f85-a0b4-ed6e2bbbb587'
    'lead': 'The phenomenon known as "resting bitch face" is real, according to scientists.
      Better yet, there''s research available that could explain why some people are
      "throwing shade."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T16:01:25.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:03:05.858+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:03:05.618+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Resting bitch face'' is real, scientists say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad72c5-b174-4f12-b32d-32ea816556b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Good news, everyone! You can now wear your
        mildly discontented face with some validation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d65ff8-7f16-4160-a7f5-3575650c509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon known as "resting bitch face" is real, according
        to scientists. Better yet, there''s research available that could explain
        why some people are "throwing shade."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35f384-1c31-4797-bf62-efe2b58a21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study conducted in October 2015, scientists Abbe Macbeth and
        Jason Rogers from Noldus Information Technology, a company that develops software
        for observational and behavioral research, used the company''s FaceReader
        software to analyze the faces of celebrities like Kanye West, Kristen Stewart,
        Anna Kendrick and Queen Elizabeth II, notable public figures who have been
        known to occasionally wear a less-than-pleased expression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb14bd-48e1-48ea-885c-27b970ad75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were looking to see if anything popped out," Macbeth said. "Our
        software is objective. It''s not prone to human subjectivity like we are."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f4e7c-3244-4728-8540-4c88e88b57d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they discovered was that celebrities who had bored or annoyed
        looks were showing underlying levels of emotions that are not seen in people
        who don''t have RBF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fb794-8e35-4512-9256-f962b64a0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the software works: Scientists pick a neutral-looking
        image of a person — one in which they aren''t smiling — and run it through
        the FaceReader software. The software then registers the face and gives a
        percentage of underlying emotions it''s picking up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daeee8-783c-4b92-bdfe-1226ebb9a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an average reading, the software will register a face at 97%
        neutral. But there''s about 3% of an underlying expression, Macbeth explained.
        That 3% is made of emotions that show traces of sadness, happiness or anger,
        for example.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a259a2-d094-4da3-b48e-7c3dcf008e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see that people who have this RBF expression [have] double the
        amount of emotionality expressed," she said. Those afflicted with RBF may
        show a jump of trace emotions as high as 6% and most of the emotion expressed
        is of contempt: the feeling that something is worthless or deserving scorn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6fe07-87f1-4fdd-9da6-e12d74615d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subtle facial expressions like a slightly pulled-back lip or squinting
        eyes are read as contempt, Macbeth said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02fa9dc-9ece-44af-9028-2b055fc033d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities with neutral faces are people like Jennifer Aniston
        and Blake Lively, Macbeth said. Although their faces are neutral, according
        to the software, people will register Aniston and Lively''s faces as happy
        faces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ffd7b-53a5-4f6b-9248-0d56781328df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does this mean if you think you have RBF? Is there some
        hidden amount of contempt boiling up inside you? Some unresolved issues that
        you need to talk about? Macbeth said there''s not a clear-cut answer just
        yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ddf64f-5923-44c8-a27e-a8d29faa6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultural differences and gender bias may play a role in people''s
        perception of RBF. "Eastern European people are seen as very stoic and not
        showing a lot of emotion and ... a lot of the people touted as having RBF
        are women," Macbeth said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300973c1-fda7-455a-83b2-8b6eae81ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Rogers, both behavioral neuroscientists, want to do more
        with the data than just identify who has RBF. They want to know why some people
        have it and what RBF means in terms of a person''s psychology. Most important,
        they also want to understand why people react so negatively to a face with
        RBF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9968f97-aa76-405c-9df6-e08c9a7828ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all heard the anecdotal evidence of people being told to
        smile more ... there''s something that is unconsciously showing up on people''s
        faces when people think they are just being neutral," Macbeth said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4dc400-3abb-45e4-a55a-63f0f050ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBF first gained attention when a meme took over the Internet in
        2013. That, plus a viral mock-public service announcement on "Bitchy Resting
        Face" by the comedy site Funny or Die made the "condition" somewhat of a joke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907aa32-9bb5-49c4-9b37-3ed3a753cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But RBF is a real phenomenon, according to David B. Givens, director
        of the Center for Nonverbal Studies in Spokane, Washington. He calls the condition
        blank face and said in studies, subjects judge a neutral, expressionless face
        to be "unfriendly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da8cd4-68a5-4978-bbcd-866927a09557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony S. Youn, a board certified plastic surgeon in Detroit, has
        RBF and said it''s a combination of multiple forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01ae50-0259-4a1c-b689-4177a7d15e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gravity combined with genetics can pull our mouths down. As we
        get older and our skin gets looser and it gives us a permanent frown," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1334d-2fc3-4b40-9dd8-b35e423084d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to whether software can detect the emotions behind
        RBF, Youn said he doesn''t know if what Noldus''s software is seeing is true
        emotions. "I don''t think they can tell if it''s true sadness or bitterness,"
        he said. "I have it, but it doesn''t mean I am in a bad mood."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c347f7a-3e6a-4a30-b4b6-5cd28d8a43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t hurt to try smiling, though. There''s research to suggest
        that smiling can boost a person''s happiness levels. "The expression on our
        face can affect our mood," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabd0db-cb53-4b67-95e7-ba4e2b300e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, there are a few people who really want to know if
        they have RBF, Macbeth said. Since Tuesday, when people started discovering
        they can get their face analyzed, Noldus Information Technology has received
        more than 150 photos from people asking to see if they have RBF</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3fae1-e14c-4677-abd5-02475465f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to see if you have RBF, or if you will have it in the
        future, can be as easy as looking at your relatives, Youn said. "The biggest
        predictor of those who have RBF is if your parents have it," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f326d-a454-40cb-8e4e-5c5b77f6e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you fear you have that face and are worried why so many people
        think you look angry all the time, you can share your photo with Noldus and
        find out if you have RBF.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139d55c-6fd5-4e4f-9c5c-b908ace5fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:01:25.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:03:05.862+08:00
