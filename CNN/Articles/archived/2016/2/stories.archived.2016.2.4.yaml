    'title': 'Italian actor in coma after hanging scene misfires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da996aab-2e96-4ccd-8002-1f18666da0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:57:06.136+08:00
