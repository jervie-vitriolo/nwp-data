  'julian-assange-wikileaks-arbitrarily-detained-United-Nations-panel':
    'author': 'Don Melvin and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-05T19:34:16.300+08:00
    'imagesource': 'jcr:8d501008-673c-4ad8-bc4d-8758ae347962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5807c860-0946-4735-8c04-45a4d8e2e894'
    'lead': 'WikiLeaks founder Julian Assange has been "arbitrarily detained" by the
      governments of Sweden and the United Kingdom since 2010, a U.N. panel ruled
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:58:23.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T08:58:27.967+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T08:58:27.769+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.N. group says WikiLeaks founder Julian Assange is being arbitrarily
      detained

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c529f-0a9f-4652-a149-c74a57aafe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> WikiLeaks founder Julian Assange has been
        "arbitrarily detained" by the governments of Sweden and the United Kingdom
        since 2010, a U.N. panel ruled on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1967468-4790-42ef-a4e0-70b3a778def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Taylor, Assange''s lawyer, called the ruling "a resounding
        vindication of Mr. Assange''s position."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8fad3f-c7ff-457f-9b55-3c15146852f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judgment by the U.N. working group is a "moral recommendation"
        -- it''s not legally binding, so authorities don''t have to abide by it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c4063-c5a4-4f43-8df8-7405643ef8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange has been holed up in the Ecuadorian Embassy in London for
        the past three and a half years, afraid that if he leaves, he''ll end up facing
        the death penalty in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abffad-2aee-4827-bf0f-67eed516bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4626d-aa8c-4d86-9a9c-a6a68be663ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange is currently wanted in Sweden on rape allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bcf88-bf50-4cb6-84b5-fad20957d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested in the UK in 2010 and has been dealing with the
        legal process since.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8f638-608c-4b28-990c-62b882d85925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That culminated with a losing appeal before the UK''s Supreme Court,
        after which he fled to the Ecuadorian Embassy in London (the country has granted
        him political asylum.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c98f7-9a29-4b11-8977-387e2edb2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there is still a European Arrest Warrant for him still in
        place, according to the UK Foreign and Commonwealth Office, his options are
        to stay inside the embassy or leave and face arrest and get put on a plane
        to Sweden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce5ddb-4bbf-4fdb-bd9c-c78f179cae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange said if he ends up back in Sweden he fears the country will
        extradite him to the United States, where he could face the death penalty
        for revealing government secrets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7f31d-0341-42dc-842c-d40827357e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he''s not in the custody of Sweden or the UK, the United
        Nations Working Group on Arbitrary Detention says by putting Assange in this
        precarious situation, the two countries are depriving him of his liberty and
        freedom of movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e6445-cdb3-479a-8253-d98fdc886c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Free to leave''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35942bc-8561-47d6-8fec-8bdd6f3d1853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so fast, Sweden and the UK say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a32b6-5d16-4626-a428-47a517466865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries released statements shortly after the U.N. announcement
        condemning the ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0349095-ab9c-45f0-aaf1-77465720d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Assange has chosen, voluntarily, to stay at the Ecuadorian
        Embassy and Swedish authorities have no control over his decision to stay
        there," the Swedish government said in a press release. "Mr. Assange is free
        to leave the Embassy at any point. Thus, he is not being deprived of his liberty
        there due to any decision or action taken by the Swedish authorities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13181799-73c6-4d1d-9fbb-5381708ac474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange had said in advance of the panel''s announcement Friday
        that, if the panel found against him, he''d walk out of the embassy and "accept
        arrest."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36bdf5-a197-469e-8703-08b5af1945f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, should I prevail and the state parties be found to have
        acted unlawfully," Assange said, "I expect the immediate return of my passport
        and the termination of further attempts to arrest me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffae1bb-d753-4372-a0c2-58ebc120bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no assurance that will happen -- in fact, the UK Foreign
        and Commonwealth Office said on Friday that the U.N.''s recent ruling "changes
        nothing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0187251b-fc4a-4eaa-9d3b-1b53dd1412f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We completely reject any claim that Julian Assange is a victim
        of arbitrary detention," it said in a press release. "An allegation of rape
        is still outstanding and a European Arrest Warrant in place, so the UK continues
        to have a legal obligation to extradite him to Sweden."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d733b8-85fc-410a-8eb3-8b54e93ff2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Greg Botelho, Jack Maddox, Salma Abdelaziz and Pierre
        Meilhan contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2071111-8a58-4a05-a157-9b868f7381ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:58:23.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:58:27.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/05/europe/julian-assange-ruling/index.html">"U.N.
        group says WikiLeaks founder Julian Assange is being arbitrarily detained"</a></em></p>'
  'poe-escudero-positive-campaign-elections':
