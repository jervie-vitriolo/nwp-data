      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Poe and her camp will not engage in black propaganda
        and will only focus on informing voters of the kind of government she would
        run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324d701-decf-418e-b87e-60f2806a9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always that temptation, especially when negative ads are
        coming out now against Senator Grace," he said. "But she''s very adamant that
        she''ll just continue to spread her vision and her message."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4b1b6-91a7-4972-83e9-4e489cb00d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
