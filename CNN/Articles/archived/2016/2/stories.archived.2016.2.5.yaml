    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GrabBike temporarily stops operations following LTFRB order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89aace4-398a-41c0-addf-45b171182029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:36.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:09:39.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Motorcycle taxi
        service GrabBike announced the temporary halting of its operations starting
        Thursday (February 4), following the order of the Land Transportation Franchising
        and Regulatory Board (LTFRB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d999e9-10fd-4a00-9827-28b1aeaaad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:36.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:09:39.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, LTFRB and GrabBike Inc. met to discuss the transport
        agency''s warning for the motorcycle taxi service to stop its operations as
        it is not included in Grab''s, or any other transportation Network Company''s
        (TNC), accreditation to offer bikes as a public mode of transportation that
        can be booked through a digital platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd7975-2fed-4be4-a736-82eada3b4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:36.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:09:39.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB ordered GrabBike to "immediately cease and desist" its operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55d5e3-1d19-4c45-a3e8-334f0ee80a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:36.773+08:00
