      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Grab''s official Facebook page, it said that it hopes that
        the authorities will reach a positive decision regarding the possible regulations
