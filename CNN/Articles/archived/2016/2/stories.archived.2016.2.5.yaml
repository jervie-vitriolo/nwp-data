      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GrabBike added that it will continue to look for an "innovative
        solution" to provide options to the commuting Filipinos.</p>'
