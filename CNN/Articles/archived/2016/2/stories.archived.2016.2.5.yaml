      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/01/29/poe-guarantees-to-ease-traffic-in-one-year.html">Related:
        Should she become president, Poe guarantees to ease traffic ''within a year''</a></p>'
    '11':
