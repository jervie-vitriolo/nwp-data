  'Apple-loses-patent-case-VirnetX':
    'author': 'David Goldman, CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-05T10:35:33.257+08:00
    'imagesource': 'jcr:0d875894-01b1-4a8b-96bc-b8f5f921bd9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97564f0d-0917-4bf0-b274-6b551b97c5e0'
    'lead': 'A jury has ordered Apple to pay $626 million in damages after finding
      that iMessage, FaceTime, and other Apple software infringed on VirnetX''s patents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:53:39.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T09:53:42.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T09:53:42.192+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple owes $626 million in damages after losing huge patent case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20273ed-9334-42e8-83f3-66f043ef4af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> A jury has ordered Apple
        to pay $626 million in damages after finding that iMessage, FaceTime, and
        other Apple software infringed on another company''s patents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40ebd8-8cd9-469a-8672-c254b01dfcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case that has been bouncing around the court system since 2012,
        VirnetX accused Apple of violating four of its patents, which mostly involve
        methods for real-time communications over the Internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbde0d-2074-4424-91a8-22789e4a72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VirnetX has been labeled a "patent troll" because it is a patent
        holding company that makes no actual products. It has just 14 employees and
        rents office space for $5,000 a month. The company makes money by licensing
        patents to other firms — and by suing businesses that it believes has infringed
        on its intellectual property.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787fa58-e6e3-4db5-8515-a25bd34a35b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VirnetX owns about 80 patents, including the four that were the
        basis of the Apple suit. VirnetX had previously purchased them from a company
        called Science Applications International Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbba924-df2f-4917-adde-6ff1f9adfa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, a jury had found Apple guilty of violating the same patents,
        and ordered the company to pay VirnetX $368 million. Apple appealed and won
        on a technicality after VirnetX failed to prove that consumers were buying
        iPads and other gadgets because of the software that violated VirnetX''s patents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62adea6b-2f8b-490b-816f-777725609e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court vacated the damages, and sent the case back down
        to the East Texas District Court for a retrial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622000c-48d9-4a78-94a3-19985be51e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple didn''t exactly get what it had hoped for. The new jury
        found Wednesday that Apple owed even more to VirnetX because it "willfully"
        violated the company''s patents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e5cc5-0f53-4135-ab86-c70b72126f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of VirnetX doubled in premarket trading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93b9da-1fae-4c4c-8f16-99e042c640c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has since revised its iMessage, FaceTime and VPN software
        so that it avoids anything covered by VirnetX''s patents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77378f60-fc43-4eb5-ba7d-9c673db27931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VirnetX has had mixed success in its past patent cases. It settled
        out of court with Microsoft for $200 million in 2010 and filed another lawsuit
        against the company in 2015. But it lost a patent case it brought against
        Cisco last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5162ef2-4c28-40a1-8b1c-291ca001c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:53:39.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:53:42.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/02/04/technology/apple-patent-lawsuit-virnetx/">"Apple
        owes $626 million in damages after losing huge patent case"</a></p>'
