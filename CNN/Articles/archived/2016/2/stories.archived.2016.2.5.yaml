      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "I was surprised."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87dcac-0544-41dd-87c5-91240ca49371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Rep. Neri Colmenares'' reaction when a session at the House
        of Representatives (HOR) was adjourned on Wednesday (February 3) before he
        had a chance to speak about an issue dear to him: the Social Security System
        (SSS) pension hike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f161b4-71b0-4eb0-8210-2329e8689378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares sat down with CNN Philippines'' chief correspondent Pia
        Hontiveros on Thursday (February 4) to talk about the incident which caught
        the public''s attention as several senior citizens who attended the session
        stood up and jeered lawmakers as they left the hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243bc4a-aff5-4fc5-b88e-a1e83658854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/Unfinished-business-in-16th-Congress.html">Related:
        Unfinished business in 16th Congress</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80867fe-6c76-4e36-bbed-d7904bb81046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was told more than a week ago that there were not enough
        votes to override the veto, to which he replied, "Fair and square, if we lose
        the vote, then we lose the vote. At least we tried our best."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdff370-5b82-4d35-a65b-935e9a1e983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros asked Colmenares if there was agreement that they would
        try to push for the override of the veto. Colmenares said there was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab65f1-2ccd-4bda-b3d4-cb3dfcc757ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it was time for him to speak, Colmenares said that he was
        surprised when the session was adjourned and his microphone was "cut off."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb54b42-9b5b-444f-b542-184d484206fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was then that I realized that maybe they didn''t have the votes,"
        he said. "Maybe we had the votes because there was a very important public-private
        partnership (PPP) bill about to be tackled after that – it was a priority
        bill of Malacañan. They sacrificed it instead of tackling it; the chose to
        end the session and sacrifice the PPP bill which, for me, means the override
        vote was a bit serious."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9dfd2b-10bf-4c2b-8a38-12f6233baa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then asked if it was a common practice in the HOR to be asked
        not to push for "something" anymore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e77e7-f95c-4e6c-852a-48ec48354e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares answered in the affirmative when he was asked if he was
        going to push through with his motion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20101542-ad5a-41b4-88a5-3b0a998916d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I owe it to the senior citizens who really supported
        the bill to push forward. It was the only chance we had."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e9472d-0daa-4627-9631-8e2adb1c16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/04/Senior-citizens-labor-group-blast-House-for-preventing-SSS-veto-override.html">Related:
        Senior citizens, group blast House for ''preventing'' SSS veto override</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6764c2-49ba-432a-af0f-975df2bd321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares clarified that if he didn''t push for it on Wednesday,
        then the chances for it to be passed would be very low.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da485926-1631-42f4-8f65-529d1cda2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he felt sorry for the senior citizens who attended the
        session as some had been waiting for hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c3233-8474-432c-89a7-1eafd3f42dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "There was rain, heat, and they were hungry... They were
        expecting that the veto override would be had that evening, and they were
        so frustrated that Congress didn''t even give us the chance to have...that
        motion to be filed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ba686-a121-41ca-9c54-b8640469bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares gave his assurance that this was not the end of his fight
        for the veto override.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f80d5-8b4f-4a72-baaa-5d37a4a9782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:46:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:46:43.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The battle is not over... On may 23 when Congress reconvenes,
        President Aquino Ill will be on his way out in a few days, so maybe more members
        of Congress are less afraid of an outgoing president... And secondly, the
        elections are over, so there''s no favor to ask, no benefits to be had, so
        maybe we''ll get the votes on May 23."</p>'
  'donald-trump-nominated-nobel-peace-prize':
    'author': 'Gregory Krieg, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-05T00:12:39.531+08:00
    'imagesource': 'jcr:56f75291-6c34-42be-8663-fd1b5df7b589'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f1fa3c0-52e5-4aa2-8d64-7e47190a2b13'
    'lead': 'The Republican presidential candidate, who was hosting a reality TV show
      at this time last year, has been nominated for the 2016 Nobel Peace Prize by
      a mystery patron, Kristian Berg Harpviken told CNN on Wednesday (February 3),
      confirming an earlier AFP report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:51:02.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T10:51:05.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T10:51:05.346+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Someone nominated Donald Trump for the Nobel Peace Prize

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50996a04-988a-427b-adda-3a3b25d195d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:51:02.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:51:05.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nobel Peace Prize nominees: The Greek island
        groups welcoming Syrian refugees, an escaped ISIS sex slave turned women''s
        rights activist, the negotiators who ended five decades of civil war in Colombia,
        National Security Agency leaker Edward Snowden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885373b3-f390-4f2d-8254-e90531c53a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:51:02.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:51:05.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144c935-2bc3-4df7-b0c6-0da264e0165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:51:02.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:51:05.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican presidential candidate, who was hosting a reality
        TV show at this time last year, has been nominated for the 2016 Nobel Peace
        Prize by a mystery patron, Kristian Berg Harpviken told CNN on Wednesday (February
        3), confirming an earlier AFP report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717be9c-1bb9-4952-96d5-b8f1e2966b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:51:02.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:51:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A respected Nobel watcher and director of the Peace Research Institute
        of Oslo, Harpviken said he was "committed to not reveal the nominator''s name,"
        but shared online the language from the letter, which praised Trump for "his
        vigorous peace through strength ideology, used as a threat weapon of deterrence
        against radical Islam, ISIS, nuclear Iran and Communist China."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73e958-a6e2-41ce-8778-967ecbd37571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:51:02.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:51:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, Trump has repeatedly vowed to "bomb the s--
        out of ISIS" and threatened to impose a protective tariff on trade with the
        Chinese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42eb6b6-fef6-4b3e-ad44-16a8ff1bafcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:51:02.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:51:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Committee, which does not reveal the details of its decision-making
        process, typically offers thousands of people the opportunity to nominate
        notable organizations and individuals for the award, which counts among its
        recipients Martin Luther King Jr., the Red Cross and, in 2009, President Barack
        Obama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fcff3-e2a0-44ca-9bed-eff0c02ff09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:51:02.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:51:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, is not on Harpviken''s shortlist, which is currently
        topped by Snowden and two top U.S. and Iranian nuclear negotiators. Others
        who were nominated but did not receive the prize include Mahatma Gandhi, Pope
        Francis, Adolf Hitler, and Vladimir Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5cbbc-c4f7-4af0-9030-4c45af8bd4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:51:02.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:51:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/03/politics/donald-trump-nobel-peace-prize/index.html">"Someone
        nominated Donald Trump for the Nobel Peace Prize."</a></em></p>'
  'Dengue-cases-in-W.-Visayas-up-by-46':
