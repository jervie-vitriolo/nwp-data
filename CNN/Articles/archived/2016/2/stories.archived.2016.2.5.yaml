      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the regular season, the Panthers were an offensive juggernaut
        averaging a league-high 31 points a game.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236af9fc-6955-4a60-acff-ec690a986261'
      'mgnl:activationStatus': true
