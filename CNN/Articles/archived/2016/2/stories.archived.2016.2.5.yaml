  'UNA-accuses-administration-rig-polls':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-05T23:29:23.391+08:00
    'imagesource': 'jcr:a20293ec-81b2-48f3-b16f-089a5702948e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f140b514-5ea5-49e9-8531-fb62ef929ad9'
    'lead': ' A few days before the election campaign period officially starts, the
      opposition party is raising suspicion over possible cheating in the May polls.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:51:33.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:03:56.504+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:03:56.293+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNA accuses administration of planning to rig polls

      '
    'updated': 2016-02-06T22:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ad74f-0381-4999-b4ae-2f104287b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A few days before
        the election campaign period officially starts, the opposition party is raising
        suspicion over possible cheating in the May polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4908c2-4a9d-45b8-884f-90b86b27e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nationalist Alliance (UNA) says Malacañan is laying the
        foundation for cheating their candidate, Vice-President Jejomar Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0831c995-81fa-4e19-b821-f76e387e769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/news/2016/01/15/Binay-tops-SWS-survey-2016-elections.html">Related:
        Binay tops new SWS presidential survey</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f636e-e896-4587-a61d-08914ccfd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UNA spokesman Mon Ilagan says the opposition is
        alarmed because six executives of the National Printing Office (NPO) — all
        appointed to their posts by Malacañan — are still occupying their positions.
        This despite being dismissed from service by the Ombudsman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd9dbb-d208-4343-9d69-e26648a6d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman dismissed these six officials last year due to charges
        of graft — but UNA says Malacañan refuses to act on the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f21a0-c7e3-405f-91fd-8af5c6fd0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/ombudsman-binay-makati-project.html">Related:
        Ombudsman affirms criminal charges vs. Binays</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8249c-5abd-4eb3-bb8c-b6adb4251f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say these six officials are now assigned to handle the printing
        of election ballots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6508b-5cb9-484d-8786-8eb962dd8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA says it has received reports, some groups linked with the administration
        party are planning to print extra ballots on top of what the Commission on
        Elections (Comelec) would require.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5cd55-fb4f-4a91-ba9d-de1572d1f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that there will be no cheating in the 2016 elections,
        UNA Secretary-General JV Bautista says UNA will conduct its own quick count
        of the poll results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facfc8d4-9e89-4cf2-b2b9-2e56ce32a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA earlier asked Comelec to recognize them as the dominant minority
        party — so they can be given the second copy of the election returns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b5ca6-8503-4f72-8e8d-62f748445bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the camp of presidential candidate, Sen. Grace Poe, also
        finds it alarming that dismissed NPO officials are still handling a sensitive
        task.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6c638-6c9a-4003-9105-b26434c05fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is Poe''s camp concerned about cheating in the elections? Rex
        Gatchalian, Poe''s spokesman, says they trust Comelec and the administration
        will ensure the integrity of the vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5952e694-7961-44ec-8f0c-87bb72cf3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration party says, the opposition can''t prove its accusation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19badd94-840d-45ac-81c0-65879b60f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesman Herminio "Sonny" Coloma Jr.
        says Malacañan has no plan to cheat in the polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c964a53-d7fa-40f1-8960-a7b94b38bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:51:33.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:56.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the integrity of the NPO and its officials has been tried
        and tested.</p>'
  'Voting-time-7-a.m.-to-5-p.m.-2016':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Comelec says the 30-minute rule before closing will still apply: those
      within 30 meters from precincts come 4:30 p.m. will be allowed to vote even
      after closing time.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-05T22:05:22.906+08:00
    'imagesource': 'jcr:db3a7346-0466-4802-9ab8-36fe02e6bca8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b3a6d6e-14d8-46cf-8bc2-cf8d3c4b6e6d'
    'lead': 'For those intending to cast a ballot on May 9, be advised that voting
      will be until 5 p.m. — not until 7 p.m. — for this year''s national elections.
      This means voters will have 10 hours to go to polling precincts, still starting
      7 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:55:14.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T08:55:19.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T08:55:18.805+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voting time 7 a.m. to 5 p.m. only for 2016 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c67494-aa1b-4d6c-babb-d890c74b6fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For those intending
        to cast a ballot on May 9, be advised that voting will be until 5 p.m. — not
        until 7 p.m. — for this year''s national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b697534-4a55-496e-9202-00194ccd4f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means voters will have 10 hours to go to polling precincts,
        still starting at 7 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b488df-3e96-42d6-a24b-23e5e65b62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2013 mid-term polls, polling places were open from 7 a.m.
        to 7 p.m., giving voters 12 hours to vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1a5a0-50c6-4b7c-8414-37cda46e36cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) explained on Wednesday (February
        3) that the reason for this was the poll body expected a faster procedure
        since the number of voters in clustered precincts were brought down to 800
        from the previous 1,000 voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8643d1-f538-4d71-b1d2-32752033edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres "Andy" Bautista added that the earlier closing
        of precincts would also allow the Board of Elections Inspectors (BEI) to buckle
        to work earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207cc78d-a6f0-4a52-9a9a-3b5f25e9f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said poll officials also wanted to encourage the public
        to vote early.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e00d9-7a8b-4258-8691-0dabe520de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing up at the last minute is something common to Filipinos.
        It can be recalled that even after the 17-month period for Comelec''s "No
        bio, no boto" registration period, around 2 million voters still failed to
        meet the October 31 deadline last year — prompting Kabataan party-list and
        other youth groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4309e5-2367-43e1-918b-a0aa729a88a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/25/Youth-groups-challenge-No-bio-No-Boto-before-SC.html">Related:
        Youth groups challenge ''No Bio, No Boto'' before SC</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51476d21-6701-443e-9312-244599232dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/16/supreme-court-no-bio-no-boto-comelec-kabataan-partylist.html">Related:
        Supreme Court junks petition vs. ''No bio, no boto'' policy</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffabd5-7e27-4064-a47e-8073999a5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another thing <em>gusto namin mas maliwanag pa tapos na ang botohan,</em>"
        Bautista said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83beaf1e-63a4-4bec-a057-c2bba8d10c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:55:14.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T08:55:19.188+08:00
