      'mgnl:lastActivated': 2019-09-11T10:40:31.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/04/entertainment/top-gear-matt-le-blanc-presenter/index.html">"Matt
        LeBlanc jumps into the ''Top Gear'' driving seat."</a></em></p>'
