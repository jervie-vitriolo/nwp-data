      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> A 46 percent increase
        in dengue cases in Western Visayas was linked to the El Niño phenomenon, according
        to the Department of Health (DOH-6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd193034-8deb-4f67-b6c3-4e2d0611804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:53:45.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:53:48.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said increase was recorded for the first three weeks of January
        2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa3d51-f616-4908-ae99-340fa7ba2e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:53:45.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:53:48.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report showed that the region recorded 492 dengue cases — including
        one death — from Jan. 1 to 23, this year compared to 265 cases in the same
        period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361578a2-a3cc-4805-893a-6cb6cfc10ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:53:45.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:53:48.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jessie Glen Alonsabe, regional epidemiologist, said the prolonged
        dry spell caused by El Niño might have caused dengue to spread despite the
        warm season. Mosquitoes are associated with the rainy season as they thrive
        in stagnant water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8355c9a-d406-47c2-bfcd-4c30d7a433fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:53:45.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:53:48.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonsabe said people store water in containers which serve as breeding
        places of mosquitoes. That is the reason why the disease spreads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28828b6-b1c6-47c9-84ac-014f28c9ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:53:45.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:53:48.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental posted the highest number of cases with 122. It
        was followed by Capiz with 100; Aklan, 99; Iloilo, 85; Iloilo City, 39; and
        Antique, 38.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0bd86-9ab4-4ee7-8f91-aab0afcb89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:53:45.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:53:48.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City and Guimaras recorded four and five cases, respectively.</p>'
