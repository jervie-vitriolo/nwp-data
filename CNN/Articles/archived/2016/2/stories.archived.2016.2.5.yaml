      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'NFL-Super-Bowl-50-preview-Denver-Broncos-Carolina-Panthers':
    'author': 'Steve Keating, Reuters'
    'caption': 'The Denver Broncos will face off against the Carolina Panthers in
      Super Bowl 50 on Monday PHT.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
