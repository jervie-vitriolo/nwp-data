      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/04/LTFRB-Grab-Bike-Inc.html">Related:
        LTFRB orders GrabBike Inc. to cease operations</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea874815-60a8-4914-88b4-ee30f5dec389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:36.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:09:39.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and Communications (DOTC) has yet
        to create guidelines regarding the use of bikes and motorcycles as a public
        mode of transportation, until then, GrabBike will not be able to operate.
        TNC''s non-compliance with the directive "shall be dealt with severely," said
        LTFRB.</p>'
