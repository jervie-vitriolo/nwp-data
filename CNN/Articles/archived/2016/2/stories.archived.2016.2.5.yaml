      'mgnl:type': 'text'
      'text': '<p>Tell me about the Super Bowl 2016 commercials:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292ca8e-5fb4-4e0a-97aa-e2408dc2cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s ads have lots of celebrities. There are even ads for
        the ads! Anheuser-Busch released teasers for some of its ads. And if you just
        can''t get enough of those Super Bowl ads, click here to see the best Super
        Bowl ads ever.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49ad30-e64d-4126-8377-0b44fc346a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are the Super Bowl quarterbacks?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf63a62-2f47-4078-9011-01f7bcfa42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panthers quarterback: Cam Newton Broncos quarterback: Peyton Manning</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6da4dd-0839-480a-8d07-c9478ac416f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Cam Newton get fined when he gives the ball away?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf403b02-5ecb-4f73-909f-2f8b2a530ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Newton hands out balls to children in the stands. Rumors suggesting
        Newton was facing NFL-imposed fines for his conduct are unfounded, according
        to bleacherreport.com.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af268d-cd11-49dc-bde3-dad30944b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is Peyton Manning called "the sheriff"?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e044d27-8fdd-4cd0-88b8-3847ec8a473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lots of websites credit ESPN''s Jon Gruden with giving Manning the
        nickname.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a1fdf-9f5b-4b2b-abfd-ee4a1edef222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many Super Bowls has Peyton Manning played in?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd124ebce-a2f3-4663-bf75-f88ba80c5d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peyton Manning played in three Super Bowls before this one:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255fb50-fb60-4a38-a605-38cea009617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2014: The Seattle Seahawks beat Manning''s Denver Broncos 43-8 in
        Super Bowl XLVIII.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89cc50-c678-416a-9b02-1128ea6728bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010: Manning was QB for the Indianapolis Colts when the New Orleans
        Saints beat the Colts 31-17 in Super Bowl XLIV</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9950b4-a7e6-4350-89b7-1f545e8f423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2007: Manning was QB for the Colts when they beat the Chicago Bears
        29-17 in Super Bowl XLI. This was Manning''s only Super Bowl win. He also
        was the game''s MVP.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76285d-73d1-4f7a-a63a-1c90de6917f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When was the last time the Panthers won the Super Bowl?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea6f7e-94fa-466a-8d3a-863ba2463d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panthers have been to the Super Bowl once before and they lost.
        The New England Patriots beat the Panthers 32-29 in Super Bowl XXXVIII in
        2004.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b95c2e-81d6-4f8b-a06d-6a8bb8d1f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many Super Bowls have the Broncos won?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9b06f-00cf-4d61-9671-070545f0d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broncos have gone to the Super Bowl 7 times. They won twice
        and lost five times.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4e6f4-6ad8-4f11-8612-718e345d2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wins:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c0345-b229-428a-a9e4-2176f9c0a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broncos beat the Atlanta Falcons 34-19 to win Super Bowl XXXIII
        in 1999. The Broncos beat the Green Bay Packers 31-24 to win Super Bowl XXXII
        in 1998.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5787f16-d16e-4edc-af2a-82dfeeeaf694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54197a5d-db67-4dff-888e-914f036cc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seattle Seahawks beat the Broncos 43-8 in Super Bowl XLVIII
        in 2014. The San Francisco 49ers beat the Broncos 55-10 in Super Bowl XXIV
        in 1990. The Washington Redskins beat the Broncos 42-10 in Super Bowl XXII
        in 1988. The New York Giants beat the Broncos 39-20 in Super Bowl XXI in 1987.
        The Dallas Cowboys beat the Broncos 27-10 in Super Bowl XII in 1978.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678fae94-e92a-4b5a-971b-0e2260837b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are the Super Bowl 2016 halftime show performers?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede530a-891f-487d-b66b-e5f60c0f2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonce will join Coldplay for the Super Bowl 50 halftime show.
        Lady Gaga will sing the national anthem and actress Marlee Matlin will perform
        in American Sign Language.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810cba6-ef43-4cfc-afac-9037a34f3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are some great Super Bowl recipes?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a9039-3182-4dc8-8d0a-a858a0d4a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s a big game without super snacks? Check out some recipes
        from bleacherreport.com.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690641e-a13e-464b-89f0-635b3a075e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Cheshire contributed to this report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8b545-0141-4e7e-bb39-2ca9be3262db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:39:35.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:39:39.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/04/us/super-bowl-50-your-questions/">"Super
        Bowl 50: Key things about the game"</a></em></p>'
  'slump-oil-prices-benefits':
    'author': ' CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-05T14:37:10.811+08:00
    'imagesource': 'jcr:c2797657-2099-4dd4-9aee-059ea1c1d983'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43c98bab-9da3-4c9d-9417-4f8debf5fe79'
    'lead': 'Experts say not everyone in society benefits from low oil prices. The
      poorest of the poor may even be worse off, one economist says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:44:25.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T09:44:29.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T09:44:29.547+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slump in oil prices doing more harm than good?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65865ac1-8e78-420c-a011-2e402a927631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Low fuel prices
        may be good news to motorists, but experts expressed concern the benefits
        fail to trickle down to those who need relief the most.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff9a38-1f47-421d-8761-557d44807da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist and professor Benjamin Diokno of the University of the
        Philippines said even with the slump in oil prices, fare cuts are minimal
        and happen once in a blue moon – and this is endured by majority of commuters
        who use public transportation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c30980-5188-452b-8c88-da3ee647028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefit of low oil prices, I think, it''s being felt more by
        the middle and upper income class, right? Those who are car drivers, car owners,”
        Diokno said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982999db-52db-4f8a-a640-410ee5585707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the poorest of the poor might even be worse off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0369c-520f-4450-b276-60a7e94084dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger cost to them is that they might be deprived of government
        services because of lower revenues from oil imports,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc1c06-0011-4b03-af1c-adf1056dc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/01/07/Cheaper-oil-not-translating-to-lower-prices---consumer-group.html">Related:
        Cheaper oil not translating to lower prices - consumer group</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de371d33-9743-4703-8d9a-e45ac0c7152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less job opportunities, remittances from the Middle East</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91019d20-3ff6-44c4-92c0-744bccb1f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile for Ateneo De Manila University economics professor Alvin
        Ang, the Philippine economy might benefit from low fuel prices, but only for
        a short while.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3bf89-07ec-4a08-acc8-95f6c058ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will be less job opportunities for Filipinos in oil-exporting
        economies in the Middle East, which has been experiencing anemic economic
        growth and soaring budget deficits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ad601-fc63-4302-8308-dd520587f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also pointed out, remittances from Overseas Filipino Workers
        (OFW) in the Middle East might decrease in the coming years. He explained
        the demand for OFWs increased during the time when oil prices were rising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e10c6d-6acb-4178-a169-b92988905bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May long term implication yun. <em>Hanggang saan ba na mababa ang
        langis? Kasi kung iyan po ay magtatanggal na ng trabaho sa kabila</em> (middle
        east), <em>babalik din naman sa atin yun,”</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f72ec-7db9-434a-bc45-8003e3dbdcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “That has long term implications. Up to what extent
        will the oil prices go down? If it will reduce jobs in the Middle East, the
        effect can just be fired back at us.”]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf084228-b9c8-4543-b98e-c7c15b262a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said this is bad for the Philippines'' unemployment rate,
        which is the highest in Southeast Asia according to the International Labor
        Organization (ILO).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925fedd3-50f5-4a45-abca-45d164343c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine if now workers start coming back and that will
        just exacerbate the unemployment situation in the Philippines?” Diokno said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5885dd-c6f0-4d20-90c4-ac3f5ec19dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Diokno and Ang suggest the next administration should stop
        depending on labor export policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66093505-dc25-47ec-8eaa-c23f5703e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral: Masses will still benefit</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07159559-faca-4ec3-95bc-2ab6a945317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile for the Bangko Sentral ng Pilipinas, it''s a matter of
        perspective: low oil prices would still benefit the masses as long as inflation
        remains manageable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c66e9-e060-477c-8d59-44cec68cadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outlook is within much the target band for both 2016 and 2017
        so when we talk of risks, really, i would say that the cushion is very ample,”
        said Francisco Dakila, managing director of the BSP Monetary Policy Sub-Sector.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528e974-9aaf-449e-99ec-4916697814b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:44:29.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/01/06/upside-low-oil-prices.html">Related:
        The upside of low oil prices</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a4565-05fb-42e4-95a5-6f5a68ac3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:44:25.493+08:00
