      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only vice presidential debate will be hosted by CNN Philippines,
        in partnership with Rappler and Business Mirror, on April 10 in Metro Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dec419-900c-4eef-9b21-560f6d2625bc'
