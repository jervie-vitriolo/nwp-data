      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other reason for the adjustment was the lower dispatch levels
        of the powerplant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c417ffd-3bce-4b49-b5aa-e8d7c3d7b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:11:59.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:05:25.857+08:00
