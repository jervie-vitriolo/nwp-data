    'mgnl:lastActivated': 2019-09-10T14:39:16.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T14:39:16.602+08:00
