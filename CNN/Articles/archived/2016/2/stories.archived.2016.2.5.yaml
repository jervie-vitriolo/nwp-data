      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It will be] positive because we''ll be talking about the vision
        of the administration of Senator Grace given the chance to lead and serve,"
        Durano said in an interview on CNN Philippines'' Network News on Friday (February
        5).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17871757-e7a3-44a6-be4e-f54877e37ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Positive in the sense that we believe that as the campaign progresses,
        the decision of the Supreme Court will be favorable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbce2a-773a-4d77-82ca-7908657c209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
