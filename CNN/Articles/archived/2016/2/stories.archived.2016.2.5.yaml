    'lead': 'Presidential aspirant Roy Señeres announces that he''s withdrawing from
      the race for health reasons. But under Comelec rules, a candidate must personally
      withdraw his or her candidacy and not through representatives. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:09:30.913+08:00
