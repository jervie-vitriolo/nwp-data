  'turkey-not-preparing-to-invade-syria':
    'author': 'Arwa Damon and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-05T06:48:42.921+08:00
    'imagesource': 'jcr:8d501008-673c-4ad8-bc4d-8758ae347962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33f81a5a-3444-43f7-9d7e-3352bc6b6636'
    'lead': 'Turkish forces aren''t preparing to invade northern Syria and Russia''s
      allegation that they are is an attempt to hide Moscow''s crimes in the war-ravaged
      nation, a source within the Turkish Prime Minister''s office told CNN on Thursday
      (February 4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:16:00.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T10:16:05.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T10:16:05.491+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Turkey isn''t preparing to invade Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb955b-f9f7-41f9-b6a0-3880374505cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN) —</strong> Turkish forces aren''t preparing
        to invade northern Syria and Russia''s allegation that they are is an attempt
        to hide Moscow''s crimes in the war-ravaged nation, a source within the Turkish
        Prime Minister''s office told CNN on Thursday (February 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76713661-2553-44f7-9706-fdc771dc11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply they are diverting attention from their attacks on civilians
        as a country already invading Syria," the source told CNN. "Turkey has all
        the rights to take any measures to protect its own security."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f0d0f-3469-4167-bdb5-6a35c3e189b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come after Maj. Gen. Igor Konashenkov was quoted by
        Russian state news agency Ria Novosti as saying Moscow believes some activity
        on the Turkish side of the border with Syria indicates preparations for an
        incursion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d04c24-08ae-4a93-a6a2-9ba187addcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signs of hidden preparation of Turkish armed forces for activities
        in the territory of Syria we notice more and more," the general said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776435e1-1cfb-4c56-b656-7aa114a0e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the Russian claim at a media briefing, John Kirby,
        a spokesman for the U.S. State Department, said: "I''m not certainly not going
        to get up here and speak to what the Turks are doing on that border on any
        given day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7914026-1fd7-47f9-9aaf-475dc05b5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work with Turkey, who is an important partner in
        this coalition to try to go after (ISIS) inside Syria."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef4f15-ae8e-49ce-b22d-529ddbf03a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia openly joined the civil war in September, backing the forces
        of Syrian President Bashar al-Assad with airstrikes. Russia lost one plane
        and one of its pilots in November when a Turkish F-16 shot the jet down. The
        two nations have argued over whether the warplane was over Turkey or Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934fb86-7492-4c1e-bd67-f206e7433e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shootdown, Russia imposed a series of economic sanctions
        on Turkey, banning the import of some goods, imposing restrictions on travel,
        barring some Turkish companies from doing business in Russia and suspending
        a $12 billion gas pipeline project between the nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1794fb9-769a-49d8-a7c3-07e602051fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions were further strained last week when Turkey summoned the
        Russian ambassador in Ankara to protest and condemn what it called a violation
        of airspace by a Russian warplane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a0a95-1602-4633-b467-24e69026b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry denied that it violated Turkish airspace
        and called Ankara''s allegations "unfounded propaganda."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d48590-70c8-4a51-8b9f-e382641019b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, two U.S. officials told CNN it appeared that Russia
        could be making moves to establish an air base in northeastern Syria near
        the Turkish border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6839d0-9cc5-4a37-8338-3448cff88ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the United States had seen a "limited" number
        of Russian military personnel, more akin to an exploratory party, looking
        at an airfield in Qamishli, in northeast Syria, possibly to determine how
        they might use the site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149cebc-8eaa-48dc-b6c6-cef15661a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has already established a base of operations at an air base
        in Latakia along Syria''s Mediterranean coast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511e604-ba73-495f-95ba-19ee5694b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian airstrikes also played a role in temporary derailing talks
        aimed at creating a nationwide ceasefire in Syria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9282e76-b3ed-476a-96af-cdea4444b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions broke up Wednesday (February 3) amid opposition
        anger over the brutal Russian air campaign over Aleppo province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b1a2c-18ce-4463-ae17-cc8ca5db9888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, France, and Turkey have criticized the airstrikes,
        but Russian Foreign Minister Sergey Lavrov vowed Wednesday to continue the
        strikes "until we truly win over terrorist groups."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e8970-91b7-4f9c-a556-d0cf9717218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry said that he had spoken with
        Lavrov on Thursday, adding both parties "agreed that we need to discuss how
        to implement the ceasefire."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b96eae6-79d0-4280-95f6-43a7299ab679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. special envoy Staffan de Mistura announced "a pause" in discussions
        Wednesday, saying they should restart February 25.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ffdf2-c58e-4a84-8904-b4bf207a0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tim Hume contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9eb81-108d-4a6e-9f35-563ac7329129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:16:00.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:16:05.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/04/middleeast/turkey-russia-syria-invasion-denial/index.html">"Source:
        Turkey isn''t preparing to invade Syria."</a></em></p>'
  'joe-alaskey-bugs-bunny-daffy-duck-death':
    'author': 'Gabrielle Sorto, Special to CNN'
    'caption': 'Voice actor Joe Alaskey, who provided the voice of Bugs Bunny and
      Daffy Duck, has passed away.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-05T07:44:02.042+08:00
    'imagesource': 'jcr:393657cc-9f49-4d73-a9e5-85ea4ea37c5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6f5c875-0d6c-4420-a90d-8c61b056b6c0'
    'lead': 'Joe Alaskey, a voice actor who performed such characters as Bugs Bunny
      and Daffy Duck, has died, a family member confirmed to CNN. Alaskey was one
      of the actors who handled Bugs Bunny and Daffy Duck after the 1989 death of
      the famed Mel Blanc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:19:17.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T10:19:21.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T10:19:20.885+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Alaskey, voice of Bugs Bunny and Daffy Duck, dies at 63

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb12d1-e9f4-41db-a8e8-3bb625351d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:19:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:19:21.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Alaskey, a voice actor who performed
        such characters as Bugs Bunny and Daffy Duck, has died, a family member confirmed
        to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0bdd8-50cd-408c-958c-5c37825c907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:19:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:19:21.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaskey, 63, had been battling cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664224c-30f0-4afe-9b58-0eaa01e3c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:19:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:19:21.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaskey was one of the actors who handled Bugs Bunny and Daffy Duck
        after the 1989 death of the famed Mel Blanc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb583cde-8acc-46d3-a908-2d09299b9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:19:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:19:21.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daffy Duck proved to be one of his most prominent roles. He won
        an Emmy in 2004 for his performance on Cartoon Network''s Duck Dodgers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6d4c2-4de9-4e77-bd63-f64ce45feea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:19:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:19:21.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor voiced many other beloved Looney Tunes characters including
        Tweety Bird, Sylvester the Cat, and Plucky Duck. In addition, Alaskey also
        voiced Grandpa Lou Pickles on Rugrats, appearing in three films and the spinoff
        series, All Grown Up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891d4d9-3440-4b85-9922-c1c3557a6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:19:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:19:21.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t just do cartoons. Among his other roles: Jackie Gleason
        in the TV movie King of the World and the voice of Richard Nixon in Forrest
        Gump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958741d8-6f75-4563-a1a0-9778c8983cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:19:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:19:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of Alaskey took to Twitter to express their condolences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e10641-2ac5-4658-a752-2de21c8590da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:19:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:19:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Evanier, a television writer and friend of Alaskey, wrote a
        tribute on his blog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb51aa-7cbd-4d38-ad41-dd2faab6d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:19:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:19:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one I liked best was when he sounded like Joe Alaskey," Evanier
        wrote. "He had a long, long list of voices but that''s the one I will miss
        the most."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33876de-3849-49c5-a7ba-7b37fd2280ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:19:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:19:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/04/entertainment/joe-alaskey-dead/">"Joe
        Alaskey, voice of Bugs Bunny and Daffy Duck, dies at 63."</a></em></p>'
  'facebook-birthday-degrees-of-separation-friends-day':
    'author': 'Jackie Wattles, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-05T05:22:20.530+08:00
    'imagesource': 'jcr:703fdc3e-f03f-4633-8d9c-fffbd7ced62d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5e96db4-318f-45dd-9857-e73dcac7bb50'
    'lead': 'Each of Facebook''s 1.59 billion users are now connected to every other
      user by an average of just three and a half degrees of separation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:24:02.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T10:24:06.579+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T10:24:06.431+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Happy Birthday Facebook! Now we''re all friends of a friend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666db1c-798d-48cd-8043-fc9572028b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Facebook launched a dozen
        years ago today, and to celebrate it''s released some mind-boggling new statistics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79e45d-b50e-4230-84bf-0141bbe1fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of Facebook''s 1.59 billion users are now connected to every
        other user by an average of just three and a half degrees of separation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f992a2-f223-441e-86b3-d77f411d33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider that not so long ago, conventional wisdom had it that every
        person on the planet were separated by six degrees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4c5511-c4a5-44b2-986d-5423026d0d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe that''s why the company calls its February 4 birthday "Friends
        Day."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40ccd9-7e3b-4608-80d4-1a47c47dd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s data science team crunched the numbers on the social
        network''s friendship graph. The conclusion: The average "degree of separation"
        between a single user and any other person on Facebook''s massive network
        is just 3.57.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08161d31-3dad-445e-875f-19369fb6cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means everyone "is connected to every other person by an average
        of three and a half other people," Facebook''s blog post says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b45632-e38a-4ec8-a406-a290e8d95389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, any random pair of people – from a famous French
        pastry chef to a veterinarian in small town Idaho – probably knows someone,
        who knows someone, who knows someone, who''s friends with the other person
        on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a0bb7-e2d9-4805-84aa-207d8a0f2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can visit the research blog to see how many degrees of separation
        there are between them and CEO Mark Zuckerberg or COO Sheryl Sandberg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe95ed7-9dd0-4e22-ab38-c64d75916b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said at an event earlier this week that the point of
        Friends Day is to celebrate the connections that Facebook makes possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec85aa2-2811-42e9-a12f-f344fb43ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He launched the site out of his Harvard dorm room in 2004, and it''s
        now worth more than $320 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d9dd1-e2e3-4223-8582-a432bed7bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its 12th birthday on Thursday, Facebook also put Friends Day
        videos on users'' news feeds. The videos greet Facebook users by name and
        cycle through pictures of their friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5f466-008f-4f20-bbc2-10212e4e8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also two new friendship-themed sticker packages available,
        which can be sent to other users via Facebook''s Messenger app.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1a1403-a0f2-4c49-925d-66f8c1d7a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:24:02.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:24:06.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/04/news/companies/facebook-birthday-friends-day/index.html">"Happy
        Birthday Facebook! Now we''re all friends of a friend."</a></em></p>'
  'zika-guillan-barre-syndrome-bgs':
    'author': 'Ford Vox'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-05T16:53:19.638+08:00
    'imagesource': 'jcr:8d501008-673c-4ad8-bc4d-8758ae347962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e08db42-ec8d-48bd-842c-017e365bd344'
    'lead': 'When the World Health Organization (WHO) declared a global health emergency
      on Monday (February 1), it didn''t cite the Zika virus itself as the reason.
      The emergency, it said, is the alarming rise in cases of microcephaly and Guillan
      Barre Syndrome (GBS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:32:32.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T10:32:36.031+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T10:32:35.772+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zika virus''s other looming threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6692797-6533-49de-850e-c4a54bc150d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the World Health Organization (WHO)
        declared a global health emergency on Monday (February 1), it didn''t cite
        the Zika virus itself as the reason. The emergency, it said, is the alarming
        rise in cases of microcephaly and Guillan Barre Syndrome (GBS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ea651-fe9a-4cbf-96a3-37cb3473ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time we have no other convincing explanation for the spike
        in these two conditions than the Zika virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c71a6e-5915-49a8-a3f2-15cccc05dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the WHO isn''t ready to pass judgment on precisely what''s
        to blame, (it specifies only "possible association with Zika virus") by citing
        Guillan Barre Syndrome, a debilitating neurological disorder, it has elevated
        our awareness of the threat posed by it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ef72e-2ade-49b7-b0ff-2f19d9085c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GBS, an autoimmune disease, puts everyone, potentially, at risk
        – males and females, pregnant or not, and there''s nothing we can do to make
        sure any particular case of Zika infection doesn''t turn into GBS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a30421-ecb1-4f0a-8531-38ea8ab83c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of babies born with malformed heads have deservedly captured
        media attention, but the less-mentioned GBS poses a unique challenge that
        is magnified in the developing world, where lack of access to medical treatments
        that can make a difference will likely prove lethal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355abe0-f349-483f-bfcb-8b4acd6f979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GBS hits all the criteria for a modern medical odyssey: It is mysterious
        in origin, requires some detective work, it carries the risk of death, it
        requires prolonged intensive care, it strains families, it can ruin finances,
        and in some cases it leads to lasting loss of function – paralysis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71647842-89d1-4961-ae20-0bd3768c9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnosing and treating GBS demands a high degree of medical expertise
        backed up by the full spectrum of services available in the modern health
        care system. Even in the United States, GBS is one of the more dramatic and
        systemically taxing conditions we treat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c715c2e-9513-4011-9fa7-3762d34bb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I treat GBS at the Shepherd Center in Atlanta, a specialty neurorehabilitation
        hospital. While GBS is normally rare – affecting less than 2 people per 100,000
        in any given year in the United States – a variety of insults to the body
        can kick it off, including a number of viruses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749a440-ec0f-4612-8475-ec15619f5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through studies of the bacteria campylobacter jejuni, a frequent
        culprit in food poisoning that can also cause GBS, we know that the antibodies
        our immune systems generate to fight off this bug sometimes go on to attack
        the cell surfaces of our own peripheral nerves, damaging them to the point
        they can stop working. That causes paralysis, sensory loss, and pain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8970c05-ce65-4398-9d5b-8f002266bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will often come into my care completely paralyzed from GBS,
        as if they had a high cervical spinal cord injury, but in the moment it can
        seem even worse, as GBS can paralyze the facial muscles as well, limiting
        communication. They sometimes require a ventilator, and may need one for such
        prolonged periods that we will outfit them with portable ventilators that
        we attach to electric wheelchairs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32b4d3-41bc-40b9-851d-70a7bc4d7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical regimen is advanced. Getting the right diagnosis to
        distinguish GBS from other causes of paralysis requires that we study cerebrospinal
        fluid obtained via spinal tap, as well as the results of electrical muscle
        and nerve tests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef13e2f6-460c-41c6-bd66-1c6c43387a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment calls for intravenous immunoglobulin, a product distilled
        from thousands of individual blood donations, or plasma exchange, which requires
        placing a large catheter in the neck or groin to retrieve the blood that we
        filter through a plasmapheresis machine to remove antibodies and other factors
        causing immune inflammation. Patients undergo the process every other day
        for 10 days. These are expensive treatments. Some patients need both.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271d0c1-12ee-466a-86f3-686eb64b77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time and cost of treatment is a stretch even in the U.S. medical
        system. GBS cases stand out for their intensive use of resources, like a month
        of ICU care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d3a6c-28cd-4ab6-a38c-5e41e43249cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors may require hospital-based rehabilitation for two months,
        followed by many months of outpatient rehabilitation. It''s not so simple
        to get up once you''ve got GBS, even as your strength comes back, your blood
        pressure may suddenly crash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf16f41-9c49-46ae-b4d1-4e91eeb858f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery usually takes over six months, with most people walking
        by that point. About 10 percent of people will suffer a lasting disability
        even after they''ve recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7847080-2459-40a6-a994-c1424fdaa85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the scenario in the United States. In many South American
        countries, where GBS rates appear to be rising, the kinds of resources I''ve
        described aren''t available. GBS will be much more deadly, and more people
        there will suffer long term disabilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266d9bd-05d6-4cb6-9af9-a3cc8fec4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week I joined Alberto Zambrano on a BBC radio program
        focusing on Zika. He''s a physician based in Caracas, Venezuela''s capital
        city, and teaches public health at the Central University of Venezuela. Zambrano
        made the GBS threat quite clear:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28cbde-e563-4fa1-956d-7563720cf9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lack the IVIG, the plasmapheresis machines, and the laboratory
        re-agents for us to properly tackle this as well as the infrastructure. ...
        And this illness affects mostly in rural areas and in growing urban areas.
        We would need a lot of help in order for us to properly tackle this epidemic,
        particularly in Venezuela."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefde211-d21a-4a77-aa70-f7ad98cec75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has put a spotlight on the need for thorough research into
        the link between Zika and diseases like microcephaly and GBS, the need for
        thorough mosquito control programs and related education campaigns, as well
        as the need for better diagnostics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd41a7-8b63-4b08-8f71-caf1783d0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will help coordinate research efforts and the efforts mounted
        by individual national public health agencies. But GBS and microcephaly are
        already straining threadbare health systems throughout Latin America.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790aef0-d59a-4a48-80c9-2bc1ae7ae266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a slow-moving disaster spread across a vast geography. It''s
        unlike earthquakes and tsunamis; the world is better accustomed to responding
        to those kinds of disasters in coordinated humanitarian relief campaigns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0c68f-290d-4e94-8859-09d262680e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO''s next priority? Coordinating global philanthropies and
        developed nations in mounting an international humanitarian relief campaign
        piggybacking on existing health systems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a60c7-a8f9-4caa-9f49-6dd4b19ac052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must shore up key medical and rehabilitative services in the
        affected nations now.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3d213-e198-406e-a336-03bee1ad02d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:32:32.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:32:36.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Ford Vox is a physician specializing in rehabilitation
        medicine and a journalist. He is a medical analyst for NPR station WABE-FM
        90.1 in Atlanta. He writes frequently for CNN Opinion. Follow him on Twitter
        @FordVox. The opinions expressed in this commentary are solely those of the
        author.</p>'
    '24':
