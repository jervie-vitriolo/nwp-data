      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The campaign period
        for the upcoming May 9 elections opens on February 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728dae47-53b0-4d3a-a24e-26416f93523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five candidates vying for the presidency: Jejomar "Jojo"
        Binay of the United Nationalist Alliance (UNA), Miriam Defensor-Santiago of
        the People''s Reform Party, Rodrigo Duterte for PDP-Laban, Grace Poe running
        as independent, and Manuel "Mar" Roxas II of the Liberal Party (LP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330570c-ec2c-451e-9c2c-3918aa22d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each candidate will, of course, have different themes for their
        campaigns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf8f52-a0d3-473f-ac75-b56369247497'
      'mgnl:activationStatus': true
