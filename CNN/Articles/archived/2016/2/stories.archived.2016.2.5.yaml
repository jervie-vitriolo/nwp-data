    'mgnl:lastActivated': 2019-09-11T09:09:34.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T09:09:34.579+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Señeres withdraws from presidential race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd98da-c011-4fe9-ba78-bd0785fba5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:30.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:09:34.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential aspirant
        Roy Señeres of the Partido ng Manggagawa at Magsasaka withdrew from the race
        on Friday (February 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272067da-a8bf-4c01-8638-22a943b9b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:30.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:09:34.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Señeres cited health reasons for his withdrawal, saying it was upon
        the recommendation of his doctors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e90a8-06c9-4a9b-912e-5ec419196fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:30.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:09:34.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Señeres'' daughter Anna and his lawyer, Atty. Candelaria Rivas informed
        the poll body of his decision but they did not submit an official certificate
        of withdrawal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567dbe72-c4ba-4b0d-b771-fde64ccfc787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:30.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:09:34.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivas said Señeres is physically unable to appear before the Comelec
        so she will submit on Monday (February 8) an official certificate of withdrawal
        with the attached medical records of her client.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ebdbf-e57c-4186-9f33-ea2dc984c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:30.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:09:34.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/comelec-presidential-debates.html">Also
        read: Four presidential candidates commit to Comelec debates</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bc3f3-ba4d-436b-83ba-2a858b530f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:30.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:09:34.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Comelec rules, a candidate must personally withdraw his or
        her candidacy and not through representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a3e22-9e8c-4c7d-98fc-8969c9c0ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:30.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:09:34.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to inform you all that after much thought and prayers to
        God Almighty, I am announcing my withdrawal from the Philippine presidential
        race," read the official statement signed by Señeres. "I do so with the blessings
        of my family and upon the recommendation of my doctor who as advised me to
        avoid stress due to my long-standing diabetes so as to prevent the complications
        thereof."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998b5e6-542d-4f77-877d-a2dc0c775cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:30.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:09:34.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers from the Comelec Law Department said they may send a representative
        to check on Señeres and verify whether he is indeed backing out of the polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8792101-d91a-455f-9623-43b49211d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:30.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:09:34.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec will begin printing the ballots on Monday and the name
        of Señeres is still on the certified list of candidates. According to Comelec
        lawyers, they cannot remove anyone from the list unless there is an official
        withdrawal from the candidate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815accb4-c824-40b9-a765-bbdc537c8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:30.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:09:34.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/comelec-certified-list-of-candidates-May-elections.html">LOOK:
        Comelec''s certified list of candidates for president, VP</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
