      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/21/chiz-escudero-grace-poe-social-media-campaigning.html">Related:
        We intend to bring campaign to social media, says Escudero</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd220f-e6a8-4aab-9875-9d8618ebf095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
      'mgnl:createdBy': 'jeff'
