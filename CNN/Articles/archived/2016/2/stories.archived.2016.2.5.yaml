      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Newton) is a special talent, a rare talent," said Broncos coach
        Gary Kubiak. "This league has the best of everything.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391a392-a6db-4868-9b98-8dbb61ef7fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean you look at some of the great throwers in this league with
        (New England Patriots) Tom (Brady) and (Green Bay Packers) Aaron (Rodgers)
        and those type of guys and then now you got a guy who''s got a combination
        of everything.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bee2d0-de3f-4fe3-b269-4b0956c12efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.105+08:00
      'mgnl:createdBy': 'jeff'
