      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capacity is reduced because a number of power plants are undergoing
        maintenance shutdown in preparation for the election season.</p>'
  'PBA-Philippine-Cup-Finals-MVP-San-Miguel-Beer-Chris-Ross':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-05T15:16:45.673+08:00
    'imagesource': 'jcr:4e3c08bf-9dfd-4fe8-a0ce-3ab6b3f6a6b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b534a3ac-99d8-475e-9c69-8e50d55134ae'
    'lead': 'Chris Ross may not be expected to lead the team in scoring every night,
      but his tenacity to do well the little things on the court well has earned him
      a Finals MVP award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:15:00.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T09:15:04.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T09:15:04.649+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ross on winning Finals MVP: ''It''s glorifying to finally get recognized''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9203d68-1b5b-41be-a427-b2cbf3f60e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "Finals MVP, it
        doesn''t sound right."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47594c-046c-438c-bdac-b08f5cf5d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Ross'' statement during his interview with CNN Philippines''
        Sports Desk host Mico Halili on Friday (February 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18b817-022e-4da5-ba3e-3a71514d1b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen point guard was still in disbelief of winning the Finals
        MVP award after leading his team to a title in Game 7 of the Philippine Basketball
        Association (PBA) Philippine Cup finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472355f5-cd4c-41a5-b00c-3feac047416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would never guess Ross would be the top scorer of a game. In
        fact, Ross didn''t even average double digits in scoring during the series,
        posting just 8.4 points per game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6a145-fe6c-40ec-918d-60911619fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished the game with 21 points, including four triples. But
        it was his energetic and disruptive style of play that won the hearts of the
        fans — eventually making him an easy choice for the Finals MVP plum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5746d9-ac73-4997-a88e-7e807715c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels good that people were behind me and in my corner. I haven''t
        had a lot of that going for me in my PBA career," he said. "Maybe I won''t
        score 25 points or 30 points, but that small things that people that are knowledgeable
        with basketball know what I bring to the table."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8085f655-6282-4b0c-a7bc-cd299f9545b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It''s glorifying to finally get recognized."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24201e9-b6ac-470c-85ce-1fad87473179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/03/PBA-Finals-Game-7-San-Miguel-Beermen-Alaska-Aces.html">Related:
        San Miguel makes history, comes back from 0-3 hole to win championship</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58beff7b-a35a-45e8-9df6-e2cec84d7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were any doubters to the newly-minted Finals MVP''s ability,
        they have surely been silenced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782bdc0a-7a55-4386-ab50-7fac54a3e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But keeping the naysayers quiet was never on the agenda for Ross.
        He said everything his does on the court was and will always be for his team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd124584-f706-4f1f-9378-b23cbf65db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t really care what the other guys have to say about me,"
        he said. "As long as I can help my team win, that is all that really matters
        to me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993e8e9-7890-4b6e-a3b6-0b42116c6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:15:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:15:04.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/04/PBA-Philippine-Cup-San-Miguel-Beermen-Alaska-Aces-Chris-Ross-Finals-MVP.html">Related:
        Ross salvages Beermen from jaws of defeat, wins Finals MVP plum</a></p>'
  'comelec-presidential-debates':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Sen. Grace Poe, Vice President Jejomar Binay, Manuel "Mar" Roxas II,
      and Davao City Mayor Rodrigo Duterte.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-05T16:05:40.437+08:00
    'imagesource': 'jcr:3e8dc6f4-1175-4207-ab9c-abbe036034ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '306d0569-8927-4f99-b05d-71667edfb18a'
    'lead': 'Four presidential candidates have committed to attend the Comelec debates.
      But an issue that has yet to be settled is whether political advertisements
      will be allowed during the telecast of the debates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:26:58.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T09:27:01.816+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T09:27:01.629+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four presidential candidates commit to Comelec debates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076a245-1ab3-4378-a2ce-ff8d422edb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Commission on
        Elections (Comelec) Chairman Andres Bautista said on Friday (February 5) that
        four candidates have confirmed their attendance to the presidential debates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39314843-7abc-4616-bfd2-e316734f6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Jejomar "Jojo" Binay of the United Nationalist Alliance,
        Rodrigo "Rody" Duterte of PDP-Laban, Manuel "Mar" Roxas II of the Liberal
        Party and Grace Poe of Team Galing at Puso.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9faed2-bacb-4e89-a35e-367751013969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/comelec-certified-list-of-candidates-May-elections.html">LOOK:
        Comelec''s certified list of candidates for president, VP</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038822b-2e01-41ca-9b74-f8099e0b14a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first presidential debate, hosted by GMA Network Inc. and the
        Philippine Daily Inquirer, will take place in Cagayan de Oro on February 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518587b3-d735-4cce-b480-6afdcf60b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative of Sen. Miriam Defensor Santiago said she will
        have to confirm on a later date whether she will be able to make it. The representative
        did not give a reason why Santiago cannot commit yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93fd63-4599-4f37-b3d6-be6f4424dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Roy Señeres did not confirm either as he did not send a representative
        to a meeting between Bautista and the candidates'' teams on Friday morning.
        The lawmaker later in the day withdrew from the race, citing health reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fafeacf-1ad5-4236-bb33-147d9df8e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Gov. Jonvic Remulla, spokesman of UNA and representative
        of Binay, said the vice president has committed to attend all three debates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a3808-5920-47d1-9c4f-d24384e56642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. George Garcia, Poe''s lawyer, said his client also plans to
        attend all the debates despite the cases seeking to block her candidacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c961ef6-918a-4f12-9f43-43e38352d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Poe is happy she is included in the certified list of candidates
        and that her name will make it to the ballot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67e1ad-5bc9-45ad-98aa-a735b286208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political ads during broadcast</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906740c-7036-474b-8503-e87464da7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue that has to be settled is whether political advertisements
        will be allowed during the telecast of the debates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b6cb0-0a4d-4e75-988d-f21eb52dc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said they would rather not have ads during broadcasts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97dfd52-8bb4-4a3d-9583-6748cbc27b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin namin, dapat wala nang</em> political commercials
        during the debate to ensure the purity of the discussion. <em>Kasi pwede silang
        mag</em> interject<em> ng</em> policy o <em>ng</em> ads <em>nila</em> which
        might skew the general temperament of the debate," said Remulla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0fb53-e692-4c6a-86c7-a4c3acd18758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that''s up to the networks and the Comelec to decide," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f03bc-e6c4-4070-9055-b439d096e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/04/comelec-political-advertisements-fair-elections-act.html">Also
        read: Comelec sets airtime limits for political advertisements</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ae900-8466-4ee7-b662-48e2ff6d5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said Poe''s camp is fine with airing political ads during
        the debates as long as there''s equal footing among candidates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203749f-6799-4c31-9a81-aed58f2a297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halimbawa</em> during the commercials, magkakaroon equal time
        for all the candidates. <em>Hindi yung</em> one candidate any <em>mag-dodomina
        dun sa</em> commercials <em>na yun. Yun</em> any <em>pinakiusap namin sa</em>
        station that will be sponsoring the debate," explained Garcia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ffb50a-7232-4bb5-bd8a-fb659ad661cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:27:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV5 and the Philippine Star are set to host another presidential
        debate on March 20 in Cebu, while ABS-CBN and the Manila Bulletin will head
        the third and final one on April 24 in Luzon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707de9d6-4ad7-4320-84be-002645b82b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:26:58.424+08:00
