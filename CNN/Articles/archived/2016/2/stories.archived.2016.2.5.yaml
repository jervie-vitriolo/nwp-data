      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/04/opinions/zika-guillan-barre-syndrome-vox/index.html">"Zika
        virus''s other looming threat."</a></em></p>'
  'matt-leblanc-top-gear-chris-evans':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-05T07:34:22.666+08:00
    'imagesource': 'jcr:634811f1-4f7d-4a7d-ab47-b78a90305ef4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd43290ff-928e-41c3-950e-dd5c3fc2dd6f'
    'lead': 'U.S. actor and "Friends" star Matt LeBlanc will join British TV and radio
      personality Chris Evans for presenting duties when the revamped show returns
      in May, the BBC has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:40:26.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T10:40:31.131+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T10:40:30.930+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matt LeBlanc jumps into the ''Top Gear'' driving seat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e19016-23a1-4d2c-935c-7889ad4169e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Looks like Top Gear is getting a new Friend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c67663-8608-4821-ba3f-d05cfed09e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. actor and Friends star Matt LeBlanc will join British TV and
        radio personality Chris Evans for presenting duties when the revamped show
        returns in May, the BBC has confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273107e-0f6b-4776-b0bc-48fc461db4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-year-old''s casting marks the first time the popular driving
        program has included a non-British host in its 39-year history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d6429-10a4-49e3-9f02-a9bcb503bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Gear is one of the British broadcaster''s most valuable global
        brands generating an estimated £150 million ($225.8 million) in revenue for
        the BBC''s commercial arm in 2014, according to British media reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722d0b6-401e-4177-9859-0314d7191a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a car nut and a massive fan of Top Gear, I''m honored and excited
        to be a part of this iconic show''s new chapter. What a thrill!" Matt LeBlanc
        said in a press release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25524cb5-076b-4dc3-85e2-ae00df1239a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBlanc will join production "immediately," according to the BBC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592eb600-1cfc-4633-bd28-c9057e3e88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matt''s a lifelong fellow petrolhead and I''m thrilled he''s joining
        Top Gear," said Evans. "Acting out our craziest car notions on screen is a
        dream job and I know we''ll both be debating some epic road trip ideas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d941e7-e34e-4d16-b758-a320f390293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t wait to share what we''ve been up to on screen later
        this year."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Who’s watching tonight’s <a href="https://twitter.com/TopGear_BBCA?ref_src=twsrc%5Etfw">@TopGear_BBCA</a>:
        The Races? 9/8c on <a href="https://twitter.com/BBCAMERICA?ref_src=twsrc%5Etfw">@BBCAmerica</a>.
        <a href="https://twitter.com/hashtag/TopGear?src=hash&amp;ref_src=twsrc%5Etfw">#TopGear</a>
        <a href="https://t.co/IAoA94PJeX">pic.twitter.com/IAoA94PJeX</a></p>&mdash;
        Matt LeBlanc (@Matt_LeBlanc) <a href="https://twitter.com/Matt_LeBlanc/status/694326279659597824?ref_src=twsrc%5Etfw">February
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139864c6-f58e-4267-a2c6-eefe0b3a107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14751880-640a-4109-a6dc-3e84c99f1996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected appointment has come as a complete surprise to fans
        despite hints from the award-winning actor on Twitter in recent days. LeBlanc
        – who has previously appeared twice on the show and currently holds the record
        for fastest celebrity lap – posted a gif declaring his love for Top Gear and
        a tease tweet alerting followers that "very news coming in the next day or
        so."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df79c7-0a84-4d78-a25e-110ee6f8771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Tyler, the BBC''s acting controller for entertainment commissioning,
        described LeBlanc as "a class act" and "a brilliant signing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca75b5-9405-43e4-b312-94bc3d298fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "He is a self-confessed car fanatic with a passion for
        the program. I''m really looking forward to watching Chris and Matt bring
        the all new show to our audiences."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hey guys, very cool news coming in the next day or so. Stay tuned.</p>&mdash;
        Matt LeBlanc (@Matt_LeBlanc) <a href="https://twitter.com/Matt_LeBlanc/status/695077920889384960?ref_src=twsrc%5Etfw">February
        4, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59593029-c8bb-4832-8a40-4b0fed9d4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ac51f-227b-444f-906e-8f65515c2d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans took to Twitter to share the pair''s first promotional shot
        alongside The Stig letting fans know "More to come."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My new Top Gear Friends. More to come <a href="https://twitter.com/hashtag/TopGear?src=hash&amp;ref_src=twsrc%5Etfw">#TopGear</a>
        <a href="https://t.co/zoGj1cwdNy">pic.twitter.com/zoGj1cwdNy</a></p>&mdash;
        Chris Evans (@achrisevans) <a href="https://twitter.com/achrisevans/status/695201570565308416?ref_src=twsrc%5Etfw">February
        4, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500bcec-134c-4310-9a29-da3627410340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7beb5f-c299-49f7-9895-d6fcc359dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Gear was previously fronted by Jeremy Clarkson but after striking
        a producer last year, the BBC decided not to renew his contract.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316404e-e463-4385-bd29-2ed822c6f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No charges were filed against the lead presenter, but the furore
        around the incident was enough for the outspoken Brit to be given the boot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddecda-ee6c-484f-aca2-73a4a69285d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:26.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T10:40:31.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Clarkson and his former Top Gear colleagues Richard Hammond
        and James May have teamed up with Amazon Prime to front a new motoring show
        on the streaming service.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
