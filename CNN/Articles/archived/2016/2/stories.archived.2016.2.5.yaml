  'DOTC-Jun-Abaya-graft-charges-MRTH':
    'author': ' Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-05T14:57:38.214+08:00
    'imagesource': 'jcr:47e5eeea-afd8-4689-84d8-6babfc563da7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee2b40c0-0b37-46e7-ad1a-87b7ce6d52ba'
    'lead': 'The Metro Rail Transit Holdings, Inc. (MRTH) believes that DOTC Secretary
      Jun Abaya should face graft charges because of his failure to upgrade the MRT
      and for entering into questionable deals and contracts for the train system''s
      maintenance. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:29:46.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T09:29:49.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T09:29:49.717+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRTH: DOTC chief Abaya should face graft charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af697284-de1d-44c7-a215-c6f5dcb021fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:29:46.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:29:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Metro Rail
        Transit Holdings, Inc. (MRTH), one of MRT''s private owners, believes that
        Department of Transportation and Communications (DOTC) Secretary Jun Abaya
        should face graft charges because of his failure to upgrade the MRT and for
        entering into questionable deals and contracts for the train system''s maintenance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e5121-0a85-44c2-bfe3-f4c645cc5bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:29:46.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:29:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRTH Chairman Robert Sobrepeña said on Friday (February 5) the recommendation
        is long overdue as Abaya has repeatedly refused to act on the private owners''
        calls to upgrade the train system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653cb16-1eee-4a55-9b37-b85fd22491be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:29:46.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:29:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/04/Abaya-DOTC-officials-anti-graft-law-MRT-3.html">Related:
        Abaya, DOTC officials ''may have violated'' anti-graft law over MRT-3</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4012f51-e13a-46a7-b772-2b89021a97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:29:46.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:29:49.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrepeña also slammed Abaya''s claims that the Senate report favored
        his inputs over that of the DOTC''s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac85be-63e1-4c96-a473-4c69865519ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:29:46.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:29:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the Senate Subcommittee talked to a lot of resource persons
        during the hearings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456e3f1-67f5-4e03-bed3-c8cc41e9a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:29:46.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:29:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/04/MRT-Abaya-senate-report.html">Related:
        DOTC chief shrugs off Senate report on MRT</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb916d-bffa-49ac-bfe3-b7565a23c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:29:46.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:29:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrepeña added that once the report is submitted to the Ombudsman,
        it should&nbsp; look into the possible liability of former DOTC Secretary
        Manuel "Mar" Roxas II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823a8a0-f4d1-44b6-b1ac-7d69ae705048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:29:46.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:29:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was during his time when the contract with MRT''s former
        maintenance provider, Sumitomo, was not renewed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6aa7ab-35e7-44a6-93c2-8576e81733c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:29:46.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:29:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrepeña said he''s no longer hoping to sit down and talk with
        Abaya because of the transport chief''s repeated refusal to engage him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d6260-1392-46b5-a76e-6e8655859567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:29:46.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:29:49.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he''s just waiting for the next administration so private
        owners can finally have a proper discussion with the government.</p>'
  'democratic-debate-highlights-bernie-sanders-hillary-clinton':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-05T13:32:27.259+08:00
    'imagesource': 'jcr:6195c570-6302-4b29-ae3a-1a5294ba9d67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89774dd3-78b1-4709-88ad-a4de59aaf615'
    'lead': 'Hillary Clinton --- a veteran political brawler --- on Thursday flashed
      genuine anger and disbelief that Democratic presidential rival Bernie Sanders
      is casting doubt on her authenticity as a warrior in the left''s great battles
      against Republicans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:32:41.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T09:32:44.328+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T09:32:44.099+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton accuses Bernie Sanders of ''artful smear''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ccd33-2d80-4e50-86a4-ed7295ae9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hillary Clinton --- a veteran political
        brawler --- on Thursday flashed genuine anger and disbelief that Democratic
        presidential rival Bernie Sanders is casting doubt on her authenticity as
        a warrior in the left''s great battles against Republicans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52360338-2898-4819-a9f2-b9b7ed9523b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state angrily accused Sanders of delivering
        an "artful smear" by suggesting her political favor could be bought by rich
        donors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64e36b-fdb6-4ba6-8276-0d904f04b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have something to say, say it," Clinton said as she and
        Sanders met at a debate in New Hampshire that was broadcast on MSNBC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6845ff5a-f668-46e1-bbce-074d07fe6ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fight has been brewing between Sanders and Clinton for days over
        who is the most genuine progressive after the Vermont senator said that she
        could not be a moderate and a progressive at the same time. They sparred five
        days before their next nominating clash, in the New Hampshire primary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308d704-4b08-465d-8de9-ac188b31bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanders assault clearly angered Clinton, who vociferously defended
        herself as a progressive who gets results and has spent decades working on
        children''s rights and health care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d64ce-b1be-4a30-8868-96068380af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not making promises that I can''t keep," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994d319-0788-4b1a-9c4f-9ea788829be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said that by Sanders'' definition of progressive politics,
        there would be nobody left in the movement, including President Barack Obama,
        Vice President Joe Biden and the late Sen. Paul Wellstone, who was a hero
        to liberals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b0a5c-6f23-4b2d-a8b2-b16db5d12e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it was particularly progressive to vote against
        the Brady bill five times," Clinton said, referring to past votes by Sanders
        on gun control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a6245-2c9c-4fd3-8173-46e03dd1058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders hit back by pointing out that Clinton had referred to herself
        as a moderate at an event in Ohio last year. And he said that Obama and Biden
        had done a "fantastic job" pulling America back from the Great Recession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6f9c2-00a6-4c13-9ff1-62a20ef4688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do I think President Obama is a progressive? Yes, I do," Sanders
        said, though the candidate added that he disagreed with the President on the
        Trans-Pacific Partnership trade pact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950bbd1d-b07f-4980-b351-22d1971a2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders billed himself as the true outsider candidate in the race,
        while suggesting that Clinton was the candidate of the establishment. He argued
        that she would never be able to get money out of politics because she has
        a multimillion-dollar super PAC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5743bd8-e579-4bac-8328-7a4ced6cd198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, as their tempers started to flare, Clinton and Sanders
        spoke over the top of one another as they sparred over the definition of progressive
        politics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3482a1-7556-42ba-a2c6-014c741c4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of arguing about definitions, let''s talk about what we
        should do (as president)," Sanders said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f28a2-1c8d-40b2-8dae-660f7ab96f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton shot back: "You began it yesterday with your comments,"
        referring to Sanders questioning her progressive credentials at Wednesday''s
        CNN town hall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa230f-1575-41ee-9444-4475805e1605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls in New Hampshire suggest the primary will not be as close
        as the tight Democratic caucuses in Iowa, which Clinton won. Sanders, riding
        his high favorability in a state that borders his stomping ground of Vermont,
        has a strong advantage, leading Clinton 55% to 37% in the latest CNN Poll
        of Polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79356a43-65df-4d93-9742-40b10d450442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, however, is the national front-runner and is looking to
        the South Carolina primary later this month to start demonstrating that she
        has wider appeal among ethnically diverse Democratic activists than Sanders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12fe54-654c-4019-8ab9-e195b36e4273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:32:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:32:44.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/04/politics/democratic-debate-highlights/">"Hillary
        Clinton accuses Bernie Sanders of ''artful smear''"</a></em></p>'
