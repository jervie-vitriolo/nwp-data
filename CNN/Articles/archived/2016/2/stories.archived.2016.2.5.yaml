      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Señeres, his daughter says his diabetes prevents him from
        holding up against the rigors of campaigning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28aca5-9e5b-4e9b-87a1-bc34bbae2ef5'
