    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872473a-8251-4b0c-93a4-b843700e28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:53:45.707+08:00
