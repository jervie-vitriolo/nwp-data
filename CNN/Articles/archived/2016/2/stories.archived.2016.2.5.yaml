      'mgnl:lastActivated': 2019-09-11T16:04:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Santiago, her camp said she will prioritize giving speeches
        in schools and universities, and will focus on her strongest supporters —
        the youth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75768ee-d109-4bd6-abad-9f0522a1efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is expected to continue to reach out through social media, given
        the large number of followers she has on Facebook and Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded2689-189f-4713-8b07-edd6206c6e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.775+08:00
