      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Power distributor
        Meralco announced on Friday (February 5) it will increase rates by P0.42/kWh
        (per kilowatt-hour) this February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ad854-0c3c-46b2-b97f-8805e5501ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:11:59.698+08:00
