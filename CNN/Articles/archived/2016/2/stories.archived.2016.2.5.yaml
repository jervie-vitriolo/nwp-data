      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/20/miriam-defensor-santiago-youth-vote.html">Related:
        Will Miriam Defensor-Santiago get the youth vote?</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ca8e0-c323-4cc8-bbef-85d202a02a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Duterte and Sen. Alan Peter Cayetano said they will
        use all forms of mass and social media, as well as traditional communication
        to reach more voters here and abroad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b92d8-01fe-48d7-a980-efa97f4b939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They vowed to discard old practices like mudslinging and vote-buying
        and will adopt new styles and forms of campaigning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f125fb-7642-40e5-9d4c-bf4f8b64b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/03/Duterte-all-out-presidential-campaign.html">Related:
        Duterte to go all-out in presidential campaign</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f3acc-0d4a-470b-bf58-72460f6ba0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Binay and Sen. Gregorio "Gringo" Honasan are concerned,
        they will take their campaign to urban poor communities and focus on lifting
        and elevating the conditions of the poor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009ace4-a306-42ff-966a-06a687c6e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.588+08:00
