      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only beating people with his arm but with his feet, his ability
        to move around. A tremendous athlete that they''ve molded their offense around."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d943d4b-447e-47f0-b2f3-f7b3461b012a'
      'mgnl:activationStatus': true
