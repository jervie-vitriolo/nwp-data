      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Rep. Ace Durano, who is the campaign manager of Poe and Sen.
        Francis "Chiz" Escudero''s Team Galing at Puso, said their campaign will be
        all "positive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66265090-2706-461d-9151-5e0b1f9d1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.774+08:00
