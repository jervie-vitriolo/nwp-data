      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigns of other candidates</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26764888-67f4-440a-8847-db9d461f7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign managers of all the presidential candidates were invited
        to the Election Roundtable with CNN Philippines'' Chief Correspondent Pia
        Hontiveros, but only Durano, of Team Galing at Puso, showed up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6329808-dc3a-452a-8565-1da62b00a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:04:50.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others, though, gave statements on what the themes of their
        respective campaigns will be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7dafdd-e76f-4420-b95a-0776bac5372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:50.587+08:00
