    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58b5cf8f-577c-4161-a36b-03d688af33d9'
    'lead': 'As legislators turn their attention to the election campaign, important
      bills are still waiting to be passed. Among these are the proposed Bangsamoro
      Basic Law (BBL), Salary Standardization Law (SSL), Freedom of Information (FOI)
      Act, Anti-Dynasty bill, and the voting to override the president''s veto on
      the Social Security System (SSS) pension hike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:39:13.473+08:00
