    'template': '1'
    'title': 'Playboy goes non-nude — sort of — in revamped magazine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c6d33-4a66-4ec8-9e1b-e9ed544651f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:03:08.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Reuters)</strong> — The great-granddaughter of
        novelist Ernest Hemingway strips off for a revamped issue of Playboy magazine
        as it abandons full frontal nudity for flirty, more natural shots of women
        with some, or no, clothes on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148e483-fc7c-4046-aabf-8b9f61e30020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:03:08.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and fashion model Dree Hemingway, 28, is the March Playmate
        for the first so-called "non nude" edition of the 62-year-old magazine, which
        hits U.S. newsstands on Feb. 12, Playboy said on Thursday (February 4).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52184cd-6237-4688-aa59-95ecc02e0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:03:08.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/10/13/Playboy-magazine-eliminate-female-nude-photos-Hugh-Hefner.html">Related:
        Playboy to eliminate nude photos from the magazine</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4459b-bd96-475b-9e49-8a153f7dc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:03:08.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media personality Sarah McDaniel appears on the front cover
        in an edition that Playboy describes as showcasing "beautiful women with a
        very real, relaxed vibe."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Say hello to a new era <a href="https://twitter.com/hashtag/PlayboyReveal?src=hash&amp;ref_src=twsrc%5Etfw">#PlayboyReveal</a>
        <a href="https://t.co/DoIDYRRgQD">pic.twitter.com/DoIDYRRgQD</a></p>&mdash;
        Playboy (@Playboy) <a href="https://twitter.com/Playboy/status/695237210895822848?ref_src=twsrc%5Etfw">February
        4, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52801e0b-fb1d-4aee-9864-dcfcb57db7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:03:08.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab9677-91ab-4811-84d6-6a068479130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:03:08.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new-look magazine, Hemingway and McDaniel pose both scantily
        clad and naked, while partly covering themselves strategically with their
        hands, bed sheets or rugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498c383-b7db-4a00-b6c0-e7f0194c5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:03:08.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playboy, founded in 1953 by Hugh Hefner, announced in October that
        it would stop publishing nude photos of women, saying they had become outdated
        due to the plethora of free pornography on the Internet. Playboy''s circulation
        has dropped from about 5.6 million in 1975 to around 800,000 in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bda9fd-f654-4f1c-b88d-f6bf04f72333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:03:08.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former <em>Baywatch</em> star Pamela Anderson was the last person
        to bare it all for Playboy for the January/February 2016 edition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f8418-2017-4428-8d37-7f2541f09fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:03:08.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/12/04/Pamela-Anderson-last-Playboy-magazine-nude-issue-cover.html">Related:
        Pamela Anderson bares all for last Playboy nude issue</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0c2d7-6e20-4b1e-9511-69f45278c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:03:08.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playboy Enterprises Chief Executive Scott Flanders said the new
        look magazine was a "labor of love." It also contains interviews with actor
        James Franco, U.S. television news anchor Rachel Maddow, and an essay by American
        Psycho novelist Bret Easton Ellis.</p>'
  'GrabBike-temporarily-stops-operations-LTFRB-DOTC':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-05T09:08:38.435+08:00
    'imagesource': 'jcr:25aa8051-cc08-4676-8187-55b756126152'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2590deff-bfce-4675-8fce-dac36c9147d7'
    'lead': 'No GrabBikes will ply the congested streets of Metro Manila starting
      Thursday (February 4) as it temporary halted its motorcycle taxi operations,
      following the LTFRB''s order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:09:36.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T10:09:39.844+08:00
