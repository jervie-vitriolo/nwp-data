      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco explained the P0.25/kWh-increase in generation charge was
        the main driver for the rate hike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a99187-c72f-4156-90f6-5679b631de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:11:59.698+08:00
