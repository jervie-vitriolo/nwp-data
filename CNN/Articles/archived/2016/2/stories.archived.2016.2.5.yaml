      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456d83c-fba2-41a7-a896-0c7ef6391773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:09:36.774+08:00
      'mgnl:createdBy': 'jeff'
