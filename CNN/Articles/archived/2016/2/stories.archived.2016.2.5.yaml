    'template': '1'
    'title': 'NFL: Broncos, Panthers set to deliver Super finish to season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2259a-cbfe-472f-902e-5047e59ac694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Denver Broncos and Carolina Panthers
        are primed to provide a grand finish worthy of a landmark Super Bowl 50 on
        Sunday (Monday PHT) and cap a season of celebration by the National Football
        League.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a87a8-0fda-4db7-b24f-4e424570b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 190 million Americans and a worldwide TV audience are
        set to tune in for a game that has the hallmarks of an instant classic as
        Carolina''s top-ranked offence clashes with Denver''s number one defense in
        a Silicon Valley showdown for the Vince Lombardi Trophy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc6485-1523-4f1a-94b9-0e427a121382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game will feature two generational talents on offense with Carolina
        quarterback Cam Newton on the cusp of greatness and five-time NFL Most Valuable
        Player Peyton Manning playing what could be his last game, but the victor
        will likely be determined by the play of the defenses.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;[Peyton Manning] understands this pressure. He knows exactly
        what to do.&quot; <a href="https://t.co/NW689aMBCF">https://t.co/NW689aMBCF</a>
        <a href="https://twitter.com/hashtag/SB50?src=hash&amp;ref_src=twsrc%5Etfw">#SB50</a>
        <a href="https://t.co/LSrVujM7xg">pic.twitter.com/LSrVujM7xg</a></p>&mdash;
        NFL (@NFL) <a href="https://twitter.com/NFL/status/695114601315328000?ref_src=twsrc%5Etfw">February
        4, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac55619-ae30-4a1d-9c4f-8c68d230cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c85c2-3778-4957-a0ee-de33bf7607e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our defense has just been exceptional all season long," praised
        Manning. "They have led the charge for us to be here from the get-go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67488984-d370-4cc9-9422-844d56c39a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each game they had stepped up and done the job and they were awesome
        against Pittsburgh and against New England.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9b97b-8055-4916-aff4-7cd02d3e2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the reason we''re here and, like I said a couple weeks
        ago, I''m just glad that I don''t have to play against them this year because
        they are that good."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca2950f-1e85-4f97-b0b6-094a840775a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the spotlight will not stray far from the two quarterbacks
        who bring contrasting styles and personalities to the championship game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf715e3-3c28-40da-a072-6190dcdd3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton, 26, is a flashy, brash imposing quarterbacking cyborg who
        can beat an opponent with his arm and his feet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597b552-f24f-4f5f-99a5-cf641e438ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a victory on Sunday the Panthers would find themselves with
        an 18-1 record, a Super Bowl and in the discussion about the greatest NFL
        teams of all-time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d34b9-3c65-4fa2-9f2e-864c3a601a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning, meanwhile, is a cerebral 39-year-old quarterbacking genius
        with an off-the-charts football IQ who operates primarily from the pocket.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580cc77-2a09-4a66-8a89-589dfb68f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/01/25/NFL-AFC-Broncos-Patriots-Manning-Brady.html">Also
        Read: Manning and Bronco defense beat Pats for trip to Super Bowl</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd51a43-9f2b-4c76-89f9-ccf0d86c18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intriguing chess match</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3248d9-da9d-4ca5-a20c-0bff0c7e2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.104+08:00
