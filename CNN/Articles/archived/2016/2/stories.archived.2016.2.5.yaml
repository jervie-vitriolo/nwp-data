  'Playboy-Dree-Hemingway-Sarah-McDaniel-non-nude-revamped-magazine':
    'author': 'Jill Serjeant, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-05T09:44:52.268+08:00
    'imagesource': 'jcr:ede527bb-a54a-4663-a89e-08432c32240c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5f2b385-6194-4f62-98de-ff0fa9aec93c'
    'lead': 'The great-granddaughter of novelist Ernest Hemingway strips off for a
      revamped issue of Playboy magazine as it abandons full frontal nudity for flirty,
      more natural shots of women with some, or no, clothes on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:03:08.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:08:33.809+08:00
