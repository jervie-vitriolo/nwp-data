    'lead': 'At least one person is dead and two others are seriously injured after
      a Friday morning (February 5) crane collapse in Manhattan, the New York Fire
      Department tweeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:47:29.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:03:22.888+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:03:22.726+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 dead, 2 seriously injured after crane collapses in Manhattan

      '
    'updated': 2016-02-08T08:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c911b14-01ec-4a93-bea6-6155591d8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:47:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:22.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least one person is dead and two others
        are seriously injured after a Friday morning (February 5) crane collapse in
        Manhattan, the New York Fire Department tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c479e-7e4c-439a-b485-90bc3d32e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:47:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:22.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter lit up with images showing the large crane lying on a city
        street, as well as first responders who rushed to the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004da5c-cffd-4fcc-acdd-8f51e9c2734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:47:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:22.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some showed the crane, including its tracks, upside-down with its
        boom resting alongside several buildings.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/FDNY?src=hash&amp;ref_src=twsrc%5Etfw">#FDNY</a>
        operating on scene of crane collapse at 40 Worth St &amp; W Bdwy in Manhattan.
        1 fatality confirmed, 2 serious <a href="https://t.co/6aUjhB7J4o">pic.twitter.com/6aUjhB7J4o</a></p>&mdash;
        FDNY (@FDNY) <a href="https://twitter.com/FDNY/status/695615437321666560?ref_src=twsrc%5Etfw">February
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f2c0a-6e65-44ce-969a-5c3a1548986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:47:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:22.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302939cd-9ea7-4c92-8d5c-ca1db7781bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:47:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:22.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fire Department dispatched 33 units with 138 personnel to the
        scene at 40 Worth Street and West Broadway after the crane collapsed shortly
        before 8:30 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc19dbb-ee00-40ab-91f0-afecbed322ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:47:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:22.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not immediately known what caused the collapse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3629526c-408a-4240-8aa9-830fae55833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:47:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:03:22.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York was under a winter weather advisory Friday morning, with
