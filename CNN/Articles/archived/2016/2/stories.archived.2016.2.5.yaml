      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Denver defense that led the NFL in sacks can expect a long evening
        trying to contain Newton while Manning will engage in an intriguing chess
        match with a Panthers defence spearheaded by All-Pro linebacker Luke Kuechly
        that led the league in takeaways.</p>'
