    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unfinished business in 16th Congress

      '
    'updated': 2016-02-05T12:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f086b-13ad-4688-a22d-e51963a4d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As legislators
        turn their attention to the election campaign, important bills are still waiting
        to be passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67afe938-ad9b-48fd-970e-898c8a5c7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are the proposed Bangsamoro Basic Law (BBL), Salary
        Standardization Law (SSL), Freedom of Information (FOI) Act, Anti-Dynasty
        bill, and the voting to override the president''s veto on the Social Security
        System (SSS) pension hike. Some are priority legislations of the Aquino administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1de05-93c2-459c-be22-fb6f864988b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/04/Senior-citizens-labor-group-blast-House-for-preventing-SSS-veto-override.html">Related:
        Senior citizens, group blast House for ''preventing'' SSS veto override</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e959111-bb35-40d1-bed9-4b93c8150c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon said that if it wasn''t for the
        Mamasapano incident, Congress would have passed the BBL.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df7b60-fba1-479e-a09e-668800b494f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still hope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ae6f3-cd88-42c0-82df-66fc0765ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BBL is not the be-all and end-all of the peace process," Drilon
        said. "The comprehensive agreement on peace is still there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc4d48-1d26-4a00-a28c-deb4815c75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/17/9-session-days-left-to-pass-aquino-administration-priority-bills-before-campaign-period.html">Related:
        9 session days left to pass Aquino admin''s priority bills before campaign</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f609ad-82f8-4948-ac88-8828f3491318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Juan Ponce Enrile says the crafters of the
        draft BBL mangled the constitution.&nbsp; He doesn''t believe the proposed
        law would bring peace in Mindanao.&nbsp; Rather, it would create a bigger
        problem — and even lead to civil war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1364e92-e79d-4adb-85f9-016542c82247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives suffers from constant, some say deliberate,
        absenteeism. It''s not moving to override the President Benigno Aquino III''s
        veto on the pension hike bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf54a6-1f04-412a-9550-28eb18c2fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSL is stuck in the bicameral conference committee after members
        could not agree on the payments to police and military pensioners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d96899a-c344-4748-942c-a3ebf6bc19e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon is suggesting that President Aquino exercise his authority
        to mandate salary increases for those in active service.&nbsp; Funding would
        come from a P59-billion budget in the 2016 General Appropriations Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf90f8-5372-4fa3-bd14-80e158fc4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is dissatisfied with the senate''s performance. He says "politics
        in aid of election" is the reason more local bills are passed in the chamber
        than those that have national impact.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0537ce-8df1-4665-ad6f-0a74cfa7d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supposed to hold sessions at 3 p.m. What time do we get
        together? At 3:30 p.m. at the earliest," Enrile recounted. "what happened
        yesterday? How many senators? Cayetano, Bam, Koko, the Senate president, JV,
        and I and Nancy... The rest were gone, why?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f2013-251c-4020-9c87-d83e8fb47463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when session resumes on May 23, what are the chances these bills
        be tackled?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10305017-6845-4393-aa39-56c431e4e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, not much.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0973940-8b2c-4611-8983-02268caeeadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon says that when senators they come back from the elections,
        the chamber will act as the National Board of Canvassers. As to when they
        will finish the canvassing is still up in the air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32ad88-2442-4eea-84f0-f2765ac1d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will only be nine sessions left before the 16th Congress adjourns.&nbsp;
        Just getting a quorum will be an issue for both houses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e693a68-f013-4cc2-a13f-4e7601dd2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If legislators fail to pass the administration''s priority bills,
        these will be archived and lost forever — unless someone in the next congress
        takes interest and refiles them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9461828-5c35-48c5-9697-e82f2fa02335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:39:13.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:39:16.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'manhattan-new-york-crane-accident':
    'author': 'Greg Botelho, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-05T23:47:07.682+08:00
