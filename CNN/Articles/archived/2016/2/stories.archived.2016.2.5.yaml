      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the playoffs, they have been even more explosive in piling up
        80 points in two routs, including a 49-15 blowout of the Arizona Cardinals
        in the NFC Championship game that sent them through to their second Super
        Bowl.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7121ff29-b534-4516-9777-97e1a1991c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been far from a vintage year for Manning, who missed six
        consecutive starts due to a heel injury and when he did return, for the first
        time in his Hall of Fame career he stood on the sidelines - as backup to Brock
        Osweiler.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b820293-4652-44ac-909b-fdaf777a5f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:50:43.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T09:50:46.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning, who once threw seven touchdowns in a single game, had just
        nine in 10 games this season offset by 17 interceptions as questions over
        his age and diminishing arm strength became a recurring storyline.</p>'
    '39':
