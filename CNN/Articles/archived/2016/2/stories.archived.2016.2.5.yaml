      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Barack Obama has never been shy about celebrating
        his wins. But breaking into a victory dance — that''s a step too far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176ceeb-ef00-4f09-a06a-a98a5ac085fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:58:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming 2015''s NBA champions the Golden State Warriors to the
        White House, Obama singled out guard Stephen Curry, who scored 51 points against
        the Washington Wizards on Wednesday night (Thursday, February 4 PHT), as a
        "pretty good shooter."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68ad60-7fa5-4935-9773-67005ea7e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:58:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was less approving of Curry''s on-court moves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d13de0-845b-4b7f-9698-b5be1c24c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:58:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those of you who watched the game against the Wizards last
        night, it was, to use slang, he was clowning. He was all jumping up and down,"
        Obama said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d780e-5d7a-4e93-94fa-1937334605e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:58:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:08:03.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just settle down."</p>'
