    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '810 firearms, 9,169 ''deadly weapons'' confiscated since start of gun
      ban — PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74e55c-3736-4d22-9be1-62bdc51dcf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:05:03.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:05:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A little over a month after the
        government began its nationwide gun ban because of the upcoming elections,
        1,004 people have been arrested for allegedly violating the mandate, according
        to data from the Philippine National Police (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e4c96e-85a5-4fc0-ae11-bece283026bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:05:03.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:05:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure, which covers January 10 to the early morning of February
        14, equates to roughly 28 arrests a day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24465f7-43d3-4622-99e8-4cca77177220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:05:03.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:05:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested were civilians, members of the PNP, government or
        elected officials, security guards, members of the Citizens'' Armed Forces
        Geographical Unit (CAFGU), and members of other law enforcement agencies.</p>'
    '5':
      'image': 'jcr:4083ff9d-9237-488b-bbbd-b1b6e0d5578a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4369579-750f-4037-b8e4-1c7d31884d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:05:03.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:05:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf9685e-8eee-4bc8-bbc7-ba47a45a6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:05:03.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:05:06.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PIO also reported that 810 firearms have been confiscated all
        over the country, equivalent to nearly 23 confiscations a day since the gun
        ban started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ec8ed-e934-46d4-ac45-fa7c16147427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:05:03.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:05:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, however, 9,169 other "deady weapons" were seized
        over the same period, including replica firearms (30), bladed and pointed
        weapons (277), grenades (43), other explosives (9), and ammunition (8,810).
        The figure averages to almost 255 seizures a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470a128-bfa1-4881-89c6-602fcfe67a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:05:03.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:05:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun ban takes effect over the election period, which lasts from
        January 10 to June 8. Although the rule is termed "gun ban", the prohibition
        also covers other deadly weapons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba95ed-1f46-463b-92c0-1fd3b736c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:05:03.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:05:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prohibited acts include the transport of firearms and explosives
        — including spare parts and components.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffd5e2-1f2a-4fee-a918-68442adf1151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:05:03.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:05:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are not allowed to issue firearms licenses and issue
        permits to carry firearms outside residences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5cd8c8-98f3-4e19-b87d-597284339e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:05:03.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:05:06.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Comelec, through its Committee on the Ban on Firearms and
        Security Personnel (CBFSP), can grant exemptions to the ban. The application
        process can be conducted online.</p>'
  'Game-of-Thrones-season-6-trailer-photos':
