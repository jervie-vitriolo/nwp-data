      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Danny Welbeck made a dream return for Arsenal
        to score a last-gasp winner in the 2-1 victory over 10-man Leicester City
        which thew the English Premier League title race wide open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e991f4-a7fc-4b3a-891e-18efb77c8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England international Welbeck, who was making his first appearance
        since April 2015 for the Gunners after a serious knee injury, headed home
        in the fifth minute of added time at the Emirates Sunday after coming on as
        a late substitute.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ten months out, seven minutes back, three touches, one vital, vital
        goal... it&#39;s Danny Welbeck! <a href="https://twitter.com/hashtag/AFCvLCFC?src=hash&amp;ref_src=twsrc%5Etfw">#AFCvLCFC</a>
        <a href="https://t.co/BtclQqRUBr">pic.twitter.com/BtclQqRUBr</a></p>&mdash;
        Arsenal (@Arsenal) <a href="https://twitter.com/Arsenal/status/698875973882793986?ref_src=twsrc%5Etfw">February
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2423bb-f30a-46ad-9b17-2a379fbe6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ff71c-27e2-4882-a649-5e78fa01bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal''s north London rival Tottenham Hotspur also boosted its
        hopes later Sunday with a battling 2-1 win at fourth-placed Manchester City,
        both teams closing to within two points of leader Leicester with 12 games
        remaining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfe475-7055-46b2-8316-621b0d77a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leicester, down a man after the 54th minute dismissal of defender
        Danny Simpson for a second yellow card in quick succession, had looked set
        to hold out for a 1-1 draw to maintain the five-point lead it held going into
        the crucial fixture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296e365-49e9-4428-84a3-2e2bf5c3ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the last action of the match, substitute Marcin Wasilewski
        conceded a needless free kick and Mesut Ozil''s free kick was glanced home
        by Welbeck, who has spent a frustrating 10 months on the sidelines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d09ecf-1dfa-42b6-b02d-ceb7c4a6a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had missed an earlier chance after coming on as an 83rd minute
        replacement for Alex Oxlade-Chamberlain, but made no mistake this time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a94ea-2d26-4e4a-923a-db3e80d51461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dying seconds, we kept pushing, had chance after chance," Welbeck
        told Sky Sports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117145d-2a2e-4682-89fe-18abecabcea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I missed the first opportunity and tried to make amends. It is
        important and the most important thing is to get the win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6fe91a-3cc8-41a0-b26e-46e6b4762293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a rollercoaster for me, a difficult moment, and my
        family and friends know what I have been through."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca0df5-dc5b-42e4-a4ac-cf312679e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was heartbreak for unheralded Leicester, which took the lead
        just before halftime after Nacho Monreal tripped Jamie Vardy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab6b16-968f-4661-bceb-0ac2f80833ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker, so prolific for the Foxes in their unlikely title bid,
        got up to drive the ball past Petr Cech from the penalty spot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f4dae-a694-4a3a-942e-0687f966f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal felt hard done by after its earlier penalty appeal when
        Oxlade-Chamberlain''s cross into the box was blocked by the arm of N''Golo
        Kante was rejected by referee Martin Atkinson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416b7b9-dc1d-4ef9-86a4-c7d6486858e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leicester goalkeeper Kasper Schmeichel also had to be smart to keep
        out Aaron Ramsey, who was played through one on one, but Cech was also called
        into action to brilliantly keep out a Vardy header.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc93c5-2c5c-4e3d-b350-cce74fc0f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Leicester''s hopes of victory took a nosedive when Simpson
        pulled back Oliver Giroud to be shown red by Atkinson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d222fea-d2d1-426f-a9c7-9fdbdc7e8215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio Ranieri''s men still led until the 70th minute when Theo
        Walcott, also a substitute for Francis Coquelin, smashed the equalizer after
        good work by Giroud.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e675d7-74a5-42e8-bc0a-9e9ce0c497b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all Arsenal now, but with Leicester showing the resilience
        which has so impressed this season, until Arsene Wenger threw on Welbeck and
        he repaid his faith.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d7abb-6ef2-44dd-a462-fcd6a1beba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will strengthen our belief that we are in the fight," said the
        Frenchman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f08e5-cefb-41c0-ada4-26e5d784dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tottenham is also firmly in the fight, second on goal difference
        ahead of Arsenal, with Manchester City a further four points adrift after
        another chastening home defeat, having lost 3-1 to Leicester last weekend.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792fe88-81a3-4fe2-b84b-45e6c0ef2aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tottenham had the better of the first half without threatening Joe
        Hart''s goal, but went ahead after the break as Raheem Sterling was adjudged
        to have handballed Danny Rose''s cross in his own penalty area.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34ad54-0da0-42f7-bf9b-a0970173757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referee Mark Clattenburg waved away the protests before Harry Kane
        stepped up to strike home his 15th goal in his last 17 EPL games.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033148c-e1f5-4311-b255-e4c1cac23959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perceived injustice sparked City''s best period and after a
        spell of pressure home substitute Kelechi Iheanacho equalized with a sweet
        strike after a cut back from Gael Clichy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d824e2-f984-45e6-a070-d122f29f124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than the home side pushing on for three points, it was
        Tottenham which retook the lead, another substitute, Eric Lamela, playing
        a key part as he cleverly found Christian Eriksen, who slotted his shot under
        Hart in the 84th minute.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af52f0d-b517-402d-abce-b1abe4e1f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fingertip interception from Hugo Lloris denied City an equalizer
        at the death, Manuel Pellegrini''s men suffering a real setback in its bid
        for a second English championship crown in three years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3c80f-9589-48e7-a0b2-be9dd8d3b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s other game saw Liverpool rout bottom club Aston Villa
        6-0 at Villa Park, with Welbeck''s fellow injury-blighted international teammate
        Daniel Sturridge also scoring on his return to club action.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec45b13-0ef1-4dab-ba1e-42a68a85acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturridge gave his side a 15th minute lead with James Milner, Emre
        Can, Divock Origi, Nathaniel Clyne and Kolo Toure also on the scoresheet for
        Jurgen Klopp''s rampant lineup.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da5da7-b82f-48f6-ae9f-212a309b3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:11:39.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:52.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/14/football/football-arsenal-leicester-tottenham-man-city/index.html">"EPL:
        Comeback hero Danny Welbeck gives Arsenal victory in vital clash"</a></p>'
  'central-banks-spark-market-volatility':
    'author': ' Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-15T07:22:27.916+08:00
    'imagesource': 'jcr:e30d0497-480a-49e5-ba88-dae4f716b943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e93b9779-fbff-4729-ba9b-fdc93a189173'
    'lead': 'Stock markets around the world are in turmoil. Crashing oil prices and
      weak economic growth are the main drivers of the market mayhem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:14:52.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:11:11.614+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:11:11.209+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Market mayhem: Central banks may be fueling the fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19b872-3d82-404b-a729-a9f39ddba060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN Money) — Stock markets around the world are in turmoil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8838b-d974-46c5-8b45-03097ea90c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crashing oil prices and weak economic growth are the main drivers
        of the market mayhem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fcd8e2-bc37-42c0-a212-8c5896563673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts argue that global central banks are adding fuel
        to the fire, amplifying the gloomy outlook and spooking investors with unorthodox
        policies like negative interest rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126f3d2-dc97-450a-b0ce-a95ad92f7c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month Japan joined a growing list of central banks putting
        interest rates in negative territory in an effort to boost growth. Even the
        Federal Reserve has signaled negative rates could happen in the U.S., if needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae819c-a24a-40dc-835a-d527d63793f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Financial markets increasingly view these experimental moves as
        desperate and consequently damaging to financial and economic stability,"
        Scott Mather, chief investment officer at PIMCO, wrote in a new report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231738c5-01be-41a6-a68f-d70e90ff34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in Congress believe the Fed has no tools left, leaving its
        next move up in the air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08de3a-54eb-457a-8e39-32f8c9fbdd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed is probably out of ammunition," Republican Senator Bob
        Corker told Federal Reserve Chair Janet Yellen Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c777a1-d850-4b4a-bb1e-064874de53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he asked the million dollar question: "Are you considering
        negative rates...yes or no?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9134db-e009-4bf9-b7ee-b833d54b3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen replied the Fed would "take a look" at negative interest
        rates as a possible option.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db2e24-fd32-4438-bf66-cc6e95c582eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of negative rates in America isn''t good for markets, experts
        say. After all, it was only in December that the Fed projected it would RAISE
        rates four times in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154221ef-433b-4b4a-8648-51f764a7fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that there''s even an explicit discussion in Washington
        about negative rates is very troubling," says Tony Roth, chief investment
        officer at Wilmington Trust.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1c9c4-56d7-4b8b-962c-fdb5568f6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth argues that Yellen and other Fed leaders are adding to the
        volatility because they''re talking too much during uncertain times. Remember,
        it wasn''t until the financial crisis that the Fed held press conferences
        four times a year. Before that, Fed officials were mostly silent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f56a9-150e-40f0-b186-b1ce35497ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen and the Fed also preach a policy called "data dependent,"
        meaning they base their strategy on the flow of incoming economic data. That
        often leaves markets trying to interpret what every piece of data means to
        the Fed''s next move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d1efc-027b-4022-88d0-debe890542da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The markets are trying to read tea leaves...when the Fed rightly
        so has no idea what it''s next move is," says Roth. "That''s fueling the volatility
        in the markets."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60967b-a195-4e37-ab86-ccb45f4724cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s worse is the supposed positive impact of negative rates
        — increased lending and investment — aren''t showing up yet. Negative rates
        are supposed to be an incentive for businesses to spend, but some European
        businesses aren''t biting yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c1c85-256e-43a7-947d-253c204b7906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negative rates in Europe also appear to have had little impact
        on inflation or investment," says Marc Chandler, global currency strategist
        at Brown Brothers Harriman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849f74a-55de-433e-991a-e0f28ed99eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors don''t appear encouraged by the fact central banks seem
        to have run out of plays to call. The need for unorthodox moves only highlight
        the gloomy economic backdrop.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0548d3-1cce-46eb-9525-e9945837488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why cash is flying into gold, which tends to rise during
        times of fear. Gold prices have spiked 18% just since mid-January, including
        a big rally on Thursday during Yellen''s testimony in Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010c2a1-3b0f-4a2b-9903-2c4075cca069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This only happens when investors think central banks have lost
        their way," says Nicholas Colas, chief market strategist at Convergex, a brokerage
        firm in New York. "The notable rally in gold is essentially a protest vote
        against the global financial system."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67440fe-aa1c-42bf-9a25-de3c6109962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:52.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:11:11.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/12/investing/central-banks-spark-market-volatility/index.html">"Market
        mayhem: Central banks may be fueling the fire"</a></em></p>'
  '150000-penguins-die-giant-iceberg':
    'author': ' Jareen Imam, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-15T10:51:33.307+08:00
    'imagesource': 'jcr:0fd966bc-76d4-49b5-8773-e55a35756cfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69a4690e-9e34-425e-92c3-f4479897d238'
    'lead': 'About 150,000 penguins have died since being stranded by a vast iceberg
      that became lodged off the coast of Antarctica six years ago, according to the
      journal Antarctic Science.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:17:44.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:12:08.325+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '150,000 penguins perish after giant iceberg traps colony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872894e-8b28-4512-8249-936fff05450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — About 150,000 penguins have died since
        being stranded by a vast iceberg that became lodged off the coast of Antarctica
        six years ago, according to the journal Antarctic Science.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54f244-93c6-4fa6-abdd-bbd00fb359bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with expanding ice, the B09B iceberg, which at 1,120 square
        miles is almost the size of Rhode Island, has cut off the Adelie penguins''
        food supply and changed the landscape of their home, according to a February
        report in thepeer-reviewed journal published by Cambridge University Press.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4185d25-9744-4dfa-aa94-eb74d6c8734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering mass of water ice first ran aground into the penguins''
        habitat of Cape Denison in Commonwealth Bay in 2010. Before that it was floating
        along the coast for nearly 20 years before colliding into the bay. The iceberg
        essentially has landlocked the penguins, forcing the animals to trek across
        a desolate stretch of nearly 40 miles to find food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ece4b-ac4f-4262-8f89-452e9be14bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once 160,000-strong colony has now dwindled to 10,000 penguins.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff00d19-61a3-427e-88dd-670e762c777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrival of iceberg B09B in Commonwealth Bay, East Antarctica...
        has dramatically increased the distance Adélie penguins breeding at Cape Denison
        must travel in search of food," said researchers in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da809de9-ab57-41fc-91e4-e09d6a94e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2011, the colony''s population has fallen dramatically, according
        to the Climate Change Research Center at Australia''s University of New South
        Wales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7353e86-1838-4bc5-aabb-b9539db74731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook for the Cape Denison Adelie penguins remains dire. Unless
        the colossal iceberg is broken up by sea ice, scientists predict the colony
        will disappear in 20 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b84e053-8d6c-4773-bcda-b76b83e1db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5,500 pairs are still breeding in the area, but there has
        been a significant decline in their population compared with a century ago,
        according to estimates based on satellite images and a census in 1997.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766d9a3-6370-46d8-99e4-f426f72dcde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it isn''t the end for all Adelie penguins. About five miles
        from the Commonwealth Bay, another colony is thriving, which leaves scientists
        to conclude that the iceberg has had a direct impact of the species that is
        now landlocked. About 30% of the Adelie penguin population lives in East Antarctica.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ccf9d4-bdb3-4b5e-9da2-1ee75e7cf142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on the iceberg''s impact on the Adelie penguins can give
        scientists insight into the wider implications on the effects of increasing
        sea ice in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3dabc-e7e9-4171-9adb-8959b14a6db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term environmental changes are projected for the Southern Ocean,
        which will likely affect marine predators, according to a 2015 report published
        the peer-reviewed journal BMC Evolutionary Biology. Environmental changes
        because of climate change could trigger major changes in the breeding habitats
        of land creatures, finding food in a marine environment and the availability
        of prey for larger predators</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716006b7-a0f9-4591-8144-f7755c141016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deglaciation, the gradual melting of glaciers, is a key driver in
        the Adelie penguins'' population over a millennium, according to scientists.
        But while changes in sea ice can directly affect the species, scientists say
        it''s important to keep perspective on the penguins'' population over a larger
        time frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041071f8-c440-413b-a8b6-f86a18cafc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:17:44.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/13/world/penguins-die-giant-iceberg-irpt/index.html">
        "150,000 penguins perish after giant iceberg traps colony"</a></em></p>'
  'Manila-Zika-virus':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-15T06:01:38.548+08:00
