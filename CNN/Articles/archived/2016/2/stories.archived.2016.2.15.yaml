    'title': 'West beats East, 196-173, in record-setting NBA All-Star game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a00cf1-40f0-45b2-9d79-e6a6cb0c731d'
      'mgnl:activationStatus': true
