    'lead': 'Manila is battle-ready for Zika virus as city Mayor Joseph "Erap" Estrada
      alloted P60 million in response to the fast-spreading virus and similar diseases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:22:50.633+08:00
