      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ballot printing delays, the Comelec faced another
        setback when it was forced to postpone handing the source codes or the final
        formats of the software to the Bangko Sentral ng Pilipinas for safekeeping
        because of software problems.</p>'
