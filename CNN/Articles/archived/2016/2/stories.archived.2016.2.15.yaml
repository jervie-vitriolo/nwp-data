  'kanye-west-the-life-of-pablo':
    'author': 'Brandon Griggs, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-15T11:51:53.699+08:00
    'imagesource': 'jcr:cc427c07-2e43-4302-9bbb-4a81c78f0edf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '012760c1-441a-4cbd-99d8-c91a9fb9082f'
    'lead': 'The talented but polarizing hip-hop artist released his long-delayed
      album, "The Life of Pablo," Saturday night after performing two of its songs
      on "Saturday Night Live."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:32:15.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:05:21.867+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:05:21.629+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West drops album, says he''s $53 million in debt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94056a6d-1d6c-4d56-9bd6-26d469122107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Oh, Kanye West. Wow. Even by your attention-grabbing
        standards, this was a night to remember. Or maybe to forget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1e111-781c-4558-af30-f108782f73e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s see — where do we start?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a7db3-8a22-477f-ba27-56662575093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talented but polarizing hip-hop artist released his long-delayed
        album, "The Life of Pablo," Saturday night after performing two of its songs
        on "Saturday Night Live." After wrapping the song "Ultralight Beam," West
        announced that the album was available on his website and on Tidal, the streaming
        service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4789701-d794-4606-b918-b1cfee8c0608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Kim Kardashian, chimed in helpfully on Twitter, saying,
        "Everyone Go get #TheLifeOfPablo."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3062ebd-7a34-48b6-8952-a14fa210614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many fans complained on Twitter about not wanting to having
        to buy a Tidal subscription to hear the album, while those who went to West''s
        site were greeted only with an audio message from Yasiin Bey, a stage name
        for rapper Mos Def.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85552a-5e8a-4a6b-8928-1213dab1739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after a tweet from West, sent Saturday night as he waited
        to go on "SNL," saying, "I write this to you my brothers while still 53 million
        dollars in personal debt... Please pray we overcome... This is my true heart..."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29bef80-3d9d-466c-88ef-d0b714ae2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether or not he was serious — Twitter
        was skeptical, and with West, you never know — although the performer did
        claim a year ago that he was $16 million in debt trying to launch his clothing
        line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192f326-e758-496e-b960-c3fdd6057a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was the continued fallout over West''s latest spat with
        pop star Taylor Swift. In his new song "Famous," West sings, "I feel like
        me and Taylor might still have sex/ Why? I made that bitch famous," a possible
        reference to his high-profile interruption of Swift on stage at the 2009 MTV
        Video Music Awards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce1b52-0efe-4a42-b2fd-23113261dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics sparked outrage from Swift fans and a statement from
        her rep condemning the song''s "misogynistic message."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782a448-652f-4fa3-bbad-b48d517b2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to Billboard, a CNN content partner, a Swift
        representative said, "Kanye did not call for approval, but to ask Taylor to
        release his single ''Famous'' on her Twitter account. She declined and cautioned
        him about releasing a song with such a strong misogynistic message. Taylor
        was never made aware of the actual lyric, ''I made that bitch famous.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ccfd72-eedb-41c0-a8d7-a9b8fc8de080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy is nothing new for West, who tweeted "BILL COSBY INNOCENT!!!!!!!!!"
        earlier this month and seems to go off on an epic Twitter rant every few weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3df00-57d6-496e-9b6d-748c5c7b8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his antics may be wearing thin for some.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c0505-5a38-43ce-8d73-8a54988c1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Rhymefest, who has co-written such West songs as "Jesus Walks,"
        said Friday on Twitter that his sometime collaborator "needs help, in the
        form of counseling. Spiritual &amp; mental. He should step away from the public
        &amp; yesmen &amp; heal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15999178-8952-479c-ab7d-a92c4f9a98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But West was back at it Sunday, saying on Twitter that Facebook
        co-founder Mark Zuckerberg should invest $1 billion in his ideas because "he
        is the greatest living artist and the greatest artist of all time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ec2f3-6379-4952-ac10-98248f7c4a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:32:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/14/entertainment/kanye-west-life-of-pablo-snl-feat/index.html">
        "Kanye West drops album, says he''s $53 million in debt"</a></em></p>'
  'united-states-russia-syria-cold-war-john-mccain-vladimir-putin-bashar-al-assad':
    'author': 'Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-15T11:02:50.105+08:00
    'imagesource': 'jcr:779fd982-23ef-4578-b20c-409e8eb8e0e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8de991e-5407-4e0c-9180-50f890e33fbe'
    'lead': 'Since intervening in the Syrian conflict in September, Russia has pursued
      a devastating air campaign from Hmeymim air base in Syria''s Latakia province,
      which has helped swing momentum in favor of Syrian President Bashar al-Assad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:34:57.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:05:42.036+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McCain slams Russia: ''Mr. Putin is not interested in being our partner''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80512193-3e76-4169-9ec8-8f58c0817e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A day after Russia''s prime minister spoke
        of a renewed "Cold War" between his country and the West, a senior U.S. senator
        accused Moscow of treating Syria "as a live-fire exercise" for its military
        as it sought to carve out a sphere of influence in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6310f0f-cd59-455e-a735-3e122aed9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Sunday at the Munich Security Conference in Germany, U.S.
        Sen. John McCain criticized Russian President Vladimir Putin''s intervention
        in Syria''s nearly five-year civil war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ea668-438d-450c-8e29-809caf0d358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Putin is not interested in being our partner," said McCain,
        chairman of the U.S. Senate''s Armed Services Committee, adding that the Russian
        president wanted to "shore up the Assad regime."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44dbe09-8765-45f4-baaa-d5fbb7a4c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since intervening in the Syrian conflict in September, Russia has
        pursued a devastating air campaign from Hmeymim air base in Syria''s Latakia
        province, which has helped swing momentum in favor of Syrian President Bashar
        al-Assad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc64b1-fdff-4c61-a085-c05ba03b0e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain continued: "He wants to re-establish Russia as a major power
        in the Middle East. He wants to use Syria as a live-fire exercise for Russia''s
        modernizing military, he wants to turn Latakia province into a military outpost
        from which to harden and enforce a Russian sphere of influence -- a new Kaliningrad,
        or Crimea -- and he wants to exacerbate the refugee crisis and use it as a
        weapon to divide the trans-Atlantic alliance and undermine the European project."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ab163-e391-466f-925f-79de69713f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia annexed Crimea, where it has a critical warm-water naval
        base in Sevastopol, from Ukraine in 2014, and gained possession of the seaport
        of Kaliningrad, a Russian exclave on the Baltic Sea, from Germany at the end
        of World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b8b1f-306e-40f8-baea-59460ec6b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian opposition: 58 massacres of Syrian civilians by Russia</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d00324-bd0e-4c78-839e-5ddc555883b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came amid increasing criticism of Russia''s actions
        in Syria, in the wake of a ceasefire agreed to by world powers Friday, the
        details of which are still being worked out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44775a8f-659b-49d2-962c-dae5a315f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western powers and Syrian opposition groups say Russia is bombing
        civilians and undermining any prospects for peace -- accusations that Russia
        denies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da16b2-07d5-41b4-8369-2a13b70710ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riad Hijab, former Syrian prime minister and head of the main Syrian
        opposition group, the High Negotiations Committee, said in Munich on Sunday
        that there had been "58 clear massacres committed by the Russian military
        against Syrian civilians alone in the last 10 days."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88936b2-caf4-46d2-be43-88b71da55a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later reiterated: "The action that I see is that Russia is killing
        Syrian civilians."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd40db-622c-43d6-b171-fb806b15586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry said in Munich on Saturday that
        Russia''s strikes in Syria had been largely "against legitimate opposition
        groups."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07237aac-348b-42ad-a120-5d679caaf4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And McCain continued the criticism Sunday, saying that the recent
        agreement on a cessation of hostilities would require "opposition groups to
        stop fighting, but ... allows Russia to continue bombing terrorists which
        it insists is everyone, even civilians."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f275a-cbdc-468b-a71d-fafb1f013133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has indiscriminately bombed civilians and moderate opposition
        groups for months with impunity," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ae607-1a93-4e13-b911-6ba27953c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, Putin speak</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b610290-307a-4877-ac2a-a138b6813e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the escalating tensions, the Kremlin revealed that Putin and
        U.S. President Barack Obama had spoken on the phone about Syria on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7fd89-c92a-457b-8613-f8a919d54c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation was "frank and constructive," the statement from
        the Kremlin said, adding it had been Obama''s initiative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042b5c0-90e8-4d58-8273-35337ad64714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties gave a positive assessment of the call for a cessation
        in hostilities and agreed to step up cooperation through diplomatic channels
        and other agencies in order to see it implemented.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743f758-71a6-4497-8b87-36d36cc5eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also reiterated the need to establish a "common counter-terrorist
        front," with close contacts between U.S. and Russian defense officials "which
        would make it possible to combat ISIS and other terrorist organizations in
        more effective and better-planned fashion."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c952d-e9b1-41eb-b6e8-9c92ee9f8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said in a statement that the call was made to discuss
        the recent agreement and "stress the importance of rapidly implementing humanitarian
        access to besieged areas of Syria and initiating a nationwide cessation of
        hostilities."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8f640-609f-4c8a-b24f-f9007ce95ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, it said, Obama underlined the importance of Russia
        "ceasing its air campaign against moderate opposition forces in Syria."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3df53-f510-40af-915f-319b186e8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also spoke about the situation in Ukraine, both
        sides acknowledged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0b132-bd85-4ebc-aee6-c6850d999212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria writes to Security Council over Turkish shelling</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432a62e-4574-4289-86be-a4cc494678f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call came a day after U.S. Vice President Joe Biden spoke
        to Turkish Prime Minister Ahmet Davutoglu, urging Ankara to show restraint
        by ceasing artillery strikes on Kurdish forces in northern Syria. France also
        called on Sunday for Turkey to halt the bombardment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33199e-522e-4db8-a1fe-92d80bc8b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish forces shelled Kurdish units in the town of Azaz in northern
        Aleppo governate on Saturday and Sunday, killing two fighters from the U.S.-backed
        Democratic Syria Force and wounding seven others, according to the London-based
        monitoring group the Syrian Observatory for Human Rights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae3d71-7eb9-456e-9490-381055016b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government condemned Turkey''s actions Sunday and sent
        letters to the U.N. Security Council calling on it to intervene, according
        to Syrian state news agency SANA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94ac9d-46b1-4fdb-be77-bc02ee9a88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said in a statement Sunday that Biden had pointed
        out to Davutoglu U.S. efforts to discourage Syrian Kurdish forces from exploiting
        current circumstances to seize additional territory near the Turkish border,
        and urged Turkey to show reciprocal restraint.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb3f0cc-87b5-4cff-8503-337359fd9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department spokesman John Kirby said in a statement Saturday
        that Turkey and the Kurdish forces shared a serious threat from ISIS just
        to the east of Azaz.‎</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b54b0-12ac-48d4-9444-b0b19a897b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:05:42.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to encourage all parties to focus on this common threat,
        which has not subsided, and to work towards a cessation of hostilities, as
        agreed in Munich," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22ded5-6922-41e2-9726-e96c49fa196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:34:57.119+08:00
