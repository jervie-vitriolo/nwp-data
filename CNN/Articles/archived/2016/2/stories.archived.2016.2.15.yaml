    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grammy Awards 2016: Get ready for showdowns, tributes, and more

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebecfbb7-7925-4de7-bbf3-ac0ccaa1a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Will victory go to the Swift? Or to the
        rap of the "Butterfly"?</p>'
    '2':
      'image': 'jcr:90152f83-d8b6-4dbd-8806-f3858a524a86'
      'imageCaption': 'Kendrick Lamar performs on day 2 of the New Look Wireless Festival
        at Finsbury Park on July 4, 2015 in London, England.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1202a5eb-dee4-4e38-8f5b-e4dc788e2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af711bc0-23bb-4d0c-81f0-3ca1e7d809a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or is everybody waiting for The Weeknd?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2af2fb-5b5b-4f66-be27-97a071e8b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday night''s (February 15) 58th annual Grammy Awards will feature
        a showdown between Taylor Swift, who received seven nominations; To Pimp a
        Butterfly artist Kendrick Lamar, who topped all performers with 11 nods; and
        The Weeknd, who equaled Swift''s tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e57a6-d588-4553-b7d0-a888db33c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift was nominated in all Big Three categories — album of the year
        (for 1989) and song of the year and record of the year (for her hit "Blank
        Space"). Lamar will compete against her for album (Butterfly) and song ("Alright");
        The Weeknd is also up for album (Beauty Behind the Madness) as well as record
        ("Can''t Feel My Face").</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fd9bc-aa0f-4c9e-a196-8837652ae42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an interesting mix in what has become an interesting year,
        and the Grammys are making the most of it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0511d-51a0-4f08-8bc3-1493744a0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of performers is long and varied: In addition to Swift,
        Lamar and The Weeknd, the stage will also be open to Adele, Justin Bieber,
        Ellie Goulding, Alice Cooper, Pitbull, Skrillex, Little Big Town, Meghan Trainor,
        and Rihanna.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037e911-bd19-4b80-8899-102d8a99e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast from the Broadway smash "Hamilton" is scheduled to perform
        a number -- a notable presentation for the Grammys, which usually leaves the
        musical theater performances to the Tonys.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8167dac-ddbb-4d65-9007-3a61b1b29f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why we love ''Hamilton''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83fadf-8fe2-4ba9-9bf3-2c97b680d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Lady Gaga will pay homage to David Bowie with an "experiential
        tribute" and "multisensory testament," and Eagles Don Henley, Joe Walsh, Timothy
        B. Schmit and Bernie Leadon, joined by "Take It Easy" co-writer Jackson Browne,
        will salute Glenn Frey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9506101-63e8-4a65-a7cc-e0d1edfec258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie and Frey died in January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1773e76-f793-493d-a69b-28a117e5cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also plans to honor the late Maurice White of Earth, Wind
        &amp; Fire as the band''s surviving members present the award for record of
        the year. White died February 4. The Grammys just announced that Earth, Wind
        &amp; Fire will receive one of its Lifetime Achievement Awards, at a separate
        ceremony in the spring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56dcd47-8078-4337-bd98-87f5c3f77ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:36.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lionel Richie will be honored as the 2016 MusiCares Person of the
        Year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e4d97-c04c-4294-874e-1f0b862835ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:37.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, oh yeah, there are other awards — though only a handful of
        the 83 categories will be presented in prime time. (Sorry, fans of liner notes
        and orchestral performance.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3d4db-23a6-47ee-934e-47f7837b0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:37.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big one, album of the year, features not only Swift, Lamar and
        The Weeknd but also bluesy rockers Alabama Shakes (Sound &amp; Color) and
        rising country singer Chris Stapleton (Traveller).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e454368-bf4d-4d6f-98fb-46c881aa8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:37.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who will win the race? Only the envelope knows.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f6913-c0b4-4909-9ec5-c215048bf39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:37.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 58th annual Grammy Awards will be hosted by LL Cool J. The show,
        which will take place at Los Angeles'' Staples Center, airs 8 p.m. Monday
        on CBS.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed226e-a093-40f8-ae98-61035d88bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:33.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:52:37.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/14/entertainment/grammy-awards-2016-preview-feat/index.html">"Grammy
        Awards 2016: Get ready for showdowns, tributes and more"</a></em></p>'
  'The-Revenant-BAFTA-awards':
    'author': 'Marie-Louise Gumuchian, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-15T16:32:11.757+08:00
    'imagesource': 'jcr:b0ccd730-4fe7-450e-a1cf-bd31328b49fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac48b011-36fc-43e2-bb7c-77d3031db167'
    'lead': 'Survival drama "The Revenant" was the major winner at Britain''s biggest
      film awards on Sunday, winning five prizes including best film, leading actor
      for Leonardo DiCaprio and the director''s honors for Alejandro G. Inarritu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:58:42.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T08:58:46.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T08:58:45.664+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Revenant'' wins big in Britain''s BAFTA awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d4bb6-c545-4755-95c1-f3dd8354f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:58:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:58:46.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters) —</strong> Survival drama The Revenant
        was the major winner at Britain''s biggest film awards on Sunday (February
        14), winning five prizes including best film, leading actor for Leonardo DiCaprio
        and the director''s honors for Alejandro G. Inarritu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c767eef-53e1-480d-a046-d28bbeb36a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:58:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:58:46.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie also scooped the British Academy of Film and Television
        Arts (BAFTA) awards for cinematography and sound at the ceremony in London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed113edb-d8e3-441a-8527-e35b4f118e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:58:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:58:46.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, which has already picked up several trophies in this
        awards season, DiCaprio portrays fur-trapper Hugh Glass, who after being attacked
        by a bear, is left for dead by his companions during an 1820s expedition.
        He survives in the harsh winter conditions and sets out for revenge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d39133-6f92-4a2f-b148-5c5c1e3608c9'
