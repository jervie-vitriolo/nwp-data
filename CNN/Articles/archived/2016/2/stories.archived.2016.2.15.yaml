    'template': '1'
    'title': 'President Aquino flies to US for US-ASEAN leaders’ conference

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7193c5-7b86-4593-a35f-ba358d8d31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III on Monday (February 15) left for the United States to attend the
        U.S.-ASEAN leaders’ meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9677c-7b1d-42ca-8276-45dea0524a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference, which will be held in Sunnylands estate in California,
        aims to strengthen the cooperation and partnership between ASEAN member countries
        and the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fde35e-c951-4919-a85c-cca2ef39c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit would cover maritime security, counter-terrorism measures,
        and transnational challenges to enhance free trade in the region including
        the trade route in South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0390db-294f-46cb-a89b-6f0937b35e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kasama ng mga kapatid nating bansa sa ASEAN, kaisa natin ang
        U.S. sa pagtutulak sa rule of law sa ating mga karagatan. Para sa ating lahat,
        malinaw naman: Pantay ang lahat sa harap ng batas,”</em> President Aquino
        said in his speech before he left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23651b8-25c6-4931-b4e3-67c1868726e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Together with our brethren in ASEAN, the U.S. joins
        us in pushing for the ‘rule of law’ in our seas. It’s clear to all of us:
        Everyone is equal in the rule of law.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18ecea-4a4d-4e00-83c7-7775e73f7c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/US-ASEAN-meeting-summit-sunnyland-estate-california.html">Also
        read: Southeast Asia, “strategically important” for US rebalance to Asia</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ac166-202c-4462-82c5-2bfe6ce2edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit will also focus on how the U.S. can extend help in boosting
        the regional bloc’s economic integration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee3b4b-7df4-4de7-8bd6-9b092a51b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit will be an informal meet among leaders so there is a
        possibility that claimants to the South China Sea may meet on the sidelines
        to raise the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f611dc8-3fb3-4f26-9fc3-3ad4dae8d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino has always believed in the importance of ensuring
        freedom of navigation and overflight in the contested waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e06d87-fa64-4ef4-a4c8-eec50148f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the summit, Aquino will meet with the Filipino community and
        businessmen in Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0273f1e-d9a5-420b-a180-ab9835c3a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:29:47.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:29:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also receive an honorary degree from the Loyola Marymount
        University.</p>'
  'NBA-All-Star-Bryant':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-15T18:08:30.192+08:00
    'imagesource': 'jcr:7bad9931-ff4e-471d-8252-4f0b8c4c65a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd89bcb08-b14d-4ae9-b7c4-d5a591f25382'
    'lead': 'Kobe Bryant didn''t end his final All-Star game with a tour-de-force
      performance, but the future Hall of Famer had a "great, great time" nonetheless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:32:54.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T13:32:58.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T13:32:58.786+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe relishes final All-Star Game: ''It was fun''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1fe47-20ff-416e-bb81-b2ab701ff95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:54.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:32:58.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Bittersweet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885666f-a400-45ca-ae71-0a7f41b213cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:54.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:32:58.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league, the players, and the fans celebrated Kobe Bryant''s
        final All-Star Game as he and the rest of the West squad toppled the East,
        196-173, on Monday (February 15 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fcc9d-7dea-40b9-b204-f2c2bd64ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:54.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:32:58.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he only finished with 10 points, seven assists, and six rebounds
        in his final All-Star outing, the Lakers superstar told reporters after the
        game that he had a "great, great time" in Toronto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ae320-4e54-47ff-8838-fa7c861718d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:54.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:32:58.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was fun. I had a blast playing with those guys, laughing and
        joking with them on the bench," he said. "And, you know, I got a chance to
        stop Pau [Gasol] in a post, redeem myself from what he did to me when Chicago
        came to town. But all those things are just fun."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb45bde-cf49-4e24-8753-05348058f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:54.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:32:58.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant received tributes here and there throughout the weekend festivities.
        He said it was nice to hear stories from fellow players about the impact he
        had in their career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ac7ea-1b8a-46ce-9a90-fe795e7ee5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:54.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:32:58.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I think it''s the stories of when they first came into the
        league and they were matching up against me, and just kind of the little things
        that -- an elbow here or a steal here, and then wanting to earn my respect
        at an early age, right? Coming into the league, playing against me, wanting
        to prove to me that they were as competitive," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ad148-19cf-4b0a-891f-965dd169a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:54.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:32:58.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because over the years you''re competing against each other. Those
        aren''t stories you''re ever going to share with somebody that you''re competing
        against, right. But at this stage, it feels absolutely wonderful to hear those
        things."</p>'
  'oplan-baklas-mmda-tarpaulins-into-bags':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-15T17:03:38.814+08:00
    'imagesource': 'jcr:933013a6-1b85-4002-84c0-a0ee9460aa0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c4de483-0219-430b-b8c0-71ec2cd04f8f'
    'lead': 'One man’s trash is another person’s treasure. Groups are calling on the
      MMDA to donate confiscated campaign materials for livelihood programs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:36:56.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T13:37:00.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T13:37:00.473+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups want to turn seized posters into school supplies

      '
    'updated': 2016-02-19T15:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd6175-e640-4a54-ac41-3a32cb802f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Groups have been
        calling on the Metropolitan Manila Development Authority (MMDA) to donate
        campaign tarpaulins to be turned into schoolbags.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed79aa9f-896e-4e4a-bc34-d14c90accb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its operation "Oplan Baklas," the MMDA dismantled political posters
        displayed in illegal areas, such as electrical posts, wires, and walls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd526fa39-4f3b-4cc2-96af-48b3b6a570d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has collected six tons of tarpaulins since the election
        campaign period began last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52cd7b-6eaf-4c96-8235-78df427721bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/mmda-oplan-baklas-start.html">Related:
        MMDA starts ''Oplan Baklas'' as campaign period opens</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97037ab5-1900-4206-ae4c-7a067bf07b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/02/comelec-posting-of-campaign-materials-2016-elections.html">Related:
        Where can candidates and party-list groups post their campaign materials?</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99485131-b6a9-41d8-bb0d-475aac611ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group interested in repurposing tarpaulins is Tahanang Walang
        Hagdan, which provides livelihood programs for persons with disabilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60fdd77-182b-43d6-a6e9-2eeb85dbe66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their programs is making bags out of recyclable materials.
        Workers are paid for each piece they make.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223917c-5e78-49d4-8014-23894e7cdf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lita Evangelista, marketing manager of Tahanang Walang Hagdan, said
        she hopes the MMDA would donate confiscated tarpaulins to the foundation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15bb4a-3fb4-45eb-88f3-2accda89871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that getting recyclable materials for free would lower
        their production costs, hence making workers earn more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1918cc-8d6d-4194-bf16-f0e663296e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through livelihood programs, Evangelista raised her two children
        on her own, despite having a disability herself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf6f88-8583-4322-a081-b0b2212152ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako po ang nagtrabaho. Sa tulong ng pamilya ko, napagtapos ko po
        sila at pareho na silang nagtatrabaho,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdef999-4512-40b2-8a73-31e5a580eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I worked and earned. With the help of my family,
        I was able to send my children to college. Now, they are both working.”]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb95a1-3895-46cc-a765-ec4aa8037167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Martinez, head of the MMDA Parkway Clearing Group, said
        they are willing to donate the confiscated materials after the elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de536b-edda-45ac-be87-e63118e48dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:36:56.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:37:00.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posters and tarpaulins are being kept at the MMDA’s headquarters,
        available as evidence should election cases be filed against the candidates.</p>'
    '14':
