  'One-Billion-Rising-Gabriela':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-15T23:05:56.071+08:00
    'imagesource': 'jcr:276a6ab7-32ec-4937-853a-7f60e8e19e02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9051ffcf-b8dc-4944-861f-3fb425b16518'
    'lead': 'Women gathered at the Rizal Park on Satuday to join the One Billion Rising,
      a global movement which seeks an end to violence and abuse against women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:35:30.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:35:41.306+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila takes part in One Billion Rising

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88d3d9-351a-4317-8ec8-34a462176717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Clad in pink,
        purple, and red, scores of women dance their hearts out at the Rizal Park
        on Sunday (February 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7687fd-de9a-43a3-b1f7-67b19a8bda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gathered as part of One Billion Rising, a global movement seeking
        an end to violence and abuse against women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cac55b-8802-470f-a666-bea34233e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was started in 2012 as part of the V-Day movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f4e43-f208-4ee1-97c9-3b69eca5336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "billion" refers to the United Nations statistic that one in
        three women, or about one billion, will be raped or beaten in her lifetime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32341ef7-fb3e-4a37-a7be-45f55b4fb749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign expands each year. This year, the theme of the campaign
        is Rise for Revolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e6e44-d48c-42fa-bc15-c82667439947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kelangan pa na magpa-lawak sa mga pag-organisa, kelangan pang palawakin
        ang pagmulat sa mga kababaihan laban sa mga pang-aabuso," said Besing Wenceslao,
        a supporter of the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519fe0b-24f3-437e-b494-4d29b14b9748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s group Gabriela said incidents of violence against women
        in the country continue to grow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c075e0d-b2f8-4d41-a864-a5fb3f6d9a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center for Women''s Resources data shows reported cases of violence
        against women increased by more than two hundred percent from 2010 to 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1083f3-1f7e-4599-9fda-f2de58f77353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a data from Center for Women''s Resources, there were
        31,937 recorded cases of violence against women in 2014, a figure which was
        200% higher than 2010''s 10,000. This means one woman suffers domestic violence
        every sixteen minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130d31a-daec-48fd-b146-881294df8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we''ve had an anti-violence against women law since 2004,
        Gabriela''s Joms Santiago said there are lapses in enforcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4d759-6ce8-4321-9d2e-cddb75c18969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung sistema ng hustisya natin hanggang ngayon hindi siya sensitive
        sa mga biktima ng karahasan. Kahit halimbawa meron tayong mga batas kunwari
        magfa-file ka palang ng kaso, merong specially trained sa pagha-handle sa
        pulisya for example. Missing yan sa maraming police stations. Sa totoo kahit
        ang PNP (Philippine National Police) nagre-refer ng kaso sa Gabriela, kasi
        di nila alam paano i-handle," Santiago said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1e1cd-6fce-4c72-acb3-b156b51b3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But women are not alone in this fight. Young men from various youth
        groups joined their mothers and sisters in the protest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53eb01-ed83-4019-b25c-91d319ace6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nanay at kapatid ako na babae, lola ko. Ayokong maranasan nila
        yung mga nangyayare sa ibang babae na ginagahasa, inaabuso ganon," said JV
        Daanoy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e09d3e-8354-4854-b3dc-abad5baa8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony award winning author of The Vagina Monologues and founder of
        the One Billion Rising campaign Eve Ensler praised women and youth groups
        in the country for having the courage to fight for their rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907cca8-8a66-4e21-ad11-d1b51d65fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She joined the gathering in Manila for the first time since she
        launched the campaign on Valentines Day in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e41a5-96ba-46a9-8685-8dc715f4f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:35:30.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:35:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the very exciting things happening here is whats
        happening in the schools. They are rising in so many schools across the Philippines
        and the world. When young people get it... I see these boys! Boys really understand
        it," said Ensler.</p>'
  'youth-challenge-shape-better-manila-health':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Gelo Apostol says forming a prayer group in intensive care unit wards
      can lessen mortality rates.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-15T23:23:01.681+08:00
    'imagesource': 'jcr:960b1d8c-73fa-4e59-a711-e880b6b42399'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2134cac5-bc05-4050-a5c8-4fde4d107c51'
    'lead': 'Health and a more organized city are just two of the key components to
      a better life and, now, young people are called on to give their input on how
      to make these happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:39:53.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T11:40:23.625+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The power of action: Youth challenged to shape a better Manila

      '
    'updated': 2016-02-16T08:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6053b6-33be-4849-b357-f194f0fb05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A photo of a prescription
        was projected on the screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e88ed-fea0-4444-ac37-da218d09c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is wrong with this?” medicine student and youth leader Gelo
        Apostol asked nearly a hundred young people assembled at the Impact Hub in
        Makati. Everything, however, seems in order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4c976-ee28-4686-942c-3095bb0ed28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diagnosis was correct and the antibiotic prescribed was the
        appropriate dosage for her age, he explained, but why did 5-year-old Katkat
        keep on returning for the same lung ailment?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa2f47-92b3-4edd-b4f0-57d5958d460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a question that touched on the complex issue of public health
        in poor communities. But what can nearly a hundred Filipino millennials do
        to solve age-old problems of great intensity such as this?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb7256-294a-40a3-91cf-5dbf36e791a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot, apparently, if you ask the Manila Hub of the World Economic
        Forum''s Global Shapers Community. They are a group of young people from diverse
        backgrounds seeking to make a positive impact in their respective fields of
        expertise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19b49b-2c83-4d18-a459-85a11982e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a7a719-fb78-42e3-aa54-8aef85b472a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One need only to look at history to see how young people can effect
        change in society. Andres Bonifacio was 28 years old when he founded the Katipunan
        against the Spanish colonizers. Most of those behind the Propaganda Movement’s
        paper La Solidaridad were in their 20s like Jose Rizal, Mariano Ponce, and
        Antonio Luna, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bccc5f4-d368-4e82-9bc9-d2ba3c238e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young people who assembled last February 4, talked about designing
        possible solutions to an array of problems they feel passionate about may
        it be education, food security, or waste management.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9354880-53ef-4963-bb0e-abcee9cc6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passion for public health</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27781b77-ebc1-4f20-b5fd-b12642a37f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health, Apostol said, defines life and its quality. This is why
        he is passionate about public health and universal health care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d48673-3526-423b-82e0-52eb655bcf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[U]ntil we reshape and redefine how Filipinos think, feel, and
        behave about health and how health services are delivered to them, only then
        can we serve equity in health, life and development."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f34d3-5769-4c25-b22d-14c1ce02cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He founded iTAYO NA!, a community development platform on leadership,
        community organizing, social enterprise development, and primary health care
        delivery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c05f8b-8c1a-4432-be15-e99d958d4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apostol pointed out that considering health determinants — which
        could be biological, socioeconomic, or psychosocial, among others in nature
        —  should be part of the diagnosis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b77bc-62eb-4b08-bae3-8c4f6dde817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in a poor community, too poor to even buy a teaspoon needed
        in administering the medicine, Katkat wasn’t able to drink the right dosage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205c402-bea6-4f17-ac50-c9e35dbb314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing a photo of important aspects involved in public health,
        Apostol showed how people are in the center of it.</p>'
    '26':
      'image': 'jcr:2f4535b1-3c53-4ed7-a639-9b9cdc387f61'
      'imageCaption': 'This intricate intricate web shows the aspects influential
        to public health. (Photo by Mikas Matsuzawa)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3a8c2-189b-4eec-b1cd-0a2e35a35c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d9264-5c4c-4ddd-a7db-e7e0702d0a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DOH (Department of Health), believe it or not, is the least influential
        aspect or factor when it comes to discussions about public health,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f004dc-85fa-496d-8d67-d07aec166f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apostol added that efforts as simple as forming a prayer group in
        intensive care unit wards can lessen mortality rates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b379576-facb-4210-98f8-57d4b441c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the health interventions today have focused on health education.
        There’s this thing called the ‘Pyramid of Health Impact.’ According ‘Pyramid
        of Health Impact,’ it is actually health education and health care that produces
        the least amount of impact when it comes to population health,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b5486-b504-4cf1-b610-a53184d0e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A case in point, in Chile, they have shown that ongoing health
        education programs actually produced less impacts than when they instituted
        building bike lanes. In Switzerland as well, they have shown that building
        bike lanes alone produced greater health outcomes compared to actual health
        services and health education programs,” he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19523596-c4af-40c7-81b4-9e6b083ef1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaping better cities</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d85d5-c097-4bc7-91a9-c456f5dc2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apostol was just one of the four young leaders who posed the challenge
        of shaping a better city.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29855d-a5fe-4fa7-bffb-ba81e0ed11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other speakers include farmer and agri-social entrepreneur Cherrie
        Atilano; educator and social entrepreneur Lynn Pinugu; and internationally-acclaimed
        film director, writer, and producer Pepe Diokno.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f700f8-1d38-4a5d-ae9f-6b07f733eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:39:53.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:40:24.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than three months away before the elections, they called
        on the young people — a formidable bulk of the electorate this coming polls
        — to consider what they want to see from the country’s leaders and themselves
        in the next six years.</p>'
