  'sws-survey-february-binay-poe-duterte-roxas-santiago':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Presidential candidate Jejomar Binay greeted by his supporters.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-15T14:21:19.804+08:00
    'imagesource': 'jcr:a51d2d6f-3b0a-46de-a744-07d6fb61f4bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c2769a8-fc89-4596-86a6-f57839fc2847'
    'lead': 'According to the Social Weather Stations (SWS) survey conducted from
      February 5 to 7, 29 percent of validated Filipino voters choose Jejomar "Jojo"
      Binay for president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:23:10.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T08:23:15.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T08:23:14.164+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Binay still on top despite percentage drop; Duterte, Poe tied for
      second

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c8f786-3b24-4cb6-8c35-ce692f3f3c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidate
        Jejomar "Jojo" Binay remains as the most preferred choice for the presidency,
        according to the latest pre-election survey of the Social Weather Stations
        (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042b8e6-70c5-403a-bf66-97a364383df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which was conducted from February 5 to 7, revealed that
        29 percent of registered Filipino voters with biometrics would elect Binay
        if the May elections were held at that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c2b78-abdd-4dd9-b4dd-113582658b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey has a ± 3 percent error margin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd0cd8-72dc-4625-9332-5270e41162aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Binay remains in the lead to win the May polls, the vice
        president dropped to 29 percent from 31 percent, his score in the January
        8 to 10 survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec6a0c8-4d9e-4705-bc7a-e1dd26307999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a3931-d958-4be5-bbfb-bfd73680bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s fellow presidential candidates Grace Poe and Rodrigo "Rody"
        Duterte are tied in second with 24 percent. Administration bet Manuel "Mar"
        Roxas II ranked third with 18 percent while Miriam Defensor-Santiago tallied
        four percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d95af6-2490-4923-b515-76fc5bc6e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey used face-to-face interviews with 1,200 validated voters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d4fdd-3aa5-4d1c-9193-57fa29abef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ang eleksyon ay gaganapin ngayon, sino po ang malamang ninyong
        iboboto bilang PRESIDENTE, BISE-PRESIDENTE, at mga SENADOR, ng PILIPINAS?
        Narito ang listahan ng mga kandidato,” the survey asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce2336-ab38-4ff6-85fc-be7ec8cbf5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the elections were held now, who would you likely
        vote as PRESIDENT, VICE PRESIDENT, and SENATORS, of the PHILIPPINES? Here
        is the list of the candidates."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8300a1-ac3e-47f3-9fa1-464c934c52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Solid support for Binay''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52a6fe-737b-47ae-b6b9-3c83b6856145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s camp welcomed the results of the latest SWS survey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b8032-ec0f-48ce-83cb-07be2d6b81f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rico Quicho, Binay''s campaign spokesperson, said on Monday
        (February 15) the results confirm that the support for Binay is solid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aba4dd-a7ca-45f7-8132-a4cb6739fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho also said the vice president will work even harder to convey
        his platform to Filipinos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c81eab-219c-4fdc-b29d-ebbbc52fb84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance (UNA) Treasurer Gary Teves earlier told
        CNN Philippines that Binay wants to "emphasize on inclusive growth, and provide
        emphasis on health and education."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e07e1-25fa-449a-bac2-e3020ceeac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        Binay wants to continue higher economic growth</a></p>'
    '28':
      'image': 'jcr:0f10190b-09c7-452d-ab33-85474360df84'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403dc68-e1f9-411f-ba88-44307277cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27b12c-db0e-4b24-87f5-8a40ca9fc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte climbs four percent</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d4fbc-d555-4917-b99e-dec769a507ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte only scored 20 percent in the previous survey, conducted
        January 8 to 10, but made a huge jump in the recent survey to tie Poe with
        24 percent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e8f1d-bcb8-4f0d-a97e-62bf321fd739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite facing three disqualification cases during the time
        the survey was conducted. All the cases were eventually dismissed by the Commission
        on Elections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8dcc1-0944-46de-bbe0-9dc7b5e2d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman Peter Laviña said their camp is hopeful they
        they would be able "to continue this upward trend and gain more supporters"
        as the campaign progresses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd190c5-13fe-49e5-9fd3-01dd2912bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is proof of the rising clamor for genuine change. Our country
        is mired in increasing drugs, crime, corruption and poverty," he added in
        a press statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8c1f7-e88b-44ea-8c12-6d47ba7bfb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        Duterte vows to fight crime, corruption</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05423e4f-c71c-40bc-8000-ed29854a72ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, Marcos tied in VP race</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f3439-ffef-48bf-93bd-f8f3a04a08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice presidential derby, Sens. Francis "Chiz" Escudero and
        Ferdinand "Bongbong" Marcos Jr. are tied in first with 26 percent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66715a4c-4361-4341-beba-afb7cfe22ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Leni Robredo is in third with 19 percent, while Sen. Alan Peter
        Cayetano came in fourth with 16 prcent. Sens. Gringo Honasan and Antonio Trillanes
        IV scored six and five percent, respectively.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5401e-e8ec-4095-a859-1ed0987541c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:23:10.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:23:15.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the vice presidential candidates improved in the SWS survey,
        except for Escudero and Honasan.</p>'
