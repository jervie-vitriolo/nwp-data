    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25569586-e872-430d-a03e-2b960578b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:44:56.151+08:00
