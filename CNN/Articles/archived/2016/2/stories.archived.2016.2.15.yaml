  'victorias-secret-ceo-resignation':
    'author': 'Ahiza Garcia, CNN Money'
    'caption': 'Models Kendall Jenner, Jaquelyn Jablonski, Barbara Fialho, Sui He,
      and Izabel Goulart danced in the finale at the 2015 Victoria''s Secret Fashion
      Show at Lexington Avenue Armory on November 10, 2015 in New York City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-15T10:52:56.778+08:00
    'imagesource': 'jcr:488b2c57-6abd-4f49-927c-1ef6ccf7c90b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25b7ae34-7040-4933-b619-f07d630da42e'
    'lead': 'The CEO of Victoria''s Secret is leaving the angels behind. CEO Sharen
      Jester Turney announced she''d be resigning from the world''s best known lingerie
      chain in a statement on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:37:51.672+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T08:37:55.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T08:37:54.882+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Victoria''s Secret CEO resigning after 16 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c5327-0d66-4c88-9789-3f710cd91c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:37:51.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:37:55.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> The CEO of Victoria''s Secret
        is leaving the angels behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc39ee-5aa9-4f0e-8318-c73a0ec708e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:37:51.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:37:55.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Sharen Jester Turney announced she''d be resigning from the
        world''s best known lingerie chain in a statement on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf577b-c81b-42e1-9190-a8c5016d1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:37:51.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:37:55.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turney worked for Victoria''s Secret for roughly 16 years and plans
        to stay on as an adviser. She took over as CEO in 2006 and previously served
        as president and CEO of Victoria''s Secret Direct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3d4b0-fd72-42ac-a55d-f02cf5813a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:37:51.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:37:55.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Turney said she was resigning to "prioritize my
        family and my personal life and consider what''s next for me professionally."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ef0d0-ec57-45ff-82d0-aa7f1e89925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:37:51.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:37:55.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turney''s resignation comes after a strong fourth quarter for Victoria''s
        Secret. Last week, the company reported more than $2 billion in sales during
        the fourth quarter — a 7% increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2fdb2-f656-40c2-8eab-08c80518c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:37:51.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:37:55.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sales were instrumental in helping its parent company, L Brands,
        achieve record sales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3eeed-b6fe-451d-8c7e-0b9e1e283498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:37:51.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:37:55.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turney''s stead, L Brands CEO and Chairman Leslie Wexner will
        take over.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295b9ea-d01d-48ce-8b3d-3fdba12bb7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:37:51.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:37:55.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very grateful to Sharen for her leadership and all that
        she has accomplished; Victoria''s Secret sales have increased more than 70
        percent to $7.7 billion and profit has increased substantially during her
        nine years as CEO. While she will be missed, we support her in her choice
        and wish her well," said Wexner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80aeacf-f8a7-4f6e-985f-3ae2b259990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:37:51.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:37:55.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/12/news/companies/victorias-secret-ceo-resignation/">"Victoria''s
        Secret CEO resigning after 16 years"</a></em></p>'
  'ballot-printing-Comelec':
    'author': 'CNN Philippines Staff'
    'caption': 'The National Printing Office prepares to print ballots for the 2016
      elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-15T11:34:35.089+08:00
