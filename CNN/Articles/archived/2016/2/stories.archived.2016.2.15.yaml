    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec''s official ballot includes Señeres, Poe

      '
    'updated': 2016-02-19T17:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb7ad9-1464-4e80-9df4-c8c5fb9ae83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:43:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:43:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Six presidential
        candidates, six vice presidential bets, 50 senatorial candidates, and 115
        party-list groups will vie for the votes of the electorate in the upcoming
        May polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517de423-40f9-4d03-9fa6-cc00563ffdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:43:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:43:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politicians'' and party-lists'' names, shortlisted by the Commission
        on Elections (Comelec), were printed on election ballots on Monday (February
        15). These are the same ballots that will be used on election day (May 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db072a15-b034-40a5-85bb-e43539bdb248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:43:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:43:18.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe and the late Rep. Roy Señeres were among the six
        presidential candidates on the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6065032-24ba-4896-893e-e2fc343161cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:43:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:43:18.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is facing disqualification cases for issues of her residency
        and citizenship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b6bc6-3cf6-4aa9-860a-d91c30194d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:43:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:43:18.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, in many interviews, has repeatedly said she was hopeful that
        the Supreme Court would decide the same way it did on her father’s case in
        2004, where the same citizenship issues hounded the presidential bid of the
        late veteran actor Fernando Poe Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02993573-a5d9-4655-a782-5ddf72d4d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:43:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:43:18.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/poe-supreme-court-comelec-oral-arguments.html">Also
        read: Justice says Comelec deprived Poe of due process</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90abf56-95bb-43e4-87a6-559e2d5bb82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:43:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:43:18.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Señeres, meanwhile, passed away last February 8 — two days after
        he informally submitted his candidacy withdrawal. The Comelec also wanted
        to remove his name, but his party Partido ng Manggagawa at Magsasaka insists
        on fielding a substitute candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc803d-aa9e-4baf-94a0-0edf98d8730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:43:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:43:18.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/Comelec-Señeres-family-not-keen-on-woman-lawyer-as-presidential-substitute.html">Also
        read: Comelec, Señeres'' family not keen on woman lawyer as presidential substitute</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40304fa8-1fd7-41a1-9e24-6d2432dab229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:43:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:43:18.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf40a54-e49c-4131-a281-98cbbd39e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:43:11.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:43:18.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the official list of the presidential candidates are Jejomar
        "Jojo" Binay of the United Nationalist Alliance (UNA), Miriam Defensor-Santiago
        of the People''s Reform Party, Rodrigo Duterte for PDP-Laban, Grace Poe (Independent),
