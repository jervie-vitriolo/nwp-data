      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, it was Kobe Bryant who once again stole the show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29402cd-178d-4f5d-98f4-56e6481d74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:18:30.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:04:32.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Bryant did not have the best statistics on the board, the
        fans voiced out their appreciation even during the pre-game introduction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70888682-62b6-43f2-8871-4cb1f3e9d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:18:30.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:04:32.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the game died down and West All-Stars coach Gregg Popovich subbed
        out Kobe for the final time, the crowd rose to give him a standing ovation.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Coach Popovich subs out <a href="https://twitter.com/hashtag/KobeBryant?src=hash&amp;ref_src=twsrc%5Etfw">#KobeBryant</a>
        to a standing ovation at <a href="https://twitter.com/hashtag/NBAAllStarTO?src=hash&amp;ref_src=twsrc%5Etfw">#NBAAllStarTO</a>.
        <a href="https://twitter.com/hashtag/ThisIsWhyWePlay?src=hash&amp;ref_src=twsrc%5Etfw">#ThisIsWhyWePlay</a>
        <a href="https://twitter.com/hashtag/NBAVine?src=hash&amp;ref_src=twsrc%5Etfw">#NBAVine</a>
        <a href="https://t.co/C1oHXrEzwr">https://t.co/C1oHXrEzwr</a></p>&mdash; NBA
        (@NBA) <a href="https://twitter.com/NBA/status/699082222113005568?ref_src=twsrc%5Etfw">February
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
