      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Global FC secured three points
        with two goals in the last 10 minutes against Green Archers United in the
        United Football League (UFL) Cup on Saturday (February 13) at the Rizal Memorial
        Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d8172-54e3-4659-8b04-cd13d1a239ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:44.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:50.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Gary Epesso who got on the score sheet first after he nodded
        in a corner in the 27th, to give the Green Archers the early advantage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84bcee-5e0e-4f47-b8fd-c8867bef3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:44.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:50.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things started to look up for Global after Mark Hartmann leveled
        the scores with an 82nd minute free kick and Green Archer defender William
        Ebanda was sent off due to a second bookable offense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbf5b3-38e9-4717-8e5f-66385f153853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:44.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:50.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global finally got the winning goal late into extra time after Koffi
        Kouassi smashed in a shot into the top corner in the 94th minute of the contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99234a5b-9b75-4bc5-a809-f0440bb7691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:44.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:50.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory sees Global top Group B with six points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99e03ae-6693-4ad8-b621-b0ea05a88eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:44.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:50.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the day’s other fixtures, the Loyola Meralco Sparks registered
        their first win of the tournament with a 7-1 drubbing of Pasargad, while JP
        Voltes came from behind to down Forza, 2-1.</p>'
  'Grammy-Awards-2016':
    'author': 'Todd Leopold, CNN'
    'caption': 'Taylor Swift allegedly claimed that former Colorado DJ David Mueller
      lifted her "skirt with his hands and grabbed her bottom."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-15T08:19:43.763+08:00
    'imagesource': 'jcr:224a4829-47bb-468a-beb5-3cea436f9cee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28674a53-02f2-4738-ab12-c1764ca40919'
    'lead': 'The 58th annual Grammy Awards will feature a showdown between Taylor
      Swift, who received seven nominations; "To Pimp a Butterfly" artist Kendrick
      Lamar, who topped all performers with 11 nods; and The Weeknd, who equaled Swift''s
      tally.'
    'mgnl:activationStatus': true
