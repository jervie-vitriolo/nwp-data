    'lead': 'China is making its biggest bet ever on Latin America, just as the United
      States is turning its back. China poured billions of dollars into Latin America
      in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:07:59.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:10:35.889+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:10:35.547+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Latin America: China''s power play right under the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82722ec-de71-4e6b-bd20-bd9fd7f6da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN Money) — China is making its biggest bet ever on Latin
        America, just as the United States is turning its back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e81b65-c0eb-4403-8925-e23273ecfe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China poured billions of dollars into Latin America in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d922bc-7464-4eb0-ae53-dd357be79453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese banks sent nearly $30 billion in loans to Latin American
        governments last year, more than double the amount from 2014. It''s also more
        money than the World Bank and Inter-American Development Bank gave to the
        region last year combined, according to the Inter-American Dialogue, a non-profit
        in Washington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08318d0e-9875-4f50-a2a6-1648512de0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more. China offered an additional $35 billion in funds
        that Latin American countries could access for infrastructure projects like
        roads, bridges and railways. Altogether, it''s China''s largest investment
        yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf5173-b9f8-4643-bfd5-4ad1d25da414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is a proliferation of Chinese finance in Latin
        America," says Margaret Myers, a director at the Inter-American Dialogue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8defc-f0be-48e9-a347-936ba80849f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investments come as U.S. government aid and private investment
        in Latin America have declined for three straight years, according to State
        Department data and EPFR, a research firm that tracks fund flows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97b739-2e7b-4611-978b-df2843b43177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government too has greatly expanded relations with Latin
        America. China hosted all Latin American presidents in Beijing for the first
        time last year and China''s President Xi Jinping pledged to invest $250 billion
        in the region over the next decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17407f-e254-4265-8047-47243bfbd9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s exports to Latin America grew to $130 billion in 2014 from
        a mere $6 billion in 2000, according to IMF data. China has become the top
        trade partner of Brazil, Chile and Peru, surpassing the United States in recent
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c02ac-715c-401e-9932-952cb2dbde53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States still has a greater economic presence than China
        in Latin America. The United States'' exports to Latin America in 2014 were
        worth three times more than those that China sent to the region. But China
        is gaining ground fast and chipping away at America as a superpower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607671f-3a59-407a-945a-e63abeac8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What [the Chinese are] going for is influence — strategic power
        in the region to create dependence," says Ilan Berman, vice president at American
        Foreign Policy Council. American "influence has steadily retracted."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0529d-a3c9-4082-8854-d8d7ceac8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are certainly retracting their cash out of Latin America.
        U.S. investors pulled out $700 million from Latin America last year, according
        to EPFR.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e591191-404c-4608-afff-34dd665dc215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China - Latin America eye stronger ties</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749eaade-b7a4-4860-9106-382ce851b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s reason to believe China will fill that investing gap even
        more in 2016. China, Brazil and Peru want to create a train that would stretch
        3,300 miles from the Atlantic coast of Brazil to the Pacific side of Peru.
        That''s the distance from Miami to Seattle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c80dd-d893-4efe-8764-1933a1bbb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extremely ambitious project," says Myers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd997c-5c52-4ef7-b189-604a626e2fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China increased its investment last year while its economy had its
        worst growth in 25 years. Meanwhile, Latin America''s economy fell into recession,
        driven by low commodity prices and political instability in Brazil and Venezuela.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751c6b1-18da-423e-846d-40a7a497efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of China''s investments were prompted by the region''s problems.
        It loaned $10 billion to Venezuela, one of China''s key sources for oil. China
        has loaned more money to Venezuela than any other country in Latin America.
        That hasn''t helped Venezuela: its economy is in a severe crisis, according
        to its government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc26d22-b1db-43b6-ab2b-8e47117880f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why China is growing close to Latin America:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84233787-f2e4-4b66-b3dc-8e40c1785a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Latin America fit well together despite their recent economic
        turmoil. China needs raw materials like iron, oil, soy and all types of food.
        Latin America has lots of that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249d2a6-c40d-4fef-833d-e8fa336a5527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also uses its investment in Latin America as a source of jobs
        for Chinese workers. Many of the infrastructure projects in Latin America
        that China finances come with a caveat: Chinese workers get the job.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46506b-43ce-4cef-bffe-164e98e2bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America obliges because its desperate for the investment and
        credit China provides.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c028c8-655e-4c61-95eb-fcd7f1196ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also holds an advantage over the U.S.: it doesn''t want to
        intervene in politics or tell leaders how to govern. That''s a stark contrast
        from the U.S., which has a long history of intervening in Latin American politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd29a0b-35cf-4ecc-961c-24619531da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship isn''t perfect. China has run into many roadblocks
        and challenges in Latin America, forcing projects to be suspended or even
        canceled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4912b-ed4a-4473-95de-5188da048a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not souring these budding ties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e028e21-1e9e-4c29-add5-da9dae762b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China underestimated challenges that it would face in the region,"
        says Kevin Gallagher, a Boston University professor and China-Latin America
        expert. But "while the rest of the investment community has turned sour on
        Latin America, China is doubling down."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af1d46-2377-4244-b0d3-c75c2547c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:07:59.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:10:35.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/11/news/economy/china-latin-america-billions-of-dollars-loans-investments/index.html?iid=hp-toplead-dom">"Latin
        America: China''s power play right under the U.S."</a></em></p>'
