      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No hospital fees. No doctor fees. There hasn''t been
        a cure developed yet for dengue and Zika bu we have enough supply of IV fluids
        for rehydration, and paracetamol. Should the patient need platelet transfusion,
        we will help them get from blood banks.]</p>'
