      'mgnl:lastActivated': 2019-09-13T14:16:24.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — Presidential candidate and Davao
        City Mayor Rodrigo Duterte admitted on Sunday (February 14) that his body
        is not in tiptop shape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dce992-bfa6-4bae-97f4-1b81e0ed7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:16:19.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:16:24.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in Davao City Sunday evening, Duterte said that
        after his migraine episode last February 11 he has been under antibiotic medication
        for his bronchitis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ecaf5-7017-4f31-8068-3641d1b4ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:16:19.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:16:24.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not functioning fully," he said. "So <em>kung makina ako,
        mga 65 percent lang ako."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8b29b-dd05-4918-ac31-a5dfe7244fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:16:19.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:16:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I was a machine, I am only functioning at 65 percent.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a56e58-b0d2-44ce-aa2e-2cb3853b4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:16:19.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:16:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/sws-survey-february-binay-poe-duterte-roxas-santiago.html">Also
        read: Duterte, Poe tied in latest SWS survey</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f977b-7fcd-4c30-812b-4553cfc92cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:16:19.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:16:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is still recuperating, but added that he still have to
        do the rounds though as there is little time left for them to campaign all
        over the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a02cb-d823-4579-bfff-a22342bf1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:16:19.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:16:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was advised by Pastor Apollo Quiboloy to take a week off to fully
        recover, but the mayor said he can''t afford to rest because they still have
        a lot of things to do and many areas to visit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b1fb1f-240e-446b-a727-93bcbdda3ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:16:19.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:16:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will just leave his health problem to his doctors
        and to the medicines they give him.</p>'
    '8':
