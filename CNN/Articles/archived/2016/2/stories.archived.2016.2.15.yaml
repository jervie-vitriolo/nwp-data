    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b62bf-455e-4599-b7cb-e7c12bf9ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:22:50.633+08:00
