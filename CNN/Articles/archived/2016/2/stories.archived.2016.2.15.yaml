    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to start printing ballots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd988511-1618-4c04-b149-6d2eb516cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines</strong>) — After a series
        of delays, the Commission on Elections (Comelec) is set to print the official
        ballots for the national elections on Monday (February 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d14e7d-0515-402f-ac02-1c7d1bd6752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Printing Office (NPO) will print 57 million ballots
        for 54.3 million registered voters at its printing facility in Quezon City
        at 2 p.m. Comelec, together with members of the media, will inspect the process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4fe15-3fcb-4c80-9401-f7bb1572d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPO can print 800,000 to one million ballots a day.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Nat&#39;l Printing Office to start printing 57million ballots for
        May9 polls today; VCMs ready for tests <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/C2qm5qzYdK">pic.twitter.com/C2qm5qzYdK</a></p>&mdash;
        JC Gotinga (@JCGotinga) <a href="https://twitter.com/JCGotinga/status/699044114352869376?ref_src=twsrc%5Etfw">February
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eee2bc-c12e-4607-a7e1-ae4b55139480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439b468-b884-4ca8-8a8b-82d7848fb803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It usually takes 80 days to print the election ballots, but Comelec
        Chairman Andres Bautista said the process may be shorter this time as this
        year''s ballots are significantly shorter. He said all 57 million ballots
        will be printed by April 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97edfe17-40ae-4112-9779-6372bf575415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setbacks</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a430da9-f5db-42e5-8822-9626e8e6f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec originally planned to start printing the ballots on
        January 26. It decided to defer the printing because of the disqualification
        cases lodged against presidential candidate Grace Poe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6d45d-91bb-40f5-ab3a-df1ea7053ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as possible, the Comelec wanted to avoid having a disqualified
        candidate''s name on the ballot to avoid confusing voters. But since the Supreme
        Court is still hearing Sen. Poe''s case, the poll body realized it can''t
        delay printing any further. Poe''s name is expected to be on the ballot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388950be-f0fb-425d-b8fc-dfb232c504b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also wanted to remove the name of the late Congressman
        Roy Señeres -- but his party insists on fielding a substitute candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663eac10-d2f9-4abd-9644-f0201933911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no final word yet on whether anyone will take Señeres''
        place, Bautista said they will keep Señeres name in the ballot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a71fd2-5d0c-42d4-8192-d23e832220d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/Comelec-Señeres-family-not-keen-on-woman-lawyer-as-presidential-substitute.html">Related:
        Comelec, Señeres'' family not keen on woman lawyer as presidential substitute</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f9939-a604-467c-a0bf-3fe3888c3fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:41:22.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:09:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec was supposed to start printing the ballots last February
        8, but postponed it because the poll body had to repeat the final build of
        the election management system code.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba08f05-4800-44fe-93d5-741bd05b78d9'
