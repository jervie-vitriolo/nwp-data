      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is proof that all your help and sacrifices in
        putting up the nationwide campaign to ensure that our advocacies will be known
        by our countrymen is bearing fruit. In spite of this increase, the fight is
        still long. That''s why we will continue our campaign, most especially in
        far-flung places."]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926db4d0-19ae-4a5c-a44c-6beb1bcb86f3'
      'mgnl:activationStatus': true
