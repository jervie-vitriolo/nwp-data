      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The partnership
        between the United States and the Association of Southeast Asian Nations has
        been crucial in addressing shared challenges on international concerns such
        as terrorism and human trafficking, fighting pandemics, climate change, and
        even upholding international law and standards in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73537ed3-0760-44f3-a51f-336b6620f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the leaders’ meeting in Sunnylands estate in California this
        week, the U.S. and the ASEAN are about to take their relationship to a new
        level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485819b-6a61-4af3-93f0-5ccd1024d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, the summit would cover maritime security,
        counter-terrorism measures, and transnational challenges to enhance free trade
        in the region including the trade route in South China Sea.</p>'
    '5':
      'image': 'jcr:5d590474-24ba-459f-bbcc-3e7c4a3ede9d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a274f675-3ff9-49b6-9f0d-337c633c81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca691d13-5875-41b4-9354-c3c173d3c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/president-benigno-aquino-III-US-ASEAN-leaders-meeting-conference.html">Also
        read: President Aquino flies to US for US-ASEAN leaders’ conference</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440d1c7-000d-4179-baff-1b8043fcb9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the White House said: “The United States is firmly
        committed to the Asia-Pacific and to ASEAN as an essential pillar of the region.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75673d98-0726-4494-bb13-3916b37f90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the United States, Southeast Asia is “a strategically important,
        economically dynamic region at the heart of Asia-Pacific.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4408f2-a95b-4e78-b66e-b091b635dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the United States also considers engagement with Southeast
        Asia “a central pillar of the U.S. rebalance to Asia.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30adbb-21f1-4d4e-b8c7-45f5c8330def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sitting astride some of the world’s busiest shipping lanes, Association
        of Southeast Asian Nations (ASEAN) is strategically important to U.S. interests,
        and is a key partner in addressing regional and global challenges,” the White
        House said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb646080-7ca1-46b9-b558-4786d47e7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN is composed of Brunei Darussalam, Cambodia, Indonesia, Lao
        PDR, Malaysia, Myanmar, the Philippines, Singapore, Thailand, and Vietnam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145fd70-0544-46d8-bd84-b9ccd381c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively, the ten member states of ASEAN comprise the third-largest
        economy in Asia and the seventh largest in the world, with a combined GDP
        of $2.4 trillion. These countries comprise the fourth largest trading partner
        of the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf8c32-5ff1-4f13-916e-3aebb78ee14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade in goods and services with ASEAN now supports more than 500,000
        American jobs. U.S. companies have also been a leading source of foreign direct
        investment (FDI) in the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ecff51-3c66-4629-8a4c-609c72b1d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, the Obama administration has provided $4 billion in
        development assistance to ASEAN countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371cad5-1637-42d2-ad2e-cea2d1a93703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This assistance, according to the White House, directly supports
        the US rebalance to Asia by promoting regional stability and sustainable development.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138318f-84c5-4179-bbc3-15c6032df69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The role U.S. plays</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54de968-43f1-4a2c-9c49-9628dced5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing ASEAN’s economic, diplomatic, and strategic importance
        to the to Washington, the Obama administration has invested heavily in its
        relationship with the regional bloc.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096079b4-a8cd-482f-8be7-f1a06b8cf2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first year in office in 2009, Obama became the first U.S.
        president to meet all ten ASEAN leaders as a group. Obama has met ASEAN leaders
        six times and made seven separate visits to the ASEAN region—more than twice
        the number of visits by any previous U.S. president.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b54f5-55df-4c36-a5fa-73c7dc67ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2009, U.S. became a party to the Treaty of Amity and Cooperation
        in Southeast Asia, considered the bedrock diplomatic document of ASEAN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1148a5-7cdc-42bc-8773-f14d6d011340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It opened the door for the U.S. to join the East Asia Summit (EAS),
        and allowed the U.S. to actively participate in shaping and addressing focal
        issues in the ASEAN region such as political and security issues.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fbec3-2844-4097-b7fb-ab8f87811ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States since then, according to the White House, helped
        “advance a rules-based order and spur cooperation on pressing challenges,
        including maritime security, countering violent extremism, and transnational
        cyber cooperation.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ecfad-844f-4ff3-a13d-4aa9daea3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. also worked with ASEAN institutions to improve disaster
        response coordination and address climate change.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e819680-2a09-456b-9b00-7eca6bf1d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN countries such as the Philippines and Cambodia received assistance
        from the US for climate change adaptation, which aims to strengthen the capacity
        of local authorities for disaster mitigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c04b5a-cc2f-4c1c-bcc9-5e908916d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. also partnered with ASEAN to advance the Global Health
        Security Agenda by accelerating capacity to prevent, detect, and respond to
        threats from infectious diseases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166b035-f05c-477e-b74d-834c858cd455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. significantly expanding defense ties with ASEAN</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf9140-b0f4-45ff-a44a-8bcc2e2a9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN plays an active and positive role in the region and in
        the world — and the United States recognizes this.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dbd068-9d31-42f2-bd56-42a93c21b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the White House, the U.S. has significantly expanded
        its defense ties with ASEAN countries under the Obama administration.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5b9a2-9ccc-4a8c-a33c-c549dcd550d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, the Secretary of Defense has attended every ASEAN Defense
        Ministers’ meeting — an important forum for advancing security cooperation
        in the region.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea5056-181b-4ce6-b2e2-bf1aa1c43a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary of Defense in 2014 also hosted his ASEAN counterparts
        in the United States the first U.S.-ASEAN Defense Forum in Hawaii to discuss
        “important strategic issues.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac452ff-750b-482f-9103-7cfc7c1df7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutual respect for international law</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095c88a-4646-4563-b5d2-cb527d726f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN’s leadership of regional institutions is founded on respect
        for international law and norms and peaceful resolution of disputes — principles,
        according to the White House, the U.S. shares.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eac752-a5a9-4e26-b077-f478283c305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN has strived to realize a “rules-based” community that
        serves the people of ASEAN and ensures human rights and fundamental freedoms.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a402c2-4993-41d6-b789-d08dc0349220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2015, the ASEAN established a framework to effectively
        address human trafficking and ensure protection of people throughout the region
        in a convention.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2229693-3aa7-4935-a1d2-a330fce65b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:53:21.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. expressed its support in helping ASEAN integrate international
        human rights standards into legislative and judicial processes.</p>'
