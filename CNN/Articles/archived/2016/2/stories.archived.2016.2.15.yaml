      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Libre ang hospital. Libre ang doktor. Wala pa namang nade-develop
        na gamot talaga</em> for dengue and Zika <em>pero meron kaming sapat na</em>
        suplay ng IV fluids <em>para sa</em> rehydration, <em>at paracetamol. Kung
        kailangan ng pasyente ng</em> platelet transfusion,<em> tutulungan namin silang
        makakuha sa mga</em> blood bank," said Dr. Regina Bagsic, overall coordinator
        of the six public hospitals administered by the local government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eae795-6b52-4e79-b86f-8aab0b9226e9'
      'mgnl:activationStatus': true
