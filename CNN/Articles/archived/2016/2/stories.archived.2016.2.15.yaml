  'pope-francis-donald-trump-mexico-zika':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'Pope Francis (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-15T12:43:11.445+08:00
    'imagesource': 'jcr:75b81b2b-91f4-4c73-955e-94869c2eb876'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5272f073-7752-4501-af66-3d40a203792a'
    'lead': 'Imagine this split screen: On one side is Donald Trump, repeating his
      campaign pledge to build a big wall between the United States and Mexico. On
      the other is Pope Francis, kneeling to pray for the thousands of undocumented
      immigrants who have died trying to cross the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:14:28.986+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T08:14:35.330+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T08:14:31.975+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Pope, ''The Donald'' and the wall between them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef540d-9262-40a2-a645-59cdd1820e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Imagine this split screen: On one side
        is Donald Trump, repeating his campaign pledge to build a big wall between
        the United States and Mexico. On the other is Pope Francis, kneeling to pray
        for the thousands of undocumented immigrants who have died trying to cross
        the border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e29656-8f94-4495-af01-c34f70689757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Pope visits Mexico through February 17, he is not expected
        to tussle with Trump or directly criticize U.S. immigration policy. Papal
        aides said Francis wants to avoid appearing to intervene in the presidential
        election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e841a5-ad3b-4767-bb66-00a4cc9220a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t stopped Trump from taking aim at the Pope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46788dc-a454-42be-b41e-c59de83a561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the Pope is a very political person. I think that
        he doesn''t understand the problems our country has," Trump said in an interview
        Thursday on Fox Business. "I don''t think he understands the danger of the
        open border that we have with Mexico."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd6ee2-72be-41ee-a050-4b2189306158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Francis fire back? Not likely. But Catholic leaders say the
        pontiff will send an unmistakeable message when he travels to the border in
        Juarez, Mexico, on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa3b6d-95c6-4e16-ba86-557ea54128d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be calling on us to look with compassion on a group of
        people who have suffered terribly," said Bishop Mark Seitz of El Paso, Texas,
        a city that sits across the Rio Grande from Juarez. "And perhaps that will
        lead people to seek out some different solutions than are now being proposed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28164920-cf90-441d-9b45-c30b59fbce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has already spoken out against impenetrable international
        borders, calling them "monuments of exclusion" and even a "form of suicide"
        that closes countries in on themselves. He has also urged the United States
        and Mexico to protect Central American migrants, particularly children, seeking
        to escape poverty and violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4ec67-697b-4c52-bc9a-ab31f3c9193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear, though, whether American Catholics are heeding the
        Pope''s message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1bf00-3600-42d1-8ccc-79a31751806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of Catholics in the United States say they agree with Francis
        on immigration, according to a survey conducted by the Public Religion Research
        Institute. But a slight majority (54%) say that Trump, whose signature issue
        is buttressing the border between the United States and Mexico, would make
        a "good or great" president, a Pew poll found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddac4a-5d59-45fb-bf43-13fc87778a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a strange bit of statistical symmetry, the exact same percentage
        of Americans (5%) named the billionaire businessman and famously no-fuss Francis
        as the man they most admired in 2015, according to Gallup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87107ead-cc00-49b5-8d36-37096baad30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the politics of immigration extend well past the campaign trail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35fdf8-ac02-4d6a-8d0b-e1c0a2ba0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s trip to Mexico comes weeks after the Supreme Court --
        five of whose justices are Catholics following the death of Antonin Scalia
        on Saturday -- agreed to hear a challenge to President Barack Obama''s plan
        to protect millions of undocumented immigrants from deportation. And just
        last month, the Justice Department announced plans to repatriate some of the
        313,000 people who crossed the border illegally last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a52566-36d5-4bbf-9867-3a4905b93ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the Holy Father''s trip to Juarez is political,"
        said the Rev. Timothy Kesicki, president of the U.S.-based Jesuit Conference.
        "But how could it not have political overtones? It''s going to be drawing
        a lot of attention to immigration at a time when we are having debates about
        it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802df8af-1807-4fa0-9b8a-4f4d28a1918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it would be a mistake to view the Pope''s Mexican visit solely
        through an American or political lens, Kesicki and other Catholics said. Mexico
        is a big, complicated country with far more than immigration and El Norte
        on its mind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2758ee-86e7-49fa-8cfd-16d5ad0ee488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Francis told Mexican schoolchildren that he is not
        coming to their country "as a Magi king" bearing messages, ideas and solutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0fab7-d260-4400-bfae-2689915de999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going there to receive the best of you, and to pray with you
        that the problems of violence, corruption and all that you know is happening
        can be resolved."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244f066-4d00-4efa-9056-d94df64bef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the big themes the Pope is expected to address
        in his five days in Mexico:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2a4d8-c96a-48a4-8422-b9f42f86fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Russia with love?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de221d7-4228-4073-b2e1-d2a67b9142ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his way to Mexico, Francis stopped in Cuba for several hours,
        where he held a historic meeting with the head of the Russian Orthodox Church,
        Patriarch Kirill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258baed-8fdf-49c2-b542-508de1f36396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time a pope and a Russian patriarch have ever met,
        and a significant step toward rebuilding relations between Catholics and Orthodox
        Christians, who separated nearly 1,000 years ago after the Great Schism. (Also
        called the East-West split, the fight was mostly over theology and the primacy
        of the pope. In the end, the pope and the patriarch excommunicated each other.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f53152-6522-4d13-a36e-a55cb92310c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis and Kirill spent a three hours together at Jose Marti International
        Airport in Cuba before signing a joint declaration. Delicately dancing around
        centuries of theological tensions, declaration pleaded for world leaders to
        protect persecuted Christians.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947dc7da-e31e-4411-b517-4b55c69311a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of victims have already been claimed in the violence
        in Syria and Iraq, which has left many other millions without a home or means
        of sustenance."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eefacb8-1eae-46a5-83e8-eed96570a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis and Kirill touted their historic conclave as an "indispensable"
        example of civility for a world riven by violence, poverty and sectarian strife.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b375963-eb50-4905-ba59-d9e3d4ca0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was a diplomatic victory for Francis, who has made door-opening
        dialogue a prominent feature of his foreign policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1173293-9c72-40be-a314-b68a10e6b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also carried some risks. Critics have warned that Kirill
        and Russian President Vladimir Putin, who are close, will use the Pope to
        boost their profile among Orthodox Christians and popularity in the West.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4750600-cda7-4bd8-acd6-ea7d57d32650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mexican monopoly</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60f5be-155b-433b-8dfd-edf2ee205d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite decades of Soviet-style repression during the 20th century,
        Catholicism survived and even thrived in Mexico. It now boasts 122 million
        Catholics, second only to Brazil in size.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfce399-bd96-4b83-9ca2-149d604e5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paradoxically, though, as the long-ruling Institutional Revolutionary
        Party lifted some restrictions on Catholicism, the church lost some of its
        religious monopoly. While 90% of Mexicans were raised Catholic, according
        to a 2014 Pew report, 81% currently identify as such, a small but significant
        drop.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322fc7c3-2ebe-4ebb-88e4-3278faa040f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis will take some steps to stanch the bleeding, visiting Chiapas,
        for instance, where Protestant churches have flourished. There, on February
        15, the Pope is expected to issue a decree allowing indigenous people to celebrate
        Mass in their local languages. He may also apologize for historical wrongs
        done in the name of the church, as he did during a trip to Bolivia last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d476bf-446a-4539-8339-d6f0f4368ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Catholics say the Pope may also seek to atone for the sexual
        abuse perpetrated by Marcial Maciel Degollado, the disgraced founder of the
        Legion of Christ who sexually abused seminarians and fathered several children.
        Degollado, who died in 2008, was a powerful figure in the Mexican church for
        decades.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc3d54-2302-405e-b31e-e2f8544b2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the first time a pope has been in Mexico since that
        blew up," said Kesicki. "That''s another flashpoint that I think he may have
        to address."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0264e7-9884-4088-b418-7a1a7e8a6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while staying each night in Mexico City, the "Pope of the peripheries"
        will travel via helicopter to several cities that have never seen a pontiff
        in person, even during Saint John Paul II''s five trips to Mexico.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f2e4d-ce69-4c84-893c-fc137dc5b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracing the path of many migrants, Francis will travel from Chiapas
        in the far south, where as many as 150,000 Central Americans enter Mexico
        each year, to Juarez in the north, where many hope to enter the United States.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b03b80-f234-4ad7-8ef3-d37548fbc7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are two very wounded spots," said Bishop Daniel Flores of
        Brownsville, Texas, who is one of two U.S. bishops who will be part of the
        papal entourage in Mexico.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d2af1-07d8-4890-b440-02a078248346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants us to be aware that those are human wounds and we cannot
        be indifferent to them."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a856a9-acb1-4321-a509-42c97bab4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excommunicate the cartels?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414254af-3edb-4add-be25-98aac273426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Francis went to the mafia''s heartland in southern Italy
        and told mobsters that, because of their "evil ways," they are "excommunicated
        from the church." It was the first time a pope has booted the mafia from the
        flock, and established Francis as a man unafraid of calling out crime bosses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd165270-80a1-404a-b1b8-573150bd5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Catholics expect the Pope to deliver a similar message next
        week in Mexico, particularly in Morelia in Michoacan, a state ravaged by cartels
        that often adopt the trappings of religion to sanctify their violence. The
        main Michoacan cartel, for instance, calls itself the Knights Templar, copying
        the name of a Catholic order of medieval Crusaders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f423c6-4205-4bb9-a891-3f8d50690dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not afraid to say what he thinks people need to hear," said
        Flores, the Brownsville bishop. "He can say things that some of our politicians
        are unable, or unwilling, to say."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f39f6-0531-493b-a069-c9677eb8ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis may temper his criticism with a bit of tough love. In announcing
        his "Year of Mercy" last April, he said that God''s grace is open even to
        mobsters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa5fe3-9f86-4def-b2b0-2c1c54590e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I direct this invitation to conversion even more fervently to those
        whose behavior distances them from the grace of God," the Pope said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb3949f-b631-41a5-a99f-4e77b790b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I particularly have in mind men and women belonging to criminal
        organizations of any kind. For their own good, I beg them to change their
        lives."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80500b44-0564-4fab-9531-92738bc3fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s ''Ellis Island''</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a01b81-323b-4710-a388-0d802c3b4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s stopping for an impromptu prayer at the barrier separating
        Bethlehem from Jerusalem or celebrating Mass on an altar made of migrants''
        boats, Francis has shown a fondness for grand geopolitical gestures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23309e1e-bfc5-4a46-842b-ac568961cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point, he often says, is to prick the conscience of a world
        often apathetic about the plight of the poor and the marginalized.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd539c3-0ee9-43c4-97c3-5d18db418566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, the Pope will again visit "places of pain," as he calls
        them, including a children''s hospital in the capital city and a notorious
        prison in Juarez, a city once known as the "murder capital of the world."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b01a86-9f16-4fca-9e04-281e5930725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the moment many Catholics are most eagerly awaiting will come
        when the Pope approaches the U.S.-Mexico border in Juarez.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f12eaf-d39b-4b2e-b228-bf05376d33ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papal aides say security and logistical barriers will prevent the
        Pope from making a political point by crossing the border. But he will come
        as close as he can, standing just 50 yards from El Paso. Across the river
        and through the fences, a group of "Francis VIPs," including undocumented
        immigrants seeking asylum in the United States, await the Pope''s blessing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e96dd-ce6b-4409-a05a-6cf52f8f45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the people the Pope has come to see and pray for," said
        Seitz, the El Paso bishop who organized the event.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234adfe-7aac-49ed-9b8b-610eea536b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis is expected to say a prayer at the border fence and lay
        flowers in memory of the more than 6,000 migrants found dead on the U.S. side
        of the border between 1998 and 2013, according to U.S. Border Control estimates.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb90817-f0a3-471d-8753-6ca26b55795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The symbolism of this moment will not be missed by anyone in the
        border region," said Joe Boland, vice president of missions at Catholic Extension,
        a charity with a long history in the area. "It will be like the Pope coming
        to Ellis Island."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4a8cc-4c6b-4d49-a7c2-ad719d409334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on February 17, the Pope will celebrate a large Mass not far
        from the border, where migrants and victims of drug violence will be among
        the 200,000 receiving Holy Communion.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7869b-7d6d-4281-90d5-50f689c0424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Rio Grande, the Diocese of El Paso will host pilgrims
        from as far away as Brooklyn and Miami who will watch a livestream of the
        papal Mass in Sun Bowl Stadium.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4321e4-d841-4724-82e5-3dae9c2a94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to demonstrate to the Holy Father that our two nations,
        and our two sister cities, embody ''Two Nations, One Faith,'' " said Seitz.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf9bfc-d477-42ab-8ba8-48c0af27ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d20e3-31ce-4602-a66c-9ffd9c818ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the World Health Organization has declared the Zika virus
        a public health emergency, the Pope isn''t likely to address the dangerous
        virus in Mexico, though infected mosquitoes have been reported there.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cfb58d-3f9f-4dd3-897b-c31d59a0a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with several South American countries advising women to avoid
        getting pregnant in order to prevent possible birth defects that can result
        from Zika, Catholics are in a tough theological spot.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c51e0-a927-4191-ac52-60822667a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church counsels against most forms of birth control, and even
        though surveys show many South American Catholics ignore such teachings, the
        Pope will likely be wary of weighing in before all the facts about Zika are
        known.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8f769-e95f-4929-b1ae-31a84e132357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Francis does address the virus and the church''s position on
        birth control, it will likely be during the post-trip press conference on
        the flight from Mexico back to Rome. And, as reporters know, when this Pope
        approaches a microphone, he often makes news.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4cfc43-9f10-46e5-957c-84745fc9a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may even address a certain billionaire businessman.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa0e3f-7888-4082-89d0-779f30f93e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:28.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:14:35.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/11/world/pope-mexico-trump/">"The
        Pope, ''The Donald'' and the wall between them"</a></em></p>'
