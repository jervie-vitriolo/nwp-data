    'jcr:uuid': 'ca193404-2cc9-4ee0-b512-c729ba360691'
    'lead': 'As a grisly Valentine''s Day treat, HBO released a new, short teaser
      trailer for season 6, which, if the new content is any guide, will be a bleak
      affair.'
