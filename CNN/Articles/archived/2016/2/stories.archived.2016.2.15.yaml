      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook on the other hand pounded the rim repeatedly and was on
        fire from behind the arc, and was a shoo-in for the All-Star MVP gong.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/russwest?ref_src=twsrc%5Etfw">@RussWest</a>
        becomes the 1st player to win back-to-back <a href="https://twitter.com/NBAAllStar?ref_src=twsrc%5Etfw">@NBAAllStar</a>
        Game MVP&#39;s since Bob Petit in 1958-59! <a href="https://t.co/ikJ5C70iz7">pic.twitter.com/ikJ5C70iz7</a></p>&mdash;
        NBA.com/Stats (@nbastats) <a href="https://twitter.com/nbastats/status/699082999409831936?ref_src=twsrc%5Etfw">February
        15, 2016</a></blockquote>

