    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0aabb8a-53f2-4078-9b90-64b53d4a3f56'
    'lead': 'The candidates'' and party-lists'' names, shortlisted by the Commission
      on Elections (Comelec), were printed on election ballots on Monday (February
      15). These are the same ballots that will be used on election day (May 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:43:11.260+08:00
