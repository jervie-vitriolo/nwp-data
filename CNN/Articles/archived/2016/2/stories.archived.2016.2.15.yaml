    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British rock band Viola Beach, manager killed in car crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446f317-f5c1-4d6c-9516-15e9d14f96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:46:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:46:32.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters) —</strong> Britain''s Foreign Office said
        five men, which Swedish media reported were the four members and manager of
        the rock band Viola Beach, were killed when their car crashed in Sweden early
        on Saturday morning (February 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78b39b-e477-4be2-86f8-8687622a9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:46:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:46:32.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confirmed the men found dead in a canal in Sodertalje near
        Stockholm were aged between 20 and 35 and were from Britain. Their car plunged
        26 meters from the motorway into the canal when a bridge was open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7b381-de42-4094-9528-8d1e2c22aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:46:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:46:32.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some reason, this car went through the barriers and actually
        went under the bridge and into the Sodertalje canal," a police spokesman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc208204-ae67-4ad0-aa58-88e6be822f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:46:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:46:32.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation so far shows no problem with the barrier. It
        was down and the lights were on. Other cars had stopped by the barrier."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf3ef1-3203-408b-89fc-1c374a52641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:46:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:46:32.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band, which came from Warrington, in northern England, was in
        the Friday night line-up at the ''Where''s the Music'' festival in Norrkoping,
        south of Stockholm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28551b-c466-411d-9fca-bdcfde88af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:46:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:46:32.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that five British nationals died in a car accident
        in Sweden," a Foreign Office spokesman said. "We are in contact with local
        authorities and are supporting the families at this very difficult time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d79825-c0da-43a4-868a-363017f0d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:46:28.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:46:32.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viola Beach recently recorded a session for broadcaster BBC and
        was due to play at the SXSW music festival in Austin, Texas, next month, according
        to their Facebook page.</p>'
