        read: Global ekes past Green Archers; Loyola puts 7 past Pasargad</a></p>'
  'Viola-Beach-rock-band-killed-in-car-crash':
    'author': 'Paul Sandle and Mia Shanley, Reuters'
    'caption': 'Viola Beach'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-15T09:48:51.956+08:00
    'imagesource': 'jcr:dd673d6a-606f-4bcd-96b7-5abe81237eca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd51d04fd-fe5a-4061-a066-912e7179e741'
    'lead': 'Four members and the manager of the rock band Viola Beach were killed
      when their car crashed in Sweden early on Saturday morning (February 14).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:46:28.825+08:00
