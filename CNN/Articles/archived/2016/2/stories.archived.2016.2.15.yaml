      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots of Jaime with his twin sister — and lover — Cersei point to
        a reunion between the two. It''s unlikely to be a happy one, however, as he
        is returning from Dorne with their dead daughter''s corpse.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de44e2-bf20-4510-8a91-56e67cb7f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of Yara Greyjoy and her father Balon gives book fans
        hope that a story arc previously spelled out in Martin''s last two books,
        A Feast for Crows and A Dance with Dragons, involving their seafaring family,
        may feature more prominently in season 6.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c313a77-c5b9-481f-8a79-cb58ef89ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another intriguing development that might be gleaned from the stills
        is the sight of Bran Stark apparently standing unaided, a first since he became
        paralyzed early on in the show''s first season.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a6e28-8e75-4bdd-bad5-036ad95e3f0c'
      'mgnl:activationStatus': true
