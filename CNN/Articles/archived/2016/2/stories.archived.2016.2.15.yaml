      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Dominant might
        be an understatement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d630b2-c020-4db9-ae39-365a0b37becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:43:56.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:43:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres-La Salle FC demolished Nomads FC in spectacular fashion, scoring
        no less than 15 goals in the United Football League (UFL) Cup on Valentine’s
        Day (February 14) at the Rizal Memorial Football Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb94e2-49c3-40e6-a864-16bac5c1f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:43:56.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:43:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres took control of the match from the very start, with forward
        Adrian Gallardo opening the scoring in just the third minute of the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745a0e0-5c39-4bab-976f-48fb05207e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:43:56.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:43:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bienvenido Marañon and Stephan Schrock also contributed with goals
        in a first half that ended 5-0 in favor of the Bacolod-based squad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53b114-ba1e-4a1a-b092-04637c023bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:43:56.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:43:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things just got worse for Nomads, who conceded 10 goals in the second
        half alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d70e63-155f-489d-9bb2-83cd46885ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:43:56.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:43:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Steuble and substitute Lee Jeong Woo both notched a hat trick
        apiece, while Gallardo, Marañon, and Schrock all chipped in with a brace of
        their own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd6afe-9bb0-474c-ae9b-064239a811e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:43:56.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:43:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carli De Murga, Patrick Reichelt, and Nate Burkey also got in on
        the action with a goal each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2396cdf-7180-47ed-a164-4887515994ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:43:56.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:43:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comfortable victory sees Ceres jump over Global to claim the
        top spot in Group B, with 6 points and a +16 goal differential.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1bb81-d9e5-4ccd-9023-e98d06ead0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:43:56.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:43:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other the Valentine’s Day offerings, Kaya recorded an emphatic
        6-1 win over Laos, while Stallion FC blanked Agila, 4-0.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817c7ea-de1f-42ec-85a3-b184cd558a15'
      'mgnl:activationStatus': true
