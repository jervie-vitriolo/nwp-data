    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admits: I''m not fully healthy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c40690-5152-432d-b2c2-f83b71321bb2'
