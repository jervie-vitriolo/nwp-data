      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yousuf Basil, Arwa Damon, Salma Abdelaziz, Kevin Bohn,
        Annie Ramos, Kevin Liptak and Radina Gigova contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e7f21-91fc-40d8-8cd1-b9ffa6274e00'
