      'mgnl:type': 'text'
      'text': '<p>What''s in it for the Manila residents then?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12588b16-edf3-4d50-b4a2-4ccaf10c57a8'
      'mgnl:activationStatus': true
