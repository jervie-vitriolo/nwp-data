    'updated': 2016-02-16T15:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007269bb-5032-4d1e-9d61-b288337434b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:53:17.195+08:00
