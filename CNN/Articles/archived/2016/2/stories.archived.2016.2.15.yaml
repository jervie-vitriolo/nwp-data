      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She captioned the photo: "This is the Happiest Valentine''s Day
        of my life. York, Daddy @erikasla and I send you so much love."</p>'
