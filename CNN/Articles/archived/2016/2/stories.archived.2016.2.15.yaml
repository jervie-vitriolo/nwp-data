      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Manila Mayor Joseph
        "Erap Estrada" has made sure his city is battle-ready for Zika virus, just
        in case it reaches the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee48f75-e526-48f9-a7a4-7964b00c3113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:22:50.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:22:54.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (February 14), Estrada allotted P60 million of funding
        for six public hospitals in response to the fast-spreading virus and similar
        diseases like dengue. The hospitals were given P10 million each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c39343-b060-4c24-bd35-fd1ca4510707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:22:50.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:22:54.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patuloy ang aking pagtitiyak na kailangang laging handa ang
        ating mga ospital, pati mga health centers at iba pang pasilidad para sa anumang
        posibleng mangyari,"</em> said Estrada in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98bca0-27ba-40e5-b0cb-9eafa57a9b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:22:50.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:22:54.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continue to make sure that our hospitals, health
        centers and other facilities are ready for possible incidents.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105199c-516b-465a-b26c-7ee06b2b86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:22:50.634+08:00
