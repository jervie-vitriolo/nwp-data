      'mgnl:type': 'text'
      'text': '<p>Sens. Gregorio Honasan and Antonio Trillanes IV found themselves
        at the bottom of the poll, garnering 6 and 5 percent, respectively.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9d622-85fb-47a8-b2fb-b212ebe8be42'
      'mgnl:activationStatus': true
