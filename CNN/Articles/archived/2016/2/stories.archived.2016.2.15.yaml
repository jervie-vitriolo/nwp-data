      'mgnl:lastActivated': 2019-09-13T14:11:13.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Warning! The following story contains spoilers
        from the previous seasons of "Game of Thrones."</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487a1cd-97c0-4a88-b4a9-8d95c1c8c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Winter has come, and spring — and more specifically April
        25 —is just around the corner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d024297-07e7-47ce-bad0-b7e5200f57d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which, for Game of Thrones fans, means only one thing — a new season
        of HBO''s hit dragons-and-daggers fantasy series is coming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969da7b-f276-4381-be6f-05b4116f8759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a grisly Valentine''s Day treat, HBO released a new, short teaser
        trailer for season 6, which, if the new content is any guide, will be a bleak
        affair.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/OmrA8nOZF2Q"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a7db0-1303-4f30-be56-9d0c0ee9cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee10684-f7ca-459b-89d0-8e51b0afc37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short trailer opens with the disembodied faces of three of Game
        of Thrones'' bygone characters and members of the Stark family: Eddard; Catelyn,
        and Rob, in the crypt of the House of Black and White. They''re followed by
        the reviled (and also murdered) King Joffrey, and Jon Snow, whose apparent
        betrayal and stabbing left him for dead at the end of last season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b589ff2-3f0f-4d02-ba3e-bb0bfd3cecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In season 5 another Stark, Arya, is apprenticed to the Faceless
        Men, a shadowy assassins'' guild, which magically uses the faces of the dead
        in their disguises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ba56c-2ab9-488b-96b1-13323b919329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera pans down to the faces of two other characters, last
        seen alive: Tyrion Lannister and Arya Stark.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93fa7c-9162-41f2-b0c7-b061e4c6270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s uncertain if the appearance of characters like Arya and Tyrion
        in the Faceless Men''s head collection mean that this season will be extra-bloody,
        or if it''s just another riff on the show''s "all men must die" motto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855109f-b4a0-410f-beba-989c116bd5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sneak peek</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829545d6-ca2a-49e7-af7c-f4fa1882a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, HBO fed eager fans another morsel in the form of the
        first stills from the new season, with production photos showing some of the
        series'' best-loved (and loathed) characters, including a white-eyed Arya
        Stark, blinded as punishment in the closing scenes of season 5.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f5c9a-3974-4d32-ad3a-f28a8659db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eagerly-awaited sixth season of the multiple Emmy-winning show
        navigates uncharted waters — for the first time its interweaving plots will
        move ahead of its source material — the wildly successful series of novels
        by author George R.R. Martin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7a8c8-331a-4490-b51a-5b15ffcdcd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sixth book, The Winds of Winter, has been repeatedly delayed,
        putting fans through torture worthy of one of his more sadistic characters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d22e8b-5f08-4236-bacb-78e83f5a8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neck and neck</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1b9ef-abd4-4ccc-8618-b16e1e0550c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catching-up of show to books will put fans of both on an even
        footing for the first time, with book readers unable to count on their prior
        knowledge to anticipate some of the series'' more shocking upcoming twists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861f947-d762-4c28-9a7a-174812e079e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Book readers had previously been able to mentally prepare for shocks
        like the Red Wedding, or the outcome of the epic duel between Oberyn Martell
        and the Mountain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a82750-78d4-4dc9-b075-5660f1303a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the stills confirm the return of many fan favorites, including
        Arya, Daenerys Targaryen, and Tyrion Lannister, there is at least one notable
        absence — Jon Snow, last seen apparently bleeding out in the snow, betrayed
        by his own men.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7263756-3bd2-4f81-b132-a1a5738e9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T14:11:13.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fanbase has since speculated wildly upon his fate, but his appearance
        in a short teaser trailer released December seems to suggest rumors of his
        demise were greatly exaggerated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896ae4d-368d-41a6-8c07-231c459e1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.135+08:00
      'mgnl:createdBy': 'jeff'
