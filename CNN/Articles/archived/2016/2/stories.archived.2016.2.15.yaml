        of Thrones'' is coming: HBO releases teaser, stills of new season"</a></em></p>'
  'duterte-not-fully-healthy':
    'author': 'Ben O. Tesiorna, Davao-based journalist'
    'caption': 'Presidential candidate Rodrigo "Rody" Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-15T15:23:02.745+08:00
    'imagesource': 'jcr:e1623b4f-b5d2-4b43-873c-6423f43b6455'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05251d90-b82e-4f54-a62c-24b37537f5e4'
    'lead': 'Presidential candidate Rodrigo Duterte told reporters on Sunday (February
      14) that his body is not "functioning fully."'
