      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Western Conference
        All-Stars got the better of their Eastern Conference counterparts, 196-173,
        in what was the highest ever scoring National Basketball Association (NBA)
        All-Star game on Monday (February 15 PHT) in Toronto, Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474710a9-37ba-4f08-9402-08fa187112b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:18:30.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:04:32.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Westbrook led the West with 31 markers on the way to claiming
        All-Star MVP honors, while Kobe Bryant finished his final All-Star appearance
        with 10 points, seven assists, and six rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44b3ca-3b29-456a-ae61-7254128ffe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:18:30.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:04:32.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a high-scoring, high-flying, and highlight reel filled affair
        to end the NBA All-Star weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1d4e5-0a3a-4d6a-9d35-dc2da5621bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:18:30.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:04:32.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana Pacers’ Paul George scored a game high of 41 points, which
        just fell short of breaking Wilt Chamberlain’s 42-point record set in 1965.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/PaulGeorge?src=hash&amp;ref_src=twsrc%5Etfw">#PaulGeorge</a>
        sets the <a href="https://twitter.com/NBAAllStar?ref_src=twsrc%5Etfw">@NBAAllStar</a>
        Game RECORD with 9 made 👌&#39;s and a game-high 41 points for the East! <a
        href="https://t.co/x6vcuiQWwz">pic.twitter.com/x6vcuiQWwz</a></p>&mdash; NBA.com/Stats
        (@nbastats) <a href="https://twitter.com/nbastats/status/699080362362871808?ref_src=twsrc%5Etfw">February
        15, 2016</a></blockquote>

