  'syria-hospital-school-airstrike-fatalities-casualties':
    'author': 'Arwa Damon, Margot Haddad, and Tim Hume, CNN'
    'caption': 'Two hospitals and a school building in northern Syria were struck
      Monday morning, leaving at least 24 people dead and eight missing, according
      to reports.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-15T21:18:56.158+08:00
    'imagesource': 'jcr:dcc7a810-10b0-4a7b-a90d-0acd141ac880'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd74d216e-0fa2-4fd4-9355-37886074951f'
    'lead': 'Two hospitals and a school building in northern Syria were struck Monday
      morning (February 15), leaving at least 15 people dead at one site and eight
      missing at another, according to reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:57:08.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T11:57:13.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T11:57:13.358+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '22 dead, 8 presumed dead after 2 hospitals struck in Syria, sources
      say

      '
    'updated': 2016-02-16T08:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c78f4-5cec-4efd-8822-1ca1ab771619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two hospitals and a school building in
        northern Syria were struck Monday morning (February 15), leaving at least
        22 people dead, and eight others are missing and presumed dead, according
        to reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa6131-0514-4e38-9584-5f418175b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen people were killed when a hospital and a school building
        that was housing displaced people were struck in Azaz, in Syria''s Aleppo
        province, according to a hospital worker on the scene. Up to 40 other people
        were wounded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a55fb-8b1a-48cc-823e-3630dbd6d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hospital employee known as Moudhar told CNN that staff members
        were evacuating the wounded after the first strike on the Women and Children''s
        Hospital when the complex and a road leading to the Turkish border were struck
        again. Women and children were among the dead, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd69278-c943-48ba-b425-d15a556df0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another projectile hit a nearby school building housing displaced
        people, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3905db-f7fe-4d4f-a4e5-0157856f6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear who was responsible for the strikes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e705e8a-e823-4d3f-866b-a06991036bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Kiev, Turkish Prime Minister Ahmet Davutoglu blamed
        Russia for the strikes in Azaz, which is close to the Turkish border, claiming
        Moscow had targeted the complex with ballistic missiles fired from the Caspian
        Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563d60d-b8cd-4a3b-b875-241e1b220c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow did not immediately respond to the accusation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b30ed-7a7e-4888-8063-4a3086943b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven dead, eight missing in Idlib</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911db54a-3a5e-4a2a-8f98-be2b52c161d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate attack, a hospital supported by Doctors Without Borders
        at Maarat al-Numan in Syria''s Idlib province was destroyed after being struck
        four times within minutes, the medical humanitarian organization said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb860c0-c682-45ca-a020-6f93a11f3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed the hospital reduced to mostly twisted
        metal and other rubble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927dbaed-f6d8-45c5-8a30-ee4b907ef15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven people were killed and eight others were missing,
        and presumed dead, after the attack, the organization said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc9d5c-2741-4e43-9c3a-591babb90ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead consisted of five patients, a caretaker, and a hospital
        guard, while eight staff members were missing. Patients were also missing,
        but their current numbers were unknown, said the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e78ce9-eb05-488e-b80b-3e9e000f4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization had earlier given the number of dead as nine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc348216-1d6a-49ff-93b9-5d7a5fb55adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders believed that the strike had been carried
        out by the Syrian government-led coalition, a spokeswoman told CNN. Syria''s
        government has not responded to the accusation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527dbb9-9159-42bd-b623-33f003798a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said about 15 other houses and buildings in populated
        zones were hit in the area about the same time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b76c98-7dfc-4a54-9c9c-007164744f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This appears to be a deliberate attack on a health structure, and
        we condemn this attack in the strongest possible terms," said Massimiliano
        Rebaudengo, Doctors Without Borders'' head of mission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d1a56-9adf-4708-9287-551fb8654962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destruction of the hospital leaves the local population of
        around 40,000 people without access to medical services in an active zone
        of conflict," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc513cb6-9d8c-4c9a-9a21-1203fe98622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maarat al-Numan is about 100 kilometers (62 miles) from Azaz.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52382e82-f2fd-47bf-b533-a6e67d5df934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-bed hospital had 54 staff members, two operating areas, an
        outpatient department and an emergency room.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f9f05-ab60-462b-becc-353dda7a73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpatient department treated around 1,500 patients a month,
        the emergency room carried out about 1,100 consultations a month, and around
        140 operations were performed in the operating areas, the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d608c1-e44f-4c25-ba28-52797e692641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes earlier this month killed three people and wounded at
        least six at a Doctors Without Borders-supported hospital in Daraa governorate,
        southern Syria, on February 5, the aid group said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b18df-6677-4289-addd-3e7129bc1d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaos in northern Syria</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c9ed5-c579-454e-874e-872272126632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Syria has been the scene of intense fighting recently,
        with Syrian regime forces, backed by Russian air power, pursuing a major offensive
        on the key city Aleppo, and Turkey bombarding Kurdish People''s Protection
        Units, or YPG, near Azaz over the weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac3b91-adb8-4290-b6af-cb15a8ed0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey said it was a response to shelling from YPG positions. Turkish
        Defense Minister Ismet Yilmaz said Sunday (February 14) that his country had
        no intention of sending ground troops into Syria, amid international concern
        about Ankara''s actions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171360ca-324c-463e-b58a-4ed883e6263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and France called on Ankara to halt the bombardment,
        which killed two Kurdish fighters and wounded seven others, according to a
        London-based monitoring group, and Syria complained to the U.N. Security Council
        about the Turkish shelling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133281d4-1411-4363-85e7-7f31ef861bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey considers the YPG a terrorist group, while the United States
        backs it in the fight against ISIS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a669170-6691-471c-bf07-7c46e36a4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western powers have also been critical of Russia''s actions in Syria,
        saying it was undermining the prospects of implementing a recently agreed
        upon cessation of hostilities by bombing civilians. Moscow denies the allegations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895d1c6-9a41-466f-8af8-c334112bd6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Paton Walsh, Hande Atay, and Marilia Brocchetto
        contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461fe5be-2064-4b6d-baea-6fe42c0b5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:57:08.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:57:13.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/15/middleeast/syria-hospitals-strike/index.html">"22
        dead, 8 presumed dead after 2 hospitals struck in Syria, sources say."</a></em></p>'
  'PBA-Ivan-Johnson-to-apologize-personally':
    'author': ' Jan Ballesteros, CNN Philippines'
    'caption': 'File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-15T19:48:28.684+08:00
    'imagesource': 'jcr:2e31bb5e-c74c-4dbe-94c7-a6f55fd6ecd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35b3ca62-d68d-42f7-b674-ddf359b080aa'
    'lead': 'Talk ''N Text import Ivan Johnson is set to "voluntarily" appear before
      Philippine Basketball Association (PBA) commissioner Chito Narvasa on Tuesday
      (February 16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:21:13.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T13:21:21.229+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T13:21:21.027+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ivan Johnson to ''personally apologize'' to PBA commissioner Narvasa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f9dc1-a466-4241-aede-1a5435eff4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Talk ''N Text
        import Ivan Johnson will personally apologize to PBA commissioner Chito Narvasa
        in a meeting set on Tuesday (February 16), a team official confirmed to CNN
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b5664-c8b5-483e-85a1-6fe8f878815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/14/Talk-N-Text-Ivan-Johnson-apologizes.html">Read:
        Banned TnT import Ivan Johnson asks for Narvasa, fans'' forgiveness</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a83fa9-59cd-4737-96b1-ffc1d7cefe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Talk ''N Text team manager Virgil Villavicencio, the
        meeting between Johnson and Narvasa slated at 2 p.m. at the PBA headquarters
        in Libis, Quezon City is upon the request of the import.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58a831-c54d-493b-af9a-21a06a3f9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavicencio said Johnson will personally apologize to the league
        chieftain for his actions in the Tropang Texters'' game against the Meralco
        Bolts last Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f1be9-d099-4f6a-96cf-04410e1ef30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kagabi, nag-usap kami ni</em> Johnson. We wanted to know what''s
        the real score. He asked me if it is possible for him to go to the PBA (office)
        and apologize to the commissioner personally," Villavicencio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498b66d-cd0f-4f96-a584-c18524d7b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I told him) that may be a good gesture. That''s a good sign that
        it''s coming from you and not from anyone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe6508-5dff-46b9-b077-6e571271a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, the Talk ''N Text management has yet to receive
        an official notice from the league regarding Johnson''s status. But they are
        preparing for the worst.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d92880-435b-4d21-b986-cfb000b71898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re preparing for the worst. Definitely, we will know tomorrow
        kung nasaan tayo," said the amiable team official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4a3e7-d49c-4168-8e92-040dd74280c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson blew his top following his ejection in the second quarter
        of Saturday''s tussle, throwing profanities at Narvasa in the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009b963-e336-4b5c-83a6-eac17e011ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "utter disrespect of authority" prompted Narvasa to impose the
        lifetime ban on the former NBA player before the game even ended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d493c-0e6d-4c94-8a35-b677e76d1381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:21:21.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was also fined a hefty amount of P250,000.</p>'
  'DOH-graphic-health-warnings-tobacco':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-15T19:21:10.248+08:00
    'imagesource': 'jcr:5aeb53f5-6173-4dbd-8df8-94f6d176f683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb16e39d-5e0d-402b-9b6b-930d89ebbf17'
    'lead': 'Will smoking still be a so-called "stress-reliever" when images of people
      suffering from the effects of cancer and other diseases are displayed in cigarette
      packs? Graphic health warnings will be mounted in tobacco packs beginning this
      March, in a bid to encourage smokers to quit the habit — now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:26:07.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T13:26:10.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T13:26:10.357+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH releases IRR for graphic health warnings in tobacco packs

      '
    'updated': 2016-02-16T08:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22908b03-1517-4527-a42c-71a79eb16255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phlippines) —</strong> People suffering
        from the effects of a stroke, gangrene, and mouth cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca62859-5e5e-431a-acbc-86ce5ba0651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This in itself sounds scary. But it is even scarier when you see
        these physical effects of smoking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f765ac71-e10c-47cd-9779-c5a489e2a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon enough, these are the images that smokers will see on cigarette
        packs as required by the Graphic Health Warning Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b1b54-00cc-4e43-a867-d21884b440d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took about a year and a half for the inter-angecy committee on
        tobacco to finalize its implementing rules last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e4eab-8552-43b7-9f0c-f7ee4419b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, <em>tama lang naman ''yung</em> target implementation
        ng batas on March 3, 2016, so <em>wala kaming nakikitang dahilan para masabing
        may delay sa ginagawa natin,"</em> said Dr. Lyndon Suy, spokesman of the Department
        of Health (DOH).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b2348-77d9-44b7-9f8a-4ff6a0446216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Essentially, the target implementation of the law
        on March 3, 2016 is on time, so we don''t see any reasons why this should
        be dubbed as a delay in proceedings."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9abe59-14c7-4e08-9ca0-618df554f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law aims to discourage smoking by displaying the gruesome images
        right on the cigarette packs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96974539-f0b3-4a1a-aa59-f6a3635c4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers see it as a companion measure to the Sin Tax Reform
        Law, which seeks to reduce the number of Filipino smokers by&nbsp; jacking
        up the prices of tobacco products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d79360-4ebb-4497-bc03-6396d2a6ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre kahit papaano matatakot ka, dba? Mamaya mangyari sa amin
        ''yun kaya mababawasan siguro ''yung paninigarilyo," said Allan Padilla, a
        smoker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5277f87-f08d-4335-8be6-557ae01261b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There is the element of fear, of course. Since we
        (smokers) are wary that these (images) may happen to us, the frequency of
        smoking may lessen."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698726a-87da-4168-97f5-af386e65eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cigarettes leaving warehouses beginning March 3 should be packed
        with picture warnings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7bbd6f-a30e-447f-8e7c-78d69e3883f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same goes for imported cigarettes that will come out of customs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd9dd5-7a2a-4145-ac61-44ea3e7f9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By November 3, all cigarettes sold in the market must have picture
        warnings that cover the lower half of a pack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a1442-3149-439c-9ec2-f71bd0753764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side panels should have additional information, which may include
        hotlines or websites for smoking related concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60aed5-e69a-4766-9e06-f46b7761a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers, importers, and distributors who violate the law face
        a fine of up to P500,000 on the first offense, and&nbsp;up to P1 million on
        the second offense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5afa1-75a3-44f1-a95a-d40bea02aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the third offense, this fine could reach up to P2 million, and
        the court can impose imprisonment of not more than five years. Shops can also
        lose their business permits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fbff5-b38d-4924-9f6f-e9fa3f453798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With high prices, and now government imposed graphic warnings, cigarette
        vendors expect sales to drop further.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51147f1-6825-420b-9531-d60a8140c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati babae''t lalake, isang kaha bibilin, ngayon pa-isa isang stick
        na lang siya," said cigarette vendor Rodrigo Dupalco.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a891d-7012-4aa2-810f-34c6d05996fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Before, both men and women smokers buy a pack of
        cigarettes. Now, they only buy a stick or two."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6788c-03fa-4b6d-96e7-125a45362894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-smoking advocates are hoping the graphic warnings will really
        discourage smoking, especially on young people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc0706-ec9e-4382-8513-23f6242030f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon, mas makikita na nila..</em>. it becomes very tangible,
        it becomes real <em>na ito ''yung pwedeng mga mangyayari sa kanila</em> once
        they start smoking and when they become regular smokers," said Dra. Maricar
        Limpin, a Pulmonologist from the Philippine Heart Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ceb034-d806-4714-a390-59aebb7d10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Now, the effects of smoking will be more tangible
        and real, especially when they become regular smokers."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77035590-b9ae-412e-b0ab-2e9e368bcd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:26:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:26:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials say more than 200 Filipinos die daily due to smoking-related
        diseases.</p>'
  'president-benigno-aquino-III-US-ASEAN-leaders-meeting-conference':
    'author': 'Patricia De Leon, CNN Philippines'
    'caption': 'Philippine President Benigno Aquino III and U.S. President Barack
      Obama held bilateral talks at the APEC sidelines in November, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-15T19:06:02.527+08:00
    'imagesource': 'jcr:32bc5030-b70e-409c-af27-a0aea7862956'
