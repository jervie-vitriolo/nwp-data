      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>York was born to Banks and her boyfriend, photographer Erk Asla.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db7fe1-f05b-4858-bac9-0b268656119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:44:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:45:01.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asla posted the same photo on his Instagram page, captioning it
        "Mother and Son."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393eedbd-ae4c-4f06-adb4-afce02b854e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:44:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:45:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>York was born to Banks and Asla through a surrogate mother.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c72f3-5fde-40fe-82e2-1f775bbc5298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:44:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:45:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks first announced that she became a mother earlier this month.
        She posted a photo of a baby''s knitted cap on her Instagram page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67bcc46-daff-46e0-bf5d-0043328bc964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:44:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:45:01.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "The best present we worked and prayed so hard for is
        finally here. He''s got my fingers and big eyes and his daddy Erik''s mouth
        and chin. As we thank the angel of a woman that carried our miracle baby boy
        for us, we pray for everyone who struggles to reach this joyous milestone.
        York Banks Asla, welcome to the world."</p>'
