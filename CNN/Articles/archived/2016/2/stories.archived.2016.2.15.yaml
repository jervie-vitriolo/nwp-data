      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show a glimpse of what might lie ahead for the show.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa6256-a79c-4176-b431-230f2853814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:11:01.135+08:00
