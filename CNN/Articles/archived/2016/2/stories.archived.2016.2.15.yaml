      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Vicente "Tito" Sotto III and former senator Panfilo "Ping"
        Lacson occupied the first two spots in the senatorial race.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
