  'FIlipino-athletes-disabled-bigger-cash-incentives':
    'author': 'CNN Philippines staff'
    'caption': 'The Philippine wheelchair basketball team secured bronze medal finishes
      in the 5-on-5 and 3-on-3 categories.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-15T16:22:32.947+08:00
    'imagesource': 'jcr:41e1b3d7-d982-4ed5-a5e8-3909b2e6141f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1dbfe46-10c3-4847-8aac-2d3fa273de13'
    'lead': 'Filipino athletes who copped medals in the recently concluded 2015 ASEAN
      Para Games received greater cash incentives than previous winners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:46:26.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T13:46:30.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T13:46:30.309+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Winning Filipino athletes with disabilities granted larger cash incentives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0832f-1a1d-415e-b6cd-3eaf4207e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:46:30.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        team, who bagged 59 medals in the 2015 ASEAN Para Games, received their incentives
        worth a total of P6.8 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e759028-9c06-42ca-97da-5bfab66736fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:46:30.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won a total of 16 gold, 17 silver, and 26 bronze
        medals in the recently concluded competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaff50c-d984-48c4-9f02-0aff5c15493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:46:30.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act (RA) 10699, or the Act Expanding the Coverage
        of Incentives Granted National Athletes and Coaches, winners will be given
        cash incentives per medal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3dfb7-2a2d-4b2e-a1dd-5443085e87f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:46:30.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold medalists will receive P150,000 each, the silver medalists
        P75,000 each, and the bronze medalists P30,000 each, while the coaches earn
        cash incentives equivalent to half of the amount of the winning athletes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704faf7f-fee2-469a-a0d5-ee4c401c3a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:46:30.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s high time we properly recognize the triumphs of our outstanding
        differently-abled athletes who have been heaping medals and bringing pride
        and honor to the country,” said Sen. Sonny Angara who authored the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64afa2f-865b-4408-8366-73eea998f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:46:30.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is truly a memorable occasion as this is the first batch of
        national para-athletes who will be receiving bigger, well-deserved incentives
        under the new athletes incentives law.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759be2fc-3d73-4253-9c82-29c8f08301a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:26.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T13:46:30.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the enactment of RA 10699 last November 13, 2015, the medalists
        from the 2010 edition of the same competition only earned P15,000, P10,000,
        and P5,000 for gold, silver, and bronze medal finishes, respectively.</p>'
  'US-ASEAN-meeting-summit-sunnyland-estate-california':
    'author': 'Fiona Nicolas, CNN Philippines'
