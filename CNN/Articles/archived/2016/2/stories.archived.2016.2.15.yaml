  'sws-february-poll-escudero-marcos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-15T19:41:23.772+08:00
    'imagesource': 'jcr:f5e19ecf-af0b-4acf-a4b7-0179027713bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b655ee6f-ca78-43fb-a4fc-3e16943265af'
    'lead': 'The February survey shows Sen. Ferdinand "Bongbong" Marcos Jr. and Sen.
      Francis "Chiz" Escudero are now tied in the vice presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T14:25:44.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T08:07:25.457+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T08:07:24.417+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero, Marcos tied in latest SWS survey for vice president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f16d7-1899-4b14-bca1-16bb7631bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Ferdinand
        "Bongbong" Marcos Jr. climbed in the latest Business World-Social Weather
        Stations (BW-SWS) pre-election survey to share the top spot with erstwhile
        frontrunner Sen. Francis "Chiz" Escudero in the vice presidential race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecffacc-693d-409b-8565-3fc164965dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two incumbent senators have the same score of 26 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2b84d-561a-4884-9e8b-5e45447bba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ang eleksyon ay gaganapin ngayon, sino po ang malamang
        ninyong iboboto bilang PRESIDENTE, BISE-PRESIDENTE, at mga SENADOR, ng PILIPINAS?
        Narito ang listahan ng mga kandidato,”</em> the survey asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165649c5-086f-476f-a45e-3a7f35c5ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the elections were held now, who would you likely
        vote as PRESIDENT, VICE PRESIDENT, and SENATORS, of the PHILIPPINES? Here
        is the list of the candidates."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade2ab9-fb43-49b1-8a69-ce21c05ee1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Jejomar "Jojo" Binay remained as the most
        preferred candidate for the presidency, according to the survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032cdc9d-4f86-4539-9169-2443e4a472b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e46118-dfca-41d3-a8ae-b48d11a3edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from February 5 to 7, 2016 using face-to-face
        interviews of 1,200 validated voters, 300 each in Metro Manila, Balance of
        Luzon, Visayas and Mindanao. The survey was not commissioned and was done
        on the own initiative of SWS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb321c-b319-4396-9d9f-df7ee94f56b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampling error margins are at ±3% for national percentages, and
        ±6% each for Metro Manila, Balance of Luzon, Visayas and Mindanao</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50419ec0-4862-4b7b-b1cd-f148acb47af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero''s rating is down two percent from the 28 percent he received
        in January. While Marcos is up one percent from the 25 percent he obtained
        last month.</p>'
    '17':
      'image': 'jcr:f518c098-fccd-4e28-8c8a-63f3df7d8c8f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab914f3-9a30-4239-b12f-f17d7ace8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908af739-c170-4ee8-a79e-d29b5e274d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, Robredo react</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8b3f5-1870-40e6-880b-d2a9ac86978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every survey result keeps us inspired to work harder in the campaign,"
        Marcos said. "But as I have always said, the real survey will be on May 9,
        2016 and that has been our focus as we continue to persevere in bringing our
        platform of unity to every part of the country.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264df96-cafb-49e2-be1a-e76c06a8284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party vice presidential candidate Leni Robredo is running
        third with 19 percent, while,Sen. Alan Peter Cayetano is fourth with 14 percent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446dd8f-a9e4-4bce-bf6b-87c5b64ebc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Robredo and Cayetano are up by two percentage points from the
        previous BW-SWS survey.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f67c2-9899-4924-825b-d9716604af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito’y patunay na nagbubunga ang inyong tulong, hirap at pagod
        sa pag-iikot sa iba’t ibang bahagi ng bansa upang maipaabot sa ating mga kababayan
        ang ating hangarin para sa bayan,"</em> Robredo said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf8ba7-30db-46dc-ab1b-7e4e5db4b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T08:07:25.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa kabila ng pagtaas na ito, malayo pa ang laban na ating kinakaharap
        kaya lalo pa nating pag-iibayuhin ang pag-iikot, lalo na sa malalayong lugar
        sa bansa,"</em> she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3d006-0778-4ae3-ad51-e081a81293d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:44.508+08:00
