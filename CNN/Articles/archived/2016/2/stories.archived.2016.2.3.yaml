      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 115 party-list groups will be competing for congressional
        seats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db84464-0882-41fc-8f87-e74ab4cfff32'
      'mgnl:activationStatus': true
