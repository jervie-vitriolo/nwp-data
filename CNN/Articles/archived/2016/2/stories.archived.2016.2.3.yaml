  'james-corden-tony-awards':
    'author': 'Todd Leopold, CNN'
    'caption': 'James Coden'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-03T01:46:10.030+08:00
    'imagesource': 'jcr:deb82ce4-0f41-4dca-a2a0-bc92e626f813'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa397f87-b311-4622-98fc-e233e23b2301'
    'lead': 'Corden – who''s better known these days as host of "The Late Late Show
      with James Corden" – was announced Tuesday (February 2) as the host of the 70th
      Annual Tony Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:26:04.512+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:50:25.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:50:25.442+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Late Late Show'' host James Corden to host Tonys

      '
    'updated': 2016-02-04T07:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34fd13-027d-4a38-befa-ad2dbe952122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:04.512+08:00
