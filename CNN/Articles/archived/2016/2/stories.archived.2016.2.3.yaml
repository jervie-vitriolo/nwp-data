  'fight-for-new-hampshire-elections-united-states':
    'author': 'Tami Luhby, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-03T00:02:28.972+08:00
    'imagesource': 'jcr:94cad6e7-2a5b-437e-b525-be5e4a56be1a'
