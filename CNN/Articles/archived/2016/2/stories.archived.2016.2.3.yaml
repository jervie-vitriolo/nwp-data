      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final list of candidates will be loaded into the computerized
        election management system on February 7.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a52895-6651-428b-baf5-4da7a8a730dc'
      'mgnl:activationStatus': true
