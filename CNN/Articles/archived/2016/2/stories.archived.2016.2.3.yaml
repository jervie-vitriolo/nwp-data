        report.</em></p>'
  'business-sector-calls-for-regulation-shipping-fees':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-03T14:56:43.393+08:00
    'imagesource': 'jcr:3e45a118-62e0-4ae4-b9a2-4b7d6c2e6a71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f3f3f52-450f-44a9-b80e-2e38eeb48e22'
    'lead': 'Despite a series of dips in pump prices, there will be little to no changes
      in the prices of goods. The business sector blames the transport sector, which
      refuses to cut rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:51:28.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:45:52.995+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:45:52.859+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business sector calls for regulation of shipping fees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13e64e-b510-4666-8a7e-b5a1bff26e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:51:28.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:52.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Ports Authority addressed calls to regulate shipping charges on Wednesday
        (February 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c7fb4-e522-4e86-a17b-72da1ce59627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:51:28.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:52.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be little to no changes in the prices of goods despite
        a series of dips in pump prices. The business sector blames the transport
        sector, which refuses to cut rates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4faae-84f9-4848-8f98-16c93e91d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:51:28.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:52.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, truckers will soon benefit from a faster movement of goods,
        through a system that set schedules in bringing out cargo from ports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a4d1c-0202-46e9-95a8-3c5d5d5715df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:51:28.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:52.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those joining the Terminal Appointment Booking System (TABS), an
        online booking system, will be exempted from the truck ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629625a3-21a1-4ec6-9f2f-c2e7d4afd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:51:28.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:52.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, TABS is a collaborative solution from
        the Manila government and supply-chain stakeholders, in partnership with an
        Australian firm, in response to the truck ban and road policies that were
        introduced by the local government in 2014 to combat the congestion in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8193aa71-40c1-4d9c-90ed-a465b5ea28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:51:28.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:52.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port authorities hope this will solve traffic congestion during&nbsp;
        truckers'' window hours, and that truckers will have a faster turnaround time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007508c7-10bd-4759-b509-43813147a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:51:28.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:52.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, truckers refused to lower their charges because of cheap
        fuel. They said that traffic jams in Metro Manila also add to their expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e67dad-2791-4781-9afc-0f26729164b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:51:28.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:52.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, food manufacturers said they cannot cut prices of
        some basic goods, because transport charges have not moved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df642216-27d6-41a0-935f-f00fb2680356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:51:28.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:52.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Department says it will hold more talks with concerned
        groups so that the impact of low fuel prices would trickle down to consumers.</p>'
  'united-states-philippines-vfa-mamasapano-jihadists-ambassador-philip-goldberg':
    'author': 'David Santos, CNN Philippines'
    'caption': 'United States Ambassador Philip Goldberg talks about his country''s
      role in the Mamasapano clash and bilateral relations in general.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-03T14:12:12.289+08:00
    'imagesource': 'jcr:7b322a67-0b1e-46dd-a4ee-2706295aeae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e892e69-f3e1-4ac2-8033-2896e244afbe'
    'lead': 'U.S. Ambassador Philip Goldberg talks about his country''s role in the
      Mamasapano clash and bilateral relations in general. Despite the botched operation,
      he says the U.S. will work closely with the Philippines in monitoring jihadists
      and their supporters in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:55:21.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T11:55:26.102+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T11:55:25.789+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to work closely with PH vs jihadists – Ambassador Goldberg

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8080e0-6a81-4791-ad41-780a8cafb50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>The U.S. will continue
        to work closely with the Philippines in monitoring local groups who are pledging
        support to international jihadists, U.S. Ambassador Philip Goldberg told the
        media on Wednesday (February 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19c3ca-aeb0-4da1-8a9b-95fbc53ae35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite the withdrawal of a special U.S. military unit in
        Mindanao tasked to help Filipino forces combat terrorism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea809cf-4eeb-4a2a-ace4-9c17ec169237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg also confirmed his government''s role in the controversial
        Mamasapano operation, where 44 elite police commandos, at least 18 Moro troops,
        and five civilians died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d64c1e-153f-4d43-94d6-0bc0217e9e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he remarked that it is well within mutually-agreed arrangements
        under the Visiting Forces Agreement (VFA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a33a1e-62d4-4d3b-bfd4-33f97e244f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to what the Philippine Senate pointed out during a recent
        hearing, Goldberg said the VFA is a government-to-government deal — and not
        limited to cooperation between the armed forces of the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1aa6e3-87b8-47c7-8e76-76fa116b4c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg said his government shares information and equips Philippine
        special forces in fighting terrorism, which includes the police commandos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ed007-97c0-43d2-8420-8358ead85c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Sen. Juan Ponce Enrile, in the reopening of the Mamasapano
        encounter probe in the upper chamber, had earlier questioned the participation
        of U.S. forces in what should have been a police operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba5b3e-efd5-49c8-ba4f-3e7b0bb78e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it is irresponsible to discuss those things publicly. They
        should be discussed for accountability sake in closed sessions of our Congresses,
        not just here, but in the United States,” Goldberg said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9199a7-a944-42d3-a64c-c3ea1b355da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/27/enrile-aquino-mamasapano-probe-saf-44.html">Also
        read: President Aquino disregarded command systems of AFP, PNP — Enrile</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9fa17c-9145-41d9-88a7-7a108e71509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador appeared to take a jab at how the Philippine lawmakers
        handled the investigation of the Mamasapano incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e8e0f-c490-4f8f-921b-2cbee970778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a process for doing that in the United States. I have testified
        as a U.S. official in private session, in secure areas in the United States
        Congress. And those are the kinds of things that we should do to both assure
        accountability and release publicly those areas of policy, and of law, but
        not of specifics that can only reveal the kind of cooperation that we have
        that help people whom with very much like to know that information.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37655f13-10a7-4efa-bba7-b70a56b20189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="cnnphilippines.com/news/2016/01/26/senate-reopening-mamasapano-probe-cabinet-members-afp-pnp-officials.html">Also
        read: Senate invites high-profile officials for the reopening of Mamasapano
        probe</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4089ef-5488-4709-b3e3-47d1b1c13641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the reported presence of the terrorist ISIS group in the Philippines,
        Goldberg said that such is merely limited to displays of rhetorical support.
        However, the ambassador pointed out the need to constantly monitor these developments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f8918-4079-40d7-bbae-8396918ddabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to watch very closely to see if at any point, something
        develops more than this rhetorical situation. And we are concerned that something
        like that could happen that’s why we do watch it closely. That’s why we cooperate
        on counter terrorism; that’s why we share information; that’s why we work
        for the special forces in the Philippines.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a940787-46c0-41f3-8e3d-f7f2d712f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg stressed, the Mamasapano operation is just one of many
        joint efforts Manila and Washington are working on to combat global and homegrown
        terrorism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebf9b5-09e4-4a81-a53a-5820df7ff600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:21.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:55:26.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/25/Timeline-of-the-Mamasapano-case.html">Watch:
        Timeline of the Mamasapano case</a></p>'
  'zika-virus-tata-name-change-zica':
    'author': 'Charles Riley, CNN Money'
    'caption': 'Tata Motors has been forced to change the name of its new hatchback
      -- the Zica -- just days before its official launch.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-03T13:37:14.950+08:00
    'imagesource': 'jcr:015006f9-6803-41db-a533-5bb92cf3b568'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a5360b7-63f9-4f9b-94ad-0f7d111006e8'
    'lead': 'The hatchback will debut this week at a car show in New Delhi with its
      original name -- derived from "Zippy Car" -- but a replacement will be chosen
      within weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:58:14.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:46:25.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:46:25.039+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zika virus forces Tata to rename its new car

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1aeeec-2e02-47db-bacd-9fb88ad1ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:58:14.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:46:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW DELHI (CNNMoney)</strong> -- Tata Motors has been forced
        to change the name of its new hatchback -- the Zica -- just days before its
        official launch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d6ecb-5a9e-454c-b229-6a622a351cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:58:14.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:46:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker said it would re-brand the car to avoid calling to
        mind Zika, the mosquito-borne virus that has caused a public health emergency
        in the Americas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac7eb8-50ec-4bfe-a8c2-fcc47b0da77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:58:14.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:46:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hatchback will debut this week at a car show in New Delhi with
        its original name -- derived from "Zippy Car" -- but a replacement will be
        chosen within weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2487b72-5d8d-4510-9c3a-482586e2272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:58:14.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:46:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tata, the owner of Jaguar Land Rover, had already publicized and
        promoted the name, along with the model''s stylishness and "peppy driving
        experience."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c6cde-8589-48f4-b93f-815d626558d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:58:14.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:46:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika virus, transmitted by the aggressive Aedes aegypti mosquito,
        has spread to at least 24 countries. The World Health Organization estimates
        3 million to 4 million people across the Americas will be infected with the
        virus in the next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2670d4-b541-4764-889c-768ba37f93a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:58:14.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:46:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s commanding worldwide attention because of an alarming connection
        between the virus and microcephaly, a neurological disorder that results in
        babies being born with abnormally small heads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634cfb2-5da5-4cda-b577-dbb04081542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:58:14.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:46:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, which is home to 1.3 billion people, is particularly susceptible
        to mosquito-borne illnesses. Dengue fever, a close relative of Zika, is common
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf3681-17a7-427a-841d-50ad6a0784d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:58:14.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:46:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, automakers have occasionally chosen names for cars
        that did not translate well across languages and cultures. The most infamous
        example is Chevrolet''s Nova, because in Spanish, "no-va" means "won''t go."
        Despite the name, the car sold relatively well in Latin America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7057b5-252e-4c86-96ff-1014437d73e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:58:14.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:46:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atrocities committed in recent years by the Islamic militant
        group ISIS, meanwhile, have created a headache for companies operating under
        that name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d841fa6-333d-4450-9686-53196e573bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:58:14.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:46:25.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California biotech company Isis Pharmaceuticals changed its name
        to Ionis Pharmaceuticals after admitting it was struggling with the "negative
        connotations."</p>'
