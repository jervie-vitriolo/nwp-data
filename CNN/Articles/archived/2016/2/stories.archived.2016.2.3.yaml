      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — We are two months
        into 2016, but those who follow Chinese astrology will still have time to
        plot their direction and decisions for 2016, as the Chinese community — and
        even the rest of the world — usher in the Year of the Fire Monkey on February
        8 (Monday).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725928dc-1f22-4bb6-9abb-a8f7bdf55e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metaphysics practitioner and consultant Dato Joey Yap talked to
        CNN Philippines'' Headline News anchor Amelyn Veloso to share his predictions
        for the 12 Chinese astrology signs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246f15a-5028-4c39-a5bf-5a21a607e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sees the year of Fire Monkey to be open to rapid and unpredictable
        change. Yap had one word to describe the year: volatile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6c679-a7cc-4ddc-b95e-af61fbe25e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it will generally usher in a lot of opportunities for those
        interested in trading as there will be volatility in the trading market. He,
        however, said that those looking to make quick profits based on properties
        should be more cautious as 2016 is not the year for it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d54b7-5b32-4caa-b18a-5a523b2a94b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those looking to continue their education or learn a new skill should
        also take advantage of 2016 as he said that the "academic star" is at its
        height this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367f97e-eb3f-461b-a403-cedfb6ba1e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of those years that is better for education, because
        looking at the full chart for the year, the academic star is very strong.
        So if you can pick up a new skill, this is one of the best years for it,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bf765-34b3-4a7c-8032-df612a57d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four signs to benefit the most</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8cc78-d593-4cff-bb90-a3c336ca243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 12 Chinese zodiac signs, those born in the years of Rat,
        Tiger, Rabbit, and Snake will prosper the most during the Year of Fire Monkey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84da078-5e1b-4210-8152-07b0bbaf0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He detailed how the respective signs will benefit in 2016:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa76402-5b84-4884-b3fc-61d2a3d0b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.160+08:00
