      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226d501-964b-4095-aa6e-d4274863d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:48:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:48:34.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of candidates isn''t official yet since it hasn''t been
        released in full, and the list only becomes final when it appears on the ballot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf7195-c981-47f2-b735-a32bef71d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:48:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:48:34.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roster for senatorial candidates is still being finalized, the
        Comelec legal department said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be68c7-a84a-4ed0-b18f-2e840799c03c'
      'mgnl:activationStatus': true
