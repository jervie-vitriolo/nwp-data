  'negros-occidental-live-stock-losses-el-niño':
    'author': 'Shiela Gelera, Bacolod City-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-03T11:26:54.033+08:00
    'imagesource': 'jcr:5ffe1724-4f6b-49c1-843d-1a819a759e4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c1b6e99-8b51-403f-9bcb-774855064417'
    'lead': 'Livestock losses due to the El Niño weather phenomenon reached P2.9 million
      as of Sunday (January 31), based on the report of the Provincial Veterinary
      Office of Negros Occidental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:11:02.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:49:29.115+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:49:28.920+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Negros Occidental records P2.9M livestock losses due to El Niño

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6081c-6ce5-4009-a14b-d98ad2cdf3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:02.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Livestock losses
        due to the El Niño weather phenomenon reached P2.9 million as of Sunday (January
        31), based on the report of the Provincial Veterinary Office of Negros Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ead86-795a-462d-8e0e-ac0aaf0365a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:02.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine cities and municipalities have recorded swine, goat, carabao,
        cattle, free-range chicken, fattening, and game fowl losses, records show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da119b5-1358-4369-aa5e-27d84608ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:02.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Renante Decena, provincial veterinarian, the declared
        damage of local government units to identify the priority that needs mitigation
        aid is still being assessed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f239e5-860b-4524-a54e-1e54f9f320b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:02.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Kabankalan City sustained the most livestock losses, followed
        by Hinigaran and La Castellana, records show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667b29f-8a9b-4a91-9bab-8de585c4f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:02.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swine fatalities have reached P1.2 million, broiler chicken at P432,596,
        while carabao and free range chicken with P432,596 and P289,610, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209fd0d-3028-411b-8b6a-48a397289f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:02.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cattle losses have amounted to P169,400, game fowl at
        P165,250, goat at P125,120, sheep at P46,500, duck at P35,150, egg production
        at 16,200 and Pekin duck - 14,850.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162975f-c1d8-4185-86d1-f819fefc4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:29.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ryan Janoya, officer-in-charge of the Animal Health
        Division, the swine losses are mostly due to abortion and mortality of sows
        since they are very sensitive to higher environmental temperatures.</p>'
