  'grab-ltfrb-dotc-grabbike-motorcycle-taxi-regulation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-03T06:06:07.519+08:00
    'imagesource': 'jcr:6e1a70aa-fb82-4424-aa44-0b32001f55b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '950d100e-ab13-4efa-9ddd-ad20c7f89a4e'
    'lead': 'In a hearing with lawmakers on Wednesday (February 3), LTFRB Chairman
      Winston Ginez said the agency directed Grab to stop offering motorcycles as
      a public mode of transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:27:41.188+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T11:27:44.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T11:27:44.330+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab asks LTFRB, DOTC for motorcycle taxi service regulation

      '
    'updated': 2016-02-04T21:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd3bfa-0c8a-4019-9c71-a68ff01ce719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Officials of Grab
        Philippines admitted that motorcycle taxi service GrabBike is still operating
        despite a stop order from transport regulators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf84209-441e-4617-b4a6-f93da84e6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing with lawmakers on Wednesday (February 3), Land Transportation
        Franchising and Regulatory Board (LTFRB) Chairman Winston Ginez said the agency
        directed Grab to stop offering motorcycles as a public mode of transportation.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LTFRB warns Grabcar to cease motorcycle service operation or face
        cancelation of its TNC accreditation. <a href="https://t.co/xcyEEo2lUH">pic.twitter.com/xcyEEo2lUH</a></p>&mdash;
        Official LTFRB (@LTFRB) <a href="https://twitter.com/LTFRB/status/692191350637355009?ref_src=twsrc%5Etfw">January
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328fd0cf-5912-4344-9dea-397b66092e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90bb7b-533f-41e5-91dd-89fc33f216e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there are no existing regulations for bikes and motorcycles
        as a public mode of transportation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d22b6-7865-4460-a9ac-9c733b22e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginez added that the operations manager of Grab clarified with the
        LTFRB that GrabBike is being operated by GrabBike Incorporated — a company
        separate from theirs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ec37c-6862-498c-a4b0-1c5caa1cda13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also confirmed by Grab''s PR Manager Lorelei Olalia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376b191-b127-4ee5-8de0-da9affedd00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Grab brand represents separate businesses and is not housed
        under a single legally incorporated entity. Hence, GrabBike is represented
        by GrabBike Inc. in the Philippines and is run separately from GrabTaxi, GrabCar,
        and GrabExpress," she said in a text message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a9e3c-e22c-462e-8125-82b1c5b51275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House committee on transportation Chairperson Cesar Sarmiento, meanwhile,
        reprimanded GrabBike for operating illegally and told them to stop operations
        immediately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573dca9-c2b3-4671-b7f0-3144cef68773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional vice president of Grab Mina Teng asked the LTFRB and
        the Department of Transportation and Communications (DOTC) to create regulations
        and mandate the safety standards of motorcycle taxi services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e72811-e62c-45c3-a98c-9361eb3ed5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Grab''s rebranding last January 29, its Vice President of
        Marketing Cheryl Goh assured commuters that GrabBike is safe as their motorcycle
        riders are well-trained and have completed safety trainings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c1f09-5f6c-4d10-a257-1bd3f275efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:27:41.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:27:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also acknowledged that it is necessary to address the safety
        and accreditation issues with the LTFRB and DOTC.</p>'
  'Hoverboard-safety-warning-labels-DTI':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-03T17:39:00.264+08:00
    'imagesource': 'jcr:f54fef4d-a89c-4c22-95ac-51be343a7bcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '299f52d0-a5a6-49d0-8de6-fdb879b0454d'
    'lead': 'Amid safety concerns over the use of hoverboards, the trade department
      inspected hoverboard retailers inside a mall in Pasay on Wednesday (February
      3), where they discovered that most units have incomplete warning labels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:31:30.281+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:45:55.818+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:45:55.638+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI: Inspected hoverboards had incomplete warning labels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b98f3e-efb1-4050-ad3a-599b98332f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:55.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Officials of the
        Department of Trade and Industry (DTI) inspected stores selling hoverboards,
        discovering that most units have incomplete warning labels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f9e57-a3b0-4f87-8a5e-823cbeaf37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid safety concerns over the use of hoverboards, the Trade department
        inspected hoverboard retailers inside a mall in Pasay on Wednesday (February
        3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6defd862-13f3-4959-841f-69118562aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="cnnphilippines.com/lifestyle/2015/12/04/Hoverboard-explode-unsafe-UK-recall.html">Related:
        Your hoverboard could explode</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7403a-b15b-4731-9f89-30fcae2448b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When DTI officials entered an electronics store selling hoverboards,
        they did not see warning signs on the packaging of the units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64bc65d-5cd9-480b-a2e3-1f19fe8c720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a violation for failure to include the warning sign in
        the box," said DTI Enforcement Division Chief Werlina Lim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afacf6-383d-452a-8d86-ccdaf1757954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one toy store, the label on the packaging did not state the address
        of the manufacturer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af734f71-0d2c-4d61-b658-31e4f4008329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<strong>May kulang pa rin</strong> considering the requirement
        <em>na dapat yung</em> address ng manufacturer o distributor must be stated
        pero wala eh," Lim said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24942bb2-87a4-4b70-9736-138c09b8356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other stores visited claimed their hoverboards were all sold out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d91b58-f9a3-4968-8d2e-887041c51f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stores were issued a notice of violation by the DTI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f16aa-009a-4ea0-ba07-1d0f2da5c1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:45:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI encouraged the public to look for these labels when purchasing
        the two-wheeled gliding motorized scooter:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5b6b4-7ef2-4c59-9626-23e660105be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:31:30.282+08:00
