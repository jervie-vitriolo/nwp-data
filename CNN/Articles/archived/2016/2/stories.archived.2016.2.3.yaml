      'mgnl:created': 2019-09-10T14:15:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:15:39.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, the county says, "was infected with the virus after
        having sexual contact with an ill individual who returned from a country where
        Zika virus is present."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1072e82c-9f56-4698-9489-966c50bad504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:15:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:15:39.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, there have been only two documented cases linking Zika
        to sex. During the 2013 Zika outbreak in French Polynesia, semen and urine
        samples from a 44-year-old Tahitian man tested positive for Zika even when
        blood samples did not. Five years before that, in 2008, a Colorado microbiologist
        named Brian Foy contracted Zika after travel to Senegal; his wife came down
        with the disease a few days later even though she had not left northern Colorado
        and was not exposed to any mosquitoes carrying the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f86e52-ba8b-47ab-b7c5-b950d31fb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:15:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:15:39.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/02/Zika-virus-sparks-public-health-emergency.html">Related:
        Zika virus sparks ''public health emergency''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38af68-2285-4957-9e5f-6b8523647bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:15:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:15:39.360+08:00
