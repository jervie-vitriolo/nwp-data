      'mgnl:lastActivated': 2019-09-10T11:48:34.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier said the printing of the official ballots will
        begin on February 8.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474df6c-d483-42ed-880e-f6f00d002a3d'
