      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/02/entertainment/james-corden-tony-award-host-feat/index.html">"''Late
        Late Show'' host James Corden to host Tonys."</a></em></p>'
  'Task-Force-Eleksyon-formed':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
