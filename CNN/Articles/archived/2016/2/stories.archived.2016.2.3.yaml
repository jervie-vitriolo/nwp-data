    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Comelec''s certified list of candidates for president, VP

      '
    'updated': 2016-02-05T16:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b48652-b349-44b2-b9db-605cfcd8a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:48:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:48:34.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Six presidential
        candidates and six vice presidential candidates are on the Commission on Elections''
        (Comelec) certified list of candidates for the national elections on May 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d9153-5fb3-489c-ac21-cba5c8094834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:48:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:48:34.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those seeking the presidency are: Jejomar "Jojo" Binay of the United
        Nationalist Alliance (UNA), Miriam Defensor Santiago of the People''s Reform
        Party, Rodrigo Duterte for PDP-Laban, Grace Poe running as independent, and
        Manuel "Mar" Roxas II of the Liberal Party (LP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca252f5e-4f64-4a2d-9774-2e973a5e1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:48:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:48:34.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Señeres of the Partido ng Manggagawa at Magsasaka was included
        in the certified list but withdrew from the presidential race late Friday
        afternoon (February 5).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e802939-6df9-474e-b2ac-54bafff86f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:48:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:48:34.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six candidates in the vice presidential derby are: Alan Peter
        Cayetano (Independent), Francis "Chiz" Escudero (Independent), Gregorio "Gringo"
        Honasan (UNA), Ferdinand "Bongbong" Marcos Jr. (Independent), Leni Robredo
        (LP), and Antonio "Sonny" Trillanes IV (Independent).</p>'
    '7':
      'image': 'jcr:432ceb61-363a-43ae-8b78-aae7e8eec5a8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48745f4-8036-4bf4-affe-09a32a2b90fc'
