  'christine-lagarde-oil-worry':
    'author': 'Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-03T11:22:06.659+08:00
    'imagesource': 'jcr:cbc6021a-e210-421d-958b-6aaa4c1431c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8abd9748-3739-4103-a582-7f7693d700c9'
    'lead': 'The head of the International Monetary Fund said "quite a few countries"
      are keeping her awake lately, but at the top of the list are low-income nations
      that rely heavily on exporting oil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:38:17.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T13:38:21.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T13:38:21.129+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christine Lagarde: Troubled oil countries keep me up at night

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc814d2a-e80d-4a2f-bb9f-1da005e14051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN Money) — Christine Lagarde is having some trouble
        sleeping at night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7857d2-f691-4e34-8861-427e50b3313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the International Monetary Fund said "quite a few countries"
        are keeping her awake lately, but at the top of the list are low-income nations
        that rely heavily on exporting oil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455579d-13dc-48c3-9444-21d9cec4f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think of a country like Nigeria, for instance, where 90% of its
        exports and 60% of its revenue are generated by oil or oil-related revenues,"
        Lagarde said Sunday in an interview on the sidelines of the Albright Institute
        at Wellesley College. "That''s a country that is facing...a real hardship."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120e737-e0a8-4c0b-8aab-2c68818f8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries are running out of money because of cheap oil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9168322-a7c1-4269-82db-063d586f10fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is considering asking the World Bank, the African Development
        Bank and other international organizations for a $9 billion loan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f59efb-adfa-4ada-a316-5873feb4297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan is looking for an emergency loan of up to $4 billion.
        IMF officials have been in the country doing an assessment of the crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc712d27-2372-422d-8947-af9cf0a2ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is even closer to financial meltdown, although it might
        turn to other sources for help, like China. Last year, it struck a deal with
        China to provide oil in exchange for billions in aid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff89a61-8237-484a-b276-aa4fa92eb253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Venezuela is about to go belly up, not only politically, but economically,
        because they misspent their oil revenue before," former U.S. Secretary of
        State Madeleine Albright told CNNMoney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d093bb-b4a8-4aef-bbd8-ae86b2d5c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that rely heavily on oil were booming when crude oil was
        selling for over $100 a barrel. But prices crashed at the end of 2014 and
        have tumbled even lower since. In mid-January crude oil fell below $27 a barrel
        for the first time in over a decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcc783-2108-4f60-a829-dc25560b7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that a price below $100 seemed inconceivable to so many
        is kind of astonishing," says Mike Lynch, president of Strategic Energy and
        Economic Research</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59e1d2-7555-4364-870c-a106d11dddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Lagarde is preaching a message of economic reform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a452c-1209-4a9b-bf6f-4ef19e09ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s necessary [for Nigeria] to very promptly redesign its business
        model and realign its interests with a completely new reality which is here
        for longer than many think," Lagarde said Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5cc6a4-8227-415e-8e6d-c6c04cca8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts think loans might be a necessary part of that transition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad95c01-d07c-485f-8268-810c274bdb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:38:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:38:21.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firs published on CNN.com, <a href="http://money.cnn.com/2016/02/02/investing/christine-lagarde-oil-worry/">"Christine
        Lagarde: Troubled oil countries keep me up at night"</a></em></p>'
  'yahoo-earnings-layoffs':
    'author': 'David Goldman, CNN Money'
    'caption': 'Yahoo CEO Marissa Mayer'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-03T23:23:02.361+08:00
    'imagesource': 'jcr:9fa3c5cc-f996-4c6d-bfc9-bdecc9290f16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47dd22c2-63cc-4067-845f-bb60df15955e'
    'lead': 'Yahoo announced a massive, $4.4 billion loss last quarter and said it
      will lay off 15% of its workforce as part of a plan to return the company to
      "modest to accelerating growth" next year and in 2018. The layoffs will reduce
      Yahoo''s headcount by about 1,600 employees to around 9,000 staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:51:02.964+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T13:56:38.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T13:56:38.679+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yahoo lays off 15% of staff after posting a massive loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab6319-9117-4fe9-bd3e-ac86c65d98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Embattled CEO Marissa Mayer
        believes that a leaner, more focused Yahoo is the solution to its growth problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd201fb-544f-4e6e-bb26-44520a91807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo announced a massive, $4.4 billion loss last quarter and said
        it will lay off 15% of its workforce as part of a plan to return the company
        to "modest to accelerating growth" next year and in 2018. The layoffs will
        reduce Yahoo''s headcount by about 1,600 employees to around 9,000 staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597652b-fd97-4bf4-8675-559eef535e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new plan, announced Tuesday afternoon, will focus on Yahoo''s
        core strengths: Its products (Search, Mail and Tumblr) and its media brands
        (News, Sports, Finance and Lifestyle). The company will also streamline its
        advertising platforms, close five global offices and shutter businesses that
        aren''t growing, including games, smart TV and scripted TV shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661750ba-b339-4192-bb8f-4abf34ad8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yahoo cannot win the hearts and minds of users and advertisers
        with a complicated portfolio of products and assets," Mayer said on a conference
        call with investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e504707f-2406-4aa2-9b7c-a5137dba6230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo expects the restructuring to save the company $400 million
        this year. It is also looking to sell off non-strategic patents and real estate,
        which could generate more than $1 billion in cash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51475d9-1b08-4de2-b699-88dae3c445bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also explore "strategic alternatives." Though the company
        didn''t define it, that''s typically code for "we''re taking offers for a
        sale."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1b0f7-941b-460b-aa12-dc12f82b5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Yahoo fell 2% in after-hours trading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49000cce-d974-43fe-acf0-13043beab92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Yahoo''s board will test the market for a sale, Mayer said
        she''s focused on executing on Yahoo''s new growth plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b306db2-556f-4583-897e-782bde32e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new strategy gives Mayer another tool to fight off a looming
        fight with activist shareholders, who want to wrest control of the company
        away from her. By making Yahoo leaner and more profitable, Mayer could gain
        some key supporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c48f2-5370-4f37-a993-f39d56b3d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angry investors, led by hedge fund Starboard Value, say that Mayer
        and her team have made no progress over the past three-and-a-half years in
        their attempt to turn around Yahoo''s fortunes. Despite spending billions
        of dollars buying numerous companies, changing the company''s logo and hiring
        A-list media personalities, Yahoo''s core Internet advertising business has
        continued to lose ground to Google and Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd847ec-fc8e-4b1c-a836-b89ae9d20f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo''s board has continued to have Mayer''s back. Together, they
        staved off a potentially ugly battle for control of the company in December,
        when Yahoo agreed with Starboard''s demands to spin off the core Internet
        business into a separate company and keep Yahoo''s 15% stake in Alibaba potentially
        saving billions of dollars in taxes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ce732-3602-4158-9f52-1e286c8497f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Starboard wasn''t satisfied with that plan alone. In January,
        the company''s manager Jeffrey Smith called for "significant changes across
        all aspects of the business starting at the board level, and including executive
        leadership."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557a910-a86d-4815-9dd9-559bb7971f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no guarantee that Mayer''s new plan will succeed. Yahoo
        has already tried mass layoffs, reducing its staff by about a quarter since
        2012, just before Mayer took over. The company has also done plenty of streamlining,
        killing off 121 products over the past three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7e76a-2079-4aca-980f-2032c3b38d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sale is one potential road out. AOL-owner Verizon has publicly
        stated that it would consider buying Yahoo, and private-equity firm TPG Capital
        is rumored to have expressed interest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd099d7c-160c-4440-99ba-103841a3bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yahoo''s fourth-quarter earnings were something of a
        disaster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d4384-7258-4972-b5b2-22d11bcd0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profit</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced59b89-ef9b-409e-893b-5c3a2945549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2014: $166 million 2015: -$4.4 billion</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a25af9-0167-4af8-a54a-45f0f346ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo took a massive, $4.5 billion writedown on some of its biggest
        brands, including its U.S., Canadian, European and Latin American businesses.
        It also wrote down much of the value of Tumblr, the social blogging platform
        it purchased for more than $1 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425dc00b-958f-4c4b-b0a9-9448cbfd8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9007a-4d8b-476b-904d-37a2a8bd8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth quarter of 2014: $1.25 billion Fourth quarter of 2015: $1.27
        billion, up 2%</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9b039-6692-4a14-ab4b-7053c6c9547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo''s overall sales have stagnated, but its fast-growing mobile,
        video, native advertising and social businesses represent a compelling success
        story. Those businesses brought in $472 million, or more than a third of Yahoo''s
        overall quarterly sales. That''s up 26% over last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd85a0-1eb7-45e7-98a3-c6b501b2cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with analysts, Mayer said she believes those
        businesses will drive growth, one day replacing its legacy (declining) banner
        ad business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2aac6b-4bc0-4f2f-afbc-5f707bfc0fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that isn''t happening overnight, and there are signs that Mayer''s
        plan has some holes in it. Yahoo expects mobile, video, native ads and social
        to grow by just 12% this year year, slower than last year''s growth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f803609-da06-4b2c-80d1-21f26620a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And next quarter, Yahoo said it expects to bring in between $820
        million and $860 million in sales, excluding partnership deals. That''s well
        below Wall Street analysts'' median estimates of $907 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce1a74-9b27-4022-9adb-926d9dce9c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:56:38.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/02/technology/yahoo-earnings-layoffs/index.html?iid=hp-toplead-dom">"Yahoo
        lays off 15% of staff after posting a massive loss"</a></em></p>'
  'saudi-arabia-oil-madeleine-albright':
    'author': 'Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-03T11:24:43.399+08:00
    'imagesource': 'jcr:75b41a1d-639d-4296-8fe3-6f14bde50e35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43c90436-4ba3-433f-85f8-e4668acbc6e1'
    'lead': 'In an exclusive interview with CNNMoney, former Secretary of State Madeleine
      Albright predicts the Saudis will keep pumping oil, even though it''s irrational.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:55:45.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T13:55:54.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T13:55:54.471+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudis not being rational, says Madeleine Albright

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af6e22-802e-49ab-a07e-bb8add77db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Oil is extremely cheap right
        now. Saudi Arabia could change that, but former U.S. Secretary of State Madeleine
        Albright predicts the Saudis won''t act to hike prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdba9a-5e57-4e74-8b9a-b0cde32d4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to watch, I have to say, in terms of rational thinking,"
        Albright said in an exclusive interview with CNNMoney on the sidelines of
        the Albright Institute at Wellesley College.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61285ea0-23a4-4fcd-9abd-b8487ae6c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices hit a 13-year low in January. Crude oil trades for a
        mere $30 a barrel — about the same price as the popular game Cards Against
        Humanity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8127579-ba7b-4424-ac2b-be69c606610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia desperately needs oil prices to go back up. It''s hemorrhaging
        cash and having to borrow money. If Saudi Arabia cut back on its oil production,
        prices would likely shoot up. But Albright says that won''t happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b279fcb-e5e1-4248-90ab-6633d2df1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From everything I know about the Saudis, they are pretty clear
        about the fact that they need that market share. If they give it up, then
        they will not get it back," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc1903-bc7a-4194-84e2-18a53118fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis aren''t just worried about prices now, they are deeply
        concerned that America could become oil independent in the coming years, Albright
        says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697aaaa-60e5-4887-bfd2-7ddd1fcbbb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries like Russia, Venezuela and Nigeria can''t hold on much
        longer at these low prices. They are putting immense pressure on Saudi Arabia
        to scale back on oil production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f48a4c-8210-412d-a33d-cb5ee68b10ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not seen anything like this. It''s fascinating," Albright
        says of the internal battle going on within OPEC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87da526-690b-44eb-b1ca-0c95d577cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Saudi Arabia was the kingmaker of the oil market. It
        was the world''s top oil exporter and the clear leader of OPEC. When Saudi
        Arabia stopped pumping oil, prices went up. And when it drilled more, the
        rest of OPEC followed its lead and prices went down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e9b95-de9d-4943-b307-95a3f40f21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the entire dynamics of the energy market have changed due to
        an explosion of energy production by the United States in recent years. America
        is now the top producer of oil on the planet. The Saudis are now in second
        place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb398f-62f7-43cb-bf2e-da4842defbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is waiting to see who will blink first and stop pumping
        so much oil: The Saudis or the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4003e9-19ff-459c-a9ef-6c3562064ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now Saudi Arabia continues to produce oil at record levels.
        It''s no secret that it hopes to drive some U.S. energy firms out of business,
        which is already happening. Low oil prices also hurt its arch-enemy in the
        region: Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3bd39-98c5-4103-a64c-71129ed1b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Saudis are taking a huge hit too. The House of Saud uses
        its oil wealth to provide many benefits to the people such as no income tax,
        free health care and heavily subsidized gas, water and electricity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28caec-fdf8-4dba-bbb5-3888692f1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the way they run their country depends on the way they
        distribute the oil," says Albright.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f6b06-3ac9-4b5e-a762-edf0af0c1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the House of Saud faces a funding crisis. The country ran a
        budget deficit in 2015 and is facing one again this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cf92f-90b1-4778-b63a-0f7bb85711b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telling sign of what''s likely coming, the Saudis hiked gas
        prices 50% at the start of the year. The Saudis used to enjoy some of the
        cheapest gas in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f98b5-001d-4539-af62-405bcccea11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:55:45.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:55:54.705+08:00
