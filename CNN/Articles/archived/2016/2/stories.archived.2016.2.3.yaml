  'comelec-duterte-disqualification-case':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential candidate Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-01T10:47:21.466+08:00
    'imagesource': 'jcr:6d1815e1-e095-4261-bd81-f187e8dd9f97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4adfa5b3-dbe8-4aa6-ac9b-ee9fa9da0b2a'
    'lead': 'The Commission on Elections (Comelec) First Division dismisses the cases
      against Rodrigo Duterte''s candidacy for president. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:41:34.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T08:41:38.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T08:41:38.202+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec denies petitions vs. Duterte''s candidacy for president

      '
    'updated': 2016-02-03T20:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f0ddc-c682-42df-a511-392fc36a56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Davao City Mayor
        Rodrigo Duterte is still in the presidential race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7126726-7d60-4305-99e9-daeb2dbae02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) junked the petitions seeking
        to cancel Duterte’s certificate of candidacy (COC) and disqualify him from
        the May elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c722ac-b7ac-48b1-9e9b-bc73ccc07c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body announced the decision on Wednesday (February 3).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83425df-75d4-4596-9f0c-b97b532b9e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The division has ruled that ''The Punisher'' will live to die another
        day. Today, the First Division has ruled to deny all the petitions filed against
        Mayor Rodrigo D. Duterte. We''ve threshed through all the issues raised by
        the four petitioners and we have ruled that these have no merit," said Comelec
        Senior Commissioner Robert Lim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08089236-2234-4ac7-92fb-354436cb8710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec Chairman Andres Bautista, Duterte''s name will
        be included in the official ballots, which will be printed starting February
        8.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Comelec First Division junks cases vs. Rodrigo Duterte&#39;s candidacy
        for president | <a href="https://twitter.com/JCGotinga?ref_src=twsrc%5Etfw">@JCGotinga</a>
        <a href="https://t.co/zB9OdcFjFa">pic.twitter.com/zB9OdcFjFa</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/694782634837184512?ref_src=twsrc%5Etfw">February
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e6bc4-b4fe-4e06-9568-edcde3428ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa6908-9ecd-4de7-a35d-514c13575246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec ruled on four petitions aimed at blocking his candidacy
        for president that were consolidated into one disqualification case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56737f34-54fd-4715-b171-009114080505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions assail the manner by which Duterte entered the presidential
        race — by substituting for PDP-Laban partymate Martin Diño.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9facd0-1c04-41bb-b18d-e9ae26c820a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/22/who-is-rodrigo-duterte-2016-presidential-bet.html">Related:
        Who is Rodrigo Duterte?</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf2d74-d070-426e-9563-e0972cf2e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-December, the Comelec accepted Duterte as the PDP-Laban''s
        substitute candidate for Diño, the party''s first purported standard bearer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66d0be-1922-4456-a6ca-9d49c398a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño withdrew his candidacy before the poll body''s legal department
        declared him a nuisance candidate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e53602-1708-4f85-9730-e9a899808e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Christian Robert Lim, the head of the First
        Division, said they found no merit in the cases against Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2775c-10b6-404f-b762-63039e80f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Comelec''s decision, the petitioners may submit a motion
        for reconsideration before the Comelec en banc, and it will take five days
        before they get a decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc379f6-6b51-4112-8f22-f7b6472b5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they are not satisfied with it, the petitioners can bring the
        case to the Supreme Court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698094ea-0271-4757-ab62-4a928fd8d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Duterte''s camp said they welcome the Comelec''s
        ruling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a3b36-b9a3-4f61-8451-ee405f0daa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "We call on our supporters to continue to pray and resist
        and expose vicious black propaganda circulating that Duterte would be disqualified."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1609f10-2088-48af-8539-441c50170fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:34.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:41:38.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent JC Gotinga contributed to this report.</p>'
  'Roxas-makes-rounds-in-N.-Mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-03T23:00:48.752+08:00
    'imagesource': 'jcr:2d23a96e-1c47-4d90-b7be-92722b1a3eaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7bcd0f1-b9e0-4dfe-aff0-03029a1c5104'
    'lead': 'The administration party''s standard-bearer Manuel "Mar" Roxas II met
      up with local leaders in Iligan City and Misamis Oriental on Wednesday (February
      3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:17:26.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:43:39.355+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:43:39.115+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas makes the rounds in N. Mindanao

      '
    'updated': 2016-02-04T16:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb9b6d-edef-422a-8c04-ec6d3cd5b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:17:26.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:43:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The administration
        party''s standard-bearer Manuel "Mar" Roxas II met up with local leaders in
        Iligan City and Misamis Oriental on Wednesday (February 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9e416-a3cd-49d8-a7ea-ea83bea16652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:17:26.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:43:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas attended a multi-sectoral assembly in Pala-o, Iligan City
        where he was the guest of honor and keynote speaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedabc11-2205-4221-bbcb-194a78f0fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:17:26.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:43:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of different sectors — transport group, religious leaders,
        and indigenous people came to see Roxas and to show their support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6e1b6-cd47-4928-926f-b413cf4196e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:17:26.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:43:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those present included Rep. Vicente Belmonte Jr. of the Lone District
        of Iligan, former Iligan mayor Lawrence Cruz, Vice Mayor and now Acting Mayor
        Rudy Marzo and ARMM Gov. Mujiv Hataman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3f71f-98dd-4afc-b95e-e0071be31ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:17:26.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:43:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iligan City and the twenty-two municipalities of the province of
        Lanao del Norte hold half a million votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ea255-b25f-4297-83b0-d01f615d710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:17:26.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:43:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 elections, Roxas lagged behind Binay in the turnout
        of the votes in Iligan and Lanao del Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe3038-e52f-4c56-95a6-413baf5615aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:17:26.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:43:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lanao-based correspondent Ayeesha Dicali contributed to this
        report.</em></p>'
  'Duterte-all-out-presidential-campaign':
