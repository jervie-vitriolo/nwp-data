      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/02/health/zika-virus-sexual-contact-texas/index.html">
        "Texas county reports sexual transmission of Zika virus."</a></p>'
  'Tourist-arrivals-in-Negros-Occidental-up-by-16':
    'author': 'Shiela G. Gelera, Bacolod City-based correspondent.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-03T11:27:12.344+08:00
    'imagesource': 'jcr:5ffe1724-4f6b-49c1-843d-1a819a759e4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cbeeff7-49a6-40d4-a456-12f2001681b6'
    'lead': 'Of the total 680,365 tourists who arrived in the province in 2015, roughly
      92 percent of them were domestic visitors, based on the data submitted by different
      local government units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:17:55.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T14:17:59.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T14:17:59.221+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourist arrivals in Negros Occidental up by 16%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb9e65-6d0b-4329-9b4a-a5be4627fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:17:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:17:59.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> The Negros Occidental
        Tourism Division reported a 16 percent increase in tourist arrivals in the
        province last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94da79a-c546-401d-bffa-8499a2d068f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:17:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:17:59.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total 680,365 tourists who arrived in the province in 2015,
        roughly 92 percent of them were domestic visitors, based on the data submitted
        by different local government units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a187ce55-90f8-47d1-a337-89d0318d14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:17:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:17:59.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records show that 624,823 domestic tourists, 54,553 foreign visitors,
        and 989 returning overseas Filipino workers visited the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9cfa2-1299-4bf8-9cc6-941c6e9128f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:17:55.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:17:59.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mambukal Resort in Murcia town topped the list of the most visited
        tourist destination for the municipality category, while Sipalay City ranked
        first in the city category.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4044a30-494c-4d86-8a7d-35c6f0e55fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:17:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:17:59.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in tourists arrivals can be attributed to the enhanced
        access going to key tourism sites, improved market awareness about the destination,
        and good transport connectivity." according to Cristine Mansinares, supervising
        tourism operation officer of Negros Occidental,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66a89e-df01-427f-9fed-c9de5dc11790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:17:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:17:59.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festivals and conferences held in the province, such as the Asia
        Pacific Economic Cooperation meeting in Bacolod City and the annual Provincial
        Tourism Week Celebration, also contributed to the increase in tourists arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2607e12-8aa2-4c81-9d65-f810faca0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:17:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:17:59.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Negros Occidental Governor Alfredo Marañon Jr., with
        the expected direct flights from Ibaraki, Japan to the Bacolod Silay Airport
        this year, more foreign tourists are projected to visit the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e28b15-7e8f-439c-a601-d3ddb74d70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:17:55.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:17:59.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañon, however, stressed the need for improved tourism facilities,
        services, and cleanliness to draw more tourists.</p>'
  'Hillary-Clinton-wins-Iowa-caucuses':
    'author': 'Tami Luhby and Nia-Malika Henderson, CNN'
    'caption': 'Hillary Clinton at the CNN Democratic Debate at the Wynn Hotel in
      Las Vegas, Tuesday, October 13, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-03T03:39:15.356+08:00
    'imagesource': 'jcr:e99e7c18-10d8-467e-ba46-0c81bef23fb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e608b7af-ecf1-400f-b962-01721c1481a5'
    'lead': 'Hillary Clinton has won the Iowa Democratic caucuses, according to final
      results from the Iowa Democratic Party. She just edges Bernie Sanders in the
      total of state delegate equivalents awarded Monday night (February 1).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:22:05.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:50:09.200+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:50:08.848+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton wins Iowa caucuses

      '
    'updated': 2016-02-04T07:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8cd8a8-711c-4f2a-93e9-4c6edae90f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton has won the Iowa Democratic
        caucuses, according to final results from the Iowa Democratic Party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9225b-16e9-4774-9f90-144b7273e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She just edges Bernie Sanders in the total of state delegate equivalents
        awarded Monday night (February 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd42d5-0692-4b97-96b2-994daa0746dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so thrilled," Clinton told CNN''s Wolf Blitzer on Tuesday
        (February 2). "My luck was not that good last time around, and it was wonderful
        to win the caucus, to have that experience."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6a0c2-b43e-4c6b-8877-7f5d4dc47dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the narrow win, which follows a long night in which the two
        candidates remained deadlocked, means Clinton faces the prospect of an extended
        fight for the Democratic presidential nomination. She may have to wait until
        late February for a realistic chance to put a solid win in her column. Sanders
        holds a strong lead in New Hampshire, the next state to vote on February 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8c97d-2458-43fc-acbf-529c07961757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada holds its Democratic caucuses on February 20 and the South
        Carolina Democratic primary is a week later and Clinton could fare better
        in those more diverse electorates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53dd14-c609-47b4-a458-65b685636331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigns are fueled by victories and Clinton''s muddled Iowa showing
        will leave her supporters, donors, and campaign staffers without bragging
        rights, possibly dampening enthusiasm and further ceding ground to Sanders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5fb29e-a124-41ec-80cb-34f6f2e7a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton spoke at a rally in Nashua, New Hampshire, earlier Tuesday
        before the Iowa Democratic Party''s announcement. She sounded confident even
        though she had not yet been declared the winner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c675cb5-1b7f-4d4c-b92f-f8755e2f4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so thrilled to be coming to New Hampshire after winning Iowa!
        I have won and I have lost there, it is a lot better to win," she told the
        crowd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb3122-bb6c-468e-b80b-145e70602e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Sanders campaign is moving to capitalize on his little-guy-fighting-the-Democratic-machine
        narrative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12e9ee-fc72-4385-b9e8-f546edb41269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went toe-to-toe with the establishment," Sanders campaign manager
        Jeff Weaver told CNN''s Wolf Blitzer on Tuesday. "We''re extremely gratified."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d95056-f00f-42d3-9fb7-2f7b940a5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders is turning his attention to New Hampshire''s primary on
        February 9 and beyond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63089e80-719b-40db-ae9b-0fe7b62e1fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to fight really hard in New Hampshire and then we''re
        going to Nevada, to South Carolina, we''re doing well around the country,"
        the Vermont senator said shortly after his campaign plane landed in the Granite
        State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23f8f5-7c7a-42a1-b832-54ae3a15dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iowa results showcased a Democratic Party with stark demographic
        fissures along class, race, age, and ideological lines. While it appeared
        that Clinton would wrap up the nomination quickly, the caucus results suggest
        the primary battle will be a long and hard fought referendum on what the Democratic
        Party should be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528f78f-bb73-4ed1-863e-b36302b822f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the eventual winner will be tasked with bridging a party that
        could be much more split – and damaged – than it was in 2008 after Clinton''s
        battle with Obama.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdc81c-73a6-4e48-a8fd-6b3cedb3408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Guma, who has watched Sanders'' political career since the
        1970s, predicted a protracted fight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f4eed-f2f3-434f-9f38-e6f372c4b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a campaign that will go all the way to the convention,"
        Guma, author of "The People''s Republic: Vermont and the Sanders Revolution"
        said. "He will stay in this race even if she is mathematically winning. He
        will influence what is in the platform and what Clinton says at the convention."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063781d-654d-46dd-8927-e386423f5574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iowa on Monday night, Clinton admitted breathing a "big sigh
        of relief" after escaping the state she handily lost to Obama in 2008. But
        promised a vigorous campaign with Sanders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22726e3f-f227-467b-a5d4-543f50d1fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rare that we have the opportunity we do now," she said in
        a speech that didn''t explicitly claim victory but sought to position her
        as the authentic progressive in the race.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c9efe-e874-4b24-ba39-8d794940c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, who trailed Clinton in Iowa by 30 points three months ago,
        told a raucous crowd chanting "Bernie, Bernie" that his campaign made stunning
        progress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896e846-66fd-433c-934f-e3fa5830088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine months ago, we came to this beautiful state, we had no political
        organization, we had no money, we had no name recognition and we were taking
        on the most powerful political organization in the United States of America,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a1e7c-d66d-418c-8cb1-b391b8e9a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Sanders fared well in Iowa and is nicely posited in New Hampshire,
        his hurdle is proving that he can appeal to more ethnically diverse electorates
        in later contests in places such as South Carolina.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b3b98-c0d7-45d2-92f6-0eb3ad706f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders made the case to CNN''s Chris Cuomo, when his campaign plane
        landed in New Hampshire early on Tuesday morning, that he expects to challenge
        Clinton among nonwhite voters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15093f70-b3ec-4d6c-bbb5-84a3a9ba2076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost (the nonwhite vote), but that gap is growing slimmer and
        slimmer between the secretary and myself. I think you''ll find as we get to
        South Carolina and other states, that when the African-American community,
        the Latino community, looks at our record, looks at our agenda, we''re going
        to get more and more support," Sanders told Cuomo on New Day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a48bd-876a-40e1-a14b-80411a6dec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on the Republican side, Ted Cruz didn''t spend much time
        savoring his victory over Donald Trump and Marco Rubio.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681a094-676b-424a-8ad2-a97c3f9b5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re flying to New Hampshire and we''re gonna work every day
        to win the votes of the men and women of New Hampshire," Cruz told CNN''s
        Dana Bash in an interview aired on "New Day."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b69d8-aaed-412b-a7f4-8f8ca5e49af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cruz may have a tougher time in New Hampshire, where Trump leads
        in the polls. And Rubio''s stronger-than-expected showing in Iowa makes him
        a more formidable foe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca7868-2b98-4ad3-94fe-d1011bbe535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not unopposed, there''s still a bunch of people in this race,"
        Cruz said. "We''re going to stay focused on making the case to the American
        people that we can''t have another ''campaign conservative.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d55b67-fefa-4560-beeb-7a62fe19a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:09.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Greg Krieg, Stephen Collinson, and Mark Preston contributed
        to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e341db-295f-4498-ab3d-be2dedaa34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:22:05.023+08:00
