    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task Force Eleksyon formed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52c5ea-ac1e-450f-8424-7f9c7740e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:29:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A group of passionate
        Filipinos promises to guard the 2016 elections no matter what to give the
        people the leader they deserve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641ac29-9aef-41a1-80b3-d3329d5af7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:29:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Task Force Eleksyon – a nationwide coalition of electoral
        reform advocates of all ages, beliefs, and walks of life who have the greater
        good of the country in mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e60fc55-56aa-4471-8a55-12347d3ace8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:29:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are 31 different social groups made up of students coming
        from some of the most prestigious universities in the country, to non-government
        organizations and religious groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac087e8-58b4-43a6-8aba-7da3af31140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:29:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting the electoral process from campaign spending to clean
        elections would be their field work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68522328-85d7-4708-b8ba-403b1edd9422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:29:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will they do this?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f38dc6-2176-47f1-a3d6-20ce3fa1e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:29:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some among them are actual poll watchers that will be physically
        policing precincts around the nation. Some are investigating the candidate''s
        campaign spending and some are training other volunteers to be watchdogs,
        too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb261637-8a18-4128-8aec-bf32ef8bbae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:29:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are working to eliminate personality-based voting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d9db8-a567-49e0-8c12-9aa68672447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:29:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that for the candidates to be the advocates of people''s
        issues they shall embrace their proposed standard of veritas, which is the
        Latin word for truth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa2a2d-c09e-4c8b-adaf-607501a5caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:29:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:51:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the seven letters that make up the word corresponds to a
        trait a presidential candidate should have:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a25fa-14e9-4466-9806-3c73c6940a69'
      'mgnl:activationStatus': true
