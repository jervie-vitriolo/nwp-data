      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Davao City Mayor
        Rodrigo Duterte has consistently held back in discussing the disqualification
        cases against him in the 2016 polls. But now that the cases have been thrown
        out by Comelec''s First Division and his name will be on the ballot for sure,
        he''s speaking up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f1759-776b-4d9b-aa39-076a77519629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank Comelec First Division for deciding it correctly
        and legally," Duterte said on Wednesday (February 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987e7e4-efef-4411-98a3-a2ba79edf998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/03/comelec-duterte-disqualification-case.html">Related:
        Comelec denies petitions vs. Duterte''s candidacy for president</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28670820-0c5a-4fc8-a7f9-be8a65f23c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he purposely did not want to discuss his disqualification
        cases before due to the sub-judice principle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7926636-74f5-4d4d-9f55-c3c84ddd5415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the cases might eventually reach the Supreme Court,
        but said he wasn''t worried about that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bafb4e-9da9-40b2-8bef-3c80ea9c4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban presidential bet said he would now be going all-out
        with his campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eeb7d2-3a49-4c51-9e04-0427215a26ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To present platforms</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d134c6-b377-4fa7-aeff-ffa814a562ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would be joining the Comelec debates, which he earlier
        declined, and would unveil his platform of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51158152-40ae-4f18-8904-34b8fd176696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be campaigning more extensively. I have four or five platforms
        (to present to the people)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191d70b-fd16-4de0-8dab-0128e8ac7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, Duterte vowed to put an end to illegal drugs, crime,
        and corruption in six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee9042-39d5-46d4-9e8b-56509f9ef580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His political opponents scoffed at this, but the mayor insisted
        it would be&nbsp; possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c2e93-f0ea-4b6b-b967-2c1a29289d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he didn''t mince words against the doubters — saying the reason
        why others were saying it can''t be done was because they can''t do it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb6090a-fb29-46ff-aa16-e3fb613e4676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was set to kick off his sorties in Metro Manila in the coming
        week when the official campaign period would have begun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d126657-ef59-4711-b1fd-fb4a0701e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remain in his ways</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219e98a-35bb-44ac-ad5b-e0eea07102e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the mayor guaranteed one thing — his cursing and street-smart
        ways were not going anywhere. He said he''d rather get disqualified than change
        his person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623005a-d137-4502-ab33-ce7822ec24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, the mayor''s word war with Liberal Party standard-bearer
        Mar Roxas had been attracting attention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef249e-6960-4dea-9acc-dc422302750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said Roxas would lose and he didn''t want to talk to losers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c7a5a-04aa-4542-b9f8-f0c6dce0e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Roxas said Duterte was saying things just to get attention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d81c36-b9e8-4863-8be8-efe2f6620420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/19/Duterte-leaves-religion-for-mayoral-duties-sees-Roxas-useless.html">Related:
        Duterte leaves religion for mayoral duties; sees Roxas as ''useless''</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b73f5-6c74-407d-8102-966c2afc7ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s womanizing ways has recently returned to the spotlight
        as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99980f2c-0da5-40ac-9e05-763f14acf5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s wrong with having two wives? You''re separated from one
        and I have my wife here. So, you want me to walk around without a wife," Duterte
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b331c2-3521-4dd2-b249-5422bf2964b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:21:28.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:21:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His partner, Honeylette, even spoke to reporters for the first time
        when she joined the mayor in a meeting with&nbsp; farmers. She didn''t seem
        to mind the mayor''s naughtiness — said the mayor had changed his ways now
        that he had turned 70 years old.</p>'
  'uaap-volleyball-ara-galang-la-salle-feu':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Ara Galang recorded 10 points in her return for the De La Salle Lady
      Spikers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-03T19:49:17.776+08:00
    'imagesource': 'jcr:9dae3875-82c0-4856-9132-0aa770946d10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08791b68-6ae1-4ccb-a679-1b83c2bf1fa3'
    'lead': 'Playing like she was never away, Ara Galang returned to the court for
      the La Salle Lady Spikers and help open their UAAP Season 78 campaign with a
      win over FEU.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:24:28.312+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:44:22.239+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:44:22.072+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP women’s volleyball: La Salle marks Galang''s return with season
      opening victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc383d18-8fa0-4dbd-8452-5768f695bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:28.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:22.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — She’s back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f5c28-d2bc-4060-b7f9-7f64ed6bdbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:22.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing the services of Ara Galang in the playoffs last season,
        the La Salle Lady Spikers welcomed her back into the fold and marked the occasion
        with a victory in straight sets over the FEU Lady Tamaraws in the University
        Athletic Association of the Philippines (UAAP), 29-27, 25-23, 25-20, on Wednesday
        (February 3) at the PhilSports Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1f3a2-900a-40a6-88ca-ba26600c98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:22.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mika Reyes led La Salle with 13 points, while Ann Cerveza and Galang
        chipped 10 markers apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430731c-a7b3-4717-b985-f33f72d9eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:22.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws were out to spoil the return of the Lasallian
        favorite early on, forcing an extension on the first set. In the end it was
        a decisive block from the Lady Spikers that ensured that they would draw first
        blood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb337fdc-10d7-439a-94a0-630235fa5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:22.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/03/uaap-volleyball-adamson-ust-feu-la-salle.html">Also
        read: Adamson survives UST in five sets</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f7a92-4e0e-480f-a8eb-dabb7d3f7a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:22.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WIth the Tamaraws breathing down the Lady Spikers’ neck 24-23, it
        was none other than Galang who made the defensive stop to gift La Salle the
        second set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884d174-7472-4231-a4ba-0b949b93e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:22.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything seemed to click for La Salle in the third set, as they
        took the third set with aplomb to seal the win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521c3b5-9520-428f-8dd8-bbd76c804bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:28.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:22.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toni Basas paced the Lady Tamaraws with 13 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
