      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: What is Chinese metaphysics?</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65545105-98e4-4aa8-b6f2-1f409104d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.159+08:00
