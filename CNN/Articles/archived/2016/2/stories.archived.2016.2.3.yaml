      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>address of manufacturer or distributor</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e243de3-2454-4dbf-a87a-bf65afb57273'
      'mgnl:activationStatus': true
