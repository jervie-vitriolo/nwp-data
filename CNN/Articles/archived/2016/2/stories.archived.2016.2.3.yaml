      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V-ision</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d7ff4-ea66-4d94-9a5c-d80a2b88e21e'
