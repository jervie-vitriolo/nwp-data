      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — James Corden won a Tony in 2012 for his
        performance in the comedy One Man, Two Guvnors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b3180-c4e1-4169-b3f5-9ae01a974143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:04.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:25.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he''s hosting the Broadway awards show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fcb23-18f7-45e6-b672-5fb7d4885d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:04.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:25.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden – who''s better known these days as host of The Late Late
        Show with James Corden – was announced Tuesday (February 2) as the host of
        the 70th Annual Tony Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab4ffe-d4eb-4c7c-88e8-187618ed5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:04.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:25.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m absolutely thrilled to be hosting the Tony Awards," Corden
        said in a statement from CBS, which will broadcast the Tonys. "Both times
        I''ve worked on Broadway have been amongst the happiest times of my professional
        life. I consider it to be a huge honor to be asked to host such an incredible
        night. It''s going to be fun; I can''t wait to dust off my tap shoes!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cc617-71a4-4903-ae5d-a9c9dfb89a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:04.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:25.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS is making the most of Corden''s fame. The host recently posted
        a sneak peek of a "Carpool Karaoke" segment featuring Coldplay''s Chris Martin,
        who''s singing at the Super Bowl halftime show on Sunday (January 7). (CBS,
        naturally, is carrying the game.)</p>'
    '9':
