      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Year of the Ox (1913, 1925, 1937, 1949, 1961, 1973, 1985,
        1997, 2009)</strong></p>'
    '39':
