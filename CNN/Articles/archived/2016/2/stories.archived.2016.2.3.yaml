    'jcr:uuid': 'dce7bc9d-aa62-4c95-a34a-01e1d2dd37e9'
    'lead': 'Fresh off their battle for Iowa voters, the presidential candidates are
      gearing up for the next front: New Hampshire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:33:01.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T14:33:04.473+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T14:33:04.279+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iowa''s history. The fight for New Hampshire has begun

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac06c2-0bc8-48fc-a429-8adfa3ecf803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fresh off their battle for Iowa voters,
        the presidential candidates are gearing up for the next front: New Hampshire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8eb9ca-f046-49f7-8230-56345e589b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Cruz didn''t spend much time savoring his victory over Donald
        Trump and Marco Rubio in the Hawkeye State on Monday (February 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7145eb-89fc-4732-972a-7c681a85e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re flying to New Hampshire and we''re gonna work every day
        to win the votes of the men and women of New Hampshire," Cruz told CNN''s
        Dana Bash in an interview aired on "New Day."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63799f6a-f231-4ab3-8028-6ffce3a98dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Tuesday morning (February 2) with 99 percent of the
        vote reported, Cruz had 28 percent of caucus attendees tallied, followed by
        Trump with 24 percent and Rubio with a surprisingly strong 23 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03598d67-dce0-4af8-b942-b783781795b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cruz may have a tougher time in New Hampshire, where Trump leads
        in the polls. And Rubio''s stronger-than-expected showing in Iowa makes him
        a more formidable foe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed4113-1cb2-49a8-9bfe-8d224357bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not unopposed, there''s still a bunch of people in this race,"
        Cruz said. "We''re going to stay focused on making the case to the American
        people that we can''t have another ''campaign conservative.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392afbbb-b0b9-4965-ad5a-2c76488bac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Democratic side, Bernie Sanders plans to continue his political
        revolution, refusing to concede Iowa to Hillary Clinton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca0a1c-941d-4c78-989b-ac76056050cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Tuesday morning. Clinton, who declared victory, claimed
        49.8 percent of the delegates, while Sanders secured 49.6 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a6b71-a6e7-49bc-ad51-cc905849aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to fight really hard in New Hampshire and then we''re
        going to Nevada, to South Carolina, we''re doing well around the country,"
        Sanders said shortly after his campaign plane landed in New Hampshire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4abac-98ae-4716-bf4e-03219e68a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is clear after Monday night''s Iowa caucuses: There''s
        a long, volatile election season ahead before two deeply fractured parties
        can unite behind a nominee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52a021-bc8c-47da-9bf7-ab2c65da49c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s victory over Trump raises questions about the billionaire''s
        reliance on his celebrity instead of traditional political organization. And
        Rubio''s performance could mark him as the establishment''s best hope against
        a grassroots revolt in next week''s New Hampshire primary and beyond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb487877-c08c-4d61-b438-3f88b495789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s victory sets him up as a formidable force in delegate-rich,
        Southern states to come and offers movement conservatives hope that one of
        their own can become the Republican nominee for the first time since Ronald
        Reagan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da01651-a398-43f3-9a75-ba96304b0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Democratic side, Clinton and Sanders are virtually deadlocked.
        Clinton, the national front-runner, admitted breathing a "big sigh of relief"
        after escaping Iowa – the state she handily lost to Obama in 2008 – but promised
        a vigorous campaign with Sanders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77092ff3-5e2d-468b-b3bd-35400bff78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rare that we have the opportunity we do now," she said in
        a speech that didn''t explicitly claim victory but sought to position her
        as the authentic progressive in the race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c6f98-ef3b-4ea6-952c-5d667a3c767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, who trailed Clinton in Iowa by 30 points three months ago,
        told a raucous crowd chanting "Bernie, Bernie" that his campaign made stunning
        progress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8229ef-749b-4d7d-a9ce-6193f93f76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine months ago, we came to this beautiful state, we had no political
        organization, we had no money, we had no name recognition, and we were taking
        on the most powerful political organization in the United States of America,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae36faa-3b26-45e1-98a0-e0cac0efada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Sanders fared well in Iowa and is nicely posited in New Hampshire,
        his hurdle is proving that he can appeal to more ethnically diverse electorates
        in later contests in places such as South Carolina.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af8b9a-e0bb-4e44-a380-fe8f3424fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders made the case to CNN''s Chris Cuomo, when he campaign plane
        landed in New Hampshire early on Tuesday morning, that he expects to challenge
        Clinton among nonwhite voters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f239bf-49d3-4372-b738-2a98420e1222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:33:01.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T14:33:04.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost (the nonwhite vote), but that gap is growing slimmer and
        slimmer between the secretary and myself. I think you''ll find as we get to
        South Carolina and other states, that when the African-American community,
        the Latino community, looks at our record, looks at our agenda, we''re going
        to get more and more support," Sanders told Cuomo on "New Day."</p>'
