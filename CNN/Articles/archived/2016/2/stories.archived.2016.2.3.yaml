  'Coal-pollution-Greenpeace':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'According to Greenpeace, more than a third of the energy used to generate
      electricity in the Philippines comes from burning coal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-03T14:52:54.219+08:00
    'imagesource': 'jcr:e9ef46ba-6b8f-49e2-879e-4df104258a4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d9a402-67a5-4485-8fb3-396118f5ecb2'
    'lead': 'Environment advocate Greenpeace highlights the health hazards of coal-fired
      power plants in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:10:45.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T13:10:50.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T13:10:50.708+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environment advocate highlights health hazards of coal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb080ca-e388-4938-83e7-36dd17d8eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:10:45.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:10:50.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Deaths caused
        by diseases from coal-related pollution in the country could rise by more
        than 50 percent in the next 15 years, a new report says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c030de-5f78-40b6-ba16-8c670d0a7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:10:45.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:10:50.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted by Greenpeace Philippines with research from
        the Harvard Atmospheric Chemistry Modeling Group said illnesses from coal
        emissions may result in over 2,400 premature deaths from stroke, heart attack,
        and other cardiovascular and respiratory diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cde39b-f3f1-49cc-ab84-31a5014c3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:10:45.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:10:50.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/01/21/Tondo-residents-Coal-facility-threatens-our-health.html">Watch:
        Tondo residents: Coal facility threatens our health</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9e181-092b-4771-af25-79f1f77ab014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:10:45.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:10:50.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Greenpeace Southeast Asia official Reuben Muni, more
        than a third of the energy used to generate electricity in the country comes
        from burning coal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2fae29-edf4-45ca-b2cc-a42fd19586f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:10:45.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:10:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/07/24/The-risk-of-relying-on-coal-plants.html">Watch:
        The risk of relying on coal plants</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcf3f9-26e3-4f4a-91fe-fa768d0c7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:10:45.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:10:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has 26 operational coal-fired power plants, according
        to Greenpeace. The Department of Energy (DOE) has approved 29 more, which
        will begin commercial operations by 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be964210-b6e4-4482-b87d-de8d37bac7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:10:45.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:10:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/01/08/aquino-inagurates-300-megawatt-davao-plant.html">Related:
        President Aquino inaugurates 300-megawatt Davao plant</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de6571-006e-48c9-8e24-1ffbe222c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:10:45.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:10:50.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show an upward trend in coal emissions among Asian countries,
        including Indonesia, Japan, Thailand and the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7467ae-6f35-45a9-bbc8-3983d43d23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:10:45.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:10:50.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Shannon Koplitz from the Harvard group pointed out
        a significant decline in coal emissions in the U.S. and Europe as countries
        shift to renewable energy sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f7508-968b-44fe-b032-fde44ba4b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:10:45.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:10:50.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koplitz added Southeast Asia''s coal emissions are likely to surpass
        that of the U.S.</p>'
  'pregnancy-health-drinking-alcohol-risks':
    'author': 'Meera Senthilingam, for CNN'
    'caption': 'More than three million women in the U.S. are exposing their babies
      to alcohol during development -- because they don''t know they''re pregnant.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-03T13:40:40.395+08:00
    'imagesource': 'jcr:ea3ef604-24ce-400a-b7dd-907c498600de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a67d6e01-870d-4220-b713-fb06afa1aa9e'
    'lead': 'Every month, more than 3 million women in the United States risk having
      an alcohol-exposed pregnancy, the Centers for Disease Control and Prevention
      said in a report Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:14:00.816+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T13:14:04.824+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T13:14:04.326+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What are the risks of drinking alcohol during pregnancy?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed7d18-be66-48af-b692-d0374b07c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Every month, more than 3 million women
        in the United States risk having an alcohol-exposed pregnancy, the Centers
        for Disease Control and Prevention said in a report Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631879f-743b-42a9-b315-bf0b017eb734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A woman was considered at risk for an alcohol-exposed pregnancy
        during the past month if she had sex with a male, drank any alcohol, and did
        not (and her partner did not with her) use contraception," the CDC report
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6d109-2310-46ef-ab0d-a61b4063b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team analyzed data from the 2011--2013 National Survey of Family
        Growth and found that three in four women who wanted to get pregnant as soon
        as possible reported they continued to drink alcohol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466fc00-dac9-4b2a-b1ea-d5726e994e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About half of all pregnancies in the United States are unplanned,
        and even if planned, most women won''t know they are pregnant for the first
        month or so, when they might still be drinking," said Anne Schuchat, principal
        deputy director at the CDC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa3576-fe75-44b3-ab81-69b26c0c5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcohol can permanently harm a developing baby before a woman knows
        she is pregnant," Schuchat added. The report advises health practitioners
        to inform women to stop drinking as soon as they stop taking birth control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e90aa-4fbe-4c83-8ed9-0e3a168a0b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking alcohol during pregnancy is "associated with a range of
        complications and poor reproductive outcomes and can cause fetal alcohol spectrum
        disorders (FASDs), which are characterized by lifelong physical, behavioral,
        and intellectual disabilities," the CDC report said, adding that exposure
        to alcohol in the womb is one of the leading preventable causes of intellectual
        disability in children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e6ebc-b512-42d1-977e-17439800a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also "increase the risk of miscarriage, stillbirth, prematurity,
        and sudden infant death syndrome (SIDS)," the CDC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c65bd-50e1-4078-88ab-6f555b9818b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is drinking a norm?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1b0ff-5835-4bbe-b00f-323e6eb0eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sight of a woman sipping a glass of wine during her pregnancy
        is common in many parts of the world and deemed by many to be socially acceptable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1b8d1-a128-4186-a789-174aa0ae0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC report in 2015 found that one in 10 pregnant women in the
        United States reported drinking alcohol in the previous 30 days, and 3% reported
        binging -- defined as four or more alcoholic drinks in two to three hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d169ed6-93d7-4557-a5b3-3ef1e4814658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries showed more alarming data: In a study published in
        the British Medical Journal, drinking rates were found to be as high as 80%
        during pregnancy in Ireland, and between 40% to 80% in the UK, Australia and
        New Zealand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357f7d9-1f8d-4099-a741-a65b81b8d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC warns there are no known safe limits of alcohol during pregnancy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245fe436-24ec-451c-8f2b-cf02caf2e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impairing development</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb1ccb9-ca0f-4067-a006-084af92bc168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcohol compromises a number of systems that support the baby,"
        said Philip May, research professor at the Gillings School of Public Health
        at the University of North Carolina, Chapel Hill. "(For example) nutrients
        like iron won''t reach the fetus for proper development," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9758b3-a04c-48e9-8f43-643e9368e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has been studying FASDs for more than 30 years, and recent work
        by his team revealed surprising new estimates for the number of children affected
        by these disorders in the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193253a-d76c-4fd3-87b5-bed86a4e7996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have estimated rates of 2-5% in the general population and it''s
        probably very similar for many countries in Europe," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529cc6f-f654-4ccb-ab62-d74da7f76310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions span a spectrum because symptoms can vary dramatically
        and can develop at different stages of life. Symptoms include growth and facial
        development challenges, but more often behavioral and intellectual disabilities
        such as hyperactivity, poor language skills, concentration and poor math skills
        -- most of which are not obvious at birth and difficult to diagnose before
        children reach school age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515beea9-cca3-42d2-8b2c-49418693a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more common than we thought," said May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a20786-a528-463e-9ccf-211bd36f16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broad spectrum of disease</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545ebc4-5509-4953-98e6-b3294b1c5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five levels of disorder fall within the spectrum: the milder fetal
        alcohol effects, then alcohol related birth defects, alcohol related neurodevelopmental
        disorder, partial fetal alcohol syndrome and the most severe, fetal alcohol
        syndrome.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ea5f4-1a4c-432f-a4df-9168cdaf0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety percent of all outcomes from drinking during pregnancy affect
        the baby''s central nervous system," said Denis Viljoen, chairman of the Foundation
        for Alcohol Related Research in South Africa. "It''s a disability that remains
        throughout life."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d3cab-f1dd-4114-ba0c-6a82dc76e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said some mothers who did drink during previous
        pregnancies may not see a problem with the practice because their other children
        turned out fine, but experts caution that reasoning isn''t safe because each
        individual is different -- and the severity of the effects of alcohol exposure
        is known to increase in subsequent children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5855fb4-c25f-490e-942f-3d7544aa783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disorder is always worse in later-born kids," May said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecea2e-4071-4b1e-8e0c-32070e8d9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global problem being missed</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046dae06-30c5-4c1e-8571-3d22f35a90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viljoen says as many as 1-2% of global birth defects are the result
        of FASD.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190e191-c7ac-475a-aacd-d497a737c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Populations in Croatia, Australia and Italy have been studied and
        found to have more cases than expected, as the disorder is easily missed by
        health professionals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26062eaa-7e10-4988-8515-ca1c8daa1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many children with FAS go to school and they''re not doing well
        but nobody knows why," said May. In one of his studies, May found that around
        16% of children with FAS had not been diagnosed by the time his team examined
        them at age seven. "Approximately 80% go undiagnosed," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c05c4-172c-46b0-a216-63b96858e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa has one of the highest rates of people affected by
        FASD, estimated to be 11.3%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e21f9b-03a6-4ef4-8d96-2a5a64b5ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s completely out of proportion," Viljoen said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de989e9-4f04-4766-922b-e95d9e29fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates are influenced by socio-economic factors, he explained,
        with drinking during pregnancy more common among deprived communities with
        poor educational backgrounds and living conditions. "There is a heavy drinking
        problem in our poorer populations," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5fb8de-e78a-484e-bb44-30d934a5c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biology behind it</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac88f1-db88-40db-ac7e-335eb52c7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol is rapidly absorbed inside the body, transmitting throughout
        the organs within half an hour, according to Viljoen. "It''s rapidly absorbed
        and crosses the placenta," he said. Once inside the fetus, alcohol can damage
        growth and nerve cells during development.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc807727-62f0-4b9e-bb1c-176e65450890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kids all have mild to moderate mental retardation," Viljoen
        said. The impact is greatest among the children of heavy drinkers and the
        consequences of light drinking are more hotly debated, with no agreement among
        experts on an acceptable level of alcohol consumption during pregnancy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0fafd-d016-412a-8142-0a7b32bacad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various factors relating to the mother also come into play, such
        as her body mass Index (BMI) and nutrition levels.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27a620-263a-4c9e-b463-9ea06e83a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is light drinking ok?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46007c07-2502-40c3-ab42-2012aded62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2013 study by University College London found that light drinking
        during pregnancy does not appear to harm a child''s intellectual development.
        One in four mothers in the study reported they were light drinkers during
        pregnancy, one in 20 said they were moderate drinkers and 2.5% were heavy
        drinkers. Some children in the group did develop problems, including hyperactivity
        and social challenges with peers, but few issues were found in the children
        of light drinkers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4192df-5d42-40d1-92ae-02fd066ddbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viljoen and May, however, believe women trying to become pregnant
        or who are pregnant should abstain from alcohol -- a view supported by the
        CDC and the American Academy of Pediatrics. The spectrum of conditions related
        to fetal alcohol exposure is completely preventable, experts say.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a72f8c-b8c4-4b88-a52c-f8464072ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll never prevent it completely, but prevention is the secret
        of the whole thing," said Viljoen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8adede-c5c7-4502-980c-0d69d572d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:14:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:14:04.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/02/health/pregnancy-alcohol-drinking-risks/index.html">"What
        are the risks of drinking during pregnancy?"</a></em></p>'
  'da-chicken-Newcastle-disease-virus-ndv':
    'author': 'Justine Dizon, Pampanga-based journalist'
    'caption': 'The Newcastle disease virus has a high mortality rate and can wipe
      out a poultry farm in just 24 hours.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-03T11:57:43.845+08:00
    'imagesource': 'jcr:5040d4c3-ba50-4a6b-bb3d-5283160b62a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2cbe4c6-d010-48e4-809b-0b81dbc6bae7'
    'lead': 'To prevent the further widespread of the Newcastle disease virus, the
      Department of Agriculture reminded poultry owners in central Luzon to give their
      chickens vaccines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:16:46.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T13:16:50.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T13:16:50.009+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA reminds poultry owners to use anti-pest vaccines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724f9df-a29b-4778-9336-500daaafcd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:46.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:16:50.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando, Pampanga (CNN Philippines) —</strong> The
        Department of Agriculture (DA) in central Luzon reminded all poultry owners
        to give their chickens vaccines and disinfectants to get rid of the further
        widespread of the Newcastle disease virus (NDV).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44313ba4-5666-4b13-83a0-ccb0d4dc9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:46.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:16:50.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said virus, which is also known as the avian pest, has a high
        mortality rate and can wipe out a poultry farm in just 24 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b448d-4936-4f29-a11f-2a0682ca5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:46.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:16:50.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/02/Newcastle-disease-kills-41000-chickens-in-C.-Luzon.html">Related:
        Around 41,000 chickens in Central Luzon die of Newcastle disease</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc9741-f1d3-4bb2-ae52-4445f6e36a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:46.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:16:50.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA Region 3 initially reported that around 41,000 birds, mostly
        fighting cocks and range chicken, died due to the disease. Some were killed
        to avoid the transfer of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7526e9-8a1e-471e-b10c-a49f8f204bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:46.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:16:50.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDV poses great damage in the provinces of Pampanga, Tarlac and
        Nueva Ecija.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6a6d6-7f14-4a03-a6b3-96607faeea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:46.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:16:50.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Eduardo Lapuz Jr., chief of the regulatory division
        of the DA-3, they have already distributed anti-pest medicines to backyard
        raisers in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501e8d4-4b77-40a5-8bb2-8dba86634d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:46.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:16:50.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapuz also assured that there is no deficiency in poultry supply
        as the region remains to be the number one supplier in Metro Manila with around
        20 million broilers.</p>'
  'By-David-Goldman-CNNMoney':
    'author': 'David Goldman, CNNMoney'
    'caption': 'Hackers exposed 32 million Ashley Madison customers'' names, credit
      card numbers, emails, home addresses, and sexual preferences. (Photo illustration
      by Carl Court/Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-03T11:05:38.235+08:00
    'imagesource': 'jcr:fe29ee7d-4a9a-4f27-a982-1c721c7d6b99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb1bdc65-3ee6-41d7-8e8b-f5fb99653884'
    'lead': 'Ashley Madison''s infamous hack last summer exposed millions of cheaters,
      so the infidelity dating site rolled out a new security feature this week: Masks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:20:37.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:47:41.021+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:47:40.874+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ashley Madison''s new security feature: Masked profile photos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07f8d7-5909-4602-9183-e34bc00b23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:20:37.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:47:41.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Ashley Madison''s infamous
        hack last summer exposed millions of cheaters, so the infidelity dating site
        rolled out a new security feature this week: Masks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48ef4e-b80b-451d-bb25-a58efb08d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:20:37.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:47:41.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to remain anonymous on the site, Ashley Madison will
        now let you add a mask to your profile picture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd71dc-e3da-4e64-baf7-cf58303f54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:20:37.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:47:41.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect your need for discretion so we''ve added some tools
        to keep your identity a secret," reads a special box on Ashley Madison''s
        new profile page. "Upload a new photo and you will have the option to crop
        it and add a mask!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62007b32-0505-423d-86aa-dc62cdb4094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:20:37.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:47:41.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "discreet photo" tool lets you choose from two different
        masks (black or brown), a black bar that covers your eyes, or four different
        degrees of blurring. The tool uses face recognition software to determine
        where to place the mask on your photo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72f398-b01d-40da-ac02-8fde57124346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:20:37.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:47:41.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hack, the company assured its members that it worked hard
        to tighten its security protocols. But given the severity of the attack, masks
        don''t quite seem to be the solution Ashley Madison subscribers were looking
        for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3a4f3-ce8a-4ba8-b795-5a1163c4a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:20:37.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:47:41.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Ashley Madison claims that its ranks are growing, and cheaters
        continued to use the site more than ever — even though 32 million of its members''
        identities were revealed in the massive data breach this summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34d5c5-9431-4380-9968-8012fa0938cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:20:37.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:47:41.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the hack, Ashley Madison said it had 39 million members.
        The website now says it has more than 43 million members, according to a rolling
        count on its homepage. But that number is not easily confirmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459f00f-1075-451f-8f6f-8aefec4a5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:20:37.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:47:41.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/02/02/technology/ashley-madison-mask/">"Ashley
        Madison''s new security feature: Masked profile photos"</a></em></p>'
  'David-Bowie-tribute-Grammy-Awards-Lady-Gaga':
    'author': 'Jill Serjeant, Reuters'
    'caption': 'Lady Gaga'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-03T10:45:09.497+08:00
    'imagesource': 'jcr:e878aeb5-75a9-445e-9ff4-4ee5cca9ca05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'addd87ab-f3ef-474e-a6cb-7316a8dd447e'
    'lead': 'Lady Gaga will lead what organizers called an "experiential tribute"
      to late British singer David Bowie at the Grammy Awards on February 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:24:11.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T13:24:14.838+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T13:24:14.635+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga to perform ''multisensory'' David Bowie tribute at Grammys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97dd2c2-98da-4d3d-8a86-9a80e3fd7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:24:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:24:14.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Lady Gaga will lead what organizers
        called an "experiential tribute" to late British singer David Bowie at the
        Grammy Awards on February 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896604e-ce1c-41e1-a7d9-3066277483d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:24:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:24:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recording Academy said Gaga would perform three or four of Bowie''s
        songs in a "multisensory testament" to Bowie''s creativity as a musician whose
        work constantly evolved over five decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b8c19-a46d-49e6-8c3e-6553b650f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:24:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:24:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie''s unexpected death at age 69 in January after a secret cancer
        diagnosis shocked fans around the world and came just two days after the release
        of a critically-acclaimed new album Blackstar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24db6a-5305-450e-8daf-62574e90013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:24:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:24:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/01/12/David-Bowie-Blackstar-album-Lazarus-video.html">Related:
        David Bowie''s haunting final album hints at death</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ea37d-6175-46b4-b706-aa2f2cce0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:24:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:24:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga, a six-time Grammy winner, is also known for reinventing herself
        many times since she rose to fame in 2008. She had already been booked to
        perform at the Grammy Awards in Los Angeles on Feb. 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2711c-abea-4b41-a208-a5143d861aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:24:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:24:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when David passed — almost in a single moment — we knew we
        had to change direction," Grammy ceremony executive producer Ken Ehrlich said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c360a-dcec-4a4f-abdd-fdb7c2cfa98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:24:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:24:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We immediately spoke and agreed that she (Lady Gaga) should be
        the one to honor David. She''s perfect for it," Ehrlich added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84592bdc-7bf5-4648-8812-4224f1fe935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:24:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:24:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music producer Nile Rodgers, who worked on Bowie''s 1983 album Let''s
        Dance, will be the musical director for the tribute.</p>'
  'EPL-Leicester-City-Liverpool-Vardy':
    'author': 'Reuters'
    'caption': 'Jamie Vardy (R) of Leicester City scores his team''s second goal past
      Simon Mignolet (L) of Liverpool during the Barclays Premier League match between
      Leicester City and Liverpool at The King Power Stadium on February 2, 2016 in
      Leicester, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-03T11:21:06.834+08:00
    'imagesource': 'jcr:e3b37a18-b005-470e-9096-e6c16c64b212'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2226da6c-f91f-494c-b32e-0df365996964'
    'lead': 'English forward Jamie Vardy scored what he considers his most impressive
      goal as the Foxes brushed away Liverpool, 2-0, to keep them three points clear
      at the summit of the Premier League table.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:32:16.814+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T13:32:20.475+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T13:32:20.308+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EPL: Vardy hails his best goal as Leicester keep dreaming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84be6de-6e86-4331-912f-aa3257c6e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — A smiling Jamie Vardy reckoned he had never scored a
        finer goal than the blistering long-distance volley which helped Leicester
        City''s footballing fantasy enter ever more surreal territory on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1feb8-bf2e-4b1a-9cc5-b6c86518bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of England manager Roy Hodgson, Vardy, who keeps pushing
        his Euro 2016 claims with such elan, scored both goals in Leicester''s 2-0
        win over Liverpool, a win which keeps them three points clear at the top of
        the Premier League table.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">After a memorable night, the top of the table looks like this...
        <a href="https://t.co/7rYwIRXXJX">pic.twitter.com/7rYwIRXXJX</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/694644012532252672?ref_src=twsrc%5Etfw">February
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bd093-919e-4c09-9c96-63f749d52dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e06334-cd9e-4bb0-8c5d-6bf2a9e13b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it was his extraordinary opening goal on the hour, a thunderous,
        dipping 25-yard shot taken on the run and on the bounce over the head of the
        flailing Simon Mignolet that left Hodgson, along with the Foxes'' faithful,
        laughing in incredulity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279eecf-8e57-4d19-a478-a5e552f258e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unbelievable," Leicester manager Claudio Ranieri called it, while
        Juergen Klopp, the Liverpool counterpart, could only sigh: "It was a world-class
        goal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbddacbc-ad65-497c-a0f2-05b04fb67a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Vardy had to concede on Sky Sports: "To be fair, I don''t think
        I''ve scored a better goal than that. But a goal''s a goal and, more importantly,
        it''s three points for the club."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617aa4b-3f38-4620-8c44-e55cec288842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the result of a well-conceived plan too. "I''d been looking
        all game and he (Mignolet) was quite far off his line and so as soon as Riyad
        (Mahrez) played the ball through and it''s bounced quite high and I''ve got
        no support, I thought I''d take my chance. Luckily, it''s gone over the top
        of him."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Vardy: &quot;Mignolet had been off his line a lot so when it came
        to me &amp; I had no support, I hit it and took my chance&quot; <a href="https://t.co/btGJKABGoT">pic.twitter.com/btGJKABGoT</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/694643121821466624?ref_src=twsrc%5Etfw">February
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7312a3-8096-4f1b-9a47-f4e1d1fd309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48b18d-0c77-4829-ae3f-07ed9ebe06f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve minutes later, Vardy wrapped up the key victory with his
        18th goal of the season from close range to cap another vibrant individual
        performance that can only have buoyed Hodgson as he mulls his options.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef573827-16c0-4f55-a18f-d83e4ebeffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always brilliant to have him watching -- hopefully I''ve
        put on another good performance in front of him," Vardy enthused.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe8d12-eeb6-4e77-9433-34220cbdd965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each performance like this, Leicester will become ever more
        keen to secure Vardy''s long-term future at the club amid media reports that
        he is on the verge of signing a new contract. "I''d like to be here for a
        long time," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7a694-47da-4db1-9b08-c19995478f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory sets up a top-of-the-table clash for Leicester against
        Manchester City, three points adrift, on Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca499e-29a2-405b-bb75-be826b138e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are free of pressure. The players have a good feeling," Ranieri
        said, while midfielder Danny Drinkwater, when asked if Leicester could win
        the league, told the BBC: "It''s not a coincidence we''re top of the table.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b2e88-4e76-4c94-8d35-dd867be844f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is team spirit at its highest. We won''t stop believing. If
        we carry on the way we are then why not have the belief? It would go down
        in history surely."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2519e-c974-4dec-b95e-36e625aa1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:32:16.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T13:32:20.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/02/Lionel-Messi-plastic-bag-kit-murtaza-ahmadi.html">Read:
