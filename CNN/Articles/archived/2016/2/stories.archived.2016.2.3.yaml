  'Government-officials-illegal-drugs-trad':
    'author': ' Eimor P. Santos, CNN Philippines'
    'caption': 'Methamphetamine hydrochloride or shabu remains the most prevalent
      illegal drug in the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-03T16:00:12.440+08:00
    'imagesource': 'jcr:d8b0bbb4-b538-41e3-8dfa-67224ab2b8f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af691c1e-2fea-473e-9a10-2e2ed8bf3f16'
    'lead': 'What happens when the government officials and law enforcers themselves
      succumb to illegal drug use and trade?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:36:17.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T11:40:02.577+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T11:40:02.307+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug-related arrests involving gov''t officials, employees, increasing
      - PDEA

      '
    'updated': 2016-02-04T08:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39143516-a8e2-4346-9517-3cbd220157f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Aside from detained
        former drug enforcement agent Lt. Col. Ferdinand Marcelino, several other
        public officials and law enforcers have been arrested on drug charges in the
        past, including a vice mayor and former mayor, police officers and members
        of the armed forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870ff07-e227-4d79-b0e8-9d6f58d080f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the Philippine Drug Enforcement Agency (PDEA),
        a total of 623 government officials and employees were nabbed in anti-drug
        operations from 2011 to 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a78c1a-bdc7-48e4-b32b-9aeaeb169fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA''s data also showed, the number grew sixfold in just five years,
        from 29 in 2011 to 201 in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed943df-d0d2-4703-81ea-223dfa500e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, at least one public servant was caught with illegal drugs
        every two days.</p>'
    '7':
      'image': 'jcr:5eb51715-c974-425b-8b11-6727e73330f5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019bc9c-447c-443d-b9a2-88b58a96c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ccd43-5b40-42a6-908b-48077432430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising number of drug-related arrests of people in the government
        has alarmed the PDEA that in 2015, it sought help from the Philippine National
        Police (PNP) in going after government officials and employees involved in
        illegal drug use and trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069fae17-9912-4800-a902-b3f696446962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA is the agency mandated by law to lead the fight against illegal
        drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65014d6e-5398-4319-9540-39e7a7ab918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino’s case</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6efe1-775b-445b-bd8d-c5106249a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among law enforcers allegedly linked to illegal drug trade, what
        sets Marcelino apart is not only his rank in the Philippine Navy but also
        his former position as a director of the PDEA Special Enforcement Service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24421aa-dc03-4935-8041-ff89f5e7ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/27/ferdinand-marcelino-pdea-director-arturo-cacdac.html">Also
        read: Marcelino: PDEA chief behind my arrest</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c23d57-de34-4201-bc16-bc882143658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino was busted in a drug raid along with a Chinese national
        on January 21.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7df5fa-be51-431c-99e0-2b88d9eb102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities yielded P320 million of shabu from the operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d85be5-9685-42e8-8797-6c1cbe086572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/22/PDEA-drug-raid-Ferdinand-Marcelino-busted.html">Also
        read: No proof ex-PDEA official on legitimate operations during drug raid
        — PNP</a></p>'
    '22':
      'image': 'jcr:ce6f3458-088f-4e4b-849f-5265783ce498'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3c601-42bc-4ff5-b687-fb48c444fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cf626-58b4-4265-ad3f-12085e0b9848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, shabu remains the most prevalent illegal drug.
        It was seized in 9 in 10 arrests conducted by the PDEA in 2014.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f2dd92-8d82-49ca-a733-e691d26ffb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who else has been caught with drugs?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2789d1e-c686-4d74-ba64-20a846bfc258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2013, former mayor and then incumbent Camarines Sur vice
        mayor Andre Hidalgo was arrested after he was caught allegedly sniffing methamphetamine
        hydrochloride, more commonly known as shabu.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18002be-5f9b-42b8-8033-6c03a00732fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidalgo is among the 186 elected officials apprehended on drug charges
        from 2011 to 2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9dee8-5853-4c97-a14b-ede871f22e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same period, authorities also nabbed fellow law enforcers
        in one in four arrests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48428d77-8f0e-415b-84df-f7722d06d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2015, Zamboanga City police arrested Ronnel Macaraeg of the
        Philippine Coast Guard (PCG) in a buy-bust operation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea61b95-6014-4304-8d7f-94767af19446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Ramirez, authorities also busted members of the PNP,
        Armed Forces of the Philippines (AFP), and Bureau of Jail Management and Penology
        (BJMP), among others.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f9da9-9b9e-4a54-a349-65cfc81bddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, employees from various government agencies accounted
        to majority or 45 percent of all drug-related arrests of those in public service.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac1bce-6b85-49c8-ab43-09b6278ad496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to those arrested?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd8ff1-c3a8-40d1-8399-38f9d0a3bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When government officials themselves succumb to drug use, they do
        not only damage the public’s trust and confidence. They also endanger the
        country’s anti-drug abuse campaign.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e970f-67e8-481a-bc4a-a369af204659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 9165 or the Comprehensive Dangerous Drugs Act of
        2002 mandates the government to "pursue an intensive and unrelenting campaign
        against the trafficking and use of dangerous drugs and other similar substances.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1870e-c5b8-4d5b-96d0-c5fb7f6ad6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, government officials and employees found guilty of
        the importation, sale, manufacture, use, and/or possession of dangerous drugs
        and similar substances shall be permanently disqualified from holding public
        office.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9888aae2-f3e4-4409-8d0d-d0ab0ab8a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:17.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:40:02.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erring government officials or employees could be subjected to a
        maximum penalty of life imprisonment and a fine of up to P10 million.</p>'
  'chevron-oil-spill-leak-batangas-refinery':
    'author': 'CNN Philippines Staff'
    'caption': 'An oil leak occurred in Chevron Corporation’s oil refinery in Batangas
      on Tuesday (February 2). About 300 liters of bunker fuel spilled.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-03T03:31:52.018+08:00
    'imagesource': 'jcr:ca5de9ff-1eb5-438a-ba8c-053b4374d7fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '122ba775-44be-4e78-ab13-edd22d067d67'
    'lead': 'An oil leak occurred in Chevron Philippines’ oil refinery in Batangas
      on Tuesday (February 2). In a statement, the corporation confirmed about 300
      liters of bunker fuel spilled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:43:29.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T11:43:32.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T11:43:32.484+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chevron PH confirms oil leak in Batangas refinery

      '
    'updated': 2016-02-04T09:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de394b80-4787-4b1c-bcbf-dcdf082996a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:43:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:43:32.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lipa City, Batangas (CNN Philippines) —</strong> Chevron
        Philippines confirmed on Wednesday (February 3), reports that there was an
        oil leak in their oil refinery in San Pascual Batangas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d4326-3086-4281-8cbc-4cde131be2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:43:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:43:32.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Chevron Philippines said the leak occurred about
        5:00 p.m. on Tuesday (February 2) while loading fuel to its time-chartered
        vessel in Batangas terminal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825358f6-bfa9-4855-a363-adbc5dabb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:43:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:43:32.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard (PCG) Spokesperson Lt. Commander Armand Balilo
        said a certain Engr. Eric Tulero of Chevron Philippines told them about the
        oil spill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b51e2-f17d-474b-b6db-1a8f2eecad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:43:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:43:32.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the confirmation, the PCG ordered their personnel
        to check the area and prevent a possible widespread oil spill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb1fa4-39be-4b12-8a0a-9035759d685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:43:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:43:32.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the PCG Marine Environment Protection Command are at
        the site to assess the situation and make the necessary actions. The PCG has
        put an oil spill boom to make sure that it would not spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894e7a4-c15c-4843-b7ea-5e219f408dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:43:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:43:32.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chevron Philippines assured that the oil spill incident
        is already contained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1e425-a859-4fa4-9e5c-8c834cf3f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:43:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:43:32.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Raissa Bautista, Chevron Philippines Manager for policy, govt
        and public affairs, said: “The loading was immediately stopped and the leak
        was fully contained as of 7:00 pm after booms were immediately deployed at
        the site.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f579362-da78-4163-a980-3f3b1dee39a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:43:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:43:32.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bautista, about 300 liters of bunker fuel spilled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dedde98-e3c0-4fce-af2f-903829615a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:43:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:43:32.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are cooperating with the relevant government authorities, including
        the Philippine Coast Guard, about the incident,” said Bautista. “The leaked
        product has so far been recovered from sea and the wharf platform.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00128b38-8d7f-478a-93ab-0f7098c3e7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:43:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:43:32.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Batangas-based journalist Ron Lozano and CNN Philippines’ Kristine
        de Guzman contributed to this report.</em></p>'
  'comelec-certified-list-of-candidates-May-elections':
    'author': ' CNN Philippines Staff'
    'caption': 'There are six people running for president and six running for vice
      president based on the certified list of candidates released by the Commission
      on Elections (Comelec).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-03T14:34:28.446+08:00
    'imagesource': 'jcr:30864a2e-4943-4a62-a3d3-86ecfe205b99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11e3ed90-a23c-4083-9531-769b17cf875f'
    'lead': 'Six presidential candidates and six vice presidential candidates are
      on the Commission on Elections'' (Comelec) certified list of candidates for
      the upcoming polls in May. Roy Señeres of the Partido ng Manggagawa at Magsasaka
      was included in the list but withdrew from the presidential race late Friday
      afternoon (February 5).'
