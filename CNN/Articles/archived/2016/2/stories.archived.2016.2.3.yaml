      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aabdff-d7d1-4ba7-b0f4-2c9cb32c1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:04.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:25.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Tony host, Corden follows in the singing-and-dancing footsteps
        of such figures as Hugh Jackman, who hosted the 2003, 2004, 2005, and 2014
        shows; and Neil Patrick Harris, who handled the duties in 2009, 2011, 2012,
        and 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5aaf5-43e9-44fa-9698-b05b11ae6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:04.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:25.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristin Chenoweth and Alan Cumming hosted last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5eee5-aea4-480b-a6d3-a8d24c135e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:04.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:50:25.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honors are scheduled for June 12 from New York''s Beacon Theatre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d134d2-45ea-48d5-a660-d15fb75b2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:04.514+08:00
