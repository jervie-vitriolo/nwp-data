      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year of the Rat (those born in 1924, 1936, 1948, 1960, 1972, 1984,
        1996, 2008)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7592b2-177a-4863-ad77-94a442eaca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said this year will open a lot of new opportunities and responsibilities
        in the career of those born in the Year of the Rat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78191cf0-a637-47d8-ab8c-11790f600899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year of the Tiger (those born in 1926, 1938, 1950, 1962, 1974, 1986,
        1998, 2010)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2377b5d-daa9-4ae1-b53d-3dfb66ecfacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem that 2016 will not be the year for Tigers as it clashes
        with the Monkey, but he said that there will be tons of opportunities to make
        money abroad and bring money back home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea66ae-8b87-4ebc-8537-8cae00e977fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap added that it will be a great year for those born in the Year
        of the Tiger for businesses, such as online businesses and startups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cfc6e1-cc78-4ecf-96eb-395953504470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Year of the Rabbit (those born in 1927, 1939, 1951, 1963,
        1975, 1987, 1999, 2011)</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d861b-302a-4b70-9166-05bb74f86516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wealth Star is with those born in the Year of the Rabbit, said
        Yap, which means money matters will not really be an issue this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb18cf-8304-48ee-974d-2d7dd258cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Wealth Star, the Emperor Star will also be on their
        side. "You can execute most of your ideas and dreams," Yap said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35966d93-533c-4bb6-855d-a3d7fa9d2498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Year of the Snake (those born in 1929, 1941, 1953, 1965,
        1977, 1989, 2001, 2013)</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078324b-41e7-424d-a629-6125791d1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good fortune and prosperity awaits those born in the Year of the
        Snake, as the Fortune Virtue Star — one of the four noble annual stars — is
        active.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec01f3-34f6-4d16-8f2f-40b9621ded27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:49:13.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People born in the Year of the Snake will be pretty happy this
        year. They will meet a lot of new friends, new network," Yap said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb492a21-1d20-4349-9123-938530fab1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:07:49.162+08:00
