      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/comelec-certified-list-of-candidates-May-elections.html">Related:
        Comelec''s certified list of candidates for president, VP</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b414d86-8aba-4b1c-9a41-7138588a35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:16.860+08:00
