      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6043ba-9a06-4dc5-a82f-b878915cfe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:39:04.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:39:09.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/28/more-jobs-for-filipinos-after-apec-dole.html">Related:
        More jobs for Filipinos after APEC – DOLE</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0a7f0-1ab3-4c48-adff-918105647b3a'
      'mgnl:activationStatus': true
