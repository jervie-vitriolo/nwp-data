      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:39:09.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A little over
        two out of 10 (21.9 percent) Filipino adults in the labor force were without
        jobs in 2015, according to an independent survey by Social Weather Stations
        (SWS). The figure is the lowest since the 15.8 percent annual average reached
        in 2004.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8dcde6-1f32-4239-a4c2-7f590f4433ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:39:04.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:39:09.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SWS, a jobless person is defined as one who does not
        have a job and is looking for one. Those without a job but are not looking
        for one are excluded form the labor force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870c7c0-5ea9-4e5a-b80c-914e37792402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:39:04.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:39:09.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the pollster found that joblessness dipped to 21.4 percent
        during the last quarter of 2015, compared to the previous period''s 23.7 percent.</p>'
