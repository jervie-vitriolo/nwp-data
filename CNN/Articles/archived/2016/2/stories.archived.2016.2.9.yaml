    'lead': 'The momentum is definitely high as the Partido Galing at Puso begins
      its campaign in the historic Plaza Miranda in Manila. It is where presidential
      candidate Sen. Grace Poe launched her political career when she ran for senator
      in 2013 elections. She ended up as the top senatorial candidate in the race.'
