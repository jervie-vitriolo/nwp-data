    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH embassy identifies 13 OFWs killed in Iraq hotel fire, vows to repatriate
      victims soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456a7a4-ebf7-4587-9052-26191a7e67e4'
