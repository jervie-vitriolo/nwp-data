  'repatriation-Filipinos-killed-Iraq-fire':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine Embassy said it is now bracing itself for the hard
      part: "Conveying the sad news to loved ones."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T18:40:58.505+08:00
    'imagesource': 'jcr:a00bc3ff-4a2b-42be-9542-c82d55ec3ce4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beaf1dfb-bd54-44b4-a8c1-4b2f8b515fd8'
    'lead': 'The Philippine Embassy in Baghdad, Iraq has identified all 13 overseas
      Filipino workers (OFWs) killed in a hotel fire in Erbil, Iraq on Friday (February
      5). It said it will do everything it can to bring home the remains as soon as
      possible.'
