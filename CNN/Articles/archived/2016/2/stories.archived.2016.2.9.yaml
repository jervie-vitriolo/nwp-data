      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/Kurdistan?src=hash&amp;ref_src=twsrc%5Etfw">#Kurdistan</a>
        Regional Government promises to fasttrack repatriation of Erbil hotel fire
        victims to the <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>.
        <a href="https://t.co/ccCPo9nPcV">pic.twitter.com/ccCPo9nPcV</a></p>&mdash;
        Philippines in Iraq (@PhilippinesIraq) <a href="https://twitter.com/PhilippinesIraq/status/696799047160475648?ref_src=twsrc%5Etfw">February
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82829dc4-4374-48b1-8724-2e52b07a3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2bdd6a-963c-45e8-ad36-4e35591a0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While it normally takes two weeks or more before deceased migrant
        workers could be sent home, the Embassy is hopeful that with the support promised
        by Kurdish authorities, the families in the Philippines will not wait that
        long,” the Philippine Embassy in Baghdad said in a Facebook post on Tuesday
        (February 9).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056518e-1f30-4223-aef5-b484a43af3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato earlier said the embassy will notify the next of kin first
        before releasing the victims'' names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7db054-4652-4293-b256-befa78186099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from the Kurdistan Regional Government, Cato ruled
        out terrorism in the tragedy that killed six others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743c661-55e0-4103-b645-774f12e9b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said faulty wiring caused the fire at the hotel''s
        basement level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af6499-898c-40e8-afb3-9e97c823ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) spokesperson Asec Charles Jose
        addressed the media Tuesday (February 9) and expressed sympathy to the families
        of those who died in the fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0aa88-a6fe-4394-838e-20fde164f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The embassy is in discussion with the representative of the employer
        with regard to the cost of repatriation and possible financial assistance
        to the families," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
