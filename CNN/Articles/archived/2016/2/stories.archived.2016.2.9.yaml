  'Chickens-W.-Visayas-safe-from-Newcastle':
    'author': 'Elyrose Naorbe, Iloilo City-based correspondent'
    'caption': 'The Newcastle disease virus has a high mortality rate and can wipe
      out a poultry farm in just 24 hours.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-09T00:35:52.891+08:00
    'imagesource': 'jcr:cda3a0d0-527b-4d74-a1f2-4da198af07cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '794eee19-6184-4bf3-9a9d-96f32fcf9112'
    'lead': 'The Department of Agriculture (DA) in Western Visayas reminded the public
      that the Newcastle virus or Avian pest had less effect on chickens in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:34:55.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T09:34:59.182+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T09:34:58.927+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chickens in W. Visayas safe from Newcastle virus - DA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae5017-ceb7-41cd-a0de-8a39a72b664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:34:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:34:59.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> The Department
        of Agriculture (DA) in Western Visayas reminded the public that the Newcastle
        virus or Avian pest had less effect on chickens in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02e4ad-3f27-4a29-bfa3-235eeb8cf694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:34:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:34:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the rampant virus cases were recorded in Luzon and killed
        tens of thousands of chickens from October to December last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35902d74-7752-49e8-bf68-6698dca9d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:34:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:34:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/02/Newcastle-disease-kills-41000-chickens-in-C.-Luzon.html">Related:
        Around 41,000 chickens in Central Luzon die of Newcastle disease</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8785a-e521-42d8-b558-b7a69b6d1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:34:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:34:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joric Natividad, DA-6 regulatory division chief, said they received
        verbal reports of backyard chickens in Western Visayas affected by the Newcastle
        virus but it was not as serious as the incident in Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea9168-3658-4bb7-a26b-c4a978a82e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:34:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:34:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Avian pest, which was referred to as "aratay" in Hiligaynon,
        becomes prevalent during changes in weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbb416-d437-4f61-8c50-ed0e62670743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:34:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:34:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Natividad said the local folks should not worry because
        the case was not alarming in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efcc84f-0065-4ca7-85ad-45a5f24e7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:34:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:34:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seventy-five percent of the whole population of a poultry farm
        could be affected by the virus for lack of regular vaccination. We have conducted
        a research before and we found that the cases increased during December to
        February, and May to June where there is a change in weather," Natividad said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829da9e-9e05-4cc4-a555-8e465832832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:34:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:34:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jose Reaño, agriculture undersecretary, explained that
        the Newcastle virus would not affect humans who consumed infected chickens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da937b05-1fcb-4007-acda-13f25298bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:34:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:34:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Region 6, the agriculture department said they are
        monitoring the case of the said virus and if ever there were infected chickens,
        they would easily inject necessary vaccines to avoid the spread of the disease.</p>'
