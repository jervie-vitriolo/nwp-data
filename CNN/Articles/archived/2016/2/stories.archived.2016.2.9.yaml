      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The momentum was
        definitely high as soon as the Partido Galing at Puso began its campaign in
        the historic Plaza Miranda in Manila on Tuesday afternoon (February 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0dd84-a6d1-4c95-8aa1-d9fbe742f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:35:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:35:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just three years ago when presidential candidate Sen. Grace
        Poe launched her political career in Plaza Miranda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c5a15-c01c-4032-84ea-25144d720bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:35:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:35:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the senatorial elections in 2013, Poe emerged as the
        top senatorial candidate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711cf97-f52c-4524-b491-61a72ea2b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:35:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:35:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that she’s aiming for the presidency, she chose the same venue
        to kick off her campaign, together with her running mate Sen. Francis "Chiz"
        Escudero and their Galing at Puso slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f519656-65c4-405d-9c48-d23b740b8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:35:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:35:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/poe-escudero-positive-campaign-elections.html">Also
        read: Poe-Escudero tandem set for a ''positive'' campaign</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a0335-9c03-42d2-aa9e-bf6d5e941084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:35:45.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:35:50.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An all-star cast and a full production programme drew a huge crowd
        for the slate''s procalamation rally.</p>'
    '11':
      'image': 'jcr:1adb76a4-5ea9-470e-aacc-20d32ea64457'
