      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bag reportedly includes high-end items such as a 10-day, first-class
        trip to Israel valued at $55,000 and a year of unlimited Audi car rentals
        from Silvercar, said to be worth $45,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c571f79-c8ce-49db-a9e4-9407afd60608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:03:51.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:16.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/01/23/miss-universe-pia-wurtzbach-other-prizes.html">Related:
        What else did Miss Universe Pia Wurtzbach win?</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967790d-0ac1-418a-b187-6b9eb8b106c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:03:51.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:16.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also a few less expensive items, including three private
        training sessions with "celebrity wellness expert" and star of ABC''s "My
        Diet Is Better Than Yours" Jay Cardiello, valued at $1,400, and a Haze Dual
        V3 Vaporizer, which retails for $249.99.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb54bf2-b898-4be7-a629-00c321e7eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:03:51.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:16.405+08:00
