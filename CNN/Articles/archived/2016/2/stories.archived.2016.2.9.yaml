    'template': '1'
    'title': 'Duterte-Cayetano campaign off to a quick start in Tondo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7b48d-230e-478e-a93a-1ddeff4cb4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The campaign period
        has indeed begun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c4d76-cc22-40c2-bde5-17d18209b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte and Sen. Alan Peter Cayetano got
        the ball rolling early as the two candidates visited a community in Tondo,
        Manila past midnight on Tuesday (February 9).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4f324-2d2f-4519-8ea3-4f978b604c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/03/Duterte-all-out-presidential-campaign.html">Related:
        Duterte to go all-out in presidential campaign</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49342d23-2de8-44fa-9733-9cf96b58705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in an earlier interview he is clueless why their campaign
        will kick off in Tondo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94a9c6-5b0b-4ee1-8307-4f45ec0fcf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camp said, however, they opted to start in that area because
        Tondo — one of the most populous district of Manila — is home to slum communities
        where many people are unemployed and underemployed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca63878-488b-425f-b123-c6b62a6b97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said Tondo is also a melting pot of migrants from Visayas
        and Mindanao, who can easily identify with Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73ecdd-93e8-46e1-859b-9402f5afecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation rally of Duterte and Cayetano was held near Sto.
        Niño Church, specifically at the intersection of Zamora and Morga streets
        in Tondo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d19663-c05e-4ac7-87fd-3be088718f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juncture had been closed since Monday afternoon, to some extent
        slowing traffic in the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b31ac8-e4e0-4240-b98b-bdd6cf8a3e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Ina Andolong earlier reported that
        the crowd at the event is composed largely of residents who live nearby and
        the tandem''s supporters from Taguig.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e506bb-0771-4833-9337-1279c69e1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte scratch cards</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b10c2-bd19-4d9f-90c0-fbf9785bf4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Duterte is still in need of funds to run a nationwide campaign,
        his camp released scratch cards to help raise money.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f697e-c009-49e6-b184-e3c7105a2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By availing these scratch cards, supporters of Duterte and Cayetano
        can contribute various denominations — ranging from P25 to P500,000 — to the
        tandem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded063c-0142-4a58-9379-0ae42a13210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back of the card contains a PIN number, which is revealed once
        the card is scratched. The contributor can send the PIN number along with
        his name and address via SMS to a gateway number.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda173b9-9bf7-4cec-a59b-a41703a82995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds collected from these scratch cards will be remitted to
        the campaign finance headquarters and will be used for other campaign activities.</p>'
    '25':
      'image': 'jcr:685e0c30-9657-4fb7-9371-fc7f37d1fa3c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45380d0-59ce-463b-abef-b1a0f02b1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b2525-d9e9-470f-b839-da02e53dcdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s campaign will also be funded with contributions from
        his supporters.</p>'
    '27':
      'image': 'jcr:b29def66-3c67-4e8a-9d76-02bb393ac4c6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a0e1b-0d91-4086-af93-a48e5d64cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7324df3-b173-4f78-adf9-3daff35cd298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s platforms</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8698f41-c66f-401f-91f4-bf376b4d3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has earlier said he will focus on fighting crime, illegal
        drugs and corruption. He also said he intends to boost agriculture and end
        labor contractualization should he win the May elections.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447ad24-19fd-4365-aa74-6439219dcb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his midnight gathering with residents of Tondo, he said he would
        strengthen microfinancing and continue the government''s anti-poverty initiative,
        the Pantawid Pamilyang Pilipino Program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35226f-30ad-4ac9-8217-aa96dcf682b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Tarlac visit on Monday, the presidential candidate also
        said he would help boost the agriculture industry should he win the presidency.
        He also promised local farmers free irrigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def04e24-5a80-42ae-9a96-eafaa4f7a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:45.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:53:49.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Ina Andolong and Triciah Terada,
        and Davao-based journalist Ben O. Tesiorna contributed to this report.</em></p>'
  'tainan-taiwan-magnitude-6.4-earthquake':
    'author': 'Sophia Yan and Mariano Castillo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-09T12:00:35.000+08:00
    'imagesource': 'jcr:42a52ec4-f1cb-4193-8ab9-562df0909983'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f18981-9230-4ca2-8fd4-3e57c2401bc7'
    'lead': 'The Taiwanese government has ordered an investigation into the building''s
      collapse, as images emerged showing tin cans built into the walls of the toppled
      complex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:56:41.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T08:56:45.907+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T08:56:45.577+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan earthquake: Tin cans found in the construction of toppled high-rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819031e-3619-49f2-aff5-40a7756131ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Paper lanterns celebrating the Chinese
        New Year dot Yongda Road, but there is no holiday spirit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4f928-3e1b-4024-b5fb-ab508a6ef15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the street in Tainan, Taiwan, where the Weiguan Jinlong
        high-rise building collapsed in a magnitude-6.4 earthquake that rocked the
        region on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b7ffd-c84b-48d0-abf6-1c1afb2e9b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-rise is where a majority of the 40 earthquake deaths have
        been recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0308d-add2-483e-8011-2313bc38f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 people were killed in the building collapse, and efforts
        continue to find another 120 people who are missing, according to the latest
        government figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8777a58-1c3a-4fa7-865b-1e8ee473e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grounds around the collapsed building are crowded with emergency
        responders and volunteers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2dc5da-b0df-4aac-ab0f-bcd01aa9a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang Zhijie, a representative of Lions Club International, said
        volunteers are handing out food, snacks, hot beverages, clothing and blankets.
        Two of the volunteers from his organization have relatives who are missing
        in the rubble, Huang said. They continue to cook meals even as they wait for
        news of their loved ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906e7dc-8f92-4159-b6f8-50a2479f3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nearby izakaya -- a kind of pub -- has been converted to a makeshift
        meeting hub and resting place for rescuers. Restaurants and hotels are opening
        their doors and offering food or shelter to victims or their families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6b07d-9f26-4919-b357-ed422af5dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation ordered</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2857d-987b-4601-8bec-f04ea5c722c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese government has ordered an investigation into the building''s
        collapse, as images emerged showing tin cans built into the walls of the toppled
        complex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111bc8b1-c7eb-46a7-900d-33d53c87b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency workers came across the tin cans during the rescue operation,
        Taiwan''s state-owned Central News Agency reported. They appear to have been
        used as construction fillers in beams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfac131-55af-4819-bbb3-be51eafded91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s interior minister and other officials said they would
        open an investigation into the building''s collapse when the rescue operation
        ends, according to CNA. Tainan Mayor Lai Ching-te said he would order a probe
        as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bae6b0-a699-45b9-a156-31aa4cd7552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an engineer told CNA using tin cans "for such purposes
        in construction was not illegal prior to September 1999, but since then styrofoam
        and formwork boards have been used instead."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542eebe0-7431-4f38-bf06-7979528f3438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building is one of 11 that collapsed after the quake, CNA reported,
        but is the only high-rise to completely crumble.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca35d5-020d-487b-a698-18cfc9da5cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The building essentially collapsed onto itself," Elise Hu, an NPR
        correspondent who was in Taipei when the quake hit, told CNN. "When you see
        the aerial images around Tainan, the rest of the buildings are standing. But
        this particular apartment complex is as damaged as it is."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd8683-9e1f-4dbd-8f0f-fc190ccf1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I was trapped''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399d438-de22-4968-a6b0-a033d56d4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman was pulled alive from the rubble Sunday night local time
        after being trapped for 40 hours, CNN affiliate SETTV reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f85dd5-b45d-43f6-91b1-a5709d840aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman -- identified as Mrs. Tsao -- was found with her husband
        and son. The three were holding each other, though Mrs. Tsao was the sole
        survivor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1a56e-b969-4f6f-a697-3c1ae27b73dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other family members are missing, SETTV said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de68c71-44c9-4e82-89b4-8ef1e7a05e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman, Chien, her three-year-old daughter and her husband
        were in their bedroom in Tainan --Taiwan''s oldest city -- when the earthquake
        struck.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06650f8-00ac-44fe-92bf-764a8aeaefd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trapped in a room in a building toppled by the quake," said
        the mother, who gave only her surname.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d37ff2-5a69-47b3-84aa-2f10861bf033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smell of gas was thick in the air, and I was worried that I
        would be killed by an explosion if not crushed to death in the collapsed building,"
        she told CNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e86d4b-44e2-4ef2-923f-417442712134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a frightening ordeal, one that she has dealt with before.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435dc508-b951-49c9-9016-4898158631b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lived in central Taiwan before moving to Tainan and survived
        the 1999 quake that killed more than 2,000 people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b54d7df-e3ba-4b96-bcff-d0460dbb5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I moved to Tainan after I got married and now I have encountered
        another major earthquake," she told CNA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07516170-ea14-4106-9539-0c01701a4692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ring of fire''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb7440a-9816-427e-9754-ecb64b4b0537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before rescuers freed them, Chien and her family were trapped for
        three hours in their sixth-floor apartment in the 16-story residential building.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e5d64-4c7e-4887-9e4b-88ca5f2dc75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, more than 500 people were injured, CNA reported. Ninety-two
        people remain hospitalized late Sunday, according to Tainan''s disaster response
        office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b98303-b300-49f5-b7d6-4424847d23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is in the so-called "Ring of Fire," an area in the Pacific
        Ocean where intense tectonic plate movement causes frequent earthquakes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a8710-d347-4522-ba2c-f0132987dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is very used to earthquakes and tremors, but this is far
        more significant than the island has seen in quite a while," Hu told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd845c-4bac-4d26-9457-f18f8344dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman told CNN affiliate EBC that rescuers had to cut a hole
        in order to help her family get out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c71f8bf-8f4a-4dd5-8d98-26559b461863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately we were stuck under a space created by a baby crib
        and a closet door, so that things won''t fall on us and air was able to get
        in," she said from the hospital, where she was being treated for a leg injury.
        "I was so afraid."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad499f6-e356-492a-a490-85a232952f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck as many in Taiwan prepared to celebrate the Lunar
        New Year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d420a6-912b-4c67-87af-e3d2a1e18ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ma Ying-jeou canceled his traditional Chinese New Year
        address to oversee rescue and recovery operations at the national disaster
        headquarters, his spokeswoman said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a6a2a-a6f5-4e8c-8417-4b72b3847da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the country''s biggest holidays, and some people have
        as many as nine days off, Hu said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841e175-d843-4b5c-b14c-6288685e0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can imagine something like this happening during Thanksgiving
        holiday weekend or Christmas travel, that''s the equivalent of what''s happening
        here in Taiwan right now," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f97bd-42b5-455c-a93c-91cbaceb7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Tiffany Ap, Joshua Berlinger and Kevin Wang contributed to
        this report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8cdb7-280e-4526-9a60-ba30baf8b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:56:41.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:56:45.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/08/asia/taiwan-earthquake/">"Taiwan
        earthquake: Tin cans found in the construction of toppled high-rise"</a></em></p>'
  'ombudsman-lrt-execs-graft':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T12:09:19.960+08:00
    'imagesource': 'jcr:0ee774f3-449a-4e3c-ba77-0cbcdfda62dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be20e36c-9178-4db7-99a1-f99801fd2425'
    'lead': 'The Office of the Ombudsman has found probable cause to file graft charges
      against the former head and other officials of the Light Rail Transit Authority
      for anomalies in the implementation of the P400 million maintenance and janitorial
      contracts. Ten of the officials were also suspended for misconduct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:59:27.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T08:59:54.598+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T08:59:54.456+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman charges LRT execs with graft for anomalous P400M maintenance
      contract

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6250b2-e3f3-40f6-aaf5-766eb4ee2bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Office of
        the Ombudsman has found probable cause to file graft charges against top officials
        of the Light Rail Transit Authority (LRTA) for the anomalous implementation
        of the P400 million maintenance and janitorial contracts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6a268-92e8-4d29-958a-6df32c0e87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will face indictment before the Sandiganbayan for violation
        of Section 3(e) of the Anti-Graft and Corrupt Practices Act (RA 3019) are
        former LRTA Administrator Melquiades Robles, Federico Canar Jr., Dennis Francisco,
        Evelyn Macalino, Marilou Liscano, Elmo Stephen Triste, Eduardo Abiva, Nicholas
        Ombao, Roger Vaño, Maynard Tolosa, and Juliet Labisto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f06a82-97d7-4a23-9d97-5c2f546af7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the indictment are service providers Lilia Diaz
        and Dennis Acorda of the joint venture of COMM Builders and Technology Philippines,
        Corporation, PMP Incorporated, and Gradski Soabracaj GRAS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c6412-6ca0-4a9e-b941-4bb31a5b3178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Office of the Ombudsman said that the LRTA has
        entered into contract with the joint venture for the preventive and corrective
        maintenance of the trains, rails, and depot facilities of LRT Line 1 (LRT-1).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7798328-0978-436e-bf2a-c39571c6202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/04/Abaya-DOTC-officials-anti-graft-law-MRT-3.html">Also
        read: Abaya, DOTC officials ''may have violated'' anti-graft law over MRT-3</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bcea5e-5817-4dcb-b177-d39b23624be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the contract, it was agreed that the latter would deploy at
        least 793 workers and janitors to the areas of the LRT line stations and rolling
        stocks. But the Field Investigation Office, as complainant, found that only
        209 workers were deployed. Documents showed that the joint venture was paid
        "the combined costs of human capital and consumed material totaling P400.6
        million."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1196bf8-b42d-4a07-b339-0c54d38d1fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also found that the "disbursement vouchers of the series
        of monthly transactions" were processed without payrolls. Despite these, the
        maintenance and janitorial contracts were extended until July 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1350d2-a5a8-422c-8f3b-651f813db4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint resolution, the Office of the Ombudsman stated that the
        joint venture "is not justified to deviate from its minimum commitment.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6724754-65fc-4916-9e78-d76dc1b88795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of pushing for the implementation of the awarded contract,
        the respondents agreed to the reduction of janitorial manpower,” Ombudsman
        Conchita Carpio Morales said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4d41f-796b-4ecf-86e2-955a98d6382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordered suspended for six months were Canar, Francisco, Triste,
        Macalino, Liscano, Abiva, Ombao, Vaño, Tolosa and Labisto after they were
        found guilty of misconduct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0231e371-8917-4ccf-9f84-e12ce9419577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:27.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:59:54.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case of separation from service, the suspension is convertible
        to a fine equivalent to respondent’s six months’ salary," the Ombudsman added.</p>'
  'Oscars-gift-bag-content-worth':
