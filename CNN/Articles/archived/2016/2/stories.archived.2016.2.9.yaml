      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Embassy in Baghdad, Iraq has identified all 13 overseas Filipino workers (OFWs)
        killed in a hotel fire in Erbil, Iraq on Friday (February 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df004d-1ca0-4aae-873a-09d922bcc1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino victims were all female workers of the Capitol Hotel
        in the Kurdistan capital. They were suffocated by the smoke while trying to
        get out of the hotel during the fire, according to the Philippine Embassy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341aec0-208b-46f1-bc85-9b29a27a0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charge d'' Affaires Elmer Cato said the Kurdistan Regional Government
        has assured it will facilitate the fast repatriation of the victims'' remains.
        The Philippine Embassy also said it will "do everything it can to bring them
        home as soon as possible."</p>'
