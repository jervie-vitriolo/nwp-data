  'comelec-election-preparations-source-code':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Comelec demonstrates capabilities of new vote counting machines to
      League of Cities of the Philippines. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T18:14:32.265+08:00
    'imagesource': 'jcr:b07664e4-3c1e-41f1-a237-702dc3427cb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09f765ef-43f3-4091-aa83-4378e816b299'
    'lead': 'Yet another delay in the Commission on Election’s (Comelec) preparations
      for the May elections. The poll body postpones handing the automation system’s
      source codes to the Bangko Sentral for safekeeping, after it failed to finish
      finalizing one of the three source codes on time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:49:18.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T15:50:44.427+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T15:50:44.235+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another delay for poll preps: Comelec fails to finish finalizing source
      code

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93841637-94a4-488d-bde7-23bcf1d3fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Another missed
        deadline for the Commission on Elections (Comelec) involving the software
        for poll automation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da0b97-84ed-4d85-98d4-888bc9acbf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body was supposed to deposit to the Bangko Sentral three
        source codes on Tuesday (February 9) — which serve as the “DNA” or “spine”
        of the software, crucial to run the approaching presidential elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95036e9d-3c81-44a7-9e6e-3e18272d7941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT experts from Comelec contractors Smartmatic and SLI global worked
        very late Monday night to construct the final form of the three source codes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36658c2f-ddd4-4a2f-a110-9d15ae7ae981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They finished the code for the election management system (EMS)
        and for the vote counting machines (VCM). But they found issues with the code
        for the canvassing system (CCS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce260b-3161-453e-8495-ab4cb20b8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I know is that the EMS is ready. The VCM didn''t encounter
        any problems. And it''s just the CCS. The CCS, sure, it''s the end part and,
        sure, it''s the consolidation part but it''s one out of three,” Comelec spokesman
        Dir. James Jimenez told the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596ed8a-4af7-425c-85a7-a5e98a77ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How important are the source codes?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30edb5e2-1a82-4c0c-9576-d2ba06b2fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three source codes represent the three components of the automated
        election system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8dc504-90ec-47c3-988a-972aac418375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Comelec Senior Commissioner Christian Robert Lim said
        they had to repeat the final build of the EMS code, which generates ballot
        faces and is equally important in formatting the SD cards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e824100-2f84-4371-a427-c598c9adb84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/01/comelec-final-source-code-review-2016-elections.html">Also
        read: What the source code review is and why it is important to the 2016 elections</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52c371-c147-4448-a329-63fe6d5edadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec postponed the ballot printing to February 15 because
        of this. Printing of ballots should have started February 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc796b-daba-4846-a8bb-ce8bae52a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the issue is with the CCS code. Although it may not be as crucial
        in preparing for the polls, ultimately, the three source codes are interdependent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43120a12-2a43-454b-af06-ffefbd683d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it would rather wait for all three codes to be
        finished, before locking them up at the Bangko Sentral for safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ad287-2c41-4c98-bef0-f0494963ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Polls may be partially postponed?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362b450-2766-49e4-ab22-73f48d623e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Comelec commissioner Lim himself said he is worried that
        the polls may be partially postponed because of the domino effect these delays
        will cause.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744c6bf-03fb-4799-b567-e189bc7daf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/comelec-ballot-printing-source-code.html">Also
        read: Comelec may postpone polls in some areas as ballot printing delayed
        anew</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722668a-b1fb-46c3-8a56-7cb29969822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jimenez downplayed that worry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e3ae8-a7c1-4bd7-b499-cb74c01c8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Which means that, ultimately, you''ve been delayed one day. Aright.
        So, all told, these circumstances tell me na we''re still within tolerance,”
        said Jimenez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72239697-e9ec-41d8-8f04-00f4d9959ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our timelines naman are not do or die that if it doesn''t happen
        today, tumba lahat. There''s some flex allowed in our timelines. Should I
        be worried? I''m not worried right now.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8a7b0-0d31-40e5-8ec8-6d6ca80ffdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they plan to finish the CCS code on Wednesday (February
        9), and that the Comelec would explain the situation more fully.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e132c-15e3-4f29-a11d-1ff7d45a9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:49:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:50:44.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he also said they have proceeded loading the EMS code
        into the servers to begin the process of producing the ballots.</p>'
  'ltfrb-honest-cabbies':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T19:25:37.651+08:00
    'imagesource': 'jcr:240edbf6-0f4f-459b-a7a0-bc2342bc885d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '484a4f2e-8c64-4410-abc8-26a70cd59c6a'
    'lead': 'The Land Transportation Franchising and Regulatory Board on Tuesday (February
      9) awarded three taxi drivers with certificates, cash, and gift certificates
      for their honesty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:58:52.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:29:37.744+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB hails honest taxi drivers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29e424-1767-4a04-b07c-af27fdd01304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The age-old adage
        "Honesty is the best policy" still rings true for the Land Transportation
        Franchising and Regulatory Board (LTFRB) as it recognized three taxi drivers
        who returned valuables left by their respective passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad8eef-19a4-4ced-b776-b9c9d40df94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold Bado of RoseWin Taxi, Diosdado Anonuevo of Esgar Taxi, and
        Miguel Ardiente Jr. of Royal HM Taxi have all been identified in various news
        reports and social media during the past few days owing to their good deeds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf4328-04e1-4db6-b75f-07a56d97afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bado surrendered cash and gadgets of Swiss nationals to the Caloocan
        City Hall, while Ardiente returned valuable items of an Uzbekistani bank official
        worth roughly P50,000 to authorities at the Ninoy Aquino International Airport,
        where he picked up his passenger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0153fc5-8050-4298-9695-df6b7d6e2076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ardiente''s passenger has already left the Philippines, the LTFRB
        said the items have already been shipped via courier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4421c-1f5f-42d7-bdc7-db61eb677a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Anonuevo surrendered his passenger''s valuables to a
        radio station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0fcb4-0ed1-46b8-9f44-5c21d33df966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Winston Ginez and Board Members Atty. Ariel Inton
        and Ronaldo Corpus spearheaded the awarding ceremony for the taxi drivers
        on Tuesday (February 9). They were awarded with certificates, along with cash
        and gifts from private sponsors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12233099-e33c-40db-9e1c-044dc1911c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No intention to be rewarded''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72aa17-01f3-4d11-9f93-b7c582bd6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, Inton lauded the taxi
        drivers, saying that these are the kinds of stories that should go viral to
        revive the morale of taxi drivers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39f9fc-69a7-4549-b864-0df8a1d5ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not really the amount <em>na sinoli nila... Ang importante
        ay hindi sila nagka-interes, hindi sila natukso sa gamit ng iba.</em> They
        did not even pursue the identity of their passengers, [implying] that they
        have no intention to be rewarded," Inton said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79af9d7-0ff3-4def-85d4-9cdb8bd42f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s not really the amount that they returned...
        What''s important is that they did not take any interest and were not tempted
        to steal."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65966938-da23-4d35-b70e-4851793ba987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Inton, this may also solve traffic woes, as the trust of the
        riding public is achieved through responsible public transportation drivers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3be0d1-0cff-473b-ab6a-3fb3cd435952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the private car owners to shift to public transportation.
        They must feel safe... through these good deeds, <em>napapabuti na ýung</em>
        image <em>ng</em> taxi drivers," Inton said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ebdcc-de31-42c4-ad54-675e9391805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want the private car owners to shift to public
        transportation. They must feel safe... through these good deeds, this reflects
        well on the image of taxi drivers.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775325d-5446-4428-8254-8ff37a84c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB added that these recognitions for honest taxi drivers
        will now be a routine for the agency, in a bid to encourage drivers to resort
        to positive deeds and uphold true public service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a15e38-57af-4d6a-aebf-1f8975dfafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:58:52.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:29:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/06/Arrogant-taxi-driver-viral-video-not-on-drugs-LTFRB.html">Related:
        ''Arrogant'' cabbie in viral video denies he was on drugs</a></p>'
  'taiwan-earthquake-rescue':
    'author': 'Sophia Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-09T17:01:10.317+08:00
    'imagesource': 'jcr:40347f44-2c12-4ec2-8e36-a0fd114b7ebb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d1739e-f1f2-4da4-8184-782079615db1'
    'lead': 'At least 40 people were killed when a magnitude-6.4 quake hit Tainan,
      Taiwan on Saturday (February 6). '
