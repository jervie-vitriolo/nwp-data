      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Formation" tour is set to begin on April 27 in Miami.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39964348-2fa6-4c1d-804e-ba14de390e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:59:08.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the halftime Super Bowl performance with Coldplay and Bruno
        Mars she dominated the conversation on social media. There were 1.3 million
        tweets about the singer, according to figures from Twitter. The most-tweeted
        song was "Formation," which is a power anthem to race and feminism.</p>'
  'china-foreign-currency-reserves-january':
    'author': ' Jethro Mullen and Sophia Yan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-09T08:16:41.607+08:00
    'imagesource': 'jcr:b056542c-d50c-4d29-bc5f-0a89f845dba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38c28dd-6902-4f6a-9923-e14c53628387'
    'lead': ' China''s stash of cash continues to shrink as the country tries to fend
      off pressure on its currency. Its foreign exchange reserves dropped $99.5 billion
      in January to $3.23 trillion, the lowest level since 2012, the central bank
      said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:11:39.431+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T09:11:42.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T09:11:42.085+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s foreign currency stockpile fell nearly $100 billion last month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61d76b-b71d-464a-a0a8-672f4440f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong>&nbsp; China''s stash of
        cash continues to shrink as the country tries to fend off pressure on its
        currency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1101d9c-93fa-489f-b990-1c120dbc8741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its foreign exchange reserves dropped $99.5 billion in January to
        $3.23 trillion, the lowest level since 2012, the central bank said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8ad1a-5387-4b87-bbc6-2c26f337a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January decline follows a record fall of around $108 billion
        in December, and analysts say Beijing can''t keep eating into its currency
        stockpile indefinitely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a91842-596f-4d85-afe7-226bec54db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $3.23 trillion China has left "still represents a substantial
        war chest," said Rajiv Biswas, chief Asia-Pacific economist at IHS Global
        Insight. But he warned that "the mathematics around this rapid pace of depletion
        of FX reserves in recent months is simply unsustainable for any length of
        time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39e63a-f1a8-454f-b59c-0b7aa6225b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Chinese economy slows down after decades of torrid growth,
        many investors are trying to move funds out of the country in search of better
        returns elsewhere. When money leaves China, it means people are trading their
        Chinese yuan for dollars, euros and other currencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e331f79-d12b-429e-b6a7-42c126500511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts pressure on the yuan, which is down about 1.2% against
        the dollar since the start of the year. It has lost about 5% over the past
        12 months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5093ed68-cdd3-481f-b1cd-feda54a6bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China appears to be trying to balance that by using its reserves
        of foreign currencies to buy yuan. It''s a strategy many countries use, but
        it can drain the central bank''s "rainy day" reserve fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103aa66-d5ec-465b-8635-6eeddaeff903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Chinese central bank "desperately tries to stabilize the
        yuan, domestic private investors as well as global currency traders and hedge
        funds continue to see a one-way bet against the yuan," Biswas wrote in a commentary
        note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b174e-0fc2-4be9-a0a7-3515331ae445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has resulted in large-scale private capital outflows out of
        the yuan since early 2015, as expectations mount that eventually the [People''s
        Bank of China] will be forced to capitulate once its FX reserves are sufficiently
        depleted," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e46d4f-5fda-4a7c-a3eb-a1e3d3d5a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have estimated that hundreds of billions of dollars — perhaps
        as much as $1 trillion — poured out of China last year. Investor confidence
        hasn''t been helped by steep drops in Chinese stocks and a struggling real
        estate market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186bd3e-918d-4696-8d56-28c2c3dc2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital flight is something the government has long been worried
        about.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01684d2a-85a1-4181-a526-ff944e52d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China limits the amount of money an individual can move out of the
        country to $50,000 per year. In response to the increase in money flowing
        out, Beijing has taken further steps to try to close off ways through which
        extra funds could leak out. In September, it clamped down on the amount of
        cash its citizens can withdraw from ATMs overseas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0988b7-b522-44a6-a86b-86b280cc1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBOC is caught between the devil and the deep blue sea, facing
        a choice of either continued slow erosion of FX reserves, or a rapid currency
        adjustment that could be destabilizing for China and plunge global currency
        markets into turmoil," Biswas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9df02-91eb-406f-a858-e052b35ec67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:11:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:11:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/07/news/economy/china-foreign-currency-reserves-january/index.html?iid=hp-grid-intl">"China''s
        foreign currency stockpile fell nearly $100 billion last month"</a></em></p>'
  'Knicks-fire-Derek-Fisher':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-09T08:42:18.936+08:00
    'imagesource': 'jcr:0844d206-b07c-4117-8b03-2d0bf809fca9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b894d6a-7cc9-439a-8c06-57cc01290784'
    'lead': 'The struggling New York Knicks have fired head coach Derek Fisher less
      than two years after he was brought in to help turn around the once-proud franchise.
      Associate head coach Kurt Rambis has been named interim head coach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:15:08.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T09:15:11.652+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T09:15:11.398+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Struggling Knicks fire coach Fisher in second season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6cd4eb-cfc6-4a8f-9f2b-f681c5190716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:15:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:15:11.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The struggling New York Knicks have fired
        head coach Derek Fisher less than two years after he was brought in to help
        turn around the once-proud franchise, the National Basketball Association
        (NBA) team said on Monday (February 9 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ff8be-abf0-42cd-bcd4-1e0ce2883f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:15:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:15:11.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher was dismissed a day after the NBA''s most valuable team (23-31)
        lost their fifth consecutive outing, falling five games back of the final
        playoff spot in the Eastern Conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd25ae5-a66e-4f98-8216-6670e7afb11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:15:08.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:15:11.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate head coach Kurt Rambis has been named interim head coach,
        the Knicks said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049eab77-78e7-484d-b1c8-a825c95867de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:15:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:15:11.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher, a five-time NBA champion player with the Los Angeles Lakers,
        had no coaching experience when he was hired in mid-2014. It represented one
        of the first major moves in a makeover spearheaded by president Phil Jackson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2e119-0917-4152-abc8-12ff4e04e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:15:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:15:11.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former president of the NBA Players Association, Fisher took over
        a Knicks team that had a 37-45 record in the 2013-14 season and missed the
        playoffs for the first time in four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9b4da-5bd0-4a3a-b11a-5d0e11caac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:15:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:15:11.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher, fresh off the final season of an 18-year playing career,
        toiled as the Knicks posted the second worst record in the league, going 17-65
        in his first campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd08a24-0086-45f4-8bb8-1f14fd86872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:15:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:15:11.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished with a 40-96 overall record with the team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f50ae-7985-4fba-9b34-f5794de4bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:15:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:15:11.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rambis, hired by the Knicks in 2014, is an 18-year NBA coaching
        veteran. He also led the Minnesota Timberwolves for two seasons from 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce86a07-3fee-4f56-b585-2fd59aff329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:15:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:15:11.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month a Forbes poll showed the Knicks, worth $3 billion, were
        the NBA''s most valuable team due to a new cable deal and because they have
        the highest premium-seating revenue in the league.</p>'
  'British-air-sold-to-chinese-buyers':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-09T03:38:01.826+08:00
    'imagesource': 'jcr:c448dd43-b152-456e-b14a-19dd27442173'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7302838d-0973-4eab-9787-470c03014498'
    'lead': 'British entrepreneur Leo De Watts, 27, has made thousands of dollars
      selling bottles of British country air to Chinese buyers, but the price alone
      -- £80 ($115) per bottle -- could knock the wind out of many customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:18:08.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T09:18:12.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T09:18:12.126+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The smell of success? $115 bottles of British air sold to Chinese buyers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c91c9-99c2-4a14-8b77-8bb9e7ffb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An idea dreamed up out of thin air appears
        to be earning one businessman some serious money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b4582-094d-4c43-a293-3e5deed69627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British entrepreneur Leo De Watts, 27, has made thousands of dollars
        selling bottles of British country air to Chinese buyers, but the price alone
        -- £80 ($115) per bottle -- could knock the wind out of many customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280b100-5b0e-43aa-8604-a70d14914d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Watts says the 580 ml (about 20 oz) glass jars have been flying
        out the door, many headed for pollution-plagued Chinese cities such as Beijing
        and Shanghai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c65047-b05d-4e6c-bf50-a346ebf9a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching late last year, his air farming company Aethaer
        has sold hundreds of containers of clean breeze from windswept locations across
        Britain -- including Dorset, Somerset, and Wales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f52b00-f48b-4f48-b359-9c6f829f63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting off with a car full of empty jars at 5 a.m., the team "harvests"
        air in large nets and seals it in the glass jars before shipping it across
        the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca6fd9-761a-41e1-bc98-e9958acdb225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite often a lot of our orders are bespoke -- we have clients
        who request very particular circumstances for their air," De Watts explains
        in a video on the company''s website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a5f59-1c57-4d2e-989d-0ac3d4bd6bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we''ll be at the top of a mountain, other times the bottom
        of a valley."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fb6c1-3ea6-4c2d-86ac-10a6e3759a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once opened, a jar of pure British air might last just a few seconds,
        and it''s understood many customers are purchasing the product more as a novelty
        gift that will sit in homes unopened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252344b-3f30-4fbe-93b0-8659a333c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Watts, originally from Dorset on the southern coast of England,
        now lives in Hong Kong where he can be found selling his bottles of fresh
        air at local street markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44570162-c392-45fb-9934-2e3bb9356c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman appears to have chosen his market wisely. In December,
        Beijing issued its first ever red alert because of poor air quality, closing
        schools and restricting traffic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069240be-8119-4b4b-9607-36fac78f2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Britain, De Watts'' team of air farmers continue harvesting
        away from roads which might pollute the precious produce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85c83b-8d1b-4168-a27a-ae4bdd48b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to cash in on Chinese New Year festivities, the company is
        now promoting a 15-jar gift set for -- take a deep breath -- the discounted
        cost of £888 ($1,200).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976ac4d-ba7b-4439-a294-e5636c36006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funnily enough, for those dismissing the unusual business model
        as just a bunch of hot air, it is in fact Britain''s "cool air" which gives
        buyers the most bang for their buck.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0668c6c-2b55-4f0c-96da-dabc2b94f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The colder air means we can fit more in the container," De Watts
        said. "When it''s warmer, we can''t fit quite as much in."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfa577-430e-4c65-9dc6-4df2b668f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aethaer follows in the footsteps of the Canadian company Vitality
        Air, which recently started selling canisters of fresh air from the Rocky
        Mountains to Chinese buyers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bbf1f8-7c5e-4bcb-95ca-fdfebdeadb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though at between $14 and $20 per canister, Canadian air seemingly
        costs a fraction of British breeze.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9ba92-2f88-4409-947c-82fa6e100930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:08.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:18:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/08/world/fresh-air-britain-china-bottles/index.html">"The
        smell of success? $115 bottles of British air sold to Chinese buyers"</a></em></p>'
  'Obama-voters-backing-Trump':
    'author': 'MJ Lee, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-09T03:25:53.733+08:00
    'imagesource': 'jcr:c087f5fe-7449-44e9-a417-07242207ec02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3bdc087-6240-4780-80d1-24b51acc5696'
    'lead': 'Eight years after they drew inspiration from Barack Obama''s insurgent
      campaign, some of the very voters who helped elect the first African-American
      president are standing behind a candidate whose image and message are strikingly
      different: Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:21:12.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:00:21.447+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why these Obama voters are backing Donald Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a517b-85fa-4b96-9874-278892c34d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Farmington, New Hampshire (CNN)</strong> — Eight years after
        they drew inspiration from Barack Obama''s insurgent campaign, some of the
        very voters who helped elect the first African-American president are standing
        behind a candidate whose image and message are strikingly different: Donald
        Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ca568-e3b7-4baa-8d6c-64e60cbec6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama campaigned on themes of hope and change; Trump declared in
        his June announcement speech that the American Dream was dead. Obama called
        on the country to shed racial divisions; some of Trump''s biggest applause
        lines are his pledge to build a wall on the Mexican border and ban Muslim
        immigration. Obama is a gifted orator with a cool and intellectual demeanor;
        Trump is an improviser with a knack for dramatic flair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60249be1-711e-4148-afd7-6b2c5d2da77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at Trump''s rallies in New Hampshire days ahead of the first-in-the-nation
        primary, it''s not too difficult to find ex-Obama supporters in the crowds.
        These individuals say they are once again drawn to the promise of change.
        But the version they''re seeking now is grounded less on optimistic idealism,
        and more on something harder and angrier: sheer strength and force of will.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0139889-fa8e-4140-bf10-be1b0eb2020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Chagnon, a machinist from Barnstead, voted for Obama in both
        2008 and 2012. He recently submitted an absentee ballot for Trump, and said
        he was drawn to Trump''s slogan, "Make America Great Again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb378b8-853a-407e-84ef-f5cc2462fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need hope and change," Chagnon, 50, said. "We need somebody
        with a set of balls, so to say."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c66297-8919-4388-881a-f231814f0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chagnon''s wife, Annette, also supported the President twice, and
        this time plans to vote for Trump. A 51-year-old working in the shipping industry,
        Annette said she doesn''t feel the country is safe and cast blame on Obama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2845e-eb52-4b94-8089-c16f42cd24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a little too lax on our borders. I don''t think he''s paid
        enough attention to that and it contributes to us having homegrown people
        coming in and killing us," she said. "I don''t like it and I like that Trump
        is right on that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0298eb0-ffd6-49b0-8128-ab9d63e203ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sizable lead for Trump</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e02386-2f59-48c1-b675-e2680e1c364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a sizable lead in New Hampshire ahead of Tuesday''s (February
        10 PHT) primary. A CNN/WMUR poll released on Sunday found that 33% of likely
        Republican voters say they''ll back Trump, giving him a 17-point edge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f4294-dd45-4e2c-bfe8-860463e20fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support Trump is drawing from independents and even voters who
        have tended to vote for Democrats in the past exemplifies the non-traditional
        nature of the real estate mogul''s campaign. And that support could prove
        to be critical for Trump here in a state with an outsized bloc of independent
        voters. e</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d19795-4185-4cda-8746-0332ce538581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many independent voters who supported Obama in 2008 quickly turned
        on him after he took office, frustrated over the state of the economy and
        in many cases disenchanted by Obama''s signature health care law. After winning
        52% of independents in the 2008 general election, Obama trailed Mitt Romney
        among independents four years later, 45% to 50% (Obama won New Hampshire both
        cycles).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b28777-5257-428c-a763-8363228bf6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final stretch of Obama''s two-term tenure in the White House,
        national security concerns, including the threat of ISIS and the flow of undocumented
        immigrants and refugees into the country, are increasingly pronounced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb87d7-6b6c-4436-8ce0-5bf4a2f5b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are now more likely to say that terrorists are winning
        the war against the United States than at any point since the September 11,
        2001, attacks, a CNN/ORC poll showed in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29f91a-9b41-40c5-a42f-a40bebccd72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid heightened concern about national security, voters are looking
        for not only a change in direction but also a shift in tone. Trump, with his
        no-apologies attitude and brash rhetoric, is appealing to those desires.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78540fea-de81-4759-9f4f-39889434eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Hickey, a retired Army veteran from Wolfeboro, is an independent
        who voted for Obama in 2008 and Romney in 2012. This year, he''s most likely
        to vote for Trump, whom Hickey called a "no nonsense" candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a9617-a6cb-4f80-9c66-09ee575dc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A little rough around the edges''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38d528-bab2-4855-8950-1ef165fb103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a little rough around the edges at times but I think he''ll
        do a good job," he said. "One of the things I don''t like about President
        Obama -- he''s always apologizing, it seems to me, for the United States.
        And I don''t think Trump will do those things."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1aad7a-cd0b-450f-b32f-5e14eb78ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment isn''t limited to New Hampshire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5db8c1-4905-45cc-9e6d-d5536cf58313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Heiden, a Trump fan from Marshalltown, Iowa, said Obama was
        the first Democrat he ever voted for in a presidential election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9583322-0d8c-4bc8-bd7d-daa43142d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was different and he had a lot of good ideas and it sounded
        like he could make some changes in Washington, D.C.," said Heiden, 58. "I
        regretted voting for him so the second time around I voted for Romney."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290e3c3-d8d5-48fa-b579-6113d5e1a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iowa last week, Trump was the favorite among GOP caucusgoers
        for whom the top quality in a presidential candidate was the ability "bring
        change" to the country (33% of them voted for Trump), according to exit polls.
        He also performed best among caucusgoers whose first priority is that a candidate
        "tells is like it is" (an overwhelming 66% of these people backed Trump).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebe1d3-84e3-4a08-8673-647c882147f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was one of the three top GOP candidates among self-proclaimed
        independents participating in the GOP caucuses in Iowa: 22% supported Trump
        and another 22% supported Rubio, while 19% chose Cruz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d81572-c4f6-4b6c-8f0a-18b93928a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s called leadership. Mr. Trump''s support transcends traditional
        boundaries because he has a vision and a strong message that resonates," said
        Trump campaign manager Corey Lewandowski. "Mr. Trump is a uniter and has the
        ability to bring people together with his common sense solutions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8bd8f3-1cb6-44d5-bb0d-cf5b8946fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Hillsman, a political consultant who has worked with many independent
        candidates, said the most defining characteristic of independent voters is
        that "they hate the status quo and believe huge change is needed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ddd64-d47a-450d-82c6-050c55e728ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obama isn''t that much different from Trump. He was promising big
        change, he managed to look like an outsider and a fresh face, and he got people
        to believe in him, not just in what he was promising issues-wise and policy-wise,"
        Hillsman said. "Many of these independents now see in Trump what they wanted
        Obama to provide. The Donald is most definitely outside the system, yet people
        feel like they know him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb91e1-2652-4ef3-887e-d35a1238a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspiration turns to disappointment</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04827cef-1ae5-415d-9d01-f37a4757a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When retired elementary school teacher Joan Chase casts her ballot
        for Trump this year, it will be the first time that the 70-year-old has ever
        voted for a Republican. She voted for Obama in both 2008 and 2012.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bb8ed-5a99-4fa4-a3aa-d9c120bcd9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a recent Trump rally in Farmington, Chase said the immense inspiration
        she once felt watching the president soured over the years, turning into irreversible
        disappointment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ead0b-fe23-45d1-8bdc-f27392a9702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he was the hope, only to find out he''s not carried through
        with what he led people to believe," she said. "He seems to be just undecided
        and I don''t know -- weak."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717e743-1486-44eb-9c2c-522a5e877786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her partner Harry Harrison, a Vietnam veteran who also voted twice
        for the president, interjected from beside her to criticize Obama''s "hopey,
        changey thing." Unlike Chase, Harrison has largely supported Republican candidates
        in his life --- the only other Democrat he ever backed for president was John
        F. Kennedy. Trump, he said, is the country''s "last hope."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668eb1d-30e7-4540-ba61-bdcc25ef6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel totally betrayed," Harrison said of Obama. "If we don''t
        see a Trump in this Oval Office, I don''t think this country will survive
        to see another election as the country we knew it and the country I fought
        for."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045f98c-21c5-40db-855b-99b65f917a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:21:12.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:00:21.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/08/politics/obama-trump-new-hampshire/index.html">"Why
        these Obama voters are backing Donald Trump"</a></em></p>'
  'Aleppo-siege-Syria':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-09T03:15:02.732+08:00
    'imagesource': 'jcr:c448dd43-b152-456e-b14a-19dd27442173'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bc421ad-97e5-4d0c-bdb3-c7962a07840b'
    'lead': 'A defining battle for Aleppo, Syria''s largest city before the war, seems
      imminent. Regime forces and their allies on the ground, supported by Russian
      bombers in the air, are tightening the noose around the eastern half of the
      city, still held by a coalition of rebel groups. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:25:01.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T09:25:04.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T09:25:03.836+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aleppo siege marks dramatic upheaval on Syrian battlefield

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbfd7cb-23ad-418e-b74d-23077d387389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The images from Aleppo, Idlib and Syria''s
        border with Turkey can be described in one word: despair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29796f51-f0b1-49b8-b354-34f8ce983e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have fled the relentless bombing and
        shelling that has paved the way for dramatic battlefield gains by the regime
        of President Bashar al-Assad and its allies. Hundreds of thousands more remain
        trapped, awaiting their fate with trepidation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688b341-717c-4b16-9f9b-b9997ede8d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the space of a few weeks, the Syrian battlefield has been transformed,
        the balance of forces pulverized and the prospects for peace talks -- already
        dark -- virtually extinguished. Another tide of displaced civilians converge
        on the Turkish border, trapped by the advance of regime forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922ba1a-9d2c-4619-906d-a7eb46d728e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the regime of Bashar al-Assad, supported by Iranian and
        Lebanese Shia militia, severed the main road from Aleppo to the Turkish border,
        a narrow corridor through which the rebels and NGOs alike moved supplies.
        The Syrian Observatory for Human Rights reports that several villages in the
        area were hit by airstrikes on Sunday (Febryary 8 PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71383553-47e8-4100-997d-6946ba7f15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defining battle for Aleppo, Syria''s largest city before the war,
        seems imminent. Regime forces and their allies on the ground, supported by
        Russian bombers in the air, are tightening the noose around the eastern half
        of the city, still held by a coalition of rebel groups. It''s estimated some
        320,000 people still live, or subsist, there -- under continual bombardment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fe156-2854-4f6b-8ffe-f6336d702e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortages of diesel and food are reported, but many people simply
        don''t dare or can''t afford to leave. One civil defense worker told the Guardian
        newspaper: "They think, ''We can die in our own homes, we don''t need to go
        to other places to die.'' "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59bbda4-da79-4ad2-ae97-d8dd15b09176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian revolution</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299a6f0-d35a-4e54-962b-32b4a76271a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the humanitarian catastrophe that looms, the plight of Aleppo
        symbolizes the rapid transformation of the Syrian battlefield since the regime,
        Iran and Russia came together. For much of 2015, Assad''s forces were on the
        defensive, as rebel groups consolidated and took major towns in Idlib, the
        Aleppo countryside and began to attack regime strongholds in Latakia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ae6d6-3569-4eac-9589-c0ad50eac4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the very real possibility of regime collapse that prompted
        Russian intervention in September. Russian airstrikes and Iranian militia
        have since bolstered regime troops and reversed the tide. Aleppo is their
        most prized target.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777365f3-788d-4cd9-a4fc-93ced909c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the rebel-held parts of the city ultimately fall, it will
        be a dramatic victory for Assad and the greatest setback to the rebellion
        since the start of the uprising in 2011," says Emile Hokayem in Foreign Policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33241acf-62b9-4a59-9e4c-23badcc1c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for the Study of War says a successful regime offensive
        around Aleppo would "shatter opposition morale, fundamentally challenge Turkish
        strategic ambitions and deny the opposition its most valuable bargaining chip
        before the international community."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f3f3e-de7b-46b5-894f-723decfdce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel groups have made desperate appeals for help in defending the
        city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147db4c6-2e47-4b5d-8b46-e55d5721bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notoriously fractious resistance groups are declaring alliances
        to bolster their collective resistance. One of the most important groups,
        Ahrar al Sham, announced at the weekend: "We extend our hands to all factions
        of the Syrian revolution ... and we announce our acceptance for unity with
        them without any prerequisites."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184078b7-8709-486a-8cf3-b472d53755a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even briefly united, they can''t shoot down planes, and they
        don''t have T-90 tanks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e0d18b-728f-4dfe-a1c3-34c25e1aa203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia began its air campaign, most of its strikes have been
        on cities and towns held by the rebels in western Syria. The aim: to link
        regime-held territory from the capital to the coast. These are not areas where
        ISIS has much of a presence; al Nusra, Ahrar al Sham and elements of the Free
        Syrian Army are the main groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a79986-c911-4f5d-be94-9cdaebd5b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resistance has been fierce, but the sheer scale of the assault has
        gradually pried one town after another -- or rather their ruins -- from rebel
        hands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e9f93-afd6-465a-adce-05dafbe624c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process, senior rebel commanders have been killed in Homs,
        Idlib and Aleppo provinces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f610b9-da74-41d4-87cf-ac411ddd53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commentators believe that the Assad regime and Russia set out
        to hoodwink the West by agreeing to the Geneva peace process while stepping
        up their military campaign, to create "facts on the ground" that would vastly
        change the balance in the negotiations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ced729-3f2b-4dab-9a62-fd1ab3e6bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their ultimate objective is to force the world to make an unconscionable
        choice between Assad and ISIS," says Hokayem. For now, ISIS is waiting out
        the battle for Aleppo and watching its rivals get pummeled. It is crowing
        that it is the only real defender of Sunni Muslims against the Shia-dominated
        forces now on the offensive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39538df-631b-4a3c-a07a-58e3e365f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Kurds, whose attitude toward the Assad regime might be
        described as ambivalent, also appear to be taking advantage of the situation,
        chipping away at rebel-held villages north of Aleppo. According to diplomats
        in the region, they are being encouraged by Russia -- keen to antagonize Turkey
        at any opportunity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07933c8b-0c0d-4932-a02f-7599481dfe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Aleppo, read Grozny</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeaa156-153e-4e29-a9f0-28576f62ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts compare Russian President Vladimir Putin''s strategy
        in Syria with the Russian campaign in Chechnya in 1999, which he directed
        as Prime Minister. All opposition figures were marked as terrorists, and Russian
        forces destroyed cities such as Grozny in which insurgents lived, as well
        as the insurgents themselves. By some estimates, 80% of Grozny was rendered
        uninhabitable. Human Rights Watch published a report on the Chechen campaign
        in 2000 entitled "Welcome to Hell" and accusing Russian forces of egregious
        human rights violations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d0a6f-303b-48c9-9711-cf09e45b9a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin pursued an exclusively military solution against the Chechen
        insurgency, and ultimately it worked. It took six years and an unknown number
        of Russian military casualties, but today acts of resistance in Chechnya are
        few and far between, and the republic is run by a Putin loyalist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39a637-6da3-4c43-b960-1d062318ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same approach is apparent in Syria. After his meeting with Putin
        at the United Nations in September, U.S. President Barack Obama said of the
        Russians'' view of the rebels: "From their perspective, they''re all terrorists."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5befe-fb3d-4836-af78-e4085a8aedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chechnya is not the only precedent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e26a26-0764-4923-98d9-1c65baf592c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jihadists, some of them from the Caucasus, have threatened to turn
        Syria into another Afghanistan for the Russians. While they may be driven
        from territory they hold, they are unlikely to be driven from Syria and could
        revert to insurgency tactics such as ambushes, assassinations and suicide
        bombings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fedbb9-ecef-4a0f-a7cc-34b108b1f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some analysts, the regime advance will only radicalize what remains
        of rebel forces in Syria. Hokayem speaks of a "widespread and understandable
        feeling of betrayal in the rebellion, whose U.S.-friendly elements are increasingly
        losing face within opposition circles."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb1d8b-5901-4b6f-b782-01cbf2f5a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Osama Abu Zeid, a senior adviser to the moderate Free
        Syrian Army, complained that "the U.S. is gradually moving from a neutral
        position toward being a partner in crime as it allows Assad and his allies
        to kill Syrians."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b3052-862c-4409-9f7f-26206a248818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several rebel groups, as well as Turkish officials, blame Washington
        for the failure to establish a "safe-haven" inside Syria last year. Some in
        Washington take the same view.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1aa56-e67f-45e0-b58b-ef9f33d3664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Op-Ed for The Washington Post, two former senior officials,
        Nicholas Burns and James Jeffries, urge the Obama administration to "dramatically
        expand funding for the moderate Sunni and Kurdish forces that pose an alternative
        to Assad''s government and the Islamic State" and "reconsider what it has
        rejected in the past: the creation of a safe zone in northern Syria to protect
        civilians, along with a no-fly zone to enforce it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610185d-f51f-42d2-836f-7883422a2874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they acknowledge that "defending the zone, preventing it from
        being overwhelmed by refugees, grounding it in a convincing legal justification
        and keeping out jihadist groups would be daunting tasks."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc62e77-84e4-4dfe-8797-6a13c1cebf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s next nightmare</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2207bb-5808-4e2b-b495-105616b22c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations estimated Friday that 40,000 people have already
        been displaced by the fighting in Aleppo. But the current exodus is by no
        means the first since the Russian air campaign began. In just three weeks
        in October, the United Nations reported the displacement of 120,000 people
        from Aleppo, Hama and Idlib. Nor will it be the last.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5a521-f2cb-4970-abe8-ac5469e295f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey -- which already has 2.5 million Syrian refugees on its soil
        -- says it is close to capacity. The European Union is pouring cash ($3.3
        billion) into a vastly expanded program to house refugees in Turkey, Jordan
        and Lebanon, trying to forestall another surge of refugees across the Mediterranean.
        But it may not be enough.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abd46d-7ed8-4700-8e1c-14c7ad7c1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some EU officials see Europe''s expensive and divisive refugee crisis
        as an intended consequence of Russian policy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0166f-7553-4d6b-8a11-090a017cd177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin likes to cast himself as a man of order, but his policies
        have brought more chaos, and Europe is set to pay an increasing price," says
        Guardian columnist Natalie Nougayrède.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e7cef-d4ba-4770-a9e8-f68508eb411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''painful year''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eed361-0b95-4983-b20c-d5651d04e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main supporters of the rebels in northwest Syria -- Turkey,
        Saudi Arabia and Qatar -- are now short of options. They could send weapons
        across the border into Idlib, but the province is largely controlled by al
        Nusra.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7dc213-27ba-436f-a04f-b7d10489565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seem unlikely to walk away from a struggle in which they have
        invested so heavily and watch their Shia enemies -- Hezbollah, the Alawite-led
        regime, the Iranian Revolutionary Guard -- claim victory.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672555b-786b-4ccc-a893-ff9f44fc6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabrice Balanche at the Washington Institute speculates they may
        try to "set up a new rebel umbrella group similar to Jaish al-Fatah, and/or
        send anti-aircraft missiles to certain brigades...(or) open a new front in
        northern Lebanon."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226eeef9-6a87-4560-b9ad-724a9dbfaa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, do Riyadh and Ankara have the means and willingness
        to conduct such a bold, dangerous action?" Balanche asks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5eee66-1c21-41b6-97d3-1619389bc5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hard to find anyone who believes the situation in Syria will
        get better before it gets much worse.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7ef7c-11b6-49e6-8bbd-eaf23a0d1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conditions are in place," says Hokayem, "for a disastrous collapse
        of the Geneva talks -- now delayed until late February -- and a painful, bloody
        year in Syria."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff9e28-681a-4e1c-a780-9f592a5c858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:25:04.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/07/middleeast/syria-aleppo-siege/index.html">
        "Aleppo siege marks dramatic upheaval on Syrian battlefield"</a></em></p>'
  'LP-to-kick-off-campaign-in-Capiz-Iloilo':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'Liberal Party standard-bearer Mar Roxas and running mate Rep. Leni
      Robredo (file photo)'
