      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13 – not 14 – OFW casualties</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f05a5-eb2d-4300-835f-617f8c32f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the Philippine Embassy arrived in Erbil on Saturday
        afternoon (February 6) to coordinate with local authorities there for the
        repatriation of the OFW victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3afeb27-0ae1-4f48-b43c-e067cff8fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said the Philippine Embassy was notified by the Kurdistan government
        on Saturday morning of the casualties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c51a2-824e-4464-af18-b08a8a2bf071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At past 3 p.m. a team from the Philippine Embassy arrived, a tweet
        posted by the Philippine Embassy in Baghdad said. They boarded an aircraft
        provided by the U.N. Assistance Mission in Iraq.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        Embassy team on way to Erbil <a href="https://twitter.com/hashtag/Kurdistan?src=hash&amp;ref_src=twsrc%5Etfw">#Kurdistan</a>
        on board aircraft provided by UN Assistance Mission in Iraq <a href="https://t.co/PQ2d94bNCW">pic.twitter.com/PQ2d94bNCW</a></p>&mdash;
        Philippines in Iraq (@PhilippinesIraq) <a href="https://twitter.com/PhilippinesIraq/status/695840708180242433?ref_src=twsrc%5Etfw">February
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b750aca-9169-4adf-b450-cf573781e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.623+08:00
