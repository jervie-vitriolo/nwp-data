      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/02/comelec-supreme-court-grace-poe-3rd-oral-arguments.html">Also
        read: Comelec defends decision in SC oral arguments on Grace Poe case</a></p>'
