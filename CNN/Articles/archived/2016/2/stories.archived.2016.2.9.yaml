      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1500 OFWs in Kurdistan</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84b5df-44cc-462f-9c41-b9f23aebf362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) spokesman Asec. Charles Jose
        told CNN Philippines there are about 1,500 Filipinos working in Kurdistan,
        most of them working as hotel and restaurant workers, engineers, nurses and
        household service workers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f85af-42a8-43f1-8f3e-64d087c561ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crisis alert level of 4, requiring mandatory repatriation, is
        placed on Iraq due to its deteriorating security situation. The autonomous
        Iraqi Kurdistan region, however, is not covered by this as it is relatively
        calm, the DFA said.</p>'
  'trillanes-libel-charges-bail':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Sen. Antonio Trillanes IV (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T18:39:50.584+08:00
    'imagesource': 'jcr:92b3da9f-7645-4bb5-a0e5-072f21d18bc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19edb777-d815-4cb3-a0ce-ab4053e176d4'
    'lead': 'Sen. Antonio Trillanes IV went to the Makati Regional Trial Court on
      Tuesday (February 9) and posted bail for the libel charges filed against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:48:53.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T08:48:56.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T08:48:56.687+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes posts bail for libel charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c624f0-c8a0-44a7-9f08-a924cea8542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Antonio Trillanes
        IV on Tuesday (February 9) posted a P10,000 bail for libel charges filed against
        him by former Makati mayor Junjun Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b5332-d1be-40bf-8f90-3a87a2b9f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s libel case came after he said Binay allegedly bribed
        Court of Appeals (CA) justices with P50 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51c2f1-099c-4187-8d9e-cf12c9346232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/01/antonio-trillanes-IV-arrest-jejomar-erwin-junjun-binay-libel-case.html">Related:
        Trillanes ready to face charges, ''not intimidated'' by Binay family</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d3ce7-57ef-47df-a79c-44c52111f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in connection with the temporary restraining order and
        a writ of preliminary injunction granted by the CA to stop Binay''s suspension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87517231-7fa4-4810-8d0a-89f165cb2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes showed up at the Makati Regional Trial Court with his
        counsel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc15d4-34fa-46a1-9e5e-f537bf88474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Tuesday morning, Trillanes said the libel case
        is part of Binay''s counter-attacks against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b69be5-0bbe-4346-83a9-bbfd3eafbf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he will squarely face what he calls a harassment
        suit by the Binays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f653154-f9ff-443c-be67-5b3088d23635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito ko pinapakita na haharapin ko kung anuman yung ibabato sa
        akin ni Vice President Binay," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921c329-a226-44e6-8ad2-d6feab0a8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito yung mga tactics niya eh kung papaano niya gamitin yung impluwensya
        niya at yung kapangyarihan niya para sindakin o guluhin yung mga kalaban niya
        sa pulitika."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d1fec-8dac-41b6-b0d4-17cf4e60abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will face whatever Vice President Binay throws at
        me. These are his tactics, how he uses his power and influece to rattle his
        opponents.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072a8ba-1fc3-447d-974c-5e01dc5c6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes to launch campaign in GenSan</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c5ae1-62fd-4a73-96a8-622a62421ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is set to hold his proclamation rally for his vice presidential
        bid in General Santos City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6271a23-1778-4727-9aef-c425ae8e1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:48:53.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:48:56.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said General Santos City, also the hometown of his wife, has
        been a stronghold of the Magdalo candidates during past elections.</p>'
  'duterte-cayetano-campaign-tondo':
    'author': ' JC Ansis, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T20:12:32.314+08:00
    'imagesource': 'jcr:342cabe8-4c79-434a-a82c-10aa73ebb67b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30974a68-c425-438c-bbe0-394eb497b4d4'
    'lead': 'The tandem of Rodrigo Duterte and Alan Peter Cayetano began their campaign
      in Tondo, Manila. '
