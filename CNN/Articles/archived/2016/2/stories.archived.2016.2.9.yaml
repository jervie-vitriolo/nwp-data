      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capiz has less than half a million voters where Roxas won by 62%
        in the 2010 vice presidential race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c733df-b667-4699-990e-9232f5241d3d'
