      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soguilon submitted her certificate of candidacy before the Comelec
        last October to run as an independent presidentiable, but the lawyer was ruled
        as a nuisance candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11d06e-f589-4950-9f50-0951725fdec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:56:22.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/14/Nuisance-candidate-2016-elections-filing-of-COCs.html">Related:
        The anatomy of a nuisance candidate</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27203763-08a8-4216-b943-918a9e81240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:56:22.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims she was a member of the Partido ng Manggagawa at Magsasaka
        since 1995.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d60aa-a264-4d69-bfeb-7f55da0f5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:56:22.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Resolution No. 9984 allows a candidate who dies or is disqualified
        to be replaced by someone from the same party and with the same surname until
        midday of election day (May 10).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49dd5e-24fe-4125-be99-0a78e7980894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:56:22.462+08:00
