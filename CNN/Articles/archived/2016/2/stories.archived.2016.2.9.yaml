      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Señeres, through his lawyer and daughter, withdrew from the presidential
        race on February 5, saying it was recommended by his doctors for health reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63085431-da43-4b0a-94ee-23e0c537f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:56:22.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camp was set to submit on Monday the official certificate of
        withdrawal with the attached medical records of Señeres, but on that day he
        passed away due to a cardiac arrest triggered by his diabetes.</p>'
    '10':
