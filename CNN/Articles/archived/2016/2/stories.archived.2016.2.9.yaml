  'dollar-global-currency-winners-and-losers':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-09T08:30:51.753+08:00
    'imagesource': 'jcr:8d8f7244-dec0-40fd-a0ca-38ef279ff5c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fab34a7-0b38-429c-8a10-e3f76c7a1343'
    'lead': 'Global currencies are crashing left and right. Russia''s ruble and Mexico''s
      peso recently hit all-time lows against the dollar. The currencies of Colombia,
      Argentina and Brazil are all down 28% or more in the past 12 months. Turkey
      and South Africa have also fallen by double digits over that time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:06:48.849+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T15:58:44.580+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T15:58:44.285+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global currency collapse: Winners and losers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383f5db-f7fd-4120-9a3b-1eca4a161c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Global currencies are crashing
        left and right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb58fa9-faaf-4cdb-9124-e70f0f87145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s ruble and Mexico''s peso recently hit all-time lows against
        the dollar. The currencies of Colombia, Argentina and Brazil are all down
        28% or more in the past 12 months. Turkey and South Africa have also fallen
        by double digits over that time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd5bce-b25c-40a3-b0b4-3b817aa7ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak currencies are often a sign of an economic slowdown. China
        posted its worst growth last year in a quarter century, and Brazil is in its
        longest recession since the 1930s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55862abc-b708-4fc5-9fb1-cda23ddcbf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These huge currency shifts have also created opportunities and challenges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e6bd5-7855-4294-950c-2567446037a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a currency falls, it makes a country''s exports cheaper and
        more attractive to foreign buyers. At the same time imports get more expensive,
        which can entice locals to buy products made in their own country. Some countries
        and companies benefit, others lose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e65e34-e28c-4add-b74e-c26d296f78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, international travel from countries with higher
        valued currencies rise, while those from devalued currencies fall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00afa670-f186-41f2-ad7f-c76e68fe14c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American travelers: Winner</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910873d4-6c06-4d27-bd4c-ac393139b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pack your bags: That vacation outside the U.S. is getting cheap.
        American travelers going to weak-currency countries, from Brazil to South
        Africa to Indonesia, are getting more for their dollar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef496585-1d74-4818-a084-f59966cccb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through November, over 66 million Americans traveled outside the
        U.S., according to government statistics. That''s up nearly 8% from the previous
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c7c00-d85a-45cc-8098-3147f8ed14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, Target, Gap and other retailers: Winner</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c30f57-ba3b-4f0b-9d1e-54c73ba670df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong dollar is good news for box stores like Walmart and Target,
        fashion retailers like the Gap, and toy sellers like Toys ''R'' Us. All do
        a lot of importing, which has become a lot cheaper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7fda33-b7b8-4e83-ae04-2e61048cc5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Walmart has a lot of international stores. That means
        the value of sales from those overseas locations will be lower when converted
        to U.S. dollars. But overall, Walmart gains more than it loses from the strong
        dollar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b6868-0fa1-4eb9-8323-68a9893d3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. multinationals, manufacturers: Loser</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1f792-1541-4646-841c-9321e5009a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales outside the U.S. make up most of the revenue at well-known
        American behemoths like Apple, IBM and Nike. A strong dollar makes sneakers,
        computers and iPhones more expensive to foreign buyers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe92d5-c972-46a8-a663-ee5c586cec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple estimates its sales in the current quarter will drop for the
        first time in 13 years. In recent weeks Johnson &amp; Johnson, Tiffany and
        Ralph Lauren too cited the strong dollar as a headwind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdadc39-1c01-47ec-9a77-152f95d89870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar is hurting American factories even harder. U.S. manufacturing
        has slowed in recent months, leading to cuts in jobs and production.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54bf5b-fe3e-4689-8b23-0029637ad77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico, South Korea, Taiwan: Winner</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e035b1e9-31f9-44dd-8192-0e7906fb9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that benefit from falling currencies have a few key characteristics:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456b33a-ac80-4a2e-9306-181558e7e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. They export lots of manufactured products — as opposed to mostly
        commodities like oil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba7c3e-fa1b-4600-968f-57e8123070aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. They do not have high amounts of foreign debt or soaring inflation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27375c82-2017-4952-adb3-ce238f8db87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. They are not politically unstable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f95866-437b-4c71-b07a-0b174a2673f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico is one example. It stands to gain from the peso crashing
        to an all-time low. One peso is now worth about a nickel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10799cf9-f99a-40a6-879c-33bd5697c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that Mexico is probably one of the countries that is best
        positioned to benefit from devaluation," says Edward Glossop, emerging markets
        economist at Capital Economics, a research firm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1259e1-58d6-4ec2-866c-4102cc7a1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has a strong manufacturing sector compared to many developing
        countries. Manufacturers price their products in the local currency — so if
        the peso weakens, Mexico''s products look a lot more attractive to foreign
        buyers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ceddd0-edf4-42cb-8e60-383cf0379d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries that broadly fall in this category are Taiwan, South
        Korea and Vietnam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83eb728-4a40-47ed-ba80-761289191441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, Russia: Loser</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bcc1c-d1e1-4cbe-aef4-6cd4c55a3259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country''s foreign debt is a big problem when its currency falls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4b85a-8c31-4c3f-b3dd-5c8d5fb9d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at Turkey — its manufacturing sector is sizable compared to
        others in developing countries, but it owes lots of foreign debt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2cb872-d2b3-4b09-895a-ea1c6c4404e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s foreign debt load is equivalent to nearly half its economic
        size, compared to Mexico''s 22%, according to auditor PwC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834941b-f51e-4d85-b88f-5e74f5ad4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Turkey''s currency falls further, all that foreign debt will
        be harder to pay back and the nation could risk defaulting on its debt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083fd69-22e6-4b2f-8966-5cdcd1d48e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is similar in that it too has a lot of foreign debt.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1974a22-2d37-4667-8b13-c7351e67c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of these countries, a devalued currency would help boost
        their exports. But they have to first get their own house in order and grow
        their economies. From Brazil to Turkey to Mexico — there are pros and cons.
        However, this ongoing currency collapse is starting to separate some of the
        winners and losers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b12b0-fd89-494f-9a8d-f3d37d33ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:06:48.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:44.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/08/news/economy/dollar-global-currency-winners-losers/index.html?iid=hp-stack-intl">"Global
        currency collapse: Winners and losers"</a></em></p>'
  'Beyonce-Formation-World-Tour':
