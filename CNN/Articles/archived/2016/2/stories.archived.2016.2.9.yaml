      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The political
        party of late Rep. Roy Señeres will field a candidate who was earlier ruled
        by the Commission of Election as "nuisance" to replace the lawmaker as their
        presidential bet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140bf4a6-0d84-4ce3-b3d5-bdbe81de40cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:16.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:56:22.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Señeres was among the six presidential candidates on Comelec''s
        certified list. The Partido ng Manggagawa at Magsasaka is set to field Atty.
        Apolonia Comia-Soguilon in place of Señeres.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49931eb7-a764-4cad-a063-97211a0f4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:16.860+08:00
