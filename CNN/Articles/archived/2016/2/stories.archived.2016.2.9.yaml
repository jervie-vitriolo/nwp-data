      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III did not join the motorcade but he attended
        the Iloilo event to once again endorse his bets for the 2016 polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8783c6-e9a1-47d8-9dff-e56bcbd69c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he is ready to campaign alongside the Liberal
        Party, but he assured the public that he will continue leading the country
        and not a single centavo from public funds will be spent on their campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7561b26-28f2-4d3d-88df-3a76f19707bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.169+08:00
