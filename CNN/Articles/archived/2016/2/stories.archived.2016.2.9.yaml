      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most interesting item might be the voucher for the "Vampire
        Breast Lift," which is described as "the new secret ''must have'' in Hollywood"
        and is said to use "blood-derived growth factors to revive rounder cleavage
        without implants."</p>'
    '7':
