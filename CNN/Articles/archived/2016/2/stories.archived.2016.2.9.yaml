      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on what he''s seen, he''s decided to put the album''s proceeds
        towards legal representation for some of Zorba''s prisoners. He''s already
        started to make some headway; three of the female prisoners on the album have
        been released since its making.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5578e9-63fc-4101-a19a-8477820664e6'
