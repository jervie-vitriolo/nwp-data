      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential candidate Leni Robredo recalled the ''Tsinelas
        Leadership'' of her husband which she hoped to emulate. Local officials of
        Iloilo also attended the event showing all out support for Liberal Party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
