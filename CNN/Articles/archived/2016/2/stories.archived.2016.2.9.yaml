    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We refuse to give up hope'': Families ache for dozens lost in Taiwan
      quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14864dd3-3955-49ac-af39-f4cc8e1f86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tainan, Taiwan (CNN) —</strong> Lin Jianfang was startled
        awake before dawn on Saturday by violent tremors as a massive earthquake rocked
        southern Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f1fd5-6d77-49c3-9686-e17ab9b1c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making sure his wife wasn''t injured, he rushed out of his
        house to check on his brother''s apartment building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529830c2-6f43-4cb5-af9b-a151f5f5e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he got closer, his heart sank as he took in the stunning sight
        of the 17-story Weiguan Golden Dragon high-rise tower collapsed in complete
        ruins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0fe8a-1d7f-40d4-9a18-56c991d5a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly four days later, he, along with three generations of his
        family, continue to camp out in shifts around the clock, hoping for news of
        his brother, a 41-year-old engineer, who was asleep in the tower when the
        magnitude-6.4 earthquake hit at 3:57 a.m. on Saturday (February 6).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7252eb-10bd-404f-9011-3eceb7fd9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We refuse to give up hope," he said, while clutching his wife''s
        hands. The couple coughed as building debris wafted through the air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e9cc3e-0977-4f7a-a1b2-df1038aa268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40 people have been killed in the earthquake, according
        to Tainan City Disaster Response Center. More than 100 remain missing in Tainan,
        a normally quiet city of 1.9 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd406fd1-5c8a-4708-81dd-013a72d55ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, dozens missing in rubble</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51658dc-3f67-440b-be20-1e762b7b4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the people still missing are students who attended the nearby
        Kunshan University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741c09e-8c53-4796-9f84-dd2c5d11a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman named Li has been urgently waiting these last few days for
        news of her 20-year-old nephew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89abff7-a4ad-4c80-83f8-3e2b721bfad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely will keep waiting — we cannot give up hope, we won''t
        let our hearts go."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15020b30-3b77-4318-b4af-d91c052a6008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never thought something this terrible could happen to our beloved
        Tainan, and in the main city area — what are the chances?" Li said tearfully,
        who refused to give her full name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e28391-4f87-45a4-ab37-92babe7e2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district where Weiguan is located is Tainan''s most densely
        populated neighborhood, according to city government statistics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7859a-00d6-4882-a2ca-9df820e4073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/06/PHOTOS-Taiwan-earthquake.html">PHOTOS:
        Taiwan earthquake</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10ef9f-28f0-4f65-bea3-13c3b818b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams have swarmed the scene, as they continue to dig out
        the rubble. In between shifts, they rest in a nearby pub. Local restaurants
        have stayed open to offer food and shelter to family members, while hotels
        in the area are giving free accommodation to people who have lost their homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aaaf18-29f0-477d-8a7d-d8bec5e17529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency medical and military vehicles dot Yongda Road, where the
        Weiguan Golden Dragon building once stood, in parallel with bright paper lanterns
        meant to celebrate the usually joyous Chinese New Year holiday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa3909-214f-4fa2-a278-fd5b19412ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the biggest annual celebration here, a time for family, friends,
        laughter and feasts, but there is no festive spirit in the air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b12fe8-fb94-4f71-9f82-86cb63a483c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are too somber to celebrate the holiday," said Jerrie Wu, a
        volunteer, who has been handing snacks and hot drinks to those working on
        the scene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013975d8-04c9-4b02-be74-d00b4dae57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about further collapse</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d9a3c-d59c-4665-989d-ffb75de5dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More heavy machinery rolled onto the site Monday night, in preparation
        for the next phase of the operation — removing debris layer by layer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b110976-4f27-43b7-86ac-0f3631703f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many onlookers are worried that it may cause concrete slabs to collapse,
        possibly killing any remaining survivors. So far, equipment has propped up
        the fallen building during early rescue efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed56175-ec6b-455e-9f75-fd328e540ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are still people breathing in there and they are harmed
        now after surviving for days, that would be the greatest tragedy," said Mao
        Jiecheng, a chef from Taipei.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6b77e-f5c0-430e-a51f-0878752d2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rushed down to Tainan, moved to tears after seeing the news,
        in order to volunteer in relief efforts. He has been preparing food and offering
        an ear to worried family members awaiting news of loved ones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c8873-7b84-4d27-8ef6-a0f5a15725f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chen Mei-ling, secretary general of Tainan, said Tuesday morning
        that no decisions had been made on when the debris will be moved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cabf48f-7bfb-499c-b72f-834d80660663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images that have surfaced of tin cans believed to be used in the
        construction of the tower have caused city residents to speculate about whether
        the building company cut corners when the highrise went up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b76b6-b5d1-4931-8ff7-d55218693a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many other older buildings in Tainan that are still
        standing — why was it only this building that was completely destroyed?" asked
        Wang Xingyou, a city cab driver.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071b527-0f82-4087-9456-48693fb62689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaking his head woefully, he sighed deeply.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f30ff-c2e4-4fef-b02c-7032cfd105ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a happy new year for Tainan."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc21b1-4ea7-4273-b59b-e9ab261a3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:12:47.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/09/asia/taiwan-earthquake-rescue/index.html">
        ''We refuse to give up hope'': Families ache for dozens lost in Taiwan quake</a></em></p>'
  'New-DFA-chief':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'DFA Secretary Albert Del Rosario (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T17:13:36.515+08:00
    'imagesource': 'jcr:e692eab8-bd6c-4a1b-a40c-afedfa0d5218'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '713d706c-2401-41dc-b3b2-a52ec8a3f98c'
    'lead': 'There''s no confirmation from the Department of Foreign Affairs (DFA)
      yet on who will replace outgoing Secretary Albert del Rosario. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:15:10.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T15:54:26.825+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T15:54:26.561+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No confirmation yet on DFA chief''s replacement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380a363-1f45-4c5c-869e-9f1717a66405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:15:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:54:26.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Department
        of Foreign Affairs (DFA) has not confirmed yet who will replace resigned DFA
        Secretary Albert del Rosario.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648afc4-53ab-4f70-9667-0b3f6261e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:15:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:54:26.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconfirmed reports say Undersecretary Laura del Rosario, who is
        currently in charge of the department’s international and economic relations,
        may take over the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ce633-068b-4112-9dbe-485dd4dbb743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:15:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:54:26.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañang is tasked with making the announcement. Deputy Presidential
        Spokesperson Abigail Valte said President Benigno Aquino III will announce
        it soon, but there is no date for that yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e56cf-5789-43c7-9345-4e5d4852c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:15:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:54:26.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario''s resignation surfaced on Monday (February 8) and will
        be effective March 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4becd-c454-4b2e-a3ef-65512e4965fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:15:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:54:26.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Spokesman Charles Jose confirmed to the media that Del Rosario
        is stepping down due to health complications for a back ailment that needs
        following up. Del Rosario also had a surgery in the U.S. in May 2015 for the
        same ailment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a5788-6843-4247-9a16-413e862aeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:15:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:54:26.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is scheduled to accompany Aquino at the Association of Southeast
        Asian Nations (ASEAN) meeting in Rancho, California on February 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3bd6a5-bb05-4ec6-9a6c-2bc49f4cdb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:15:10.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:54:26.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip is expected to be his last official work engagement abroad
        as DFA chief.</p>'
  'germany-train-collision':
    'author': 'Nadine Schmidt and Stephanie Halasz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-09T16:41:47.914+08:00
    'imagesource': 'jcr:8c8aa3ea-9b59-4ad7-9d6e-379451bccc0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2598dd61-2103-4c6d-92b3-a8b7163590c2'
    'lead': 'Ten people are dead, 17 are critically injured and one person is missing
      after a head-on collision between two trains in Germany''s southern state of
      Bavaria, police said Tuesday (February 10 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:17:47.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T15:55:00.752+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T15:55:00.301+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ten dead, 17 critically injured after head-on train crash in Bavaria,
      Germany

      '
    'updated': 2016-02-10T01:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa7b50-8c32-4cd9-8876-c70ae9651ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> --&nbsp; Ten people are dead, 17 are critically
        injured and one person is missing after a head-on collision between two trains
        in Germany''s southern state of Bavaria, police said Tuesday (February 10
        PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c4a1e-0b58-4f59-a594-0ff5b51bbf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 63 people on board suffered less serious injuries, police
        said. They said there were about 150 passengers on board the two trains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981cffc6-db25-4227-ae4b-70a218d928be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred shortly before 7 a.m. Tuesday local time near
        the spa town of Bad Aibling, about 60 kilometers (37 miles) southeast of the
        Bavarian capital of Munich.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf12e4-39df-4731-931c-4da12d2eb5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains collided at a bend on the Mangfall Valley Railway, a
        single-track regional rail line between the towns of Rosenheim and Holzkirchen,
        German Transport Minister Alexander Dobrindt said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e379886-c22f-4ca5-959f-7b13e65a01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a curve there, so we must assume that the train drivers
        must not have been able to see each other beforehand," he told reporters at
        a news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41131f33-f91f-49a6-9808-4e0df43464e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the trains had "drilled" into the other, he said, leaving
        a carriage "totally dismantled."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb49fcd-3a79-4c64-96d7-2542528ae619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the scene as a "horrible picture," saying it was estimated
        the trains had been traveling about 100 kph (62 mph) at the moment of impact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be00b303-2427-4574-b75e-d0ed20958781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a difficult hour for the railways in Germany," said Dobrindt,
        describing the crash as "one of the biggest we have had for years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c24b877-7d76-45a8-bb6f-1dbe698c3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot imagine that such an accident can happen here," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74d819-30ab-4d5d-808a-75a916ffb8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two drivers of the trains appeared to be among the dead, although
        identification of the victims was still in progress, according to a statement
        from Transdev, the parent company of train company Meridian.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af82794-8c76-424b-b119-e46930695830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We really have no clue''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9380a004-936c-4184-8f98-6cb35e3e9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the two trains came to be running directly toward each other
        on the same track is still unclear, authorities say, and they are reluctant
        to speculate too much before data recorders are analyzed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc805f-3c17-41a1-a49d-07ea1efb037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investigators appear to be focusing on human, technical or infrastructure
        errors as possible causes, rather than other factors such as terrorism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e1421-c44b-4cfc-a8ef-67234ae1e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the three data recorders on board have been recovered so
        far, and it was expected that the third would be recovered from the wreckage,
        said Dobrindt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ffaef-ed24-4fe6-84b9-041a30317037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Schreyer, board chairman for Transdev, told CNN that it
        was baffling that the crash could have occurred.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c738e78-66f9-40cd-9d44-865cc40f8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have no clue how this could happen," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce465977-d159-47f7-99c3-5094722131ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic braking system</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a628e4d-4b27-464a-b47f-d3c94f8e5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the railway was equipped with an automatic braking
        system that would stop trains from running on a track where they were not
        supposed to be.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09b48b-5261-4e58-9f91-52566774914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety system was implemented across the country''s railways
        after a 2011 crash in the town of Oschersleben, in eastern Germany, in which
        10 people were killed, said Dobrindt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500d483-e533-4f21-8e03-30ed54fe297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both trains in Tuesday''s crash had both a driver and a driver instructor
        on board, said Schreyer. It would be extremely unlikely for both the driver
        and driver instructor on a train to miss a red signal -- and then for the
        automatic braking system not to kick in, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a03299-9fbd-4363-8817-25270dcfa18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assume that those signals were green, but we don''t know yet,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d6861-d8e9-4fb0-a981-d8b233861e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bavarian Interior Minister Joachim Herrmann said at the news conference
        that at least one of the trains was not running to schedule. "Why they did
        not stick to the timetable, we don''t know. This has to be investigated,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ed8d0-6662-46b7-8c8f-87ae17fdb316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schreyer said trains were permitted to run at 120 kph, or just under
        75 mph, on the line, and he believed they were moving at some speed when they
        collided.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafd834-6fb3-4725-bb5b-b880d1d34e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that (they) were on full speed, but looking at what
        has happened, they have been not very slow, let''s say it that way," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5381c25-0e54-4fa0-a449-f8aae950a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really, really rare. We''ve been running the trains here
        for 12 years, and we''ve never had an accident yet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e77cb7-a916-4e08-9390-e44991eb291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian emergency services called in</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db8a8b-5ba8-4313-8126-529094806de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 600 police and rescue workers -- from Germany and neighboring
        Austria -- scrambled to the crash scene, which is in a hilly, forested region.
        Dobrindt said police were on the scene within minutes of the crash.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52539f-40f6-48da-beaf-9fad228aa707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters and boats ferried the injured to hospitals and clinics.
        Authorities said it took about three hours to remove the victims from the
        scene.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3c506-dab5-49b9-a98e-293228f48285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical authorities have issued an urgent call for blood donations
        to help treat the injured, and counselors are being deployed to assist victims
        and their families. Dobrindt said that emergency workers would also need counseling
        for what they had faced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb06c05-cf3c-499c-b5f2-c240353f220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A journalist at the scene, Stephan Richter of German broadcaster
        RTL, told CNN that the Mangfall Valley Railway was one of the most important
        lines in the region, used by workers commuting from Bavarian villages to Munich.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956cd4d-6668-446b-bf11-d196994d4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a small mercy that the train was not as full as it usually
        would be, because of a school holiday for the annual Carnival celebration,
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69752ae5-5ae1-4b7d-91c4-efd75145ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only pray right now that the train was not packed out like
        on a regular basis," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff65afaa-dea8-4012-9dd3-7a091d9d4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said in a statement Tuesday that
        she was shocked and saddened by the disaster. "My sympathies go out especially
        to the families of the nine people who lost their lives," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13007d28-39b5-4c93-92e4-ec5d5788bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Nadine Schmidt reported from Berlin, Stephanie Halasz reported
        from London and Tim Hume reported and wrote from London.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c87b3-b5d6-45c9-bc47-883929301a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:47.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:55:00.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/09/europe/germany-train-collision/">"Ten
        dead, 17 critically injured after head-on train crash in Bavaria, Germany"</a></em></p>'
  'hong-kong-fishball-riot':
    'author': 'Euan McKirdy and Wilfred Chan, CNN'
    'caption': 'Around 6:30am on Tuesday, February 9, 2016, riot police were still
      on the streets of Mongkok in Hong Kong.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-09T17:24:30.281+08:00
    'imagesource': 'jcr:8001d220-d806-4768-9402-f734168cf62b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '064945bc-8741-4814-bef0-63ed114f0ef7'
    'lead': 'Clashes erupted after government officials tried to evict street vendors
      from one of the city''s busiest shopping areas during the Chinese New Year holiday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:28:44.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T08:28:48.734+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T08:28:48.533+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong police fire warning shots during Mong Kok fishball ''riot''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632495f-45bf-4dea-95d3-898fc80e7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:28:44.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:28:48.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Fires were still burning in the
        Hong Kong district of Mong Kok Tuesday morning after a night of violence during
        the Chinese New Year holiday between riot police and protesters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be069da-ec4d-44e2-8105-cde0d77ecd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:28:44.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:28:48.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes erupted after government officials tried to evict street
        vendors from one of the city''s busiest shopping areas, in Kowloon on the
        mainland side of Victoria Harbour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2480d20-bcc1-4554-b513-06b42ad5274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:28:44.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:28:48.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, authorities have turned a blind eye to unlicensed
        food stalls during the busy holiday period, but authorities were taking a
        stronger line against them this year, fencing off areas which had previously
        been used by the hawkers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcaedf-4ea5-426f-9671-9bec1a850422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:28:44.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:28:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of protesters hurled bricks and bottles at police, who responded
        with pepper spray, according to the South China Morning Post (SCMP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0230c0-afee-4bbc-ab70-f71b3ac177ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:28:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:28:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also fired two warning shots during the clashes, police spokesman,
        Deputy Mong Kok District Commander Crusade Yau Siu-kei told the SCMP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af580fd6-32b5-4b27-ab89-76e0f8a324bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:28:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:28:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radical elements have come with self-made weapons and shields and
        clashed with police," Yau said. "The situation ran out of control and became
        a riot."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff959dc-f583-43e0-8f33-8db46cd92751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:28:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:28:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that his officers had no choice but to retaliate, "because
        many rioters were attacking police with hard objects and seriously threatened
        their lives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ca27f-ab64-47c7-8c0f-5f22d59d0866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:28:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:28:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later released a statement urging people to leave the area,
        and to "exercise restraint and comply with the instructions of the police."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8e3bc-1a64-4195-87cf-bf28f9ad635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:28:44.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:28:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots confirmed fired</p>'
  'grace-poe-francis-chiz-escudero-galing-at-puso-slate-campaign-kick-off':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Sen. Grace Poe gives her speech in Galing at Puso ticket proclamation
      rally at Plaza Miranda in Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
