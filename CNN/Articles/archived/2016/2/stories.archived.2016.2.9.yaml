  'Aquino-Iloilo-Pavio-high-school':
    'author': 'Elyrose Naorbe, Iloilo City-based correspondent'
    'caption': 'President Benigno Aquino III also endorsed Liberal Party standard-bearer
      Mar Roxas and running mate Leni Robredo during the inauguration.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-09T23:10:16.515+08:00
    'imagesource': 'jcr:7e9b5f82-3911-40c6-879f-3541014aaf82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bfd2775-7f73-4122-a6bb-2304591f98d0'
    'lead': 'President Benigno Aquino III inaugurated a three-storey school building
      will benefit some 3,000 students of the Pavia National High School in Iloilo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:27:24.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T15:27:30.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T15:27:30.047+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino inaugurates P40-million school building in Iloilo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8582dff-0378-4c74-9090-2c0ded29957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong>&nbsp; President
        Benigno Aquino III inaugurated and turned over a three-storey school building
        at Pavia National High School (PNHS) in Iloilo on Tuesday (February 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01801311-84c1-43a4-bb46-e2c3cd30bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funded by the Philippine Amusement and Gaming Corp. (Pagcor) and
        the Departments of Education through Public Works and Highways, the newly-inaugurated
        18-classroom school building will cater the Junior and incoming Senior High
        School students under the K to 12 Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267a635-b6fb-4c03-a00f-7f84815a8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school building, furnished with comfort rooms in each floor,
        will benefit some 3,000 students of PNHS who hold classes at the school’s
        covered court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec653b1d-f590-45e0-a572-320abb1a5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pavia Mayor Michael Gorriceta, the building costs P40
        million and will also be used for evacuation and other community-based activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833218d-f02e-45fa-8bc5-1fc1004ed7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon, Gov. Arthur Defensor Sr., Rep.
        Arcadio Gorriceta of Iloilo’s 2nd District, Mayor Michael Gorriceta of Pavia,
        and Pagcor chair Cristino Naguiat Jr. joined Aquino in the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e753a84-eff7-4300-80e1-0621e9db3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Armin Luistro said he was very thankful to the
        Aquino administration for prioritizing the education sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b000f37-b536-4484-a766-390efc136e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salamat kay President dahil mula 2004-2009, nakapagpatayo po tayo
        ng 14,000 school building. Sana bago matapos ang administrasyon, mapalitan
        na po natin yung mga lumang classrooms at yung mga mag re-retire na teachers,
        mapalitan natin ng mga bagong guro," Luistro added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a183c-c731-4f0f-92e3-21ebb8b52d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tranlation: Thanks to the President, we were able to build 14,000
        school buildings from 2004 to 2009. I also hope that before his term ends,
        the old classrooms, as well as the retiring teachers, will be replaced."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d312363-9451-4848-bc5f-966421d25d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the inauguration, the event also tackled the Panay Island
        Sitio Energization, which aims to give every household in Panay enough power
        supply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ef2d3-a2ce-4b88-b418-0453273d1d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is administered by the Department of Health (DOH) and
        National Electrification Administration (NEA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ede059-aff4-4c64-8c6a-7f51930e4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 95% sitios in Panay including Aklan, Antique, Capiz, Guimaras,
        and Iloilo have benefited from the project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165c3d1-c917-42ee-abb9-3c4e663c8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said that before his term ends, all household will have
        complete power supply through the electrification project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d17568-b190-411c-9ae4-2f3c6a555b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the newly-operated school building will be a big help
        especially in catering the needs of the senior high school and other students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c043e-06cd-494d-bc24-298da59c27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Aquino endorsed the Liberal Party standard-bearer
        Mar Roxas and running mate Leni Robredo to the Ilonggos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4cc55-f2e3-4763-a01d-f79f3fa9606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa darating na Mayo, sana po pag-isipan nating mabuti kung
        sino ang mas karapat-dapat na mamuno sa ating bansa at maipagpatuloy ang sinimulan
        ng matuwid na daan,"</em> he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2838183-6b6c-4740-b010-a7ed379888dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:27:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:27:30.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tranlation: This coming May, we have to think very carefully who
        are the right people to lead the country and who will continue taking the
        straight path."]</p>'
  'Museum-to-highlight-EDSA-30th-anniv':
    'author': 'CNN Philippines Staff'
    'caption': '(File Photo) EDSA People Power 1 monument'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T22:51:18.685+08:00
    'imagesource': 'jcr:92c3f698-9555-4566-82a7-509be59c6403'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82af5540-7312-423f-8cd7-5f910efafd98'
    'lead': 'The EDSA People Power Revolution Commission is gearing up for the commemoration
      of the 30th anniversary of the historic uprising. Organizers say this year''s
      celebrations will be grander than those before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:31:20.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T15:31:23.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T15:31:23.384+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Museum to highlight EDSA revolution''s 30th anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45192ea-8a4a-4f17-b632-2fedb8e7695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The EDSA People
        Power Revolution Commission is gearing up for the commemoration of the 30th
        anniversary of the historic uprising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8e27f-95e7-4fe1-8897-72bca1ac1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say this year''s celebrations will be grander than those
        before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75713958-856f-438a-a632-8e328748c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/05/Remembering-the-EDSA-People-Power-Revolution.html">Related:
        Remembering the EDSA People Power Revolution</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594aa20-b99e-4ebb-8aa1-3fa1e239edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a theme title "Pagbabago: Ipinaglaban N''yo, Itutuloy Ko!"
        ("I will continue the change you fought for") — this year''s commemoration
        focuses on introducing the youth to the martial law years and the people power
        experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a54e95-8ca9-43ed-8daf-62a48e20a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its highlight is an experiential museum that will be set up along
        White Plains Avenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e19a2-4d65-4538-8e15-a2cf7e941201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum will have nine halls that will feature the different
        facets of that period in Philippine history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc0c49-d8f4-43b0-8f17-d995e790c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hall will display images of those tortured during martial law,
        another will show images from the people power revolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d8533-f250-4a3d-97bc-034e4ed14dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last hall will show President Benigno Aquino III via hologram
        asking the youth to continue the fight against corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332ab61-6e49-407f-9411-e4b472fa8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public can visit the museum for free on February 25 and 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5aea4-f9c2-4b43-9d3c-cd71852def6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lanes of White Plains avenue will be closed to traffic from
        February 14 to 24 for the construction of the museum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a5fab-fb40-4c6f-8470-a0c1ab46c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activities will include the traditional flag-raising ceremony
        at the people power monument and a launch of a graphic novel about the revolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc451146-0b4b-4477-ba4e-2d1c3d53a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has also partnered with schools for dialogues that
        will feature people who lived thru martial law and participated in the revolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5a90f-225f-4207-8401-6f378b0c00bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Emily Abrera says everyone who wishes to speak is welcome,
        including Senator Juan Ponce Enrile and vice presidential candidate Gringo
        Honasan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4755db-1f64-4b30-a9a8-852cf27a05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, defense minister at the time, began a military undertaking
        that sparked the people''s revolt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5847a1e-d09f-42d7-8836-099a0398d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan helped Enrile as his chief security aide then.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e39d56-f0c8-4f5e-8397-1aae9b82d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are not aligned with the current administration but Abrera
        says the EDSA celebrations will not be tainted with politics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c2639-5470-4e28-ada2-68e9442ce82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:31:20.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:31:23.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
  'Comelec-Señeres-family-not-keen-on-woman-lawyer-as-presidential-substitute':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T22:18:34.415+08:00
    'imagesource': 'jcr:a331d07c-0881-4dbe-9fa9-db0b4be79ebf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9880e152-4e93-4791-9804-e63d21861bf6'
    'lead': 'The political party of the late presidential candidate Roy Señeres wants
      one of its members to replace the deceased former ambassador as standard-bearer
      in the 2016 polls. But this may not be as easy as they would want it to be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:35:04.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:26:46.098+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:26:45.947+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec, Señeres'' family not keen on woman lawyer as presidential substitute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d67c4-c080-48e9-aeb5-0b2f0c1de32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:35:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:46.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The political
        party of the late presidential candidate Roy Señeres wants one of its members
        to replace the deceased former ambassador as standard-bearer in the 2016 polls.
        But this may not be as easy as they would want it to be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e8e3e-a114-48ea-aafd-9e11de0db7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:35:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:46.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/Comelec-ballot-printing-Roy-Seneres-substitute-Apolonia-Soguilon.html">Related:
        Señeres'' party to field nuisance candidate as presidential bet substitute</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80563e95-3434-433b-bb5e-fe3146d3051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:35:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:46.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the Commission on Elections (Comelec) rules say that a
        substitute should bear the same surname as the previous or initial candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85663057-2647-45c8-8cec-30573da2cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:35:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:46.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Señeres'' party, the Partido ng Manggagawa at Magsasaka, wants
        lawyer Apolonia Comia-Soguilon to take his place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5ff4d-f951-4df9-9be6-ebaedcd99a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:35:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:46.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soguilon submitted a certificate of candidacy and a certificate
        of nomination from the party on Wednesday (February 9).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be32bb-4967-4344-aba8-78c1ddb60804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:35:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:46.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason why the substitution seemed unlikely was the fact
        that the Señeres family had no plan to field in a relative for a substitute
        — much less, a non-relative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61585a82-efd4-478c-910f-5185c96521de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:35:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:46.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the family lawyer said the bereaved family wanted the name
        Señeres removed from the ballot — out of respect for the former ambassador''s
        memory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aff3b7-14f0-4993-8727-15dfdc802f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:35:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:46.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/05/Se%F1eres-cites-health-reasons-as-reason-for-withdrawal.html">Related:
        Señeres cites health reasons as reason for withdrawal</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a357b-3ff0-44c6-b28d-d0dbedce65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:35:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:46.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez said Señeres'' slot in the ballot
        would remain in the meantime, unless his party relinquishes it''s right to
        field a substitute. And they have to this formally in writing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e231e5-839e-4482-be57-1b05fb79288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:35:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:46.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'roxas-robredo-campaign-capiz-iloilo':
    'author': ' Patricia De Leon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T18:40:25.891+08:00
    'imagesource': 'jcr:6179851a-9d68-4906-8fe1-16198c3db3ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f86035-51d5-403e-951b-28cfbdb83e87'
    'lead': 'The Liberal Party called the proclamation rally in Capiz a symbolic sendoff
      because it''s where party standard- bearer Mar Roxas started his career as a
      public servant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:41:23.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T15:41:27.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T15:41:27.488+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP holds symbolic sendoff for Mar as ''Ro-Ro'' tandem launched in Capiz
      and Iloilo

      '
    'updated': 2016-02-10T15:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8382147-d02d-4c63-b8e7-b9b4f51c0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capiz (CNN Philippines) —</strong> The Liberal Party called
        the proclamation rally on Tuesday (February 9) in Capiz a symbolic sendoff
        because it''s where party standard bearer Mar Roxas started his career as
        a public servant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862f353-d724-4314-a9f0-db6ab70f4ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Hiligaynon, Roxas declared victory at the polls as he
        addressed the crowd that gathered at the Capiz gymnasium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fd2e2-7390-415f-98b1-6dd6f39d9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga kababayan, heto na tayo. Hindi na mapipigilan, panalo na tayo,"
        Roxas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47761044-b651-477b-9074-ea1ce63ac176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Here we are, they cannot stop us on the road to victory."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689aa80-0eb6-429c-80ba-04bf5c82127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP candidate said he would do his best to win the 2016 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e9b97-5319-4f58-a390-0d37ba6222bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fight worth fighting. Hindi tayo magpapatalo sa mga abusado,
        sa mga manloloko, at hight sa lahat, hindi tayo magpapatalo sa mga magnanakaw,"
        Roxas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f0d57-244a-46fe-9509-5909d1241dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will no longer allow the corrupt and the abusive
        to rule us. And above all, we will not be defeated by crooks."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548dc8e-a49b-48f9-915b-0f4284e06bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also asked for help from the Capizeños to support all the
        candidates of the ruling party which he mentioned one by one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f517a-fdf8-450f-afad-fb52ff6ba129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom from hunger, freedom from fear and uncertainty, and freedom
        to dream, Roxas declared, are at the center of his platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2c464-ba8b-4e2a-8abd-05234764974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some were satisfied with his platform, saying they believed
        he would continue the path to good governance or Daang Matuwid, others in
        the crowd pointed out that Roxas failed to talk about improving the state
        of mass transportation — on how he planned to solve traffic congestion and
        improve infrastructure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79887b25-5055-4c41-a159-882aacce71a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:41:23.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:41:27.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP spokesperson Miro Quimbo said the party chose Capiz as venue
        of their proclamation rally because aside from being the hometown of Roxas
        — it also served as an example of the result of inclusive growth being pushed
        by the Aquino administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
