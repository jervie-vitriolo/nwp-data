    'mgnl:created': 2019-09-12T08:53:45.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T08:53:49.242+08:00
    'mgnl:lastActivatedBy': 'jeff'
