      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier said that the printing of the official ballots
        will begin on February 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866f281-eafe-4a4a-88cd-e26fe954a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:42:16.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:56:22.462+08:00
