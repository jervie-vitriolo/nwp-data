      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Don''t feel bad for the losers at this
        year''s Academy Awards ceremony — they won''t be leaving empty-handed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
