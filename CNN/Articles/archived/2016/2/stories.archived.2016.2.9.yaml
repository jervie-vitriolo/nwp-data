      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a stark difference was observed&nbsp; between the joblessness
        rates of men and women during the last quarter: only 13.8 percent of males
        in the labor force were jobless, compared to 31.4 percent of females.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf399838-9d5b-4384-9ec5-ede4e8879b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:39:04.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:39:09.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of the youth were also found to be jobless. More than
        half (57 percent) of those aged 18-24 were jobless, in contrast to the figures
        of those in the 25-34 (25 percent), 25-54 (22 percent), and 45-and-over (15
        percent) age groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd898f84-5910-463a-8e7f-7bed3125a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:39:04.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:39:09.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from December 5 to 8 using face-to-face
        interviews of 1,200 adults nationwide, 300 each in Metro Manila, Balance of
        Luzon, Visayas and Mindanao. It has a sampling error margin of +3 percent
        for national percentages and +6 percent for the respective regions.</p>'
