    'template': '1'
    'title': 'Beyoncé set to start ''Formation'' world tour in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7399a-8c35-41f3-9a26-c20ff8786cd8'
