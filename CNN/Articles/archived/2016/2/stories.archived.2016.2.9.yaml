      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Daily Beast, this year''s Oscars gift bag will
        contain a record $200,000 worth of swag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa3231d-63d7-4884-a9b2-bba479f2a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:03:51.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:58:16.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distinctive Assets, the company that puts the bags together, describes
        this year''s haul as "once again a blend of fabulous, fun and functional items
        meant to thrill and pamper those who may have everything money can buy but
        still savor the simple joy of a gift."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52657f09-9fc5-4a8d-ad1e-172a2bbbb02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:03:51.661+08:00
      'mgnl:createdBy': 'jeff'
