      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f517e-caaf-45ea-83c5-0b07f3bbe6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T08:45:55.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving, the team confirmed that there were only 13 Filipino
        fatalities – not 14, as initially reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865dd801-2720-4e65-a540-b3dd3138ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:45:52.624+08:00
