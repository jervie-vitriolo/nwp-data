  'poe-supreme-court-comelec-oral-arguments':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-09T19:09:04.713+08:00
    'imagesource': 'jcr:acecec2a-f117-4b45-a265-4abdfd9f62ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dd02509-ea82-4c8d-95fc-65bef7c3d2e6'
    'lead': 'As Sen. Grace Poe officially starts her campaign for the presidency,
      her fate at the Supreme Court is still unknown. It''s the fourth round of oral
      arguments regarding her citizenship and residency— and one justice thinks the
      poll body violated Poe''s right to due process. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:44:41.050+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:27:21.556+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:27:21.385+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice says Comelec deprived Poe of due process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111f5e1-cfd2-4071-86bd-8d127368e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It appears Sen.
        Grace Poe found another ally at the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6545f3-ad28-4eb0-8cc8-5e24c14e53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Francis Jardeleza, in the fourth oral arguments
        on Tuesday (February 9), said the two adverse rulings of the Commission on
        Elections (Comelec) deprived Poe of due process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394ae69-dc22-48c2-9908-c62e178b8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jardaleza, the poll body dismissed her claim to natural
        born status without considering her evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9efeb7-03f0-4855-9e68-9854d01d32fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the issue on the status of foundlings must be
        resolved as "a sovereign nation." This means that only domestic law should
        be applied and international conventions cited by Poe’s camp, relinquished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0dd47-3848-4c40-a6c8-821b9810cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardaleza explained Supreme Court justices must decide based on
        the bill of rights, specifically on the basis of due process and the equal
        protection clause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b252f-beab-4f5a-b66d-909abff15947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardaleza added the Comelec did not have factual findings based
        on the pieces of evidence presented by Poe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af670bdd-0b32-4e56-a883-fc6c7fc5b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec disagreed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f89b52-27db-4d4b-a968-1a8e9b7372e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body argued all the facts presented do not satisfy the
        definition of a natural-born citizen, as applied in the case of Poe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e894c88-905c-4e9e-9650-0ccc6753b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza further said it is Comelec''s legal obligation to arrive
        at a conclusion of either the probability or improbability of Poe''s parentage—that
        either one or both of her parents are Filipinos or foreigners. He added this
        is part of her due process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a02bc1-84d3-49cd-ad1f-13daac36303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Florin Hilbay and four other private respondents
        have yet to face the justices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616bbd0-ef0c-466f-9ff6-fbd6d58a6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:44:41.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:27:21.557+08:00
