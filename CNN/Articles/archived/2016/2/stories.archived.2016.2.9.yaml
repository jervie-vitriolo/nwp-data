      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party candidates held a motorcade on their way to the
        Freedom Grandstand in Iloilo for its second proclamation rally in the evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ff376-8bad-492a-bf0e-b5f9b0166251'
