      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capiz (CNN Philippines) —</strong> The Liberal Party (LP)
        will kick off the campaign period by having a sendoff in Roxas City, Capiz
        — the hometown of its standard-bearer Manuel "Mar" Roxas II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c9f93-7256-4b9b-9d6c-be797b00590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:31.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:28:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be two proclamation rallies for LP on Tuesday (February
        9) to mark the start of the grueling 90-day campaign period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c688993-762e-4a21-b855-48020a0deae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:31.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:28:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening salvo will be in Capiz in the morning. The symbolic
        sendoff will signal the start of LP''s journey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefb510-3464-41d8-a03f-de3b8167d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:31.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:28:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/03/Roxas-makes-rounds-in-N.-Mindanao.html">Related:
        Roxas makes the rounds in N. Mindanao</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a700ba-c72b-4da9-ae50-7f89412ee472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:31.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:28:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP will then have a motorcade on the way to the Freedom Grandstand
        in Iloilo City where the formal proclamation program will be held in the evening.
        It is the home province of LP vice chairman and senate president Franklin
        Drilon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4acf858-7c8b-4bc9-929b-2ea99f2e8c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:31.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:28:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III will personally attend the proclamation
        rallies in Capiz and Iloilo to endorse his anointed one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752a389-6336-443b-b18a-ff92bb562a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:31.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:28:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president had said he previously that he would be ready to campaign
        alongside the LP, which he believed he could do while running the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e8cd1-20b0-42a9-95ff-59dcf5dacbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:31.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:28:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/30/Leni-Robredo-2016-elections.html">Related:
        Look: Leni Robredo rides late husband’s bike in fun ride with supporters</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1867ee3-d916-457b-ba61-beab5957ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:31.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:28:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP spokesperson, Marikina Rep. Miro Quimbo said the party chose
        Capiz because aside from being the hometown of Roxas — it also served as an
        example of the result of inclusive growth being pushed by the Aquino administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec3d6b-e77c-4858-83a7-c746faa7d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:31.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:28:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capiz has less than half a million voters where Roxas won by 62%
        in the 2010 vice presidential race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a992b9-67c9-42e5-a15b-50689def1647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:31.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:28:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its proclamation rally in the Visayas, LP will hold a proclamation
        in Naga City for its Luzon leg and still has to decide where to hold its third
        proclamation rally in Mindanao.</p>'
  'Grammy-Zomba-prison-Malawi':
    'author': 'Daisy Carrington, CNN'
    'caption': 'Music producer Ian Brennan gave the inmates at Zomba prison in Malawi
      an opportunity to record song tracks. Now, the resultant album, "I Have No Everything
      Here," has been nominated for a Grammy Award in the "Best World Music Album"
      category, a first for a record out of Malawi.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-09T10:14:20.286+08:00
    'imagesource': 'jcr:8b969c46-8c94-467a-a58a-cdaf63595eeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc1b5a8d-f4c8-4e3a-bcc9-28ac25ed5d38'
    'lead': 'When music producer Ian Brennan gave the Zomba Prison inmates an opportunity
      to record some tracks, the excitement was palpable. Now, the resultant album,
      "I Have No Everything Here," has been nominated for a Grammy Award in the "Best
      World Music Album" category, a first for a record out of Malawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:31:58.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T09:32:01.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T09:32:01.741+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'And the Grammy goes to... a prison?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568d624-bb45-46d2-8cca-2eec3f3573dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Good news rarely makes it to Zomba Prison,
        a maximum-security facility in Malawi — the world''s poorest nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e6926-09a8-4fd6-8111-bbe95b603304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when music producer Ian Brennan gave the inmates an opportunity
        to record some tracks, the excitement was palpable. Now, the resultant album,
        "I Have No Everything Here," has been nominated for a Grammy Award in the
        "Best World Music Album" category, a first for a record out of Malawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d8ae0-807f-407b-ab91-31b0e63191e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would do these amazing tribal songs to lift their spirits
        for the hours they were allowed outside," recalls Brennan. "They''re locked
        up for 12 hours a day, so when they''re outside, they''re outside. They don''t
        take a foot indoors if they can avoid it," he adds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db81acb-ce41-4875-a29b-a3f1cc62b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan was allowed rare access inside the prison along with his
        wife, Marilena Delli, a filmmaker and photographer who documented the recording
        process in one of the world''s most overburdened jails.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67979f9a-d632-470f-88c1-2c468b3be9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prison was designed to hold 330 people, and has 2,000 or more
        at any given time," he says. Brennan recalls that space is so overstuffed,
        prisoners are forced to sleep on top of each other and head-to-toe, "like
        sardines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dec243-b3ae-4572-95cc-89188c004e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prison like no other</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a022437-83f0-49f7-af05-d9616872b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcrowding is probably the least Zomba''s inmates have to worry
        about. Brennan says that many of its residents view incarceration as a death
        sentence, due in part to the prevalence of HIV and AIDS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd8c85-dd2f-4764-834e-3d48086386f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the words of more than one resident: ''If you don''t have HIV
        when you enter, you will by the time you leave,''" he recalls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37c7fd-e6b9-49bc-8009-57a3ecef8b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female residents, he notes, are faced with a particularly wrenching
        decision. They are allowed to have one child under five years of age live
        in the prison with them, and often they have to choose between their offspring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171abae-82fb-47e1-93ce-2ea5b1b6d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With constant food shortages and overcrowding, the conditions are
        particularly rough on the children. The topic is addressed in one of the more
        gripping songs on the album: "Please don''t kill my child."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136e2b2-451e-45f5-a11e-b2086d1a4091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask people to look through the other nominations and find a song
        more beautiful than that song," challenges Brennan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2adaaac-2238-42b5-ba3e-887d20d647f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imprisoned for being a victim</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063cdb91-5674-4d1c-9e90-996e616ec9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan says the crimes of Zomba''s inmates were varied; some were
        victims of crimes and were incarcerated as a result of counter-accusations
        made by their own assailants. Others were serving out life sentences they
        received as children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109e23a-f777-4c3c-8b7a-d514d4044304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one man on the record who is there for murder. He was
        sentenced to life at 11 years old. He''s now 33," recalls Brennan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c1ba6-96c9-4722-b028-eef40b46c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, he adds, individuals are imprisoned based solely on accusations,
        and often logistics impede them from getting a fair trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29632d1-147b-438e-b2c1-5f18e66fb182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:58.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:32:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some prisoners have not had a proper review for logistical reasons,
        like they can''t get to court. Most prisoners aren''t bilingual and don''t
        speak English, but the legal system is in English, so that puts them at a
        massive disadvantage," explains Brennan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc53d1b-51fa-4376-b635-9c8e7cd401b2'
