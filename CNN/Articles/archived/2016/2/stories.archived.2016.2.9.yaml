    'template': '1'
    'title': 'All-star cast campaign kick off for Poe-Escudero tandem, senatorial
      slate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72566616-68c2-41d9-903d-8f66e0e401a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:35:45.599+08:00
