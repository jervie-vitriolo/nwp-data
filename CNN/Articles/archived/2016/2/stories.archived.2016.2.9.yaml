      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve given a voice to the most underrepresented population in
        the most underrepresented country," he says.</p>'
    '18':
