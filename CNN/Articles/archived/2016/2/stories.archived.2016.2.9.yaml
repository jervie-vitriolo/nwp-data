      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — After a sizzling performance during
        the Super Bowl on Sunday (February 8, PHT) and shortly after releasing the
        new single “Formation” and music video, Beyoncé announced she would embark
        on a world tour in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab514e-7214-47fc-8a42-1053dd4212ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:59:08.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first major world tour by the Grammy-winning singer
        in three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472cd58-d2c0-445c-8866-6c0146da9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:56.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:59:08.500+08:00
