      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826de11f-0b79-4b0c-985b-923a4269988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:35.602+08:00
