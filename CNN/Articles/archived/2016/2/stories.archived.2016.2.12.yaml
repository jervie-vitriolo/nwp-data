      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacienda Binay controversy</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7427c-5f7e-40f9-82c2-38a5697f272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA also defended Binay on corruption allegations involving the
        so-called Hacienda Binay, a 350–hectare land in Rosario, Batangas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c2d535-abc3-48d0-91c7-c0a31aee81b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became the center of a corruption scandal against Binay and his
        family but they strongly denied the accusation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116bf4e-3e71-4b1b-9fb0-8d0880a49923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maski yung secretary ng agrarian reform ang nagsabi na walang pagmamayari
        na lupa dito sa Batangas,” Quicho said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e9a1d-e77f-49e8-a864-b1259abbb9ed'
