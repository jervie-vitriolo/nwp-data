      'mgnl:type': 'text'
      'text': '<p>Editor''s Note: The views expressed in this piece are those of the
        author''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14269183-0b3f-4947-95ef-08601d07b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> About 70 kilometers
        away from the noise and busy streets of Metro Manila is a house called Bahay
        Pag-Ibig in San Fernando, Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128c726-770b-4f37-b1ca-6a20ad8e8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahay Pag-Ibig is a home for elderlies — old men and women abandoned
        by their own families or left homeless by their former employees. Some elderlies
        even go there for leisure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba42991-c570-447e-a1a1-c4887216e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bahay Pag-Ibig the "lolos" and "lolas" are divided into groups.
        The lolas who are still capable of doing things are put into one dormitory.
        They have their daily activities in and outside that dormitory and they can
        still mingle with the visitors. The other group of lolas are those who are
        already bedridden, could not even move and can be pictured as someone who’s
        just waiting for death to come. The division of lolas is also the same with
        the lolos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fecdf8-b1ff-4bfa-8da0-65f789535edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, I went to Bahay Pag-Ibig for an outreach, as well
        as to write a story on it. I met Almira Gabalfin, one of the persons in-charge
        of taking care of all the lolos and lolas. Almira toured me around the home.
        I found out that it was built and organized by a priest, and that it survives
        on people''s donations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f8276-4820-4d53-8ef5-1bde6291e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almira allowed me to talk with some of the lolos and the lolas.
        One man is a former engineer, who used to be a womanizer and has a lot of
        children from different mothers. However, his current family refuses to take
        care of him so they decided to bring him to Bahay Pag-Ibig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf93c8-5b49-41dd-b5a9-57e346e6bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One elderly, a woman, left Leyte and her family so that she could
        find a better job in Luzon. Luckily, she was able to find work as a house
        help for a military official. Unfortunately when her boss died, she was kicked
        out of the house.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144a4bc-d3eb-44c4-8425-30b89949f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman in the elderly home also has a heartbreaking story.
        Almira said she doesn''t know who left her outside the gates of Bahay Pag-Ibig.
        She was wounded, hungry and had no place to go.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ccbce-17eb-402f-855f-df73c6244bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lola was abandoned by her children when all of them left
        and went to the U.S.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5139b6a-586d-4431-912e-a37778edf09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are so many stories to tell inside Bahay Pag-Ibig — stories
        of grief, sorrow and surrender, and stories that contradict the existence
        of the house.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71cc37-3734-4087-893d-cd2121d3e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of death in Bahay Pag-Ibig is very welcome. The home
        even accepts donated caskets, so that when one of the elderlies die, they
        would have a nice and decent burial.</p>'
    '20':
      'image': 'jcr:729218d8-e2f7-4b21-b659-e94b9a6e805c'
      'imageCaption': 'An elderly woman in Bahay Pag-Ibig looks out her window.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d60c7-2d6c-4508-a59c-1cc0b8601530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122bfc54-dd99-4422-b7fe-1db4bfba2264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D ying is never a serious concern for them. When someone passes
        away, they would just shrug it off and joke that the person is excited to
        make an appointment in heaven.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5eae2-d52e-48ee-a2d9-a615ed2ae7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahay Pag-Ibig strives very hard to supply all the needs of the
        elderlies they are helping. Yet even if it provides almost everything, there’s
        one thing that Bahay Pag-Ibig can not provide — the love of a family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9c64e-d0b3-4972-918e-3198f4bb3ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bahay Pag-Ibig does not entertain the idea of family members
        visiting the elderlies. Why? Because it believes that once you surrender your
        parents or grandparents to them, you’re technically removing all your connections
        with those persons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f45e3-83b5-4d98-9ace-bf0b6e6dfb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love in the time of abandonment</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b59cf9-9749-4f0a-811e-ccc53ba8d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s one story known to many people who has visited Bahay
        Pag-Ibig, it is the love story of Lolo Jose and Lola Tess.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0825f-2195-4d2c-843c-8f41bb7d82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have been abandoned. Both are old and can''t even walk, and
        both are totally blind. But they are madly and truly in love with each other.</p>'
    '31':
      'image': 'jcr:08ee2e23-f537-40b4-8acf-13bdb2c32b90'
      'imageCaption': 'Lolo Jose'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5462897e-d281-4476-a64a-82d1618f07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465fcbd-3720-4113-8bad-e3e33635235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lolo Jose was admitted first in Bahay Pag-Ibig. He did not want
        to elaborate his story on how he was abandoned by his family. He did share,
        however, that his friend brought him there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5744e4-a388-40c4-9843-094243edcb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lolo Jose is a poet and a comedian. He’s also very updated about
        what''s happening outside Bahay Pag-Ibig. He listens to the radio every day
        and can easily discuss intellectual conversations with others.</p>'
    '35':
      'image': 'jcr:878aaeee-4230-48e7-b5de-9f53a6d0e955'
      'imageCaption': 'Lola Tess'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fedbb-589d-4aac-9855-4a6f23f5abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449e805-4546-44a1-9a5c-4437c1f937e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lola Tess, meanwhile, has a different story. She came to Bahay Pag-Ibig
        after being an entertainer in Angeles, Pampanga for more than four decades.
        Almost all of her relationships with foreigners didn''t work out. Her blindness
        didn''t help her case either.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889858b2-bfc0-4699-8a8a-eb6f1080ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lolo Jose and Lola Tess got acquainted with each other. Everyday,
        they became closer and later on fell in love. Bahay Pag-Ibig usually doesn''t
        encourage this kind of relationship among the elderlies. But if it is inevitable,
        they become okay with it and allow the couple to remain happy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acd458-abfa-4875-bf45-3fafe61fa83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every morning, Lolo Jose walks using his rod covered with small
        bells. The bells, once they ring, signal Lola Tess that it''s time for them
        to meet. When they meet each other at their usual spot, they just sit there
        and talk about various kind of things. They sing songs to each other. Lolo
        Jose even recites poems to Lola Tess.</p>'
    '41':
      'image': 'jcr:f47281b6-3df5-46d0-986e-8b733fa321bf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56e2b2-146e-477d-a5c6-8d55dd9d9a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd95856-fef8-4828-bf21-0a813d3c0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pag-ibig, mayroong sa iyong palaging magpapa-aalala — ang puso,
        kung paano kayo nagsimula, at kung bakit ka pa rin lumalaban.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6be38b-f889-4487-9c54-a31edb57916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lolo Jose Tano</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc0241-c12a-4af8-badd-5d3df1eca8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lolo Jose can still vividly recall the moment he first said "I love
        you" to Lola Tess. It was after Lola Tess sung a song for him on his 61st
        birthday. They were sitting in a swing together, holding each other’s hand
        — a priceless moment for Lolo Jose.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0adc6-9661-419c-82ed-eb2ee6df4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the days passed, Lola Tess, little by little, forgot the lyrics
        of the song. She mutters different sentences and talks about abductions, the
        names of her former partners and different people. It even came to the point
        that Lola Tess asked Lolo Jose, much to his surprise, "Sino ka?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a62a33-87a8-49ee-a3f0-27494623f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because their story is just like any other relationship
        being put to test. Lola Tess is currently suffering from dementia. There are
        days when she just shouts and claims that aliens are abducting her. There
        are also times when she cannot recognize anybody — not even Lolo Jose. It''s
        like saying “I love you” now, then “who are you?” the minute after.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bd721-d256-45bc-8749-11af0a522fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Lola Tess’ condition, Lolo Jose never gets tired of taking
        care of her. Whenever she loses control, Lolo Jose is there to calm her and
        tell her that everything she’s imagining is not true. Lolo Jose would always
        tell Lola Tess their story, like a broken record playing the same song over
        and over.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee033b-7a10-4749-9383-fef242a80c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked Lolo Jose if he''s tired of taking care of Lola Tess and
        if he would want to give up.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4796a68-1802-4679-8304-a8eb2e462ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Anak, sa pag-ibig, kung hindi ka na nakikilala nito</em> (pointing
        to his head)<em> o kaya ng sarili mong mga mata, mayroong sa iyong palaging
        magpapa-aalala — ang puso, kung paano kayo nagsimula, at kung bakit ka pa
        rin lumalaban.”</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990da68-e532-47b2-8c6a-4a098df9a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In love, if the mind can no longer remember you or
        the eyes can no longer recognize you, the heart will always be there to remind
        you how the two of you started, and why are you still fighting for it.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20658d1e-ca6d-4555-ab8a-f84c889b3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of us dream of seeing ourselves getting old and looking back
        at what we have done in our lives, like spending time with our loved ones
        and cherishing the last remaining minutes before the sunset.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac42b1-154d-44a0-a0d6-d860c7a79291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the elderlies of Bahay Pag-Ibig are living an irony. A
        house called "pag-ibig" yet it is filled with abandoned people.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695a035-e01f-4151-af60-3b585da9c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:46:25.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:46:29.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the story of Lolo Jose and Lola Tess standing for each other,
        after all the hardships that they’ve been through, is proof that it’s never
        too late to fall in love. And as long we know how to love, we can always find
        a home.</p>'
  'sexual-health-responsibility':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-12T10:53:09.486+08:00
    'imagesource': 'jcr:9c93a151-f6e9-4c55-a90a-f56f48a073a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd0ac62-cadb-4739-b1d7-6b24c99d3264'
    'lead': 'Sexual health is a component of overall wellness. There are things you
      should know about to keep yourself protected from sexually transmitted infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:50:01.788+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T16:44:20.372+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T16:44:20.113+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sexual health is a responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba121d71-ad86-4d9f-8f23-a90548edeabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than just
        an expression of romance, making love is also a responsibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccf136-546f-426f-8c55-ec629bd2ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines anchor Angel Jacob, along with Dr. Freddie Gomez,
        sat down with Dr. Jose Vicente Prodigalidad, a urologist from the Asian Hospital
        and Medical Center, and Dr. Airen Sigue, an OB-gynecologist from St. Luke''s
        Medical Center, during an episode of MedTalk on Thursday (February 11) to
        discuss issues concerning sexual health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fee78-a60c-4cb1-9b75-cd6f42f365e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health (DOH), almost 7,000 people
        were diagnosed with HIV in the country in the first 10 months of 2015, compared
        with the 174 people diagnosed with the virus in 2001.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16f431-87d9-4d17-8189-8ca841a9471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/hiv-philippines-2015-2014-baguio-cordillera.html">Related:
        DOH data show HIV cases up in 2015</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f571a5bb-4483-46f1-a95b-c9a987cbe104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prodigalidad said, according to the World Health Organization, sexual
        health is the physical, mental, and social well-being when it comes to one''s
        sexuality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34033fd5-52dd-4fdd-b3e5-0a4a83c6163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women, Sigue said, were generally more open about discussing issues
        concerning sexual health especially in social settings where they sit down
        and talk with other female friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add64a3-174a-4ca2-9bd0-4fe399fc500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that when patients come to consult with her, they are
        usually well-informed when it comes to their health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e7e52-1951-4b6f-bf78-45e2bb3f2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preventing sexually transmitted infections (STI), Sigue cited
        the Centers of Disease Control and Prevention (CDC) by saying that everyone
        who engages in sexual intercourse is at risk of contracting an STI.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e517b1-8ef5-4c4b-9899-ded1df59d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Once you''re sexually active, be aware that you might
        it. And the very important factor that will keep you safe from this is being
        in a monogamous relationship."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e81022-fded-4609-bcc8-41c0d08de80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that choosing the right partner and being aware of his
        or her sexual history, as well as not indulging in intravenous drugs decreases
        the risk of an STI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6786e8-a41f-486e-b494-bd85a30036bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among women, Sigue said a most common STI is chlamydia – a bacterial
        infection that can cause pelvic inflammatory disease that will affect the
        a woman''s reproductive tract and her long-term fertility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c2b40-f3ea-49c9-84ed-86a36aafce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In men, Prodigalidad said the most common STI is gonorrhea – a urethral
        infection which causes yellowish or greenish discharge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d4dff-f198-4c4a-bbf7-96879bb0816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bacterial infections are treatable, unlike viral infections
        that last a lifetime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3307d9-cd64-4c90-90c7-12b4574af7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both physicians say that even after treatment, it is possible
        for a person to be reinfected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74feeb9a-5db6-4be6-a7e3-29c5164a1f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing protected sex by using condoms, for instance, reduces
        the risk of contracting an STI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bade92-5742-4dab-8f0a-252782018c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigue said the vaccine for the human papillomavirus (HPV) can be
        administered to women as young as nine years old to prevent the virus which
        can cause cancer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34de62-f9c5-4866-847c-1a3a95b54d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives lifetime protection," Sigue said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65420bc6-ec5b-42db-a2d3-77cdd398f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:50:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:44:20.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prodigalidad said simply using a condom is not enough to protect
        yourself from an STI. Knowing your partner and having a monogamous relationship
        is also key to sexual health.</p>'
  'Walking-Dead-midseason-premiere':
