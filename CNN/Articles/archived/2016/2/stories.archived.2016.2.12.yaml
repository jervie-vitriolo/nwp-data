      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My attendance somewhere does not mean I agree with everything being
        said in the music playing there," Hadid tweeted. "My friends know of my loyalty."</p>'
