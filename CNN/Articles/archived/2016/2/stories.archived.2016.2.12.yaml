      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s the Kanye West and Taylor Swift feud
        – the sequel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed74ca-8247-45e7-9c14-bfe124bf24db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:32.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:26:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West released some songs Thursday from his new album, The Life of
        Pablo," throwing Swift''s fans into a tizzy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed68c46-9d2c-479f-94c2-723641f43ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:32.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:26:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the song "Famous," West reportedly croons, "I feel like me and
        Taylor might still have sex. / Why? I made that bitch famous."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7991d-1f8e-4973-98be-e83bd18abad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:32.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:26:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the song''s lyrics became public, outrage poured in on
        social media from Swift fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e5194-1141-4016-9e9f-935fc709ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:26:32.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:26:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s brother, Austin Swift, posted an Instagram video of himself
        throwing a pair of West''s Yeezy sneakers in the trash.</p>'
