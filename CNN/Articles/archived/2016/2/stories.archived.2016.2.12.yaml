  'Filipinos-happy-in-love-may-forever-SWS':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-12T14:57:58.053+08:00
    'imagesource': 'jcr:515d80a4-bd97-4314-a08b-a6d0fdbce546'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33f47f0d-f5a8-4923-bbc6-4a4c61c5ce8b'
    'lead': '"Gaano po kayo naniniwala o hindi naniniwala sa magpakailanman?" 73 percent
      of Filipinos answered they believe in "forever."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:15:00.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T08:15:04.700+08:00
