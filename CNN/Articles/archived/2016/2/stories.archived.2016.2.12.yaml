    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Majority of Filipinos believe in ''forever,'' happily in love – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc6826-d85f-4496-aa0f-600059cc6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:15:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:15:04.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A whopping 73
        percent of Filipinos said they believe there is a "forever" in relationships,
        according to a recent poll by the Social Weather Stations (SWS), with 50 percent
        strongly believing in it and 23 percent somewhat believing in "forever."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fef43-2016-4e02-a1af-27511c30fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:15:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:15:04.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaano po kayo naniniwala o hindi naniniwala sa magpakailanman o
        ''forever''?" asked the SWS survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0c950-5fa7-49f0-a3df-4db443d43da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:15:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:15:04.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven percent strongly believe that there is no forever when it
        comes to relationships and five percent somewhat agree to it. Eleven percent
        remain undecided on the possibility of a "forever."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdad285-19b4-4aea-90e8-57041977d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:15:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:15:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Married people believe in it more than those who are single or with
        live-in partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ec8a0-7073-4f01-8fe1-8f18dbbde807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:15:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:15:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Pinoys happily in love</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314ba20-17c3-4f15-a631-d33c6ab7049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:15:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:15:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 1,200 adults polled nationwide, 51 percent described
        their love lives as very happy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d131ed9-97d6-483d-bf93-5e940175a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:15:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:15:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS has been asking Filipinos about their happiness with their love
        lives since 2002. It increased in 2015 compared to 2014''s 49 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6be6ab-9eb0-448e-b806-691c0e0bd8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:15:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:15:04.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten percent, meanwhile, will spend their Valentine''s Day this year
        loveless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8eb6a-d206-474f-80c6-0e62c786953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:15:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:15:04.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belief in "forever" was stronger among those who described themselves
        as "happily in love."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14835a85-65af-43da-a1cd-31557c428795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:15:00.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:15:04.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS polled 1,200 adults nationwide last December 5 to 8.</p>'
