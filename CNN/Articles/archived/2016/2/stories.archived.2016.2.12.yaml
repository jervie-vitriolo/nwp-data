      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Swift''s closest friends, model Gigi Hadid, was at West''s
        Yeezy Season 3 fashion show in New York, where he debuted the album. In a
        tweet, she made it clear where her loyalty lies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645f643-4643-462f-b673-82da0321f351'
      'mgnl:activationStatus': true
