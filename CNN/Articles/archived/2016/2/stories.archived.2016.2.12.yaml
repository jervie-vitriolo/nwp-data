      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will register their votes during a 30-minute window, at the
        start of the fourth quarter in the match between the Eastern and Western Conference
        All-Stars.</p>'
