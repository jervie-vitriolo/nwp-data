      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:58:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family of Ka Lauro Vizconde have decided not to prolong the
        difficulty of Ka Lauro and awaiting arrival today of the attending doctor
        at Unihealth-Parañaque Hospital and Medical Center."</p>'
