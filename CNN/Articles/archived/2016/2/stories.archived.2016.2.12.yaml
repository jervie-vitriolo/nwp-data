    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799efef9-3b15-49f1-bafb-501cda9541d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.514+08:00
