      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where should broken hearts go?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ee6d0-a7e8-4ae1-a8cf-f5b68167d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts in the Philippines say it is hard to diagnose broken
        heart syndrome because all tests have to be completed, including a two-dimensional
        echocardiogram (2D Echo), electrocardiogram (ECG) and coronary angiogram,
        among others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f11bd-7e62-46a0-8bf1-e1ac758d5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon pointed out some provinces do not even have the medical
        equipment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64550b20-e65a-4fc5-ab88-e56eaf81ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But you can surmise that it (broken heart syndrome) is existing
        in some patients,” according to Leachon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2de26-7693-4b3a-b295-0e312606764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in his three decades of professional experience, he encountered
        at least 10 patients who showed signs of broken heart syndrome.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf97b03-61d3-46f0-9866-c04f1141c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared there was a patient in MDH diagnosed with the condition
        after being dumped by his supposed future mate on their wedding day.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">[Bigo sa pag-ibig]<br>Dr. Go: Heartbreak is a heartbreak. Kahit
        ano pa ang edad ay pareho lang ang sakit nyan. <a href="https://t.co/9Rj8kC8DSM">pic.twitter.com/9Rj8kC8DSM</a></p>&mdash;
        Serbisyo All Access (@serbisyoaccess) <a href="https://twitter.com/serbisyoaccess/status/697969092230119424?ref_src=twsrc%5Etfw">February
        12, 2016</a></blockquote>

