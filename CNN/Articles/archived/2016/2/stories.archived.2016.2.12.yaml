    'jcr:uuid': '5ba884a5-63a7-409e-908b-0460725468ad'
    'lead': 'Will Vice President Jejomar Binay get the vote of fellow Batangueños?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:36:11.353+08:00
