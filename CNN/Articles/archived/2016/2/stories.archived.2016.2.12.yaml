      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/11/grace-poe-campaign-batac-ilocos-norte-ilocano-votes-marcos.html">Related:
        Grace Poe courts Ilocano votes on 3rd day of campaign</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b1bdc-6c30-4985-9833-a39e1e9f1cad'
      'mgnl:activationStatus': true
