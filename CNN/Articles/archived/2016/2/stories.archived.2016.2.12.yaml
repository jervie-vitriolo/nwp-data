      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842c2a7-6cc7-493c-8ce2-e017b7598bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical experts gave specific steps that will help in the excruciating
        process of letting go and moving on:</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebce140-cfba-4b1a-98c7-ea6cafa6fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When stressed, rest.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c66b8-090a-48eb-96d6-b74ef65c2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid stress during the time of the death or loss of a loved one.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22dcf8-bcf7-4670-b120-0c39a490ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spend time with family and friends.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e905e-58de-425e-a2b5-5e73d54536c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Share your pain with others.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f7b80-7c78-49eb-a5b4-034c2c0ee860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change your daily routine to distract yourself. Get involved in
        sports, meditation and prayer.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b49cf0-410c-4e2e-844d-6b0f27b4152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Addressing stress will bring out the best in you,” Leachon said,
        adding that people have to be resilient in dealing with problems.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f15a0d-0157-4c3a-9357-2595def54cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When stress management fails, Leachon said the doctor can then give
        medication in the form of anti-depressants.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661d1c0-1dff-47c5-98b2-65d09e941f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coping mechanisms such as listening to sad love songs and pigging
        out are normal but Go said if there are signs of maladaptive behavior or failure
        to do regular activities, the patient needs to see a psychiatrist.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732c4c6-743c-45f4-a262-8d65ba47304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no specified time limit for moving on, the psychiatrist
        said two weeks of wallowing in pain should be enough.</p>'
