      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you suspect you have broken heart syndrome, the best thing to
        do is to consult a cardiologist to detect if it really is broken heart syndrome
        and not another heart ailment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6835a58-9520-4908-bcb5-24d39b4c0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meriño said although 95 percent recover in just a couple of months,
        the condition has to be closely monitored since it can be fatal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672711a6-701b-4bb6-b2c2-85f7bbd2507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to fix a broken heart</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65fb55-e4b9-428f-8799-d2751e659c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no surefire treatment for broken heart syndrome but experts
        recommend standard heart failure medications such as beta blockers, angiotensin-converting
        enzyme (ACE), and diuretics or water pills, according to Harvard Medical School.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a886324-9af5-4939-b331-9fbbf04b80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do you mend a broken heart – the clinically undiagnosed
        type?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f452b-f950-48da-9b4e-8594ba3baaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Find a good partner,” Meriño kidded.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">[Bigo sa pag-ibig]<br>Dr. Go: Iba-iba ang paraan para maka-move
        on sa isang break-up. <a href="https://t.co/DbswV9aepr">pic.twitter.com/DbswV9aepr</a></p>&mdash;
        Serbisyo All Access (@serbisyoaccess) <a href="https://twitter.com/serbisyoaccess/status/697972890965159936?ref_src=twsrc%5Etfw">February
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
