      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>WATCH: Tinder 101</em></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906eb82-f4bc-4493-99c3-c41d60e91208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — One couple who
        met on dating app Tinder got engaged, and along with that are a few other
        success stories, but a sociology professor from the University of the Philippines
        warned that with the opportunities that arise from the app also come the risks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec9edf-7386-4aaa-b1fa-41d3025ad1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 50 million Tinder users globally, Marlon Umali met Arya
        Jose after swiping right at each other''s profiles a month into using the
        app. They were each other''s first Tinder meet-up. Out of the 300 matches
        per second on app, their love story was a love at first (right) swipe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f85539-bd52-41c9-b781-162e42fb0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Watch: Arya and Marlon''s successful Tinder love story</em></strong></p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/gx5rf-KZIEw"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25433725-6101-4f0f-943c-c81026ce3509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a4868-24bc-4ac8-a4b9-f5ecdad64475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andoi Evangelista, a sociology professor from the University of
        the Philippines, shared with CNN Philippines'' Real Talk on February 11 that
        the allure of today''s dating apps is that it makes the world seem smaller
        by interconnecting everyone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc8de8-3990-4879-adda-13ede94fe7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gives the users a more practical and accessible way to meet possible
        partners, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b1265-d1ba-4283-97cd-5123da17927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s understandable why some people have embraced the somewhat
        liberated idea about love."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1ebeb-ac56-4369-88d5-e81abab79cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How marketable is your profile?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc54f2-b648-4757-9c1d-6c0e0fe62163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three guests all agreed that marketing is key to be successful
        in the online dating scene.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c673b-32ad-472e-b973-86097527e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/02/11/Booking-on-Grindr.html">Related:
        ‘Booking’ on Grindr: Three gays, three ways</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a26d87-35f1-445e-9b3c-7da4d24bb793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Evangelista warned that with online dating apps and sites come
        with the anonymity and a possible made-up personas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d3895-729f-40d2-a44f-8c1971f41b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that most people with online profiles put up the best representations
        of themselves, from the best-looking profile picture to the most wanderlust
        travel and hobby photos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad40b9-82aa-44e7-a3c2-7f04ef5d820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said that one must always put their best foot forward
        when creating their online accounts, but do not oversell yourself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273d32d-2fe2-4e47-916e-d2b1087f00b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have to strike a balance between putting your best foot
        forward and being realistic. Because when you meet up someone and you oversold
        yourself, you''re not going to find a decent date," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd5275-7462-4576-8761-fa59473511e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Emerging threat''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c002e78-a094-4b49-9a48-cec813c3033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista warned that the opportunity to meet a possible life,
        love, or even lust partner, comes the risk of finding a bad egg.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a83210-24b5-4e33-9122-01ec0dc25af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a wider market. It is more practical. But in the pros
        there are cons and risks and opportunities."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d556996-326d-4c94-89f1-452d7b17ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/29/Are-we-ready-for-same-sex-LGBT-marriage-in-the-Philippines.html">Related:
        Can love also win in the Philippines?</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb38549-04fd-4b1b-bc9d-917726a4fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared stories of crimes committed during meet-ups he''s heard
        personally, including date rape and sexual abuse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b0a13-5c3c-4e07-95aa-055d11045964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published by the National Crime Agency in UK in 2016 confirmed
        that sexual assaults linked to online dating platforms such as Tinder have
        increased six-fold over the last five years, describing online dating as an
        emerging threat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a33b9-3cf7-4e47-8ea9-6d71e13bf4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the statistics showed that serious sexual assaults
        that were carried out by strangers have been initiated through online dating,
        and the offenses happened during the first face-to-face meeting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956cb96-d2b3-46c7-945d-8803e09ddf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local news is also no stranger to the all-too-familiar headlines
        such as "Chatmate ''eye ball'' gone awry."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41244ab5-e426-43fb-a11a-0a77d3585b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose added that there are many predators that could abuse the app,
        which makes the younger and unwitting users more susceptible to abuse.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9a9d5-50d4-45c9-a748-4960e5182812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that most times, the predators and perverts give themselves
        away through their profile photos and in the way they talk.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b216d1-c1c0-4ca2-a28d-89066ce521b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said that important questions must be asked in the initial
        chat to make sure that you are not setting yourself up for possible disaster.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9bb4d-8dd4-4e18-a7fc-ecbe5dd22201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find out their background and how compatible you are," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a49c5-57a4-4c80-81a4-adc5c9b9b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said that when planning the first face-to-face meeting,
        choose a public place you are familiar with. Each other''s homes are a no-no.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534fbfe-e0fd-427f-935d-93e6c0fa7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali added that the women should dictate the meeting place and
        ensure it is a common ground. It will also be wise to bring a friend or two
        with you, just like what Jose did during their first meet-up.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00caef2-01e1-4683-a12c-3963262387ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ones mentioned, Tinder also advised the app users
        to drive themselves to and from the first meeting.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28bfac8-5872-48f2-8f51-5dcdfc7a49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be in control of your own ride — even if you take a taxi. Securing
        your own ride is important."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93597d1-0768-4c5e-80ec-ca54267b5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder also gave out a few tips on how to protect your sexual health
        and safety for when a meet-up turns into a hook-up.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cc8ff-8d99-45e4-a10f-46e7422d1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:43:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/02/12/sexual-health-responsibility.html">Related:
        Sexual health is a responsibility</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b576e-e605-48c4-8537-aae8a86bf864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:34:46.711+08:00
