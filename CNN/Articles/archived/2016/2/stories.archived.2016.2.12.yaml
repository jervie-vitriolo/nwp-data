      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s current second biggest political party has yet to
        make an official endorsement.</p>'
  'rodrigo-duterte-mar-roxas-bottom-up-budgeting-bub':
    'author': 'CNN Philippines Staff'
    'caption': 'Liberal Party standard bearer Manuel "Mar" Roxas II (L) and PDP-Laban''s
      presidential candidate Rodrigo "Rody" Duterte (R).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-12T16:59:16.433+08:00
    'imagesource': 'jcr:bb14e09e-2c22-4a07-9da5-4c78d79cb403'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eade353-38a5-4796-bc3e-761ec0e6707e'
    'lead': 'Calling the Bottom-Up Budgeting (BUB) program as a form of bribery, the
      camp of presidential candidate Rodrigo Duterte said the promise of Roxas is
      "aimed at cornering support from local officials, and is supported and blessed
      by no less than President Benigno Aquino."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:11:33.925+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T08:11:37.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T08:11:37.410+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte camp: Liberal Party, Roxas using BUB for vote-buying

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e1727-0606-415c-a245-f999c9cea28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The camp of Davao
        City Mayor Rodrigo "Rody" Duterte is accusing the Liberal Party and its standard
        bearer Manuel "Mar" Roxas II of vote-buying through the Bottom-Up Budgeting
        (BUB) program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aab27f-b183-46af-8959-4461c4c65b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BUB program allows local communities to determine their own
        needs from the government. Roxas, in meetings with mayors and local officials
        this week, vowed to continue and expand the program if elected as president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7502d6d-0ab4-494d-bdce-b56e92314d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the BUB as a form of bribery, the Duterte camp said the
        promise of Roxas is "aimed at cornering support from local officials, and
        is supported and blessed by no less than President Benigno Aquino."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf40419-b15d-4b23-862c-2223db124a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Laviña, spokesperson and head of Duterte''s media team, said
        that the millions of pesos from the government fund under BUB is being used
        as a ruse into voting for Roxas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f468b74-6770-49ad-8ebf-1cfb0366e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BUB is officially a campaign kitty of the administration bet,"
        Laviña said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9b31a-2c9b-44c7-b76a-e6bf7653122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questionable premise of promise</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518fb6cc-b10a-47a2-88a3-a13fbc6868a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Philippine International Convention Center (PICC)
        on Thursday (February 11) Roxas received a big round of applause from barangay
        officials — not necessarily to assure him he had their votes — but because
        they liked a promise he made to them if he wins the election: to generate
        P100 billion in additional funds from the national budget for barangays and
        municipalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0fbda-4ea3-4301-86b9-6d3fe7024202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/11/Roxas-Robredo-woo-Barangay-officials1.html">Watch:
        Roxas, Robredo woo barangay officials</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b272a54-e2d3-4d38-b9ee-ead90bf2c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mar is holding the life of every Filipino hostage by dangling P1,000
        at the start of his presidential campaign, conditioning it on his fate come
        May 9," said Laviña. "Clearly, the administration bet is resorting to bribery,
        offering money to local chief executives in the hope of winning their support."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71eed5-2ee7-4ab6-ab0a-8a4b3bb0ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How this money is supposed to be spent under the BUB process is
        very questionable. The whole premise of this promise is questionable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fb51b-6cfb-4ec3-8051-7306110659ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was present when Roxas presented to the barangay officials
        and he defended the BUB — likening it to the conditional cash transfer (CCT)
        program which he said is criticized but continues to help many poor communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef8558-2a92-4fd3-b3a9-1f4a17692677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/duterte-rest-migraine-attack.html">Also
        read: Duterte takes day off from campaign after migraine attack</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adce807-8642-4159-810a-489180bb1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesperson called on the local executives not to be
        swayed by the promises of Roxas and his "Tuwad na Daan" agenda, something
        that Duterte himself has called a sham and a "failed government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1ea65-7609-4651-bfa4-31677592e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not be fooled by this. This early, Roxas is already trying
        to buy local executives by promising them rewards. He is as worse as Binay
        who is mired in allegations and cases of illegal wealth and corruption,” Laviña
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736bc316-0e0c-442b-964d-857977917b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No politics involved</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7f699-2eb4-409b-a2a2-4daedb8a7e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President and Liberal Party Vice Chairman Franklin Drilon
        defended the ruling party from such criticisms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff9aa5-9012-42fd-a467-5124758ff84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito''y matagal nang programa at ito ay pagpapatuloy lang ni
        Mar and Leni kung sila ay magwagi kasi ina-address lang ang pangangailangan.
        Walang pulitika ito,"</em> Drilon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2146864-0cae-4a6f-bfa0-86c47ca28c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The BUB is not new, and if elected Mar Roxas and
        Leni Robredo will continue this program. There is no politics involved."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4bd2b4-2ad2-4099-9197-b2e3af0b73a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Justice Secretary and LP senatorial candidate Leila de Lima,
        meanwhile, said the BUB program recognizes the needs of local communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65dd6b4-59bc-4996-bb76-96cc9061afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:11:33.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:11:37.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Comelec to hold mock elections on February 13</p>'
    '20':
