    'template': '1'
    'title': 'Binay asks home province: ‘Help me become first Batangueño president’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6570c7-dd21-4a9f-92bd-eefb092845af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Vice President
        Jejomar Binay of the United Nationalist Alliance (UNA) appealed to Batangueños
        for support in the upcoming presidential elections when he campaigned in his
        home province on Friday (February 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653b5ee-9173-45a1-b735-68aaf8ee302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako ho sa tulong ninyo, sa kauna-unahang pagkakataon, meron isang
        Batangueñong magiging pangulo,” Binay said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191159ea-a479-4f9d-a234-a744d859121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Through your help, I will be the first ever Batangueño
        president.”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a498763-f153-47e2-adf7-c523268e6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father was born and raised in Batangas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3d0f3-d1be-4881-aad3-58e5a4bc057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangueño vote</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22b898-845e-4eb1-8f3d-8d223d464b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas is the seventh most vote-rich province in the country with
        more than 1.5 million registered voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca911c-0f30-4b0d-822f-f66940707278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines talked with some of the residents and they admitted
        they want the next president to come from Batangas.</p>'
    '12':
      'image': 'jcr:0e2b65b4-fe24-4adc-b4fc-206b5ced3f5e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8561f6a-11ce-420b-839b-e1b33936f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c369d-4509-42c4-9b22-d8a767bc5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Batangueños warmly welcomed Binay, many scrambled to
        get free campaign shirts, candies and caps with Binay’s name.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bbaa18-c5e6-4d16-859d-54859c68840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay wooed the people with his campaign pitch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd7a304-87c3-4f19-be32-6ed444fb736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung sinasabi ko sa inyong kahirapan, maiaangat ko po ang buuhay
        ng tao dahil sa ako ay may pinagdaanan na, may karanasan po ako,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a33313-fcaf-4f83-8bf1-d56fbdb49584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Trnaslation: "When it comes to poverty, I can alleviate the lives
        of people because I have the experience."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996eb5dc-a85d-460b-84c3-c45a93775aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfazed by Liberal Party-led local gov’t officials</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0d4fc-aa44-414d-949c-673c909a2a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all signs point to a sure victory for Binay in Batangas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34c256-873c-4cbf-a3db-34852e50039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA Spokesperson Atty. Rico Quicho admitted the camp lacks support
        from incumbent local government officials in Batangas who are mostly members
        of the Liberal Party (LP).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100eb72-c2fa-4eac-8e81-c3338aba8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/11/jejomar-binay-jonvic-remulla-dilg.html">Also
        read: Cavite governor is Binay''s SILG if he wins</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419ce9c-665c-4951-ba78-b1e824cbfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Commission on Elections (Comelec) also showed Sen.
        Grace Poe placed first in Batangas with more than 600,000 in the 2013 senatorial
        elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517428cd-f8ff-4056-84c7-38c7d0c70ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Quicho said the UNA is not worried that much.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8352961-0e51-4fa8-b1b7-9965dfb7f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita niyo naman po, napakaraming kababayan natin ang nagtitiwala
        at nagmamahal kay Vice President Binay,” Quicho said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c519a-28d7-4204-84b6-e12dd57529cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “As you can see, many Filipinos trust and love Vice
        President Binay.”]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea2e7b4-65ac-44a7-b6a5-eb22d3c57ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA believes Batangas is still one of Binay''s strongholds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf67aa6-f7ed-4286-aba6-adc18612a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the hometown of his father, Batangas is also where
        Binay beat now LP presidential bet Manuel "Mar" Roxas II by about 175,000
        votes during the 2010 vice presidential election.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1f0aa-7f8a-460d-a797-57cea8bdebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:36:15.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/UNA-accuses-administration-rig-polls.html">Also
        read: UNA accuses administration of planning to rig polls</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa489cab-7fb6-4016-b4f8-98598df89505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:36:11.357+08:00
      'mgnl:createdBy': 'jeff'
