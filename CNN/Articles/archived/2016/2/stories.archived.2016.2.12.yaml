      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> AMC has released the first four minutes
        of the midseason premiere of The Walking Dead, bringing fans of the show closer
        to the reveal of major bad guy Negan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697b2ef-cdb0-4aa2-bbcf-bf659ca6320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene comes after zombies overrun the Alexandria camp where
        the survivors had been living and expands on a brief glimpse shown in the
        trailer at the end of the fall finale in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f29f5-248c-4261-8621-cf02e74b6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, Daryl, Abraham and Sasha are waylaid by a gang of bikers
        blocking the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b16a4-e2a9-49ef-8fe1-c335b3b43a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these aren''t just any goons. They turn out to be muscle employed
        by Walking Dead big bad Negan, a particularly brutal character as written
        in the comic books on which the series is based.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9199ac-bcf6-4846-bdbe-3b3911c8c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.993+08:00
