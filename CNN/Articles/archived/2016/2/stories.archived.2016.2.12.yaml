    'jcr:uuid': 'a4144f55-1348-450b-b104-6c8a6e99f314'
    'lead': 'Reinhold Hanning, a former Nazi SS guard, is accused of having assisted
      the deaths at the camp in Nazi-occupied Poland between 1943-4, a court official
      in the German city of Detmold said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:07:46.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T09:07:51.577+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T09:07:50.289+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Auschwitz guard, 94, stands trial as accessory in thousands of murders

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f150e-b374-433a-b662-a13034f7eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 94-year-old former guard at the infamous
        Auschwitz concentration camp went on trial Thursday (February 11) in Germany
        charged with being an accessory to the murder of thousands, a court official
        in the German city of Detmold said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a34c1b-feb7-40fc-97c0-3edc0c6a0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinhold Hanning, a former Nazi SS guard, is accused of having assisted
        the deaths at the camp in Nazi-occupied Poland between 1943-4, the official
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92747a8-e7ee-4a9f-b5e0-5dea15f244bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate RTL reports that Hanning faces charges of being an
        accessory in 170,000 murders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f672c7-f7db-4e92-99fe-fdac57c37371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanning, who appeared in court wearing a tweed jacket, has denied
        being directly involved in the killings, the court official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649ba5a-a78d-4a24-a2f1-0970e51b81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have determined that he is fit to stand trial, but only
        for two hours a day, on account of his age, said the official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246b022-46cf-49db-a2f6-b7f6b2d42509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Auschwitz survivors are set down to testify at the trial
        as joint plaintiffs, the official said. The attorney general of the German
        state of North Rhine-Westphalia is prosecuting the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb51b1d-3e61-4134-8737-6ac63ad93316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last push for justice</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d0f51-0ecb-449d-b084-89e5f09e5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanning''s trial is one of a number of criminal proceedings in recent
        times dating from the Holocaust as German authorities push to hold the last
        living Nazis accountable before their deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0929f1e-56ed-42a8-9899-f5b3f488ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a court in Germany sentenced former Nazi officer Oskar
        Groening, known as "the bookkeeper of Auschwitz," to four years in prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f2d7d-7353-4b61-8199-708447f63c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other cases are set to appear in German courts in the coming
        months, including a 95-year-old former medical attendant at Auschwitz accused
        of being an accessory to at least 3,681 murders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29f6b5-7db9-4d32-bfcf-730aaaa75e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1.1 million people were killed in the camps at Auschwitz,
        the vast majority of them Jewish victims of the Nazi genocide, but also Poles,
        gays, disabled people, and other persecuted minorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1ccd1-06e1-4000-8894-e15abf2138da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanning is set to appear in court again Friday (February 12).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3efbb-322e-43fe-a907-a933311fca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:07:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:07:51.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/11/europe/germany-auschwitz-guard-trial/index.html">"Ex-Auschwitz
        guard, 94, stands trial as accessory in thousands of murders."</a></em></p>'
  'aleppo-syria-battle-front-lines':
    'author': 'Frederik Pleitgen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-12T09:08:47.715+08:00
    'imagesource': 'jcr:e2469b1d-fc2d-4e44-91fa-8eb61a853eec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '048b5129-10a2-42fe-9f70-80a2856d1bf0'
    'lead': 'Years of combat have turned Aleppo''s old town into a neighborhood of
      rubble and dust. What''s left of this once beguiling maze of narrow alleys and
      covered souks is a reminder of its tragic location at the heart of Syria''s
      five-year civil war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:11:55.885+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T16:57:12.321+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From stalemate to slaughter: On the front lines of the battle for Aleppo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486b081-3278-4a0d-93bb-51e26e67f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: CNN''s Fred Pleitgen, who has traveled to and
        covered Syria for years, was recently in Aleppo on a trip facilitated but
        not coordinated by the Syrian military.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab17cfd-fafc-44b9-8cbf-90c462f14fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aleppo, Syria (CNN)</strong> — Years of combat have turned
        Aleppo''s old town into a neighborhood of rubble and dust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da77b4-8596-4a71-bff3-a88fb10bf6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s left of this once beguiling maze of narrow alleys and covered
        souks is a reminder of its tragic location at the heart of Syria''s five-year
        civil war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d703c0b-7842-4bc7-a2eb-5c07d7b709ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s once-famous Khan al-Wazir inn lies completely burned
        out; as we walked through one of its halls, eerie beams of light shone in
        through the broken windows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae0fbe-b9b7-463d-aaf9-4951b7a6b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets nearby, movement inside buildings that look, at first
        glance, to be nothing more than abandoned ruins reveals that people are still
        living amid the wreckage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff8602-b3d8-4c26-afbd-ef4481a0142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo is on the demarcation line between the military forces of
        Syrian President Bashar al-Assad and opposition fighters who have been struggling
        for years to take his government down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275cfd56-e1b7-4e8b-8092-128d5a7a8f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had a rare opportunity to reach Aleppo and were accompanied by
        Syrian troops, giving us a chance to hear directly from a commander on the
        ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622eaba-84b1-49ce-9cfc-adcb3882e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His view was that Assad''s troops believe they are on the verge
        of a decisive victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7407e63-41b6-4f16-ad8e-389e5527282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are dealing a crushing blow to the opposition -- one
        that could drastically alter the momentum of this protracted conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f466c-c272-4c88-b348-07f436d43f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commander: Regime morale high</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8aa87d-f2c3-42e5-a742-8e24223e8aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander loyal to Assad told us he can''t remember a time when
        morale has been better. He asked that CNN not use his real name, but instead
        call him Abu Mohammed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4cc863-bb82-40da-8da2-fb0f91b232b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things have changed drastically," he said. "The insurgents are
        running away to Turkey. Running from the wrath of the Syrians and our allied
        troops."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b465d81-82da-486d-a732-a9878290f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition rebels say they are simply being slaughtered by the
        Russian air force, Iranian militias and the Syrian military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9c434-9cb8-4dd0-be89-5b3836d506d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad''s forces are grateful for the assistance they say has turned
        the course of the war in their favor: Russian air power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603deb0c-626d-423e-9b32-ea079f071826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian firepower</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28bc0e-9996-4547-bbba-8a963197f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military has been helping Assad''s forces, going after
        a coalition of rebels in the eastern part of the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb1ca9-79d9-4c3b-b4c4-346c423055d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only a matter of months till we win, thanks to the Russian
        support with their air strikes flown from the Syrian airfield, which will
        defeat the rebels once and for all," Abu Mohammed said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58fc00b-8266-4d2f-845c-855b7f3363cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roar of planes overhead is loud and constant. Rattling thuds
        shake the ground – the sounds of bombs exploding nearby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de825619-d9a6-4469-8ab1-d3b238bbba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rebels are only a few yards away," a sniper told us, explaining
        that the Syrian military continues to engage in close-quarter firefights with
        the rebels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67380d6-be0c-484d-a056-da586cd7225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They often try to sneak up on us but we detect them and they fail."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93490c0-ddad-4863-8991-dd1159e0aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Mohammed, the commander, warned the U.S. not to interfere: "We
        are steadfast," he insisted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb40739-9a62-4ea9-b7d0-35e219a57d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot defeat the Syrian army because we are determined to
        win and we are loyal to President Assad."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41233a3d-2beb-47f8-b061-a786a3a10504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No respite for war weary</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf35cd-7c48-4f9e-b81d-38d8e8168f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new offensive has done little to ease the plight of Aleppo''s
        war-weary residents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b3d23-1d6d-4f63-9533-04b10c58f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has prompted tens of thousands of people to flee toward the Turkish
        border; others remain all but trapped in the rebel-held part of Aleppo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e73c7-0d9c-474f-b142-8b6494dd2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross (ICRC) estimates that
        about 50,000 people have been displaced by the fighting. Some of the supply
        routes used for delivering aid have been cut, the organization said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a5816-5605-4154-a6cc-229876ba48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fighting is putting enormous pressure on civilians," said Marianne
        Gasser, the head of the ICRC delegation to Syria, who is in Aleppo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c15ae-d5da-48a4-8c3f-3503cbf549b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The temperatures are extremely low and, without an adequate supply
        of food, water and shelter, displaced people are trying to survive in very
        precarious conditions."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667b332-c8d8-4551-9a20-f1addcb558cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water supplies in the city have been cut and residents are having
        to rely on the Red Cross for water. There are also shortages of fuel and electricity,
        Gasser said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a780f-3fb8-465e-bae9-ea249ff054ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the front line, the Syrian military remains confident.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05915b98-ad38-4c2c-bb87-9fc10f51c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government has made major gains around Aleppo and has
        all but surrounded the various rebel groups, including fighters from the al-Nusra
        Front, al Qaeda''s affiliate in Syria.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf628ec0-e94c-4994-abc4-27cffe5c7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only a matter of months till we win, thanks to the Russian
        support with their airstrikes flown from the Syrian airfield, which will defeat
        the rebels once and for all," Abu Mohammed said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de129885-8055-4ebe-9613-b64a0c119e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:55.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:57:12.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/11/middleeast/aleppo-syria-military/index.html">"From
        stalemate to slaughter: On the front lines of the battle for Aleppo."</a></em></p>'
  'gravitational-waves-have-been-found':
    'author': 'Todd Leopold, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-12T02:37:52.681+08:00
    'imagesource': 'jcr:919fbaa1-a146-4722-85d3-094dddf3bcec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '181ba185-2702-4347-a5a8-59439c344436'
    'lead': 'Gravitational waves are a reality, according to scientists from an institution
      that has been hoping to observe them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:16:09.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T09:16:26.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T09:16:25.911+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gravitational waves have been found, scientists say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf5366-4b5a-474f-8cab-3b69b3a5c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gravitational waves are a reality, according
        to scientists from an institution that has been hoping to observe them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb9e33-70dd-4f4b-a83b-e53e31d42529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have detected gravitational waves. We did it," said David Reitze,
        executive director of LIGO, the Laser Interferometer Gravitational-Wave Observatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab1fd1-9fe0-474d-8ddc-ec8fa90f5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery, based on ripples in space-time detected by LIGO,
        supports a prediction made by Albert Einstein that''s essential to his general
        theory of relativity. The ripples LIGO detected are based on the merging of
        two black holes, Reitze said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe59c9-1ded-418b-89ca-18c261fb2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reitze said one black hole had the mass of 29 suns; the other was
        the equivalent of 36 suns. Each was perhaps 150 kilometers (90 miles) in diameter,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f723e0-e3ff-4298-a816-d12c8ac7ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gravitational waves ''like Jell-O''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49716235-f485-45b8-9fbc-68ef5694e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two collided at half the speed of light. The event occurred
        approximately 1.3 billion years ago. Gravitational waves pass through everything,
        so the result traveled through the universe for that time before reaching
        Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23394906-5b69-4e9a-9be6-e5cbd9471e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gravitational waves stretched and compressed space around Earth
        "like Jell-O."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f834e5a-3ff3-487d-b53d-f47fe12dd463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the waves are so small they need a detector like LIGO,
        capable of measuring distortions one-thousandth the size of a proton, to observe
        them. They were observed on September 14, 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f21a7-8caa-4190-bfca-5f0485d50385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists heard the sound of the black holes colliding as a "chirp"
        lasting one-fifth of a second.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e1cee-f574-4fbe-9449-bd58ede577e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein would be surprised</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415b563-62f9-4153-a1d3-974af6cbf28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gravitational waves were predicted by Einstein in his general theory
        of relativity in 1915. However, in order for us to detect them, they needed
        to be created by a mammoth event – like, for example, the collision of two
        black holes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b9e97-a8c2-4734-88dc-6b07dc20d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black holes, gravitational areas so massive that nothing – not even
        light – can escape, are a holy grail of the gravitational wave concept. To
        date, we''d been able only to see their aftereffects – black holes themselves
        were a conjecture. Discovery of gravitational waves confirms their existence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b2699-c080-4914-ae77-cb68664c4e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, Einstein didn''t think gravitational waves would ever
        be discovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926262d-ea3a-4eac-9398-224e57db565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thought gravitational waves are a beautiful construct, but they
        are so small nobody would ever be able to actually measure it," said Szabolcs
        Marka, a physics professor at Columbia University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb40bce-7592-407c-834c-fe9ab46935bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A window on the universe''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89414cdb-3bd9-48b3-a414-148206840b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIGO is described in a statement as "a system of two identical detectors"
        – one located in Livingston, Louisiana, the other in Hanford, Washington –
        "carefully constructed to detect incredibly tiny vibrations from passing gravitational
        waves." The project was created by scientists from Caltech and MIT and funded
        by the National Science Foundation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d478ba-f088-4a98-b57d-290ce29c05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s really exciting is what comes next," said Reitze. "I think
        we''re opening a window on the universe – a window of gravitational wave astronomy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16d302-1102-4a4d-a978-767c6ac3925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marka told CNN that "we will be able to study not just Einstein''s
        general relativity – we''ll be able to find objects we only imagined would
        exist. We should see a universe that has never been observed before."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c74afc-988f-41d0-a754-0f25b6a475ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marka said to think of LIGO as a "cosmic microphone," an incredibly
        precise listening device that can detect distortions in space-time, the fabric
        of the universe. It''s so precise it can detect changes the size of a soccer
        ball in the entire Milky Way galaxy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa07c3b7-d3ca-49f5-92ae-27fc70a14f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The secret life of black holes''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e8525-db95-48e5-b6da-3467645e9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of gravitational waves is like opening another of
        our senses, Marka told CNN''s Rachel Crane: hearing the universe as well as
        seeing it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e99c3b-a6c8-459d-aea3-feda9a13a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when we hear the universe, we will learn about the secret life
        of black holes – their birth, their death, their marriage, their feeding.
        We will hear when a black hole eats a neutron star," Marka said. "Nobody has
        ''seen'' that before. We will not only understand it, we will ''see'' it.
        It''s the most fascinating thing I can imagine."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b762a-208d-430d-8098-c7ab404078c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, black holes are a holy grail of the gravitational wave concept.
        To date, we''ve been able only to see their aftereffects – black holes themselves
        remain a conjecture. Discovery of gravitational waves would confirm their
        existence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db6466-5f39-4543-bc40-2520aa14e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time the universe has spoken to us through gravitational
        waves," said Reitze. "Up to now we''ve been deaf to them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3eedf-d392-4f29-9f43-324d068570bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rachel Crane and Claudia Morales contributed to this
        story.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d840a6-ed90-42cc-8cdf-90c11deb2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:16:09.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:16:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/11/us/gravitational-waves-feat/index.html">"Gravitational
        waves have been found, scientists say."</a></em></p>'
  '52-dead-riot-Mexico-Topo-Chico-prison':
    'author': 'Mariano Castillo, CNN'
    'caption': 'An incident at a prison in northern Mexico early Thursday (February
      11) – described by some as a riot or escape plot – has left dozens dead and
      wounded, according to local media reports. (Photo: CNNE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-12T01:39:37.707+08:00
    'imagesource': 'jcr:e0623de5-4eb1-4056-b123-337a7f94ca8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec8a456-92f8-496b-91f9-48662f2dd19e'
    'lead': 'A prison riot in northern Mexico overnight that left dozens dead started
      as a fight between leaders of rival gangs, officials said Thursday (February
      11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:19:55.090+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T09:19:59.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T09:19:58.978+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '52 dead in riot at Mexico''s Topo Chico prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5648209-4f28-49be-9505-ff87cb7371ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A prison riot in northern Mexico overnight
        that left dozens dead started as a fight between leaders of rival gangs, officials
        said Thursday (February 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a21e6-b4de-43f7-82ae-b7bdf708d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-two people were killed inside Topo Chico prison in Monterrey,
        Mexico, Nuevo Leon state Gov. Jaime Rodriguez said at a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afc45f-477f-49ea-afee-8e0d9dd49394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve others were injured, including five in critical condition,
        he said. Inmates set fires during the riot, which affected two of the prison''s
        units, the governor said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6cc67-f1d5-4eb0-a17e-be1ce609af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local news outlets showed video of flames rising from the prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f609ad2-aaae-4870-a399-c00baf54e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riot started half an hour before midnight and was under control
        by 1:30 a.m. (3:30 p.m. PHT) Thursday, Rodriguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43833f6b-17ef-452c-94b8-aeb1cc6a1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal forces as well as relatives of inmates amassed
        outside the site Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a964a-471c-4991-8073-2138a274bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has seen deadly riots and other prison violence in the past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56670cb5-b734-42ef-8fc7-28db012712c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same prison in Monterrey, three inmates were stabbed to death
        in February 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d9546-6ac2-400f-b1a5-166437632db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, 44 inmates were killed and 30 escaped in a riot
        at a prison in Apodaca, near Monterrey. Security officials blamed the violence
        on a fierce rivalry between drug cartels inside that prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05301e8-7b0a-4872-abdc-6a10c676cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the head of security at the Topo Chico prison was found
        dead and mutilated. Authorities at the time said that a note, presumably from
        a drug cartel, was left with the body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca050c-dd1c-4277-a29f-3c8f3426a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:19:55.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:19:59.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/11/americas/mexico-monterrey-topo-chico-prison-riot/index.html">"52
        dead in riot at Mexico''s Topo Chico prison."</a></em></p>'
  'Suspected-ASG-nabbed-for-murder-kidnapping':
    'author': 'CNN Philippines Staff'
