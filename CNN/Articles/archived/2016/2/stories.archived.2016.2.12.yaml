      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead biker orders the trio to hand over their weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45454bb9-aeb3-4f52-8d7d-58cb053e61ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should we?" Daryl asks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb639cb-75b4-4d07-adef-1d1f16af4de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, they''re not yours," the biker answers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b194151-388a-45ae-bd37-e56dd430e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whose are they?" Sasha asks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18686d71-0803-42d9-b39e-b75cd8e92bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your property now belongs to Negan," the biker answers ominously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048cc4e-e5c8-4310-9107-1be948e7969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for fans hoping for more details on Negan and his plans for
        the survivors, you''ll just have to wait. When Sasha asks, "Who are you people?"
        few answers are coming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2640a-e948-4c1e-9f1c-5115c711964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get the curiosity, but we have questions ourselves," the biker
        says. "And we''ll be the ones asking them while we drive you back to wherever
        it is you call home, take a gander at where you hang your hats."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3efd84-00b6-4690-8e87-eb72e33630f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene ends in yet another cliffhanger, with the biker pointing
        pistols at Sasha and Abraham after sending one of his goons to hustle Daryl
        to the back of the truck to search it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a6faf-0adf-4154-b8df-c6f195c637fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full episode airs Sunday (February 14).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1ee63-48fc-4c67-9403-e16c7ec8ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were, shall we say, enthused.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f37b1-6c39-4891-8dba-a52fa7858253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t wait for walking dead Sunday and to finally introduce Negan,"
        one fan wrote on Twitter. "He makes the Governor look like a day care employee,"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b308d-0931-46e8-9d39-54dd10181fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the excitement comes with the usual angst over the fate of the
        show''s beloved characters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fca81-5c17-44ee-989e-11ab4b0f10e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:53:04.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so ready for walking dead to be back yet I''m terrified for
        my babies," another Twitter user wrote. "Swear to god if Negan touches Glenn
        I''m out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95253be9-07b3-463b-baf4-a155b89ac210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:53:00.994+08:00
