  'meryl-streep-backlash-were-all-africans':
    'author': 'Lauren Booker, Special to CNN'
    'caption': '(Photo: Dominique Charriau / Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-12T06:40:50.263+08:00
    'imagesource': 'jcr:4e4ddf4f-967b-4dd4-8159-1db2f9858ea9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3043c518-9063-446d-aedb-def7375f4fd5'
    'lead': 'Award-winning actress Meryl Streep is facing some backlash over a remark
      she made on diversity in the film industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:56:34.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T09:04:31.590+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T09:04:31.405+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meryl Streep faces backlash over ''We''re all Africans'' comment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476763c-2845-4279-9060-d7294872e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Award-winning actress Meryl Streep is facing
        some backlash over a remark she made on diversity in the film industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d04c79-cb5c-40ea-996a-04b0f798a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Berlin International Film Festival on Thursday (February
        11), Streep responded to a reporter''s question by saying that Hollywood should
        be more inclusive in supporting female and minority actors and filmmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02c2f6-7292-4118-b80a-41e781402d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think inclusion is the name of the game," Streep said. "The
        thing I''ve noticed from my (different) roles is there is a core of humanity
        that travels right through every culture. And, after all, we''re all from
        Africa, originally. We''re all Berliners. We''re all Africans, really."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24cc99-3ef6-45de-a5e5-83aee86dbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some observers, noting that Streep was at the film festival
        to serve as president of its all-white jury, took offense at her "We''re all
        Africans" remark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1f675-cf40-46e2-a83c-daebeee50ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user said he thinks her comments tried "to erase real
        Africans."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad6986-c92b-4eec-8e80-62cb7b5a71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meryl Streep''s comments reveal the profound ways in which white
        people conflate evolution &amp; history to erase real Africans &amp; the diasporas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b263b-6965-4f24-b40b-45947b7e618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— alexandros! (@bodega_gyro_ao) February 11, 2016</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab8aa6-ab4a-4cad-be8d-5f442b05e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others brought up her contentious choice to wear a T-shirt reading
        "I''d rather be a rebel than a slave" in a recent promotional appearance for
        her 2015 film Suffragette.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pulled up <a href="https://twitter.com/hashtag/Suffragette?src=hash&amp;ref_src=twsrc%5Etfw">#Suffragette</a>
        and who do I see? Suddenly it all makes sense... <a href="https://twitter.com/hashtag/MerylStreep?src=hash&amp;ref_src=twsrc%5Etfw">#MerylStreep</a>
        <a href="https://t.co/RshwjiduSC">https://t.co/RshwjiduSC</a> <a href="https://t.co/hiAJzVEqYS">pic.twitter.com/hiAJzVEqYS</a></p>&mdash;
        The Boss&#39; Boss (@notsosuperwoman) <a href="https://twitter.com/notsosuperwoman/status/697868210771615744?ref_src=twsrc%5Etfw">February
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8504fbe-4471-4a62-b496-db793f2f023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536aae84-afb1-404f-9c7e-4740956b4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still others on social media said that critics should lighten
        up on Streep.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778089f-7f7a-4cf3-8e7b-4634108906f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aww. Leave Meryl Streep alone. She gets a pass because she''s only
        the best actress alive. #WeAreAllAfrican Haha!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35162cb8-41d5-4eef-89d4-38baf759b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Chris Wright (@chriswright_dj) February 11, 2016</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebc292-a990-4b1d-a47c-a702d5a0d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism over lack of ethnic diversity in Hollywood reached a new
        peak this year when no people of color were among the 20 nominees in acting
        categories at the Academy Awards for the second consecutive year. The controversy,
        symbolized by the social media hashtag #OscarSoWhite, has caused several black
        celebrities to say they will boycott the Academy Awards on February 28.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347eaaf-b936-42c7-bf7b-469ceef74d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep is no stranger to holding a golden Oscar statuette. She has
        three Oscars and 19 Academy Award nominations, making her the most nominated
        actress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbad71f-7a54-4ed8-ac6a-325c4e938cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:56:34.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:04:31.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/11/entertainment/meryl-streep-comment--feat/index.html?sr=twCNN021116meryl-streep-comment--feat0955PMStoryGalPhoto&amp;linkId=21199019">"Meryl
        Streep faces backlash over ''We''re all Africans'' comment."</a></em></p>'
