  'broken-heart-syndrome-valentines-day':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'More than 90 percent of broken heart syndrome patients are women.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-12T17:33:48.795+08:00
    'imagesource': 'jcr:ec27bffb-e661-4dcc-900a-7f6ee969e6d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2707ed45-604a-49c7-a194-4e6447e241db'
    'lead': 'You can die of a broken heart, experts say, especially when it leads
      to a medical condition called broken heart syndrome. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:47:34.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:27:15.650+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:27:13.892+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You can die of a broken heart, experts say, especially when it leads
      to a medical condition called broken heart syndrome. '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5c924-5e3c-4c73-976a-72a7d697ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Truth be told,
        Valentine’s Day can be melancholic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1dcc91-632e-4a6e-b83c-fd21137062e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It brings back memories,” Dr. Anthony Leachon, cardiologist at
        the Manila Doctors Hospital (MDH) told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a009b-5331-4e0e-a39b-a92c4090430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With couples holding hands almost everywhere you look, you can’t
        help but feel sad as you remember those days when you were a better half of
        a couple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e829033b-28c7-4019-bd1c-c1423a4373d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any person who has nursed a broken heart has experienced that painful
        tug on the chest which is normal, but medical experts say heartbreak can kill
        you – literally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cb808-7647-458e-b0a0-e7e61ae6b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartbreak can lead to the so-called broken heart syndrome or stress
        induced cardiomyopathy, a temporary medical condition in which people suffer
        from sudden and extreme chest pain that mimics a heart attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf7c9e-a5b3-4761-8740-574cd2dadebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing statistics, MDH cardiologist Dr. Romeo Meriño said it has
        a one to two percent mortality rate – or at least one in every 100 individuals
        with broken heart syndrome dying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f15566-e207-4571-8b69-4254ecfd1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90 percent of the cases involve women, usually in their
        post-menopausal age (55 to 65 years old).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf06d12-a77c-4231-b32d-0eb0cdc5d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does a broken heart look and feel like?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c73cf-84b6-4708-a1c1-73fa99066f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While heartbreaks have probably been present since the beginning
        of time, it is just recently that science provided medical explanation for
        the deadly post-breakup chest pain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5e931-cb49-4f80-b300-16a0b07ed17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first described in Japan in 1990 as takotsubo cardiomyopathy,
        named after an octopus trap which resembles the pot-like shape of a stricken
        heart, brought by the ballooning of the lower part of the left ventricle or
        apex.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3a6eb-c483-4a94-b856-6c6106e774ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In severe cases, a broken heart resembles the picture of a heart
        cracked in two.</p>'
    '20':
      'image': 'jcr:c6bc2ee4-a408-42ba-842f-bb5b91d1ed64'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bfc298-ee69-4906-8f88-978d28d0486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d643743-fb76-4a55-8584-d8e1660579fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your heart could really rupture, you could bleed out to death so
        the drawing of a heart being broken is not really far-fetched from reality,”
        Meriño said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e992cf1-1d08-4a1e-b1b1-7004d968c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Harvard Medical School, people with broken heart
        syndrome experience the following:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097b870-816b-4513-8690-8fde6d0c6eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chest pain and shortness of breath after severe stress (emotional
        or physical)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f068b8-84e6-48fc-ada1-6746a054ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electrocardiogram abnormalities that mimic those of a heart attack</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb19d8e-ad8e-45a1-9065-7fabc81cfc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No evidence of coronary artery obstruction (despite similarities
        with heart attack)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e239da8-66c1-4293-a022-e0ab73f4e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement abnormalities in the left ventricle</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec2bf55-099d-4536-8a42-3385393ff1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also leads to heart complications, such as arrhythmias (abnormal
        heart rhythms), obstruction of blood flow from the left ventricle, and rupture
        of the ventricle wall, the Harvard Medical School reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ac0fa-3954-474f-9a99-8420b4d363dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alone-again-naturally on V-Day</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d896de8-8e5a-4056-9814-8dd6a34c559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:34.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:27:15.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken heart syndrome is caused by stressful, life-changing situations,
        such as the death of a loved one or a failed romantic relationship.</p>'
    '33':
