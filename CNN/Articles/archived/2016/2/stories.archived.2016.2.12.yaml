    'template': '1'
    'title': 'PBA: Thornton sizzles with 50 points as NLEX edges Ginebra in OT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8181fab-3f29-40ba-8160-f192e611796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The NLEX Road
        Warriors squeezed past Barangay Ginebra in overtime, 114-112, in the Philippine
        Basketball Association (PBA) Commissioner’s Cup on Friday (February 12) at
        the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1cada6-d547-410e-8751-0e80e7374e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX import Al Thronton led his side with 50 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ee586-1170-4e87-88c1-70ec75a590fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty eight minutes were not enough to separate the two teams, as
        fans were treated to the first overtime contest in this year’s Commissioner’s
        Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c25139-a00d-452e-861e-4362317a995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the scores tied up with 4:33 left in overtime, a Sean Anthony
        triple and a couple of free throws from Thornton in consecutive possessions
        finally gave NLEX some separation at 104-99.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5e0fc-98ec-494a-a528-e16fac530a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra had no answer for Thornton, who took control with 10 markers
        in the overtime period alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909abf2d-3185-4916-b517-cbdccef7a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol Mercado almost forced another dramatic ending after hitting
        back-to-back three pointers to reduce the deficit, 109-112, with 12 seconds
        left on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102f767-117f-4992-a770-fcda88067f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end NLEX held their nerve to make clutch free throws
        to put the game beyond doubt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4cee87-29cf-4c05-9cef-5ad2b52f5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra reinforcement Othyus Jeffers paced his side with 31 markers,
        while Joe Devance contributed with 18 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688700d-75be-479e-88dc-c7264e34b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, NLEX head coach Boyet Fernandez was all praises
        for Thornton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a422e22e-3069-4bc4-a93e-79f605dfc9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We won this game because of Al Thornton,” said Fernandez. “It was
        our defense that stepped up in the second half, credit to all my players who
        played in the second half, but again it was Al Thornton all the way.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe877d-80e3-49e1-849f-75146b819153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:29:38.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:26:33.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors will look to build on their opening win against
        the Phoenix Fuel Masters on Wednesday (February 17), while Ginebra will look
        to make up for their loss when they play the GlobalPort Batang Pier on Valentine’s
        Day.</p>'
  'Jejomar-Binay-Batangas-presidential-elections':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
