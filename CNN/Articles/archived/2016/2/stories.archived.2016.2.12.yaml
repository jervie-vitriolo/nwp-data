      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangasinan ranks third among provinces with the largest number of
        voters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d782b5-bd9f-4016-9af2-c6ae30ab8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:07:38.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:07:41.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has 1.7 million voters or a little more than 3 percent of the
        country''s total voting population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24678ce8-4f1e-4fc1-b161-e5fd7b1bd620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:07:38.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:07:41.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who will win over Pangasinan?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241484c4-08ea-4397-a945-53e8a931f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:07:38.692+08:00
