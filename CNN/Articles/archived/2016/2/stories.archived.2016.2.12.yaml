  'comelec-mock-elections-february-13':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-12T22:53:37.688+08:00
    'imagesource': 'jcr:1edf7cd4-3824-48c6-ba50-982cc0ddbc84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48c86472-f9fb-48f6-84c3-4ddda6fe52cd'
    'lead': 'The Commission on Elections (Comelec) is holding the nationwide mock
      elections in different locations on Saturday (February 13). This is to test
      the capability and security of the vote-counting machines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:27:58.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T08:28:01.946+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T08:28:01.790+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to hold mock elections on February 13

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151790e-2023-41b3-b9b4-70c198e30936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In preparation
        for the May 9 polls, the Commission on Elections (Comelec) is holding mock
        elections in 20 locations on Saturday (February 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc5afe-e93e-4db1-993f-f93df817d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it is expecting at least 25,000 voters to participate
        in the mock elections, which is aimed to test the vote-counting machines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6dbeb1-1c24-4207-951b-b4ad1d2fccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mock elections will simulate the actual procedures for the May
        9 polls — from deployment, voting and consolidation to the transmission of
        the votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee3149-6e3d-4131-a68f-bfba7094a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the locations where it will be held:</p>'
    '7':
      'image': 'jcr:1bcb908d-8c52-4f70-a483-cdc9b9eb48ad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a6438-354b-44b3-b8b4-08291f8ff9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3e235-f8dd-4816-bdb5-2e489993277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic: Poll software glitches are fixed</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de55401-1603-4905-b9b3-e3fe748cbedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has been experiencing delays in its preparations for
        the elections because of the software that will be used for the vote-counting
        machines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa452888-f791-48e5-a81e-3ebb70eba047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But poll technology provider Smartmatic said on Thursday the software
        is now "perfect."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b54b69-d65f-4f59-bbbf-a6a153274e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marlon Garcia, project head of Smartmatic, the three
        components of the system are working seamlessly together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13973a-4e90-4258-89ed-8195fe094d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already loaded the data on the EMS [election management system],
        we already transferred all the information and configuration files from the
        EMS to the machine. And also to the CCS [consolidation and canvassing system].
        We made some transmissions and so far everything works perfectly so it seems
        like we have a perfect trusted build in place now," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb1e61-e103-470d-9826-645066bae091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:28:01.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source code was brought to the Bangko Sentral ng Pilipinas Friday
        afternoon for escrow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8045f-421f-4d5f-b7e7-2fd28080af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:27:58.617+08:00
