      'mgnl:lastActivated': 2019-09-13T08:07:41.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some NPC leaders have expressed support for Poe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba25a7b-db41-4cc0-8439-ab3a6286502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:07:38.692+08:00
