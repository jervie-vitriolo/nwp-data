      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later today, they will hold a big rally in San Carlos City, the
        hometown of Sen. Poe''s grandfather, Fernando Poe Sr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e70e2e-baae-4546-90ed-15b32458a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:07:38.692+08:00
