      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A suspected Abu
        Sayyaf Group (ASG) member wanted for murder and serious illegal detention
        was arrested early dawn of Thursday (February 11) in Basilan province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b8cde-3e2e-496b-8243-8caa033f8cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:35.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:58:14.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police identified the suspect as a certain Mutalib Abdula. a.k.a.
        Yusop/Uttuh Abdula, who was reportedly apprehended in the victinity of Sitio
        Kasanyangan, Barangay Matikang Lantawan 1:55 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae33622-c892-40e3-aee1-7e8815395b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:35.602+08:00
      'mgnl:createdBy': 'jeff'
