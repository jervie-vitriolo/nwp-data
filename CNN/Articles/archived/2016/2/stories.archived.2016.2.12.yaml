      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lauro Vizconde,
        chairman emeritus of the Volunteers Against Crime and Corruption (VACC), has
        passed away on Saturday (February 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd08ab7-c787-4d6f-961e-853dddb90c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:31.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:58:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC founding chairman Dante Jimenez made the announcement in a
        text message to media, saying "Ka Lauro G. Vizconde just joined his family
        and our God now."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cc222-ac41-4f32-9790-af7e149b45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:31.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:58:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vizconde suffered from his fourth cardiac arrest on Friday (February
        12), and was on life support. In a text message earlier in the morning, Jimenez
        said Vizconde''s family decided not to prolong his difficulty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606818b3-58e7-407c-8bed-4ba5c2237fb2'
      'mgnl:activationStatus': true
