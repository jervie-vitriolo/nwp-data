      'mgnl:lastActivated': 2019-09-13T08:07:41.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Poe ran for the Senate in 2013, she topped in Pangasinan, largely
        attributing it to the fact that the Poes are from Pangasinan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b9e87-2954-40fe-ae19-021fd4dda3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:07:38.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T08:07:41.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 elections, the Liberal Party''s Aquino-Roxas tandem
        dominated in Pangasinan. But Pangasinan is also the hometown of the Cojuangcos,
        particularly Danding Cojuanco, the founder of the Nationalist People''s Coalition
        (NPC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccdf029-6b63-4b80-bd90-2d959527e07c'
