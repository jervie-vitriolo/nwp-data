      'mgnl:lastActivated': 2019-09-18T16:12:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello wants Pacquiao, who is also running for a senatorial position
        in the upcoming elections, to postpone his April 9 bout as coverage of the
        fight will give the congressman media exposure beyond the limit set by Comelec.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922a330-21e9-4f26-a1c2-654c79144a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:48:53.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:12:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello is seeking a clarification from the Comelec on how the election
        laws apply to Pacquiao, specifically whether the media mileage of the match
        with Bradley would constitute an election offense.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ex Akbayan Rep/senatorial bet Walden Bello wants Pacquiao to defer
        Bradley match to follow poll laws | <a href="https://twitter.com/JCGotinga?ref_src=twsrc%5Etfw">@JCGotinga</a>
        <a href="https://t.co/OnQFlFXvIE">pic.twitter.com/OnQFlFXvIE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/701594616554893313?ref_src=twsrc%5Etfw">February
        22, 2016</a></blockquote>

