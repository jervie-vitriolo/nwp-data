      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay told the people of Mindanao on Monday (February 22) about what
        the Aquino administration failed to do for them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9610360-4a25-49d1-91b0-4edc09361f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:37:56.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:38:00.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who was in Iligan City, summarized the "sin of omission"
        under two issues: poverty and power supply, or lack thereof.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c949a00-e32d-4ef6-9144-ecb453063a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:37:56.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:38:00.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Presidential aspirants offer solutions to issues in Mindanao</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3ee7c-6bc1-4e60-80b0-ee95fa5ed83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:37:56.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:38:00.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition standard-bearer said that he found it odd that many
        of the poorest provinces were in Mindanao whereas the region was considered
        as the food basket of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c04e5f5-5bf8-4ccc-a9b7-b332c1c03d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:37:56.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:38:00.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said the economy may be booming, but the benefits did not
        trickle down to the ordinary Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8829b12-928d-4e59-8dd5-03d3ff9d461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:37:56.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:38:00.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then went to score the government for the power crisis in the
        south.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa27c78-f93b-4b10-9e54-5bdb0fdeaa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:37:56.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:38:00.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said how come when Luzon was threatened with power interruptions,
        Malacañang quickly acted on the problem. But with Mindanao, the administration
        simply sat on its hands, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0426a7-cd83-421e-b6c1-b3f40d84a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:37:56.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:38:00.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that President Benigno Aquino III would not even use his
        emergency powers to help Mindanao, even if residents and businesses had been
        enduring long hours of power interruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0394028-2eb6-4f4d-afce-0f8c0619bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:37:56.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:38:00.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who had just come from a presidential debate in Cagayan de
        Oro the day before, was accompanied by his running mate, Sen. Gringo Honasan,
        and some of the senatorial bets of the United Nationalist Alliance (UNA),
        namely Rey Langit, Jacel Kiram, Alma Moreno, and former Special Action Force
        (SAF) chief Getulio Napeñas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc22f40-c052-4b84-a4a4-f885f0dbae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:37:56.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:38:00.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Iligan City-based correspondent Ayeesha Dicali contributed to
        this report.</em></p>'
  'ramos-pimentel-heroes-people-power':
    'author': 'Triciah Terrada, CNN Philippines'
    'caption': 'Former president Fidel V. Ramos and former legislator Aquilino "Nene"
      Pimentel Jr were among the "20 heroes of the People Power" by the Spirit of
      EDSA Foundation.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-22T21:03:43.128+08:00
    'imagesource': 'jcr:801203e3-83d3-4137-969c-68cfa7711dd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb3fc594-c670-4b7b-8531-b9a7a1b88533'
    'lead': 'Four days before the 30th anniversary of the EDSA People Power, the Spirit
      of EDSA Foundation hailed "20 Heroes of the People Power" in a bid to etch the
      true meaning of the peaceful revolt to Filipinos, especially to the younger
      generation.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:41:21.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:32:50.864+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:32:50.709+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramos, Pimentel among ''20 Heroes of the People Power''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9f81d-1618-48ba-be5f-79c9038e21e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:21.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:32:50.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Spirit of
        EDSA Foundation named "20 Heroes of the People Power" including former president
        Fidel V. Ramos and former Sen. Aquilino "Nene" Pimentel Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c59e9-163d-4529-a669-70b6739dc573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:21.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:32:50.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marian Hontiveros, an officer of the organization, said she hopes
        the EDSA and Good Citizen Awardees would serve as inspiration to revive and
        sustain the meaning of EDSA — which is genuine service of and to the Filipino
        people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474afe6-2c74-450e-95d5-289767a8eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:21.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:32:50.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/02/20/edsa-people-power-photo-exhibit.html">Also
        read: EDSA People Power photo exhibit launched</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0002f-580a-45cc-9e03-487ef6a0260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:32:50.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the characteristics of the awardees should guide the voters''
        choices in the upcoming elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36f4ad-6211-4194-a530-25fb06db7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:32:50.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos told CNN Philippines he is honored to receive the award, but
        notes the battle is not yet over. He says the youth must choose the right
        leaders and learn to care for the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab40b59-22ac-43fc-a711-db16aa4efa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:21.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:32:50.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says voters must choose a president who is nurturing, caring
        and daring to eliminate graft and corruption in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d98040f-cc5e-459a-9af0-48f1f0874288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:21.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:32:50.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/Museum-to-highlight-EDSA-30th-anniv.html">Related:
        Museum to highlight EDSA revolution''s 30th anniversary</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec677731-2eb7-453b-b35f-d950b3406599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:21.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:32:50.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the EDSA People Power, Ramos was the Vice Chief of Staff
        of then Chief of Staff Fabian Ver. Recently, the former president launched
        his book 2030: One World, One Community, One Family a compilation of his selected
        writings reminiscent of the four-day civilian-backed military uprising.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0dc43-496d-4189-8598-087c903c23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:21.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:32:50.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pimentel was a staunch critic of the Marcos administration,
        and was with former president Corazon Aquino when she fled to the Carmelites
        Monastery in Cebu.</p>'
  'DOJ-complaints-against-Kentex-factory-officials-fire':
    'author': ' Isabella Montano, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-22T18:47:19.524+08:00
    'imagesource': 'jcr:f9dfd908-1ae0-4bbf-9d59-7a6766ac05f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9477122b-fa5b-4097-a0e9-a94ddd96195c'
    'lead': 'The DOJ has started its preliminary inquiry into the Kentex blaze that
      left 72 people dead on Monday (February 22).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:46:40.983+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:33:14.843+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ hears complaints against Kentex officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c07752-bce4-44f9-8672-f9d3fcc5a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Justice (DOJ) started its preliminary inquiry on Monday (February 22) into
        the fire that razed the Kentex rubber slipper factory that left at least 72
        people dead nine months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a641abe-6642-43b4-a700-fdf21d2dda77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary hearing aims to establish the legitimacy of the
        criminal complaints against the owners of the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc33c8-d44e-4d19-be08-6c8c487907ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners were charged with reckless imprudence resulting in multiple
        homicide and multiple physical injuries, as well as falsifying documents required
        to operate a business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115e425-6f81-42a6-aea4-189fda8eca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of least 15 of the victims, including two survivors, filed
        the complaints.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3380bbd-5390-4635-982e-b2d65b5fbcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prepared to defend</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c9c1c6-4f92-4684-88c7-824c473d6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentex officials were represented by Atty. Renato Paraiso who says
        that they are prepared to defend their position in court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a358011-874d-4301-81b1-56ade7e8acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident right now that we have all the defences available
        to us, particularly with regards to the primary cause of the fire," said Paraiso.
        "We didn''t cause the fire that occurred."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d3663-633d-47d9-93c4-3a686f9dabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney also said they have compensated 98 percent of the victims''
        relatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2913f3-66c3-47a9-85e2-a67cde80ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we''re at 98 percent ... these are the few people that
        think that they have some rights against us and we respect those opinions,"
        said Paraiso. "But again were prepared, we prepared for this and we expected
        this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c4b70-dfbc-4773-8cc2-52163e22008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were trapped inside the building that was destroyed
        by the fire in Valenzuela in May last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f651e9f8-5eea-4a7e-b9ae-c26e34d7936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:40.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:33:15.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said blaze was one of the worst to hit the country since 162
        people died in the O-Zone disco bar in 1996 and a hotel tire fire in 2001
        that killed 75 people, both in Quezon City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9775ab57-0340-4f20-b387-996cbae808c6'
