      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino director
        Lav Diaz''s eight-hour historical drama Hele sa Hiwagang Hapis (A Lullaby
        for the Sorrowful Mystery) received the Silver Bear Alfred Bauer Prize at
        the 66th Berlin International Film Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe68bcc-5b57-493a-bf97-0804b77205f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:58:02.780+08:00
