      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually implemented in this phone a feature we couldn''t implemented
        in the S6 which was the waterproof, so this phone is IP68 because this is
        the first time thanks to heavy investment in R&amp;D that we can do it without
        any compromise in the design"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f9c5f-4c4f-4542-9cf3-584be7a766ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:03:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:03:42.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have predicted more innovation will be found in add-on
        gadgets in Barcelona rather than in smartphones, which are becoming largely
        indistinguishable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6eb148-b29e-4552-803f-bc93fde0fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:03:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:03:42.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we try to do every time we bring a new phone to the market
        is to listen to what our consumers want so people really want and as you mentioned
        S6 was already one of the best if not the best camera of the world but we
        thought we could do better with this one, we have introduced all the quality
        at the daylight to the nightlife, so with this phone we have a camera that
        is just as good at night-time as daylight and this is a great improvement
        that we can deliver to all the users around the world," added Ayme.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad682e8-fb74-4480-a457-d8e8609a8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:03:38.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:03:42.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galaxy S7 models have no fundamentally new features and investors
        and analysts expect growth to slow at Samsung, in line with the smart phone
        market. Only Chinese manufacturers Huawei and Xiaomi have reported continued
        growth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f4812-1ef9-4b83-8c03-8a7e6d27e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:03:38.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:03:42.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all believe that competition is good, competition is excellent,
        this is needed this is what pushes us to seek more innovations for better
        features, better smartphones, better range and offerings, better things to
        our consumers so, we don''t fear competition, we love competition, it helps
        us to excel, helps us to create, it helps us to push our boundaries", added
        Ayme.</p>'
  'Samsung-Galaxy-S7-S7-Edge-smartphone-specs':
    'author': 'Hope King, CNN Money'
    'caption': 'Samsung S7 Edge is dust- and water-resistant (up to five feet for
      half an hour).'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-22T08:04:47.501+08:00
    'imagesource': 'jcr:61c988c1-acca-47d0-8c5c-3bf24187bc15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c5fd5a-10f7-445d-8e48-02c47396715b'
    'lead': 'Samsung is doing what it should have done years ago with its flagship
      Galaxy brand: Sell solid, eye-catching phones with competitive hardware and
      software features.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:11:11.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:13:06.186+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung shows off Galaxy S7, S7 Edge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c750a3-2813-4ab3-b373-2e43b2e69e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Samsung showed off its newest
        Galaxy S smartphones on Sunday (February 21) during Mobile World Congress
        in Barcelona.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76184c95-ccdd-422d-86e5-3212a9985ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the S7 and S7 Edge, Samsung is doing what it should have done
        years ago with its flagship Galaxy brand: Sell solid, eye-catching phones
        with competitive hardware and software features.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bb600-16dc-4880-ad30-bef1082b7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company went half-way with this strategy in 2015 with the S6
        and S6 Edge. The models were sleek and beautifully designed, thanks to an
        all-new aluminum and Gorilla Glass body. But their battery capacities were
        smaller. The phones were no longer water resistant. And in an effort to push
        people to use cloud storage, Samsung took away the ability to add memory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deeb46b-b4c9-4443-9b23-c142f3ecee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily for fans, these features are back. The S7 and S7 Edge do
        a better job of balancing good looks and customer friendly features, but they''re
        still not perfect. Here are the highlights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba20823-ffbd-47d6-84c8-d5fad95c7b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4bea5-c762-4148-961a-a0871ecb00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S7 and S7 Edge look like refined versions of their predecessors.
        They''re flatter because the rear camera no longer juts out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f526f2-2dcc-4f97-b425-5b0a48a6a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S7 has a 5.1-inch screen, like the S6. But Samsung gave the
        S7 Edge a bigger display — 5.5-inches — without increasing the size of the
        phone significantly. In fact, the S7 Edge is now a bit smaller than the iPhone
        6S Plus, despite the fact that it has the same screen size.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c359648-2a74-4e52-9311-ebe14d892ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has also made the curved screen edges twice as wide as before,
        making it easier for people to read their messages or the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636e352-aa2d-430d-bf12-31a0ad7db36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both screens feature a new "always-on display" mode so that information
        such as date, time and notifications are visible without having to unlock
        the phone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb8061-73c0-4ceb-8a09-35448204bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Features</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb793a96-7407-42d8-b9b1-4d040b77abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S. the Samsung Galaxy S7 and S7 Edge will come with 32
        GB of storage. The expandable memory slot is built into the SIM card tray,
        and Samsung says up to 2 TB can be supported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f9258-e1c0-482c-802b-3678bff2cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rumored, both are dust- and water-resistant (up to five feet
        for half an hour).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794101e-64d1-470a-b188-39ecf449d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamers may like the new Do Not Disturb feature that prevents calls
        from interrupting playtime, as well as a new battery conservation mode that
        changes frame rate and other qualities to use less power. Recording and uploading
        game play videos are now options too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488e2f1-1c5b-47b3-a3f2-ea7fd19fd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battery life</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11e690-f802-440d-b743-f905013f35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batteries in the S7 and S7 Edge are 3,000 mAh and 3,600 mAh respectively,
        and cannot be removed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20760d7-def2-457b-b4aa-6581205e7641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S6 and S6 Edge by comparison had a 2,550 mAh and 2,600 mAh battery,
        while the S5 had a 2,800 mAh battery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba61c4-17df-4431-8bdd-82e445dce9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camera</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade423d-f1c4-4477-8375-367000e73c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find yourself taking a lot of low-light photographs and videos,
        you might appreciate the fact that the cameras on the S7 and S7 Edge can take
        in even more light than before — going to an f-stop of 1.7. The widest aperture
        for the S6 was 1.9.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba33fc-fd28-46d2-8767-30b9bd30f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press demonstration, the cameras also seemed to require a noticeably
        shorter amount of time to focus on objects than the iPhone did.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de31511b-8a9d-4db6-b830-a9dfa2237fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price and colors</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116df44-e885-45ef-8887-66f78b0f9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders begin Tuesday. Anyone who pre-orders will receive a free
        Gear VR. Sales at major wireless retailers in the United States start March
        11.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d1e0cc-8391-4349-8da2-f3136e3fd450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the major carriers are offering deals for the new phones. Verizon
        hasn''t set a specific price yet, but will give its customers an extra 24
        GB of data "for life." AT&amp;T has set the starting price for the S7 at $23
        a month for 30 months. And $27 a month for the S7 Edge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066a90b-c325-416c-b1dd-0c826d0ef785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Mobile says the S7 will cost $670, or about $28 per month over
        two years. The S7 edge will cost $780 or about $33 per month. For people who
        pre-order, the carrier is also offering a free Samsung Gear VR, six VR games,
        and year of Netflix.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374da79-8869-4e2a-88d5-d0a195f98c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:06.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, Sprint says it will offer customers the ability
        to buy or lease one of the new phones and get a second device for half the
        price.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df5eda-fbbd-49d4-a9f6-9c0e2d81bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:11:11.826+08:00
