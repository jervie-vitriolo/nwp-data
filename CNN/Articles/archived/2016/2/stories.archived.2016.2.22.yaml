      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine-based
        football clubs Kaya FC and Ceres-La Salle FC are set to kick-off their 2016
        Asian Football Confederation (AFC) Cup campaigns on Tuesday (February 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f34e0-e897-4ccf-a933-130f35285552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:10:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was allotted two slots by the international tournament’s
        governing body, with the winners from both the United Football League (UFL)
        and the United Football League Cup eligible to join.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa5a44-45f3-4b87-8933-8e84b8df2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:10:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres-La Salle booked their ticket to the competition after running
        away with the 2015 UFL title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4e4ee-6c5e-4834-841a-572f8e294fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:10:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning league champions will kick off their AFC Cup campaign
        against Malaysia’s Selangor FA on at the Panaad Park and Stadium in Bacolod.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de199a0-bc71-409c-b047-07acd3640259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:10:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Filipino representative is UFL Cup title holders Kaya
        FC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b52eb-3b23-4f47-9d5c-5718b2dd605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:10:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya secured a slot in the AFC Cup after besting Ceres-La Salle
        4-2 on penalties in the 2015 UFL Cup final.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6420c-56d4-4839-a158-e59804b47102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:10:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cup champions will start their own AFC Cup campaign at the home
        of Hong Kong-based squad Kitchee SC, the Mong Kok Stadium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6b6e1-6c18-4f85-9deb-eda4ca672a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:15.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:10:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both fixtures will take place on Tuesday (February 23) with Ceres-La
        Salle and Kaya kicking off their AFC Cup journey at 7 p.m. and 8 p.m., respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
