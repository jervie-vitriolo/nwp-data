  'BIR-Manila-tax-campaign-2016':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-22T23:29:59.187+08:00
    'imagesource': 'jcr:3a5c4205-79b9-4be7-b97d-5021bf329c15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38745fde-36d6-4d02-8294-8fb63e77c8a4'
    'lead': 'The Bureau of Internal Revenue (BIR) Manila is planning to implement
      online tax filing to avoid long lines at BIR offices every April. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:30:30.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:31:51.907+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:31:51.747+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR-Manila boosts tax campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48614efd-146b-4546-8ad8-a1382252a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:30:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:51.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Bureau of
        Internal Revenue (BIR) Manila launched an intensified tax collection campaign
        for 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eacc5a-74cc-4d41-b458-65d97fc51058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:30:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:51.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Director Araceli Francisco said they are working to implement
        online tax filing to avoid long lines at BIR offices every April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103fd10-bc9b-4b49-b1b0-6ef3020d0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:30:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:51.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is the country''s fourth largest tax revenue earner after
        Quezon City, Makati, and San Pablo City in Laguna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954e878-207f-47d7-9d47-b7ee76c280f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:30:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:51.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franciso remains optimistic the country will hit its P2 trillion
        tax revenue target despite missing last year''s P1.6 trillion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aaef9f-bdaa-483f-bbd8-074b920b5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:30:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:51.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying on honesty</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ee196-4fe5-4fac-8ad4-c0238e360eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:30:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:51.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franciso disagrees with the proposal of some presidential candidates
        to lower the country''s income and corporate taxes, saying this will not automatically
        translate to more investors. Instead, It will add to the country''s budget
        deficit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521c3a5-83a3-4f5c-a575-5141b314269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:30:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:51.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco reminded candidates to file the correct tax returns for
        campaign donations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86e235-2b64-4259-bac2-8451dafdc9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:30:30.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:51.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations will be taxed up to 15 percent and 30 percent if these
        came from relatives and 30 percent from non-relatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f1c1e-2eee-437c-bd14-dce52798958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:30:30.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:51.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau, however, admitted there is still no clear mechanism
        on how they will monitor the donations. It is just relying on the honesty
        of the candidates.</p>'
  'trump-clinton-prediction-elections':
    'author': 'Eric Bradner, CNN'
    'caption': 'Donald Trump (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-22T23:10:12.249+08:00
    'imagesource': 'jcr:98b8e336-15c7-42fb-abb2-a1020483f1df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe37b708-5295-44c8-bd3b-93e8ad3d1ccb'
    'lead': 'Trump''s comments came the morning after he cruised to victory in South
      Carolina''s primary – giving him two wins and one second-place finish in the
      first three GOP contests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:33:55.618+08:00
