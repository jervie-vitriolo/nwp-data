  'gordon-comelec-voters-receipt':
    'author': 'CNN Philippines Staff'
    'caption': 'Richard "Dick" Gordon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-22T16:43:55.003+08:00
    'imagesource': 'jcr:36de2200-06f5-468b-a0de-aa3b1acfabae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6607d34a-b65c-49e4-916a-ab1607bf3f3e'
    'lead': 'Senatorial candidate Richard "Dick" Gordon is at the Supreme Court to
      compel the Commission on Elections (Comelec) to print voter''s receipts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:40:28.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T08:40:44.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T08:40:44.453+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon wants ballot receipts issued to voters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787fd85b-8cc9-4897-b74b-b5346ed03054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senatorial candidate
        Richard "Dick" Gordon asked the Supreme Court to order the Commission on Elections
        (Comelec) to print ballot receipts during the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf204fb1-f381-4971-8866-a92be779e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon wants the Comelec to implement the voter verified paper audit
        trail (VVPAT) under the amended Automated Elections Law, which he authored.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5504f-f59d-4477-9088-6641079f52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Comelec has been a ''recidivist'' in violating Republic Act
        No. 9369. The last two automated elections in the country have not been credible
        because of its failure to implement the safeguards such as presenting the
        source code for review, the use of digital signatures was disabled and the
        random manual audit was announced," Gordon said in a press release on Monday
        (February 22).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281aab48-76e3-41a4-8d7a-02c2c15414e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this continued failure, the integrity of the elections
        have not been restored as the automated elections law intended. This has got
        to stop.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48707d0-1af3-4e60-9aab-d8fc60ea1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon argued that without a receipt, results from the vote-counting
        machines would be open to doubt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62e063-a959-4024-bbf4-b48d50978d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A voter verified paper audit trail consists of physical paper records
        of voter ballots as voters have cast them on an electronic voting system,"
        he said. "The voter-verified part refers to the fact that the voter is given
        the opportunity to verify that the choices indicated on the paper record correspond
        to the choices that the voter has made in casting the ballot."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609228d-b6be-430c-81ca-42c593d92a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec unanimously decided not to implement the verified paper
        audit trail system because it may allow vote buying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d09792e-4267-4e3c-8b60-7d1f359edeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that it would extend the voting period by 5 to 7 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb21ed-0fb2-479c-9d69-dec7bbdabb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the VVPAT system is required under Sec. 6 of the Automated
        Elections Law and its implementation is mandatory, saying it is "a critical
        and indispensable security feature of the automated voting machine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f61ddf-662d-44c6-a02c-3393ae7d0745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the inclusion of this was previously and flagrantly violated
        by Comelec during the 2010 and 2013 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802cbe2-b462-48fa-867b-ce8f0e1efef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned Comelec officials may be impeached because of their decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491deecb-b2da-4e45-92c4-4c484a149f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:40:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:40:44.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ivy Saunar contributed to this
        report.</em></p>'
  'LG-G5-first-modular-smartphone':
    'author': 'Harro Ten Wolde, Reuters'
    'caption': 'LG G5'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-22T12:20:56.911+08:00
    'imagesource': 'jcr:b3a974ed-9887-4671-ae4e-0b431cdbd671'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65694292-8f5a-4304-b7a1-dd9dfd72fea7'
    'lead': 'LG Electronics showed off its first modular smartphone, with a B&O sound
      system and wide-angle lens, at the annual Mobile World Congress in Barcelona
      on Sunday (February 21).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:44:16.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T08:44:20.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T08:44:20.817+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LG unveils first G5 modular smartphone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fb852-af4e-416a-8234-d0fcaf1d5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:44:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:44:20.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barcelona (Reuters) —</strong> LG Electronics showed off
        its first modular smartphone, with a B&amp;O sound system and wide-angle lens,
        at the annual Mobile World Congress in Barcelona on Sunday (February 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dcb786-49b5-4caa-b1a7-fc80e41994d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:44:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:44:20.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A modular smartphone is made out of separate components, which enables
        users to replace or upgrade certain functions independently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880ecd8-dead-464e-8d04-2d5c4cb634a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:44:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:44:20.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the G5 smartphone, a B&amp;O sound system can be added by sliding
        a module into the phone case. Sliding in another module allows the phone,
        which is equipped with a 135-degree wide-angle lens, to be operated like a
        conventional camera.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d05311-c780-47ec-a900-1b15c0ae3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:44:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:44:20.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A virtual reality headset and a controller to operate drones can
        also be added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2753952-f39c-4491-ba64-43f67d81358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:44:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:44:20.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone manufacturers are struggling to eclipse rivals with faster
        processors, higher resolution screens or better cameras, all at ever lower
        prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b354602c-11db-4a9e-8caf-2a2300f2594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:44:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:44:20.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two of the top five vendors, Samsung and Huawei, increased
        sales in the last quarter. Apple saw its first quarterly decline, with iPhone
        sales down 4.4 percent, according to market research firm Gartner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07dbb0-72b3-46c4-acaa-088ea3c12f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:44:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:44:20.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless LG succeeds with the G5, VR camera and smart accessories,
        on LG''s old trajectory IHS forecasted LG''s smartphone shipments would decline
        3 percent in 2016," said Ian Fogg, an analyst at IHS Technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a2f86-a363-468e-acf2-573c95d98780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:44:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:44:20.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Wood, an analyst at CCS Insight, said that G5 gets LG back on
        the radar in the smartphone market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9093e0c-5d98-411f-b16b-6fb78d5151ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:44:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:44:20.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a sea of smartphone sameness, retailers need some differentiated
        features to talk about," he said.</p>'
