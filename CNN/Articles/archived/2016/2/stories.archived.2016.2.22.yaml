    'title': 'Binay slams gov''t for poverty, brownouts in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf160c7-c9a6-4016-93ed-0168309ba4a6'
