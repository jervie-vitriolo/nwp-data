    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6-year-old boy killed, 34 others wounded in grenade explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca02d4-ce80-42c6-bc0a-99d4a46628a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:52:53.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:52:57.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) —</strong> A six-year-old
        boy died and 34 others were wounded in a grenade explosion on Sunday (February
        21) in Esperanza, Sultan Kudarat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ac659-2417-492e-a416-333f6337961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:52:53.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:52:57.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified the lone casualty as Althon John Antonio,
        a resident of Brgy. Pamantingan. He suffered multiple shrapnel wounds in his
        body following the explosion in the public market area of the municipality
        at around 8:15 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596eae6-1490-4ca0-b9cc-075e942dee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:52:53.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:52:57.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While people were celebrating a festival, two still unidentified
        suspects threw two hand grenades near the town carnival that led to Antonio''s
        death and the injuries to 34 individuals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00f813-b3a0-4643-9f37-7734edb3a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:52:53.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:52:57.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, below are the names of the wounded:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f102003-3834-40a7-b6be-b370a3082d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:52:53.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:52:57.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Melvin Garcesa, 55</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d09ee-4d66-4f96-b038-b2ab5ab594ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:52:53.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:52:57.718+08:00
