    'template': '1'
    'title': 'Drive stress-free in Manila with these apps

      '
    'updated': 2016-03-24T15:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdecf327-fdca-4da5-a24d-2b08ea12e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Manila is a tough
        city to navigate, especially with the worsening traffic situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc657e7-7c5c-4c1c-a775-e12fbc016397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than getting stressed while stuck in unmoving traffic, there
        are apps that can help you improve your driving experience. From navigating
        the city to getting real-time traffic alerts, the following apps deserve a
        place in every driver’s smartphone:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aad9d1-000c-411f-ae3d-3a130ae3f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Southern Tollways System (Free on iOS and Android)</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f00f6-11d3-440d-af5e-5181da020098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For updates on traffic situations in Skyway, SLEX, and STAR Tollways,
        you can try the Southern Tollways Systems app. Similar to the MMDA app, it
        gives users information on whether the traffic situation is light, moderate,
        or heavy. App users are also updated with live incident reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d032a-e17e-4cd9-ab52-17abb3ab4316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Auto Sweep RFID (Free on Android)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1919a-aad5-491f-aa9a-7e3ae4f36821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the introduction of the Radio Frequency Identification (RFID)
        system along the Skyway, drivers no longer have to stop by tollbooths in order
        to pay. For drivers who frequently take this route, having the Auto Sweep
        RFID app on your phone lets you monitor the balance of your Sweep Card, which
        allows cashless payments. The .apk file can be downloaded for free and used
        on your Android device.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f5520-767b-4380-9722-63d93559f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waze (Free on iOS and Android)</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c133a-59e1-4c40-b105-84d375f32bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waze is a GPS-based navigation app that provides traffic information
        collected from its users. In 2013, it was acquired by Google for over $1 billion.
        Simply input your destination before you begin driving to make use of the
        turn-by-turn voice-guided navigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f5cfa-1b03-4bb4-8341-081246aa2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receive road updates in real time; get alerts about traffic hazards,
        accidents, and police traps; and discover light-traffic routes and the cheapest
        fuel prices. The app even lets you add friends to inform them about your location
        and estimated arrival time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8423e4-1ade-4989-a04d-3db4af125b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MMDA Traffic Navigator (Free on iOS and Android)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4d02b-2a4f-4afa-a6a7-73463344b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2011, the MMDA app provides real-time traffic information
        within Metro Manila. Alex Sibug, an app user, posted a review on Playstore
        and described it as “the best thing the MMDA ever did.” The app lets users
        view the traffic situation in major roads, namely EDSA, C5, SLEX, Commonwealth,
        Ortigas, Roxas Blvd., Marcos Highway, España, Katipunan, and Quezon Avenue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ab96c-d50d-4382-985a-2a29fe900a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app also indicates whether the traffic situation is light, moderate,
        or heavy, and this can be viewed in System, Line, or Map view. It allows users
        to post traffic reports on Twitter, and access the MMDA directory in the app.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e8f5d-45e1-4ed8-b631-a2ff113a25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>iOnTheRoad, iOS and Android</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6313ea-d06c-46e0-b3de-71734abc90cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For $0.99 (about Php45), download iOnTheRoad, an award-winning app
        perfect for navigating congested roads like EDSA. The app uses your smartphone’s
        camera and sensors to detect if you’re moving too close to surrounding vehicles,
        alerting you of potential collisions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f027431-383f-4a2f-9149-8c734aded83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “blackbox” feature records videos of your drives—handy in case
        you get into an accident. Aside from giving off-road warnings and detecting
        speed signs, to make sure that you’re constantly obeying traffic rules, iOnTheRoad
        also keeps track of your eco-friendliness. Not only that, the app can run
        in the background while you use navigation apps like Waze.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0abb49-ec7e-493b-a096-57e8907cd168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Twitter</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311d670-cdf8-4eae-be91-84129b0a5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:06:24.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:00:01.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you know who to follow, the popular social network can provide
        you with real-time traffic updates. It’s also handy when reporting a road
        mishap or accident. Some accounts you should have on your feed: MMDA, SkyWay
        SOMCO, TrafficPH, MakatiTraffic, NLEX Traffic, Cavitex, and the public information
        offices of cities in Metro Manila.</p>'
