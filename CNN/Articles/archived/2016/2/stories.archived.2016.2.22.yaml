    'template': '1'
    'title': 'Stars and fans back Kesha in contract dispute after abuse allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fdd5ce-48a8-4437-858a-39eaed076a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some famous names are throwing their sympathy
        and support behind Kesha after the singer lost a bid to record music independent
        of megaproducer Dr. Luke, whom she has accused in civil court of emotional
        and sexual abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7a05d-eea3-458b-810e-fe276ba2ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha wept as a New York Supreme Court judge denied an injunction
        Friday (February 19) that would have allowed her to make music outside her
        six-album contract with Dr. Luke''s Kemosabe Records, a Sony subsidiary, until
        the lawsuits and countersuits between the singer and producer are decided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f7dee-2a8d-4915-be10-d24f2be821e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans clogged the sidewalk outside the courthouse bearing signs that
        read #FreeKesha. Supporters say Kesha should not be forced to collaborate
        with a man she says drugged and raped her years ago, and berated her until
        she developed an eating disorder, for which she entered rehab in January 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3efbc46-b7e8-42ff-9511-749b43713972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Luke (Lukasz Gottwald) has vigorously denied the allegations,
        calling them an extortion attempt by an artist unhappy with her career trajectory,
        and countersued Kesha, her mother and manager for defamation and breach of
        contract.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d545d-b427-4b8a-88b2-4f0d1c796966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big name singers Lady Gaga, Kelly Clarkson and Janelle Monae expressed
        their sadness at Kesha''s situation on Twitter after Friday''s ruling. Clarkson,
        who has worked with Dr. Luke, shared a tweet from the band Best Coast calling
        the ruling "bull****": "Trying 2 not say anything since I can''t say anything
        nice about a person... so this is me not talking about Dr. Luke," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22925d21-e6f7-4745-b8ff-205cc6072beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people all over the world who love you @KeshaRose. And
        I can say truly I am in awe of your bravery," said Lady Gaga.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There are people all over the world who love you <a href="https://twitter.com/KeshaRose?ref_src=twsrc%5Etfw">@KeshaRose</a>.
