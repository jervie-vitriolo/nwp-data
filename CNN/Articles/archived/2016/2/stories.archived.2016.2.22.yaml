      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Tech giant Samsung Electronics Co Ltd
        unveiled the latest versions of its flagship Galaxy S series on Sunday (February
        21).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdbf9be-f87e-44b8-832c-92bfb46f986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:03:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:03:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung once again launched two versions of its new premium phone:
        the 5.1-inch flat screen Galaxy S7 and the 5.5-inch curved screen Galaxy S7
        Edge in Barcelona, where the industry is gathered for the Mobile World Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a3492-cb90-477c-a30c-4705549201bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:03:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:03:42.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/02/22/Samsung-Galaxy-S7-S7-Edge-smartphone-specs.html">Related:
        Samsung shows off Galaxy S7, S7 Edge</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403c8c4-c1cf-4f6e-8a85-78c27f539dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:03:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:03:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s mobile phone chief, Koh Diong Jin, introduced the new
        phone models and spoke of the tech giant''s values, saying they were: "Challenging,
        collaborating and improving."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4834d23f-7e93-48ae-aa43-0a86b230eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:03:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:03:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a honor to be part of this great company as we take the next
        big step forward to get us to the new experiences", he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917b4e0-c99e-471d-8f65-352859901d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:03:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T09:03:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also debuted its first 360 degree camera, the Gear 360.
        It takes 360 degree photos and videos that can be uploaded to Facebook and
        YouTube, or viewed as immersive experiences on Samsung''s virtual reality
        headsets.</p>'
    '11':
