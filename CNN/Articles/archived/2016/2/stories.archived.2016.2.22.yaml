    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657b316-2e0e-4d51-920b-56c381dec48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.394+08:00
