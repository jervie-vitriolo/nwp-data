      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695eca9-a4d9-492e-9f32-beaec4fb4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the suits wind their way through the courts, Kesha''s music career
        has stalled. Her attorney, Mark Geragos, argued Friday that she should be
        allowed to make a living in the meantime, asking for the preliminary injunction
        that would let her work with producers other than Dr. Luke.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52af2b3-0041-48ce-920a-d1ec7dc6e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Supreme Court Justice Shirley Kornreich denied the injunction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7c440-64e2-486a-aac2-f88a1a04fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re asking the court to decimate a contract that was heavily
        negotiated and typical for the industry," Kornreich told Geragos, according
        to The Hollywood Reporter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee227fcc-4e1c-4aa1-b2de-a84c37cc5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Luke''s attorneys argued that the producer had agreed to allow
        Kesha to record without him, which "decimates your argument," Kornreich told
        Geragos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8f5aa-b380-430a-87fd-0cb9d0c3538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a suit filed by Dr. Luke, Kesha''s 2005 contract specified
        that she would provide her exclusive recording services to his company for
        a period of time, which could be extended through the release of her sixth
        album. Dr. Luke would also provide production services for at least six recordings
        on each Kesha album.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e01bc-f7ff-4e92-be0f-a6af4203b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha''s camp countered that Dr. Luke''s willingness to allow her
        the freedom to record with other producers under the Sony umbrella is an "elusive
        promise," according to The Hollywood Reporter. Her attorney has said the injunction
        was filed because Dr. Luke had refused to release her from her obligation
        to work directly with his label.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f704965-d002-479f-8b9d-72a89e9a1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha had expressed willingness to record with other producers at
        Sony, her counsel says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6800892-28a9-474f-ae2d-2ca6d9c98255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha, whose full name is Kesha Rose Sebert, alleged in a suit filed
        in Los Angeles in 2014 that Dr. Luke, a powerful figure in pop music, convinced
        her to move away from her family in Nashville at 18 to pursue a glamorous
        career as a pop star in 2005.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37a1f9-d5f4-41a0-8619-b229074c5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Luke abused Ms. Sebert in order to destroy her self-confidence,
        self-image, and self-worth so that he could maintain complete control over
        her life and career," the suit alleges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e310c-ce49-4445-a24f-5b3c19aff6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha says in the suit that she developed bulimia after Dr. Luke
        regularly disparaged her weight, calling her a "fat f****** refrigerator."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bccac-9084-4f58-948c-e40fbc695387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sexual abuse claims stem in part from an alleged incident in
        which Kesha says Dr. Luke gave her pills she later found out were a "date
        rape drug" and raped her while she was unconscious. The singer says she woke
        up nude in the producer''s hotel room, and phoned her mother to tell her she''d
        been raped and need to go to the emergency room.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac6df5-00d3-440a-8058-bd0bb4dcea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil lawsuit claims that Dr. Luke told Kesha if she reveled
        the abusive incidents, he would destroy her and her family''s lives.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f4f6e-e187-4db3-9b2a-e25579aae341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Luke insists the abuse never happened and that Kesha was convinced
        by new management to break their exclusive contract by threatening to ruin
        his reputation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157820c9-a06c-4a6d-829a-a3594ef160c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:54:11.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T08:54:15.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/20/entertainment/kesha-dr-luke-lawsuit-injunction-support-feat/">"Stars
        and fans back Kesha in contract dispute after abuse allegations"</a></em></p>'
