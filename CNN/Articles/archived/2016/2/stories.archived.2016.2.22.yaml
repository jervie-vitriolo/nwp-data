  'venezuela-gas-price-hike':
    'author': 'Jackie Wattles and Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-22T06:09:04.067+08:00
    'imagesource': 'jcr:2611b487-25e5-4cf5-b84d-b7b3f80757e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '185ec0cb-a53c-4d00-9b20-7388676391d0'
    'lead': 'For two decades, Venezuelans have paid just pennies at the pump.

      But on Wednesday, President Nicolás Maduro announced that they''ll soon be paying
      a lot more. Before the announcement, a liter of high-quality gas in Venezuela
      cost about 10 centavos or one U.S. penny. Now it costs 6 bolivars or about 60
      U.S. cents — a 6000% price increase. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:14:13.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:13:24.356+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:13:24.145+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuelans face a 6000% hike in gasoline price

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4637b4-3290-4350-9f24-2d3dfb9b0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — For two decades, Venezuelans
        have paid just pennies at the pump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57de4b-0d43-4030-86d7-330ed22303a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday, President Nicolás Maduro announced that they''ll
        soon be paying a lot more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da12aef-7329-41a2-b234-e4afe66fe97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the announcement, a liter of high-quality gas in Venezuela
        cost about 10 centavos or one U.S. penny. Now it costs 6 bolivars or about
        60 U.S. cents — a 6000% price increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330a701-8df6-4293-a796-3785b1d390e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an aggressive hike in fuel prices and it''s still the cheapest
        in the world," says Edward Glossop, an economist at Capital Economics who
        covers Venezuela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b833bbd-c60d-446b-95b6-ebd1c6eeb6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro on Wednesday also announced a new structure for the nation''s
        already convoluted exchange rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee35dcf-e891-4fa6-aa28-d08973105359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bolivar went from being worth 6 U.S. cents to about 10 U.S.
        cents on the official exchange rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5a840-5803-4a77-9d32-764ffc995292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Venezuelans, however, have to use a second government exchange
        rate called the SIMADI. That rate will now be allowed to float. On Thursday,
        one bolivar — on the SIMADI rate — was worth half a U.S. penny ($0.005.) So
        a liter of high-quality gas using this rate costs about 3 U.S. cents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c6d5d-3904-4cbb-a10f-2090bb06861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But making matters even more complicated, most Venezuelans exchange
        their bolivars for dollars on a black market. One dollar on the black market
        equals 1,045 bolivars, according to dolartoday.com, a website that tracks
        the unofficial rate. A year ago, one dollar equaled 190 bolivars on the black
        market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b63e7d-2d0d-4d16-8b69-1b5105177038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro announced the changes over TV and radio on Wednesday and
        said Venezuelans still enjoy the cheapest gas on Earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b2f96-2f04-4b80-998c-4fd6106056cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come for us to create a system that guarantees access
        to gasoline at fair Venezuelan prices but that also guarantees payment for
        what is being invested to produce the gasoline and the functioning of Petroleos
        de Venezuela," Maduro said, referring to the state-run oil producer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b11ce-1e0b-446b-a9aa-94a0298507ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela has the world''s largest proven oil reserves. It''s a
        member of OPEC, and oil exports account for about 95% of its export revenue.
        Its economy is currently in a severe recession as oil prices have fallen dramatically
        in the past two years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b70a3-d2bd-454e-be82-47da4df48f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear when the price increase would go into
        effect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b45892-980d-47dd-9162-9d7108e93539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:14:13.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:24.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/17/news/world/venezuela-gas-price-hike/index.html">"Venezuelans
        face a 6000% hike in gasoline price"</a></em></p>'
  'pope-death-penalty-moratorium':
    'author': 'Marnie Hunter, CNN'
    'caption': 'Pope Francis (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-22T05:55:01.912+08:00
    'imagesource': 'jcr:9f11c8d2-00a5-4d1c-ad76-c71500dd6f30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '603a38eb-82c8-408a-a118-68a058845217'
    'lead': '"The commandment ''Thou shalt not kill'' has absolute value and applies
      to both the innocent and the guilty," the Pope said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:17:15.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:13:44.758+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:13:44.586+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis calls for one-year moratorium on death penalty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110eca9-2a2c-4234-a0e2-988c870becbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:17:15.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:44.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>— Pope Francis, who has repeatedly called
        for an end to the death penalty, on Sunday proposed that Catholic leaders
        suspend the practice for a year to mark the Holy Year of Mercy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff119f-4309-4692-9e76-6a6c43cd3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:17:15.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:44.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make an appeal to the conscience of all rulers, so that we can
        achieve an international consensus for the abolition of the death penalty,"
        the Pope said in his Sunday address in St. Peter''s Square.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d5dd4-1ff8-449b-9a19-78e8d92ca112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:17:15.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:44.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I propose to those among them who are Catholic to make a courageous
        and exemplary gesture: that no sentence is executed in this Holy Year of Mercy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02218d5-680e-4e04-b05a-36d1cd6cd1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:17:15.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:44.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope launched the Jubilee Year of Mercy on December 8. The church''s
        formal yearlong push for mercy and forgiveness is set to continue through
        November 20, when the feast of Christ the King will be celebrated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc89ded-a16d-4339-acbd-68a608707f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:17:15.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:44.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis voiced his support Sunday for an international conference
        taking place on Monday in Rome called A World Without the Death Penalty, saying
        he hoped the conference would bring renewed energy to the mission to end capital
        punishment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33210ec2-d2e5-4ddd-be6d-20fe6e6b3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:17:15.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:44.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope underlined the possibility of redemption for offenders
        and a "criminal justice open to the hope of reintegration into society."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0166e-85db-4491-8fda-e6746da41b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:17:15.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:44.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commandment ''Thou shalt not kill'' has absolute value and
        applies to both the innocent and the guilty," he said on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d02fa-119f-4c9b-a5cc-d92c93438ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:17:15.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:44.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis follows predecessors Pope Benedict XVI and Pope John Paul
        II in speaking out against the death penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca8c5f-10dd-460e-b0be-97222bdd21b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:17:15.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:13:44.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/21/world/pope-death-penalty-moratorium/index.html">"Pope
        Francis calls for one-year moratorium on death penalty"</a></em></p>'
