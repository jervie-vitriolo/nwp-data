      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two months young
        and already an Internet celebrity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288ba0b-d523-44e0-b9e5-17e8b0dddf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:28:06.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:25.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kardashian has finally released a photo of Saint, her son with
        husband Kanye West.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c341abc-0957-43e5-b93c-5b52fbeaea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:28:06.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:25.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/12/07/Kim-Kardashian-Kanye-West-welcome-baby-boy.html">Related:
        Kim Kardashian and Kanye West welcome baby boy</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b907d-c28f-499a-954b-26ba8d511b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:28:06.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:25.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian posted the photo on her website on Monday (February 22),
        which was also the birthday of her father, lawyer Robert Kardashian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bfaa8-d211-4ce1-ae04-824efeb6cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:28:06.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:25.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accompany her son''s photo, she wrote: "Today is my dad''s birthday.
        I know there''s nothing more in the world he would have wanted than to meet
        his grandchildren. So I wanted to share this pic of Saint with you all."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e7f209-cad4-48ac-8844-242dbdae6c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:28:06.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:25.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo shows Saint sleeping, with both of his arms raised by
        his head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8bea6b-e1e4-4360-ab1f-f1010f1528dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:28:06.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:31:25.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian waited to post a photo showing Saint''s face. Until recently,
        only a photo showing his hand holding on to his big sister North''s finger
        was posted on Kardashian''s Instagram page.</p>'
