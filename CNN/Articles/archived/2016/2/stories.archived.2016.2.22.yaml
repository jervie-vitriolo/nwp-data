      'mgnl:type': 'text'
      'text': '<p>The film stars John Lloyd Cruz, Piolo Pascual, Cherie Gil, Angel
        Aquino, Alessandra De Rossi, and Ely Buendia, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
