    'template': '1'
    'title': 'Trump predicts he''ll face Clinton, break turnout records

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cb563-6175-4f88-bfe0-ef94395a3717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Donald Trump''s general election
        prediction: He''ll face Hillary Clinton, and the two will bring out "the greatest
        turnout in history."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebd6cd-d7b1-4509-9460-6e799d87ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, if she gets indicted, that''s the only way she''s going
        to be stopped. I think it''s going to be Hillary and myself," the Republican
        real estate mogul said Sunday (February 21) in an interview with CNN''s Jake
        Tapper on State of the Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3bf37-124e-42c5-9895-04c8ef3a5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came the morning after he cruised to victory in
        South Carolina''s primary – giving him two wins and one second-place finish
        in the first three GOP contests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ea639-30f4-460c-b58f-01aea5531cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he expects to win enough delegates to clinch the Republican
        nomination before the party''s convention in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018918d2-494f-49fb-bbd9-387ea7830a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''re going to have a convention, a brokered convention.
        I think it''s unlikely. I think I''m doing better than that," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8adc6b-9249-4807-a853-0b4fda837580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He laid out his own road map to general election victory, pinpointing
        two states – Michigan and New York – that he said he''d sweep into the Republican
        column.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a339b50-78c0-4bbd-8789-b79a8e5fe397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll win states that aren''t in play. I''ll win states that Republicans
        don''t even think of," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a6dc7-9005-4fa9-90d1-ae5a0af7c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he predicted he''d earn a "tremendous amount" of support from
        African-Americans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c02fec-eece-4d43-afe7-5d03dd3395e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to do great with the African-Americans. African-American
        youth is 58 percent unemployed. African-Americans in their prime are substantially
        worse off than the whites in their prime, and it''s a very sad situation,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0c25f-a754-4933-be44-928a5c25e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, Saturday''s (February 20) South Carolina victory was
        an important one in stunting challenges from top-tier rivals like Texas Sen.
        Ted Cruz – but also because it knocked his foil, former Florida Gov. Jeb Bush,
        out of the race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d86abb-75eb-4dc8-8289-d3d62ac54c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t mention Bush in his victory speech Saturday night,
        and he noted the attacks that Bush and his allies had launched against Trump
        on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87046e94-a48d-48da-95ed-7b6f16c070a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a good person, he''s a good man, but he really hit me with
        a lot of commercials," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93049f3d-d240-4d98-a350-819a666fdc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump offered some praise to Bush, saying he "fought very
        hard" and could have defeated Mitt Romney for the GOP nomination in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19dc9d6-cadf-4527-9606-74d392aad1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really just not his time. You know, four years ago, I think
        he would have won," Trump said, adding: "But this was not really his time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc4d5e-2545-40cf-85d8-ce35d0cf082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump acknowledged he could still lose the GOP nominating contest
        – "certainly nobody''s unstoppable," he said – and launched another broadside
        at establishment politics, saying that "the day I decided to run, which was
        June 16, I became an outsider."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec918d94-18ac-4193-b6e6-e99b5e29624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even broached the subject of the military-industrial complex
        in lamenting the way Washington operates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d3b49-4625-4812-81f7-d635d5da1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drug companies control the drug industry, I mean it''s ridiculous,
        and the military companies – I mean it''s ridiculous," Trump said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b935d-8284-471b-9bf9-15d3d851285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he explained away a moment in Thursday night''s (february 18)
        CNN town hall in South Carolina in which he seemed to suggest he supports
        the individual health insurance mandate included in President Barack Obama''s
        health care law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf07ed-6f20-4471-a6f9-b859b81c4cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were talking over each other, and it wasn''t Anderson''s fault,"
        Trump said of CNN''s Anderson Cooper, who was the moderator. "There''s no
        mandate, no mandatory anything. We''re gonna end Obamacare, we''re gonna terminate
        it. It''s going to be repealed and it''s going to be replaced by something
        much better."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1399cd-8980-4041-9a06-a7d6a3b3a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he expressed his support for at least some forms of government-provided
        health care.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429b623-4268-4958-9f8c-eda77190d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are not going to die on the streets of any city or of any
        place if I''m president," Trump said. "And every time I say it, I get standing
        ovations from Republicans. ... We have to take care of people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c157c-346e-4d3c-9049-95fe7531d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CBS'' Face the Nation, Trump also defended his
        foreign policy credentials, saying other Republicans could "start World War
        III over Syria."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4cbeb4-dc40-4a67-8dd6-53438c407a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has "great knowledge for the military and I have better
        vision for Syria than a lot of the so-called ''great military geniuses'' that
        are saying how to fight the War with Syria."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae7a21-0bdd-479b-87af-fa555ba986a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in my opinion, they''re doing just the opposite. I mean, are
        we going to start World War III over Syria?" he said. "Are we going to be
        there for the next 40 years? We''ve been there for 15 years in the Middle
        East and much more than that, probably."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296f6b8-354b-4e93-b555-7dad7a4e924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also defended his attacks on Ted Cruz''s Christianity – particularly
        after Trump criticized Pope Francis for questioning his own faith over his
        proposal to build a wall along the U.S.-Mexico border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10123e-e6e4-404a-9563-f8689cb9fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not questioning his Christianity, I just think it''s inappropriate
        to hold up the Bible and lie," Trump said of Cruz.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9d552-1678-4d75-9c6d-2cff02265afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has promised to release his tax returns – but he won''t put
        a timetable on when those will come.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73208e-4c46-46cf-98cf-e6236a430805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ABC''s This Week, he said he won''t release them by the March
        1 "Super Tuesday" set of contests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca0ed1-2125-48f3-a15d-7d17ba59a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no, no, I won''t. I''m working on it. We''re working on, they''re
        massive," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5cebf-3ac4-459d-83fa-58a89b1325fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked of they''ll come before he''s the Republican nominee, Trump
        said "at some point" he''d release them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd308b6-2b7d-4014-bd31-5ca0993f69a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no rush," he said. "Why is there such a rush? I''m supposed
        to rush like crazy?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30324e5f-1167-46a7-b224-061f68017bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added: "By the way, I released my financial statements which
        are much more important. I released my financial statements and everybody
        was amazed at how big and how great the company is, much bigger than they
        thought and it''s a great company. Very little debt, tremendous cash flow,
        some of the best assets in the world."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9479ee-ec4f-418b-8ac3-6a47c533a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:55.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:33:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/21/politics/donald-trump-predicts-hillary-clinton-highest-turnout/index.html">"Trump
        predicts he''ll face Clinton, break turnout records."</a></em></p>'
