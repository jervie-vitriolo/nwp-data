  'traffic-apps-manila-driving':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2016-02-22T17:11:58.192+08:00
    'imagesource': 'jcr:a5d6ffc0-3a49-4654-bf3f-e64905f8c5a2'
