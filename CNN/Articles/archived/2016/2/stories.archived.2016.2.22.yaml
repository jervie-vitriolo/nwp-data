      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33331052-a89e-4f96-a7d1-75ad68ae13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:48:53.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:12:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a petition to disqualify Manny Pacquiao. In fact, what
        we wanted to happen is that Congressman Pacquiao would himself postpone the
        fight with Bradley from April 9 to after the elections," Bello said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3604e9a-c10b-4b08-a06c-8e9f10a446cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:48:53.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:12:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition, Bello cited provisions of the Fair Elections Act,
        which prohibits candidates from taking part in activities that will give them
        media exposure beyond the set limits to campaign propaganda. Bello said media
        coverage and promotion of the Pacquiao-Bradley fight will far exceed the limits
        set by the Comelec.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda94765-dec6-4284-8e58-c4051d7eaf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:48:53.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:12:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec set the airtime for each national candidate or political
        party; it is allowed 120 minutes of airtime in each television station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecbc1d7-4244-48e0-9019-efff447a3228'
      'mgnl:activationStatus': true
