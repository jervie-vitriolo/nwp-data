  'Martial-law-victims-campaign-against-bongbong-marcos-vice-presidential-bid':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-22T23:15:25.762+08:00
    'imagesource': 'jcr:10c2b3a0-b131-42d1-ac94-1ba4379b3ba2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70da4cc8-8429-46d6-a02b-aeefbba29069'
    'lead': 'Hundreds of people gathered at the U.P. Bahay ng Alumni in support of
      the Campaign Against the Return of Marcoses to Malacañang (CARRMA) on Monday
      (February 22).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:49:54.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T15:49:58.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T15:49:57.854+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law victims campaign against Marcos'' VP bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39270352-1df3-4dc1-8f56-9638c84db76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Aside from supporters
        of other candidates, and voters who remain undecided, Sen. Bongbong Marcos
        now faces another challenge to his vice presidential bid, an open campaign
        to discredit him, with stories of torture, killings and massive corruption
        during his father''s rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c60a2c-d653-48a0-aeb2-2d67e63439cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people — including martial law victims, activists, and
        former senators — gathered at the U.P. Bahay ng Alumni to push for the Campaign
        Against the Return of Marcoses to Malacañang (CARRMA) on Monday (February
        22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78f9ab-c091-4eab-820a-f4f31a2cd2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group opposes the vice presidential bid of Sen. Marcos, and
        plans to curtail the support he has been gaining by propagating stories of
        atrocities committed during the strongman rule of his father, former President
        Ferdinand Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efdf517-a5fb-4563-a34e-13a31dc2a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not easily forgotten</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f03b0-d093-45c6-9149-731c42e8689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been decades since martial law was lifted and the toppling
        of Marcos regime, but the horrors of that period remain clear to many victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b1ce0-af44-47e4-af2e-82782ec0d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagka ayaw nila ang sagot ko sa kanilang tanong, iniikot yan at
        ang kuryente ay pumapasok sa aking katawan," said Trining Herrera, a torture
        victim during martial law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61925f21-1a2c-4df8-bcff-6bae98c91d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Congressman Satur Ocampo was a journalist and a rebel during
        that era, and was arrested, tortured, and imprisoned for nine years until
        he finally escaped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936154dc-e021-47db-b362-cd3e6373de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo joined the launching of the campaign to stop the younger
        Marcos from winning the vice presidential race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67cd62-eb1e-4441-ada4-4f4f619870a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the realities of Philippine politics and given the reality
        of the enormous financial resources he (Sen. Bongbong Marcos) has, he can
        continue to build up his personality and ambition unless this popular movement
        would become stronger," said Ocampo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a76cbe-85c3-4a90-8e55-65dcd5a6cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential front runner</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5f141-1401-43e6-ae99-17ad84073703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent surveys show Marcos neck and neck with Sen. Francis "Chiz"
        Escudero in the top spot in the race for the second highest position in the
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25008ce2-4b2a-409a-a679-7ab374c1ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also said to be gaining ground among the youth, which
        comprises about 56 percent of the voting population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29c330-bb6b-430d-a623-017afdddf52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Teofisto Guingona, Jr. and former Sen. Aquilino
        "Nene"&nbsp; Pimentel were also victims of martial law, and raised concerns
        over Marcos'' vice presidential bid, especially since the senator has continued
        to deny that there were abuses during his father''s term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ddebcf-608d-4d5b-a1e5-d03d3eb8dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence is there," said Guingona. "If we do not want to honor
        the wrong things that were done against human persons, against property, political
        standing of the nation, it will not be good."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c80fcd-27f1-48fe-b8c7-4d6c1997829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he wins? Heaven forbid. I think among other things the search
        for the hidden Marcos wealth will stop," said Pimentel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67870a41-d796-4c57-a403-61d71881dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expecting criticism</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca515a-becf-4a97-aaf5-465c3b2610ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos says these criticisms are expected because he is a candidate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b0fd9-89f5-4613-8b0c-89e8c8adb216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect his (Pimentel''s) opinion," said the vice presidential
        candidate. "I have great respect for the former senator, and as with everybody
        else they have their opinion and he has expressed it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5a0c6-0048-4045-8285-80002422b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also brushed aside issues on his family''s alleged ill-gotten
        wealth, saying that matter is now before the court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8dc17-d0d9-422f-bd90-95068f09a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those days are all in court. I don''t know what else we can do,"
        said Marcos. "They are in court, many have been decided. We follow what the
        courts order, this was started 30 years ago. Many have been resolved already,
        some have not. We just continue with our work."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58da2ca-5271-4367-8271-b0c51f6b9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:49:54.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:49:58.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/21/mark-cojuangco-endorses-bongbong-marcos.html">Read:
        Cojuangco campaigns for Marcos’ vice presidential bid</a></p>'
  'Sultan-Kudarat-grenade-explosion':
    'author': 'Erwin Cabilbigan, Cotabato City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-22T18:43:49.352+08:00
    'imagesource': 'jcr:96f20ce0-31e9-4862-96e2-56bb7349aa62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6518c650-3bde-4370-8f90-caa832b2eed3'
    'lead': 'A grenade explosion in Sultan Kudarat killed a six-year-old boy and injured
      34 others on Sunday (February 21).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:52:53.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T15:52:57.717+08:00
