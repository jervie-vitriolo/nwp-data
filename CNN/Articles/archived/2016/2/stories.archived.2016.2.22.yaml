      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bukidnon (CNN Philippines) —</strong> Sen. Grace Poe is
        back on the campaign trail a day after taking part in the first of three presidential
        debates for the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f4925-77d7-4aac-9b03-ebf2ca559a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who went around Bukidnon Monday (February 22), said she is
        satisfied with how she did during Sunday''s debate, but would rather keep
        silent on her opponents'' performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6580a84-6cb8-4643-8be3-a0ab9319066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hayaan mo na ang mga tao ang mag desisyon diyan. Basta ako
        masaya na kahit maikli ang pagkakataon, nabigay natin kahit man lang patikim
        ng mga nais nating gawin dito sa Mindanao,"</em> Poe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03ed53-560c-4c8d-a291-1cc0e856e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s best for the people to decide. For me, I am
        happy that even with the short amount of time given to us, I was able to give
        them a glimpse of what we can do here in Mindanao.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9e27d-d134-4eea-b13e-6e8f0c42280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/21/presidential-bbl-mindanao.html">Also
        read: Presidential aspirants offer solutions to issues in Mindanao</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78e696-0e64-45e9-b473-07536cdbbf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the senator couldn''t help but comment on a rival''s statement
        about her "lack of experience."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78eb6ad-cc50-4ae4-85d2-55851a1357d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debate in Cagayan de Oro City, Liberal Party standard
        bearer Manuel "Mar" Roxas II indirectly criticized Poe when he asked Filipinos
        if they can trust a president who is just beginning to learn how to drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990dd80-9283-4372-961f-d068cc06991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa loob loob ko, sabi ko dun nalang ako sa bago palang nagmamaneho.
        Kesa dun sa palaging naka-binbin sa traffic! Dun sa hindi gumagalaw,"</em>
        Poe said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5afbb1-c03d-45ec-9008-73e859c77912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was thinking, I would rather go with someone who
        is new to driving. Rather than be with someone who is always stuck in traffic.
        Someone who does not move.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc435f-71ac-4ff1-90db-400ee569f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator wants health and education taken up in the next debate,
        which is scheduled on March 20 in Cebu City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd5162-c61d-4c46-8283-94a6806b4e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/21/track-record-agriculture-presidential-debate.html">Also
        read: Presidential candidates grilled in first official debate</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e99c9f-9fa3-494f-9623-d93821f941e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meet and greet with local leaders, Poe promised Bukidnon residents
        a new hospital and an airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfb9ba-3a98-4948-a74a-ae3f85d68fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Puede ba maglagay ng airport sa Bukidnon? Para hindi na kayo
        babyahe pa sa Cagayan De Oro o sa ibang lugar dahil pagpunta palang dito,
        napakaganda ng inyong lugar,</em>" she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eec7ed-a987-4fff-a083-4a6f06ca2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Can we put up an airport in Bukidnon? So that you
        will not be forced to travel to Cagayan de Oro or in any other place just
        to be in this beautiful place of yours."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35958a6-042b-4cd0-b15e-2ae25a192020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also met with Bukidnon Governor Jose Zubiri — father of Juan
        Miguel "Migz" Zubiri, who is part of her senatorial slate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34da795-6e08-44ef-a083-ec01ccf0f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was supposed to lead the opening of one of her headquarters
        in Malaybalay City, but she didn''t make it because of conflict in schedule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5b02c-25cf-4cce-b826-1078792cad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/Rodrigo-Duterte-Miriam-Santiago-DuRiam-love-team-debate.html">Also
        read: First presidential debate gives birth to Duterte-Miriam ''love team''</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1c564-4c24-4488-b81a-21ace726e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:59:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:59:13.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like when she campaigned in the province back in 2013, Poe
        is thankful people welcomed her wholeheartedly. With allies around, Poe is
        confident she can win in Bukidnon.</p>'
  '2016-AFC-Cup-Kaya-Ceres-La-Salle-Kitchee-Selangor':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Stephan Schrock (L) and OJ Porteria (R) hope to secure three points
      in their respective opening AFC Cup fixtures.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
