      'jcr:uuid': '6e7a1e1b-2f0d-41b1-8d2c-7fcf32020576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:32:06.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:10:48.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first debate — organized by the Commission on Elections (Comelec),
        KBP, GMA Network, and Philippine Daily Inquirer — birthed a tandem between
        Duterte and Santiago that was christened by netizens as DuRiam, which is a
        portmanteau of their names, Duterte and Miriam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b30ee-95c4-49c1-ae3d-a87a7935fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:32:06.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:10:48.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the debate was televised, Duterte approached Santiago and
        hugged her. His gesture was reciprocated by a tight hug from the senator as
        cameras clicked away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a23d63-5e84-4dd3-9ab5-619fa10cb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:32:06.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:10:48.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the presidentiables traded barbs, but Duterte and Santiago
        spared each other. In fact, they even went as far as praising each others''
        qualifications and characters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082be13-2821-44ef-87aa-a2c47178b5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:32:06.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:10:48.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/21/track-record-agriculture-presidential-debate.html">Related:
        Presidential candidates grilled in first official debate</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295bec5-53ba-4546-8789-099d627c5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:32:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:10:48.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s 60-second opening speech he opted to start it
        with, "It''s good that Ma''am Miriam is here. She''s one of the two only qualified
        to run this country as president."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a9f16-582a-47e8-be5e-e566ced65b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:32:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:10:48.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the issue of graft and corruption was brought up, Santiago
        said that Duterte is one of the very few who have fought it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb512cf-939c-495d-a8f8-7af5e378debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:32:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:10:48.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody speaks out but nobody has done very much except Mayor
        Rody Duterte." To which Duterte answered with a surprised smile.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db7512-3dbb-4607-a794-5b5edfd095cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:32:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:10:48.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Santiago was questioned about her decision to run despite the
        fact that she just battled Stage 4 cancer, Duterte, instead of rebutting her
        answer, chose to defend Santiago,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf0a80-835f-402a-b5f8-1bca03df8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:32:06.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:10:48.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s telling you the truth and truth is very important. I do
        not see Miriam passing away in the next 20 years," Duterte said.</p>'
