      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alfred Bauer Prize is given to a feature film that "opens new
        perspectives on cinematic art."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa82b7-fb5c-4765-ac3b-c32aad6c1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:58:02.781+08:00
