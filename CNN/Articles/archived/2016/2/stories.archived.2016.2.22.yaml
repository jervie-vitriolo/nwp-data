      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/04/comelec-political-advertisements-fair-elections-act.html">Related:
        Comelec sets airtime limits for political advertisements</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f1290-b5c0-44f8-bee7-07412d5a79ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:48:53.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:12:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello appeals to Pacquiao that he postpone the fight to after May
        9, the date of the polls. He added Pacquiao may have deliberately agreed to
        set the fight prior to the elections knowing that it would give him extensive
        media mileage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9fb548-1af8-415d-ba99-c999be586e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:48:53.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:12:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will it give hundreds of free time that are not allotted
        to other candidates, but it will be free time. So this constitutes a tremendous
        disadvantage to other senatorial candidates as well as to candidates for other
        office," Bello said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2c813-34ab-484e-8ae0-dfbd1f690cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:48:53.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:12:00.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Pacquiao should abide by what the Comelec would say and
        that he will risk disqualification if he persists on the Bradley fight on
        April 9.</p>'
  'Kesha-Dr-Luke-sexual-abuse-allegations-court-injunction-Sony':
    'author': ' Melonyce McAfee, CNN'
    'caption': 'Kesha leaves the court house with her family after losing her case
      on February 19, 2016 in New York, New York.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-22T09:53:53.462+08:00
