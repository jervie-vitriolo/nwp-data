      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz on Sunday (February 21) dedicated his win to other film directors
        who believe cinema can change the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40003dd5-0072-439f-8980-f60e6027ac3b'
      'mgnl:activationStatus': true
