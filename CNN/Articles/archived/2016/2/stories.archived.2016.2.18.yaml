  'Manny-Pacquiao-LGBT-Nike-contract-termination-legacy':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Manny Pacquiao will face off against Timothy Bradley for the third
      time on April 9 (April 10 PHT).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-18T13:39:35.380+08:00
    'imagesource': 'jcr:89624696-2291-48d6-9d91-6b872dd8b1d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa75e7f3-a327-4b59-8aeb-212d4ddc921a'
    'lead': 'Global brand Nike Inc. dropped Manny Pacquiao for his anti-same-sex marriage
      remarks. But sports analyst Sev Sarmenta told CNN Philippines this will have
      little effect on Pacquiao''s legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:50:32.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T08:50:36.313+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T08:50:35.969+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike contract termination shouldn''t affect Pacquiao''s legacy — sports
      analyst

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8f925-918b-4d70-8ed5-2c17a7221444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino boxing
        icon and Sarangani Rep. Manny Pacquiao was dropped by global brand Nike Inc.
        after receiving flak from netizens and the LGBT (lesbian, gay, bisexual, and
        transgender) community for his comments on same-sex unions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920f2c1-ca9c-4bdc-9fbb-2192d7d93af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find Manny Pacquiao''s comments abhorrent," a Nike''s statement
        said on Wednesday (Thursday, February 18 PHT). "Nike strongly opposes discrimination
        of any kind and has a long history of supporting and standing up for the rights
        of the LGBT community."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c6790-701c-47df-815f-5da05655167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/18/nike-drops-manny-pacquiao-after-ani-gay-comments.html">Related:
        Nike drops Manny Pacquiao after anti-gay comments</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a6cb6-bc00-4722-b280-a4e0d482f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came a day after a petition on change.org was launched
        urging Nike to have Pacquiao stop endorsing its products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63865a50-6767-4426-b6d0-5e6bbe0ac4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition has garnered more than 3,000 signatures so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386a1eb-6cdc-4e08-9ce9-540330d5a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing analyst Quinito Henson, in an interview on CNN Philippines''
        Newsroom, said Nike has every right to remove Pacquiao as its endorser.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bdbdff-62c1-4795-9e27-c382d756a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said this is unlike the other controversies Nike endorsers
        has faced, because the boxer''s comment was directed towards a segment of
        Nike''s market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550bbfee-4421-4aab-aa11-4fcf4eda6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/16/pacquiao-comment-same-sex-unions.html">Related:
        Pacquiao ''not condemning anyone'' with same-sex union comment</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85507a5-8a50-4b59-aee7-7c6c405be3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another sports analyst Sev Sarmenta told CNN Philippines Digital
        on Thursday this will have little effect on Pacquiao''s legacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85049422-68d6-415e-b2ca-d9286b7de673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pacquiao will take the withdrawal with open eyes and will look
        for other apparel sponsors," said Sarmenta. "Pacquiao loses some luster being
        dropped by Nike, but (it) shouldn''t affect his legacy."</p>'
    '19':
      'image': 'jcr:398ed1f3-dc78-4ca7-8a00-a00109edf160'
      'imageCaption': 'Infographic by Yla Corotan  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe95840-bf38-4cd9-805b-0ea606dfc75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde7c14-168e-4bbc-87bd-596ce7cd7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also has deals with several global brands: Foot Locker,
        Nestle, Wonderful Pistachios and Technomarine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6c2af-ba31-4d4e-b3b4-2d15f131587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also associated with local brands, such as Motolite, Cafe
        Puro, Ricoa, LBC, and Air Asia, and has endorsed products for Alaxan, PLDT,
        San Miguel Corp., and Pizza Hut, among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ef5c8-1ac9-4268-9b6b-5ee062ba0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-division champion has a scheduled fight against Timothy
        Bradley on April 9 (April 10 PHT), and Sarmenta believes the issue won''t
        affect Pacquiao''s training heading into the match.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1da83c-63ec-4090-ba4a-f4017020936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manny is a special athlete and he will know what to (do) against
        Bradley."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957e8ce-48c6-4b0c-9869-5788e0583623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Pacquiao lose supporters and spectators for his upcoming fight?
        Sarmenta said the fighter''s true fans will remain in his corner in spite
        of the issue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa36348-e8fb-4651-9342-f4e6c252a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loyal fans of Pacquiao the boxer will still be there," he said.
        "The issue on same sex marriage and Pacquiao will not end right away, and
        may lead to better understanding for all."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4062959-a168-4da1-aede-2b810c9a2d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is running for senator in the May elections under the United
        Nationalist Alliance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e850ff1-776c-422a-b78c-a7f25baac393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:50:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:50:36.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/17/manny-pacquiao-senate-bid-lgbt-jejomar-binay.html">Related:
        Binay defends Pacquiao as LGBT celebs campaign against his Senate bid</a></p>'
  'amendment-pushed-against-baguio-bike-ban':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-18T12:13:47.256+08:00
    'imagesource': 'jcr:640218aa-35b4-4721-a731-b5eb595ea9bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb17c570-4262-4053-ba23-0bf70ad58841'
    'lead': 'After gaining criticism online, Mayor Mauricio Domogan is pushing to
      amend the ordinance banning motorized two-wheeled vehicles within Baguio City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:53:32.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T08:53:35.307+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T08:53:35.124+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amendment being pushed against Baguio’s bike ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6409468-9d62-4c78-a53a-dfa6c4fcc76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> City Mayor Mauricio
        Domogan is pushing to amend the ordinance banning scooters, motorcycles, and
        bikes within Baguio City after receiving flak on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f18556-f081-4304-a8bf-8dc316a98f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domogan’s recent memorandum directs Police Chief Supt. George Daskeo
        to implement traffic regulations on motorized two-wheeled vehicles in the
        Summer Capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af361cc-f38c-4c27-9ce6-7149502a903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he issued the memorandum due to complaints about
        motorcycles on Session Road, Baguio''s main thoroughfare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b80f5-78f0-4f53-a271-7b5a3fab617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domogan, however, said he personally wanted the ordinance to be
        amended, but it was not in his power to do so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7b120-b117-47ee-95b5-652157cbb497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on social media mistook it as a new law, but the ban on motorcycles
        and tricycles within the city actually dates back to 1948.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff19f6e-e8e4-4f39-af43-7b946d89a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was amended in 1960, allowing the mayor to issue temporary riding
        permits for tourists. And in 1965, the ordinance was amended to exempt motorcycles,
        bikes, and tricycles that are intended for hire at Burnham Park, as well as
        vehicles used for couriers and newspaper deliveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92bc5a-2b60-4502-8545-f02ed28dd310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domogan said no law or legal measure was passed to nullify the existing
        ban on tricycles, motorcycles, and bikes. But for years, this ban has only
        been implemented within the central business district, especially along Session
        Road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02d3e5-e31b-44a3-bf70-376555bcea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a dialogue with the Cordillera Motorcycle Riders Federation,
        Inc. last Monday, Domogan said he will write the city council on Thursday
        (February 17), to propose amendments to the existing ordinance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e57472-bd21-431a-99b5-ba0f2b6de952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the amendments would allow motorbikes in any part
        of the city, except Session and Harrison Roads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad8e3b-9ab0-4f9f-af3b-33e21b6703ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Domogan said motorcycles are allowed to ply the streets,
        particularly along Session Road. Tricycles are still banned in all areas of
        the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea38cd5-572f-485b-8eac-ad7bbb904340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for bicycles, attempts have been drawn to exclude them from the
        ordinance. The city government also proposed to create bike lanes for cleaner
        air, but this plan has yet to be executed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38da18-4813-444e-970c-f2266fb32c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:53:32.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:53:35.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Baguio-based journalist Karlston Lapniten contributed to this
        report.</em></p>'
  'Guardians-of-the-Galaxy-Vol.-2':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-18T11:20:10.415+08:00
    'imagesource': 'jcr:4020dadc-cff6-47fb-8c9c-7aaec19f69d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13febd3d-47b3-4a20-81f7-8a29ba3658d5'
    'lead': 'The Guardians of the Galaxy are going to be a little bit more "hateful."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:56:26.114+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T08:56:31.349+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T08:56:31.139+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Guardians of the Galaxy Vol. 2'' starts production, casts Kurt Russell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd1bd0-6645-4312-9d2f-54a53d5a94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — The Guardians of the Galaxy are going to be
        a little bit more "hateful."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148400f6-8fb6-4a4e-9e60-a34d6ba972cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guardians of the Galaxy Vol. 2, the sequel to the 2014 Marvel Studios
        blockbuster, has officially begun production, Disney said Wednesday (February
        17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf01746-ec2c-40cd-91ea-f94cefac93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film starring Chris Pratt, Zoe Saldana, and Bradley Cooper will
        take off in theaters on May 5, 2017. This time around the galactic crew of
        scoundrels will add Kurt Russell to the cast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008285f0-b076-4592-82c3-612358e390e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casting Russell, who has had a career renaissance as of late starring
        in hits like Quentin Tarantino''s The Hateful Eight and Furious 7, had reportedly
        been in the works for months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9de72c-a008-48f3-8cd4-030b5e94b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney didn''t reveal which character Russell will play, but it
        has been rumored that the actor would be cast as the long-lost father of Pratt''s
        heroic Peter Quill/Star Lord.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7420a1-9968-40cd-a8bb-134bcd70396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would give Russell an important role in the film, given that
        the studio says that in the sequel the Guardians continue their space adventure
        "as they unravel the mystery of Peter Quill''s true parentage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c772cce-50b4-49e8-8598-cf56cebe0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also released a new image from the film of the Guardians
        shrouded in the shadows with only Star Lord''s eyes glowing in the darkness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fdc1dd-0dc2-4647-bcfa-5491a8246b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of filming for Guardians 2 comes just a few days after
        Disney announced that its other space saga, Star Wars: Episode VIII, had also
        begun shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1d7e0-4770-4171-9bc3-98f2b04fe5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/16/star-wars-episode-viii-new-cast-members-benecio-del-toro-laura-dern-kelly-marie-tran.html">Related:
        ''Star Wars: Episode VIII'' starts filming, new cast members confirmed</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990497e6-f9f8-45c1-9aac-82a59e7483f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Episode VIII and Guardians 2 are slated for release in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca662a64-bb42-4e1e-82ce-9ae57902278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Guardians of the Galaxy took Hollywood by storm when
        it premiered in August of 2014 with a very surprising $94.3 million opening
        box office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0eb9a5-7568-4f96-81eb-090971227256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel film would eventually go on to make over $770 million
        at the worldwide box office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d2ea4-8428-4d7f-aae9-278ab78a1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both Guardians of the Galaxy Vol. 2 and Star Wars: Episode
        VIII debuting just a few months apart, Disney''s ticket sales should be easily
        be out of this world in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57d3e3-5a2f-49fe-be3e-d96a6c4b007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:56:26.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:56:31.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://money.cnn.com/2016/02/17/media/guardians-of-the-galaxy-2-kurt-russell/">
        "''Guardians of the Galaxy Vol. 2'' starts production, casts Kurt Russell"</a></em></p>'
  'Ronda-Rousey-suicide-Holly-Holm-UFC':
    'author': ' Brandon Griggs, CNN'
