      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the traffic conditions in the metro to improve, he said the
        country needs "a little more discipline and add more trains."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb723922-8e2f-49fe-b79e-556a15d0111e'
