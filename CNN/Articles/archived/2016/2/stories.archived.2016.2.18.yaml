    'mgnl:lastActivatedVersionCreated': 2019-09-17T08:14:54.763+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-MRT chief tags Roxas, other DOTC execs in contract deal mess

      '
    'updated': 2016-02-19T01:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a2300-81e3-470a-b1b3-8b41e7c733d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manlia (CNN Philippines) —</strong> Former Metro Rail
        Transit Line 3 (MRT-3) General Manager Al Vitangcol III on Thursday (February
        18) said he had been wrongfully singled out by the Office of the Ombudsman
        in connection with the procurement of an interim maintenance provider for
        the elevated train system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d176e08-d1fb-4d5f-8cf6-59b8ac64f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he was the only transportation official charged
        by the Ombudsman, despite the involvement and instruction of his superiors,
        including Manuel "Mar" Roxas II and Joseph Emilio "Jun" Abaya, the former
        and current Transportation secretaries, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa2aa5-2fbe-40f5-a460-87f149eef2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/07/09/Vitangcol-DOTC-authorized-MRT-maintenance-deal.html">Related:
        Vitangcol: DOTC authorized MRT maintenance deal</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79e7ca-9c5c-40b1-b3fe-6a3d4ee12af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tagged Department of Transportation and Communications (DOTC)
        Undersecretary for Legal Affairs Jose Lotilla and Undersecretary Rene Limcaoco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a523dc-5867-4a57-816a-4ffa9fd7cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/07/07/Vitangcol-to-contest-Ombudsmans-ruling-on-graft-charges.html">Related:
        Vitangcol to contest Ombudsman''s ruling on graft charges</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3045a-501e-4267-9c95-c09c98f63b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol insisted it was his superiors who should be "brought to
        justice for gross and inexcusable inaction" over the MRT-3''s maintenance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009ab26-95db-4b11-8f0d-1226369f222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat dito ipinakita natin na kaya nagkaloko-loko ang MRT -3
        dahil sa kapabayaan ng mga opisyal ng DOTC magmula sa secretary ng</em> DOTC,
        <em>sa mga</em> undersecretary, at <em>sa lahat ng mga opisyal ng</em> DOTC,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9d863-c291-46f2-9666-16dd27fd05a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "These show that the reason behind the MRT-3 mess
        was the neglect of DOTC officials from the secretary, the undersecretaries,
        and all officials."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352a6f4-681b-4578-8421-efd0f64eda84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At tayo naman di tayo nag kulang mag-paalala sa mga secretaries
        ng DOTC mula kay Secretary Roxas hanggang Secretary Abaya na kailangan gawin
        na ito. Pero ang lahat na ito ay hindi nila inaksyunan. Lahat yan documented
        and supported ng ebidensya natin</em>," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae25fa-b481-4958-bedb-3b9dcd965104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I did not lack in reminding the DOTC secretaries
        from Secretary Roxas to Secretary Abaya that we need to do this. But they
        did not take action. All of these are documented and supported in my evidence."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80cdae-fd60-4801-aa42-6a1b96ad50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC, however, countered this in a statement later in the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab922e32-1e64-4f65-a3b3-fe6f214fd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that it "strictly complies with procurement laws" and that
        as far as Vitangcol was concerned, the Ombudsman "found impropriety in his
        failure to disclose his relationship with an officer of one of the companies
        which participated in a bid."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9e671-4fc1-4097-bf1e-0b25b57c4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Squid tactics''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f8dc7-5413-4f66-a22f-a0549fb1f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Koalisyon ng Daang Matuwid (Straight Path coalition)
        spokesperson Rep. Barry Gutierrez said Vitangcol was engaging in dirty politics
        by blaming others for the MRT-3 maintenance contract mess. He described the
        move of the former MRT official as an effort to tarnish the reputation and
        candidacy of Roxas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1bb87c-f196-41fe-a18b-edfaa1e427b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Squid tactics <em>na lang yan sa</em> part ni Vitangcol. <em>Nung
        siya nasa</em> MRT <em>di niya dinisclose na may kamag-anak siya sa PH Trams…
        Para sa kasalanan niyang ito sinisikap niyang manggulo at magkalat ng sisi
        para mabawasan ang kanyang pananagutan. Obvious na naghahanap ng palusot,"</em>
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6890507-37b5-40af-a20b-407f2e043499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "These are squid tactics on the part of Vitangcol.
        When he was still in MRT, he did not disclose that he has a relative at PH
        Trams… He is causing trouble and blaming others for his fault to lessen his
        stake in the matter. It''s obvious that he''s looking for a scapegoat."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb3af0-37b1-42c7-a684-2e33e7822f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol wants the Supreme Court (SC) to stop the proceedings at
        the Sandiganbayan for his graft case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b103bf0-09c1-48a5-b96d-02c6e357550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an omnibus motion on the same day, Vitangcol asked the high court
        to include the Sandiganbayan Third Division in his pending appeal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f18c7a-cec1-49a2-9753-bcdb696670b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court already dismissed Vitangcol''s petition last September
        16. But on November 6, he filed his motion for reconsideration. The SC has
        yet to act on his appeal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285c8de-baa8-41bf-8af6-791464cfb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court currently hears his graft case over the MRT-3
        maintenance mess. Vitangcol also submitted an affidavit containing a "full
        account of his knowledge and participation" in the MRT.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295be95-0b3a-4db6-87a0-16666759e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:14:51.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:14:54.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon and Anjo Alimario contributed
        to this report.</em></p>'
  'poe-aquino-anti-corruption-adviser':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-18T21:25:33.751+08:00
    'imagesource': 'jcr:f88cc6f8-34ed-4e08-993b-de2414287d23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed5fcbae-6f93-4cdb-b8cc-16e9a2df7344'
    'lead': 'Rep. Barry Gutierrez, spokesperson of the Liberal Party-led Daang Matuwid
      Coalition, said on Thursday (February 18) that Sen. Grace Poe was riding on
      the popularity of the president''s anti-corruption campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:20:03.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T08:20:08.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T08:20:08.647+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Gutierrez to Poe: Stop riding on popularity of Aquino''s anti-corruption
      fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b07144-25ff-43f1-a930-dec146dcb1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Rep. Barry Gutierrez, spokesperson
        of the Liberal Party-led Daang Matuwid (Straight Path) Coalition, told Sen.
        Grace Poe on Thursday (February 18) to stop riding on the popularity of the
        president''s anti-corruption campaign and just look for another gimmick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f1912-adbe-4722-a96e-e759f193dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez was reacting to Poe''s statement during her campaign at
        Roxas City the day before, when she said she planned to assign President Benigno
        Aquino III as her anti-corruption adviser if she got elected as president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34806c78-fdab-4f4c-8194-d11997f6f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/17/Poe-Escudero-campaign-in-Roxas-hometown.html">Watch:
        Poe-Escudero campaign in Roxas'' hometown</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232bdf8-e111-46d3-b1f6-0d2207f71598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said this after a reporter asked her if she thought Aquino was
        qualified to be one of her advisers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e122a6-6da6-477a-8186-d812a96ce247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, every president that served our country should be a part
        of an advisory council. In fact, yung National Security Council, ''yan ay
        binubuo ng iba’t-ibang grupo from the opposition, from the past administration,
        <em>kung saan nagbibigay sila ng kanilang mga pananaw ukol sa iba’t-ibang
        mga isyu,"</em> the presidential candidate said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53f471-2d45-44a9-a622-e5e1df14af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At<em> hingan ng</em> advisory role <em>ang ating pangulo. Kasi
        kahit papano, meron din s’yang mga nagawa. Halimbawa na lang, sa pakikipaglaban
        sa korapsyon,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef213dd-d4a3-440c-82d4-a41a8d15fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I think, every president that served our country
        should be a part of an advisory council. In fact, the National Security Council
        is composed of different groups from the opposition, from the past administration,
        where they give their views on different issues. And we will ask the president
        for an advisory role. He has contributed to our country like his fight against
        corruption."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81948c84-1aa6-4709-b411-cb0dc4711834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gutierrez admitted that it was flattering that Poe recognized
        the anti-corruption reforms under the Aquino administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f8370-4aef-466c-b483-70c1c1eaaca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala si</em> Senator Poe [na] <em>sa kaso or issue ng</em>
        corruption, <em>napaka-maganda ng</em> record ng Aquino administration. <em>Naging
        effective ang Daang</em> Matuwid<em> sa pagsasaayos ng</em> issue corruption,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2460e2d-5716-4e6a-a816-18b4c50255e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Senator Poe believes that the Aquino administration
        has a good record in fighting corruption. The Daang Matuwid is effective against
        corruption."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28f436-4759-40e3-87d8-922d42b7b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also cleared speculations that Aquino was secretly
        supporting Poe. The president was again asked this question during his visit
        to the United States after Poe disclosed that she went to the private birthday
        party of the president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652ccbe-d7eb-4e4c-9648-05160e7e0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously <em>may pakiki-angkas diyan. Natutuwa [kami] na may pagkikilala
        si</em> Senator Poe <em>na maganda sa</em> Aquino administration <em>pero
        may insinuation na siya ay madikit o malapit sa ating pangulo,"</em> Gutierrez
        said. <em>"Malinaw na sino pinili ni</em> [Aquino]. <em>Maghanap na kayo ng
        ibang gimik,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b47d1-cb4d-4ca1-8fc6-68ad3f3c188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Obviously she is riding on the president''s popularity.
        We are happy that Senator Poe recognizes the good things under the Aquino
        administration, but there''s an insinuation that she is close to the president.
        It is clear who the president''s choice is. Look for another gimmick."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711691d-3b1e-40cd-a7f0-f1086993a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gutierrez, the president had repeatedly said that he
        was supporting administration bets Manuel Roxas II and Leni Robredo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b14cee-9004-48f7-8535-2d86abf4bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez reiterated that those who were floating the rumor were
        just trying to ride the popularity of the president and his Straight Path
        mantra.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ff9f3-2e76-4f9a-8c30-6e04841c7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:20:08.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga rumors na yan, ang nagkakalat desperate makahiram
        ng</em> popularidad ni [President Aquino]. Desperate maka-angkas sa Daang
        Matuwid kasi kasalukuyan mga mamamayan gusto ipagpatuloy ang Daang Matuwid,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0ec38-802d-4732-a52a-f255f95fff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:03.492+08:00
      'mgnl:createdBy': 'jeff'
