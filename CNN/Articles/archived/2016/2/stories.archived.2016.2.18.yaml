      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire Metro Manila is overloaded... there''s no more space,"
        said Duterte. "You cannot flog a dead horse."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd3e68-325c-4337-b53d-d16e7df5a7c9'
