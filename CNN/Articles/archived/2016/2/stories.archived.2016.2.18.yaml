  'nike-drops-manny-pacquiao-after-ani-gay-comments':
    'author': ' Ramkumar Iyer, Reuters'
    'caption': 'Manny Pacquiao (File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-18T09:19:33.851+08:00
    'imagesource': 'jcr:715cf07b-e089-44a3-b622-901c87fe6ce8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81aae484-1fb2-4fb2-8bc8-e4b7fa4d4cc1'
    'lead': 'Nike made the announcement on Wednesday (February 17) — days after Pacquiao
      made comments about how gay people are "worse than animals."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:19:28.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T09:19:32.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T09:19:32.246+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike drops Manny Pacquiao after anti-gay comments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245d402-4128-4199-9578-5ba0d569279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:19:28.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:19:32.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Nike Inc., the world''s largest sportswear
        maker, said it has ended its contract with Manny Pacquiao after the Filipino
        boxer described gays as "worse than animals."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f49c7e2-046d-45da-96bf-8aedee8081d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:19:28.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:19:32.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find Manny Pacquiao''s comments abhorrent," a Nike spokesperson
        said in an e-mailed statement, adding that the company no longer has a relationship
        with the boxer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde86b5f-382e-4dee-a8b7-319c1190cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:19:28.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:19:32.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s decision comes a day after an online petition was launched
        urging the company to stop Pacquiao endorsing its products. The petition on
        change.org has garnered more than 3,000 signatures so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13957ce-6328-48f8-a282-1992aa5c45c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:19:28.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:19:32.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, revered for winning world boxing titles in eight different
        weight classes during his 20-year career, suddenly fell from grace after a
        30-second interview on local television about same-sex marriage, which he
        opposes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5002cc7-ba9a-4e1b-9aee-f846b8d263f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:19:28.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:19:32.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just common sense. Do you see any animals of the same sex
        mating? Animals are better off, they can distinguish between male and female,"
        Pacquiao told a local news outfit on Monday (February 15).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb7698a-10d5-499c-a4b4-2bc3f44871a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:19:28.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:19:32.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now if men are mating with men and women with women, then they
        are worse than animals," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33473c-dc45-4bf9-9e82-048db7072a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:19:28.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:19:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/16/pacquiao-comment-same-sex-unions.html">Related:
        Pacquiao ''not condemning anyone'' with same-sex union comment</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bbfc3f-50a5-4ec9-a8a1-ae8912397867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:19:28.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:19:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year old congressman, among those favored to win a Senate
        seat at the May elections based on independent pollsters'' surveys, apologized
        on Tuesday.</p>'
    '15':
