      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s running mate, Sen. Alan Peter Cayetano, said the government
        must use research and technology to map out what should be planted where.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32799e4-742f-4cc6-837b-c5ff9e08a7ad'
