      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soner Cagaptay, a senior fellow at the Washington Institute for
        Near East Policy think tank, said that if it was a bomb attack, suspects could
        include ISIS or the PKK, the Kurdish militant separatists that Turkey considers
        a terrorist group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9c26e-dae9-4123-88c1-23ab69d7f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:16.473+08:00
