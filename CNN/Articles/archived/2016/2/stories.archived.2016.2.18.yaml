    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '852262d9-b1d5-43d2-b762-54c906e40b74'
    'lead': 'Dethroned UFC champ Ronda Rousey says she was so devastated after losing
      her title to Holly Holm last November that she briefly considered suicide.'
    'mgnl:activationStatus': true
