  'Montero-sudden-unintended-acceleration-complaints':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Should Mitsubishi Motors Philippines be found guilty
      of releasing defective units leading to SUA, the maximum sanction includes recall
      and prohibition of sale of the vehicles.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-18T16:09:36.737+08:00
    'imagesource': 'jcr:f8926bc4-f2c0-4973-8b0e-7cd49bdfd1d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a5c58a7-da51-4dd1-a5d0-014e2b10bb3f'
    'lead': 'One of the complainants volunteered his Montero SUV for testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:33:17.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T08:33:20.727+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T08:33:20.577+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New complaints filed over Montero sudden unintended acceleration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbee1a3-eacf-4198-8026-8a971f89244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:33:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:33:20.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – The Department of Trade and Industry
        (DTI) received 19 new complaints of alleged sudden unintended acceleration
        (SUA) of Mitsubishi Montero units on Wednesday (February 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70ed9a-6f75-4af7-b12f-7c35914edd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:33:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:33:20.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the complainants, Johnny Ko, volunteered his 2011 Montero
        model vehicle to be shipped to a third party laboratory for check-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafbe0f-d62d-45d5-92e0-05f4d8eafec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:33:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:33:20.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang unang unang gusto ko hindi lang compensation but ang pinaka-importante
        dito ay wala na akong maaaksidente... Hindi na kayang bayaran yan ng compensation,”</em>
        Ko said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd7b89-c705-402e-9051-98db45a4f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:33:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:33:20.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “What I want first and foremost is not just compensation
        but what is important is I would not cause an accident again... That cannot
        be paid by any compensation.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ccc08-ab3f-4fdb-aa73-908880804cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:33:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:33:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/04/Montero-Sport-sudden-acceleration-victims-stories.html">Related:
        Montero Sport ‘victims’ share their stories; UK expert weighs in</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce32f06-ce62-451c-839c-5bfbeb078acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:33:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:33:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI had hired two electronics and mechanical experts to operate
        the test plans on Montero sports utility vehicles (SUV).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9834a68-2413-45d1-acec-c185bbf26d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:33:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:33:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These experts will submit a report to the DTI panel based on the
        tests conducted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda175f0-4cb5-4fcc-8372-8c3e4a569cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:33:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:33:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI inter-agency panel, composed of the Bureau of Philippine
        Standards, Fair Trade Enforcement Bureau, and the Consumer Protection and
        Advocacy Bureau, targets May 23 for the completion of tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b56c1-3cb1-47a7-9d8a-71d83d36d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:33:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:33:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Mitsubishi Motors Philippines be found guilty of releasing
        defective units leading to SUA, the maximum sanction includes recall and prohibition
        of sale of the vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb68f9-6d93-4be6-b867-5bf76fd024a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:33:17.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:33:20.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/02/sudden-unintended-acceleration-problems.html">Related:
        Other vehicles accused of sudden acceleration problems</a></p>'
    '10':
