      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — During his visit in Tarlac City
        earlier this month, presidential candidate Rodrigo "Rody" Duterte told farmers
        that helping out the agriculture industry was among his platforms should he
        win the May polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0437860-5f16-4c71-83d7-abe9f4e13bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:29:53.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:29:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address problems with water supply, Duterte promised free irrigation
        to farmers. He also said he would solve the farmers'' financing by coursing
        credit through cooperatives.</p>'
