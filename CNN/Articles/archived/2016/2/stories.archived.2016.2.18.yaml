    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905537d5-5aa2-4537-934a-02ec5c28f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:45:37.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:45:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo said women should be economically empowered.</p>'
    '9':
