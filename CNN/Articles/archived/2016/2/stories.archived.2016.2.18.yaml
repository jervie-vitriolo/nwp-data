  'vanessa-hudgens-red-rocks-sedona-alleged-defacing':
    'author': 'Katia Hetter and Remi Merhi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-18T08:24:28.116+08:00
    'imagesource': 'jcr:b5fa3cbe-c81c-4b2a-8639-7a860712d0e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bf56a2c-8e41-4cd5-bd2e-7bbd82389104'
    'lead': '"Grease: Live!" star Vanessa Hudgens and model/actor boyfriend Austin
      Butler are in a bit of hot water after a romantic Valentine''s Day weekend in
      Sedona, Arizona.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:12:12.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T09:12:17.916+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T09:12:17.556+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vanessa Hudgens under investigation for allegedly defacing Sedona Red
      Rocks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8469f5a-0ccd-449d-adf7-ef27d8632317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Grease: Live! star Vanessa Hudgens and
        model/actor boyfriend Austin Butler are in a bit of hot water after a romantic
        Valentine''s Day weekend in Sedona, Arizona.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31f88a-6274-450a-ace0-4c273c9b12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudgens, who came to fame starring in Disney''s 2006 hit, High School
        Musical, posted an Instagram picture of the love birds'' names carved into
        the rock surrounded by a heart. (The post has since been removed.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100a8b7-b11e-4c21-a240-66d1e3373b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s just one problem: The carving may be located in the Red
        Rock Ranger District of the Coconino National Forest, and it''s against federal
        law to damage "any natural feature or other property of the United States,"
        according to a statement issued by Brady Smith, a Coconino National Forest
        spokesman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d528f53-3bda-4e2c-9786-8751725e4a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum fine is $5,000 and/or six months in jail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7688c-0722-4a09-9dfc-9d267ea565e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard for federal officials to catch people in the act, but
        posting it to Instagram is what may get Hudgens in trouble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971cded-6adc-4b3c-9166-302db564e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Monday, Feb.15, we became aware – via media and public reports
        – of an Instagram posting by Vanessa Hudgens showing a scratching or carving
        of a heart with two names in it on a rock that allegedly is on the Red Rock
        Ranger District of the Coconino National Forest," Smith said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8183fca-6d6f-4095-833b-d849d52cc0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith declined to comment more on the specific incident until the
        Forest Service Law Enforcement investigation is completed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c00279-062f-49fc-a495-423ff6ede306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say that the issue of people carving their names and other
        things in rocks in the Sedona and surrounding area is always a challenge we
        face, and (we) try to inform people about its destructive nature." he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b3f80-94b5-4e83-94d5-44108f9be348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have found that when one person carves something, it encourages
        others to carve," Smith said. "Carving of any kind affects the natural beauty
        of the area."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc611923-832b-4441-bcae-53881014a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the feds don''t punish her, people are already smacking
        Hudgens around on social media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e0248-19bf-4e4a-98f0-abf34ec69ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Arizonans work really hard to preserve the land and to keep
        the state a nice one," Instagram member _jamie_jeffries_ posted on Hudgen''s
        Instagram account. "Plus it''s just rude to go to someone''s home and vandalize
        it. Just disrespectful to those of us who actually value our state."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154e069-ea1e-4125-8cb2-e9d8ebd1811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What moron would graffiti on Sedona''s red rocks?! I hope Vanessa
        Hudgens is punished for carving on one of the most spectacular places in AZ,"
        posted Meghan McCain, daughter of Sen. John McCain.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What moron would graffiti on Sedona&#39;s red rocks?! I hope Vanessa
        Hudgens is punished for carving on one of the most spectacular places in AZ</p>&mdash;
        Meghan McCain (@MeghanMcCain) <a href="https://twitter.com/MeghanMcCain/status/699710857010348037?ref_src=twsrc%5Etfw">February
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da6c7d-25e6-48d9-b465-bad26aeb289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83326b-c2df-4965-bbb0-c7ee2098109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:12:12.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:12:17.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudgens'' Instagram post is gone, but Phoenix-based KSAZ-TV Web
        Producer Brent Corrado took a screen grab before it was removed.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/ICYMI?src=hash&amp;ref_src=twsrc%5Etfw">#ICYMI</a>:
        <a href="https://twitter.com/VanessaHudgens?ref_src=twsrc%5Etfw">@VanessaHudgens</a>
        iunder fire for a picture posted, deleted on her <a href="https://twitter.com/hashtag/Instagram?src=hash&amp;ref_src=twsrc%5Etfw">#Instagram</a>
        account <a href="https://t.co/vJsWqxPI0W">https://t.co/vJsWqxPI0W</a> <a href="https://t.co/VjIVBftL7Q">pic.twitter.com/VjIVBftL7Q</a></p>&mdash;
