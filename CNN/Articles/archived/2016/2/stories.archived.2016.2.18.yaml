      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e531d82-3b63-4f19-8c33-ccd8b2e7440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:19:28.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:19:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for hurting people by comparing homosexuals to animals.
        Please forgive me for those I''ve hurt," Pacquiao said in a video message
        on his Twitter account. He said he remained against same-sex marriage.</p>'
  'apple-iphone-san-bernardino-syed-farook-tashfeen-malik':
    'author': 'Evan Perez and Tim Hume, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-18T09:50:50.194+08:00
    'imagesource': 'jcr:ae4823af-fdba-4de3-8bc9-2d75f3577209'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26da15b8-6fd3-4b4a-af56-8de23c266f6c'
    'lead': 'Apple is opposing a judge''s order to help the FBI break into the iPhone
      of one of the San Bernardino, California, shooters. CEO Tim Cook is furious,
      saying that the U.S. government is trying to undermine the security of its flagship
      product.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:23:03.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T09:23:07.562+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T09:23:07.227+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple opposes judge''s order to hack San Bernardino shooter''s iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de43fdf-2b01-408a-ba6a-19c662c92cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Edward Snowden — the ex-NSA contractor who
        started this whole privacy debate — has joined the ranks of Apple defenders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9104990-9e24-478f-8db2-1836fc29163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (February 16), a federal magistrate-judge ruled that
        Apple must help the FBI break into the phone of one of the San Bernardino
        shooters. The FBI was unable to figure out the shooter''s passcode, which
        is the only way to get inside his iPhone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72993172-2050-4979-ad0f-3464820cd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook is furious, saying that the U.S. government is
        trying to undermine the security of its flagship product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447a398-4bcc-45e7-b0b0-ef9df4b76e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is asking Apple to hack our own users and undermine
        decades of security advancements that protect our customers," Cook said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42325b08-3e33-4ba4-b646-e4381c2b0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple plans to fight the decision, aided by the ACLU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a15eb-c07c-4355-87d1-b9da6d5e6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the divide was clear: politicians versus engineers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de0ffc-fca6-4c89-b4ce-01bc9ccbff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is creating a world where citizens rely on Apple to defend
        their rights, rather than the other way around," Snowden said Wednesday morning
        on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125014a-3c73-4715-8a0a-c1a1f56e4542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday, Silicon Valley''s powerful tech industry trade group
        came out in support of Apple too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7167d71-1dcb-434c-950d-3276bcdb1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worry about the broader implications ... of requiring technology
        companies to cooperate with governments to disable security features, or introduce
        security vulnerabilities," said the Information Technology Industry Council,
        which represents Dell, Facebook, Google, Hewlett Packard, IBM, Microsoft,
        Nokia and others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cbe4cc-ccf4-4ac8-9887-9f83449d9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the FBI has demanded special access into smartphones.
        Tech companies have refused, instead increasing the security of their customers''
        data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4811a-9e0f-4859-9798-a7f853bde601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptographers, the scholars who build security into technology,
        have unanimously warned that special access is a dangerous idea. To them,
        this isn''t about security competing with privacy. It''s just about security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8d42c-dd11-423b-b2a8-1def60680e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies, like Apple and Google, have security on their devices
        to keep everyone out: hackers, governments, even the companies themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bcb97-bc0a-44b3-b4e2-630fdc13f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if they''re forced to open a door for police, criminal hackers
        and government thugs can get in too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b3a73-f2bf-4689-87d5-c22fffc0f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This battle over data encryption has finally reached a peak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca5d0a-a439-4aea-ad64-471c65123bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Bernardino shooter, Syed Farook, used an iPhone 5C. The
        FBI has been trying to guess his passcode to unlock it. If they guess wrong
        10 times, Farook''s iPhone will permanently erase all the data stored inside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331dc5ce-03e3-4e58-b81e-c3f0591e52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple doesn''t hold the keys to his device. But the FBI wants Apple
        to create a special version of its iOS software that will get loaded onto
        the phone, circumvent Apple''s security features and let agents hack it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c28e8-39d2-43b1-b0ba-8b98ad8de1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Guido, who runs the cybersecurity firm Trail of Bits, explained
        in a blog post Wednesday that this hack is possible. He said it would work
        on any iPhone 5C or older model, putting them "at risk when they''re confiscated
        by law enforcement around the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3e027-a576-4d66-af04-9d3aef148fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the world''s top cryptographers issued a joint paper
        saying this is a bad idea. CNNMoney asked them if this particular San Bernardino
        case changes their mind. All seven who responded said no.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a3912-edd4-40e7-875a-558df43c2fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Green, who teaches cryptography and computer security at
        Johns Hopkins University, fears it''s a slippery slope. If Apple complies
        with the government this time, it''ll be forced to in the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77b7eb-5945-4f87-b444-127b12840f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen any guiding principle that would prevent this from
        getting out of hand. It could easily result in every American becoming less
        secure," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f684d3-0315-4b9f-a6a1-ad918eb5e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbia University computer science professor Steven M. Bellovin
        said that if Apple doesn''t resist the FBI, it''ll soon face the same pressure
        from authoritarian and repressive governments like China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfc697-f827-4a39-adfc-3b0a411395b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes it much easier for others — other police departments,
        other governments — to demand the same thing," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577caf01-58a2-4de5-929f-bbbeb942caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Schneier, one of the world''s top cryptographers, warned that
        criminals could also use this kind of special access to break into people''s
        phones to steal messages, photographs and other personal information. If Apple
        creates a weaker version of its operating system, others will get their hands
        on it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49188133-34f6-498a-9b2c-9353f18fa14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most tech industry executives — who normally tout privacy — remained
        silent Wednesday. WhatsApp cofounder Jan Koum stood out with this message
        on Facebook: "We must not allow this dangerous precedent to be set."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05178072-d309-4c28-a5ff-0334fbac6182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Senator Ron Wyden of Oregon, one of the few politicians to
        rise to Apple''s defense, said "no company should be forced to deliberately
        weaken its products."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575c9d8-65f2-4cc9-9352-4f84a4d30c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other politicians pushed back on that idea Wednesday. White House
        Press Secretary Josh Earnest told reporters that the FBI is "not asking Apple
        to redesign its product or create a new backdoor to one of their products.
        They''re simply asking for something that would have an impact on this one
        device."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a333f-28f8-43c2-9c83-aec5a36d5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Republican presidential candidate Donald Trump weighed in
        too, saying, "we have to open it up." Marco Rubio, who is also vying for the
        Republican presidential nomination, said Apple should give up its fight and
        be "a good corporate citizen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608dc0ed-8075-4550-97aa-22b9e2cb8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even those who support the FBI''s demands say it''s a point
        of no return. Cyrus Walker teaches at the government-funded Cyber Defense
        Analysis Center, where he trains federal agents and police how to hack smartphones
        in criminal cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc5d8e-0c35-4036-b118-595c87455e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Apple demonstrates the ability to get around its own security
        countermeasures, that bell is rung and can''t be un-rung," said Walker.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29860f66-1916-497c-abe8-d62f104ef4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:03.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:23:07.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/16/us/san-bernardino-shooter-phone-apple/index.html">"Apple
        opposes judge''s order to hack San Bernardino shooter''s iPhone."</a></em></p>'
  'delhi-india-pollution-fight':
    'author': 'Charles Riley, CNN Money'
    'caption': 'Traffic passes the India Gate monument shrouded in smog in New Delhi,
      India on on January 11, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-18T08:25:15.752+08:00
    'imagesource': 'jcr:46e69172-3f3b-4db5-b816-bc2b10cfb881'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b5fb8e-359b-44ad-9e22-cbf0abfc4998'
    'lead': 'The air in Delhi assaults the senses: On bad days, thick smog obscures
      the sun, reducing visibility to just a few hundred meters. The smog is often
      tinged with woodsmoke, and the scent clings to jackets and trousers like air
      from a smoky bar. Delhi''s High Court has compared conditions in the city to
      "living in a gas chamber."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:26:22.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T09:26:26.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T09:26:25.662+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death by pollution: Delhi''s fight for clean air

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1997bc9-5fe7-47ad-82d5-bb8c5f79c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi (CNNMoney) — The night before the biggest exam of his
        life, Sarthak Jain couldn''t breathe. His limbs were listless, his breathing
        labored.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86cfe7-ac9a-4aab-92af-b63834fcc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jain''s parents, both trained doctors, recognized the signs of a
        severe asthma attack. They put the 18-year-old in the family car and raced
        to a nearby hospital. Doctors determined that Jain was suffering from low
        levels of oxygen in his blood. His life was in danger. Jain was given injections
        and put on a nebulizer. His relatives, told to prepare for the worst, huddled
        together in the intensive care unit and cried.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29dd1cb-8c24-439c-88ac-bf0467dd254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jain is one of 20 million Delhi residents who are forced to breathe
        the world''s most polluted air. While Beijing grabs the headlines for poor
        air quality, scientists say the pollution here is far worse. In 2014, the
        World Health Organization (WHO) released data on air quality in 1,600 cities,
        and Delhi was found to have the highest concentration of particulate matter
        smaller than 2.5 micrometers, also called PM 2.5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00af82-1de6-46ac-a342-9c8835eb000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air in Delhi assaults the senses: On bad days, thick smog obscures
        the sun, reducing visibility to just a few hundred meters. The smog is often
        tinged with woodsmoke, and the scent clings to jackets and trousers like air
        from a smoky bar. Delhi''s High Court has compared conditions in the city
        to "living in a gas chamber."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a95cc-e319-47cb-8a07-31d5c644d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM 2.5 particles are exceedingly small and can evade the body''s
        normal defenses and penetrate deep into the lungs, causing chronic health
        problems. They have been linked to increased risk of asthma, heart disease,
        stroke and respiratory infections, as well as cancer of the trachea, lung,
        and bronchus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ae028-2f46-4607-80c7-394350201bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the city of Delhi, exposure to the air is equal to smoking maybe
        10 cigarettes a day," Rajesh Chawla, a respiratory physician at Indraprastha
        Apollo Hospital, told me. "Everybody is a smoker in this city."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3caa1-a05a-44d2-bf30-14a5d8156855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same heavy use of fossil fuels that has helped turn India into
        the world''s fastest-growing major economy is now choking its residents –
        and raising questions about the government''s blueprint for future development.
        Other cities have faced similar public health crises. Los Angeles used to
        be so polluted that, during World War II, residents mistook thick smog for
        a Japanese chemical munitions attack. Londoners suffered greatly during the
        industrial revolution. Polluting steel mills contributed to scores of deaths
        in the American Midwest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e6008-889b-4999-bdd9-b30e31c72f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Delhi''s leaders face a particularly fraught policy dilemma:
        Crack down too hard on the sources of pollution and risk damaging economic
        growth in a megacity where millions of people still live in abject poverty.
        Do nothing and sentence all of Delhi''s children to a lifetime of breathing
        dirty air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b280c9d-53ec-4254-8ab9-d2a44d9a8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jain, the young student, survived that night in the hospital. He
        made enough progress after doctors intervened to stagger out of the intensive
        care unit, and to his exam. Miraculously, he scored well, and now, two years
        later, is studying at a local university. Jain has changed, though: He wears
        a mask whenever he goes outside, and he sees a doctor regularly to keep his
        asthma in check. He still suffers from attacks – some severe. He now works
        with other students to raise awareness about the dangers of dirty air, which
        he describes in the starkest of terms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f98a57-6e43-468f-a622-354790749a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot just run away from it. I am dying a slow death, I know
        it," Jain said. "I live in a constant fear of what will happen. I am looking
        at a bleak future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01065b54-1981-46de-af4b-48b910b5bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi''s battle against air pollution dates to at least 2001, when
        India''s Supreme Court, appalled at conditions in the city, ordered public
        buses, taxis, and autorickshaws to switch from diesel power to compressed
        natural gas. Residents still talk about the massive lines that resulted at
        petrol stations. The actions forced by the Supreme Court, combined with new
        fuel standards, greatly improved air quality. But now the trend has reversed.
        More often than not this winter, when I have checked on my phone, Apple''s
        weather app has simply read "smoke."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec00e47-46f0-4e8a-bac7-229a6a7b2467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is sprawling, and a lack of effective public transportation
        has fueled an explosion in car ownership. The city has 9 million vehicles,
        and new cars are being registered at a rate of 1,400 per day. India''s fuel
        standards are roughly 10 years behind those of Europe, and low petrol prices
        incentivize driving. Cooking fuel, construction dust, and coal-burning power
        plants add particles and toxic gasses to the mix. When the weather turns cold,
        the city''s poor huddle together in slums and along busy roads, warming themselves
        around small wood or trash fires. This winter, PM 2.5 levels have frequently
        topped 500, a reading that is literally off the charts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49aef1f-7776-4a8c-9223-7a9d61fdf587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out why Delhi was again facing a major crisis, I took a
        trip to Gurgaon, a suburb of Delhi, to meet the first in a series of doctors,
        reformers, advocates, lawyers and entrepreneurs who are battling entrenched
        bureaucracy in an effort to clean the city''s air.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1235d-597b-4daa-b8c2-0f4ac9abc69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domination of cars over Delhi''s transportation infrastructure
        is on full display during the drive south. I started in central Delhi – the
        only part of the vast city that can be described as walkable. The streets
        feature the occasional crosswalk, and drivers will stop for pedestrians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2b4b5-4b4a-453e-97d9-4399bfd937f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as roads radiate from central Delhi, they become narrower and
        more chaotic. Crossing from one side to the other, on foot, can be a hair
        raising endeavor, and pedestrian bridges are rare. On busy streets, long,
        raised medians, which often include waist-high walls or fences, separate lanes
        of traffic, making passage impossible. Sidewalks vanish mid-block.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77762ed-6b97-40e3-9498-a72b93ea97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi is an ocean of pavement. Traffic planners have responded to
        snarls and delays by widening key arteries to accommodate even more cars.
        At one point on the main route to Gurgaon, which is known for producing legendary
        traffic jams, the road briefly widens to 15 lanes. During rush hour, it resembles
        a parking lot. Making the trip on a bicycle would be impossible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efa860-2d5b-49be-a421-b448a4ee2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The angry doctor: ''The doom has come''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bdcb09-bd68-432f-8676-28e1c60faa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medanta MediCity, a 1,250 bed hospital, is a gleaming monument to
        medicine – all white walls and metal finishings, along with a massive atrium
        that resembles an upscale shopping mall. I met Naresh Trehan at his office
        in the emergency wing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3be5d-992f-4b75-a9a6-e260cbf6f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trehan is not a typical doctor. In addition to being one of India''s
        leading cardiovascular and cardiothoracic surgeons, he is the hospital''s
        entrepreneurial chairman and managing director, and the kind of person who
        carries two cell phones. While we talk, he works through a stack of documents,
        signing page after page while speaking in complete paragraphs about the dangers
        of air pollution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774c496-a2f8-451e-b0d6-54d3e8e96a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientists have been screaming about this for many years," Trehan
        told me. "This is like Nostradamus predicting doom – but the doom has come."
        To help raise awareness about the dangers of air pollution, Trehan released
        a set of photos that compared the lungs of two patients: one from Delhi, and
        one from a rural area with better air quality. The lung that had been breathing
        clean air was pink and fleshy, while the organ from Delhi was covered in a
        black substance that closely resembled tar. The Monday after our meeting,
        he released a video of three yoga exercises that can improve lung health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48f3b9-75f4-4c52-9375-820bbbd7994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trehan has called on the government and courts to quickly implement
        new reforms. But he has also asked the public to make a collective sacrifice.
        "Before it was: ''I''ll throw the garbage out on the street, because goddamnit
        it''s out of my house.'' Now it''s coming back into your nostrils, into your
        lungs, into your children''s lungs. We must drive that home," he told me while
        pounding a fist on his desk for emphasis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e3fab-4b2b-4e6a-bd05-11c7c541992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer with a cause: Fighting for the ''right to life''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab2c92-46b1-416a-b27d-8581d7299709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the policy action on the crisis has taken place at India''s
        Supreme Court, where judges have repeatedly ruled in favor of anti-pollution
        reformers. One of these advocates is Saurabh Bhasin, a lawyer at Trilegal
        who studied at Cardiff University and Cornell Law School, before returning
        to Delhi five years ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1f000-898a-42fc-8ae0-83f7c0da3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2015, before India''s festival season began in earnest,
        Bhasin and two other advocates filed a Supreme Court petition on behalf of
        their infant children, arguing that extreme air pollution in the city was
        violating their constitutionally guaranteed "right to life." The petition
        asked the court to grant an injunction against firecrackers, millions of which
        are exploded in Delhi to celebrate Diwali, the Hindu festival of lights. The
        mass use of these fireworks typically produces extreme pollution for days
        afterward.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d29ebd-f843-459b-a905-42e6603ca826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three years ago, some of our friends actually picked up and moved
        [away from Delhi]," Bhasin said. "That''s when we became aware of how bad
        the situation was ... we felt that if we went before the court with the interests
        of children, the court would look at that more favorably."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b600d4-3d50-4ad4-84e3-b026cbd09e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhasin indeed found a receptive audience. A short time later, the
        Supreme Court levied a new tax on commercial trucks entering the city. The
        anti-firecracker injunction that Bhasin requested, however, was not granted
        in time for Diwali. After the celebration, Delhi''s pollution readings spiked
        to some of their highest levels of the year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8588d-3b7e-44da-923a-c8fd87c0d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer blames India''s politicians and legislators. "Frankly
        the government has never done anything about it," he said. "[The Supreme Court]
        has been the only body that has been open to bringing in reforms." His petition,
        which also asked the court to implement improved fuel standards, is still
        open before the court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9adf0-57af-4abf-8c1d-f35daf277961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air filter entrepreneur: ''We''re in it to help you out''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e040d2-d3c0-496d-8e91-91d9d29d26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first met Jay Kannaiyan at a rooftop party in a leafy Delhi neighborhood
        as fall was giving way to winter. He was holding court near the bar, wowing
        guests with a small, black box that looked like a Geiger counter. The box
        was measuring the tiny pieces of carbon that make Delhi''s air so dangerous.
        The levels were, predictably, off the charts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4eb23-3b8d-40fc-b846-becc01c23e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kannaiyan is the India head of a startup called Smart Air Filters.
        When he''s not selling air filters, the slender Kannaiyan organizes motorcycle
        treks into the Himalaya Mountains. I visited him a few weeks later at the
        Smart Air office in Delhi, a modest warehouse-style space that features more
        laptops than lightbulbs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5bf722-409d-4a3a-814f-7379c6263204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for air filters has skyrocketed in recent years in Delhi
        as people try to protect themselves from the dirty air, at least while they''re
        indoors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056384d-e7ad-4db7-aa0a-a4ee39343a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Air was founded by expatriates living in China, and the company
        sells just one product in India. When Kannaiyan describes the filter as a
        fan with a filter strapped on top, he''s not exaggerating. The purifier, which
        claims to do the same job as rivals that cost $100, $500 or even $1,000, is
        a very simple answer to a complicated problem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49aaa7-81a2-4cce-af68-57a030f712cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a little more than a month, the startup has received orders for
        roughly 500 filters from around India. Kannaiyan spends a lot of time dealing
        with logistics – shipping and suppliers are major sources of frustration.
        Customers drop by the shop to pick up orders, many of them clearly relieved
        to be getting a filter for their home or office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6bb51f-e920-4575-842c-5cc41c5334c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price is a major selling point. A Smart Air Filter goes for 3,399
        rupees ($50), which makes it affordable for most middle class families. "People
        like the fact that it''s a bunch of young people who are not in it to make
        money," Kannaiyan said. "We''re in it to help you out."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec7219-3014-4170-aaf1-d2c61e7f4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science behind air filters is still being studied – and there
        is no proof that they deliver better health outcomes. But most models from
        popular brands are able to dramatically reduce the number of PM 2.5 particles
        in a closed room.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ff46f-eb42-4b9b-acf1-926154d1d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children: Living under coal''s shadow</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96880f20-50f8-426f-8702-8014c4a5ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I left the Smart Air office and took an autorickshaw north toward
        Rajghat Power Station, one of the last coal-fired power plants in the city.
        The station, which had failed a series of environmental tests, was recently
        shut by the government. But its legacy of pollution has been preserved on
        Google Maps, where a satellite view of the area still shows a dark plume of
        smoke wafting skyward from the plant, darkening the landscape.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654f7b4-8bcc-4312-abae-a839bde972c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant''s silent smokestack towers above its surroundings, which
        include the site where Mahatma Gandhi was cremated following his assassination
        in 1948.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d084e-65c9-4db1-949d-c18c9a7ba6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Gandhi''s cremation site, hundreds of schoolchildren in matching
        maroon uniforms were waiting patiently for their turn to see the simple monument
        to India''s liberator. None wore masks. A third of the city''s children already
        have respiratory problems, and nearly 45 percent suffer from reduced lung
        function. Air pollution has even been linked to attention-deficit hyperactivity
        disorder.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff68fd-636f-442b-8307-55992e10e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the gates of the power plant, three or four families have
        constructed a small slum consisting of flimsy tents. It''s hard to ignore
        the role of coal in air pollution: India''s coal has a high ash content, and
        it spews toxins and metals into the air when burned.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2dba22-4f71-464a-892e-270776dbfc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Prime Minister Narendra Modi has pledged to double the country''s
        coal production by 2020, to levels that will trail only China. During recent
        climate negotiations, India, already the world''s third-largest emitter of
        greenhouse gases, asserted its "right to grow," an argument for continued
        coal production.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43010e-27bf-44fe-ae32-369db07a26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Modi''s government has also set ambitious solar and renewable
        energy targets, its supporters argue the country should continue to boost
        coal production until more of its citizens have access to basic services.
        An estimated 300 million Indians, for example, are still not connected to
        the electric grid.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4877af6-6349-4eed-a2ba-cef73a45abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-pollution advocate: Delhi needs ''all of the above'' policy</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b118a04-15de-4300-94b5-514dff9cbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Day, Delhi''s city government launched a test of
        an "odd/even" program for drivers. For 15 days, cars with odd-number license
        plates would be allowed to operate only on odd days, while cars with even
        number places could be driven on even days. Private buses were pressed into
        service and additional traffic cops were put on the streets.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424780c-e71c-4498-8990-8d3ab85158a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim: pull millions of cars off the roads.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c87f8e-0152-4699-ac05-048ad17f3b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anumita Roychowdhury, the executive director of the Centre for Science
        and Environment, said a permanent program would force the government to improve
        mass transit, even if it didn''t have much of an effect on air quality.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aed4b3-3f6d-463b-a4ef-338462bd3aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to come up with the template, and that system should
        be sustained even beyond the 15-day program," Roychowdhury told me.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848b4eb-77e2-4ad1-8fcb-3b3842f4bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roychowdhury is a soft-spoken veteran of the city''s air pollution
        policy wars. She advocates an all-of-the-above approach to combating air pollution
        – like better public transportation and more cycling. She takes issue with
        policies and tax incentives that keep parking and fuel costs low.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ff12e-d1d3-4ed3-9cb7-67f53433f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are actually making it cheaper for me to use my car than to
        take public transport," Roychowdhury said. Bus ridership has dropped from
        60 percent in 2000 to 41 percent today. "The irony here today in Delhi is
        that cars are carrying about 14 percent of the travel demand, but 80 percent
        of transport investment in the city is tied to roads that facilitate car movement,
        not public transport."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f9cfb-a4fd-4e75-9ab1-7776e1a91a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roychowdhury is a purist. During a recent meeting with her, I noticed
        there were no air filters in her office, and the front door was wide open.
        "We do not believe in masks; we do not believe in air filters," she said.
        "This is the great way for the rich and powerful to isolate themselves from
        the problem. It takes away the push you need to clean up air in this city."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd4f93-944e-4c89-a9a3-be42628cac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over Delhi''s car restriction experiment began as soon
        as it ended.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7268fe-c385-4944-9f01-4c4f2f88ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the surprise of many, drivers largely obeyed the "odd/even" rules.
        Researchers from Harvard and the University of Chicago, using data from taxi
        app Uber, determined that vehicular speeds had improved by 5.4 percent during
        "odd/even." That suggests traffic was improved, and fewer idling cars might
        mean cleaner air.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4c189-953c-4dac-a657-5b737039193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also compared air pollution levels in Delhi to those
        in the city''s suburbs, which did not participate in the test. They found
        18 percent fewer pollution particles in Delhi''s air while the restrictions
        were in place. Still, the researchers were not convinced that "odd/even,"
        implemented on a permanent basis, would solve Delhi''s problems. Instead,
        they suggested the government experiment with congestion pricing, which would
        charge drivers for using their cars in crowded areas during peak traffic times.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779cef5b-f21c-4d23-8d7e-26bcb8278079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air pollution is shortening lives in Delhi and too many other places
        in India and elsewhere," the Harvard-Chicago researchers wrote in The Indian
        Express. "The odd-even scheme has delivered over these two weeks, but may
        not over the long term."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6240a-e25e-45a2-aa56-1512f55f80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Delhi government is counting the program as a major win.
        It has directed city agencies to find ways to improve it, and a second run
        of the plan has been scheduled for two weeks in April.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75fd99c-f322-4334-b415-378c79d3a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nothing else, the car restrictions succeeded in raising awareness.
        "People are beginning to understand the problem," Roychowdhury said. But,
        she cautioned, cars are just one source of pollution. The government needs
        to improve public transportation, heighten fuel standards and crack down on
        industrial sources of dirty air. And it needs to act quickly. "The kind of
        levels we have today in Delhi''s air, we have to act on each root cause,"
        she said. "We just don''t have a choice."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d08c5-5378-4277-8b49-b8e8ea5ec525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:26:22.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:26:26.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="http://money.cnn.com/2016/02/17/news/economy/india-new-delhi-air-pollution/index.html?sr=twCNN021716india-new-delhi-air-pollution/0357PMStoryLink&amp;linkId=21346344">Death
        by pollution: Delhi''s fight for clean air."</a></em></p>'
  'ankara-turkey-explosion':
    'author': 'Jason Hanna and Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-18T20:25:22.544+08:00
    'imagesource': 'jcr:cb929322-e69f-46be-ac55-189c633d4abc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfe370c5-7fbd-4074-b27a-691e6411c14a'
    'lead': 'An explosion hit military vehicles at an intersection in the Turkish
      capital of Ankara on Wednesday evening (February 17), officials said, in what
      the military called a "terror attack."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:29:16.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T09:29:20.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
