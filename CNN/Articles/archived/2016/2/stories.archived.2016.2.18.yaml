  'coast-guard-iloilo-guimaras-motorcycle-ban-motor-banca':
    'author': 'Elyrose S. Naorbe, Iloilo-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-18T09:04:07.886+08:00
    'imagesource': 'jcr:7d5f432d-a3d1-4702-abde-858c9ecca5fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cf52a99-eb5f-4390-abda-541a3ff712e5'
    'lead': 'Starting February 18 all motor boats plying the Iloilo-Guimaras routes
      will no longer carry motorcycles, according to Philippine Coast Guard (PCG-Iloilo).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:41:21.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T09:41:25.360+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T09:41:25.116+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCG-Iloilo: Motorcycles banned from motor boats plying Iloilo-Guimaras
      routes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d682e63-782e-4153-afe0-7bdfdf1fa580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> Starting February
        18 all motor boats plying the Iloilo-Guimaras routes will no longer carry
        motorcycles, according to Philippine Coast Guard (PCG-Iloilo).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116eef32-f778-4018-8505-ad57b65a20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG reminded the public that they would no longer allow motorcycles
        on board the boats as stated in a permit issued by the Maritime Industry Authority
        (Marina).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b722f-f3db-49a2-ba05-fea7916b44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina said only passengers and cargo were allowed on motor bancas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b7632-eace-49a0-90bf-9b217e08cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Jomark Angue, PCG-Iloilo commander, the permit
        of motor bancas was only restricted for passengers, hence, passenger motor
        bancas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac4873-34f4-418a-b352-d8779d2c8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will only hamper the flow of passengers in and out of the vessel.
        The presence of these motorcycles can hamper the good stability of our motor
        bancas which could lead to accidents which we don’t want to happen,” Angue
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b6476-0e4d-455f-ab05-ec7f4369c848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Engr. Joseph Rhoel Pador of Marina-6 said during the
        recent Provincial Peace and Order Council meeting in Guimaras, the ban would
        be in effect until the pump boats’ Certificate of Public Conveyance (CPC)
        was amended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b25e3f-9d29-4cbc-b309-507a79f39238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only motor bancas with CPC are allowed to carry or transport motorcycles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92349bfd-40a7-419f-92bc-9550926b9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists have the option of using roll on-roll off (ro-ro) boats
        or chartered pump boats to trasnport their vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2572872-51f7-41a9-aa58-66e9f6416fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be two ro-ro vessels which make several trips from the
        city to Jordan, Guimaras.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f50067-683e-4293-bf6a-0ec38c7540ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To inspect motor bancas and make sure that operators follow the
        ban, PCG officials said they would&nbsp; deploy personnel to the Guimaras
        and Iloilo wharves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907b02a-860d-47d9-bf35-d0be768e1493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:21.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:41:25.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operators and other crew members of the boat will be held liable
        if an accident happens because they allow the loading of motorcycles on the
        boat," Angue said.</p>'
  'Drought-rats-destroy-P1-B-crops-Cotabato':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-18T01:30:05.781+08:00
    'imagesource': 'jcr:cab54a6f-6edb-44bd-8957-a713aa0ee0df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab753517-183b-41fc-996b-a67284d17608'
    'lead': 'The cost of damage to agricultural crops due to the El Nino phenomenon
      and rat infestation in North Cotabato had already reached almost a billion pesos,
      according to Office of the Provincial Agriculturist (OPAG) on Wednesday (February
      17).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:44:56.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T09:44:59.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T09:44:59.389+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drought, rats destroy almost P1B worth of crops in N. Cotabato

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f63767-826b-4804-be43-448f8d0ddfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:56.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:44:59.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The cost of damage
        to agricultural crops due to the El Niño phenomenon and rat infestation in
        North Cotabato had already reached almost a billion pesos, according to Office
        of the Provincial Agriculturist (OPAG) on Wednesday (February 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd45cdf-4759-4b1f-a2d7-a3ce75f3eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:56.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:44:59.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this figure, OPAG said around P880 million due to the ongoing
        dry spell, while P82 million cost of damage was due to rodents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7cbdf-ff87-4fd4-9cfc-9cf5cb00aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:56.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:44:59.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crop scourge covered over 45,000 hectares of land and affected
        an estimated 37,000 farmers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e6f17-4ace-4f5b-bbec-290531baa4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:56.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:44:59.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most affected crops were rice, corn and coconut. Other crops
        affected were oil palm, rubber, banana, cacao, coffee, sugarcane and vegetables.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5be17-a57a-4ea8-a8a9-60abb3c380a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:56.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:44:59.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rats had been pestering farmers in the towns of Kabacan,Libungan,
        Magpet, President Roxas and Kidapawan City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f71caf-09b2-4c5b-961c-10eedb4e8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:56.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:44:59.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government had since launched an anti-rat drive by
        giving rice incentives to residents who could kill as many rats as possible.&nbsp;
        Local farmers had also been given rodenticides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784dfb3-f46c-4238-8e9c-6d4dcdfb3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:56.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:44:59.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the regional Department of Agriculture (DA-12) Region
        12 and the provincial government had separately been conducting cloud seeding
        operations, which resulted in scattered rain showers — although the damaged
        crops were beyond saving.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c4aae-39c9-4bfb-a322-980d0c3b7255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:56.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:44:59.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kidapawan City-based correspondent Abner Francisco contributed
        to this report.</em></p>'
  'PNP-condemns-NPA-attack-killed-6-policemen':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
