    'template': '1'
    'title': 'PNP condemns NPA attack which killed 6 policemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0c722-860c-4eb2-9597-b6ed17562bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:47:38.226+08:00
