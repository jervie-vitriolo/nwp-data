      'mgnl:lastActivated': 2019-09-17T09:47:44.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP) condemned on Wednesday (February 17) a recent attack
        of communist rebels in Northern Luzon which killed six policemen the day before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94632ca-94e7-48d3-81a1-048096b0fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:47:38.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:47:44.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen others were wounded when members of the New People''s Army
        (NPA) attacked in Baggao town in Cagayan on Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6359c6-3e8e-43cf-b1ec-42dca891f3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:47:38.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:47:44.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain policemen were identified as PO1 Ryan Annang, PO1 Derrel
        Sunico, PO1 Arjay Bautista, PO1 Rogelio Alfonso, PO1 Julius Soriano and PO1
        Jaypy&nbsp; Aspiros.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5fdcc-c564-4248-b10b-699ea30de82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:47:38.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:47:44.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The acts of the NPA clearly show their utter disregard of human
        lives and concern of the welfare of the local populace despite of the effort
        of the government to uplift the well-being of the people of Cagayan thru sustained
        development," PNP spokesperson Chief Supt. Wilben Mayor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8731509a-ccac-4365-b8c3-3f609c4ab308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:47:38.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:47:44.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor added that the PNP leadership would extend financial support
        to the families of the "fallen hero cops."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f083b7-13d3-4697-ac1f-af3985fa6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:47:38.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:47:44.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Supt. Ronaldo Olay, Cagayan Provincial Police Office director,
        said the encounter took place in KM 20, Barangay Sta. Margarita, at 10:00
        a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7bae05-b363-488b-8aa2-f1b02eb7b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:47:38.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:47:44.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPAs reportedly attacked Bruscan, a construction company handling
        the irrigation project in the town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a15f9d-b51c-446b-a20c-208937ab1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:47:38.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:47:44.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Franklin Moises Mabanag, Cagayan Valley Regional Police
        deputy director for administration, said elements of the Regional Public Safety
        Battalion were deployed to Baggao to investigate an arson incident allegedly
        carried out by communist guerillas.</p>'
