    'mgnl:lastActivatedVersionCreated': 2019-09-17T09:29:20.014+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosion strikes Turkey''s capital; 28 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681034b-5d0b-4084-b944-002d9785b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:16.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:29:20.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> An explosion hit military vehicles
        at an intersection in the Turkish capital of Ankara on Wednesday evening (February
        17), officials said, in what the military called a "terror attack."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08015b8-d9b7-415b-9af1-b6c43f1397c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:16.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:29:20.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight people were killed and 61 others were injured in the
        blast, according to Deputy Prime Minister Numan Kurtulmus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16fc44-88c4-484a-90e4-c2ec21d05deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:16.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:29:20.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion hit three military vehicles and a private vehicle
        in central Ankara, near Turkish parliament buildings, Turkey''s semiofficial
        Anadolu news agency reported, citing Ankara Gov. Mehmet Kiliclar. The vehicles
        were stopped for a traffic light at the time, the military said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb7f36-331f-428e-82dc-815c6702a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:16.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:29:20.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe a bomb-laden vehicle caused the explosion, Kiliclar
        said, according to Anadolu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd204ea57-808b-4a0a-a6ac-f113a99df7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:16.473+08:00
