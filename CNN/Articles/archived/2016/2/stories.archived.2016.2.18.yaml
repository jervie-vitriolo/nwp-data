    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ff0cb-37a5-4efb-ac96-025396bbef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.554+08:00
