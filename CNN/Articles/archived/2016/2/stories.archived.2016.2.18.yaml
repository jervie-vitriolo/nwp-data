      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zeynep Bilginsoy, Arwa Damon, and Greg Botelho contributed
        to this report.</em></p>'
