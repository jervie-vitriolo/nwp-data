  'Roxas-meets-with-private-school-heads-others-no-show':
    'author': 'CNN Philippines Staff'
    'caption': 'Manuel "Mar" Roxas II pledged improving training and discipline among
      private school teachers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-18T22:54:05.957+08:00
    'imagesource': 'jcr:5c858a69-7754-45e7-970c-4d796354ecaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c9a9393-1bef-46be-afcf-173128cf51bb'
    'lead': 'Heads of private schools wanted to meet with presidential candidates
      in a forum in Quezon City on Thursday (February 18), hoping to discuss the future
      of private education in the country. But only one candidate showed up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:10:44.700+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T08:10:48.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T08:10:48.557+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas meets with private school heads, other presidentiables no-show

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc76d4-f69b-4722-ab70-cbc4223708da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Heads of private
        schools wanted to meet with presidential candidates in a forum in Quezon City
        on Thursday (February 18), hoping to discuss the future of private education
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7748ca-8051-4b67-a700-cb47cf394ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bro. Jun Erguiza Jr. FSC, chair of the Coordinating Council of Private
        Educational Associations (Cocopea), said members wanted to talk about funding
        for schools since 70% of tuition goes to salaries of staff and personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35efb9-efc1-47fd-9a35-281d31cbd874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as it turned out, only Liberal Party''s (LP) Manuel "Mar" Roxas
        II made it to the event. Vice President Jejomar Binay sent a representative
        — Tomas Lopez, a former president of the University of Makati.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b84bf9-a154-4ad3-8f53-c2c7218d2a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/17/Roxas-Robredo-met-with-protest-in-first-sortie-M.-Manila.html">Related:
        Roxas, Robredo met with protest in first sortie in MM</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb1bbd-dde9-4477-95c9-d67eb1b7c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano was supposed to stand for Davao City Mayor
        Rodrigo Duterte, but cancelled at the last minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7109e85e-ebbd-4d37-b40a-1a6fb37e9c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Grace Poe and Miriam Defensor-Santiago were a no-show and
        had sent no representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ec1e7-44a4-4037-a46d-3c0bd11bf723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking his cue from the situation, Roxas quipped that his father
        taught him "that the first requisite of a successful life is to show up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde4d30-8035-46f9-8c56-e22fac0fe560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then presented his platforms: granting scholarship for valedictorian
        graduates, improving school infrastructure, better quality of college education
        — and staying committed to the K-to-12 transition program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf81e62-a6b4-405b-bfbe-65e8443e597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s presidential bet also pledged improving training
        and discipline among private school teachers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44cdab-170d-46e1-a52a-71d04fc397d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas touted the reforms under the Aquino administration, like the
        construction of more than 100,000 classrooms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53835e7d-a706-487b-a5b7-44e867415958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned a proposal to increase the salary of public school
        teachers by P20,000 per year. The salary of private school teachers was a
        different matter, Roxas explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3816f4a-1032-4024-923d-c8e4d24a089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was also asked if it was possible to grant tax exemptions
        to teachers and to increase the salary for teachers in private schools. But
        Roxas says it would be better to talk about that after the elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786fd95-675e-450c-8577-a0a6e0e303e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/18/mrt-deal-vitangcol-roxas.html">Related:
        Ex-MRT chief tags Roxas, other DOTC execs in contract deal mess</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e432ef-60f1-4599-99f3-9919255bcbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the event, Roxas was asked about a statement by a former Metro
        Rail Transit Line 3 (MRT-3) general manager, Al Vitangcol III, linking him
        to a maintenance contract mess. To which Roxas simply replied, "I will look
        into it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5692bed-8e49-4b6f-885d-9020b2eca02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:10:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:10:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Patricia de Leon contributed to this report.</p>'
  'mrt-deal-vitangcol-roxa':
    'author': ' CNN Philippines Staff'
    'caption': 'Koalisyon ng Daang Matuwid spokesperson Rep. Barry Gutierrez says
      former MRT general manager Al Vitangcol is engaging in dirty politics by blaming
      others for the MRT-3 maintenance contract mess.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-18T09:21:29.088+08:00
    'imagesource': 'jcr:31e2a0fc-dc03-46bd-bf2c-868f95305b24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b621bef-8fe8-4770-ba90-7141f6fe6cc2'
    'lead': 'Former Metro Rail Transit Line 3 (MRT-3) General Manager Al Vitangcol
      III on Thursday (February 18) said he was singled out by the Ombudsman despite
      the involvement and instruction of his superiors, including Manuel Roxas II
      and Joseph Abaya, the former and current Transportation secretaries, respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:14:51.006+08:00
