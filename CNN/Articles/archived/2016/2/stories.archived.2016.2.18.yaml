    'jcr:uuid': '7eccd80a-ecf3-463a-85ab-4c6b32c9956c'
    'lead': 'The Philippine National Police (PNP) condemned on Wednesday (February
      17) a recent attack of communist rebels in Cagayan which killed six policemen
      the day before. '
