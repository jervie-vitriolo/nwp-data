      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Federalism would bring peace to Mindanao</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e153131-c31d-45ec-927a-919b9730b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also warned that the people in Mindanao, especially the
        Muslims, are quite disappointed with government’s failure to pass the Bangsamoro
        Basic Law (BBL).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99654cf1-3aa0-40fb-937a-abea79794b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told you yang BBL, <em>dribolin lang yan hanggang matapos</em>
        ''to (Aquino administration),” Duterte said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f70310f-5f8e-4ed1-81ba-bcf7424a8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told you, they would just dribble (the passage)
        of BBL until (the Aquino administration) is done.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ced649-dbcd-4c62-9dda-e35732a34265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Moro people are disappointed and I cannot blame them.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27e498-d31d-42fb-8586-90051fb2f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, pushing for federalism would solve the problem
        when it comes to peace and security in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc9352-ac1d-4e4d-8378-2dd1a61ff6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me just warn, and this is a fair warning for the days to come.
        I think nothing short of federalism would bring peace to Mindanao,” Duterte
        said.</p>'
    '37':
