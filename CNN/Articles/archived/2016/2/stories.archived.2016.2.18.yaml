      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' Town Hall on Thursday (February 18) in
        the University of the Philippines, Duterte reiterated the need to address
        the problems of the agriculture sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96bba3-a84e-4c4f-acb1-2b3528bf2b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:29:53.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:29:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’ll give priority to agriculture because it’s food," said Duterte.
        "Help the farmer itself. You have to give their needs... they plant to feed
        you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e182e3-e2a0-4c7d-93fe-b9babb16d856'
      'mgnl:activationStatus': true
