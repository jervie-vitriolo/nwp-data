      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hundreds of entrepreneurs
        and students welcomed independent presidential candidate Sen. Grace Poe and
        Liberal Party (LP) vice presidential bet Camarines Sur Rep. Leni Robredo at
        an entrepreneurship summit in World Trade Center on Thursday (February 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a05ae-4b82-405a-8314-b649eb2ceccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:45:37.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:45:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe promised to help small and medium-sized enterprises (SME) should
        she win as president by pushing for larger access to financial mechanisms
        for SMEs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c6add-b278-4500-80ab-5ee190484714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:45:37.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:45:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate said she would also set up a government
        credit guarantee mechanism since there is only little support to small businesses
        at present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd036b5d-ba51-4c42-b856-b4aae9899057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:45:37.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:45:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Poe’s administration, the senator said there would be centers
        across the country that would help budding entrepreneurs set up their own
        business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebca0b4-3a96-4e66-aa45-3decdf0e3400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:45:37.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:45:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Poe, setting-up a business in the country takes too
        long, thus, the Anti-Red tape Act must be amended. She also said permits and
        taxes would be paid online as it will lessen corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f3220-f465-4e49-9bc2-77c8ca850ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:45:37.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:45:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also wants faster Wi-Fi connectivity for entrepreneurs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a574d027-3c07-4750-ac83-c260c989d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:45:37.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:45:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/28/poe-escudero-philippines-slow-internet-foreign-investors.html">Related:
        Open telecom market to foreign investors, Poe on solving PH''s Internet woes</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a496932-92bd-49fc-9059-acc1fbee525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:45:37.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:45:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
