      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video aired on CNN Turk showed large flames reaching toward the
        night sky from an area on the ground. Lights from numerous emergency vehicles
        flashed nearby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76bed5-e320-4c66-a4ad-57524ef2beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:16.473+08:00
