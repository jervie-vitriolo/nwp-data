    'template': '1'
    'title': 'Ronda Rousey: I thought about killing myself

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ed64f-1d97-4a01-9d9b-a08f01e17aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dethroned UFC champ Ronda Rousey says she
        was so devastated after losing her title to Holly Holm last November that
        she briefly considered suicide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b37ac0-897d-441c-b7fc-0d48ddd10469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly ... I was sitting in the corner [of the post-fight medical
        room] and was like, ''What am I anymore if I''m not this?'' " the mixed-martial
        arts fighter told Ellen DeGeneres on Tuesday during an emotional interview.
        "I was literally sitting there thinking about killing myself."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bdcdb-75a4-4616-bddf-6042fcb86df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the previously undefeated and seemingly invincible Rousey —
        whose own father committed suicide when she was 8 — it was an existential
        crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f8142-03f1-4b45-93b2-154275575a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that exact second, I''m like, ''I''m nothing. What do I do anymore?"
        she said, wiping away tears. "No one gives a s--t about me anymore without
        this.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d6ac2-da7b-4964-a460-0b62e8886013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/11/16/UFC-193-Holly-Holm-Ronda-Rousey.html">Related:
        Ronda Rousey knocked out by Holly Holm in huge UFC upset</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafadc82-fb84-4246-b24c-9efd994fe5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What saved her, she said, was her devotion to her boyfriend, UFC
        fighter Travis Browne, who was standing at her side. "I looked up at him and
        I was just like, ''I need to have his babies. I need to stay alive.'' "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58343e21-5551-47f1-8370-1c4ea0a15492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Ellen" interview was a rare display of vulnerability for Rousey,
        one of the toughest athletes on the planet, and perhaps the most revealing
        moment in what for her has been a sudden return to public life after almost
        two months of post-fight hibernation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c464674-a8ff-4c4c-a629-8fcc069f0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks Rousey has hosted "Saturday Night Live," co-starred
        with Amy Schumer and Seth Rogen in a Bud Light ad that aired during the Super
        Bowl and appeared in body paint on one of three covers for Sports Illustrated''s
        swimsuit issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef099a-763c-4868-b337-8d8bcd63b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/11/16/UFC-193-Holly-Holm-Ronda-Rousey.html">Related:
        Sports Illustrated has 3 swimsuit cover models this year</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf7f39-5558-41c9-980a-e4976f8a735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being naked during the body-painting process was an adjustment for
        her, Rousey says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f575c0-ac0c-4af6-bbba-55bc2a9449ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only time I think I was really self-conscious was, like, you
        know, they gotta paint all of you," she told DeGeneres. "And there was one
        point where they''re like, ''OK, bend over.'' "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cea450-c3d1-405f-90b4-a4fbd1c480c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no not-awkward way to do this. ... It was really weird,"
        she continued. "But (the artist and I) were really like best friends by the
        time we got out of there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b35d1b-5b4c-4bde-bc55-d16170c9ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousey also showed up Tuesday night on Jimmy Fallon''s show, where
        she talked about going to a Marine Corps ball in December — just four weeks
        after the humbling Holm fight — with Jarrod Haschert, a young Marine who had
        asked her out on Facebook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8f0b4-e44e-47c8-9a2b-a17711ed7e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a real sweetheart," she told Fallon. "That was, like, the
        first time I had smiled at all since (losing to Holm). ... It was good to
        get off the couch and not just be, like, crying and eating ice cream all day."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b48ca-6048-4edd-a39e-36527368d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ball they went to Hooters, Rousey said, where she got
        into an argument about UFC fighters with a waitress who didn''t recognize
        her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9fcc2-336b-4d6c-9eb7-a8b8b6a47eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, Oh, I hate her (Rousey)," she said. "She''s the worst."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab7bed-f919-49b7-abbc-215d120fbd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up for Rousey: Starring in a remake of "Roadhouse," the 1989
        Patrick Swayze movie about a bouncer at a roughneck bar. And of course, there''s
        the inevitable rematch with Holm, which probably won''t happen until fall
        2016 at the earliest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd77f57-9de6-42a1-a3c0-d7727f888e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I want to fight Holly," Rousey told DeGeneres. "I want
        to beat her and make everything right again."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64182b85-a6e8-4e5c-b7d5-d92d17e9e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres praised Rousey for opening up about her post-fight anguish.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b9eb8e-4a68-4333-b5f6-883761049639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because you''re strong doesn''t mean you (don''t) have a soft
        side and a vulnerable side. And I think it''s important to have both," she
        told the fighter. "If you''re just strong, you''re not a human being."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9352525-3fab-42f1-a302-fc4940a5b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t think that losing one fight has tempered Rousey''s legendary
        brashness. This week ESPN reported the UFC star filed for five trademarks
        around the acronym "FTA," which stands for "F--k Them All."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f6263-a73c-4159-92be-d2f9a579086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trademarks would allow Rousey to launch FTA-related apparel
        and other merchandise, embracing a new role as a defiant former champion returning
        to the Octagon to silence her doubters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087c49f-3ba8-466f-b8cc-2d7a02e7e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe just winning all the time isn''t what''s best for everybody.
        Everyone has their moment of picking themselves off the floor," Rousey told
        DeGeneres.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ebf41-86ca-4a0d-921f-ebb2be33ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then she added this: "I really do believe that I''m still undefeated.
        Because being defeated is a choice. Everyone has losses in their life, but
        I choose to always be undefeated."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ab728-505f-4dd7-9db4-917a50b367d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:00:27.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:00:31.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/17/entertainment/ronda-rousey-feat/index.html">"Ronda
        Rousey: I thought about killing myself"</a></em></p>'
  'Apple-FBI-iPhone-security-passcode':
    'author': 'Jim Finkle, Reuters'
    'caption': 'Apple is drawing a line in the sand to avoid setting a precedent.
      (File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-18T11:46:05.739+08:00
    'imagesource': 'jcr:337c79cd-eecf-4ce2-9198-151ceeecb46d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e07d24-8499-4c88-9c40-ab7fdd7e0fdf'
    'lead': 'Apple Inc is resisting a federal court order that it help the U.S. government
      break into the iPhone 5c of a San Bernardino shooter. Here is an explanation
      of the technology and data privacy issues at issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:03:50.432+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T09:03:56.210+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T09:03:56.005+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Apple and the U.S. government are fighting over

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ead21-1b29-473f-ba7c-fa9616153b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Apple Inc is resisting a federal court
        order that it help the U.S. government break into the iPhone 5c of Rizwan
        Farook, who along with his wife killed 14 people in a December shooting in
        San Bernardino, California, which the government has described as a terror
        attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d4f603-d2f2-4ad3-82ae-e335b8028f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/02/18/apple-iphone-san-bernardino-syed-farook-tashfeen-malik.html">Related:
        Apple opposes judge''s order to hack San Bernardino shooter''s iPhone</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79683a16-613e-40b6-9cd1-00bd88f046d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following is an explanation of the technology and data privacy
        issues at issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35af23-d046-4f92-80fb-5f57300bf342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Why does the U.S. government need Apple''s help?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605f9d3-ff18-4881-a9a0-b47d2aa5e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: The government wants Apple to provide technical assistance to
        help it break into Farook''s phone. Apple''s mobile operating system encrypts
        virtually all of its data so that forensics experts cannot access email, text
        messages, photos or other information unless they enter a password.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6857e-5db2-416d-9d72-4e026be04f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone requires two digital "keys" to unscramble the data: a
        passcode entered by the user when they want to use the device and a unique
        256-bit AES key that is coded into the hardware during manufacture. The hardware
        key cannot be removed from the device, which prevents hackers from copying
        the contents of its hard drive and then cracking the passcode with the help
        of powerful computers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84ebbc-d1ff-462f-bf95-c8dedfe74647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s mobile iOS system offers an auto-erase function that will
        wipe the device after 10 failed attempts to unlock it. The government says
        it is not sure if Farook enabled that function but has not attempted to unlock
        it because it does not want to risk losing the data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9328ec4-d81f-431b-aa2b-70370d8fcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What exactly does the government want Apple to do?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349ee11-5501-46da-b324-3476a7d930b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: The government has asked Apple to create a new version of iOS
        that disables the auto-erase function. It also requested the new software
        circumvent a feature that causes delays of up to one hour when nine wrong
        passwords are entered — making it possible to break into the phone using the
        "brute force" method of trying millions of different passwords. The government
        says it is possible for Apple to create software that will only work on the
        device used by Farook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a85aed-1591-4f48-99e6-ee60ea4e93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What are Apple''s objections?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89ab7a-214d-4380-83ce-6ec2f9fc08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Apple says that such a tool would essentially create a "backdoor"
        that could be used by the FBI or others to break into any iPhone. Apple CEO
        Tim Cook, in a letter to customers, cited the possibility of the specially
        created software falling into the "wrong hands" and rejected the notion that
        it would only be used in this single case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7931fb-81a8-4924-96ce-800775a7df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook also said that the move would establish a dangerous precedent.
        "The government could extend this breach of privacy and demand that Apple
        build surveillance software to intercept your messages, access your health
        records or financial data, track your location, or even access your phone''s
        microphone or camera without your knowledge," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29f690-a442-47b4-a7da-604ca07ee285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Is Apple right?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d227a6-b095-4d8c-830f-445858fea425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: It is not clear why Apple would worry about the specially created
        software being stolen or misused, since the work would take place in Apple''s
        labs and would presumably be no more subject to theft than any other Apple
        software. Apple is known for its strong security and there are no known incidents
        of its source code or cryptographic keys being stolen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2b81f-833d-4e5e-856b-6a09662f6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the same technique would not work on devices launched after
        the 5c because they are equipped with a chip known as "Secure Enclave," which
        helps encrypt data using both the password and a unique user ID that is provisioned
        during manufacturing and not known to Apple.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a6ef6-27dd-4ca6-b1f6-dd812f06aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bigger concern is the precedent. If Apple complied, it would
        mark the first time a software company created a tool to break into its own
        products in response to an order from law enforcement. Technology companies
        and privacy advocates fear an endless stream of similar requests - not just
        from the U.S. government, but also from foreign governments and even litigants
        in civil cases. Technologists are horrified by the very idea of deliberately
        creating software that undermines security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be4b0e-f563-490e-85f7-0d921b171ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Why is practical compromise impossible here?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf8088-5023-4eee-837d-b7a4ede55e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Apple is drawing a line in the sand to avoid setting a precedent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ac944-5ff1-48d3-b2c0-916e5715a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: What information is the government seeking?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0e077-39ba-435e-a8e2-faf630896df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Prosecutors say they believe data on the phone could help determine
        who Farook and his wife Tashfeen Malik communicated with as they planned the
        shootings, where they traveled to before and after the attack, and other details
        about the attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efea0ed-9d50-42a3-842e-4305e9e71a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Will all the data the government wants be on the device?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b8495-f30a-4cc4-b809-08826400c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Not necessarily. Even if the government is right in its assumption
        that the phone was used to plan that attack, Farook may have used encrypted
        apps that wipe all evidence of communications. For example, Islamic State
        uses an mobile messaging service known as Telegram for propaganda and recruitment.
        The service allows the group to broadcast messages to large numbers of followers,
        then move to private, one-to-one encrypted messaging that likely cannot be
        retrieved by forensics experts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f266458-8444-4daf-9e88-13055c28d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q: Are there similar issues with Android devices?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30806691-84a5-4e50-8ebe-9507cea8d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:03:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:03:56.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: Smartphones powered by Google''s Android operating system offer
        a variety of encryption options, depending on the manufacturer and model.
        Forensic technicians can "bypass" passcodes on some of the devices, according
        to a November report by Manhattan''s district attorney. Google can remotely
        reset the passcodes, when served with a search warrant and an order instructing
        them to assist law enforcement to extract data, allowing authorities to view
        contents of a device.</p>'
