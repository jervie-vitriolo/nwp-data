      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27104aa0-f89c-4ff1-877f-17b0d64efa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:45:37.190+08:00
