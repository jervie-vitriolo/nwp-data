      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s definitely many reasons why Turkish reaction is going
        to be fierce" if this was an attack, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f7dde-dd4d-4334-ac64-7ea27a2467f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:16.474+08:00
