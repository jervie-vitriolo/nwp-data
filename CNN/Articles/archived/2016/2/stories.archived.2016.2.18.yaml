      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Daniel Burke contributed to this report</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc977ad-1684-45a9-90ed-e3b67a2a860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.977+08:00
