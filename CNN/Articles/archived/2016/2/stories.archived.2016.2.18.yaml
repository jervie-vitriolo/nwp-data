  'pope-francis-mexico-scold':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-18T08:26:06.770+08:00
    'imagesource': 'jcr:62a113b4-51c3-4aec-9656-741dbf599e0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45af6101-5531-435c-b448-78a9728b5380'
    'lead': 'For a Pope often seen as calm and collected, the look on his face after
      a mishap at a Mexican stadium came as a stunner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:15:45.808+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T09:15:49.974+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T09:15:49.736+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis scolds person who pulled him down in Mexico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe6645-8370-4251-a5a2-601b1999a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For a Pope often seen as calm and collected,
        the look on his face after a mishap at a Mexican stadium came as a stunner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338aef0d-4263-49a9-96d6-43797e27ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope was greeting a crowd in the city of Morelia on Tuesday
        (February 16) when someone apparently grabbed him by the hand and wouldn''t
        let go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a4baf-af67-4427-bdcb-c078afaa85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worshiper ended up pulling the Pope down onto a young man in
        a wheelchair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098889bd-b011-4c88-b8bd-250b9678caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis regained his balance with the help of a security guard.
        But his normally smiling face morphed into a look of anger as he apparently
        yelled at the person in the crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2b1ac-ba3e-498c-b789-8233880c08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, an announcement came on the stadium''s speakers:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df94499-af64-4228-a16b-b4d76dee5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking you to be careful," the announcer said. "Please contain
        yourself. Pope Francis wants to greet us, but if we pile up, it will be difficult
        to do so."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595b317-5df7-44a5-9806-0f25da664405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s known for interacting closely with worshipers – for example,
        opting for a car with an open top instead of the traditional bulletproof "Popemobile."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891f7d0-f42f-4172-84da-2f2de2ee0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the incident in Morelia might have his security detail on higher
        alert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632afd40-ce95-4908-8ad2-4e5d9f0cb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (February 17), the Pope will visit the notoriously
        violent city of Juarez, Mexico. Juarez, once known as the "murder capital
        of the world," sits just across the Rio Grande from El Paso, Texas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0c208-0348-4516-bbf8-0eea7bd91828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has spoken out against impenetrable international borders,
        calling them "monuments of exclusion" and even a "form of suicide" that closes
        countries in on themselves. He has also urged the United States and Mexico
        to protect Central American migrants, particularly children, seeking to escape
        poverty and violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f8ce1-52a6-4308-b464-2a916a029e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the Holy Father''s trip to Juarez is political,"
        said the Rev. Timothy Kesicki, president of the U.S.-based Jesuit Conference.
        "But how could it not have political overtones? It''s going to be drawing
        a lot of attention to immigration at a time when we are having debates about
        it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4961f5-8479-4c61-950e-53f268013631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment many Catholics are most eagerly awaiting will come when
        the Pope approaches the U.S.-Mexico border in Juarez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210eb7e-bb60-4943-9ba5-416df252839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papal aides say security and logistical barriers will prevent the
        Pope from making a political point by crossing the border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7594b40-2364-4314-bbf1-f5689e98324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the river and through the fences, a group of "Francis VIPs,"
        including undocumented immigrants seeking asylum in the United States, await
        the Pope''s blessing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfa637-cb97-49f2-adcd-6e0eb71efd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the people the Pope has come to see and pray for," said
        Bishop Mark Seitz, the El Paso bishop who organized the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0faa8e9-0673-4edf-b5fc-8b9abb56a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis is expected to say a prayer at the border fence and lay
        flowers in memory of the more than 6,000 migrants found dead on the U.S. side
        of the border between 1998 and 2013, according to U.S. Border Control estimates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df034ba0-a62b-4ca7-bf75-a208d375adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The symbolism of this moment will not be missed by anyone in the
        border region," said Joe Boland, vice president of missions at Catholic Extension,
        a charity with a long history in the area. "It will be like the Pope coming
        to Ellis Island."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75678d38-c4d4-4835-b8c9-14db61353340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T09:15:49.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday the Pope will celebrate a large Mass not far from
        the border, where migrants and victims of drug violence will be among the
        200,000 receiving Holy Communion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cb112-2bd9-4178-923c-a4f64630a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:15:45.809+08:00
