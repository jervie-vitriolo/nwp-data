      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor was also asked about the country''s traffic woes and how
        he plans to address it should he win the presidency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427e757-671d-41f9-b264-5635e56d5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:29:53.414+08:00
