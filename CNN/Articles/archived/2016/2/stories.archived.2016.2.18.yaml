  'duterte-malacanang-federalism':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Presidential candidate Davao Mayor Rodrigo "Rody" Duterte (left),
      with his running mate Sen. Alan Peter Cayetano (right).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-18T20:56:53.432+08:00
    'imagesource': 'jcr:c2d89fe4-eb90-4a83-b2fd-5c58d9d92a32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc45c29f-ed65-40f1-ab8c-26622f262e83'
    'lead': 'Presidential candidate Davao Mayor Rodrigo "Rody" Duterte says in CNN
      Philippines Townhall on Thursday (February 18), he has no plans of staying in
      Malacañang if he wins the elections. He said he sees it as "a symbol of oppression."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:25:10.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T08:25:15.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T08:25:14.774+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte won’t stay in Malacañang if he wins, calls it ''a symbol of
      oppression''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a96ccf-40de-4df8-8d5c-9d278c74539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — “A symbol of oppression”— that
        is how presidential candidate Davao Mayor Rodrigo "Rody" Duterte sees Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f9faf-b0ad-44d2-9e62-5d16487bb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why he decided not to stay there if he wins the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca5740-6614-4ee5-a73e-407da91a01be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN Philippines’ Town Hall at the University of the Philippines
        in Diliman on Thursday (February 18), Duterte said he’d rather stay with the
        priests in San Beda College, where he obtained his law degree, or go home
        every day in Davao — which is only an hour away from Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc023b-929b-4de0-93dd-ca6f08bab4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Makitira nalang ako dyan sa mga pari sa</em> San Beda, tutal
        dyan ako galing,” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b1d6e-e959-4dcf-b7ca-ab23c60114ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“O uwi nalang ako araw araw sa Davao, sa bahay ko isang oras
        lang ang byahe.”</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679d213-ef2f-44f6-9a31-add9e1bf2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would live with the priests in San Beda where I
        came from, or go home to my house in Davao which is only one hour travel time
        away.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd6b87-0204-40bc-93bc-131444eebc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it is faster to go home to Davao than go through the
        traffic in Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42771327-679e-49b3-a4f1-3635cc111483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also pointed out that heavy traffic is not only a problem
        in EDSA, but everywhere. He added, Metro Manila is “overloaded,” and there’s
        just “no more space” in it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8368387-9b4a-4169-b25b-0dafe7314d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the presidential candidate said he would try to solve
        the traffic woes in the metropolis, but admits it would be difficult for him
        to entirely address it and can’t promise anything.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536f90b-9ab8-4648-a562-4d4a9d603310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Andami ng administrasyon ang lumipas eh ganyan pa rin,”</em>
        Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86330b-e763-4cf2-b9c2-3217a3944577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of administrations have passed and nothing has
        changed.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636307a-b583-4264-b74f-9df84da92564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:25:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:25:15.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, added that he thinks the situation could be improved
        by instilling discipline and by adding more trains.</p>'
    '23':
