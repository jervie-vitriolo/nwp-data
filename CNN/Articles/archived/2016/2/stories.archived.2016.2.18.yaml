        he would consider legalizing same-sex marriage if a proposal is presented
        to him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f70470-c0e4-45e4-bbab-a62835e697a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:54.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:40:15.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it reaches me in whatever capacity, I''ll consider it," Duterte
        said on Thursday (February 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f97001-f488-4359-8258-db4e0da320d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:54.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:40:15.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor said the law mandates that marriage is between
        man and woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b7ac33-3255-4603-b372-4a64afc39a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:54.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:40:15.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/16/pacquiao-comment-same-sex-unions.html">Also
        read: Pacquiao ''not condemning anyone'' with same-sex union comment</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2298c19-aeff-40ce-8b40-3ba9257cda78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:54.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:40:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who stressed he is against harrassment and bigotry, also
        believes members of the LGBT (lesbian, gay, bisexual, and transgender) community
        should be welcome to join the military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc01fa-a34c-4e05-ba93-7381d5230e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:54.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:40:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarangani Rep. Manny Pacquiao drew flak for his remaks on same-sex
        unions, which has led Nike Inc. to drop him as its endorser.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd46a9e-9d28-42ee-9096-5d5cced6f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:54.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:40:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/18/Manny-Pacquiao-LGBT-Nike-contract-termination-legacy.html">Related:
        Nike contract termination shouldn''t affect Pacquiao''s legacy — sports analyst</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fb999-83ea-4ca1-941a-f3a45e27078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:54.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:40:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao had earlier said that people who engage in same-sex unions
        are "worse than animals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e70ffc-81df-4c5f-9e92-b4a0d93a2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:54.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:40:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' Town Hall in the University of the Philippines,
        Duterte said the boxing icon is entitled to his opinion and people should
        respect that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142a848-50c2-43b1-9c0f-02a9d2ce3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:54.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T08:40:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will respect his opinion," he said. "I would tell everybody including
        the gay community I may not agree with what you say but I will defend the
        right for you to do it."</p>'
  'poe-robredo-sme-world-trade-center-summit':
    'author': ' Anna Estanislao, CNN Philippines'
    'caption': 'Sen. Grace Poe (left), and Camarines Sur Rep. Leni Robredo (right).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
