  'chinese-airlines-unruly-passengers':
    'author': ' Kevin Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-02T16:10:14.061+08:00
    'imagesource': 'jcr:4ba4017e-79e0-4bcf-b22b-74b4961067b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b73764b-1c46-499c-aef9-223c2fddfe20'
    'lead': 'A group of Chinese airlines will begin putting restrictions on "uncivilized
      passengers."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:42:02.317+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T09:42:06.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T09:42:05.893+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese airlines to unruly passengers: Enough is enough

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8474b-6029-4466-a125-3e95bb2a8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:42:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:42:06.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five Chinese airlines announced on Monday
        that they''ll start putting restrictions on "uncivilized passengers," according
        to China''s National Tourism Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7bebb-ca7e-4d0c-97ce-b57dbb2bf952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:42:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:42:06.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five airlines -- Air China, China Eastern Airlines, China Southern
        Airlines, Hainan Airlines, Spring Airlines -- said in a joint statement that
        unruly passenger behaviors disrupting airline operations that resulted in
        administrative and criminal penalties will be recorded into a new list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34496800-0f13-4d0d-89aa-90a14e9f5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:42:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:42:06.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those passengers whose behaviors are recorded in the list will face
        certain restrictions on their services, the airlines said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4381b71-3e2b-459f-aabd-fdd60d21a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:42:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:42:06.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines said they''ll also set up a new mechanism to share
        those recorded unruly passenger behaviors with airline and tourism authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4827550-1104-471d-9f69-85c68837850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:42:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:42:06.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is an apparent attempt to improve tarnished images of Chinese
        air passengers due to occasional rowdy behaviors, as reported by CNN in the
        past.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5e3aa-5c0d-46fb-8bdb-f3233ee9ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:42:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:42:06.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourists'' virtue not only reflect their personal decency, moreover
        it reflects the nation''s image and its societal progress," the National Tourism
        Administration said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f86a3-7665-4865-a3c7-c47c038e1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:42:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:42:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain tourists'' frequent uncivilized behaviors at domestic and
        foreign airports as well on aircraft not only harmed the images of themselves
        and the nation -- even more, they jeopardized aviation safety."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dacd7fc-f801-4225-8cd2-d4f7241d20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:42:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:42:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/01/aviation/china-airlines-unruly-passengers-list/index.html">"Chinese
        airlines to unruly passengers: Enough is enough."</a></em></p>'
  'FIBA-OQT-Gilas-Pilipinas-New-Zealand-Baldwin':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Tab Baldwin (File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-02T16:00:45.237+08:00
    'imagesource': 'jcr:d7fb5e79-ea40-4567-a3f8-3bab543791fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70598aa8-c8d4-49f4-afd1-592b2b04495c'
    'lead': 'France may be the toughest team in Group B of the Manila leg of the FIBA
      Olympic Qualifying Tournaments, but Gilas head coach Tab Baldwin is wary of
      New Zealand as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:49:44.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T09:49:49.025+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T09:49:48.833+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: Gilas coach not counting out New Zealand

      '
    'updated': 2016-02-03T11:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359df41-f9da-4d58-8a98-e2f791f874a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:44.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:49:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The French men''s
        national basketball team is arguably the clear-cut favorite of Group B in
        the Manila leg of the FIBA Olympic Qualifying Tournaments (OQT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24455820-764d-4dcd-8728-f7152c325ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:44.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:49:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, which has only lost one of nine games at the EuroBasket
        2015, is stacked with NBA talent, so it is no surprise that any observer would
        consider them as the team to beat in the whole tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e46110-dea4-46a8-bbc3-1d00c5d22523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:44.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:49:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the focus on France in Group B, some may have discounted
        the threat of New Zealand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac16ffd-8c32-4237-a56c-2a030079bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:44.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:49:49.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gilas Pilipinas head coach Tab Baldwin refuses to to take them
        lightly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24a950-78ec-4a78-9bc5-3ada01b319fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:44.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:49:49.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a lot of people are under-selling the strength of New Zealand,”
        said Baldwin in an interview with FIBA.com. “New Zealand is a team that last
        year beat China in China to win the Stankovic Cup, which was no mean feat.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08baefaf-ba96-42ee-a9b9-ce4337d72145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:44.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:49:49.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is a team that could trouble even the toughest teams
        opponents. They even notched a 82-70 victory over the French in the 2010 FIBA
        Basketball World Cup.</p>'
