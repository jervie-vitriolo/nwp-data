      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0cdf2-4883-4bb5-9989-76114ab7e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:56:44.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:56:48.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Commission
        on Culture and the Arts (NCCA) is calling for individuals to volunteer for
        the restoration of the Manila Metropolitan Theatre (MET) in a series of clean-up
        drives that will run until the month of May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6002f037-b156-4db6-b9bf-8389377f7dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:56:44.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:56:48.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of clean up drives, which began on December 12, 2015,
        is one of the first steps of the NCCA to fully restore the MET and bring back
        its glory from the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68362e28-514b-45b8-9358-d673a4cf2cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:56:44.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:56:48.906+08:00
