      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59861b1-13ed-4f75-8824-04e42c48cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This five-year-old child sparked a worldwide
        search — and now Murtaza Ahmadi could be one step closer to meeting his idol,
        Lionel Messi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a775c1-b8a9-41f3-8b83-bdd33dba115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy, seen wearing a striped plastic bag with the football superstar''s
        name and number scrawled in blue ink, was found in Afghanistan last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c36346-13ae-412a-91eb-fb17faa23002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan Football Federation has told CNN that Messi''s charitable
        foundation is trying to set up a meeting between the five-time world player
        of the year and his biggest fan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f2881-89a8-4fae-bdd9-f6c5d2f52a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s club Barcelona has also told CNN it would be willing to
        help — but stressed any such meeting would be down to the player and his management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a49d4-1917-44d0-92e8-73366ac43015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love Messi, I love him very much," Murtaza told CNN from his
        family''s farm in Jaghori, southwest of Kabul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd37f9-35ad-4c5e-8817-b5eb81ecb10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about becoming an internet sensation, he added: "The whole
        people in the world know me now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6d414-f20a-4813-ad36-df2e4ececaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of the reports about my son has been positive and has
        inspired me," Murtaza''s father, Arif Ahmadi, told CNN. "My biggest hope is
        to have a football stadium in our district. That is my biggest dream."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce2271-71c3-4eaf-bcdf-8b304dc00597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmadi said he would be "upset" if his son doesn''t get to meet
        Messi — "because he really loves him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6830f3ce-7eef-48ed-a462-7bce65295edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murtaza had started asking his father for a Messi jersey, Ahmadi
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203efb4-e64e-44bd-b8b7-a28187035df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him that we were living in a poor village far from the city
        and it was impossible for me to get him the shirt," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc09f6-07a3-4b2e-ae9c-f0d7e3a74091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept crying for days asking for the shirt until his brother
        Hamayon helped him make one from the plastic bag to make him happy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b315fa6c-9720-4f1c-b16b-ee601d56345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He stopped crying after wearing that plastic bag shirt."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd3c8d-45ef-4db1-921d-7904ee62987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images posted to Hamayon''s Facebook page show a smiling Murtaza
        wearing the bag and appearing to dance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6026524-c850-4fc5-84ee-0ee4974fce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search for the ''Messi boy''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b44526-944c-40f7-af3d-6cad1bbc0f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet users started searching for the mystery boy in mid-January
        when a Leo Messi fan account on Twitter posted an image of him wearing a plastic
        "Messi" bag.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed1273-cf32-4746-80e5-3f03ec458e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo showed him only from the back — a small boy with a buzz
        cut wearing a brown knitted sweater — with a message that read: "A kid in
        Iraq ..." It included an emoji of a breaking heart.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cffca6f-a5dd-466f-81f0-245660dd9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kid in Iraq .. pic.twitter.com/ZfOEpUCNvw</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a535c-fc73-4cd7-bb17-b1d0f2b185a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Leo Messi (@messi10stats) January 16, 2016</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f6a3b-dc89-4990-905e-7836cd9f7358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraq reference turned out to be false. A Twitter user who tweeted
        that the boy was from Dohuk — a city in northern Iraq — later admitted that
        he''d made it up.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a1a55-f30a-44a9-a165-1b87ec5ef86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>@xmcrt_ it wasn''t iraq. duhok is where my parents were born so
        i just made it up. every media says iraq without source referencing to me</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3b521-b181-4c1c-825b-ebdf5fab47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— RobinXVI (@illMindOfRobin) January 19, 2016</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f611e42-765d-45b8-a531-0b8b1cac6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the false lead led to claims by a Kurdistan television station
        that they''d found the boy in Dohuk.</p>'
