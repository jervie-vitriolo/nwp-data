      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong> Chinese authorities have
        arrested more than 20 suspects who are accused of involvement in a massive
        Ponzi scheme that allegedly swindled hundreds of thousands people out of billions
        of dollars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56bf1f-8a87-423e-bc66-c1696a649682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests reported Monday by state media relate to E-zubao, a
        peer-to-peer lending platform that promised investors attractive returns of
        as much as 15% when it launched a year and a half ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b78a4-bca2-4ad0-92b8-af0f849fea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the man behind the platform, Ding Ning, is now accused of gobbling
        up new capital largely in order to pay off existing investors, according to
        the official Chinese news agency Xinhua. Ding and 20 others have been arrested
        on suspicion of embezzling 50 billion yuan ($7.6 billion) from around 900,000
        investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc9c69d-c02e-48b3-aab3-7be152551834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities began investigating Ding''s company, Yucheng Group,
        late last year. During the probe, investigators reportedly found 1,200 account
        books stashed in sacks buried 20 feet underground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a43c6-f2bf-476e-b6b1-b4e31ac7a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-zubao has become one of the largest investment scandals to emerge
        from China''s shadow-banking world — a dark, unregulated patch of the country''s
        financial system that offers murky investments with extremely high rates of
        return among other services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646b4c9-f677-4329-8047-8d2fe627f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s often no transparency about where exactly investor money
        is going — and the investment vehicles have vague names, such as "wealth management
        products." In some cases, they''re sold through privately run exchanges or
        via online platforms, like E-zubao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd9d11-ec27-4b2f-a7f8-e00ae7022f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such services have proliferated as Chinese people look for places
        to invest their savings. For retail investors, there are few options to get
        more bang for their buck with domestic stock markets in turmoil and the property
        market struggling. Plus, these investments are at times marketed by large
        state-owned banks, which some investors see as an implicit guarantee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e315ca-49b6-489d-b364-91aea0ce2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have long fingered China''s big shadow banking sector as
        a potential problem for the world''s second-largest economy. And now, as the
        country''s growth is on the wane, concerns are increasing about the ability
        of borrowers to pay off debts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b55b2-ba57-4674-8794-ea3ce9f3f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, economists surveyed by CNNMoney identified shadow banking
        as the number one risk to the health of China''s economy, marking the first
        time it has topped the list since the survey''s inception in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876011e-d2a0-4342-a6dd-4f92d28da656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yucheng Group couldn''t be reached for comment Monday, as related
        websites and phone lines were down or disconnected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c08db8-3edd-4e21-a305-c59488d8df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Serena Dong contributed to this report</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d09733-74b6-4b38-8290-8554dd87de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:22:38.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:22:41.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/01/investing/china-ezubao-alleged-ponzi-scheme-arrests/index.html">"China
        cracks down on alleged $7.6 billion Ponzi scheme"</a></em></p>'
  'taliban-kabul-afghanistan-police-headquarters-attack':
    'author': 'Ashley Fantz and Masoud Popalzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-02T11:33:11.407+08:00
    'imagesource': 'jcr:4ba4017e-79e0-4bcf-b22b-74b4961067b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac6a0173-c563-43e0-ae8c-ab97298fa595'
    'lead': 'The target of the bombing was the headquarters of the Afghan National
      Civil Order Police, said Sediq Sediqqi, an Afghan Interior Ministry spokesman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:25:46.751+08:00
