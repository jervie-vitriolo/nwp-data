  'Zika-virus-sparks-public-health-emergency':
    'author': 'Michael Pearson, CNN'
    'caption': 'The Philippine government insists is ready to detect and treat Zika.
      A group of private hospitals, however, doubts the country''s health facilities
      are equipped for the virus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-02T04:27:55.978+08:00
    'imagesource': 'jcr:39aa8e74-870f-4e76-988c-8c5b73570264'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbd4f93c-e93d-4bc1-bf84-8892d0244f82'
    'lead': 'The World Health Organization (WHO) declared a "public health emergency
      of international concern" Monday (Fenruary 1) over the Zika virus and the health
      problems that doctors fear it is causing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:55:28.630+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T10:55:32.035+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T10:55:31.854+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zika virus sparks ''public health emergency''

      '
    'updated': 2016-02-03T05:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75765b41-048a-4a69-96bd-b5b396a6941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:55:28.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:55:32.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization (WHO) declared
        a "public health emergency of international concern" Monday (Fenruary 1) over
        the Zika virus and the health problems that doctors fear it is causing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f89f79-366c-4c34-8ceb-3016281c3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:55:28.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:55:32.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the emergency is warranted because of how fast the
        mosquito-borne virus is spreading and its suspected link to an alarming spike
        in babies born with abnormally small heads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94342a-0155-4b5c-93f9-1550fff6383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:55:28.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:55:32.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of a serious neurological condition that can lead to paralysis
        have also risen in areas where the virus has been reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ca751-3b29-4a16-a121-f9000ff6db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:55:28.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:55:32.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions have not yet been conclusively linked to the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d296db-c399-4729-96d1-013ecda708f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:55:28.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:55:32.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the large area potentially affected by the virus, the lack of
        vaccines and reliable diagnostic tests, and lack of population immunity in
        the affected countries contributed to the need for the declaration, according
        to the WHO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9532f-457a-4f11-8c53-03b5af417954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:55:28.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:55:32.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Margaret Chan, the WHO director-general, described Zika as a
        major problem after the first meeting of the International Health Regulations
        Emergency Committee in Geneva, Switzerland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015edc4-61f1-4543-a4b8-6076c5cba458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:55:28.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:55:32.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the committee admit that the situation meets the conditions
        for a public health emergency of international concern," she said. "I have
        accepted this advice. I am now declaring that the recent cluster of microcephaly
        and other neurological abnormalities reported in Latin America following a
        similar cluster in French Polynesia in 2014 constitutes a public health emergency
        of international concern."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7846bc1-5b22-4ead-a940-5b438ef9b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:55:28.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:55:32.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the agency said the virus was "spreading explosively"
        in the Americas, with as many as 3 million to 4 million infections possible
        over 12 months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256dbcd-813c-475e-9ab9-b6c243d0b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:55:28.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:55:32.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Debra Goldschmidt contributed to this report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980faba-5705-40b0-afd4-b9237f0d45f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:55:28.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:55:32.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/01/health/zika-virus-public-health-emergency/index.html">"Zika
        virus sparks ''public health emergency.''"</a></em></p>'
  'David-Bowie-leaves-100-million-estate-to-family':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-02T03:04:22.662+08:00
    'imagesource': 'jcr:0137a465-9937-4c29-82d3-a5e9274a20a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d8fd4fd-be54-42a5-b43d-91a250ac4f49'
    'lead': 'David Bowie left the bulk of his estate to his wife, Iman, and his two
      children, Duncan and Alexandria, according to a 20-page will originally filed
      in 2004.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:58:19.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:39:47.876+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:39:47.756+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Bowie leaves $100 million estate to family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958cbc0-95f4-4c93-8fd9-345dd0766d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:58:19.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:47.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — David Bowie left the bulk of his estate
        to his wife, Iman, and his two children, Duncan and Alexandria, according
        to a 20-page will originally filed in 2004.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f8ec1-f60a-4872-9431-8c3747be5cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:58:19.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:47.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie – who used his birth name, David Robert Jones, in the will
        – was worth an estimated $100 million, according to The New York Times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4196331-8533-4145-9cd7-de150fb7a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:58:19.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:47.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iman, the supermodel Bowie married in 1992, received half of Bowie''s
        estate and all the properties occupied by the couple, which included a residence
        in Manhattan. But property on Little Tonshi Mountain in Ulster County, New
        York, was left to his daughter in trust.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6dbf07-e29d-4d36-8e0d-6ded29f4c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:58:19.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:47.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandria, referred to as "Lexi" in the will, is 15 years old.
        She received 25 percent of Bowie''s estate, to be held in trust until she
        turns 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810ca25-6da7-4978-9310-2d338b54236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:58:19.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:47.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie''s son, Duncan Jones, a 44-year-old film director, also received
        25 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8b8dc-0bf8-4850-9f85-3a734f1aeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:58:19.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:47.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie was generous with other loved ones. His personal assistant,
        Corinne "Coco" Schwab, was bequeathed $2 million. Jones'' one-time nanny,
        Marion Skene, was left $1 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33489635-4024-4be9-949f-ddd05ccaa395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:58:19.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:47.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the will, Bowie also requested that his remains be "taken to
        the country of Bali and to be cremated there in accordance with the Buddhist
        rituals of Bali." If that wasn''t practical, he asked that his ashes be scattered
        over the Indonesian island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff7abd-c40d-4c43-bc1f-0e0c28a0e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:58:19.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:47.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The New York Times, Bowie vacationed in Bali in the
        1980s. He built a Bali-inspired house in Mustique in the early ''90s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec114f9-78ae-42ad-abd2-3d133df7aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:58:19.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:47.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie, the ever-morphing singer and performer who created such albums
        as The Rise and Fall of Ziggy Stardust and the Spiders from Mars, Station
        to Station, and Lodger, died January 10. He was 69.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b39a7c-95a7-49b1-b7e5-88c4432285be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:58:19.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:47.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/01/entertainment/david-bowie-will-feat/index.html">"David
        Bowie leaves $100 million estate to family."</a></em></p>'
