      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/05/26/NCCA-gets-P270-million-as-part-of-Met-Theater-restoration.html">Related:
        NCCA gets P270 million as part of Met Theater restoration</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964b6eb-cc4a-427b-8baa-3faf05fe021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:56:44.497+08:00
