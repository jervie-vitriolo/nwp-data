    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09b653-b3f5-4002-9492-a44ff585fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.371+08:00
