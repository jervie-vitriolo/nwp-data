    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0df3a-ebd6-4a75-80dc-cec35c659e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:56:44.497+08:00
      'mgnl:createdBy': 'jeff'
