      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested volunteers can go to the METamorphosis Facebook page
        and sign up for the clean-up sessions on March 19, and April 16 and 30. They
        can also call the NCCA at 5272192 or e-mail mettheatermanila@ncca.gov.ph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf8ecd-567b-4ac0-95ec-ea5943d2b188'
