  'NBA-Phoenix-Suns-head-coach-Earl-Watson-Jeff-Hornacek':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Earl Watson of the Phoenix Suns looks on from the bench during the
      NBA game between and the Phoenix Suns and the Los Angeles Lakers at Staples
      Center on January 3, 2016 in Los Angeles, California.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-02T09:59:20.005+08:00
    'imagesource': 'jcr:e508a736-e6c5-47b7-9639-b3883a2eab30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49e824e0-6c9a-4ff4-b4cd-0db142e2900f'
    'lead': 'The Phoenix Suns have tapped assistant coach Earl Watson to take over
      as interim head coach after the firing of Jeff Hornacek.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:46:37.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T10:46:40.414+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T10:46:40.270+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Suns name Earl Watson interim head coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ce3ff-9cde-4b43-8e9c-8893a505810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:46:37.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:46:40.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After firing Jeff
        Hornacek on Monday (February 1 PHT), the slumping Phoenix Suns have chosen
        assistant coach Earl Watson to take over as interim head coach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d8225-baa5-4803-8ba6-e1adbba3eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:46:37.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:46:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson takes over Hornacek, who has been in charge of the Suns since
        May 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845e899-522f-47e0-ae2e-33c68c387dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:46:37.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:46:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns are currently 13th place in the Western Conference with
        a 14-35 win-loss record. They have lost 19 of their last 21 games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdffa4b-4ca4-4221-a548-7b03eca75718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:46:37.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:46:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interim head coach Watson first joined the Suns as an assistant
        in the past offseason, after a stint as an assistant coach with the Austin
        Spurs of the National Basketball Association (NBA) Development League.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca015382-f089-4739-9abe-3ea7a87ddd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:46:37.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:46:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson enjoyed a 13-year career as an NBA player, appearing in 878
        games for the Seattle Supersonics/Oklahoma City Thunder, Denver Nuggets, Indiana
        Pacers, Utah Jazz, and Portland Trailblazers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222881c-c9e7-45dc-b81f-a29189ffdde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:46:37.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:46:40.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his career, Watson played under NBA Coach of the Year winners
        Hubie Brown, George Karl, Scott Brooks, and Hall of Famer Jerry Sloan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb23d66-a32a-4378-97f9-0aac5a1a46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:46:37.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:46:40.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson will take charge of his first game as head coach on Wednesday
        (February 3 PHT) against the Toronto Raptors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe42b5-0036-4098-bec0-bf2498548f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:46:37.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:46:40.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/01/23/nba-cavaliers-fire-blatt.html">Read:
        Cavaliers fire head coach Blatt</a></p>'
  'Pope-Francis-movie':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-02T08:41:15.797+08:00
    'imagesource': 'jcr:b5c97af0-9398-4a3e-9fea-48565e5abc29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64ab64d0-957e-4a2f-bdad-73ddacf35af0'
    'lead': '"The pope is not an actor," a Vatican spokesman said, downplaying suggestions
      that Francis would be making any kind of film debut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:48:53.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T10:48:57.755+08:00
    'mgnl:lastActivatedBy': 'jeff'
