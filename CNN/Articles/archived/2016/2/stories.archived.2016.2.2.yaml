    'jcr:uuid': '084c821d-8584-4780-b8c3-e593ef4fbd20'
    'lead': 'Chinese authorities have arrested more than 20 suspects who are accused
      of involvement in a massive Ponzi scheme that allegedly swindled hundreds of
      thousands people out of billions of dollars. The arrests reported Monday by
      state media relate to E-zubao, a peer-to-peer lending platform that promised
      investors attractive returns of as much as 15% when it launched a year and a
      half ago.'
