      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Secretary Joseph Emilio "Jun" Abaya pointed to a failure
        of bidding that''s causing a delay in the upkeep of the facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a5ea3-d396-4917-8e6c-091f2642f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:29:08.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:29:11.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abaya said the government was already working on this and promised
        a better MRT by the time he steps down from the Department of Transportation
        and Communications (DOTC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee71882-6826-4612-87ee-68e908a0fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:29:08.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:29:11.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, commuters will have to make do with what''s running
        at the elevated train system — 12 escalators which went back in operation
        on Monday, (February 1).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed8500-39cd-48ab-9a74-b1700c403031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:29:08.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:29:11.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the passengers welcomed the development, especially the
        elderly. But others remained skeptic about how long the escalators would remain
        running.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea2f70-2842-4f37-9dac-324f4d5141f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:29:08.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:29:11.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kristine De Guzman contributed to this report.</em></p>'
  'cindy-crawford-retire-modeling':
    'author': 'Todd Leopold, CNN'
    'caption': 'Cindy Crawford has been one of the most-photographed women in the
      world since she was in high school.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-02T18:45:54.860+08:00
    'imagesource': 'jcr:25bb84ca-ec49-442b-b3c8-f4fa127c30b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88a5e929-3bb2-4982-8aea-95cea8154707'
    'lead': 'Cindy Crawford retire from modeling? That''s what the beauty told United
      Airlines'' Hemispheres magazine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:32:22.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T09:32:26.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T09:32:26.187+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cindy Crawford ready to ''move on'' from modeling

      '
    'updated': 2016-02-03T11:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767bbb26-a58b-46c6-9bd3-108bbaad9b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cindy Crawford retires from modeling?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68159bb2-56ca-4d6e-b48c-86cac141c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be hard to fathom, but the famed beauty — who will be turning
        50 on February 20 — says it''s time to "move on."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4c6bb-cb2e-4f9d-a34e-49a7c78bd8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure I''ll have my picture taken for 10 more years, but not
        as a model anymore. And that''s OK. I''ve done it," she told United Airlines''
        Hemispheres magazine. "I''ve worked with all these incredible photographers.
        What else do I need to do? I can''t keep reinventing myself. I shouldn''t
        have to keep proving myself. I don''t want to."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19699778-6776-44c6-9d1c-bda4b78518cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford has been one of the most-photographed women in the world
        since she was in high school. Indeed, the valedictorian of DeKalb High School
        in Illinois gave up a scholarship to Northwestern University to pursue a modeling
        career — and became the top-paid model in the world. She made $6.5 million
        in 1994 alone, when she topped a Forbes list at age 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64618f56-0f5e-4d77-8ff0-e54cd8f32ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford hasn''t been a full-time model since 2000 and has largely
        devoted her time to her family — she has two children with husband Rande Gerber
        — and such businesses as the Cindy Crawford Home Collection of furniture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81469a47-afa5-467e-91fd-0f41f6d04d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earned some attention early last year when an unflattering "unretouched"
        photo of Crawford from a 2013 Marie Claire Mexico shoot went viral. The photographer
        later said the image had been stolen and altered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41527b0-006e-4d07-a4cd-c15586af1d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several months later, Gerber posted an Instagram picture of Crawford
        in a bikini and no makeup while the pair were in Miami. The accompanying caption
        read, "Who needs hair and make-up when you look like this after jumping in
        the ocean."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db8f60-e5b7-445b-a5f9-ba3256b509a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford admits to having mixed emotions about the constant focus
        on appearance. Her 2015 book, "Becoming," shows her life through pictures,
        and she''s been touring to promote it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b4ed3-7841-480c-a81b-88474e9a1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t look the same that I did 25 years ago, and I don''t want
        to disappoint. Maybe that''s the Midwesterner in me. I want them to like me,"
        she told Hemispheres.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e35a6b-47ed-43f3-8400-a18aaa4dd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when do we just be happy where we are?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ccc7eb-f394-430c-94f4-feff1887c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:22.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:32:26.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/01/entertainment/cindy-crawford-retiring-modeling-feat/index.html">"Cindy
        Crawford ready to ''move on'' from modeling."</a></em></p>'
  'comelec-supreme-court-grace-poe-3rd-oral-arguments':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) Sen. Grace Poe says she would seek for the intervention
      of the Supreme Court against Commission on Election''s decision to cancel her
      certificate of candidacy for president.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-02T22:29:04.687+08:00
    'imagesource': 'jcr:451150c7-7401-4878-9f1f-e8d970853eb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e3b8450-c19f-4b7e-96d2-515a7d1a52c6'
    'lead': 'Supreme Court justices continue to hear Sen. Grace Poe''s appeal on the
      cancellation of her candidacy. Today, the Commission on Elections (Comelec)
      defends its case before the high court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:35:16.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:25:33.443+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec defends decision in SC oral arguments on Grace Poe case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da373b83-f9a1-45e6-9111-6960c8452384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Grace
        Poe and other foundlings found an ally in Chief Justice Maria Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb8f5c-c4c5-4f9f-a39b-3f473abb6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third Supreme Court (SC) oral arguments for Poe’s case, the
        chief justice on Tuesday (February 2) grilled Commission on Elections (Comelec)
        Commissioner Arthur Lim on the status of foundlings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc42742-5229-40b5-9a9b-83d97d5aa99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than the chief magistrate pointed out the implications should
        the court rule against foundlings seeking public office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e108a87-fe08-42bf-a1e6-2c107a083bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said the Comelec’s decision would mean that foundlings would
        be barred from holding public office, while sitting officials would be removed
        from office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614be0ed-fefb-497d-ac86-f372601ac730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the poll body stood by its position that it did the right thing
        in cancelling Poe''s certificate of candidacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52885a5-77d8-404e-bf0b-fcf9f363214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim pointed out, Poe was not able to provide evidence that would
        prove that she was a natural-born Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af12488-ff03-4d85-acbd-9d83070c5526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lim, the poll body held that foundlings were not natural-born
        Filipinos as defined by the Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03520fe2-a53c-4b8d-ab2f-6d4c68baf158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are valid sentiments raised by the court, regarding the plight
        of foundlings. But the position of Comelec is that the sad plight of foundlings
        has to be addressed at the first instance by Congress and by the executive
        department," Lim explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4776f6-1bab-4a0a-b5ab-a20482540355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chilling effect</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614e41f-3cc6-4a84-9bb4-00348207ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice said based on Comelec''s theory in relation to
        Poe''s candidacy, foundlings cannot have scholarships, can''t practice a profession,
        and can''t own land.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2defa1b-c4a3-4113-a974-2b3feb5dec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it would be unsettling should the Philippine Supreme Court
        degrade an entire class of people— and this will be known in the whole world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbc9d5-f830-4375-9c9a-5e762f162515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice also argued that proving filiation by blood is
        not an absolute requirement. The chief magistrate said presumption could take
        place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33e92c-f343-421d-8a23-a9948a82d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said only eight of 189 countries use blood relationship or
        "jus sanguinis" as the sole basis for determining citizenship. And out of
        these 189 countries, 166 consider foundlings as citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50940b0-64ef-41ee-8169-ed4628f4796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate also argued that while this position talks
        about bloodline, it''s all about purity of race—and she points out the Constitution
        never said, "we are a nation of pure-blooded race."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fbea7-3c80-4dd8-bd46-f1c7ccfc3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With barely four months to May presidential elections, it is still
        unclear how long Poe’s case might take in the SC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215720f-ec47-4d58-bafc-feaedea1202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:35:16.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:25:33.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high tribunal alone could determine how many more session days
        will be allotted for Poe’s case.</p>'
