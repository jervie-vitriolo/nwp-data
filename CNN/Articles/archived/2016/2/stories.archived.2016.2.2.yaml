      'mgnl:created': 2019-09-10T11:01:31.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company sent out invitations for a February 21 press event Sunday
        night featuring an image of a black cube cracked open ever so slightly, and
        the word Galaxy in the lower right hand corner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57981497-5896-4d88-b818-acb846b15678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is currently the top smartphone maker in the world, according
        to the latest estimates from IDC. The Galaxy S series is its flagship brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef6432-0b08-45a5-abfb-50d4519a7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 22 percent of the world''s smartphones shipped in 2015
        were Samsung devices, followed by Apple at 16 percent, and Chinese gadget
        maker Huawei at 7 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62804d3-365c-4272-838e-3acbd4112689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Samsung''s lead has been shrinking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d52121-d166-4067-9e00-e758570a9bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest earnings report, the company said that it will face
        continuing challenges in its mobile business due to weak global demand for
        smartphones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636db1d-d98d-4558-bdca-9245a8abc126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Apple is eating away at Samsung''s market share
        in the higher end of the consumer base while Chinese companies are closing
        in from the lower end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad3511-8e31-4111-96f8-5d88e68bbad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Samsung has to nail its strategy for the Galaxy S7 and
        S7 Edge. The devices have to balance a premium feel with a flexible core.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb9040-0529-4198-9c42-28d5967b0195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If leaked photos and rumors are true, then Samsung''s strategy this
        year seems to meet this objective – focusing on function over form. That''s
        unlike last year, when the company went after Apple with its new designs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad56ce81-ee91-4291-9590-4b4fc3c3f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some of the rumors, according to multiple reports. Samsung
        is saying nothing until the big day, of course.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ba68c-1952-4f4c-9c5e-d59db3fb712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lens of main camera will no longer stick out from the back of the
        phone. The camera will also deal better with low light, but will have a 12
        MP sensor, compared to a 16 MP sensor in the S6.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f6d1b-793d-458a-942a-6da91f3688b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dust and water resistance are back. The new phones will reportedly
        be waterproof up to 1 meter. They will also have complete dust protection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176d0c0-38fe-4db6-a546-6129d7e2b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removable batteries are not. But each new phone will feature batteries
        that can hold more power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777c9e3-1230-4dfb-8dc3-54efac4df5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MicroSD slots are back. Samsung fans were not happy after the company
        removed this feature from the S6 and S6 Edge. The feature allows users to
        expand a phone''s memory, which will once again help differentiate the Galaxy
        from the iPhone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e466c3-33d5-4644-a4d1-bcdfbaefa268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S7 Edge display will be 5.5 inches, up from 5.1 inches. That makes
        the curved edge phone as big as the iPhone 6 Plus, and 6S Plus. The new S7
        Edge will also be comparable to the Galaxy S6 Edge+, which has 5.7-inch screen.
        The S7 will still have a 5.1-inch display.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc8017-5367-4e66-bd2f-f68ccd193b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screens will also be pressure sensitive. This feature will work
        similarly to the 3D touch display on the iPhone 6S, where the device responds
        to how hard someone is pressing down on a screen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af61549-90fe-45d3-ba75-479afbe04b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:01:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:01:35.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/01/technology/samsung-galaxy-7-rumors/">"Here''s
        what we know about Samsung''s Galaxy S7."</a></em></p>'
  'Nigeria-is-running-out-of-cash':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-02T08:16:22.880+08:00
    'imagesource': 'jcr:814c87d4-fb32-477c-a6a1-469822dac30b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4414f500-79cc-41a2-a371-7ed2aa26525d'
    'lead': 'Nigeria is considering asking the World Bank, the African Development
      Bank (AFDB) and other international organizations for help to plug a hole in
      this year''s budget created by the collapse in crude oil prices. The government
      said it is looking to borrow as much as $9 billion to fund its cash-starved
      economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:05:18.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T11:05:51.624+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T11:05:51.294+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigeria is running out of cash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38844e70-38bd-4e32-9c74-cead0333f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Another day, another oil producer
        in trouble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50630abb-87ad-431a-8085-34ddf1f239dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is considering asking the World Bank, the African Development
        Bank (AFDB) and other international organizations for help to plug a hole
        in this year''s budget created by the collapse in crude oil prices. The government
        said it is looking to borrow as much as $9 billion to fund its cash-starved
        economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d56b1a6-1713-4bdd-ae79-31cdb1fe4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75 percent plunge in crude prices to around $33 per barrel means
        Nigeria is now losing money on some of the oil it pumps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3e5e0-b678-4232-8eba-cedfca282623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is the second major oil producing country, after Azerbaijan,
        to admit it might need emergency financing because of low crude prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04e363-d035-45e2-ae50-6a549d57790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa''s largest economy is also the continent''s biggest oil producer.
        The sector accounts for about 35 percent of GDP, 75 percent of government
        revenue and 90 percent of export earnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd6405-1ee1-4cdf-810f-bce54146dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria grew by 4 percent in 2015, and the International Monetary
        Fund expects a similar rate of expansion this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde56d2-90f6-4d90-80d2-dc693defeb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has been burning through its foreign currency
        reserves, which fell to $28 billion at the end of January from $43 billion
        two years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2b60f-2fe2-488c-a0f9-101327f428e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its budget deficit is growing fast. The government wants to
        invest in big infrastructure projects and make the country less dependent
        on oil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59914a6f-b99b-4840-bd07-06e13dc5e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit is now expected to reach 3 trillion naira ($15 billion)
        in 2016, up from a previous estimate of 2.2 trillion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309574e4-4a7a-4d77-a8a1-09676eb2ff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is also suffering from frequent power cuts and fuel shortages
        because it doesn''t have enough capacity to refine it own crude.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e0ad1-da15-4f59-8074-a450265b25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance ministry denied reports that it has already asked for
        emergency cash, but said it is considering a World Bank loan as one way of
        funding the deficit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22c202-9fc4-42c1-8e59-c9f58d8d9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that Nigeria... has indicated an intention to borrow
        1.8 trillion naira principally for investment in capital projects to stimulate
        the economy," Finance Minister Kemi Adeosun said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573572b-a64f-497e-a31c-9a0803c34778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is exploring the option of borrowing from multilateral organizations
        such as the World Bank and AFDB, as well as the Export-Import Bank of China,
        because they offer lower rates of interest than other lenders, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d771e-1fda-4f5d-bff3-48977c004a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is a member of OPEC, and has been pushing for the Saudi-led
        oil cartel to cut production to support prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0d91f-3b13-47e8-a45f-d3b898c08a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:05:51.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC decided in 2014 to wage a price war with low cost producers
        in the U.S. and elsewhere in a bid to defend market share. Many OPEC countries
        are still making money at these prices but others are losing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce9c19-6766-40e3-8a52-d8c4c6f97a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
