  'united-kingdom-genetically-modified-human-embryo':
    'author': 'Sheena McKenzie, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-02T00:36:28.872+08:00
    'imagesource': 'jcr:4ba4017e-79e0-4bcf-b22b-74b4961067b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c575ea0-8dd3-4a2b-a784-d240340501ea'
    'lead': 'British scientists have been given the green light to genetically modify
      human embryos, for the first time in the nation''s history. The landmark decision
      means scientists will now be allowed to alter the DNA of embryos, for research
      purposes only.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:08:45.238+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:39:45.456+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:39:45.244+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK scientists given go-ahead to genetically modify human embryos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c225931-b642-449c-9b93-01008fe56356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British scientists have been given the
        green light to genetically modify human embryos, for the first time in the
        nation''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add44561-d07b-4a55-9659-3a381731c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision means scientists will now be allowed to alter
        the DNA of embryos, for research purposes only.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a473f-5334-4e88-aafd-7d54cce56029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains illegal for these genetically altered embryos to be implanted
        in a woman. It is hoped the experiments will improve our understanding of
        the earliest stages of embryo development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af4a1a-e48e-4e2d-84ea-cac11b0259d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which was approved by the Human Fertilization and
        Embryology Authority, will use excess embryos donated by couples who have
        had in vitro fertilization treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c76697-87ec-48ab-bade-2214b431d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists will be focusing on the first seven days of a fertilized
        egg''s growth. In these early days, a fertilized egg evolves from a single
        cell to around 250 cells.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcefdd3-b94f-4bb4-a9b5-b3784dd1db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which will be led by Dr. Kathy Niakan, will take place
        at the Francis Crick Institute in London and has been hailed as a "triumph
        for common sense" by leading figures of the British science community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a23314-8edc-4f50-9127-31b9fef41c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision ... is a victory for level-headed regulation over
        moral panic," added Sarah Norcross, director of the Progress Educational Trust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636e45f-6763-4bd2-8025-04b2c6ae081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision allows basic scientific research into early embryo
        development and miscarriage to continue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26163e-7e6e-4cd4-abf8-4d018ccb3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the research has also raised concerns that it could pave
        the way for "designer babies" – going beyond health improvements and modifying
        everything from a child''s eye color to intelligence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44601129-1e26-4cdd-8dc9-d498175df873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am absolutely certain this is coming," Ronald Green, a Dartmouth
        College professor and author of "Babies by Design: The Ethics of Genetic Choice,"
        told CNN. He has served on the National Institutes of Health''s human embryo
        research panel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6e477-4fd1-46c7-9e62-62f020aedf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of this century, I am absolutely confident that we will
        have the tools for someone with the means to use this information to change
        the child they can have through this process."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd68d22-23b7-4d7c-b20e-315691bf93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time a country has genetically modified human
        embryos. In April of last year, scientists in China became the first in the
        world to edit a gene that causes a blood disorder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d4c67-4458-41f8-94ee-aecf284eb330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, the U.S. National Institutes of Health (NIH) released
        a statement saying it would not fund gene editing technologies in human embryos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55771b3-cd6b-4710-b3f6-004ebe3d80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of altering the human germline in embryos for clinical
        purposes has been debated over many years from many different perspectives,
        and has been viewed almost universally as a line that should not be crossed,"
        NIH Director Francis Collins said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42f94e-8d2e-40bc-a79d-3476736aef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK program is set to begin in the next few months, subject to
        ethical approval.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777715a5-b1e1-460c-95cc-478c07a9012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:08:45.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:39:45.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/01/health/genetically-modified-embryos-dna-uk-scientists/">"UK
        scientists given go-ahead to genetically modify human embryos."</a></em></p>'
  'Dry-spell-rats-destroy-P140M-crops-ARMM':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-02T00:58:37.499+08:00
    'imagesource': 'jcr:454027e5-79e0-4db1-bd80-b38d6cf93122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54369097-43c7-4cff-be3c-1ebc42f116cf'
    'lead': 'An ongoing dry spell — coupled by rat infestation — had been taking its
      toll in the Autonomous Region in Muslim Mindanao (ARMM), laying waste to about
      P140-million worth of agricultural products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:11:52.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T11:11:56.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T11:11:56.249+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dry spell, rats destroy P140M worth of crops in ARMM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e019828-9805-41b8-8b10-7aa074bd9c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:11:52.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:11:56.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) —</strong> An ongoing dry
        spell — coupled by rat infestation — had been taking its toll in the Autonomous
        Region in Muslim Mindanao (ARMM), laying waste to about P140-million worth
        of agricultural products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ec244-429d-4a83-95a5-d60e31dfba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:11:52.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:11:56.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local Department of Agriculture (DA) said that the figure was
        based on data gathered last January 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36565811-d0d4-4a1c-87f7-58ba7c9d74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:11:52.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:11:56.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Regional Secretary Alexander Alonto Jr., the dry spell
        damaged about P124 million worth of crops while rat infestation caused P16-million
        in losses, covering about 21,000 hectares of rice and corn plantation in 36
        municipalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb802414-9f41-4212-a57e-98968a695155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:11:52.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:11:56.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage affected 27,308 farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a61d4-6cf3-499e-bd7b-377cd592239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:11:52.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:11:56.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto added that the data might rise once the Lanao del Sur DA
        provincial office damage report were taken into account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df3cbe-ba94-40c8-b38c-3ca2e5a04ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:11:52.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:11:56.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Maguindanao was worse hit by the dry speil with a
        production loss worth P94 million or 75 percent of the total damage in the
        region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd3ca1-1cb4-493c-b16e-c4cdd26bf309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:11:52.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T11:11:56.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cotabato City-based correspondent Erwin Cabilbigan contributed
        to this report.</em></p>'
