      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://cnnphilippines.com/world/2016/02/02/edition.cnn.com/2016/02/01/politics/iowa-caucuses-2016-highlights/index.html">"Iowa
        caucuses: Ted Cruz wins; Hillary Clinton, Bernie Sanders tied"</a></em></p>'
  'american-economy-manufacturing-consumer-recession':
    'author': ' Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-02T11:23:07.231+08:00
    'imagesource': 'jcr:ee9294ba-50da-4be4-9d05-319bd7d4ac98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2848790-f88f-4fb8-a5b3-36250acf4093'
    'lead': 'Concerns are rising that the American shopper won''t be able to save
      the U.S. from heading into a recession. It''s a big worry given that consumers
      make up about 70% of the U.S. economy and lately they haven''t been opening
      their wallets much.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:32:12.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T10:32:16.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T10:32:16.214+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will America''s economy get dragged into recession?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ca84d-0be8-48e7-bb5d-46a7beae5c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Americans are making more
        money, finding more jobs and enjoying cheap gas prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f5628-d1d5-4f9b-abeb-ae1b0db45604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns are rising that the American shopper won''t be able to
        save the U.S. from heading into a recession. It''s a big worry given that
        consumers make up about 70% of the U.S. economy and lately they haven''t been
        opening their wallets much.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75c92e-305e-4ec0-8da8-e3f53092660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''re not spending much...not even during the holiday season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d817121-bae2-4d9e-b4de-903160933d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending fell in December compared to November even though incomes
        rose a bit, the Commerce Department reported Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df843093-9007-4ae6-9b4f-81e04191cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sum of all recession fears is whether or not the current slowdown
        in the industrial complex will spill over to the consumer, dragging the economy
        into recession," says David Kostin, chief U.S. equity strategist at Goldman
        Sachs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684630e2-6038-4e9f-bc61-89515f3cd88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. manufacturing is already in a recession. The sector contracted
        for the fourth straight month in January, according to the key ISM index,
        which track''s the industry''s growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c0f4b-ef75-4650-8143-4288552e354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this presents a complicated picture of the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d4a1d-741d-4988-aa86-5f9ea5801599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parts of the economy are thriving. Last year, Americans bought
        a record number of cars. And there was evidence that shoppers are spending
        on their homes, particularly on big ticket items like kitchen counter tops,
        dish washers and roofs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f7396-66a1-449b-954b-d1f6c45e34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are also finding work: the unemployment rate is a healthy
        5%. More young college graduates are landing jobs and their incomes have risen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207c623-6124-42b6-b527-cac1343c212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these should reflect positively on the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d15e9-be99-4788-a9db-eb5255fe6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the U.S. economy grew an anemic 0.7% between October and
        December. It was the slowest pace since the first quarter of 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d736fa-b126-461e-93e5-570c84665309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that gas has fallen below $2 a gallon and Americans still
        haven''t been spending is worrisome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186f8c0-f6d8-4f29-b77f-b39bafdb57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, people are just saving more. Americans collectively saved
        $753 billion in December, up from $653 billion in December 2014, according
        to Commerce Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302c4f7-8992-4e49-8abc-9eb178add9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, personal spending, excluding the volatile things
        like gas and food, grew at a tepid 1.3%, slower than the 1.5% rate in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cd679-c711-40ce-be4d-8ec36a34e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending momentum slowed as 2015 drew to a close and enters the
        year on a weaker note," said Jennifer Lee, senior economist at BMO Capital
        Markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878056a8-87c1-4377-9a26-2c1d1460b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving money is not a bad thing but the timing isn''t ideal for
        the U.S. economy. But when consumer spending loses momentum, the economy doesn''t
        grow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6f53e-e0f9-47b5-8b7c-1e4cd7aa3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global economy too is slowing down, hurting American manufacturing,
        which makes up about 10% of the U.S. economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3ee86-1b96-4b65-b8eb-c7b5aa4d20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. trade is getting dragged down by the lack of demand from buyers
        overseas and the strong dollar, which makes American goods more expensive
        abroad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a85d6-fc65-4927-ba7a-5d1fdab86632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances of a recession might be low this year, but more cracks are
        showing up in the U.S. economy early in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f21bb-febb-484f-99e1-cf6d0c3c3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:32:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:32:16.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/01/news/economy/american-economy-manufacturing-consumer-recession/">"Will
        America''s economy get dragged into recession?"</a></em></p>'
  'opec-cant-save-oil-goldman-sachs':
    'author': ' Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-02T09:43:51.562+08:00
    'imagesource': 'jcr:b453a06f-999b-4237-b143-773da7ad912e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e35a8d35-fe92-45f9-beee-ac486f787916'
    'lead': 'Goldman Sachs thinks crude oil''s late January surge back above $34 a
      barrel was a mere head fake. The elite Wall Street firm believes oil prices
      are poised to plunge to new lows below $26 a barrel — despite talk of OPEC coming
      to the rescue by cutting production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:34:28.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T10:38:19.908+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T10:38:19.701+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goldman Sachs: It''s too late for OPEC to save oil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5be961-0127-4458-9dcd-d328edf5c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Oil prices may not be done
        crashing after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd760c43-f502-412a-b82a-791e9914e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs thinks crude oil''s late January surge back above
        $34 a barrel was a mere head fake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a48c6-1264-46a0-a9ec-089d00e4adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elite Wall Street firm believes oil prices are poised to plunge
        to new lows below $26 a barrel — despite talk of OPEC coming to the rescue
        by cutting production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13276af-3894-4eef-b013-53b54fa49579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may already be too late for OPEC producers to be able to prevent
        another large decline in prices," Goldman analysts wrote in a research report
        published on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5b768-f83a-463e-9236-08e451b36592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman pointed to the fact that it would take too long to enact
        such production cuts and oil stockpiles around the world are swelling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a5fc7-2b0c-4bb1-9b54-e03ec703bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skepticism from Goldman and other oil watchers helped drive
        crude 6% lower on Monday to around $31.75 a barrel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27b07a-7f10-4718-92ff-340635b96c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another dive in oil prices would be good news for American drivers,
        who continue to watch prices at the pump tumble lower. The average price of
        a gallon of gasoline dropped to $1.79 on Monday, down from $2.06 a year ago,
        according to AAA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb4ab7-65bf-460f-bd37-d810257d046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if oil prices fall further, it is likely to freak out Wall Street
        — and could further dent Americans'' investment portfolios. Investors have
        been obsessed with oil lately, with stock prices moving almost perfectly in
        lockstep with crude last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea6848-c4e6-4b58-9a6f-909a48a25c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though cheap oil is supposed to be an overall positive for
        the U.S., investors have focused on the downsides, including shrinking energy
        profits, oil bankruptcies and trouble in emerging markets like Brazil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84eac0c-e3a4-4b08-b682-eb5b07ccd272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices — and the stock market — have risen sharply since January
        20. Last week oil rose to as high as $34.82 a barrel, up an incredible 33%
        from the recent low of $26.19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48daa6b-f261-4f7b-8223-58106c3573a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those gains were driven in part by hopes that OPEC members would
        hold an emergency meeting and agree to a coordinated production cut. Russia
        added fuel to that fire last week, when its energy minister reportedly saying
        OPEC and non-OPEC producers are considering a 5% output cut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16dfe9-4885-4fea-a460-3b522c4052e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Gulf source told CNN last week that regional players are "willing
        to do anything to stabilize the market" and "all options are open."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab444f97-e7c1-4efa-b402-ce6635b0a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments suggested a possible shift from Saudi Arabia, the powerful
        OPEC producer that has long resisted cutting production out of a desire to
        avoid losing further market share to the U.S. and other high-cost producers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3821e80-4f35-42e6-bf82-d84ecc717481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Goldman isn''t buying talk of OPEC help.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca13528-a962-4cba-a1ae-b44c31ca18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to view a coordinated production cut as highly unlikely
        and ultimately self-defeating," Goldman wrote in the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1ecc5-162d-4b16-8f6e-d699c035ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said giving in now would backfire on OPEC by allowing U.S.
        production — which is slowly declining — to rebound. That''s because the American
        shale oil companies that have powered the U.S. energy boom would be able to
        quickly ramp up output once prices rise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f18ea8-557d-4d49-96fd-2fb41044c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All a production cut would do at this point is throw a lifeline
        to U.S. shale and other non-OPEC producers," said Joe McMonigle, former chief
        of staff of the Energy Department who is currently an analyst at Potomac Research
        Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4d9db-0ecc-4a23-9b2d-6cf2ca07067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s zero chance of a change in [OPEC] production," McMonigle
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fcfb5d-1c66-401e-9e24-4ebdb0829e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:38:19.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/01/investing/opec-cant-save-oil-prices-goldman-sachs/index.html?iid=hp-stack-dom">"Goldman
        Sachs: It''s too late for OPEC to save oil"</a></em></p>'
  'Lionel-Messi-plastic-bag-kit-murtaza-ahmadi':
    'author': 'Hilary Whiteman, Nima Elbagir and James Masters, CNN'
    'caption': 'The boy in the makeshift Messi shirt, Murtaza Ahmadi, could be a lot
      closer to finally meeting his idol.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-02T09:26:59.959+08:00
    'imagesource': 'jcr:7abee974-70d8-4e7e-9bcb-01d00f735100'
