      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We got DM from Leo''s team. They want to know who this kid is so
        that Leo can arrange something for him. RT &amp; spread https://t.co/MylJyDOpsu</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
