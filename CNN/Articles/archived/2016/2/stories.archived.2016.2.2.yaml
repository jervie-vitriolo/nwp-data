    'template': '1'
    'title': 'Attack on Kabul police headquarters kills 20; Taliban claim responsibility

      '
    'updated': 2016-02-03T11:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a779c1a-821a-4fbe-aaa9-93817ebd3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:25:46.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:25:49.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An attack in west Kabul, Afghanistan,
        on Monday killed at least 20 people, the Afghan Interior Ministry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b6beb-62f2-4fe9-9b7e-6ebb2c43b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:25:46.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:25:49.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban are responsible for it, said Zabihullah Mujahid, a Taliban
        spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd242d-d784-4fb2-b037-dfa881453d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:25:46.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:25:49.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target of the bombing was the headquarters of the Afghan National
        Civil Order Police, said Sediq Sediqqi, an Afghan Interior Ministry spokesman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257dbbb-6c26-4ac4-8bcd-751f5889c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:25:46.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:25:49.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These attacks won''t deter our determination to fight terrorists,"
        Sediqqi added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc4068-72af-45a3-aab9-5a5dc55f46cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:25:46.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:25:49.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, Afghan President Ashraf Ghani also condemned
        the attack, calling it an unforgivable act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f8097-bb9b-4b9b-8927-8ffa36f246b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:25:46.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:25:49.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, Mujahid said the Taliban were behind one of two
        suicide bombings near Kabul''s international airport. No one was killed, but
        at least 28 people were injured in the blasts, said Ismail Kawoosi, an Afghan
        Health Ministry spokesman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103c163-377e-4e1f-84e7-186776d47367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:25:46.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:25:49.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the airport is used for military purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a667b9-20d1-4b99-9761-07c10da8d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:25:46.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:25:49.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/01/asia/taliban-kabul-police-attack/">"Attack
        on Kabul police headquarters kills 20; Taliban claim responsibility"</a></em></p>'
  'iowa-caucuses-white-house-2016-elections':
    'author': 'Stephen Collinson, CNN'
    'caption': 'Republican presidential candidate Ted Cruz campaigns in Waterloo,
      Iowa on January 23, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-02T16:05:41.230+08:00
    'imagesource': 'jcr:c6066a38-8391-4ec8-ab30-a4772f4ce58f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b1a5a9d-091e-4528-8dcd-c47f1cb4f4b4'
    'lead': 'The victory for Ted Cruz is the first time that the conventional laws
      of politics have applied to Donald Trump, a billionaire businessman who has
      built his campaign around the perception that he''s a winner who can bring his
      unique skills to the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:29:12.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T10:29:15.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T10:29:15.513+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iowa caucuses: Ted Cruz wins; Hillary Clinton, Bernie Sanders tied

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b04b0-40f0-4627-8ad5-0509ecce2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Texas Sen. Ted Cruz has won the Iowa Republican
        caucuses, according to a CNN projection, a huge victory for him and a bitter
        defeat for Donald Trump in the country''s first presidential contest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7806d-c9ed-41b8-ba94-f5075e8815a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, meanwhile, are in a nail-biter fight with Hillary Clinton
        and Bernie Sanders tied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ee05d-ce36-413a-8969-387d74599071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory for Cruz is the first time that the conventional laws
        of politics have applied to Trump, a billionaire businessman who has built
        his campaign around the perception that he''s a winner who can bring his unique
        skills to the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acb610-7fb8-4bb8-9b35-a72ad017264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s big personality, social media presence and large rallies
        failed to overcome Cruz''s more traditional approach to Iowa''s retail politics.
        Cruz spent months touring the state and reaching out to evangelical voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc813f6-f24b-42ca-a53f-d8b369730f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win sets Cruz up as a formidable contender in the delegate-rich,
        Southern states that crowd the GOP calendar in the coming weeks and offers
        conservatives hope that one of their own can become the nominee for the first
        time since Ronald Reagan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec246a-2c89-49dd-8587-b82384ec4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he claimed victory, Cruz fired immediate shots at both Trump
        and the party elites who disdain him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f4c74-ef9b-488d-85f5-a6e430da30b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iowa has sent notice that the Republican nominee and the next President
        of the United States will not be chosen by the media, will not be chosen by
        the Washington establishment," Cruz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef009d6-41a5-4644-bfef-c036fe06a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump said he''s still confident he''ll win the presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf93d9-15fd-4f7a-bdd8-656ba1323f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will go on to get the Republican nomination and we will go on
        to easily beat Hillary or Bernie," Trump told supporters. "We finished second,
        and I have to say I am just honored."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c34b7ef-3a11-469d-8419-fa0eaf4576b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic dead heat</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57f53b-b9c1-42ae-a5ec-a9007c295f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said she was breathing a "big sigh of relief" after the
        caucuses -- even though she was tied with Sanders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7e0e8-b02d-4a7e-a231-fb2dae7b09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rare that we have the opportunity we do now -- to have a
        real contest of ideas, to really think hard about what the Democratic Party
        stands for and what we want the future of our country to look like," Clinton
        said in a speech that didn''t explicitly claim victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89641582-dbd8-45ee-9346-f879b2d643c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders told a raucous crowd chanting "Bernie, Bernie" that his
        campaign had made stunning progress in a short period of time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36548e4-f513-4f94-b0bd-5d75c43df65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine months ago, we came to this beautiful state, we had no political
        organization, we had no money, we had no name recognition, and we were taking
        on the most powerful political organization in the United States of America."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8730a01-dd49-45bd-a51e-e355bdd1d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And tonight," he said, "while the results are still not known,
        it looks like we are in a virtual tie."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0c8db-c670-4b0c-b566-8eedb0b90927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio happy with his showing</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72a892-d527-474d-a1d5-2da68c2d0caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Marco Rubio also had a strong night in Iowa, which could
        set him up as the best placed potential establishment candidate to take on
        "outsider" challengers Cruz and Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e65adc-e521-4bc9-9fe2-c5ea378e464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the moment they said would never happen. For months, they
        told us we had no chance," a jubilant Rubio said, as he became the first candidate
        to appear before the cameras to comment on the results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea217a41-6442-4f56-9d28-d619550d390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me that I needed to wait my turn, that I needed to wait
        in line. But tonight here in Iowa, the people of this great state have sent
        a very clear message --- after seven years of Barack Obama, we are not waiting
        any longer to take our country back."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e7279-abee-4b43-96ab-cf2bf654fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:29:15.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mark Preston, Chris Moody, Brianna Keilar, MJ Lee, Tami
        Luhby, Sunlen Serfaty and Holly Yan contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc52a5c-f99f-4933-8c53-402b7d875361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:29:12.003+08:00
