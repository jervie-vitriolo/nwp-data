  'philippines-70th-freest-economy-study-heritage-foundation':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-02T15:45:31.930+08:00
    'imagesource': 'jcr:434df5cd-80fa-4758-b253-753cb393d98c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74079411-ce86-44b9-a1d3-0090f32ed7f3'
    'lead': 'According to U.S. based research group, The Heritage Foundation, the
      Philippine economy has improved in terms of economic freedom. However, the think
      tank said that other factors could hinder its progress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:52:54.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:26:52.910+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:26:52.708+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines has 70th freest economy in the world — study

      '
    'updated': 2016-02-03T11:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7ca37-67c1-41e9-af2c-9a958d728417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine</strong>s) — Out of 178 economies,
        the Philippines is the 70th freest in the world, according to the latest Index
        of Economic Freedom by the Heritage Foundation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbad13-4699-46bb-8923-02983e18d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based think tank analyzes developments in economic
        freedom, prosperity, and opportunities in different economies across the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63570691-a8c9-4908-9eeb-550dc169f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines scored a “moderately free” rating of 63.1 out of
        a possible 100, the highest it has received in the past five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc3547-2d0a-4b5b-a448-0a77d857e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freest economy is Hong Kong, followed by Singapore, New Zealand,
        Switzerland, and Australia. Ranked last is North Korea, with a 2.3 “repressed”
        rating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef91b67-9d0c-4cfc-842a-a6688f2c467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southeast Asia, only Malaysia has a “mostly free” economy. Thailand
        is “moderately free” while Cambodia and Vietnam are “mostly unfree.” Myanmar
        has a "repressed" economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b2900a-5d89-4427-b55c-9aed4a3b119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does it mean for the Philippines?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5160946-d185-4929-bf4d-fa9ea6b43f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that have the most economic freedom prosper more compared
        to those that have repressed economies. According to The Heritage Fund, people
        who belong to economically free societies can work, own, produce, consume,
        trade, and invest as they please.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b5608-1c71-4b57-81a4-d2bb41059ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index measures economic freedom based on 10 components, grouped
        into four categories: Rule of Law (property rights, freedom from corruption),
        Limited Government (fiscal freedom, government spending), Regulatory Efficiency
        (business, labor, and monetary freedom), and Open Markets (trade, investment,
        and financial freedom).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7daba-ccee-43bd-9cc7-e03762cbc7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economy’s overall score is derived by averaging the score of
        each component, graded on a scale of 0 to 100.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc91ad3-a204-440d-90e4-cedb7248a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy has been growing at 6 percent annually, characterized
        by steady job growth in the private sector and booming industries such as
        agriculture, electronics, apparel, and shipbuilding, the think tank said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7df5e-5783-489c-9599-7e1809d5c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that the economy has done well in terms of monetary
        freedom and public finance management, and that poor infrastructure is considered
        an impediment to progress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f9e56-89fc-47c1-a877-9d0dc92e9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its top concerns were Labor Freedom, which falls under
        Regulatory Efficiency, and Rule of Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a95fee-ca0a-4031-b9d8-e42002e7aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corruption and cronyism are rife in business and government. A
        few dozen leading families hold a disproportionate share of land, corporate
        wealth, and political power. A culture of impunity, stemming in part from
        case backlogs in the judicial system, hampers the fight against corruption.
        The rule of law is generally weak as courts are hampered by inefficiency,
        low pay, intimidation, and corruption."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756b2d6-dd37-4160-937a-8c99839e1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The labor market remains structurally rigid, although existing
        regulations are not particularly burdensome," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b69d63-1f35-4129-8c1a-426796829a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:52:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:26:52.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggested that the Philippines would achieve more economic
        freedom if stronger anti-corruption measures were institutionalized.</p>'
  'ncca-met-clean-up-volunteers':
