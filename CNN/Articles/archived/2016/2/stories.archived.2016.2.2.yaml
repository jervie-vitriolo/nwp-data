    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis ''not an actor'' says Vatican, on movie debut reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9f8a0-f64c-401b-9c28-cf55da168c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:48:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:48:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Pope Francis is expected to appear
        in a spiritual film aimed at children, Italian producers said on Monday (February
        1), but the Vatican said the pontiff will not be acting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b279fd-6ed3-4f2a-8405-cee720559619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:48:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:48:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond the Sun," described as a "family adventure story where children
        from different cultures emulate the apostles while searching for Jesus in
        the world around them," is in development by Rome-based distribution and production
        company AMBI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc0e64-2b87-4e49-befc-e0c1db96d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:48:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:48:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMBI project, announced in a press release, led some media outlets
        on Monday to report that the film would mark the pope''s debut as a movie
        actor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8cc7b-5cae-4517-8ff0-435d76e906ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:48:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:48:57.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the AMBI website says the film intends to "end with an
        epilogue from Pope Francis telling children how and where to find Jesus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3115d6-ee0b-439f-a20d-b2715c9f6e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:48:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:48:57.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pope is not an actor," a Vatican spokesman said, downplaying
        suggestions that Francis would be making any kind of film debut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39de63f-d616-43b2-9a65-b611bb17b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:48:53.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:48:57.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMBI said filming would start later in 2016 and that profits would
        go to two charities that work with young people in need in Argentina, where
        Francis was born.</p>'
  'Chef-Benoit-Violier-found-dead-suicide':
    'author': 'Tiffany Ap, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-02T08:08:46.101+08:00
    'imagesource': 'jcr:470a03b1-97bf-45c9-bd52-3f25e9cd8bf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8161434-f700-435e-beeb-923bd396abea'
    'lead': 'Chef Benoit Violier, whose Swiss restaurant was crowned the best in the
      world last month, has been found dead in an apparent suicide, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:51:57.243+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:38:24.631+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:38:24.470+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s ''top chef'' Benoit Violier found dead in apparent suicide,
      police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d573c9-d187-4152-9522-9ce7c2ecce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:51:57.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:38:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chef Benoit Violier, whose Swiss restaurant
        was crowned the best in the world last month, has been found dead in an apparent
        suicide, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afbbbc-d64a-4f8d-a9fb-95f03c750bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:51:57.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:38:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body was discovered late Sunday afternoon in his home in Crissier
        in western Switzerland, a statement on the Vaud canton police website said
        Monday (February 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a307127-aa4b-47bd-9ae6-58bd15efb8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:51:57.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:38:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violier, who was 44 years old, ran the three Michelin-starred Restaurant
        De L''Hotel De Ville Crissier-Suisse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7e14e-32b6-4d06-827b-8f268b8d01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:51:57.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:38:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, France''s prestigious La Liste ranking crowned the
        establishment the world''s best restaurant and Violier showed up to receive
        the award from the French foreign ministry grinning from ear to ear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe2efb-7b9e-43c2-bfbe-5953517156ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:51:57.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:38:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial investigation points to suicide by gunshot, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c933f17-b71d-4d0b-9700-9a44451d575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:51:57.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:38:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities said no further comments would be issued at this
        time out of respect for the family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94dccc6-af5a-4956-9331-95fd7cfe0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:51:57.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:38:24.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grief and shock</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c5131-dd81-4a9d-a6fb-7f85d16b76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:51:57.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:38:24.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of his star culinary peers took to social media to express
        their grief and shock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0f45e-c196-4057-9ed9-6188d2b42caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:51:57.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:38:24.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelin-starred chef Jean Francois Piege tweeted: "An immense chef,
        an immense sadness, thoughts go out to his family and his team," while chef
        Pierre Gagnaire of the restaurant Amber in the Mandarin Oriental Hong Kong
        said: "My thoughts go out to Benoit Violier''s family. Very sad news about
        an extremely talented chef."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc0402-80e1-4413-8d5c-273da06f6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:51:57.244+08:00
