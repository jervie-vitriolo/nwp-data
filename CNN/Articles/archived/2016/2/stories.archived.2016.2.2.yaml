      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He wants to meet Messi''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446ef30-3393-4b60-8e18-5206d2598f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Murtaza lives with his family in a rural village in Afghanistan,
        where he''s become something of a celebrity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd652f-e743-4af2-8959-ec6cdd1658e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images posted to Facebook last week showed the small boy still wearing
        his vest and posing with his proud father and other villagers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e41b81-0f95-4337-9652-259e5d89b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very happy that he is famous now," Ahmadi said. "He is really
        excited that his pictures are everywhere now. He wants to become a football
        player in the future and go to school."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a55ed3-df95-4597-b7c9-1849b7ae2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "he wants to meet Messi," he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6497e9d-f422-4262-8386-73caa7171e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murtaza''s life couldn''t be more removed from that of his idol.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc933c-99ea-4cb6-ac6c-0750b40cff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Messi reclaimed his title as the world''s best player,
        winning his fifth Ballon d''Or award at a lavish ceremony in Zurich.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ce4c7-e23d-460a-92a1-68ee6837bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more than anything I''ve dreamed of as a kid," Messi
        said, as he accepted the award. "I want to thank everyone who voted for me
        and I want to thank my teammates.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bc960-6ce8-42db-823f-1f5cb960c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And lastly, I want to thank football in general for everything
        it has brought me. Both the bad and the good. Because it has made me learn
        and grow."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680438a6-1617-4129-ba9d-cce87b72738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:42:43.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:42:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Leo Messi fan account tweeted that it had received
        a direct message from Leo''s team. "They want to know who this kid is so that
        Leo can arrange something for him."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9bbe69-dadf-48a8-bade-e92d1a007697'
