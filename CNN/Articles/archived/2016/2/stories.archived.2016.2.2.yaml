  'Dutch-eagles-hunt-drones':
    'author': 'Juliet Perry, CNN'
    'caption': 'In January, nonprofit group Open Briefing published a report that
      highlighted how far consumer drones have evolved and how ill-prepared authorities
      currently are to combat them.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-02T23:41:18.919+08:00
    'imagesource': 'jcr:51bdb20f-16e8-4546-8035-2374f911b2dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '514bb086-04fd-4e2a-abe6-bdd36e0a4aae'
    'lead': 'As authorities scramble for effective and advanced ways to counter the
      increasing number of rogue drones buzzing around our skies, Dutch National Police
      have come up with something a little more unusual: the mighty eagle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:21:42.663+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:09:45.927+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutch cops train eagles to hunt drones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f41a6d-cf39-4ebf-aca1-84430edd095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As authorities scramble for effective and
        advanced ways to counter the increasing number of rogue drones buzzing around
        our skies, Dutch National Police have come up with something a little more
        unusual: the mighty eagle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb521d5-38d7-4e9d-b113-a13e720ef8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what Dutch company "Guard from Above" calls a "low tech solution
        for a high tech problem," bald eagles have been trained to swoop in and neatly
        dispose of any unwanted electronic interlopers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650fe89-2325-407a-a552-3b44f9857c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two of the most impressive characteristics of birds of prey are
        their speed and their power," said Guard From Above co-founder Ben de Keijzer
        in a media release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66da9e-83f9-45bb-9b88-63e4cba1219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the solution to a hypermodern problem is more obvious
        than you might think."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff6714-f30a-474c-a715-47f07e0bbe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing problem</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9a082-d2d2-44bb-8b59-c8b2f92d3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2015, in response to pilots reporting 100 drone sightings
        a month, the Federal Aviation Administration announced it was testing anti-drone
        technology that would counter rogue drones flying within a five-mile radius
        of selected airports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0263576-fb79-4571-871a-234c024fdd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology reportedly detects radio signals from rogue drones
        and uses tracking technology to force the drone to land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d21d1a-cb09-4692-88a5-307e87c16829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was only at research stage, and at the time of the announcement
        there was no time line in place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48fbb45-1b4b-4759-927c-eea1d5a901fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January of this year nonprofit group Open Briefing also published
        a report that highlighted how far consumer drones have evolved and how ill-prepared
        authorities currently are to combat them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca278e8-8e0e-424f-bbcd-0d9b50bd9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countermeasures cited in the report included signal jamming, lasers,
        and the deployment of missiles, rockets and bullets, where it''s acknowledged
        there is high risk of collateral damage, and potential for "catastrophic damage"
        if they miss their target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8dd82-d0fe-4936-9083-d911c6ae3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:21:42.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:09:46.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/02/europe/dutch-drones-eagles/">"Dutch
        cops train eagles to hunt drones."</a></em></p>'
  'Newcastle-disease-kills-41000-chickens-in-C.-Luzon':
    'author': 'CNN Philippines Staff'
    'caption': 'Thousands of birds, mostly fighting cocks and range chicken, have
      died in Central Luzon due to the Newcastle disease.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-02T21:27:48.480+08:00
    'imagesource': 'jcr:9f62d2e6-1191-4b39-8e95-148304eff667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c227235a-b0e8-4fb5-9175-e8812f872334'
    'lead': 'The Department of Agriculture reported that around 41,000 birds, mostly
      fighting cocks and range chicken, have died in Central Luzon due to the Newcastle
      disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:25:22.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T09:25:25.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T09:25:25.360+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Around 41,000 chickens in Central Luzon die of Newcastle disease

      '
    'updated': 2016-02-03T12:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de7695-24ea-4873-88a7-465e083af1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:22.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:25:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Around 41,000
        birds, mostly fighting cocks and range chicken, have died in Central Luzon
        due to the Newcastle disease virus (NDV), according to the regional Department
        of Agriculture (DA-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35049b2-f1b9-4493-a42a-1ab3d3e2de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:22.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:25:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as the Avian pest, the virus afflicted poultry mostly
        in Pampanga, Tarlac and Nueva Ecija.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c9723-ecc2-4fd4-b4f0-68e3d9a471ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:25:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA officials said the virus possibly spread after typhoons Lando
        and Nona hit Luzon, causing the birds to get stressed which eventually weakened
        their body system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb4ca7-5b20-48ea-b4cb-6ebde49ab6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:25:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials were also looking at migratory birds as carriers of NDV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eaa33d-d1e1-472a-b41e-cf674d357ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:25:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eduardo Lapuz Jr., chief of DA-3 regulatory division, said the
        department had already implemented measures to prevent the further widespread
        of the disease, including the distribution of vaccine and disinfectant particularly
        to backyard raisers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d125310-bbc0-4ef4-9201-9422050a7a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:25:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapuz also called on poultry owners to have their chickens tested
        in provincial and municipal veterinary laboratories if they are showing symptoms
        of the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b68d6-95ac-4fb7-9be6-dbca4d7cbbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:25:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Central Luzon supplies poultry products in Metro Manila, Lapuz
        assured the public that there is nothing to worry about poultry coming from
        the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744a96f-1879-4ecb-91b2-a3b307025f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:25:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, chicken that died from NDV cannot enter the dressing
        plant, as those that died from the disease have swollen face and hemorrhages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbbed52-4228-4768-a4e1-668f3c31b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:25:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pampanga-based correspondent Justine Dizon contributed to this
        report.</em></p>'
