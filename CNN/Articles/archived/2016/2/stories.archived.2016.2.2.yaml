      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inquiries to the Restaurant De L''Hotel De Ville Crissier-Suisse
        were not immediately returned. It is unclear who will succeed Violier as chef.</p>'
