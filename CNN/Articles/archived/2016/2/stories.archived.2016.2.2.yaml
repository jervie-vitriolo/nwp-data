      'mgnl:type': 'text'
      'text': '<p>Violier took over the restaurant''s kitchen in April 2012 from his
        mentor and French fine dining giant Philippe Rochat. Rochat died last July
        after a bicycle accident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
