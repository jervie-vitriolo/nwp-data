      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s average production costs are estimated at about $31 a
        barrel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607048f-feda-427e-8a99-d379ceb7fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:05:18.889+08:00
      'mgnl:createdBy': 'jeff'
