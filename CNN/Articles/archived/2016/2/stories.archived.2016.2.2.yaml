      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the drive was opened to public lately but is limited to
        60 volunteers per session, 50 of which will be students. The volunteers will
        concentrate on scrubbing and washing the theater’s facade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25da644-0f27-44cc-83ea-025cc4c58422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:56:44.497+08:00
      'mgnl:createdBy': 'jeff'
