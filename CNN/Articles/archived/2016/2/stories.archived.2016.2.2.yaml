  'Mar-Roxas-meets-local-leaders-in-Rizal':
    'author': ' Ina Andolong, CNN Philippines'
    'caption': 'Manuel "Mar" Roxas II (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-02T03:11:27.827+08:00
    'imagesource': 'jcr:04e44d1c-79fa-463f-82d8-bfaa9b245d21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aaf849f-3460-4178-93aa-4e7a23afcf78'
    'lead': 'A week before the start of the official campaign period, Liberal Party
      presidential candidate Manuel "Mar" Roxas II wooed the residents from one of
      Luzon''s vote-rich provinces, Rizal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:00:30.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:44:26.726+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas meets local leaders in Rizal

      '
    'updated': 2016-02-03T11:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21178e17-0196-4c43-b73b-5b0c6906c9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines) —</strong> A week before the start
        of the official campaign period, Liberal Party presidential candidate Manuel
        "Mar" Roxas II wooed the residents from one of Luzon''s vote-rich provinces,
        Rizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5036e-6a9f-44cd-a7de-f6aad6105a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has five stops in Rizal on Tuesday (February 2). He was in Rodriguez
        and San Mateo earlier and he will be heading to Binangonan and Taytay later
        today. He also visited Antipolo City, which has the most number of registered
        voters in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc04443-9fc5-4e65-9ff6-5778e8e291df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal has close to 1.5 million voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa71bf-1d54-465e-a719-970bbf7003ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential race, Jejomar Binay beat Roxas by
        more than 132,000 votes in Rizal province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faebe175-a3a9-4646-9d7d-4a9e11dea44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was in Rodriguez, Roxas admitted that his loss in the province
        in 2010 concerns him. But he said that with the warm welcome he is receiving,
        he is optimistic about his chances this time around.</p>'
    '9':
      'image': 'jcr:e141877b-7a78-4842-906a-30a3ae57fdb6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf8234-bc3e-4bdc-9830-0fb92a099ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9b739-5299-4072-91b5-bb8f8294f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all his stops so far, Roxas has been dangling the expanded Bottom-Up
        Budgeting (BUB) program he intends to carry out if elected president. It will
        automatically release funds of P1,000 per resident in the provinces. The funds
        will be used for projects identified by residents themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc220e-617c-45bc-9a09-8adcdcb4b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is his one of his main anti-poverty programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c11a2-e416-4bb1-9351-09deec25c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to Rodriguez, San Mateo, and Antipolo, Roxas was
        welcomed and praised by incumbent officials from either the Liberal Party
        or the Nationalist People''s Coalition, such as Antipolo City Mayor Casimiro
        Ynares.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf336b-22aa-4529-b97d-0ddd0058ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influential Ynares family have not yet endorsed a presidential
        bet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81f1e2-663f-49ec-93d1-5b0b462233af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:00:30.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:44:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ynares said he has intelligent constituents and endorsing a single
        candidate may not really be effective anyway. But he said that they do welcome
        candidates who wish to visit their province to present their platform.</p>'
  'Grease-Live-review':
    'author': 'Brandon Griggs, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-02T03:01:31.281+08:00
    'imagesource': 'jcr:7ab17087-be7c-4ff1-9fe7-34e8da113a4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4bbcb51-0d6c-4c37-881e-fbb9d68d77b4'
    'lead': 'Fox''s live TV musical overcame technical glitches, a rare Los Angeles
      rainstorm and the death of a key cast member''s father to score rave reviews
      on social media and elsewhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:04:47.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:34:56.394+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:34:56.135+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Grease: Live'': It''s a hit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef7510-d4f6-45aa-8c8c-735b06c9b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The word on "Grease: Live": It''s electrifying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffd5de-e725-4e67-8c3b-b1a698e14562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s live TV musical overcame technical glitches, a rare Los Angeles
        rainstorm and the death of a key cast member''s father to score rave reviews
        on social media and elsewhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762a9b3-8a51-4a3f-8f4e-1739d0c9420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This production wasn''t about hitting notes or taking breath, but
        rather about making things breathtaking. And time after time, ''Grease: Live''
        succeeded," wrote Daniel Fienberg in The Hollywood Reporter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036c008-1e9b-46ba-9f82-510e0b8c234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this moment overrun with must-see TV events, ''Grease'' wasn''t
        just live. It was alive," gushed Entertainment Weekly''s Darren Franich.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d84c9-fa12-4a48-86ae-aa5acc0e8a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other critics were less kind, citing the sometimes-clunky acting
        between the big musical numbers. But in the court of popular opinion — Facebook
        and Twitter — the show was a worthy successor to the classic John Travolta-Olivia
        Newton-John movie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e2780e-81f0-46dc-b9fe-2b78cb96011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio glitches interrupted co-star Julianne Hough''s big solo number,
        "Hopelessly Devoted to You," and viewers in Atlanta were jolted when the "Hand
        Jive" number cut out partway through and was abruptly replaced with a repeat
        of the "Greased Lightning" scene from earlier in the broadcast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5487f6-4ed5-4326-bf2f-664de62a14ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Southern California downpour also forced cast members to carry
        umbrellas during some outdoor scenes, filmed on a Warner Brothers backlot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370a254-26a4-41f3-9a12-78217bb9fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the ambitious three-hour production will almost certainly
        score high ratings for Fox and encourage networks to develop more musicals
        for live television. Here''s what worked, and what didn''t.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c79dd2-2f27-4f39-9ce0-47fbf89b9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit: Staging</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9c6fb-a5d7-49b1-a881-2f3107d15acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the moment singer Jessie J burst into the title song and the
        camera followed her as she snaked her way backstage, past cheering extras
        and out onto the street, you knew "Grease: Live" was not a typical musical.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fda9f6-c21b-4465-b5dd-58aa03d119a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show made full use of its two soundstages, 21 sets and live
        audience to break down theater''s fourth wall in creative ways.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612b6b0-0d20-414d-9d2a-3454c4afd52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took less than five minutes into Fox''s Grease: Live for director
        Thomas Kail to throw down the gauntlet, kick it out the door and slam the
        door shut on just about any future live musicals when it comes to sheer technical
        dexterity," said The Hollywood Reporter''s Fienberg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779a946-0564-4156-b404-28612db46a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss: Non-musical sequences</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad99eac-1b82-45b7-befe-05a9b44df04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From "Greased Lightning" to "You''re the One That I Want," the show''s
        big musical numbers bristled with energy. The scenes inbetween, not so much.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e35fb-a49d-42da-a231-5ec61c66fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grease" is not known for its sparkling repartee, and the dialogue
        in "Grease: Live" -- some of it delivered by cast members who are better singers
        than actors — often fell flat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747bbbec-ebed-4d04-951d-cb72e819f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One notable exception was a touching scene in which new Frenchy
        (Carly Rae Jepsen) gets career advice from old Frenchy (Didi Conn, from the
        1978 movie, playing a waitress this time).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac7ec5-22fd-45dd-9d73-4fcd92776e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hit: Vanessa Hudgens</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca66b8c-bfee-439d-b58e-b010d6f68d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "High School Musical" veteran drew raves for her brave performance
        as the tough-talking Rizzo, going on live TV only hours after her father,
        Greg Hudgens, died of cancer. The actress dedicated her performance to her
        dad, and Fox paid tribute to him during the closing credits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435caa6-3c07-448b-a9a2-f5317a4ee8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans admitted to getting a little teary during Rizzo''s wistful
        solo number, "There Are Worse Things I Could Do," which Hudgens handled with
        presence and class.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5a037-1e67-48a7-bdf5-9955b74defa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even impressed Lin-Manuel Miranda, creator of the Broadway smash
        "Hamilton."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903245e6-c369-4b81-b9cd-6eccebc1a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine you had Vanessa Hudgens'' day, and doing that. What a superhero.
        In total awe," he tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e4816-36a2-4477-99d2-c2b487c3ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss: That Thunder Road scene</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd05547-8a25-4230-90c1-8326bf3eb93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, so it''s pretty much impossible to race real cars on a soundstage.
        But couldn''t they have at least made those hot rods look like they were moving?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16338c-c488-46c5-b70a-a92101106e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrote TV Guide''s Megan Vick: "It was a nice effort, but didn''t
        quite cross the finish line."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ad291-bb9b-4721-b8f2-203756a32831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:04:47.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:34:56.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/01/entertainment/grease-live-verdict-tv-musical-feat/">"''Grease:
        Live'': It''s a hit"</a></em></p>'
  'president-benigno-aquino-III-cash-dole-outs-4ps-dswd-65th-anniversary':
    'author': 'Patricia De Leon, CNN Philippines'
    'caption': 'President Benigno Aquino III (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-02T14:08:30.261+08:00
    'imagesource': 'jcr:4f13b05b-8bef-47bf-a1b9-8a18c5730132'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5bc37df-7204-4f82-b8bf-fe9730bcd100'
    'lead': 'The Social Welfare and Development department celebrates its 65th anniversary
      Tuesday (February 2). Leading the celebration is President Benigno Aquino III.
      He defended his anti-poverty campaign, but Vice President Jejomar Binay’s camp
      says it’s not enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:09:24.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T10:09:28.178+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T10:09:27.871+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino defends cash dole outs in DSWD 65th anniversary

      '
    'updated': 2016-02-03T11:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7909f97-6105-4684-9d82-8bc1a788364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III graced the 65th anniversary of the Department of Social Welfare
        and Development (DSWD) at Malacañang on Tuesday (February 2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce72d03-8439-4aba-9ad1-3553db529653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president recognized the agency''s programs that contributed
        to Aquino''s <em>“daang matuwid”</em> campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc162a-9367-443a-82c3-d57a829c7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Aquino defended his anti-poverty program, the "Pantawid
        Pamilyang Pilipino Program" (4Ps), against critics who are calling for an
        investigation of the program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb7cb8-fd84-4193-b02d-becc06b858ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said each peso in the conditional cash transfer or CCT improved
        the lives of 7.7 million beneficiaries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fd3ea-08c3-41df-baeb-9af458ad0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for CCT this year increased to P62.7 billion from 62
        billion pesos last year. It targets to benefit 4.6 million families by year-end.</p>'
    '9':
      'image': 'jcr:2ad9f315-dd6e-454b-b506-e3237cbebea1'
      'imageCaption': 'The social welfare and development department celebrates its
        65th anniversary. Leading the celebration is President Benigno Aquino III.
        He defended his anti-poverty campaign against critics.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890c3de-f8e4-4e00-bc62-a94aab371ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674ccce-4920-454e-a6ec-8d5a960fe4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not enough?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243c5ea-2af2-4b99-bb9d-85abed469db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Vice Presidential Spokesman for Political Affairs
        Atty. Rico Quicho said that after six years in office, the Aquino administration
        failed to address poverty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbbbb7e-f5b0-47ba-8e64-70b67c42763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The apparent full-court press of the Liberal Party against the
        Vice President is a crude attempt to divert attention from its utter failure
        to address poverty.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4e177-cd69-407a-a682-48952f7e4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho also challenged the administration to talk about hunger and
        unemployment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bcf5e-1d90-4be2-b4ad-f282abba13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa halip na magkalat ng kasinungalingan at manira, pag-usapan
        natin ang masakit na katotohanan. Pagkaraan ng anim na taon, 11 milyong pamilyang
        Pilipino ang naghihirap, tatlong milyong pamilya ang nagugutom, 10 milyong
        Pilipino ang walang trabaho,”</em> Quicho said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ae13d-e9f2-4384-9447-e8d5db68fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of telling lies, let’s talk about the sad
        reality. After six years, there are still 11 million poor families, three
        million hungry families, and 10 million unemployed Filipinos.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ef066-7f0b-483b-aa54-86231d3a0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said the administration has failed to uplift the lives of
        the poor “because of its ineptitude and incompetence.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b531a6-e911-4d32-a525-ecb00a685c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Umunlad nga ang ekonomiya, pero iilan lang ang nakinabang,”</em>
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771f757-141a-4a45-83e2-336a053b1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The economy improved indeed, but only a few benefitted
        from it.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608eb2f8-88d6-467f-945e-497a08589966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Edwin Lacierda said Vice President Jejomar
        Binay’s camp should get their facts straight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670804aa-9295-4124-b300-9f75bff584e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As usual, either <em>huli sa balita or nagmamang-maangan si</em>
        VP Binay in his refusal to believe that because of CCT, almost 1.5 CCT families
        or over 7.7 million Filipinos have been lifted out of poverty. Because of
        this development, NEDA projects from what used to be our poverty incidence
        of 26.3 percent in 2009, it will be between 18 to 20 percent for 2016.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1b291-ee81-4851-b126-72f4fe288dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda also reminded Binay that he was with the administration,
        before he began criticizing the president.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841f2d6-4de3-4a35-809a-96d8849dcb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Vice President, while the government was addressing poverty,
        where have you been in the last five years before you started attacking the
        president? Now that the Senate Blue Ribbon Committee has forwarded its report
        to the Ombudsman on corruption allegations against you,<em> siguro naman ang
        sagot nyo hindi na ''pulitika lang yan''. Baka gusto ninyo</em> improve ang
        script nyo."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a86cb-cd34-4309-87c0-501361518673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some DSWD employees got P10,000 “milestone bonus” during
        their agency''s anniversary— and they received it from none other than the
        president himself.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f5bf7d-68ed-4e97-9521-ab55f1873f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, milestone bonuses are given during anniversaries
        of government agencies or significant events.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24409c-70f4-4a73-8f4a-fd20e81d3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:09:24.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:09:28.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Joyce Ilas contributed to this report.</em></p>'
  'comelec-posting-of-campaign-materials-2016-elections':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-02T12:29:15.527+08:00
    'imagesource': 'jcr:714d889f-d5fe-496f-8473-5180cb222723'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bea6c593-f8d5-402a-b7ba-4aefab4e1ddb'
    'lead': 'Elections, Philippine-style, are about candidates'' posters all over
      the place. Each election, the poll body comes up with a list of what it calls
      "designated poster areas," which are rarely ever followed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:13:31.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T10:13:35.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T10:13:35.382+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where can candidates and party-list groups post their campaign materials?

      '
    'updated': 2016-02-03T05:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0cb27-403a-4323-a438-a80893820aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> You know it''s
        election time in the Philippines when you see posters of candidates all over
        the place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47968f-b827-41dd-b343-4e4ff13318a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every elections, the Commission on Elections (Comelec) comes up
        with a list of designated poster areas. However historically, these designated
        places are rarely ever followed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a409968-cca1-4342-9759-1830cef8771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the start of the campaign period just days away, the Comelec
        on Tuesday (February 2) signed agreements with the Department of Public Works
        and Highways (DPWH) and Metropolitan Manila Development Authority (MMDA) to
        manage excessive campaign materials of candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45da9f-a0d7-46dc-a730-161802a36129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Fair Elections Act, candidates are allowed to erect
        common poster areas in public places, such as plazas, markets, barangay centers
        and the like, where they can post, display or exhibit their campaign materials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b69aa-eb8a-481e-b02f-3b6e3cdc43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also indicates that for party-list groups and candidates that
        are affiliated with a party, the size of the common poster areas are limited
        to 12 ft. x 16 ft. Independent candidates are only allowed the size of 4 ft.
        x 6 ft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676ddd7-b1af-41bc-a6d8-20ec424c1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the individual posters that may be posted in each common
        poster area is limited to 2 ft. x 3 ft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793710bd-1bbc-408d-b669-2411dd5c34bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/11/06/VotEd-Election-Propaganda.html">WATCH:
        Not all kinds of campaign are allowed during election season</a></p>'
    '13':
      'image': 'jcr:5cc2f3e5-74df-4a8e-a4a1-a2d7f2a88e4c'
      'imageCaption': 'Infographic by Miggy Crisostomo  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915ab99-b4da-4071-9f63-8649bc6276f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38f703-e0cc-40ca-b4da-bb90fd322392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign materials could also be posted in private places, if there
        is consent from the owner, and in public places or property "which shall be
        allocated equitably and impartially among the candidates."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d802b97-aff7-47e1-aa34-f5a04f83abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec, DPWH, and MMDA are working together to seek out candidates
        and party-list groups who will not follow the rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f350c-d772-4902-abf1-6f837a12d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it wants this year''s elections to be "clean
        and green," that''s why candidates are also prohibited from posting campaign
        materials on trees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823bf7e-f5ab-471d-8934-09b240a9133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also advised those running in the May polls to avoid
        the use of plastic and highly encouraged the use of recyclable materials for
        posters and stickers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac89889-21ed-4251-92af-abbd208d5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shame campaign against violators</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f16bec-a232-43a3-852a-8bdf751c4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DPWH and the MMDA will carry out "Operation Baklas"
        to take down illegal campaign materials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30de437-4c37-4a3a-89cf-00f4206b42be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the military are expected to help out as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5509c0a-6308-4216-a551-e868e2fb2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also urged the public to take part in a "shame campaign"
        against violators.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd523470-2c0a-40a4-93a1-7241b3a11ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who spot illegal campaign materials can take a photo and
        upload it on social media. The poll body will use these photos as basis for
        taking the materials down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d46084-2dc8-4df2-af35-a52c89ecfff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/10/30/VotEd-Prohibited-acts-during-election-period.html">WATCH:
        Prohibited acts during election period</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8788229-3905-445e-b838-bea99587ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found guilty of violating the rules may be charged with an
        election offense, which is punishable with up to six years in jail, disqualification
        from holding public office and deprivation of the right to vote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340326b5-061b-44b5-80ae-7183a458cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:13:31.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:13:35.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent JC Gotinga contributed to this
        report.</em></p>'
  'Mike-Huckabee-drops-out-of-2016-united-states-presidential-race':
    'author': 'Eric Bradner and Mark Preston, CNN'
    'caption': 'Mike Huckabee speaks during the CNN Republican Presidential Debate
      at the Ronald Reagan Presidential Library in Simi Valley, California on Sept.
      16, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-02T12:13:50.177+08:00
    'imagesource': 'jcr:b7fa101b-85e7-4aa9-bebe-fa91e675c31a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6fa4ff5-2027-41b2-bd79-cc573394cee8'
    'lead': 'The decision of Mike Huckabee to suspend the campaign was not planned,
      but after seeing the results he decided it was best to step out of the race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:16:51.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T10:16:55.036+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T10:16:54.864+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mike Huckabee drops out of 2016 presidential race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20df2ee-b083-4469-9bff-d97a9c09a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Mike Huckabee is dropping his presidential
        campaign after a weak showing in the Iowa caucuses that he had won eight years
        earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72534c10-4510-4151-9b0d-95ccaded61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am officially suspending my campaign," the former Arkansas governor
        tweeted Monday night. "Thank you for all your loyal support. #ImWithHucK"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbebcb-fdb6-4702-83a7-5af9d61d7362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huckabee''s decision to suspend the campaign was not planned, but
        after seeing the results he decided it was best to step out of the race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df983a56-6a8b-446f-b54c-f16a970f6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is going to continue to push for the issues he believes, but
        right now this is about thanking his staff and supporters and being with his
        friends and families and see what doors will open next," said Hogan Gidley,
        Huckabee''s spokesman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19aa84-7d91-4d26-aeed-02819c7a18ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huckabee is "not even thinking about an endorsement at this time,"
        Gidley added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7793b-f67e-4244-af5c-ee2ad23e9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Huckabee, it is a disappointing end to what could be his last
        bid for public office by the second-most famous politician from Hope, Arkansas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24b7ef-e6be-4cd4-8f64-1fdcfa2f0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 60-year-old Southern Baptist minister, Huckabee first entered
        office in 1993, when he won a special election for lieutenant governor of
        Arkansas -- a job that opened up as part of the domino effect of Arkansas
        Gov. Bill Clinton being elected president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3ec1e-ba76-4c4e-b3be-698851385ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became governor in 1996, when Clinton''s former lieutenant governor
        Jim Guy Tucker was convicted as part of the Whitewater controversy. He was
        elected to four-year terms of his own in 1998 and again in 2002.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335e64d-cfd3-4d60-bd20-b4cee9fad03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Huckabee''s 2008 presidential campaign sputtered out despite
        his win in Iowa, Huckabee joined Fox News and hosted a weekend program. He
        passed on another campaign in 2012, and left Fox News early in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68c784-4508-4e3e-87e2-5acca64142ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 2016 campaign -- much like another former Iowa caucuses winner,
        former Pennsylvania senator and 2012 victor Rick Santorum -- encountered two
        insurmountable forces: Donald Trump and Texas Sen. Ted Cruz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1f72c-8b42-4803-a05f-f2823f29a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump upended the GOP campaign and pulled in populists who had previously
        been attracted to Huckabee''s stances on trade deals and his opposition to
        changes to entitlement programs like Social Security. Cruz, meanwhile, pried
        away Huckabee''s support among evangelical voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d5675-5c83-4ef1-b853-f99ab8725757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attracted his share of controversy during his 2016 bid -- most
        notably by denouncing President Barack Obama''s Iran nuclear deal by declaring,
        in a reference to the Holocaust, that Obama "will take the Israelis and march
        them to the door of the oven."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cdaa0-4211-4c2c-b4f2-e73c8fddba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huckabee had tried in recent weeks to chip into Cruz''s lead among
        socially conservative voters, questioning the freshman Texas senator''s commitment
        to causes important to them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d441f1b-fc84-4836-9838-57bad4a6cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted Cruz has changed his positions on ethanol, immigration, H-1B
        visas. He''s changed it on whether marriage is a state or a federal issue.
        He''s changed it on whether he''s going to be a real champion for religious
        liberty or whether that''s going to be way down the road and it''s not important,"
        Huckabee told CNN''s Chris Cuomo on "New Day" last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6856118-e513-417c-b25b-62b93effef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he couldn''t gain enough steam to fend off Cruz or Trump --
        who, in a brash appeal to the same people whose support Huckabee needed, plans
        to campaign Wednesday in Little Rock, Arkansas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707087f-1015-4a07-9390-704b6f5552ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:16:51.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T10:16:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/01/politics/mike-huckabee-drops-out-of-2016-presidential-race/">"Mike
        Huckabee drops out of 2016 presidential race"</a></em></p>'
  'commission-on-elections-comelec-to-defend-grace-poe-disqualification-in-supreme-court-sc-oral-arguments':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) Sen. Grace Poe with her mother, veteran actress Susan
      Roces, and her running mate, Sen. Francis ''Chiz'' Escudero, observe in the
      first oral arguments on her disqualification cases.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-02T14:16:39.922+08:00
    'imagesource': 'jcr:3bdad2b1-bcfc-446c-b8e0-9cc05d47c06a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2da1627-d4f8-4d60-b32d-653783815724'
    'lead': 'It''s the Commission on Elections''s turn to defend its decision canceling
      Senator Grace Poe''s certificate of candidacy for president. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:20:10.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:36:07.468+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:36:07.311+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to defend Poe''s disqualification in Supreme Court oral arguments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae980860-1d74-413a-9702-996e72f1322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s the third
        session of oral arguments in the Supreme Court (SC) for Senator Grace Poe''s
        consolidated petitions against the Commission on Elections (Comelec).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7e442-7f16-4c13-8dad-aef5327f454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body decided to cancel Poe''s certificate of candidacy
        (COC) for president, saying that she lacks the 10-year residency requirement
        of presidential candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7697dbe9-083b-4f08-91f3-0965b6fd2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/26/poe-oral-arguments-sc-foundling.html">Also
        read: SC justices, Poe’s counsel tackle if foundlings are natural born citizens</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b4bc6-406e-4185-ba7d-6a726b0c724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioners Arthur Lim and Rowena Guanzon on Tuesday (February
        2) are expected to argue for the poll body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4b362-f2e6-4d9b-986b-f407a89df028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the commissioners will be given five minutes each, or a
        total of 10 minutes combined, for the poll body to present their case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be81b446-8a04-4170-881e-b7258024ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their opening statement, the justices will start their interpellations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e6061-4fbd-4771-a468-c5f62128d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LISTEN: Live audio streaming from the official account of the Supreme
        Court''s Public Information Office (PIO).</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/zgsx1itBQto"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc7206-8481-407e-8181-12488392a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f1f1c5-0617-48f9-9d2e-dbc133b3203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Comelec, four more private respondents have yet to
        face the justices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b1240-8f3c-4e82-b5d5-def312dd35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Florin Hilbay, who previously expressed that his
        office would take on the Senate Electoral Tribunal’s decision to uphold Poe’s
        citizenship instead of Comelec’s decision, was also required to argue his
        position.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782379c-9ff5-4aef-a1ad-5f35abc05e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court is also expected to decide on the motion of one of
        the respondents in Poe’s petitions, lawyer Estrella Elamparo, who asked the
        court to hold the oral arguments on a daily basis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3744e-3337-435f-a50c-fb3a7b993104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:20:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:36:07.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With barely four months to the May presidential elections, it is
        still unclear how long Poe’s case might take in the Supreme Court. The high
        tribunal alone could determine how many more session days will be allotted
        for Poe’s case.</p>'
  'china-ezubao-ponzi-scheme-arrests':
    'author': 'Sophia Yan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-02T11:51:53.183+08:00
    'imagesource': 'jcr:340a5be8-89f9-4029-82ff-c7dabaa5a0ce'
