      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was originally from France but later took on Swiss citizenship.
        He was known for his hunting skills, and game was something that was often
        reflected on his expensive $370 menus, enjoyed by many heads of state and
        celebrities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a607f7-3b2f-4eee-8a3f-b2ea005c73e5'
