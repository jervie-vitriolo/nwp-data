      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032edae-40ba-4021-9fa6-40d25673a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.174+08:00
      'mgnl:createdBy': 'jeff'
