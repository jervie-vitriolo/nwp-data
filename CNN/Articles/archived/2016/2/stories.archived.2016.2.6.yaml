  'Brazil-lab-detects-Zika-virus-saliva-urine':
    'author': 'Michael Pearson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-06T01:10:58.124+08:00
    'imagesource': 'jcr:e89a067d-999c-430d-abdc-d68e3dbedfab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f15a0ea-6900-4d18-8f56-46b286351960'
    'lead': 'Active Zika virus has been detected in saliva and urine, a Brazilian
      public health institute said Friday (February 5), posing new questions for researchers
      trying to understand how the virus could spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:52:04.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T11:52:09.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T11:52:08.934+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazilian lab detects Zika virus in saliva, urine

      '
    'updated': 2016-02-08T08:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1186213-23c3-4c6d-8cb6-db2d03ad4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Active Zika virus has been detected in
        saliva and urine, a Brazilian public health institute said Friday (February
        5), posing new questions for researchers trying to understand how the virus
        could spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8acb035-c260-494b-8c2b-7f31f9d505e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was known that the virus could be present in both urine and
        saliva. This is the first time we''ve demonstrated that the virus is active
        [in those fluids], with the potential to cause infection," Fiocruz researcher
        Myrna Bonaldo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c44ef-52c8-4e4f-bec5-2425ea57911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery opens "new paradigms for understanding the transmission
        routes of the Zika virus," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382d826-73cb-46ea-b902-b0bde39114ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesn''t necessarily mean you can get sick from contact with
        an infected person''s saliva or urine, said CNN Chief Medical Correspondent
        Dr. Sanjay Gupta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109f3ed-b2e3-4623-8ee6-efd76b4cf940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have already shown that it can spread to bodily fluids other
        than blood, so this isn''t entirely surprising," he said. "Presence of virus
        in saliva doesn''t mean that it''s necessarily transmissible that way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f99b76-cc3b-4ebd-915a-dd74bcc2589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials had previously reported isolated instances of the
        virus being passed via blood transfusions and sexual contact, including a
        U.S. case reported this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11ff58-f067-4a34-98af-7e82bc23e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/03/Texas-county-reports-sexual-transmission-of-Zika-virus.html">Related:
        Zika has been sexually transmitted in Texas, CDC confirms</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf351c-2ba6-4233-8645-7c45297f6c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other labs, including the U.S. Centers for Disease Control and Prevention
        (CDC), must now confirm the Fiocruz finding, Gupta said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eed51d-3f38-4626-98c7-98d128812dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) on Monday (February 1) declared
        a public health emergency over the Zika virus and increased reports of birth
        defects and a serious neurological condition that could be linked to it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da11e1-342c-4c34-acf6-145ecfa5cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosquito-borne virus has spread to at least 29 countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843e764-c79f-4dc5-b2bf-32506a10ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 3 million to 4 million people across the Americas will
        be infected with the virus in the next year, WHO has estimated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e24bf-52fd-4069-9d4c-5592e0975561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/02/Zika-virus-sparks-public-health-emergency.html">Related:
        Zika virus sparks ''public health emergency''</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd892fb-9ad5-4081-9245-1e5c3faa4bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most people have mild symptoms at worst, health officials
        say the virus is suspected of having a link to an alarming spike in babies
        born with abnormally small heads – a condition called microcephaly – in Brazil
        and French Polynesia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289ecaf-043e-4ac5-950d-40c637edce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of Guillan-Barre Syndrome, a neurological conditon that
        can lead to paralysis, have also risen in areas where the virus has been reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2676f-ce40-442a-992e-45a9fa858a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/05/zika-guillan-barre-syndrome-bgs.html">Related:
        Zika virus''s other looming threat</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a625d0-2e68-4ca6-aa53-df97c8c8c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is warning pregnant women against travel to affected areas,
        and health officials in several of the affected countries are telling women
        there to avoid becoming pregnant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d8987-baab-4325-8017-9774dd918bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:52:09.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alessandra Castelli contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2722bc-4d61-4eba-a4ca-cbed0e84a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:52:04.566+08:00
