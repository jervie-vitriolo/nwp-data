    'imagesource': 'jcr:be2de173-cd61-4156-8e5a-b87b8b602497'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e385dee-8a9b-45ea-9f32-4da78431ad4f'
    'lead': 'A team from the Philippine Embassy has arrived in Erbil, the Iraqi Kurdistan
