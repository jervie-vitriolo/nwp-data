    'template': '1'
    'title': 'PH officials arrive in Kurdistan to identify, repatriate Filipino victims
      in hotel fire

      '
    'updated': 2016-02-09T12:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53294c5c-977d-4f7e-81d9-2d0977d381c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A team from the
        Philippine Embassy has arrived in Erbil, the Iraqi Kurdistan region''s capital,
        on Saturday afternoon (February 6) to coordinate with local authorities for
        the repatriation of the Filipinos who died in a hotel fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fff755-bc46-4b3c-84fb-31289da777e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) spokesman Asec. Charles Jose
        said the Philippines’ acting ambassador in Iraq flew to Erbil on Saturday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f465713-31ce-4a4e-9978-b092ec2cc73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At past 3 p.m. a team from the Philippine Embassy arrived, a tweet
        posted by the Philippine Embassy in Baghdad said. They boarded an aircraft
        provided by the U.N. Assistance Mission in Iraq.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d50c42-21ec-478b-b0a6-fea0ebe8d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13 Filipinos among dead</p>'
    '7':
      'image': 'jcr:39245038-06e2-47ea-ae41-6e79bbc373a6'
      'imageCaption': 'Erbil Governor Nawzad Hadi said an electrical fault is behind
        the fire. Firefighters, however, are still determining the cause of the blaze.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3ea93-bb39-46be-b278-df5c661d70b0'
