      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You may want to make it your "Homer page."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd953eb7-811a-4b20-992f-cbe4370ddfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:47:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:47:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the diligent work of some Simpsons obsessives, there''s
        now a search engine for every quote from the show featuring America''s favorite
        TV family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec9370-9b51-4604-a7a6-d8ddb834298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:47:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:47:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engine, named Frinkiac after Simpsons scientist Professor Frink,
        is the brainchild of Sean Schulte, Paul Kehrer, and Allie Young.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e548933-86ac-4e42-b9c7-a6d5727767fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:47:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:47:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had the idea several years ago when we were quoting The Simpsons
        at each other all day long, and it was surprisingly difficult to find an image
        of the scenes we were quoting on Google," Schulte told Wired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf6cdd-5d37-4090-a715-55ca144c145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:47:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:47:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio wrote the code fairly quickly – in "about a week," Schulte
        told Wired – and then it was a matter of putting together the user interface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30673ae5-e167-49e5-b843-3edf8739a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:47:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:47:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result: nearly 3 million screen shots from Simpsons seasons
        1 through 15, which means that if you''re looking for the uses of "cromulent"
        or Homer''s brain instructing him on the uses of money, your answer is just
        keystrokes away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606821d0-c338-4048-9c9f-e578a028152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:47:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:47:18.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you can share the frames as memes, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbc7b7-8a0a-4422-af22-fd1cdfd3b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:47:14.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:47:18.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet, as expected, was quite amused – even Simpsons writers
        such as Josh Weinstein and Bill Oakley, who wrote the original material (and
        haven''t been above changing it).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be82f5f-32fb-4fc7-ac55-9e4b11b1baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:47:14.373+08:00
      'mgnl:createdBy': 'jeff'
