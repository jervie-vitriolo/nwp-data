      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Groups that gathered
        10 million signatures against mining last year form a coalition to push for
        environment issues that candidates should address in this year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783cf00c-8546-4f94-bb8d-73a8a7ad8a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:54:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:54:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composed of local and international NGOs, religious groups and various
        civil society organizations, the group has eight key issues that they say
        presidential candidates should focus on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa4eb9-d871-4392-a07f-6f80c7a747cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:54:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:54:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among there are biodiversity and ecosystem, natural resource and
        land use management,climate change, mining, energy, and food security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345a826-5fee-474b-8542-b6e042415c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:54:49.458+08:00
