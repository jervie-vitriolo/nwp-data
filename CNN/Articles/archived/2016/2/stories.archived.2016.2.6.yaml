  'Twitter-war-against-ISIS':
    'author': 'David Goldman, CNN Money'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-06T09:17:09.079+08:00
    'imagesource': 'jcr:cd98cb2e-55c6-4099-acdf-9b60bc9e2dc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546e9cfb-1f6e-46d3-b2df-9ef0d08a6dac'
    'lead': 'Twitter has significantly ramped up its anti-ISIS efforts by shutting
      down thousands of terrorists'' accounts and adding staff to monitor terrorist
      activity on its network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:35:03.024+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T11:35:06.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T11:35:06.296+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter goes to war against ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd050a2-c153-49cc-b4eb-41520a658f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Twitter has significantly
        ramped up its anti-ISIS efforts by shutting down thousands of terrorists''
        accounts and adding staff to monitor terrorist activity on its network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757d6df-e39b-4a67-9b54-0ea8ee6876eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company said in a blog post Friday (February 5)
        that it has suspended 125,000 accounts over the past seven months for threatening
        or promoting terrorist acts. Most of the people behind the accounts were affiliated
        with or supported ISIS, Twitter said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da002940-54cc-4a87-89a3-16fb85bd4a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS recruiters have successfully used Twitter to lure disillusioned
        people to join their cause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999bcd9-80d5-4263-b3ad-93a2fddaf742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the use of Twitter to promote terrorism," the company
        said in the blog post. "As the nature of the terrorist threat has changed,
        so has our ongoing work in this area."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ca441-506d-4996-8cbc-8b1ad5ffe88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said that it has grown the team that reviews reports of
        terror activity on the network. The extra staff has made great strides in
        identifying terrorists on its network and has "significantly" reduced Twitter''s
        response time when it needs to suspend an account, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c1cd0-8507-4b14-bb71-646c0e75b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tools in Twitter''s arsenal against ISIS include spam-fighting
        software that is designed to seek out terrorists'' accounts. Twitter is also
        partnering with law enforcement and online organizations working to counteract
        terrorists'' online recruiting efforts. Account suspensions are up and terrorist
        activity is down, Twitter claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6481c3-cf4d-4486-b04a-8ec7950930e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But social media''s war on terror isn''t over. Twitter said that
        there''s no "magic algorithm" for finding terrorists'' content on its network.
        Hunting down terrorists online is not an exact science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02007af7-dd41-43bd-85ba-2a9ca3109a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global online platforms are forced to make challenging judgment
        calls based on very limited information and guidance," the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f442da9-12cd-4e91-bfde-451c3d71d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also noted that it has observed an increase in terrorist
        activity on other online forums as a result of its anti-terror actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c070d3-db19-4a6b-9321-1e53d2d19d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. government officials and major tech companies met in Silicon
        Valley last month to discuss how to stop ISIS from recruiting terrorists on
        social media. The Obama administration had asked the companies to develop
        "techniques to detect and measure radicalization."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649439e8-6137-4e72-82e7-01f4325e6dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also hopes tech companies will block pro-ISIS messages,
        photos and videos. Facebook, Google, Apple, Microsoft and LinkedIn have all
        voiced support for the administration''s efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c7349-cf31-4f69-bf98-3087ddf9db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' use of social media to recruit potential terrorists has become
        an issue on the presidential campaign trail as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1024a8-36cb-41cd-a35c-d142b0ce079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump has called for a shutdown of the Internet in certain
        areas to stop the spread of terror. He recommended that the U.S. government
        hold a discussion with Bill Gates to shut off parts of the Internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24526fca-4625-40ea-9031-abe185dc0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:35:03.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:35:06.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/05/technology/twitter-terrorists-isis/index.html">"Twitter
        goes to war against ISIS."</a></em></p>'
  'taiwan-earthquake-602-magnitude':
    'author': ' Steve Almasy and Kevin Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-06T18:08:08.414+08:00
    'imagesource': 'jcr:b0c26da7-e0c8-4b6d-a30c-5a0d5e4ce07e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e53c0a8-529e-4735-88ae-98bc99a4a842'
    'lead': 'At least five people were killed Saturday morning (February 6) when a
      magnitude-6.4 earthquake hit Taiwan, the Taiwanese Disaster Response Center
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:39:28.478+08:00
