      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/31/government-agencies-environmental-groups-garbage-free-campaigns.html">Related:
        Gov''t agencies, environmental groups call for garbage-free campaigns</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e10bf3-1d40-4b8b-a7ff-e2d1567122a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:54:49.459+08:00
      'mgnl:createdBy': 'jeff'
