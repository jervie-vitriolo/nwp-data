    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescuers scour rubble for survivors after earthquake kills 37 in Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b7420-f740-4cbe-a679-5a34661581cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescuers scrambled to find survivors Sunday
        night after an earthquake toppled buildings in Taiwan, killing at least 37
        people, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fab411-3fd8-4973-aebf-3371a0ab932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the fatalities, at least 24 were in the Weiguan Jinlong apartment
        building in the city of Tainan, according to presidential spokeswoman Ma Wei-kuo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c30089-4d1a-4f68-b5df-2fe7b331f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people were still trapped in the building, one of 11 that
        collapsed after Saturday''s magnitude-6.4 quake, the official Central News
        Agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b2339-2b7b-43fe-b08b-ae4b12103be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ma Ying-jeou canceled his traditional Chinese New Year
        address to oversee rescue and recovery operations at the national disaster
        headquarters, his spokeswoman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892ee67-239a-4474-84c7-4ec89a3d72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I was trapped''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86d9a1-0aed-44c8-b8ca-8a2b08da7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chien, her 3-year-old daughter and her husband were in their bedroom
        in Tainan --Taiwan''s oldest city -- when the earthquake struck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe05be2-516b-49e2-8d3f-5ceb102374b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trapped in a room in a building toppled by the quake," said
        the mother, who gave only her surname.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9c7f4-188c-4f2c-87d1-0fb4dc919153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smell of gas was thick in the air, and I was worried that I
        would be killed by an explosion if not crushed to death in the collapsed building,"
        she told CNA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976550d8-6806-4d2d-97df-e8c0b2d363af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a frightening ordeal, one that she has dealt with before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d4109-a36d-470c-8c4b-b3dc80b4a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lived in central Taiwan before moving to Tainan and survived
        the 1999 quake that killed more than 2,000 people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9836d-05b9-48ad-b767-de032d958ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I moved to Tainan after I got married and now I have encountered
        another major earthquake," she told CNA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1445ae9-531a-43ac-be52-1cde5d901415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ring of fire''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856febd7-e66a-4e4b-841d-a4513118db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before rescuers freed them, Chien and her family were trapped for
        three hours in their sixth-floor apartment in the 16-story residential building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c317fa-c1b1-4f8d-a0fb-e35660c23189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, more than 500 people were injured, CNA reported. Ninety-two
        people remain hospitalized late Sunday, according to Tainan''s disaster response
        office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf49f2-91de-4707-bd0f-3c291ad70e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, at least 121 people were still unaccounted
        for in Taiwan, CNA reported. A cold wave moving into the area added to rescuers''
        sense of urgency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e01de1-550f-4317-82d7-30e8e8089ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is in the so-called "Ring of Fire," an area in the Pacific
        Ocean where intense tectonic plate movement causes frequent earthquakes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab809842-8330-4ee6-91d7-9464e5dd5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is very used to earthquakes and tremors, but this is far
        more significant than the island has seen in quite a while," Elise Hu, an
        NPR correspondent who was in Taipei when the quake hit, told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d5133-604e-423f-9e36-5dffbbdc5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70a672-8777-44d9-8e63-25cd3fea17d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weiguan Jinlong building now looks like an accordion from above.
        Aerial footage from CNN affiliate SETTV showed the collapsed building, with
        white smoke or dust still rising.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58948be-5251-4c93-b007-d91c1e7929ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The building essentially collapsed onto itself," Hu said. "When
        you see the aerial images around Tainan, the rest of the buildings are standing.
        But this particular apartment complex is as damaged as it is."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe9aa3-d35f-4bdd-ac23-aebe5d0d32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman told CNN affiliate EBC that rescuers had to cut a hole
        in order to help her family get out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b830786-3318-4c25-9d3e-60e3916b9179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately we were stuck under a space created by a baby crib
        and a closet door, so that things won''t fall on us and air was able to get
        in," she said from the hospital, where she was being treated for a leg injury.
        "I was so afraid."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234da8c-6353-412b-abae-19cf04268cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s interior minister and other officials said they would
        conduct an investigation into the building''s collapse, according to CNA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f8b0c-7da8-4816-a873-6ee854f2505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After residents raised concerns about the safety of the building,
        Tainan Mayor Lai Ching-te said he will order a probe as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bdfd6c-5b70-4fc7-a4d8-70a9719158c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck as many in Taiwan prepared to celebrate the Lunar
        New Year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737469ac-d385-4171-b86e-9b257eaf9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the country''s biggest holidays, and some people have
        as many as nine days off, Hu said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2456e-ea62-4983-94d4-0341f598057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can imagine something like this happening during Thanksgiving
        holiday weekend or Christmas travel, that''s the equivalent of what''s happening
        here in Taiwan right now," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287edb9-11e7-4971-af97-f6c956718c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Almasy, Brian Walker, Serenitie Wang and Yousuf
        Basil contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cdb1a9-eb01-425b-ba5c-ac3e4d21c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:39:28.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:40:15.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/05/asia/taiwan-earthquake/">"Magnitude-6.4
        earthquake shocks Taiwan."</a></em></p>'
  'Thousands-reported-fleeing-Aleppo-as-battle-for-Syrian-city-intensifies':
    'author': 'Nick Paton Walsh and Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-06T05:24:02.677+08:00
    'imagesource': 'jcr:fef98ec0-f6e7-409a-85b3-54106a0954c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbf9e0d9-5ab9-4373-aa47-3d2f107397a1'
    'lead': 'Increasingly intensive Russian airstrikes are pushing thousands of Syrians
      north, away from the northern outskirts of the once bustling city, according
      to the National Coalition of Syrian Revolution and Opposition Forces, the main
      opposition group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:43:44.093+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T11:43:48.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T11:43:48.339+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands reported fleeing Aleppo as battle for Syrian city intensifies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7faac2a-ff78-4972-aa35-1e9d6d1da9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The battle for Aleppo – once Syria''s commercial
        heart – is intensifying, and video has surfaced appearing to show thousands
        of civilians streaming out of the devastated city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c914d5-e949-45a4-bbb6-839d6d358ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the authenticity of the video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7ef06-7907-49a1-87ba-244f98301410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reports say that forces loyal to Syrian President Bashar al-Assad''s
        government, crucially aided by Russian air power, have cut the city off from
        supplies and are advancing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc051e5f-7814-433a-b43c-3b6a9e353f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly intensive Russian airstrikes are pushing thousands
        of Syrians north, away from the northern outskirts of the once bustling city,
        according to the National Coalition of Syrian Revolution and Opposition Forces,
        the main opposition group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03772a60-0e94-4c43-9abf-75b5f01b8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sense of panic among those fleeing</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149d142-dd82-4cb8-b692-677f6ab56ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important trading cities in the Middle East, Aleppo
        has historically been a city to which people flocked when they were looking
        for work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a309a0b-edf3-4b17-b08b-56f2c2fcf8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest video appears to show a sense of panic among the
        thousands streaming out of the northern outskirts of the city, fleeing for
        their lives – bound, most probably, for the Turkish border, 60 miles (97 kilometers)
        to the north.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa64825-0806-4235-abc5-054aeed8410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from there, they will push onward, perhaps, to Europe, which
        is experiencing one of the most significant waves of migration in recent decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29c0b9-0738-45db-96b2-55a4b494b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.N. official, citing estimates made for emergency relief planning,
        told CNN that 321,000 civilians are thought to be in a rebel-held area east
        of Aleppo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01366b4e-65bd-4581-a785-fcfeae8a1664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families are fleeing what could be one of the worst fights yet in
        Syria''s brutal civil war, a battle that has been brewing for days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef758c7-3735-4e67-98a3-252c78c67527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now 10,000 new refugees are waiting in front of the door of Kilis
        because of air bombardments and attacks against Aleppo," Turkish Prime Minister
        Ahmet Davutoglu said Thursday (February 4) in London, referring to a city
        across the border in Turkey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285f07e-5c2c-4954-ac97-5145c433e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sixty to seventy thousand people in the camps in north Aleppo are
        moving toward Turkey. My mind is not now in London, but in our border – how
        to relocate these new people coming from Syria? Three hundred thousand Aleppo
        people, living in Aleppo, are ready to move toward Turkey."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f2183-ccd1-4dfa-bb61-29a002062890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo has been home to moderate opponents of Assad, but the more
        radical al-Nusra Front is now issuing a call to arms inside the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4241a29-06f0-49a9-8e3f-4aa76c1ed2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the government has managed to cut the rebels'' main supply route,
        which lies east of the city. That could isolate hundreds of thousands of civilians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b718b-d4cd-45e4-8ce9-bc568c64ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is also keeping aid from getting into Aleppo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b3bcdb-5c7c-4240-905d-a5717829181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Innocent civilians ''running for their lives''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642db6e-cd47-4737-9003-dbd1aaa08089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensified fighting and airstrikes have cut off the main humanitarian
        route into the city, according to the global organization Mercy Corps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71484cde-60f1-4d0a-a705-c4e683d2b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Wednesday (February 3), the organization''s operations in
        northern Syria have effectively been cut in half, the group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b225866-881e-41ba-b365-b272c04ecef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are cut off from Aleppo City," said David Evans, Mercy Corps''
        regional program director for the Middle East. "It feels like a siege of Aleppo
        is about to begin."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd507f7-714a-462e-8945-0bf8ff0e57cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil war has left many civilians reliant on humanitarian assistance.
        With one of the largest food delivery operations in north Syria, Mercy Corps
        has been reaching up to 500,000 people per month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed085c-4b5a-4a16-8994-4d1cffa13786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Innocent civilians are running for their lives," Evans said. "Right
        now, we are seeing tens of thousands of people make their way to the border
        with Turkey."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011ff09-9f10-4562-8034-8c1a06c64447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Hamdi Alkhshali contributed to this report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ff736-b4a6-411b-9cd2-9e7c93c29bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:43:44.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:43:48.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/05/middleeast/syria-aleppo-civil-war/index.html">"You
        thought Syria couldn''t get much worse. Think again."</a></em></p>'
  'simpsons-quote-search-engine':
