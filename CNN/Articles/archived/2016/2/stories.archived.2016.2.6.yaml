      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition will have a series of provincial forums to inform
        voters about these environment issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6c7fb-981d-4dee-b229-ff70f62c5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:54:49.459+08:00
