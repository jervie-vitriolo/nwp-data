      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14 out of the 17 fatalities in a fire that hit the Capitol
        Hotel were Filipinos, according to a tweet by Philippine Embassy in Baghdad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f7450-fe63-4ae4-87f0-2927115ba83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They later clarified that there were only 13 fatalities from the
        Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c91874-397f-4ae3-b369-cc51797a2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chargé d'' Affaires Elmer Cato said the Philippine Embassy was notified
        by the Kurdistan government on Saturday morning of the casualties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e8f6c-7899-422e-a77a-f32f14e8cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we get the identities of the victims we will relay this
        to the Department of Foreign Affairs in Manila which will then notify the
        next of kin,” Cato said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1988d7-a1af-43cd-aa6f-cddf849077c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cato called on family members of OFWs in the Capitol
        Hotel to get in touch with the DFA to check the situation of their relatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
