    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b0cf1-dfbc-44bf-abf8-1e91bb734133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:47:14.373+08:00
