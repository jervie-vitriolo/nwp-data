  'duterte-election-manipulation-rumor':
    'author': 'Ben O. Tesiorna, Davao City-based journalist'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-06T10:05:50.632+08:00
    'imagesource': 'jcr:1c95d73f-b8bf-46aa-b16f-7142dc35638c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57557ed5-038b-4dcf-93a1-16977d676eb5'
    'lead': 'Presidential candidate Rodrigo Duterte''s camp says they are alarmed
      by reports of the possible manipulation of election results to favor the Liberal
      Party, saying that the administration has the machinery, easy access, and control
      over the process and technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:06:21.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T11:06:24.680+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T11:06:24.453+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s camp raises concern over election manipulation rumor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edec67-424c-4939-8a32-a8f864b02114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> The camp of presidential
        candidate and Davao City Mayor Rodrigo Duterte raised concern over reports
        of the possible manipulation of results in the May 2016 elections in favor
        of the Liberal Party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe5ad9-2c18-4a51-b999-d28469a2a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Laviña, spokesman of Duterte, said Saturday evening (February
        6) that they are disturbed by the reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126df369-8779-4f3c-9871-9f6986d9ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that their fear is not without basis, saying that the administration,
        whose standard bearer continues to lag behind other candidates, has the machinery,
        easy access, and control over the process and technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7a26b-a4e4-46d1-afdb-817289c35df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/UNA-accuses-administration-rig-polls.html">Related:
        UNA accuses administration of planning to rig polls</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe7e94-cfb2-44ba-9688-7b1c4192d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reports of possible election fraud courtesy of the administration
        are reflective of the party''s deteriorating image and desperation, and indicative
        of the public crumbling trust in them," Laviña said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1f263-b66c-4e8b-a060-a4782a4eaad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any attempts to distort the expressed will of the Filipino people,
        to twist and subvert this sovereign will, will be confronted with massive
        resistance and defiance — not only from us, but from the entire nation," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6ff7c-5ccb-4710-a821-59550bd0aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte camp also urged all Filipinos to be vigilant against
        forces that will undermine the integrity of the election results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af16dc-36f9-44c6-aa34-c3a6fb0475a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s protect our future, our country, our democracy," said Laviña.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6d28d-3e2b-4c46-bd29-2a4adfb02162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte''s camp welcomed the latest Pulse Asia survey
        placing Duterte statistically tied at second place with two other presidential
        candidates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219812c-a0c3-4a83-9070-55c22680461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/06/poe-january-pulse-asia-poll.html">Related:
        Poe overtakes Binay, regains top spot in latest Pulse Asia poll</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ba989-03ec-4eed-968a-1c5931231906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:06:24.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[F]or Duterte to maintain a rating of 20 percent at this point
        is inspiring and is giving us more determination to work hard in our ultimate
        goal of instituting genuine change in our country," Laviña said.</p>'
  'filipino-chinese-culture':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'According to Meah Ang See, managing director of the Bahay Tsinoy Museum,
      trade relations between the Philippines and China began in the 10th century.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-06T20:59:29.441+08:00
    'imagesource': 'jcr:9917be72-e812-4e12-a7d5-0a322956488d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f8fa60-4e69-4287-9c75-64a2fb9a004d'
    'lead': 'As the country prepares to celebrate the Chinese New Year on Monday (February
      8), the Filipino-Chinese culture is again brought into the spotlight. A managing
      director of the Bahay Tsinoy Museum says trade relations between the two countries
      began in the 10th century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:10:47.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T11:10:51.467+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T11:10:51.238+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ties that bind: The Filipino-Chinese culture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93a757-2e1e-4370-bc36-2e7281422d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the country
        prepares to celebrate the Chinese New Year on Monday (February 8), the Filipino-Chinese
        culture is again brought into the spotlight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e3b6f-0bab-4e68-8569-8c3e7100952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (February 5), CNN Philippines anchor Mitzi Borromeo sat
        down with Eng Bee Tin''s Jerrick Chua and Ambassador Francis Chua, founding
        chairman of the Philippine Chamber of Commerce and Industry, to talk about
        the Filipino-Chinese culture, and to learn of how deep the ties that bind
        us go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45897a3-e934-4852-afec-cba1c9fb72a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Meah Ang See, managing director of the Bahay Tsinoy
        Museum, trade relations between the Philippines and China began in the 10th
        century.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344cb32-ed37-42d8-b4b5-80f8549a7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not as sophisticated as the system that exists today, both
        countries traded goods between each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b1d9b-3bcd-4da9-a7d1-761c4c6969c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That relationship blossomed when Chinese traders moved to the country
        and established homes, businesses, and families here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d95fa3-f355-45ea-8ed2-ee5f04264113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua, who manages Eng Bee Tin, one of the more popular food shops
        in the country, said Binondo – where Chinatown is located – is home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768defc8-d798-40e0-a12f-f47c451272e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binondo is home to me. I grew up here; my whole family grew up
        here."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fff4f-2f2d-498c-b8f9-2b2d0ae693f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua''s great grandfather, Chua Chiu Hong, established Eng Bee Tin
        in Ongpin, Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd87f5-41e8-4021-ad22-b6c68b8b11b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/02/05/binondo-chinatown-restaurants-food.html">Related:
        Where to eat in Binondo: Six must-try places</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ab894-0d97-45ae-96bb-01c4d18fed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, ube hopia, one of Eng Bee Tin''s signature products, has
        become so popular that a similar version was being sold in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb4f18-3e25-4617-9f82-b2b29b4c826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Chua has experiences similar to Jerrick Chua.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa55e0-4a97-4d12-8839-f5d01db4de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, too, was born to a family who had settled in the country after
        leaving China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2a591-2174-4047-996a-9bf5bccf5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his grandfather who migrated and established a business in
        the country, and it was from his family that Chua learned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c347785b-e7a9-4572-90b0-5bc6ae1e8d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I grew up in Nueva Ecija. My father had a store there."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04715dc-d8a9-4e8b-8b9b-6f97d16aea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was encouraged to learn the trade by his family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4d2c4-a1f9-4729-a073-a5acb6e8a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the school he went to was near his father''s store, he would
        go there once classes were over and help out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed491ffd-f73b-4565-aa80-26047b1e47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his time at his father''s store where Chua learned the difference
        between selling and service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097012a3-0d4f-48bc-a584-34ea5e75811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Selling is a one-time thing. But when you give a service
        to a client, that''s the business you are in."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4044c-6e52-4254-a4bb-e826e752013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between Filipinos and Chinese has always been good,
        according to See.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0df118-cda2-45a1-8b07-e39bc2905445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/03/US-China-ambassadors-weigh-in-on-sea-dispute.html">Also
        read: U.S., China ambassadors weigh in on sea dispute</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38feed9d-cc4f-4ff5-bbb9-c458a5de95db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Before the Spanish came, trade relations were very good.
        There was an exchange of culture, there was an exchange of ideas, there was
        an exchange between the traders and the natives."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8b5fd-dea2-4f5e-9fab-6f658e2b6496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "The Chinese community, though, in the Philippines owes
        so much to the Filipinos themselves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190b9b7-77a0-4e77-9f86-9c631805de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the community would never have survived; it would never
        have succeeded if the host country did not let it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875237ad-4b78-4b04-b6e4-1a52d497ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See explained, during the Spanish period, the successes of the Chinese
        were minimal because there was constant oppression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff1f68-c797-4bef-b61d-58997d5d1704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In modern times, she said, the successes of the Filipino-Chinese
        do not go to China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089e6b8-b942-430b-a348-8c6856a53e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Because we are not China Chinese, we are Filipinos. So
        all the successes of these Chinese businessmen come back to the Philippines."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53d054-d08a-40aa-80fc-f42ae231c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:10:47.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:10:51.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this has happened because the country has supported them
        and allowed them to succeed, See said.</p>'
  'poe-january-pulse-asia-poll':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Grace Poe describes the latest Pulse Asia poll''s results as
      "overwhelming and humbling."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-06T17:30:43.861+08:00
    'imagesource': 'jcr:a11cb646-be79-401c-8b28-4edc2a965535'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af1ac112-5916-4bc9-91de-c471c4c70a3c'
    'lead': 'Sen. Grace Poe tops the latest Pulse Asia survey with 30 percent of registered
      Filipino voters with biometrics saying they will vote her as president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:20:53.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T11:20:59.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T11:20:58.885+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe overtakes Binay, regains top spot in latest Pulse Asia poll

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f35f42-cba8-478c-aca9-529cf602b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Grace Poe
        overtook Vice President Jejomar Binay and regained the top spot in Pulse Asia''s
        pre-electoral survey released on Saturday (February 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4e16d-8d32-47a9-b83c-237143cef739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/15/Binay-tops-SWS-survey-2016-elections.html">Related:
        Binay tops new SWS presidential survey</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a913b56a-d8d6-4c7f-b6ff-eea05e7ad72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey conducted from January 24–28, 30 percent
        of registered Filipino voters with biometrics would elect Poe if the May 2016
        elections were held at that time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a7650-2428-44e9-b7d7-a2cee62ce661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is amidst issues hurled against the senator for allegedly failing
        to meet the residency and citizenship requirements to run for president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1623714-91d9-45d6-ae23-c7bc03c52a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll respondents were asked who among the listed candidates they
        would vote for president if elections were to be held at that time. They were
        allowed to pick one name only.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6535743-7d3a-490f-9105-11cd9aa8e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other presidential bets were statistically tied in second
        place. These were Binay at 23 percent, Liberal Party''s (LP) Manuel “Mar”
        Roxas II at 20 percent, and Davao City Mayor Rodrigo Duterte at 20 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa79b3f-48de-4508-925e-99e8c4e7a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three percent of registered voters said they are not inclined
        to vote for any of these presidential candidates, the survey added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd393afdc-0ec7-402d-af49-6f4d288a3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed voter preference across geographic areas
        and socio-economic classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d42998-9f73-41eb-9c8b-be7b1fe2c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe led the race in Metro Manila and the rest of Luzon at 33 percent
        and 39 percent, respectively. She was also the top choice of income classes
        ABC (25 percent) and class D (32 percent). For voters in class E, Binay was
        the top choice at 30 percent. He also got 32 percent in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb1122-50f5-41eb-963c-a8661620334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte got the support of nearly half of Mindanaoans
        at 48 percent. Roxas, on the other hand, led in the Visayas at 32 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917cc4e-8775-4e81-bcb6-1c7b94e19233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey used face-to-face interviews with 1,800 registered voters
        18 years old and above. The nationwide survey has a ± 2 percent error margin
        at the 95 percent confidence level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5cbafe-a70d-4e8d-a8db-c40b8e672c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Overwhelming and humbling''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ee540-93ff-498e-bf50-ba1c367a4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finding out the results of the latest survey, Poe''s camp
        said it is thankful to the voting public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01550806-13b2-4c62-be3d-99c071b33228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the data on-hand, we will see to it that we continue to amplify
        our message that Sen. Poe is still a candidate in the running for the Presidency,"
        Rex Gatchalian, Poe''s spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bc5a1-acf7-4ae8-93a4-9b2d846785c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s petitions against her disqualification are currently
        being heard before the Supreme Court. Poe has been reiterating that she''s
        still in the presidential race, after the cancellation of her certificate
        of candidacy (COC) by the Commission on Elections (Comelec) en banc and its
        two divisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c07bd7-9c29-4b20-b1f2-f9c845565916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/26/poe-oral-arguments-sc-foundling.html">Related:
        SC justices, Poe’s counsel tackle if foundlings are natural born citizens</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de5cfc-db86-4422-b936-38c599e06042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that there are still voters out there who are uncertain
        about the status of her candidacy, hence it becomes more imperative for us
        to clarify that matter and as a result gain more ground," Gatchalian said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12268af6-35e2-402e-a5bc-6802cd8eecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe described the latest survey results as "overwhelming and humbling."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e15159-66a0-4e05-9da2-79c7478dd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:20:53.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:20:59.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
