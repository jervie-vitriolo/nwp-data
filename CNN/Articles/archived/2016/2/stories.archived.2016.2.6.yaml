      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to our new search engine overlords!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2c3a9-e6f7-473c-b502-bf525b10801d'
