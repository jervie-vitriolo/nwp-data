      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said there are about 1,500 Filipinos working in Kurdistan,
        most of them working as hotel and restaurant workers, engineers, nurses and
        household service workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec36130-b1e7-4fd3-a752-315c86f2cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crisis alert level of 4, requiring mandatory repatriation, is
        placed on Iraq due to its deteriorating security situation. The autonomous
        Iraqi Kurdistan region, however, is not covered by this as it is relatively
        calm, the DFA said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808832bb-3e1f-4a91-8242-cccd38f59d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cause of blaze</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47b998-a18b-4a34-9a0d-16a43f524b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While firefighters are still determining the real cause of the blaze,
        Erbil Governor Nawzad Hadi said an electrical fault is behind the fire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7bac2-4567-4ab4-9b80-325360bebdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:26:40.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T11:26:44.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Undersecretary Manuel L. Quezon III added that would
        do everything to repatriate the bodies as soon as possible and look at every
        possibility to assist the victims'' families. But officials have yet to set
        a date for this.</p>'
