      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s minister of health confirmed on Thursday that six people
        in the country were infected with the virus after traveling to Zika-affected
        areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816f634-1e75-4e1c-9781-e116f9a74e17'
