    'lead': 'Disney''s seventh installment in the "Star Wars" saga is expected to
      cross the $2 billion mark at the global box office on Saturday, the studio announced
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:31:26.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T13:31:29.822+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T13:31:29.669+08:00
