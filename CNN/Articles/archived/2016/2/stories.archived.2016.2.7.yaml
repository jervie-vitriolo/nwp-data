    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Force Awakens'' to become third film to cross $2 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62dab7-515c-4555-a5dd-0eb7bd425a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:31:26.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:31:29.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> At the box office, "Star
        Wars: The Force Awakens" has become even more powerful than some could have
        possibly imagined.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8203a4-7471-4f26-ba3a-a691ecf18a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:31:26.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:31:29.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s seventh installment in the "Star Wars" saga is expected
        to cross the $2 billion mark at the global box office on Saturday, the studio
        announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d865d87-5265-4145-822b-bc19ad91c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:31:26.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:31:29.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Force Awakens" becomes only the third film in history to reach
        $2 billion around the world, a milestone accomplished by 2009''s "Avatar"
        and 1997''s "Titanic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ef82c-6d98-47a2-b338-9748b68a2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:31:26.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:31:29.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film starring Daisy Ridley, John Boyega, and Harrison Ford will
        also become the first film in history to make $900 million at the North American
        box office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c87ed-9020-4f55-bb5c-7451b5fd7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:31:26.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:31:29.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being released on December 18 in the U.S. to record breaking
        numbers, it took only 50 days for the film to reach the domestic milestone
        and 53 days to cross the $2 billion global mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705361b8-c45d-4a5d-a5e9-08ecf347a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:31:26.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:31:29.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The film''s achievements are truly astounding, and it''s our great
        honor to relaunch this cinematic galaxy not only for all the devoted decades-long
        fans but for a new generation who will keep the Star Wars legacy alive for
        many years to come," Alan Horn, chairman of the Walt Disney Studios said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5648c90-8042-4a52-ae30-26f8705a178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:31:26.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:31:29.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is only the beginning of the renewed saga for the House
        of Mouse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb8a88-dbb2-4109-bd89-0b8e750e7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:31:26.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:31:29.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio will release "Rogue One: A Star Wars Story," the series
        first ever spinoff film, on December 16. The sequel to "The Force Awakens,"
        "Star Wars: Episode VIII," will hit theaters on December 15, 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40389c58-7d42-4ecf-abaa-f770ffe19f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:31:26.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:31:29.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/05/media/star-wars-the-force-awakens-2-billion-box-office/index.html?iid=hp-stack-intl">"''Star
        Wars: The Force Awakens'' to become third film to cross $2 billion"</a></em></p>'
  'pluto-floating-hills':
    'author': 'Jareen Imam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-07T08:27:39.477+08:00
    'imagesource': 'jcr:ec851be5-dc95-4c3a-8c0e-b839444ddf29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3a90183-a904-4ece-95b4-a1d9742d7433'
    'lead': 'Pluto''s icy wonderland keeps mystifying scientists. On Thursday, NASA
      released a photo of what they are calling Pluto''s "floating hills." The images
      were captured by New Horizons spacecraft during its historic 2015 fly by.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:38:49.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T13:38:55.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T13:38:55.159+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pluto has ''floating hills,'' NASA says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b7695-f905-46cd-8c53-d2a04dad3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:38:49.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:38:55.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pluto''s icy wonderland keeps mystifying
        scientists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5144e3-f2cd-434f-992c-ffe606632e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:38:49.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:38:55.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, NASA released a photo of what they are calling Pluto''s
        "floating hills." The images were captured by New Horizons spacecraft during
        its historic 2015 fly by.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d137d3-e928-4173-a35c-341aaf0692d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:38:49.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:38:55.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hill clusters lie in a vast ice plain inside the dwarf planet''s
        "heart" region. It''s believed that the frozen formations stretch for miles.
        Experts at NASA theorize that the mysterious floating hills are fragments
        of water ice that resemble giant glaciers, similar to the icebergs we see
        on Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ba7c0-e7d0-4fb2-adbd-caa33d5ab83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:38:49.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:38:55.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since water ice is lighter than nitrogen ice, the hills are floating
        above a sea of nitrogen. These huge chucks of water ice move much like the
        icebergs that float in Earth''s Arctic Ocean, NASA scientists said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9779012-e2ca-4634-a6ed-e0cf44756fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:38:49.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:38:55.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely that the floating hills are fragmented water ice that
        have broken away from the rugged uplands and are gliding towards the Sputnik
        Planum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a66e71-f002-4509-a8c1-c8b54c674363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:38:49.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:38:55.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This photo comes after NASA announced in January that the dwarf
        planet is covered with way more water ice than the American space agency initially
        expected. The water ice discovery came after NASA stitched together two infrared
        images taken by New Horizons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84816d44-e58f-462e-b51b-8081515441d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:38:49.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:38:55.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it''s initial flyby, the images captured by New Horizons continue
        to reveal new characteristics about the dwarf planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3451f9-8efd-4e79-a48a-a6436b0a01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:38:49.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:38:55.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floating hills are joining Pluto''s already fascinating geographic
        activity from its towering ice mountains to its potential ice volcanoes.</p>'
    '8':
