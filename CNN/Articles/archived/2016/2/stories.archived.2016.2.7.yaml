    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Road-sharing advocates push for bike and walk-friendly roads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd606c-bfde-4b20-a933-6078432c8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Traffic jams seem
        to have become normal in Metro Manila. For road-sharing scheme advocates,
        Filipinos should realize there are just too many cars on our roads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52a50f-5149-4ace-9c65-86a513b97786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their solution to traffic woes — road-sharing scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a0f5a-b294-475a-b806-dba8767e4bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In road sharing dry run activity “Bayanihan sa Daan Movement” on
        Sunday (February 7), advocates emphasized the need to improve people''s mobility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615307d2-c483-4535-852e-03df5c9c412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want more walk-friendly and bike-friendly roads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8043c-e5ea-40b3-a663-685efb3ad399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung kalsada hindi ginawa para sa kotse lamang. Ginawa yan
        para sa tao, para makagalaw,”</em> Atty. Antonio Oposa of Share the Road Movement
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569b869-223d-45fc-994a-aec9040037c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their proposal, road-sharing scheme advocates said cyclists and
        pedestrians should occupy lanes of Roxas Boulevard in an effort to promote
        a shift in mindset from the current car-centric practice to putting people
        first.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8d1bf-f2d5-4144-93d7-435436756431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates also said this can also have positive health impacts with
        the potential for less air pollution and road accidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d85aa3-fb4c-4808-9cfd-7dfd0e2704e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pag push ng pag-gamit ng</em> bike <em>sa</em> society...<em>para</em>
        healthy at clean air," Ronald Dula of Gilas Bikers said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b8d14a-31db-4bc6-8c55-5e3b8483d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by the environment and natural resources department shows
        the quality of air in the National Capital Region is getting worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326692e3-56c4-40cb-9318-640665856fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors warned traffic can kill people as the exposure to various
        pollutants make them vulnerable to developing respiratory and cardiovascular
        diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc488e9-d45f-4770-b181-97410ca57573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Antonio Danz of the Philippine College of Physicians,
        World Health Organization (WHO) data show “we have a hundred thousand deaths
        a year from pollution.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5660cb-4d6b-4b4c-ac49-28a2db141d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH adds to that twenty thousand accidents a year— most of
        them affecting pedestrians. So we think this traffic mess is a major health
        hazard,” Danz added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12999b7c-d36d-4bc1-bee2-079cf0057190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternate mode of transport</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5330122-d461-4ec1-a53a-14ca5dac3453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority (MMDA) Chairman Emerson
        Carlos said they support proposals on road-sharing scheme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef0a1b-b71b-4584-b6b6-067d778bc792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makikita natin ngayong araw na ito,</em> <em>isang</em> alternate
        mode of transport <em>na kung saan hindi lang naman</em> motorized vehicle
        <em>ang puwede nating magamit sa pag-galaw ng mga tao at kargamento."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81377dc2-6de2-4bb3-b205-92d901ecf3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today we will see an alternate mode of transport from
        which we will realize that not only motorized vehicles can be used for deliveries.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe3649-50fb-49b3-8956-a940ea86e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carlos, the agency has almost P86 million from the
        2016 national budget for transport and traffic management services, particularly
        road-sharing activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11d5c9-6ad6-4d88-8e45-b5196b49406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA is considering several thoroughfares for the scheme including
        Commonwealth Avenue, Marcos Hi-way, and Roxas Boulevard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b80d9-15ac-4e33-a30f-8af4569f4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA, though, is not one of them as it might be too high-risk for
        bikers and pedestrians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5be137-e6b3-4006-87db-d3f08ad6efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology''s hybrid electric road
        also train made rounds on Sunday, carrying passengers for free.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd082ff-6b4e-4932-a07e-8e92373d194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also seen as an alternative mass transit vehicle, though it
        has yet to be commercialized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0647120-b53a-4389-87f1-25752e3e13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:11:51.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:09.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who support the road-sharing scheme recognize change will
        not happen overnight. But they believe that Filipinos should at least give
        it a try.</p>'
  'north-korea-tv-anchor-ri-chun-hee':
    'author': 'Juliet Perry, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-07T15:51:44.119+08:00
    'imagesource': 'jcr:9f1ae3e3-6790-4a57-ada2-727217f83937'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '555ee46e-d950-4822-abc3-686ffb991298'
    'lead': 'One of North Korea''s most familiar faces is back. Television anchor
      Ri Chun-hee delivered the news Sunday that the country had successfully sent
      a satellite into space. North Korea''s most famous anchor was reportedly born
      in 1943 and trained as an actress before taking to the air with North Korea''s
      only television channel in 1971.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T12:14:58.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T12:15:20.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T12:15:20.241+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is the woman behind North Korea''s news?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc01fec-d2ad-45b8-94de-c901d899edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of North Korea''s most familiar faces
        is back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ebbfa1-f8ed-4ba5-a48e-5c8f5771fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television anchor Ri Chun-hee delivered the news Sunday that the
        country had successfully sent a satellite into space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2407c1-12bf-4926-b93f-1e100981d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fascinating vapor of Juche satellite trailing in the clear
        and blue sky in spring of February on the threshold of the Day of the Shining
        Star, the greatest national holiday of Kim Il Sung''s Korea, is a gift of
        most intense loyalty..." she said, after announcing details of the launch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5eb579-53f7-45f2-9942-35448111551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just one month ago, Ri appeared before the nation — and the world
        — to announce that Pyongyang had tested a hydrogen bomb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30e300-484b-4611-a8d9-3b0d2442d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Ri Chun-hee?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49320b28-b5ba-4903-be0d-34b62d9aa8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s most famous anchor was reportedly born in 1943 and
        trained as an actress before taking to the air with North Korea''s only television
        channel in 1971.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d62ed-6d70-4b62-be8c-4fc94644f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "people''s broadcaster" she then graced the nation''s
        screens for the next 40 years, using her extensive dramatic range to deliver
        broadcasts in a variety of tones — ranging from the mournful to the downright
        menacing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45782f57-5fbc-451c-a86f-6312efbb804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While out of the limelight lately, Ri Chun-hee has held the nation''s
        hand through many a difficult moment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0869a-af0c-4f61-b44b-da700aa0ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She broke the news of the passing of Supreme Leader Kim Il Sung
        in 1994, weeping her way through the broadcast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7e44e-6c44-424b-91ab-3dbc8de1244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stoically reassured the population during escalated tension
        between North Korea and South Korea in 2010, and gravely wept again when second-generation
        leader Kim Jong Il died in 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf06a8-5331-48d9-9422-55d3784475d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speak ''gently'' to viewers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6d817-2b7e-487c-8316-4fa4f96de599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2012, the 69-year-old gave an interview to CCTV announcing
        she was ready to take a back seat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16475826-8d19-4376-abb5-8de525d5d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many anchor women now are very young and beautiful," she conceded
        modestly. "And far more suitable to appear before the viewers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961c8a0-97b9-49c9-bb7a-53fe7d680d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also let the Chinese broadcaster into some of her tricks of
        the trade; she informed them she believed every anchor should have their own
        style to impress viewers with. She also said that different tones should be
        adopted, depending on the subject matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e40b88-7159-4f45-8681-c61d41a5cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we read to the DPRK (the Democratic People''s Republic of
        Korea, the country''s official name) we shouldn''t sound as if we are shouting,
        but speak gently to viewers," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40ec4e-e497-4a3c-bf37-ca1ecffdc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then exemplified her "mild" tone with a friendly and impromptu
        Lunar New Year broadcast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54637fc2-1335-4f61-8a46-6ed4b42c8d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colorful demeanor has garnered her more than a few Internet
        admirers over the years. She''s been satirized both abroad and at home, has
        more than one Facebook group to her name. In 2010 she briefly became a Chinese
        viral hit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21217178-96ef-48d5-b8e0-f34a240d790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what she''s better known for across the English-speaking world
        is the tone she employs for matters of serious gravitas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3632f-333d-4279-8691-acf832309098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a hate filled voice," Brian Myers, North Korean propaganda
        analyst at Busan''s Dongeso University told PRI''s "The World."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3987e-ddfb-41d5-9e2a-601ead64ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kind of reminds me of what George Orwell was talking about in
        1984, when he talked about the two-minute hate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3219cad-2ae9-42d9-94f7-9eb36c8942e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a voice just laden with scorn and hate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af371a-dbe0-4f13-89b7-d3c2196487b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:14:58.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:15:20.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/01/07/asia/north-korea-tv-anchor-ri-chun-hee/">"Who
        is the woman behind North Korea''s news?"</a></em></p>'
  'north-korea-satellite-launch-analysis':
    'author': 'James Griffiths, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-07T15:39:06.311+08:00
    'imagesource': 'jcr:5ffdd42a-6f40-4cd2-acd8-052c27406832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2745ac38-5083-4d87-a8ba-8fda687ddc18'
    'lead': 'While North Korea claims that its space program is entirely peaceful,
      many analysts and foreign government officials worry that it is designed to
      mask testing of inter-continental ballistic missiles (ICBM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T12:18:30.072+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T12:18:33.888+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T12:18:33.671+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How close is North Korea to weaponizing a long-range rocket?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e93bd9-fa86-40de-b2a9-40aeb5086214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While North Korea claims that its space
        program is entirely peaceful, many analysts and foreign government officials
        worry that it is designed to mask testing of inter-continental ballistic missiles
        (ICBM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e77cf2-3616-4a6e-a160-733889e5c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries — including the U.S. and the former Soviet Union
        — have previously used the same kind of rockets to transport satellites to
        space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94864a6e-f0b9-4d4f-bf0d-6959993fc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing successful ICBM technology capable of transporting a
        nuclear payload accurately over vast distances is no easy feat. It demands
        sophisticated technology only achieved through intensive testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f237b-2cb3-4521-8599-a36e0176671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing rockets through satellite launches would provide invaluable
        data for potential future ICBMs, according to a 2015 report on Pyongyang''s
        space program by 38 North, an analysis website run by the U.S.-Korea Institute
        at Johns Hopkins University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec54ea52-2087-4fab-8ef6-38ff106ff22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even failed satellite launches would be a learning experience,"
        wrote aerospace engineer John Schilling. Schilling said that a key sign to
        look out for in future North Korean satellite launches would be attempts to
        test an advanced re-entry vehicle, vital for an effective ICBM.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3efc280-977f-47ea-919c-1ab4aa8c1996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How close is North Korea to miniaturizing a warhead?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9425bd9f-4de4-44b3-90e9-c6a77633326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key step towards a successful ICBM program would be miniaturizing
        nuclear weapons, making them light enough to fit on top of a rocket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f3b61-6243-46e6-8f1d-49e888097b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang claimed in May last year that it had successfully done
        so, in an announcement that was met with skepticism from U.S. officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd977e32d-9b85-4a9e-8102-b1cab8debb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our assessment of North Korea''s nuclear capabilities has not changed,"
        National Security Council spokesman Patrick Ventrell said in a statement at
        the time. "We do not think that they have that capacity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01ed18-a9b8-494e-8ecf-7006c281321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, they are working on developing a number of long-range
        missiles, including intercontinental ballistic missiles, that could eventually
        threaten our allies and the homeland," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080408f6-e9e0-41a3-ae82-4efd52fa5b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House was adamant that North Korea did not yet have
        the capability, other experts weren''t so sure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe754a7-e95b-4ef1-a8c8-4b820ef489d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Army Gen. Curtis Scaparrotti, the commander of U.S. forces
        in Korea, said as far back as October 2014 that he thought North Korea was
        capable of miniaturizing a nuclear device.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08eaccf-599e-433f-9f9d-5d259d440d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miniaturization one of several key steps</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ffa0f-f4ab-4f98-b6ee-221e5dbd152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miniaturizing a nuclear weapon is one key part of building a nuclear-armed
        intercontinental ballistic missile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017aa3a-915b-4a6d-ba16-bffea38bbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear device also needs to be tough enough to be able to withstand
        the flight on a ballistic missile, experts say, and be housed in a "reentry
        vehicle" that can endure the intense heat generated by coming back into Earth''s
        atmosphere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7191d9f-5f2e-45ff-8da6-f3ae3efbcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in 38 North in 2015, arms control expert Jeffrey Lewis said
        he thought North Korea was probably able to carry out each of those three
        steps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f429859-7212-461c-a5be-6d7065cdc0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big questions remain about the reliability and accuracy of any weapon
        the North Koreans might be able to put together, wrote Lewis, who is the director
        of the East Asia Nonproliferation Program at the James Martin Center for Nonproliferation
        Studies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f3caa-ae20-4506-ae8a-9f8df732485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lewis emphasized to CNN earlier this year that there is
        no reason to expect North Korean technological progress to stand still.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ca30a-c6c8-426d-be2f-0440e54fd7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing we always forget is that every single country that builds
        a nuclear weapon immediately thinks of ways to make it more sophisticated,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2cd42d-4c68-4dfe-bbfa-4aff8de14e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taepodong rocket, currently under development in North Korea
        and closely related to the Unha device used to launch Pyongyang''s satellites,
        is believed to have a range of up to 9,000 kilometers, putting most of Western
        Europe, Asia and the western U.S. under threat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283df49-c2ac-4721-8e8f-322977f719da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional risks</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ace3c-4f33-4696-a02c-56576924d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an ICBM is vital if North Korea wants to threaten the U.S.
        mainland, American military bases in Asia are likely well within range of
        existing technology, to say nothing of Tokyo or Seoul, the capital cities
        of two key regional allies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738dc41-f13d-41ab-9b9f-bb3a6b4ef79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts agree that Pyongyang already possesses a nuclear arsenal
        of around a dozen nuclear weapons, and according to Chinese nuclear experts,
        that number may be as high as 20.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fef080-3b46-4a55-8006-60c90754f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has also carried out submarine-launched ballistic missile
        (SLBM) testing, which would make it far more difficult to detect launch the
        vehicle. And it would also reduce the range its missiles would need to travel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafe6f6-f42e-4f1b-bf18-650457194dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, such a capability would threaten Hawaii and other
        U.S. Pacific territories.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b321358-d703-43d8-9816-eefba5eaaa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jethro Mullen contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d3786-584d-42ac-a62b-54bcd83d81dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:18:30.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:18:33.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/07/asia/north-korea-satellite-launch-analysis/">"How
        close is North Korea to weaponizing a long-range rocket?"</a></em></p>'
  'Bongao-tawi-tawi-mayor-jasper-que-shot-zamboanga-riding-in-tandem':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Bongao, Tawi-Tawi Mayor Jasper Que'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-07T15:10:21.282+08:00
    'imagesource': 'jcr:0172eb4b-2ae8-4f97-aa99-b551c7667010'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '545aff16-2ee2-49df-bad7-41bee855f659'
    'lead': 'Bongao, Tawi-Tawi Mayor Jasper Que was shot early morning on Sunday (February
      7) in Zamboanga City.  Police said riding in tandem suspects fired at Que’s
      convoy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T12:21:13.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:15:54.061+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:15:53.914+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Riding in tandem shoots Bongao, Tawi-Tawi Mayor in Zamboanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929e696-375a-4451-bfd0-304cc26ccbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:21:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:54.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — The Philippine
        National Police (PNP) is in search of two still unidentified suspects responsible
        for shooting Bongao, Tawi-Tawi Mayor Jasper Que in Zamboanga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4240552-d1bd-4836-b230-271029a129ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:21:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:54.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the initial investigation by the Zamboanga City Police,
        two riding in tandem suspects fired at Que’s convoy early morning on Sunday
        (February 7).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c619a7-a523-4591-b8a8-7284ac683ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:21:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:54.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Inspector Helen Galvez, Zamboanga City police spokesperson
        said the victim, together with one unidentified companion, arrived at the
        Zamboanga International Airport early Sunday and left together with two escorts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411ee5e-744d-4b3c-9269-27022e9a4027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:21:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:54.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the convoy reached the vicinity of San Jose Road near Baliwasan
        Central School at around 9:00 a.m., the suspects fired at the convoy, hitting
        Que.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90694f6b-8a83-4899-a23b-d2ad3b74e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:21:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:54.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Que was brought to the Ciudad Medical Hospital where he is receiving
        medical treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c6f3e-be94-4750-9cdf-d22d39a57630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:21:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:54.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are conducting more thorough investigation on the incident.&nbsp;
        The suspects’ motive is still unclear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1e679-c8af-440c-9a3d-b7c59222c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:21:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:54.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have&nbsp; yet to determine whether or not this case
        would be considered an election-related violence incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2f9ab-b312-435e-99d6-d685432ff325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:21:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:15:54.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Que decided not to run for re-election, despite being qualified
        to run for a third term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd7517-b213-4735-beb5-c00b693dbe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:21:13.562+08:00
