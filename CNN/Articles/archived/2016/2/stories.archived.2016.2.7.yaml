  'north-korea-rocket-launch-window':
    'author': 'Ralph Ellis, K.J. Kwon, Tiffany Ap and Tim Hume, CNN'
    'caption': 'North Korea says the launch was for scientific and "peaceful purposes,"
      but other nations, such as Japan and South Korea, view it as a front for a ballistic
      missile test.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-07T09:16:44.785+08:00
    'imagesource': 'jcr:1f4ebf6d-3b07-47f8-bfd4-34bd3056bc25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e52b24d-5538-4d98-adce-6e88842d473c'
    'lead': 'North Korea has successfully launched a satellite into space, its state-run
      TV said. North Korea said the launch was for scientific and "peaceful purposes,"
      but other nations, such as Japan and South Korea, view it as a front for a ballistic
      missile test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:28:23.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:17:03.932+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:17:03.441+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.N. Security Council condemns North Korean rocket launch

      '
    'updated': 2016-02-08T07:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee563c69-7963-4c00-b3b1-9fbb29179230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — North Korea launched
        a satellite into space Sunday, its state media reported, triggering a wave
        of international condemnation and prompting strong reaction from an emergency
        meeting of the U.N. Security Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579c931-b44e-4893-81c9-7739a47910ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though North Korea said the launch was for scientific and "peaceful
        purposes," it is being widely viewed by other nations as a front to test a
        ballistic missile, especially coming on the heels of North Korea''s purported
        hydrogen bomb test last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e1983-a3b8-4b20-899c-b9c4d0a470c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang carried out both acts in defiance of international sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f312b3-b2e6-489a-9ec5-2ce65ccf8893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/07/north-korea-satellite-launch-analysis.html">Read:
        How close is North Korea to weaponizing a long-range rocket?</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab013052-b32f-46fc-a8f4-c51f1b9b7047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Security Council "strongly condemned" the launch
        and reaffirmed that "a clear threat to international peace and security continues
        to exist, especially in the context of the nuclear test," according to a statement
        read by the Venezuelan ambassador at the United Nations on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3503acd-34ad-4fab-abdd-accef639c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Council members have previously threatened "further significant
        measures" if there was another North Korean launch, the statement said, and
        now will "adopt expeditiously a new Security Council resolution with such
        measures in response to these dangerous and serious violations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd44936-c006-4c38-b3df-cebb822b7f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Secretary-General Ban Ki-moon said the launch is "deeply deplorable"
        and in violation of Security Council resolutions "despite the united plea
        of the international community against such an act."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ca1cd-2bda-4c0e-a1eb-6492c16e6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite in orbit</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056368a-34ad-45f2-a5ce-9c2cb99b5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kwangmyongsong carrier rocket blasted off from the Sohae launch
        facility at 9 a.m Sunday, entering orbit 9 minutes and 46 seconds after liftoff,
        North Korea''s state news agency KCNA reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fdb55b-46ec-4dea-8a8b-4b6a9f88690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state TV newsreader said that the launch had been personally ordered
        and directed by North Korean leader Kim Jong Un — who was pictured smiling
        in official photographs as he oversaw the launch — and that more satellite
        launches were planned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc4c3b-b874-4812-8845-1b47fe803d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. defense official said the rocket headed toward space
        and, based on its trajectory over the Yellow Sea, "did not pose a threat to
        the U.S. or our allies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbfcfc7-22df-48f5-94c3-eadfdbee9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/01/06/north-korea-hydrogen-bomb-nuclear-program-pyongyang.html">Related:
        How North Korea''s nuclear program went from threats to reality</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfdfe2b-f9c3-4eac-a493-976a3068fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two new objects have been detected in Earth''s orbit and
        are being tracked, a spokesman for U.S. Strategic Command told CNN on Sunday.
        The objects appeared to be the satellite and the final stage of the rocket
        booster, said arms control expert David Wright, co-director of the Union of
        Concerned Scientists Global Security Program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d979e-f8d6-4808-aa9c-0613c94e427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea retrieved a piece of debris believed to be a part of
        the missile Sunday morning, a Defense Ministry official told CNN. The object
        was recovered from the ocean by a South Korean navy vessel and is being analyzed,
        the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4e513-5eaa-4713-893a-07f437ed5129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s analysis of the launch indicated parts of the rocket fell
        in four locations offshore after takeoff, the Japanese Prime Minister''s office
        said via Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac594f-8af5-40dd-b9f3-66c271abb620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean lawmaker said Sunday that intelligence on the launch
        suggested that it had likely been timed to coincide with the NFL Super Bowl
        and Chinese New Year, in order to maximize international media impact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5146672-2433-41da-8735-75a692557fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The date of the launch appears to be in consideration of the weather
        condition and ahead of the Lunar New Year and the U.S. Super Bowl," said Jo
        Ho-young, chairman of the South Korean National Assembly Intelligence Committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c9c0b-1573-49bf-b402-357977dbe291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A major provocation''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e597793-8423-410b-a7f0-0330f5c19179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, South Korea, Japan, China, Russia, Britain and
        France, as well as the European Union and NATO, were swift to condemn the
        launch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041f295-71ae-4e26-ab41-0cf7bd1bc5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the second time in just over a month that the DPRK has
        chosen to conduct a major provocation, threatening not only the security of
        the Korean peninsula, but that of the region and the United States as well,"
        U.S. Secretary of State John Kerry said in a statement, using the initials
        of the country''s official name, the Democratic People''s Republic of Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5c9d9-6078-4896-b6ae-8a4438b3f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Park Geun-hye called the launch a "challenge
        to world peace," while her government announced it would begin talks with
        the U.S. to deploy a defense system called Terminal High Altitude Area Defense,
        which can intercept missiles in flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b0c0f-9c28-4235-a666-7b266b8d6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also planned to reduce the personnel at the Kaesong Industrial
        Complex, a joint economic development zone between the two Koreas, from 650
        to 500 "in consideration of safety of our people," the South Korea Unification
        Ministry said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d376f-cca2-41d7-960c-9317119fa639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying said that China
        expressed "regret that DPRK, in spite of the pervasive opposition of the international
        community, insisted on using ballistic missile technology to carry out a launch."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec113b07-6ffe-4e72-8ef2-a9a5dc3428e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government announced it had lodged a "serious protest"
        at the action via its embassy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea39fa6-d4f4-40d2-a85e-7646747fc2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is totally unacceptable," Japanese Prime Minister Shinzo Abe
        said, promising to "resolutely take measures, acting in cooperation with the
        international community."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed74e05-1689-4205-8f05-0952efeeadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite — or nuclear missile?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf5069-acb3-471a-966a-3c8fb92d8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, North Korea is believed to have one satellite in orbit,
        the Kwangmyongsong 3-2, though doubts have been raised about whether it is
        functioning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca692b97-dec8-4cc3-a49a-d089e49fa82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have said the same type of rocket used for Sunday''s
        launch could deliver a nuclear warhead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14cd95-c658-4a8d-afd5-89aefcbc4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/01/06/North-Korea-conducts-hydrogen-bomb-test-earthquake.html">Read:
        North Korea says it successfully conducts hydrogen bomb test</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c83cf-1cb2-4a28-bd3f-86c81596a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the Soviet Union and the United States have all used intercontinental
        ballistic missiles, or ICBMs, to launch satellites in the past. During the
        Cold War era of the 1950s, ICBMs were used by both the United States and the
        Soviet Union as warhead delivery systems, as well as in the early development
        of both countries'' space programs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f231f0e-5f07-4e3f-a007-14e57a9aca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unha rocket used to launch North Korea''s last satellite is
        believed to be based on the Taepodong long-range ballistic missile, which
        has an estimated range of around 5,600 miles (9,000 kilometers).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92074e4-173c-4c98-bb51-adea719a5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would put Australia, much of Western Europe, and the U.S. West
        Coast in range of a North Korean warhead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ebc46-030a-4420-be1b-6269fcf6f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple experts, North Korea has at least a dozen
        and perhaps as many as 100 nuclear weapons, though at present it lacks sophisticated
        delivery mechanisms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a22bab-f83f-4528-a738-ba978a489ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased pressure on China</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a37085-a07f-423e-a40e-b8a8ad9126f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch will heighten international pressure on China, North
        Korea''s biggest foreign investor, to do more.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af474095-443d-4a39-af2d-7df4434ffc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wary of creating a refugee crisis should Kim''s regime collapse,
        however, it has been unwilling to implement sanctions that would really put
        a choke on North Korea''s economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda2020-6e92-438e-8a9e-130664286152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions are definitely not the aim," an editorial published Sunday
        by Chinese state news agency Xinhua said. It did, however, note that Foreign
        Minister Wang Yi would "continue to exercise strategic composure and play
        a constructive role in helping seek a solution to the peninsular conundrum."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4813c-ac19-4eed-9677-81105652140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies helped supply the equipment for the world-class
        Masikryong Ski Resort in North Korea, which opened in 2013, according to The
        New York Times. Chinese customs data showed that North Korea imported more
        than $2 billion in luxury goods between 2012 and 2014, including Mercedes
        Benz cars and luxury yachts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facee717-8b95-4019-b16e-257bb514871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s position stands at odds with stronger measures the United
        States and South Korea are pushing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b9132-c637-4792-ae75-cb2150769b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only route to have North Korea give up its nuclear program
        is by having North Korea voluntarily abandon its nuclear (development) by
        coming up with effective and strong U.N. Security Council sanction," South
        Korean presidential security adviser Cho Tae-yong said in response to the
        launch.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962872ed-9b78-44a1-b6d7-a0e62f7b6b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry, at a meeting with Chinese officials last month, said, "With
        all due respect, more significant and impactful sanctions were put in place
        against Iran, which did not have a nuclear weapon, than against North Korea,
        which does."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b05f1-6c4d-4afe-957f-5e8b68e20539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alison Evans, senior analyst for Asia-Pacific at IHS Country Risk,
        said that Pyongyang had likely calculated that by carrying out the rocket
        launch so soon after the January 6 nuclear test — before the international
        community had responded to the latter with new sanctions — it might face less
        severe repercussions than if the launch and test were responded to individually.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d4e50-d372-4bfd-95b3-953dda140748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said, there was not a lot more that the international
        community could do to sanction Pyongyang that it wasn''t already doing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9ed5d-bdaa-44ea-a484-301e235f97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some things that haven''t yet been touched upon, like
        North Korean labor exported abroad, which brings in a lot of foreign currency
        for the North Korean government," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5ea2b-3849-48cb-893e-ee5094727a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if anything, it would be China''s implementation of existing
        sanctions that would tighten the screws on North Korea."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa918f-b289-4209-b063-9424e012207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Roth, Elise Labott, James Griffiths, Barbara
        Starr, Paula Hancocks, Jason Hanna, Jamie Crawford, Yoko Wakatsuki, Junko
        Ogura, Don Melvin, Brian Walker and Steven Jiang contributed to this report</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b437f-1050-43ae-882b-35974eca4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:28:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:03.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "U.N. Security Council
        condemns North Korean rocket launch"</p>'
  'star-wars-the-force-awakens-2-billion-box-office':
    'author': 'Frank Pallotta, CNN Money'
