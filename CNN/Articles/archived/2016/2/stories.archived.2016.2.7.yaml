      'jcr:uuid': 'cab385f0-110f-48d1-9747-ea8855751df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:30:34.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:30:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spraying insecticide is a highly precautionary measure to reduce
        the risk to passengers during flights to the U.K.," the British public health
        minister Jane Ellison said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c58c64-12e1-43a7-915c-6af45bc5365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:30:34.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:30:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/03/Texas-county-reports-sexual-transmission-of-Zika-virus.html">Related:
        Zika has been sexually transmitted in Texas, CDC confirms</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c4530-ee87-4dbe-8e49-df5c5ec0182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:30:34.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:30:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosquito-borne Zika virus has spread to roughly 30 countries
        and territories in the Americas, and the World Health Organization expects
        that millions of people will be infected this year. A number of travelers
        coming back from these areas have contracted the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ac762-9992-453c-b2f7-02da84f81aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:30:34.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:30:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people with the virus have no symptoms, or experience only
        mild symptoms like fever, headache and rash. However, the World Health Organization
        declared Zika was a "public health emergency of international concern" because
        it has been linked to severe birth abnormalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad804f-711d-4409-b04a-56bb3acceac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:30:34.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:30:40.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pregnant women infected with the virus have given birth to
        babies with microcephaly, a disorder which leads to severe developmental issues
        and can be fatal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76d138-9fb6-409b-9f0a-b0236a6c9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:30:34.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:30:40.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s insecticide request shouldn''t be difficult for
        airlines to accommodate, since many airlines flying from the region to the
        U.K. already use insecticide to protect passengers against malaria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd180198-ca50-4520-8c7b-9b219e58b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:30:34.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:30:40.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, South Africa and a number of other nations require some
        inbound flights to use insecticide before takeoff. It''s more unusual for
        flights in the U.S. to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1670a2d6-f518-4e8a-b54b-4a931a6ea4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:30:34.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:30:40.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight attendants generally spray insecticide throughout the cabin
        after passengers have boarded the plane and the doors have been shut.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd2ee2-a4e4-4d66-be61-2436ef121f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:30:34.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:30:40.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a straightforward part of the journey," said a British
        Airways spokesperson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba1922-589e-41aa-bcd2-860def0d41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:30:34.164+08:00
      'mgnl:createdBy': 'jeff'
