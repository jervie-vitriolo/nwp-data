      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Reigning volleyball
        queens Ateneo Lady Eagles remain a formidable squad in the Season 78 University
        Athletic Association of the Philippines (UAAP) women''s volleyball tournament
        as they picked up their 20th straight victory since last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6ca95-7433-49c9-8ee8-02f4cb1d846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:08:47.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:50.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their latest preys were the UST Golden Tigresses, who they disposed
        of on Sunday(February 7), 25-22, 25-20, 21-25, 25-15, at The Arena in San
        Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1b0d0-f791-40be-9faa-fa3f7de0224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:08:47.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:50.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the defending champions'' second straight victory in as many
        games in the tournament, but it wasn''t given to them on a silver platter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47329f-c764-463e-9a0e-0b61836fedea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:08:47.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:50.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST found its groove in the third set, racing off to 13-6 start
        and taking the frame in the process. Cherry Rondina injected the energy into
        the embattled UST and came away with 20 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532e5db-72a8-439a-8823-baf9442ffcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:08:47.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:50.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only a brief reprieve for the Tigresses, who were actually
        within striking distance in the first two sets but failed to pull through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c76858-dcf5-4033-b6c5-42edd412aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:08:47.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:50.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final canto, the Lady Eagles played the way they have behind
        star Alyssa Valdez, who topscored for the team with 23 points including two
        blocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647747a7-b37d-4b2a-b246-6fc0a712d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:08:47.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:50.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez helped Ateneo come out with guns ablaze in the said frame,
        leading by as much as 23-13 and the next thing they knew, Bea De Leon sealed
        the victory with a quick attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3c3ca-0bbd-4317-b551-1fbadf64ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:08:47.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:50.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST has yet to rack up a victory two games into the season.</p>'
  'road-sharing-scheme-advocates-metro-manila-traffic-woes-mmda':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-07T16:20:32.250+08:00
    'imagesource': 'jcr:65278fe2-89db-4ce4-ad7b-9bc6bdae9362'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1cf9635-44c5-4bfc-8f93-769fdf9f72b2'
    'lead': 'Road-sharing advocates say Filipinos should realize there are just too
      many cars on the road. But there are solutions to help ease traffic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T12:11:51.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:15:09.222+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:15:08.963+08:00
