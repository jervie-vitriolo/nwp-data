  'Ricky-Reyes-guilty-HIV-positive-employee':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-07T06:43:49.080+08:00
    'imagesource': 'jcr:8bc7c08c-5a1b-4165-8d12-9b032c80e4cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7392d24b-f26e-4391-84d3-4af6a63af9f1'
    'lead': 'In a 10-page decision, Labor arbiter Joanne G. Hernandez-Lazo said that
      Ricky Reyes transferred a hair stylist to a branch on the brink of bankruptcy
      upon learning that the complainant suffers from HIV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T12:00:55.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:13:47.019+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HIV-positive hair stylist wins discrimination case against employer
      Ricky Reyes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9011c-d712-422e-ac9c-32ad3f0311b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Popular hairstylist
        Ricky Reyes and his business associate were found guilty of discrimination
        and unlawful termination of Renato Nocos, their HIV-positive employee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff9f68-1523-4b31-b606-bfc3b55ff729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This verdict of the Philippines'' labor and management mediation
        court was announced on Saturday (February 6) by labor group Associated Labor
        Unions-Trade Union Congress of the Philippines (ALU-TUCP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1f92c-ae9e-4218-8bdd-25bacce4d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“HIV illness is not highly contagious and it is not transmitted
        through touching, hugging, sneezing, coughing, eating or drinking common utensils
        or being around an infected person," the decision read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5403d0b-36d5-48bb-bbc1-7d38e3a4f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the means by which they (Reyes et al) tried to protect their
        other employees and customers unduly trampled upon the rights of the complainant."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e53b922-43dc-4920-88b1-5310357bdf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transferred, fired</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e97809b-24c2-40f0-86c7-4ece235e24cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor arbiter Joanne G. Hernandez-Lazo said in a 10-page decision
        that Reyes transferred Nocos to a branch on the brink of bankruptcy upon learning
        about the complainant''s condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e1e372-075d-44c4-9671-2cc172adb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the branch was shut down, Nocos was never given any assignment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbcf372-eb50-4933-84ce-48af60cad3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was fired on February 28, 2014 after informing Reyes and business
        partner Tonneth Morena that he has an HIV infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b374a2b-7da6-4eb1-826b-63388560308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Nocos to file a case of discrimination, unlawful termination,
        non-payment of lawful wages and benefits against Reyes and Moreno at the National
        Labor Relations Commission (NLRC) on March 3, 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07f9b7-6dda-4870-9c7b-9aa43edf2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from that, he filed a separate case against the two for not
        paying his Social Security System (SSS) and Philhealth insurance premium.
        He started working for the company on July 16, 2003.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0421d-f3d5-48cc-bde0-016a000c850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the NLRC ordered Reyes to reinstate Nocos, while paying
        his back wages and benefits including salary differentials, emergency cost
        of living allowances, mandatory 13th month pay, separation pay, and attorney''s
        fee, all amounting to P615,313.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d3dd8-4d56-4257-95df-738d9b361811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is now a good reason for me to strive harder and get my life
        back, confident that justice shall reign supreme. On other hand, this victory
        is an encouragement for those HIV positive human beings like me who are fighting
        for respect and dignity. Deep in my heart, I’m praying for NLRC to dismiss
        any appeal. And I’m praying for enlightenment for my boss Mother Ricky,” Nocos
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce5069-3947-48af-9896-f433042f2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALU national executive vice president Gerard Seno condemned such
        oppression.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca8710-1373-4b58-a444-49ff66114f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oppression like this happens because there are still a great majority
        in our society whose judgment calls are still guided by their ignorance about
        HIV and AIDS," Seno said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5dafad-f5a8-4305-82a4-6da9f11de096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:00:55.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:13:47.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labor unions feel there’s a strong need to combine and connect
        the old and the new paradigms about HIV and AIDS in order to minimize stigma
        and discrimination surrounding the phenomenon."</p>'
  'Chinese-New-Year-lucky-charms-with-lead':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-07T21:57:15.945+08:00
    'imagesource': 'jcr:b3ab6370-2a2e-4ac0-8ff4-9dfa78fb24c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a1949d-be65-4d9e-b984-85a4595724d8'
    'lead': 'An environmental watchdog warned consumers against purchasing lead-painted
      feng shui amulets and charms to attract good fortune.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:58:10.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:14:13.274+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:14:13.138+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environmental watchdog warns public against purchasing lead-tainted
      lucky charms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9e3cd-17af-4671-ba0a-b3f8ad530aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "Human health
        is no monkey business."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92472b6-2883-46a4-9319-8ea3687f49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the message of an environmental watchdog to the public
        before ushering in the Chinese New Year of the Fire Monkey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b57ef2-9533-41ce-bc87-dd3538d1e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday (February 7), the EcoWaste Coalition
        warned consumers against purchasing lead-painted feng shui amulets and charms
        to attract good fortune.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4d0a6-ba47-4dae-93f9-b76d5cc7d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lucky charms that are marketed to enhance a healthy, happy and
        successful year should be free from toxic lead, a hazardous substance linked
        to brain damage and other health and behavioral problems,” Thony Dizon, Coordinator
        of group''s Project Protect, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e476ad-d77b-4546-8598-c53590ecd623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, lead is listed as one of the ten chemicals of major public
        health concern by the World Health Organization (WHO) and our own government
        has taken the bold decision to phase out lead in decorative paints effective
        January 1, 2017.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722359ed-2018-4d63-829b-a81983e7652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said that despite this, "some lucky charms are still decorated
        with paints that contain outrageous levels of toxic lead."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4f027-4acc-4de4-8408-eb2c2e3e9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While not intended for children''s use, these products may get
        into the hands of a curious child who may think these are play things. Kid
        might even bite or, heaven forbid, swallow these toxic charms," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a1be5-f23c-43c8-b1e7-d27e108f4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lead has no beneficial use for the human body and should be avoided
        by children and adults alike.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf4258-1687-4632-94fb-e910bd701b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say exposure to lead can damage a child''s brain
        development and cause behavioral problems. On the other hand, adults'' exposure
        to the chemical can lead to miscarriage, reduced sperm count, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e42e5f-fe7d-4e3c-8026-9dc410a51506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a handheld X-Ray Fluorescence (XRF) device, the EcoWaste Coalition
        had detected excessive levels of lead on 20 Chinese New Year lucky charms
        and ornaments obtained from retailers in Binondo and Quiapo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814fa6e4-f2f6-436a-bcb9-2796a3ebfef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were Yin Yang bagua, money plate, and dragon statuette.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9e6ea-6d30-4bb8-a976-6e8aaeb816a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of purchasing these ornaments, the EcoWaste Coalition urged
        people to opt for alternatives such as "taro" for bonding relationships and
        "tikoy" for increased prosperity in the Year of the Fire Monkey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6c25f-e9c6-42c5-8e56-bfd52f5df951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:58:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:13.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, nothing can beat fervent prayers, healthy lifestyles,
        good deeds and lots of hard work for a better year ahead,” Dizon said.</p>'
  'edsa-people-power-30th-anniversary-road-closures-February-9-29-museum':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-07T19:01:59.606+08:00
    'imagesource': 'jcr:117f8a10-ff36-495d-a09f-98f4adb8a479'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cfb1c5-d0fd-4e54-881e-37d78f0a4e93'
    'lead': 'There have been text messages circulating about EDSA People Power Commission’s
      plan to put up a street museum that could lead to road closures in major thoroughfares.
      The commission said these are not “entirely true,” but authorities advised the
      public to brace for heavy traffic and start looking for alternate routes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T12:05:34.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:14:31.813+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:14:31.395+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EDSA People Power anniversary: Road closures for street museum?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03ef82-b1d8-42ff-956b-fe6bfb7e8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>—On February 25,
        the nation will be celebrating the 30th anniversary of EDSA People Power—the
        bloodless revolution that ended the reign of former dictator Ferdinand Marcos
        Sr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277aa58-d841-480d-bea2-0c1a1db84183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in relation to this, there have been text messages circulating
        among residents in villages near the People Power monument, and among parents
        in private schools that will be affected by the activities of the celebration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415c151-94fe-495c-9932-83f67b9f7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several versions of the text messages saying there will
        be road closures from February 9 to 29, to give way for a museum showcasing
        the events that led to EDSA People Power 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af810bb7-b4e8-4a1c-b8a5-4c98ca6466b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the text messages, recipients were informed of EDSA People Power
        Commission’s (EPPC) plan to close the whole stretch of White Plains Avenue,
        from Katipunan to EDSA.</p>'
    '8':
      'image': 'jcr:e3b2d071-acf4-437d-bbb8-5ac8395bc915'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d154121-348f-40e5-bed7-78693a922fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e935a73-85cb-4724-bb71-11eac8057ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spirit of EDSA Foundation co-founder pastor Boy Saycon, in a text
        message to CNN Philippines, confirmed the conception of such plan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62330b-cccb-43ef-9138-ffeb47ad3587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, it’s true there will be a celebration to commemorate 30 years
        of EDSA People Power and [the] making of [the] museum which was originally
        the design and concept of the Spirit of EDSA Foundation led by Christopher
        Carrion, our chairman,” said Saycon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390caf3-29cd-4f70-9f26-772fa62c65fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saycon said that initial plan does not include road closures,
        especially of major thoroughfares.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85499b27-b6d5-49ec-9baa-d163401ee132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raji Tañada, EPPC project officer, told CNN Philippines in a text
        message “the information is not entirely accurate.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec2619-9ec2-4e32-b032-f53017f52ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cause for confusion</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f322b08-93e9-4d92-baf0-588058032223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying that Saycon has never been affiliated with EPPC and that
        the foundation is not part of the planning, Tañada said they will be releasing
        the list of official events and traffic advisories soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e27fb-026b-4375-b604-1c9063e2c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada added: “There will be no road closure on February 9”.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2184e-7de0-49d6-b751-4b2598bb5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saycon said, “it’s frustrating” that the EPPC has not announced
        its concrete plans for the People Power anniversary until now and that this
        causes confusion among the public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e546b0-a702-4bf2-85fd-c24da0cbcf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also finds it “ironic” that the administration “appears to have
        not carefully planned” for the event where the president’s parents have been
        a huge part of.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c6284e-7405-4a55-b185-fdcfce243f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EPPC, headed by Executive Secretary Paquito Ochoa Jr., operates
        under the Office of the President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bb40b-0fce-4b38-885c-847319280540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Motorists advised to look for alternate routes</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c2076-bfee-4e5b-8ffc-4969b4b42b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City administrator Aldrin Cuña confirmed to CNN Philippines
        that the local government has been informed of the plans for the street museum,
        which he says could possibly cause congestion in major thoroughfares.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fdfc8e-3ca4-42df-b807-af87b44e419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuña said with this plan for EDSA People Power anniversary, “motorists
        need to find alternate routes to avoid the area and congestion.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fb07c-9c16-4a3f-ac50-e97b2949f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local official declined to divulge the details of the plan and
        said he would not want to preempt the EPPC’s announcement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f9a868-b4d1-4474-87c0-96fc6f02f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that they are aware that the EPPC museum “will definitely
        cause a monstrous jam along EDSA.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c4838-ee5e-44a5-a061-06518179936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the local government’s plan to help ease the traffic
        especially on February 9 to 29, Cuña said Quezon City’s authority is limited
        for the occasion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc401145-3e72-42ef-a812-5ae36245d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is a national road hence it is the obligation of the national
        government.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f7b53-dad3-4b89-a8b0-345d2a6dd145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuña added, they cannot declare class suspensions for schools in
        Quezon City that would be affected by the event since they could only declare
        suspension of classes or work during disasters or cases of natural calamities
        such as typhoons or earthquakes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba6068-5510-4fcf-9c01-9c4dd2a705e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang class suspension – Dep[artment of] Ed[ucation] lang pwede
        mag suspend ng class[es] on ordinary days,” said Cuña.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b3b5d-8098-4594-acd7-3d6244059881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no class suspension - it''s only DepEd that
        could suspend classes on ordinary days.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf1a69-5f13-46e8-b6a5-e6cc6bc5f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:05:34.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:14:31.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines</em> tried to get the statement of Metropolitan
        Manila Development Authority (MMDA) on the matter, but there has been no response
        as of posting.</p>'
