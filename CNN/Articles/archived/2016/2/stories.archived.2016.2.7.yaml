  'Rodrigo-rody-duterte-to-release-gloria-macapagal-arroyo-cgma-fpgma-pampanga':
    'author': 'Justine Dizon, San Fernando, Pampanga-based Correspondent'
    'caption': 'Former president and now Lubao Rep. Gloria Macapagal Arroyo asked
      the anti-graft court to drop her plunder case due to lack of evidence but her
      petition was denied.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-07T14:54:56.385+08:00
    'imagesource': 'jcr:8a90c98c-0206-46f0-8e01-9cd9067f2b84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ceed4c-e431-4e26-8c46-8cbeb57410bf'
    'lead': 'Should he win the election, presidential candidate Davao City Mayor Rodrigo
      Duterte said he is open to the possibility of releasing former president and
      now Pampanga Rep. Gloria Macapagal-Arroyo from detention. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T12:24:21.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T12:24:25.940+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T12:24:24.768+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte plans to release CGMA if elected president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e04bb-fca6-4a95-8d27-5ee43bb255a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:24:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:24:25.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando City, Pampanga (CNN Philippines)—</strong>
        Should he win the election, presidential candidate Davao City Mayor Rodrigo
        Duterte said he is open to the possibility of releasing former president and
        now Pampanga Rep. Gloria Macapagal-Arroyo from detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931225a-45a6-4d35-a997-fcf7ad7dfd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:24:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:24:25.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to the regional assembly of the Friends of Rody
        Duterte in San Fernando City on Sunday (Fabruary 7), Duterte, who is also
        lawyer, said that the former president''s plunder case has "weak evidence".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ccbc95-9dc0-4b8d-b624-7721138dc061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:24:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:24:25.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte once worked as a consultant on public safety and order during
        Arroyo’s administration. He remarked that Arroyo’s trial has been going on
        for so long, citing that everyone has a right to a speedy trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a282d-de6c-48e9-9011-4e9b8578f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:24:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:24:25.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Arroyo filed a petition to the Supreme Court contesting
        the denial of the Sandiganbayan on her motion for bail and demurrer of evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3005f-4a0d-4047-8c52-2ee9b5bffe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:24:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:24:25.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arroyo''s camp, her continued detention led to the
        deterioration of her health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a93ba-c00f-4f71-9626-f4633c3cbacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:24:21.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:24:25.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/24/SC-extends-suspension-Arroyo-plunder-trial.html">Also
        read: SC suspends Arroyo''s plunder trial for 90 more days</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201cbf0-1388-46f7-9bac-363741ffed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:24:21.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:24:25.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte clarified that he will allow the court of law to
        continue Arroyo''s case even she is released from detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7606829-40a7-4192-af8b-be51c37fe08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:24:21.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T12:24:25.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 1.2 million registered voters based on the Commission on Election’s
        data, Pampanga is considered one of the provinces with highest number of voters.</p>'
  'syria-civil-war-saudi-arabia-iran':
    'author': 'Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-07T11:35:57.038+08:00
    'imagesource': 'jcr:e3602d36-aa2d-430f-894d-340bbec635b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f49ecc5-84f1-43bb-821d-ae5758e79cc0'
    'lead': 'Saudi Arabia''s fresh public willingness to send ground troops into Syria
      is drawing ridicule from the kingdom''s chief regional rival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T12:27:10.570+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:16:28.179+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranian commander mocks Saudi offer to intervene in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b3141-cd8c-4bc9-8a35-68662bf73d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia''s fresh public willingness
        to send ground troops into Syria is drawing ridicule from the kingdom''s chief
        regional rival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316023cd-2cf8-4922-a7b0-01590e9ffb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of Iran''s revolutionary guard on Saturday mocked
        Saudi Arabia''s declaration that it is prepared to commit ground troops to
        fight ISIS in war-torn Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7101c1-8658-4b48-8692-9b915ca5c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They claim they will send troops (to Syria), but I don''t think
        they will dare do so," Maj. Gen. Ali Jafari told reporters in Tehran, according
        to Iran''s semiofficial Fars news agency. "They have a classic army and history
        tells us such armies stand no chance in fighting irregular resistance forces."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b761f-fc93-45b6-a772-96aa9d37c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be like a coup de grace for them. Apparently, they see
        no other way but this, and if this is the case, then their fate is sealed,"
        Jafari added, according to Fars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72500bee-59e4-42e7-a796-835d9c1ce86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and Saudi Arabia, led by regimes representing opposing Islamic
        sects, already are bitter rivals. A years-long civil war in Syria has stoked
        tensions -- Iran is one of the Syrian regime''s few allies, while Saudi Arabia
        has given financial aid and weapons to rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880ae20-5a9d-48a2-94fb-5bcff9203306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Saudi Brig. Gen. Ahmad Asiri, a military adviser to
        the kingdom''s defense minster, said that the Saudis are willing to send —
        as part of an international coalition — ground troops into Syria to fight
        ISIS, the terror group that has captured swaths of territory in Syria during
        the war there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a145c-9fa7-4cf8-8d37-b8c13ae574e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Friday, two Saudi officials told CNN that the kingdom plans
        to run in March a multinational military training exercise — involving as
        many as 150,000 troops — to prepare for future anti-ISIS operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb32f1-7511-49c2-8a0d-c49e2e20e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the personnel will be Saudis; troops from Egypt, Sudan and
        Jordan have already arrived in the kingdom for the exercise, and troops from
        other countries — Morocco, Turkey, Bahrain, the United Arab Emirates and Qatar
        — are expected, the officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13763d6a-ed05-4711-b7b9-96efb915694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia also participates in a U.S.-led coalition conducting
        airstrikes against ISIS in Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04794188-2368-4b5c-871d-b7f4b090b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predominantly Shiite republic of Iran is no friend to the Sunni
        terror group ISIS, but it also couldn''t be a fan of a Saudi military presence
        in a country whose regime Iran supports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07321c12-d6ef-41db-8fbe-39aaff148e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jafari''s comment came three days after peace talks for the Syrian
        conflict were put on hold amid anger among Syrian opposition groups over a
        Russian air campaign over the northern Syrian city of Aleppo. Russia openly
        joined the civil war in September, backing the forces of Syrian President
        Bashar al-Assad with airstrikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9acdd-d0e3-4967-b7b3-9571b35d68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nic Robertson, Greg Botelho contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ecf0b-9c40-4801-b91f-6161c3cea070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:27:10.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:16:28.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/06/middleeast/syria-civil-war-saudi-iran/index.html">"Iranian
        commander mocks Saudi offer to intervene in Syria"</a></em></p>'
