      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the estimated cost of damage from the mishap is around
        P2.5 million.</p>'
  'bear-market-global-stocks':
    'author': ' Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-14T09:28:46.561+08:00
    'imagesource': 'jcr:399a9ef1-61db-45a7-8bf7-f5025d51adc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58355bf5-9f04-4a7e-beb8-739d68ac2812'
    'lead': 'Fear has taken over stock markets around the world. A broad benchmark
      of global stocks officially slipped into a bear market this week by closing
      more than 20% below its recent high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:15:08.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T11:15:14.451+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T11:15:14.283+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global stocks sink into bear market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24246e05-30f1-4ad9-9632-e8397e4e1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Fear has taken over stock
        markets around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4f84c6-9542-4def-90fa-b155b8accca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broad benchmark of global stocks officially slipped into a bear
        market this week by closing more than 20% below its recent high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51258c53-2e2d-4d8d-a477-6d019c47b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steep decline for the MSCI All-Country World Index reflects
        the sense of dread that has crippled risky assets in recent weeks. Investors
        are nervous about cheap oil prices, the threat of a global recession and the
        ability of big banks to withstand those powerful forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229bf3c-801c-423a-95b2-056a065684ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Events of the past six weeks have clearly been a shock to investors,"
        Barclays wrote in a research report on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9568ce-d942-4e3f-97b9-22e82b8a4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sheer magnitude of the sell-off has raised the risk that financial
        market volatility could feed back into the real economy and become a self-fulfilling
        prophecy," the bank wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35248f6d-c871-45d3-b944-7163f4af4daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many individual stock markets are already in a bear market, including
        Brazil, Canada, China, France, Germany and Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c1728-cfeb-491b-be53-8c8b46e9f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the U.S. has avoided bear status. However, both the Dow
        and the S&amp;P 500 are down about 13% from their recent highs and the Nasdaq
        is off 17%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027daeb4-fb0f-4777-9ba5-48464828a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like those better-known indexes, the MSCI All-Country World Index
        includes big American stocks like Apple and ExxonMobil. But it also features
        hundreds of stocks based in developed markets like Germany and Australia as
        well as ones in emerging markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd05f20-3f89-499d-b21f-335ab71f30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economic slowdown has slowed demand for the raw materials
        that many emerging markets like Brazil, Russia and South Africa rely on to
        fuel their economies. At the top of that list is crude oil, which this week
        plunged to its lowest price in nearly 13 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8988b-08b3-4b4c-b4ed-f592aa613c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meltdown of crude and slowing growth in China have been real
        headwinds for emerging markets," said Peter Kenny, an independent market strategist
        and founder of Kenny''s Commentary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089746e7-3e55-4527-9912-235ab3afdb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in more mature developed markets have also been rattled by
        the oil price crash as well as recent worries about the health of big banks,
        especially ones in Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d26358-e12f-48df-b5e6-5743a5afb332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bankers don''t appear to be helping either. The willingness
        of major central banks to embrace unorthodox policies is creating uncertainty
        about the global outlook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132acdfa-0e6c-4466-8e21-908c9f8be9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So all of this begs the question: Will the U.S. fall into a bear
        market too?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647b322-b16e-46b9-9330-a9a3064290e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts remain split on that issue, though there was reason for
        optimism on Friday as the Dow rallied more than 200 points after a rough week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029e564-17c5-49ca-87f1-36b1bf88ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because the global market is in a bear market doesn''t mean
        we''re going there too. It just means the sledding is going to be tougher,"
        said Kenny.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3f4c6-1205-4698-bef1-f24a88e7662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:15:08.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:15:14.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/02/12/investing/bear-market-global-stocks/index.html?iid=hp-stack-intl">
        "Global stocks sink into bear market"</a></em></p>'
  'oil-prices-spike':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-14T09:28:01.222+08:00
    'imagesource': 'jcr:e3cf5a17-7da9-4aee-8857-ae0715bd264c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8765457-7f1e-4bbe-908b-b4d6847496d5'
    'lead': 'Crude oil prices spiked 12.3% on Friday to $29.44 a barrel. It was the
      biggest one-day percentage gain since February 2009. The surge comes just a
      day after oil plummeted to $26.05 a barrel, the lowest level since May 2003.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:18:36.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T11:18:40.505+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T11:18:40.291+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crazily volatile oil spikes 12% in biggest gain since 2009

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9c847-6ba5-4b0f-8adb-b63efca5eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN Money) — Don''t blink — you might miss a ridiculous
        swing in oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91967b17-e22b-4d14-b321-f9935d1d4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest move was to the upside. Big time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095a7d2-a434-4e1d-bb19-f471bdba60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude oil prices spiked 12.3% on Friday to $29.44 a barrel. It was
        the biggest one-day percentage gain since February 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbecf9-0995-428b-b518-2f845ccd4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge comes just a day after oil plummeted to $26.05 a barrel,
        the lowest level since May 2003.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debcf0d-b80b-4076-ae75-72c20e75845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge reversal helped lift the U.S. stock market, which for weeks
        has been spooked by collapsing oil prices. The Dow was up more than 300 points
        in the final hour of trading on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa595c-898b-475e-b5b9-9cbd8ae7f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts attributed the oil price spike to deeply oversold conditions
        and a desire by investors to cash in when prices eventually move higher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3eaf1-9ab5-4be3-9ba0-befaadd1cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this overpowering urge to jump on board any bounce," said
        Walter Zimmerman, senior vice president at United-ICAP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8e83d-2a4f-4b08-91d0-d4c76d1038da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Darin Newsom, senior commodities analyst at DTN, warns the backdrop
        for oil remains challenging due to the epic supply glut that has caused oil
        to crash by 70% since mid-2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a46641-2590-48ed-8a22-a103540c5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still looking at a bearish situation," Newsom said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cb695-110d-41c7-94b0-572b92aaed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally began late on Thursday after Dow Jones reported an official
        from the United Arab Emirates said OPEC is "ready to cooperate" on output
        cuts. However, the UAE official also signaled that he believes OPEC''s strategy
        of flooding the world with oil is starting to work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6540e-445b-4b77-a313-3ae66276f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the market reaction, Matthew Smith, director of commodity
        research at ClipperData, is skeptical that the comments represent a real shift
        in OPEC strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e15d3f-9d17-4cc4-8aab-c6d9906514f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have heard from various ministers and countries over the past
        few months about the potential of a production cut, but nothing has come to
        fruition," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda6164-32c0-42c9-a432-38f58f856198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash in oil prices has fueled concerns that the global economy
        is in trouble. That''s despite the fact that many believe the oil collapse
        has been driven by a supply problem, not a demand one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1651f01e-a203-4c7c-a004-a89bd7819d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cheap oil is great for consumers, it has led to a surge in
        bankruptcies by energy companies and fueled worries about big banks that financed
        the oil boom and emerging market economies that rely on energy exports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80467e18-ddce-4bf8-8695-eefaaff0e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimmerman believes the oil market is oversold enough to sustain
        a multi-week or even multi-month price increase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c896d7-f0f4-42fa-9fc5-0dc119da329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this overpowering urge to jump on board any bounce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccae81b-e451-4ffe-b40f-f7072fb17e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But have the final lows been put in?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79701bd-6c66-440a-a52f-04019cdb8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s way too early to say for certain. We''re going to have to
        be patient," Zimmerman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b766e3b9-9e0e-4a96-a7c4-38a2c6270853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:36.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:18:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/12/investing/oil-prices-spike/index.html?iid=hp-stack-intl">"Crazily
        volatile oil spikes 12% in biggest gain since 2009"</a></em></p>'
  'saudi-arabia-assad-force':
    'author': 'Mick Krever, CNN'
    'caption': 'Syrian President Bashar al-Assad (Photo: Kremlin via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-14T09:28:42.730+08:00
    'imagesource': 'jcr:11e36ed3-ffa1-4409-8815-8384d95826e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5cb75d7-a20d-40a6-b3b5-c38f7c640a54'
    'lead': 'Saudi Arabia''s foreign minister says if the Syrian political process
      fails, President Bashar al-Assad will have to be removed "by force."The country
      is prepared to contribute ground troops to the fight in Syria, but only as part
      of a U.S.-led coalition, he said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:22:25.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T11:22:29.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T11:22:29.516+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia official: If all else fails, remove Syria''s Assad by force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221775c-e326-47d9-a418-90af92924c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Munich, Germany (CNN) —</strong> Saudi Arabia''s foreign
        minister says if the Syrian political process fails, President Bashar al-Assad
        will have to be removed "by force."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc32e54-17cb-4621-bc6a-c64200f8d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe Bashar al-Assad is weak and I believe Bashar al-Assad
        is finished," Saudi Arabia''s foreign minister Adel al-Jubeir told CNN''s
        Christiane Amanpour in an exclusive interview in Munich, Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719c77f-ef2d-43c8-a92b-0f2d3c41ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is prepared to contribute ground troops to the fight
        in Syria, but only as part of a U.S.-led coalition, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b28829-5b9d-4172-b6cb-d839a03d1918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bashar al-Assad will leave — have no doubt about it. He will either
        leave by a political process or he will be removed by force."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2834fec-d225-4255-91ee-198c746776db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will push as much as we can to ensure that the political process
        works. But if it doesn''t work, it will be because of the obstinance of the
        Syrian regime and that of its allies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09dbfc-fda5-47ad-b828-f9b5557ae213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And should that prove to be the case, then it becomes clear that
        there is no option to remove Bashar al-Assad except by force."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a2652-3003-4c82-902c-5fa990b095eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No time for celebrations</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68de747-05e7-4598-8436-ccc7deec3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political process has been in doubt, especially of late. U.N.-brokered
        talks were put on ice almost as soon as they started this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e6037-b615-40fb-bbdd-da7b4483e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes were buoyed here in Munich after U.S. Secretary of State John
        Kerry and Russian Foreign Minister Sergey Lavrov announced an agreement that
        would, in theory, lead to a pause of sieges to allow humanitarian aid delivery,
        and an eventually de-escalation of hostilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d98e7-1f44-4ea0-873f-de59fc1176f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jubeir called the deal "very important."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32dae33-15bd-4b54-9d9d-dd9bec95cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.N. Deputy Secretary-General Jan Eliasson told Amanpour the
        time for celebration had not yet arrived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ef98b-8a4f-485f-a983-50f8512ca3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after the deal is implemented, Eliasson said, will the U.N.
        be able to think about restarting peace talks. He emphasized that, though
        he was hopeful about the deal''s prospects, it was not yet a breakthrough,
        and he needed to see progress within a week to believe in the deal''s robustness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631d680-8f9a-49f9-88ec-6d5895cec69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia steps in</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf2d7c-3ce0-4d84-bd31-ed1b5f75ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s intervention in the Syrian conflict last fall has bolstered
        Assad''s position and allowed him to launch a major offensive on the rebel-held
        city of Aleppo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b768c3-073f-4b9a-b9f0-1961e34c5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Foreign Minister Jubeir made clear that his country''s troops
        would not go it alone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe6acd-92f1-4588-82ba-4eb23024de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that there is some serious discussion going on with
        regards to looking at a ground component in Syria, because there has to be
        a possibility of taking and holding ground, that one cannot do from the air."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d5b97-68fe-46e8-951a-c45d52d422d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saying we will participate within the U.S.-led coalition,
        should this coalition decide to send ground troops into Syria, that we are
        prepared to send special forces with those troops."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193ad26-2642-4989-b752-5b30b0da1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether America was doing enough to help bring an end
        to the bloodshed in Syria, Jubeir said they are "playing a role" in the political
        process, in supporting the opposition, and helping Syria''s neighbors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ac9bc-7e61-4c18-a3c0-827b181f3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that is enough, he said "is for the Americans to decide."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1bb84-e89b-4a97-99a3-ad57bed39ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my perspective no country, including Saudi Arabia, can play
        a big enough role."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffc45d-327f-4fce-b3ec-bbe988fede92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Neighbors have to live with each other''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad6e9e-2867-4984-8064-4b2e0acbdc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were Saudi troops to deploy to Syria, they could come into direct
        contact with the military of Iran — Saudi Arabia''s longtime foe in the region,
        with whom tensions have been rising of late.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab136a1-3214-4628-a463-e5f8364824b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always said that we would like to have good relations with
        Iran," Jubeir said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2a58e-acae-4b78-91cf-b7ea29a4aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saudi Arabia, he said, has been on the "receiving end" of Iranian
        aggression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd4c2a-16b2-4105-a2ea-20eb13623be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif expressed similar genial sentiments
        in an interview with Amanpour last month, but did not miss an opportunity
        to mention that 15 of the 19 hijackers on September 11, 2001, were Saudi citizens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be677ba1-403d-4c28-971b-d81689c4af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Iran and Saudi Arabia can be two important players
        who can accommodate each other, who can complement each other in the region,"
        Zarif said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5a7d6-91c4-4757-997e-40a2e6097774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately," Zarif said, "the Saudis have had the illusion that,
        backed by their Western ally, they could push Iran out of the equation in
        the region. And they were successful for some time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a97662-9d5a-4e4c-a55a-1e54434fe307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jubeir reacted to that with mock incredulity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82a9cf-35f9-4849-909a-148310f6951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it comic that the foreign minister of the country that is
        single-handedly responsible for the mischief in the region for the past 35
        years would say this," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c4dc3-6f6a-4423-af22-1285ef836c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is Iran that has mobilized sectarian militias from Iraq, Afghanistan,
        Pakistan to support this dictator, not Saudi Arabia," Jubeir said, referring
        to Assad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac2402-3847-48f7-be96-73604295ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is our neighbor," he said. "But neighbors have to live with
        each other based on the principle of good neighborliness, And the principle
        of non-interference in the affairs of others."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ecf14-abdf-4e3d-b0ce-cc6069b5c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:22:25.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:22:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/13/middleeast/saudi-arabia-assad-force/index.html">
        "Saudi Arabia official: If all else fails, remove Syria''s Assad by force"</a></em></p>'
  'russia-medvedev-new-cold-war':
    'author': 'Ray Sanchez, Nic Robertson and Don Melvin, CNN'
    'caption': '(File photo) A long-range Antonov An-124 heavy transport aircraft
      flies with Su-27 jet fighters in preparation for Russia''s 2010 Victory Day
      Parade in Moscow.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-14T09:31:10.008+08:00
    'imagesource': 'jcr:c3f2950f-785c-44aa-a256-081da23113aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26c13130-0785-418e-b4fd-59845c035c81'
    'lead': 'Bringing back the language of the 1950s and ''60s, Russian Prime Minister
      Dmitry Medvedev says the strained relationship between his country and the West
      could be described as "a new Cold War."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:25:48.204+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T11:25:53.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T11:25:53.124+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian PM Medvedev equates relations with West to a ''new Cold War''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e85538-645e-4c16-ac62-b7826fb777f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bringing back the language of the 1950s
        and ''60s, Russian Prime Minister Dmitry Medvedev says the strained relationship
        between his country and the West could be described as "a new Cold War."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0033abc8-c39d-4471-bc5b-58e9d2f62cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Saturday at the Munich Security Conference in Germany,
        Medvedev said he sometimes found himself wondering whether this was 2016 or
        1962.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310a1c1-32f2-42b9-b264-55b9bf2f8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO''s policy with regard to Russia has remained unfriendly and
        opaque. One could go as far as to say that we have slid back to a new Cold
        War," Medvedev said. "Almost on an everyday basis we are called one of the
        most terrible threats either to NATO as a whole or to Europe, or to the United
        States."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20d86c-3cab-45b6-91b9-ce82603c8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the West and Russia have increased in recent years,
        in large part — at least in the view of the West — due to Russia''s annexation
        of the Ukrainian peninsula of Crimea and its support for separatists elsewhere
        in eastern Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3093bb-463d-4e0c-8e59-0fba476966e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, some in the West have questioned whether Russia''s
        intervention in Syria is helpful. Russia says it is attacking terrorists.
        But some observers contend that Moscow is intent primarily on propping of
        the regime of Syrian President Bashar al-Assad, who is hanging onto power
        despite a five-year civil war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868db243-9924-47ce-868f-df3c2a7b104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Philip Breedlove, NATO''s supreme allied commander Europe,
        told CNN that NATO does not agree with Medvedev''s assessment. At an earlier
        briefing at the Munich Security Conference, Breedlove said Russia is not just
        trying to change the rules but rewrite them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fd03c-c815-4ee2-b77b-5d66842cdc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at NATO do not want to see a Cold War," he said in an interview.
        "We do not talk about it. It''s not what we want to happen or anticipate to
        happen... We''re a defensive alliance who are arraying ourselves to face a
        challenge ... [from] a nation that has once again decided it will use force
        to change internationally recognized borders and so we take those appropriate
        actions to be able to assure, defend and deter."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68e488-6967-4052-912c-3ac999e08843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back and forth came as Secretary of State John Kerry told the
        Munich conference that Russia''s attacks in Syria have been largely "against
        legitimate opposition groups" and that must change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9d0c3-9e95-4757-9fe6-d96be58d3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian war has raged for five years, destroying once-great cities,
        killing nearly a half million people, and setting several million to flight
        in a historic migratory wave that Kerry acknowledged was fraying the social
        fabric of Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432bf88c-5d42-45db-9123-9293881c5298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry and Russian Foreign Minister Sergey Lavrov met briefly at
        the conference to discuss plans for a cessation of hostilities in Syria, the
        State Department said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615a54f-dae6-4d82-a6ee-83d25b7a728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also ‎discussed the establishment of a United Nations task
        force to coordinate humanitarian aid, according to a communique issued by
        the International Syria Support Group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de1186-6f3b-4e46-b9b8-106789c309da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry and Lavrov agreed on the need for that aid to begin flowing
        as rapidly as possible, State Department spokesman John Kirby said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d389588-31c4-43c0-b9be-03d7f6b0e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the conflict in the Ukraine, Kerry said earlier that
        Russia''s choice in the matter was simple: Either fully implement the Minsk
        agreement or face economically damaging sanctions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1fb12-8b20-4025-be4f-5ebabed53d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia can prove by its actions that it will respect Ukraine''s
        sovereignty just as it insists on respect for its own by the same token,"
        Kerry said, with Lavrov in the audience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6fe0cf-ea82-487d-b29c-a0484bd3d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary of state announced that the U.S. will significantly
        upgrade its commitment to European security, with a planned "four-fold increase
        in our spending on the European Reassurance Initiative," from just under $790
        million to $3.4 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b31fe-57e6-40a8-96ac-3a73fecfbd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will allow us to maintain a division''s worth of equipment
        in Europe and an additional combat brigade in Central and Eastern Europe,
        making our support and NATO''s more visible and more tangible," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb587465-a67d-49e5-8a1f-32c12d123f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World powers, including the United States and Russia, this week
        agreed to a ceasefire in Syria and to the delivery of immediate aid there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfd850-8630-48e0-9135-7a8de905b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Syria, the Russian military has stepped up its presence by land,
        air and sea, and Russian officials have contended their weaponry is targeting
        ISIS extremists and their infrastructure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a78ba8-ff3c-42cd-87a9-bd780af96b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts have likened the Syrian conflict to an emerging
        proxy war between Russia and the United States, harkening back to the Cold
        War.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea06d0-77e0-4763-ab25-1301f39ba622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have accused the Kremlin of using its military to
        support al-Assad, an ally, and targeting anti-regime rebels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84373b-923f-4a8c-ab03-8cc7ac0ffc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure has been mounting on Russia to work with the international
        community in determining which groups in Syria to attack -- and which, instead,
        deserve a seat at talks on a peaceful future for the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b792506-233a-42b6-99dc-4bf98c26d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cold War pitted East against West and pushed the world to the
        brink of nuclear war. The struggle between communism and capitalism defined
        the second half of the 20th century. The tension began after World War II
        and ended with the collapse of the Soviet Union in 1989.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9d3bf-6014-4c9c-b4e0-9b5454be9227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO military alliance was formed after World War II by countries
        in North America and Western Europe. It has 28 member states committed to
        defending each other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf6288-385d-4cf1-94c2-d22ff4ddf165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has been accused of trying to undermine
        the unity of NATO, particularly with the destabilization of Ukraine and the
        annexation of Crimea. Putin has announced that will add more nuclear missiles
        and build a new generation of non-nuclear ones that could strike U.S. soil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11d243-ad14-4613-99de-afa5939976a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deborah Bloom in Atlanta and Stephanie Halasz in London
        contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6b7c4-69d0-4325-bffe-ebdaea0f4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:25:48.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:25:53.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russian PM Medvedev
        equates relations with West to a ''new Cold War''"</em></p>'
  'Antonin-Scalia-Supreme-Court-justice-dies-at-79':
    'author': 'Jamie Gangel, Evan Perez and Kevin Bohn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-14T09:31:43.460+08:00
    'imagesource': 'jcr:6d78ad44-ede4-41e7-9d43-eb54ab10f83d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e3d4c2-4a26-4e7e-9590-aa52e012aac9'
    'lead': 'U.S. Supreme Court Justice Antonin Scalia, a leading conservative voice
      on the high court, has died at the age of 79, a government source and a family
      friend told CNN on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:29:29.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T11:29:32.156+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T11:29:31.871+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antonin Scalia, Supreme Court justice, dies at 79

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54c9bc-3694-492f-9986-4858ebd0b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Supreme Court Justice Antonin Scalia,
        a leading conservative voice on the high court, has died at the age of 79,
        a government source and a family friend told CNN on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adaa9a9-127c-4bda-89da-35c3e3a4b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scalia died in his sleep during a visit to Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a5b1b4-244f-4e75-90cf-71e45d19790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government official said Scalia went to bed Friday night and told
        friends he wasn''t feeling well. Saturday morning, he didn''t get up for breakfast.
        And the group he was with for a hunting trip left without him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cc797-42db-4350-82f9-2b52a6cf49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone at the ranch went in to check on him and found him unresponsive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84223269-638d-4360-9384-e2ec7a3db123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Marshals Service is not investigating Scalia''s death,
        an official told CNN. They are helping to arrange for his body to be returned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4cce1-84ce-472a-860c-3b1d7e330a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were present because marshals sometimes help supplement security
        for traveling justices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25394df3-e564-4381-a3be-54080dc7d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Chief Justice John Roberts said he and other justices
        were "saddened" to hear of Scalia''s passing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40fd14-7a66-4200-9a4e-2cf9f236fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an extraordinary individual and jurist, admired and treasured
        by his colleagues," Roberts said. "His passing is a great loss to the court
        and the country he so loyally served. We extend our deepest condolences to
        his wife Maureen and his family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20648b-a0b7-4a28-9c0b-23f90d0f4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy White House Press Secretary Eric Schultz said President Barack
        Obama was informed of Scalia''s passing on Saturday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc2c20-89c8-4117-afa0-db0f104fae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and First Lady extend their deepest condolences to
        Justice Scalia''s family. We''ll have additional reaction from the President
        later today," Schultz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a03668-b124-4e23-8162-0a83c181f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scalia''s death in an election year sets up a titanic confirmation
        tussle over his successor on the bench. The already challenging task of getting
        a Democratic president''s nominee through a Republican-controlled Senate will
        made even more difficult as the fight over Scalia''s replacement will emerge
        as a dominant theme of an already wild presidential election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019dd0f-b488-4df9-a768-1324bafb4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His departure leaves a huge political fight in the offing because
        this is a court with five Republican appointees (and) four Democratic appointees,"
        CNN Senior Legal Analyst Jeffrey Toobin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a9ad5-b19b-4509-bfe3-c23995c61925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major presence on high court</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df90652-acc9-40e1-8cee-bb6d570f1caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Italian-American to sit on the nation''s highest court,
        Scalia was a conservative in thought, but not in personality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4193f8-f7b4-457a-8bef-aa4e247e4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jaunty jurist was able to light up, or ignite, a room with his
        often brash demeanor and wicked sense of humor, grounded always in a profound
        respect for American law and its constitutional traditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1bb70-e0c6-40da-b687-a6c327fa0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can I say," was a favorite phrase of the man colleagues knew
        as "Nino." As it turned out, quite a lot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5f638-3651-41a4-b030-2ee91e2790b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice Scalia had an irrepressibly pugnacious personality," said
        Edward Lazarus, a former Supreme Clerk law clerk who wrote about the experience
        in "Closed Chambers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74a983-d659-4884-af19-902a01f867e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even in his early years of the Court, that came out at oral
        argument when he was the most aggressive questioner. And behind the scenes,
        where the memos he would write — what were called ''Ninograms'' — inside the
        court had a real galvanizing effect on the debate among the justices."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c19dc-e74a-405c-b905-818727636abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sharp mind combined with a sharp pen allowed Scalia to make his
        point, both to the pleasure and disappointment of his colleagues and the public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a53872-e929-49fd-bd12-10908027ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could be belligerent, he was obviously very candid about he
        felt about things," said Joan Biskupic, a USA Today reporter who wrote a biography
        of Scalia. "He loved to call it as he saw it, completely not politically correct.
        In fact, he prided himself on not being PC on the bench in court."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2db2a-28a9-4f45-81e5-3f1c0c56bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His New York and Mediterranean roots — "I''m an Italian from Queens"
        he was fond of saying — helped fashion a love of words and debate, combining
        street smarts with a well-calculated conservative view of the law and its
        limits on society.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ffb14-11b6-4b39-9b17-01adce32b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very good with audiences that weren''t predisposed to like
        him," said Paul Clement, a former Scalia law clerk. "He was incredibly disarming
        and charming in his own way."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ead24-aecb-49a4-b97f-f5f6d1855844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:29:32.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Former CNN Supreme Court Correspondent Bill Mears researched
        and wrote much of this obituary prior to Justice Scalia''s death. CNN''s Steve
        Almasy and Stephen Collinson contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bd85a-e483-4fa4-b7e1-8c727205634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:29:29.056+08:00
