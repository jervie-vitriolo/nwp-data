      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong>The families of
        13 overseas Filipino workers (OFW) killed in a hotel fire in Kurdistan, Iraq
        are crying for justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13759938-b2f5-46fc-8569-ef1141ed30ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families were very emotional as the bodies of their loved ones
        arrive on Saturday (February 13). The Filipino victims were all women—most
        of them, breadwinners of their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615cfd49-e3bc-4bd5-81e7-b0ec81b4f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on the Philippine government to follow-up the case of
        their relatives to the Iraqi government until justice is served.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6f755-d7f2-4814-9ebd-cff69e2502a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Grace Dela Paz, sister of one of the victims said the hotel
        owners should be held liable for the death of the 13 OFWs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee764ee6-ff91-4454-a93a-c78428fea2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obligasyon po nila yun e. Na nagpapa-trabaho sila sa loob ng hotel
        na hindi nyo alam ang safety ng mga nagta-trabaho sa loob ng hotel,” dela
        Paz said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21138b1-bfee-450a-be68-2fb27af962e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana po mabigyang ng hustisya ang pagkamatay ng mga kaibigan niya,
        ng ate ko po.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f770cb9-3a74-4d40-96c3-4b4ffb250d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s their obligation. They are letting people work
        inside that hotel without assuring their safety. I hope that my sister and
        her friends will be given justice.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4006848-05ea-41ea-942e-236df3e5a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs department initially said the victims died of
        suffocation when a fire broke at the basement of Capitol Hotel in Erbil, Kurdistan,
        Iraq.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4bb48-e523-4739-b8e7-86d84fcfc0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Overseas Workers Welfare Administration (OWWA),
        the repatriation of the bodies is relatively fast because the incident just
        happened last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e975f7-b5be-4ac7-a8c3-72e8eb309251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA administrator Rebecca Calzado assured that financial, livelihood,
        and educational assistance would be extended to the families of the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d3aa1-2280-49d8-9e47-9a4616c250b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung miyembro sila ng</em> OWWA,<em> mabibigyan sila ng P220,000
        na</em> benefit <em>kasi</em> it''s an accident. Y<em>ung iba naman po ay
        maaari din nating bigyan ng</em> livelihood assistance <em>para lang po mabigyan
        ng tulong ang pamilyang naiwan sa buhay.”</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d883fa-2c37-4fe1-ac8c-6f2bd001ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:01:25.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:01:28.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are OWWA members, they will be given P220,000
        financial benefit since it’s an accident. We can also give livelihood assistance
        to some of their families who were left behind.]</p>'
  'love-month-pets-valentines-day':
    'author': ' Kristine de Guzman and Fiona Nicolas, CNN Philippines'
    'caption': '''Bertha'' with her pet parent.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-14T15:19:19.154+08:00
    'imagesource': 'jcr:b1fb2dcd-694e-4911-bd1b-27b04d4bf1df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45db399b-2b96-47bc-9b63-c368156cea70'
    'lead': 'Who says Valentine is only for humans? Not for pet owners who chose to
      celebrate this special day with their furry pals.'
