  'NBA-slam-dunk-lavine':
    'author': ' Frank Pingue, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-14T23:53:52.245+08:00
    'imagesource': 'jcr:c6fab66c-4ab6-4814-8742-2ae0b88b0f74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '552c5eb0-645d-459f-8edc-da52beca931a'
    'lead': 'Zach LaVine of the Minnesota Timberwolves overcame Aaron Gordon of the
      Orlando Magic to repeat as the NBA Slam Dunk champion on Saturday (February
      14 PHT) after both impressed with gravity-defying displays of athleticism and
      imagination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:33:04.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:33:10.386+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:33:10.263+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Zach LaVine overcomes Aaron Gordon to repeat as Slam Dunk champion

      '
    'updated': 2016-02-15T10:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf0018-60e8-44fe-ac11-14fb07097d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:33:04.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:33:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Zach LaVine of the Minnesota Timberwolves
        overcame Aaron Gordon of the Orlando Magic to repeat as the NBA Slam Dunk
        champion on Saturday (February 14 PHT) after both impressed with gravity-defying
        displays of athleticism and imagination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4535de9-bc0d-4bf2-ac74-2f30536c2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:33:04.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:33:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most riveting slam dunk contests in recent years,
        LaVine and Gordon went toe-to-toe in the first two rounds of the final round
        then needed a pair of tie-breakers, where the former sealed it with his fourth
        consecutive perfect 50 score.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bde0b1-cd77-4c94-a5e3-415ab424c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:33:04.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:33:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine, a 20-year-old second-year NBA player, joined Michael Jordan
        (1987-88), Jason Richardson (2002-03) and Nate Robinson (2009-10) as the only
        players to win consecutive slam dunk contests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d5fcb-4619-4b2d-885d-db95196c7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:33:04.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:33:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streak of perfect scores from the two players ended when Gordon,
        who enlisted a mascot rotating on a hoverboard for one of his earlier dunks,
        ran along the baseline en route to a jackknife dunk that earned him 47 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a9b47-7227-4588-a7ac-b6cc040d78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:33:04.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:33:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine sealed it on the next attempt when he soared into the air
        from a step inside the free-throw line and made a between-the-legs dunk that
        earned a perfect score from a panel of judges that included basketball greats
        Magic Johnson and Shaquille O''Neal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2286b-6cc6-454f-b42a-7932d89910d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:33:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:33:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Klay Thompson knocked off defending champion and Golden
        State Warriors team mate Stephen Curry and Devin Booker of the Phoenix Suns
        to win the three-point contest after capping the final round by draining his
        last eight shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc74676-e57f-4ab4-b18b-74f02ad017e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:33:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:33:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Timberwolves rookie Karl-Anthony Towns pulled off an upset
        in the Skills Challenge, an event that tests dribbling, passing, and shooting,
        when he became the first big man to win a competition normally dominated by
        guards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590f35a-2cc1-4dbb-a265-74b2d53ead0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:33:04.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:33:10.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns, the top pick of the 2015 NBA Draft, dribbled through an obstacle
        course, sent a pass through a target, made a layup and a three-point shot
        quicker than Boston Celtics guard Isaiah Thomas in the final round of an event
        that included front court players for the first time.</p>'
  'PBA-Commissioners-Cup-GlobalPort-Ginebra-Romeo':
    'author': 'CNN Philippines Staff'
    'caption': 'Terrence Romeo played the hero role for GlobalPort.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-14T22:25:26.724+08:00
    'imagesource': 'jcr:80c4abb3-6f6f-4cbb-b02d-ac0c5e61730d'
