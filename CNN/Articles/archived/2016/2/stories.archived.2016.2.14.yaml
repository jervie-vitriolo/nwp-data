  'PBA-Commissioners-Cup-Blackwater-Mahindra':
    'author': 'CNN Philippines Staff'
    'caption': 'Reil Cevantes scored 18 points in the fourth period.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-14T19:32:20.000+08:00
    'imagesource': 'jcr:c6ccd9c7-d824-4f75-a33a-9d6f0dca6f26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cadc4bcc-087b-4c6d-966b-96ed80523b0e'
    'lead': 'Reil Cervantes led Blackwater''s uprising in the fourth quarter as the
      Elite downed the Mahindra Enforcers in the PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:48:28.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:48:33.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:48:33.476+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Cervantes shines in 4th Q as Blackwater nips Mahindra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff231cb-c852-4a25-a1db-8d713dc9c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:48:28.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:48:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> Blackwater Elite
        leaned on Reil Cervantes and Art dela Cruz to nab a 110-102 victory over Mahindra
        Enforcers in the PBA Commissioner''s Cup on Sunday (February 14) at the Smart-Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0bb49a-6765-4f49-b8e2-6903da0fe599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:48:28.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:48:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bounce back win for the Elite, who lost to an import-less
        Talk ''N Text Tropang Texters on opening day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0db90-4b2c-4673-852d-7487a90cd292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:48:28.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:48:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite missed the services of JP Erram after a nasty fall against
        the Tropang Texters, but his teammates'' output more than made up for his
        absence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd051b-3f0a-4897-bf65-de04375b273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:48:28.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:48:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only had two legit big guys in Frank Gilla and MJ Rhett (import),"
        said Blackwater coach Leo Isaac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155ca61-5b9b-458c-858d-ea379457d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:48:28.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:48:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to dig deep on our three-guy rotation of (Gilbert) Bulawan,
        Cervantes, and Art to rotate defensively against the bigs of Mahindra."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41961e20-17e4-41ff-b663-d6d3fb2d699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:48:28.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:48:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for Isaac, the aforementioned also stepped up offensively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb73772-b708-4c79-a9fd-3df4496d802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:48:28.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:48:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cervantes battered the Enforcers on all fronts in the fourth period,
        scattering 18 of his 24 points in the payoff period&nbsp;&nbsp; Dela Cruz
        added 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ea6cb-daeb-4990-a4cc-116c608e00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:48:28.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:48:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cevantes led the uprising with back-to-back three-pointers as the
        Elite took a 97-93 lead that never relinquished.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c53abf-7fb3-4ac0-b84d-b7beea516af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:48:28.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:48:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra was led by import Augustus Gilchrist''s 34 points and 14
        rebounds. But his efforts went for naught.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d3676-972f-4960-8374-b161b949626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:48:28.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:48:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl Dehesa chipped in 14 points.</p>'
  'mock-polls-cebu-minor-glitches':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-14T18:54:16.642+08:00
    'imagesource': 'jcr:05d12907-5f57-443e-930f-cd0c6daf64ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd844fb9a-fa7f-4a49-a54f-c7c905032afb'
    'lead': 'Overall, the mock elections in Cebu went smooth sailing.  A few minor
      glitches, however, have been observed at the onset of testing the vote-counting
      machines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:52:34.804+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:52:38.547+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:52:38.290+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mock polls in Cebu generally ok, minor glitches seen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bab8e7-bd8a-44c1-9e62-6829acc17dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines)— From casting of votes to counting and
        transmission of ballots, the mock elections in Cebu went smooth sailing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2dbaa8-fbdf-48cb-93c2-1473885e713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were, however, a few "minor" problems observed along the process,
        especially in the feeding of the ballots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee09a3d-d8a5-48e3-958b-b48054586576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machine on first attempt has not accepted some of the test ballots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46202046-ce6a-4f03-8178-95e657b824ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City First District Election Supervisor Marchell Sarno said
        the rejection of some ballots upon first insertion is not a glitch of the
        machine but human error.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652f5a4-dd88-4aae-bcc5-912dae77cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sarno, an error occurs when a voter inserts the ballot
        improperly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01947720-0586-456d-8660-3d892940bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took about five minutes at an average for the younger voters
        to undergo the voting process while elder voters took about 10 minutes each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f8e75-fc4d-4b68-b6fe-dd41052e80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also see: PHOTOS: Comelec mock elections</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04047243-f9b2-4fcd-938a-535588b4cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Slow reading” of ballots</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420cc87-f2c6-4580-b886-6468f0cff9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers, who served as Board of Election Inspectors (BEI’s), noticed
        the slow reading of each ballot fed into the vote counting machine (VCM).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4714af-fefa-43b9-b338-4986472ad1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to them, it took about 10 to 15 seconds before the machines
        could read each ballot inserted into it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde991c-770f-4fec-a427-c19777240ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In urban barangay Mabolo, only 15 out of the 100 people invited
        to participate was able to make it to the polling precinct.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3d85b-5ad1-4136-83af-661ab19cd31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) has allowed Parish Pastoral
        Council for Responsible Voting (PPCRV) volunteers and members of the media
        to cast their votes, instead— bringing the total number of votes to 25.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae6e76-16c0-4a99-9f3d-c41a7952cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The printing of votes casted and the transmission of results took
        almost an hour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86743bfa-5453-4d1d-a8b2-4bd25c6bd978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Lusaran was able to transmit earlier than barangay Mabolo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168bec67-d786-4561-88cf-3c861c7b58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter turnout in Lusaran reached 95 out of 100 pre-selected voters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a083df-52a0-44eb-8cdf-ebdb25d77e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the actual polls, teachers were assigned to assist
        voters, while policemen were deployed outside the school perimeter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f30a3b-c67b-4439-8790-ad737b938b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal problem</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ebdd9e-a61a-4b34-b195-6a7f40affb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers said there was also a problem with the 3G signals in brgy.
        Lusaran.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dedcf4-6dcd-4e25-bd25-569302c8264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, was remedied with the use of a more advance Broadband
        Global Area Network (BGAN) equipment that uses satellite signals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9051abb7-4136-4d47-b9b5-ef7a00dfecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Arthur Lim traveled from Manila to observe
        the conduct of the mock elections in Cebu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553acf2-f600-4bdd-9b8d-2cd990f0495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:52:38.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec conducted a nationwide mock elections, which the poll
        body said was generally "successful."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07f346-1ace-4081-b7b1-1a53937a7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:52:34.806+08:00
      'mgnl:createdBy': 'jeff'
