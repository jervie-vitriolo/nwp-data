      'mgnl:type': 'text'
      'text': '<p>Cebu-based journalist Dale Israel contributed to this report.</p>'
  'Talk-N-Text-Ivan-Johnson-apologizes':
    'author': 'CNN Philippines Staff'
    'caption': 'Talk ''N Text import Ivan Johnson was also fined a hefty amount of
      P250,000.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-14T17:50:58.182+08:00
    'imagesource': 'jcr:1b7df2f3-c21f-4196-bba5-6f76d71dd94c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9891b509-14d9-4a36-9e60-96489e436ea9'
    'lead': 'Ivan Johnson, the Talk ''N Text import who was banned from the Philippine
      Basketball Association (PBA) on Saturday (February 13), sought for Commissioner
      Chito Narvasa and his fans'' forgiveness. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:57:09.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:57:13.479+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:57:13.249+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banned TnT import Ivan Johnson asks for Narvasa, fans'' forgiveness

      '
    'updated': 2016-02-15T09:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c1316-8ed8-40b8-9e11-9dfc72022bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "I ask that you
        forgive me."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990c78b-e034-44b7-9a1e-b96089c08fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the plea of Talk ''N Text import Ivan Johnson on the heels
        of a lifetime ban from the Philippine Basketball Association (PBA)— a penalty
        caused by his actions in Saturday''s (February 13) game against the Meralco
        Bolts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c78431-a910-4218-9b49-6d740c6b7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/13/Talk-N-Text-Ivan-Johnson-lifetime-ban.html">Read:
        Talk ''N Text import Ivan Johnson banned for good</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30650b13-91e7-42dc-8cd5-6f61ff88e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his outburst on Saturday, the temperamental reinforcement
        was a tamed beast on Sunday (February 14), seeking league Commissioner Chito
        Narvasa''s forgiveness in a statement posted on his Facebook and Twitter accounts,
        respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a2a9a-01f1-4017-aebc-65a152459462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to sincerely and most humbly apologize to Commissioner
        Narvasa for last night''s game," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a986c8-7647-4868-a258-668dcd38024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first half of Saturday''s tussle, Johnson incurred a
        technical foul and a flagrant foul penalty one leading to his ejection from
        the game. He then hurled expletives at the league chieftain, prompting the
        latter to impose the scathing ban for "utter disrespect for authority."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475284e-6e2a-49fd-b68a-62e48036cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, he posted a cryptic tweet saying, "The devil is working
        overtime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8585b9-ea7d-4aaa-b0b8-4eaa5fe0c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fines that I''ve gotten have never been issued out to nobody.
        What''s the hate against me?" he said in a follow up tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea59483-baf1-40a7-a0b3-73e826cfa117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson admitted that the lifetime ban was "truly unfortunate and
        devastating," but thanked the league and the commissioner nonetheless for
        the opportunity to play in Asia''s first play-for-pay league.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e2448-4672-414a-bad6-6e79b4a88e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the decision seemingly irrevocable, the former Atlanta Hawk
        thanked his fans and apologized for disappointing them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3ab20-a730-4479-bfde-f9136380cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank all of my fans for the support you have shown
        my family and I. Your tremendous love and dedication is and will always be
        greatly appreciated," said Johnson, who led the Tropang Texters in their Commissioner''s
        Cup conquest last season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c56078-1f72-48b9-95c8-6bb26aa6ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:57:09.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:57:13.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am truly sorry for the role I played in the events of last night''s
        game and the devastation and disappointment I have caused all of you."</p>'
