      'mgnl:created': 2019-09-13T11:11:46.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:11:50.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Rear Admiral William Melad, deputy commandant of the PCG,
        local news agency Romblon News Network said that 20 survivors have been brought
        to the PCG station so that officials could get a narrative of the accident
        as it unfolded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e389de-a581-489f-a79c-8e920ce551f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:11:46.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:11:50.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency added that 2Go Travel cannot confirm that one of
        its ships was involved in the accident. The company is said to be sending
        its own personnel to Romblon to investigate the incident. It added that it
        is ready to give help to the victims and assist the PCG in its ongoing search
        and rescue operations of missing fisherfolk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa77aaf4-f3f8-42eb-bd98-1b7a330f8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:11:46.544+08:00
      'mgnl:createdBy': 'jeff'
