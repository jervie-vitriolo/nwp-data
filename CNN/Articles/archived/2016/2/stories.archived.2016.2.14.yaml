    'title': 'Love month is for pets too

      '
    'updated': 2016-02-15T11:15:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3ca12-d8fe-4f34-b98a-e8d13b3819e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The season of
        love is definitely not just for humans— it''s also a time to show our appreciation
        for our furry companions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84b3af-eee2-415d-807f-65e20435dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many pet owners, there''s no better way to celebrate Valentine’s
        Day but with their furry friends.</p>'
    '4':
      'image': 'jcr:20c357e6-23c1-48a2-a0f1-39c241b33e0c'
      'imageCaption': '''Khaleesi'' having lunch date with her ''Mamita.''  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89130db-6b1d-4b0b-ad18-0e9842aa1444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16038c5e-cfec-4c11-bd24-18065691c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mall in Quezon City on Saturday (February 13) held a special event
        to let pet owners celebrate their love and unique bond with their pets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06aede-e39a-4b62-a78c-9dc8496c6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ll be promoting how to best take care of our pets by giving
        them the best nutrition, good hygiene when it comes to grooming,” Doodles
        Paw Couture creator Bernie alfonso said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffdbf0-14c6-4e74-a418-8d045c22dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans and pets alike enjoyed the photo booth, fun games and the
        highlight of the event -a costume contest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8643e3-6c60-4791-876b-72ba37d5ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Parang family rin po kasi sila</em> for us,<em> para na rin
        magkaron ng</em> bonding moments and <em>para</em> show <em>din</em> love
        <em>na</em> binibigay nila satin,” pet owner Yurika Takeda said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999780c7-22ac-4f3e-a600-1b0a7e151311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a lot of head-turners like this three-year-old chihuahua
        named Ayen ala Miss Universe Pia Wurtzbach, with her owner, Ram de Castro,
        wearing a matching necktie.</p>'
    '14':
      'image': 'jcr:152f6397-f9f5-4738-8915-eed519bdf3ac'
      'imageCaption': 'A chihuahua dressed like Miss Universe Pia Wurtzbach with her
        ''daddy Ram.''  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f568d2-8f27-4296-941d-7e0a92b0dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d375e38-9b53-43d5-8d12-88973fe60f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We chose our costume as our tribute to Ms Pia Wurtzbach, Ms Universe
        2015 because as we know she''s also a certified pet lover,” de Castro said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffdea37-5ecb-4280-b9ec-12c7021362a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pets, most of the time, give their pet parents unconditional love
        and loyalty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac997e-4315-4120-a8f9-c468b8f284ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:07:31.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:07:36.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it’s just right to give back the love they deserve by taking
        care of them, and being with them—through thick and thin, in sickness and
        in health.</p>'
