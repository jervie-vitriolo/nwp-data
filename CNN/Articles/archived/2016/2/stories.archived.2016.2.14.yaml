      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/13/politics/supreme-court-justice-antonin-scalia-dies-at-79/index.html">"Antonin
        Scalia, Supreme Court justice, dies at 79"</a></em></p>'
  'pentagon-north-korean-special-force-highly-trained-well-equipped':
    'author': ' Barbara Starr, CNN'
    'caption': 'North Korea stages massive military parade for 70th anniversary of
      the ruling Workers'' Party across Pyongyang''s Kim Il Sung Square.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-14T09:31:36.727+08:00
    'imagesource': 'jcr:88e16f5e-8958-4a72-8e6b-1b15c3d1addc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecbabdf2-6cb9-4f04-863d-2637b4ceb2a1'
    'lead': 'A new Pentagon report concludes that North Korea ''is committed to developing
      a long-range, nuclear-armed missile.'' The assessment underscores the regime''s
      devotion of large amounts of funding to modernizing its military forces'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:33:41.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T11:33:50.756+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T11:33:50.538+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon: North Korean special forces ''highly trained, well-equipped''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7244b6-a883-48a4-b113-3b566a8fa41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> A new Pentagon report concludes
        that North Korea "is committed to developing a long-range, nuclear-armed missile
        that is capable of posing a direct threat to the United States."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591ff4f-2cc3-4718-8133-07e412bbce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, required by law, updates Congress regularly on the status
        of and changes in North Korea''s military capabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186bda51-4c6a-4779-a67f-066265add512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report, released Friday, was written prior to Pyongyang''s
        recent nuclear test and satellite launch, it underscores the regime''s devotion
        of large amounts of funding to modernizing its military forces and weapons
        arsenals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e845c6-c58f-481b-a2d6-2bf75136bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also singles out North Korea''s Special Operations forces.
        It calls them "among the most highly trained, well-equipped, best fed and
        highly motivated" forces in North Korean leader Kim Jung Un''s military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0bca7-7f63-4f11-9be1-d4df1372d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other sections of the report, the Pentagon notes North Korea''s
        major Special Operations units "appear designed for rapid offensive operations,"
        including internal defense against foreign attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a81d30-922a-48b4-877b-8859bb676456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim continues to make public statements detailing his views that
        the country could come under attack, so this assessment appears to square
        with his priorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8a4a4-e1f2-4a4b-9d83-f374a73d84fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Special Operations forces "operate in specialized
        units, including reconnaissance, airborne and seaborne insertion, commandos
        and other specialties," the report finds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf8a37-0cf1-4f96-9460-53d66c5bd649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Ash Carter discussed concerns about North Korea''s
        military last week in Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5b45a-ff34-4ce0-9ead-393db683f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day we are watching that DMZ," he said, referring
        to the demilitarized zone between North and South Korea. There are about 27,000
        U.S. troops stationed in South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531f90e-10b9-4c7a-b7e9-d759debf6e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent testimony to Congress, CIA Director John Brennan referred
        to Kim''s interested in demonstrating his nuclear and intercontinental ballistic
        missile capacity to the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468fb03-83f5-4ef2-9f71-41bb358809d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to showcase (this capacity) as a way to demonstrate his
        strength, but also as a way to help to market some of his proliferation capabilities,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00155c-9880-435b-8754-889fc3c9fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. worries that North Korea will be able to eventually put
        a nuclear warhead on a long-range missile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f249e0-5df4-47de-bb06-1fefb5f8248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assessment, at least from my perspective, is that he has developed
        both the nuclear capability as well as developing this ballistic missile capability,
        marrying them together so that he can demonstrate that he has reached far
        beyond the Korean Peninsula," Brennan told Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9160ae6-b378-4fd8-be6d-1c0f7ef80489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also notes that North Korea continues to work on a long-range
        missile, called the KN-08, that could give North Korea the ability to attack
        the U.S. with a mobile launcher that U.S. satellites could have trouble tracking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf500aa4-f05c-4c9c-b40f-50b4f3302252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:33:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T11:33:50.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2016/02/12/politics/pentagon-north-korean-special-forces-highly-trained-well-equipped/index.html">"Pentagon:
        North Korean special forces ''highly trained, well-equipped''"</a></em></p>'
  'UAAP-volleyball-Ateneo-NU':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-14T20:06:54.934+08:00
    'gallerysource': 'jcr:fe6b1ce6-d32a-4d88-a70b-41092e2d2107'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c77d7071-00d9-4eee-9c61-e922792368e7'
    'lead': 'Ateneo and National University (NU) nipped separate foes in the University
      Athletic Association of the Philippines (UAAP) women''s volleyball tournament
      on Sunday (February 14) at The Arena in San Juan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T15:10:30.064+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T15:10:35.138+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T15:10:35.010+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo remains undefeated; NU demolishes UE

      '
    'updated': 2016-02-15T08:12:00.000+08:00
    'visualType': 'gallery'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e807b8-80bf-4272-8dae-df4e7dd7cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:10:30.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:10:35.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> Ateneo Lady Eagles
        and the NU Lady Bulldogs asserted their mastery of separate foes in the University
        Athletic Association of the Philippines (UAAP) women''s volleyball tournament
        on Sunday (February 14) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6753510-011c-4c2b-af85-ba7f42cb5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:10:30.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:10:35.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo kept its record unblemished following a 25-19, 25-21, 25-21
        win over the UP Lady Maroons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944e80f-a95c-44ca-95b9-9c0a88758f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:10:30.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:10:35.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions remain undefeated in four outings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7848c64-859e-48cf-a001-ada43bce661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:10:30.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:10:35.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez and Bea De Leon spearheaded Ateneo''s attack with
        13 points apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988f0d1-94f1-4860-a709-e2d3fe857632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:10:30.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:10:35.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs, on the other hand, barely broke a sweat in their
        25-12, 25-13, 25-16 conquest of the UE Lady Warriors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189eddd9-7339-4f14-87a1-f8144c347b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:10:30.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:10:35.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaja Santiago was at the forefront of the Lady Bulldogs'' offense,
        scoring 11 points. Myla Pablo added nine.</p>'
