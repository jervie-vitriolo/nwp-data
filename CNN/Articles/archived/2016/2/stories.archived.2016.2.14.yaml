    'jcr:uuid': '0142e442-f5b9-4bc3-9c0a-d13bea983291'
    'lead': 'Terrence Romeo scored 21 points as the GlobalPort Batang Pier pulled
      off an 89-85 escape act against Barangay Ginebra San Miguel in the PBA Commissioner''s
      Cup on Sunday (February 14).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:38:09.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:41:50.160+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:41:50.017+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: GlobalPort downs Ginebra, 89-85

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd35b42-7362-4625-ae6b-4fd99971ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:41:50.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> Several
        weeks after eliminating Barangay Ginebra San Miguel in a controversial quarterfinal
        encounter in the opening conference, the GlobalPort Batang Pier have remained
        a stigma for the Gin Kings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09658c-d106-4459-8551-64664836d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:41:50.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, GlobalPort pulled off an 89-85 escape act against the
        Ginebra in the PBA Commissioner''s Cup on Sunday (February 14) at the Smart-Araneta
        Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb14e3-e863-4a5d-b5a0-fdc84f3a3b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:41:50.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo was at the forefront of GlobalPort''s attack, scattering
        21 points including a a dagger of a three-pointer in the final minute to put
        the team on top for good, 87-85. He also dished out six assists and collared
        four rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e231ca-b1db-43e6-84d0-8e56b621775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:41:50.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Brian WIlliams also joined the scoring fray, frolicking a
        double-double performance of 19 points and 17 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec80cf6-9199-4d7a-9a62-707baefc7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:41:50.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for GlobalPort coach Pido Jarencio, it was their defense that
        keyed the victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa5749-c8fe-4fcf-81a3-9f9d310cadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:41:50.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played excellent defense," said Jarencio, whose team improved
        to 1-1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e42f18-4c82-47c8-b9bd-1edcd4a84aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:41:50.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Slaughter led Ginebra with 20 points, while import Othyus Jeffers
        was atrocious from the field, scoring just eight points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2def32d-76f6-4116-9564-0396d53adaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:41:50.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra remains winless in two outings.</p>'
