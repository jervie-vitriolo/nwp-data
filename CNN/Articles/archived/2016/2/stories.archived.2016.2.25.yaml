    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a73a0-e8d8-4198-a54e-910a86d27d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:50:35.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:50:41.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> Competitors have
        started building floral floats for the Grand Float Parade of the Panagbenga
        Festival, also known as the Baguio Flower Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e7577-4d27-489f-b8c8-064deccd6ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:50:35.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:50:41.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most anticipated events during the month-long festival,
        the parade on Sunday (February 28) will feature floats that make use of flowers
        locally grown in Baguio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68757cbf-af89-4acd-b006-443e3de6b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:50:35.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:50:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to organizers, 24 colorful floats are expected at this
        year’s parade — eight in the Small Float category and 16 in the Big Float
        category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b6d1b-0867-4fab-a840-c4f8e6ee95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:50:35.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:50:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/01/panagbenga-festival-2016-baguio-city.html">Also
        read: Panagbenga Festival opens in Baguio City</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb6820-7ec8-4348-8818-aca01cc144d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:50:35.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:50:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several competitors have already started working on their designs
        since Monday. Most have yet to fill their floats with flowers in order to
        avoid wilting before the showdown begins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb987f5-678e-4961-ab93-1a480072ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:50:35.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:50:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all floats joining the parade will be part of the competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0ed40-74ac-487f-b9ea-d92c400681db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:50:35.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:50:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floats from the City Government of Baguio, the Baguio Country Club,
        and SM Baguio will be considered non-competing entries, since all three have
        already reached “Hall of Famer” status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93036501-fe7d-40fc-aca0-f00a04a9040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:50:35.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:50:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectators must also watch out for “the smallest jeepney in the
        world,” Jeepito, another non-competing entry which is part of the Small Float
        showcase.</p>'
    '8':
