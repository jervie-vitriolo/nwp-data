        Japan and China might drag down imports, particularly intermediate goods used
        for electronics exports.</p>'
  'Students-call-for-peace-stability-South-China-Sea':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'Mischief Reef in the Spratly Islands'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T13:56:33.242+08:00
    'imagesource': 'jcr:c3644290-b6c5-415b-80a7-0d8f1ed0c0b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcbe8622-9c11-4529-8b5b-d777dc09324e'
    'lead': 'About a hundred protesters marched to the Chinese Consulate in Makati
      on Thursday morning (February 23) to demand China''s withdrawal from the Spratly
      and Paracel Islands in the South China Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:14:29.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:07:06.683+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:07:06.559+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Students call for peace, stability in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c7e11-cff7-4b0e-a107-ce22c4222345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:14:29.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — About a hundred
        protesters marched to the Chinese Consulate in Makati on Thursday morning
        (February 25) to demand China''s withdrawal from the Spratly and Paracel Islands
        in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af67f00-fc46-445e-a8b9-281df8ef99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:14:29.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration was organized by the Association of Vietnamese
        Students in the Philippines, and the MARCHA (Movement and Alliance to Resist
        China''s Aggression) led by former lawmaker Roilo Golez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d29c6-72d9-4b00-b7f8-682ff32250b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:14:29.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest called for Filipinos and Vietnamese to join hands and
        fight what it said was China''s expansion and militarization in the disputed
        areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc1a18-fa2e-4b28-977a-94767defb41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:14:29.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Vietnamese student who participated in the protest said that
        she and her family felt that they are being robbed of their land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62caa7d6-9aa7-4f45-8810-8ce91d077795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:14:29.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese and Vietnamese navies have figures in tense standoffs
        in recent years over their conflicting claims in disputed areas. This includes
        a maritime confrontation in 2014 over an oil rig China built just over 100
        nautical miles off Vietnam''s coast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c1764-d1cd-40c6-a92b-406b0da5f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:14:29.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12 noon, more demonstrators are expected to arrive, including
        members of church groups, and students from Indonesia, Cambodia, East Timor,
        Myanmar, and South Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441981d-40e9-4628-af92-b158cdad6b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:14:29.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:06.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Foreign Affairs Spokesperson Charles Jose would not comment
        on the protest, but said that the South China Sea issue will definitely be
        tackled at the ASEAN Foreign Ministers'' Meeting in Laos which begins the
        same day. The Chinese Embassy has also refused to comment on the protest.</p>'
  'aquino-edsa-people-power-experiential-museum':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'President Benigno Aquino III, with some of his cabinet members, visit
      the experiential museum at Camp Aguinaldo on EDSA People Power revolution 30th
      anniversary on Thursday (February 25).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T14:04:16.088+08:00
    'imagesource': 'jcr:9725ca21-0b21-4b1e-bfe5-321aea3129d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '389e57a7-8aa1-496d-b179-99a69c5c9eb9'
    'lead': 'President Benigno Aquino III, on the 30th anniversary of the bloodless
      EDSA People Power revolution on Thursday (February 25), tours the experiential
      museum at Camp Aguinaldo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:17:50.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T09:17:54.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T09:17:54.200+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino visits EDSA People Power experiential museum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bacb61e-a528-49d3-8c8e-1f3e180d5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III and some of his cabinet secretaries were the first to visit the
        EDSA People Power experiential museum on Thursday (February 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ec591-ba6e-4562-9a5e-71d009e790d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum depicts the events that led to the collapse of the dictatorship
        30 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e8018-38ad-45e1-80e2-224615a80adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party (LP) standard bearer Manuel “Mar” Roxas II and his
        running mate Camarines Sur Rep. Leni Robredo also toured with the president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4bd64-5a67-4ac7-a7fc-3f96ab3840d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it was an emotional experience for her. She said the
        museum brought back memories of her activist years in college, which marked
        her political awakening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0e135-ce13-4965-87c7-98fd40ccfc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman admitted it is chilling that vice presidential
        candidate Sen. Ferdinand “Bongbong” Marcos Jr. does not acknowledge the acts
        committed by his father. She pointed out, if one does not acknowledge the
        sins of the past, you are bound to repeat them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b683a5b-3afd-4123-9af6-32b937ae745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo hopes that this museum would help enlighten the electorate
        on the reality of martial law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58bccb-2307-4cac-923b-0bc7f915fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/aquino-marcos-golden-age-edsa-people-power-revolution.html">Also
        read: Pres. Aquino: Marcos regime was not a ''golden age'' in our history</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57940597-bdb7-445a-9f02-8c9c691f6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum has nine halls where visitors can watch the reenactment
        of events that unfolded during martial law and the 1986 EDSA revolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908607aa-6bed-4b07-a656-f7db45c7ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibits are meant to send a message to Filipinos—young and
        old to never forget the past, and stop it from happening again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397ee8b-3612-405a-8388-d9eca252a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the EDSA People Power Commission also said this museum
        is part of a campaign for truth. They said those who want to revise history
        mislead many young people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6886518-011c-43c3-8052-085b85794f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum located at Camp Aguinaldo is open for public viewing
        until Friday (February 26) from 8 a.m. until 12 midnight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6271fb0-db4b-4bc6-8279-ce29c463c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to EDSA People Power Commission Asst. Sec. Celso Santiago,
        Jr., since online registration for visitors is already full, they would accommodate
        walk-ins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844d541-2b0f-4526-a6ea-e14422fd0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:17:50.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:17:54.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/Martial-law-Marcos-EDSA-Revolution-30-years-Aquino.html">Also
        read: Aquino tells youth: Martial law not a figment of imagination, know the
        facts</a></p>'
  'FIFA-World-Cup-Qualifiers-Philippine-Azkals-North-Korea':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-25T13:48:38.319+08:00
    'imagesource': 'jcr:0157f363-0f70-4f2b-a397-565f0e28469c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7853a7ea-a613-4cbf-aadc-ad2a50378ec6'
    'lead': 'The Philippine Azkals are hoping for a positive result when North Korea
      comes to visit Manila for their FIFA World Cup Qualifying fixture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:20:54.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:06:59.849+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:06:57.353+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals to tackle North Korea in Manila

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b86492-1909-4983-8acb-fc95b8024ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:20:54.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:06:59.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With a berth in
        the 2019 AFC Asian Cup still at stake, the Philippine Azkals is set to take
        on North Korea in a FIFA World Cup Qualifying clash on March 29 at the Rizal
        Memorial Football Stadium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689c0e7-c575-4495-ba90-137e9cab72d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:20:54.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:06:59.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIFA World Cup Qualifiers also serve as the qualification tournament
        for the AFC Asian Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b0418-62ee-4f4c-a83c-3ec46d22d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:20:54.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:06:59.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With passage to the next round of the World Cup Qualifiers impossible,
        the Azkals are looking to secure direct qualification to the Asian Cup qualifying
        third round with a third place finish in Group H.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2e921-f42d-440b-8580-2622d93a36e0'
      'mgnl:activationStatus': true
