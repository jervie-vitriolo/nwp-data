      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report</em></p>'
  'isis-threaten-marck-zuckerberg-jack-dorsey-facebook-twitter':
    'author': 'Hope King, CNN Money'
    'caption': 'Facebook CEO Mark Zuckerberg. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-25T23:09:49.911+08:00
    'imagesource': 'jcr:086c13eb-b28c-4a22-886b-055150114654'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4967755f-46f2-4229-9e16-1c9ca35940c4'
    'lead': ' A group of ISIS supporters has threatened to take down Facebook and
      Twitter – as well as their leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:14:04.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:02:35.167+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:02:34.841+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS supporters threaten Mark Zuckerberg and Jack Dorsey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fefc72-b2eb-4db7-8eef-3a32c9036e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — A group of ISIS supporters
        has threatened to take down Facebook and Twitter – as well as their leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005678e-8c42-4903-8e33-643fc1f6d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of Mark Zuckerberg and Jack Dorsey appear multiple times
        in a 25-minute video created by a group that calls itself the Sons Caliphate
        Army. The images of the two CEOs are sometimes engulfed in flames, or marked
        with bullet holes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20cea44-3ec7-4388-b942-b23abf6382f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is in response to efforts by Facebook and Twitter to stop
        terrorist activity on their platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a502fdf-cc27-413f-9f3f-16f677735bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slide toward the end of the video reads, in English: "To Mark
        and Jack, founders of Twitter and Facebook / and to their Crusader government
        / You announce daily that you suspended many of our accounts / And to you
        we say: Is that all you can do? You are not in our league. If you close one
        account we will take 10 in return and soon your names will be erased after
        we delete you [sic] sites, Allah willing, and will know that we say is true.
        #Sons_Caliphate_Army"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8565cf1-5cbd-4833-8dbf-599134ee6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate slide, they also claim to have hacked more than 10,000
        Facebook accounts, 150 Facebook groups, and more than 5,000 Twitter accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da9d2d-c2a9-47b7-b688-f0ce7ffdb4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these accounts have been given to supporters and if Allah
        permits the rest of them will be distributed also," they add.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990654f-a22f-4d27-9de7-9e52a8030d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two scholars who track ISIS activity online confirmed that the video
        CNNMoney watched was posted Tuesday (February 23) morning to multiple ISIS
        forums, including some on the social media platform Telegram. Existence of
        the video was first reported by Vocativ and The Sun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd5657-b9e5-4177-894f-59c1f0ba150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS and related terrorist groups have targeted Dorsey at least
        twice in the past year. A group of self-identified ISIS supporters threatened
        the Twitter founder and CEO in March of 2015 for closing hundreds of their
        social media accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc95c3-1c36-4673-b6e3-0b57071184a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its threat, the group claimed that Dorsey and his company started
        a "war" against the Islamic State, and that the "necks" of Twitter employees
        have "become an official target to ISIS soldiers and supporters."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a85e3-dfdf-484d-9963-125645c1deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter seems to have only stepped up its efforts to wipe ISIS off
        its platform since then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d1f5d-30b9-4d37-bab3-b9eca8d6b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, the company announced it had suspended more than
        125,000 accounts for threatening or supporting terrorist acts over the past
        several months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66dfa7-1188-49f5-9298-babe8dc2ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also said it has grown its team that looks into reports
        of terror activity on its network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085e940-e28b-41c5-be3b-6b2d6723807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his keynote at Mobile World Congress this week, Zuckerberg
        reiterated his stance and Facebook''s policy on helping to fight terrorism
        online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d694475-3c86-4c47-8243-0c9d076bcf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel like we have a pretty big responsibility running this big
        networking community to help prevent terrorism and different kinds of attacks,"
        he said on Monday. "We have very strong policies on this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76832f6e-4eba-4acc-89f1-b5048c253341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said in a past town hall that anything that incites violence
        or terrorism, "we just take down immediately."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e7768e-2dc4-4178-b5f3-5ac5a92898cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokeswoman did not immediately respond to request for
        comment on this week''s threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7b6eb-d0fe-4148-8f5a-efe4fac5ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:14:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:02:35.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesman reiterated the company''s policy and progress
        on suspending accounts that promote terrorism or any violent threat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bad96f-81e5-4411-b0cc-a0b6cac2f7f6'
