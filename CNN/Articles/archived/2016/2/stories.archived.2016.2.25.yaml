      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t seem like the kind of community that we want to create,"
        Zuckerberg said during a town hall Q&amp;A.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8b8e5-84ef-4612-bdb1-664c05feadb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions marks one of the biggest changes to the Facebook platform
        since its inception 12 years ago --right up there with News Feed and Timeline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885b752-4eb9-4c46-a244-efc2f17aaa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like those functions, this overhaul is another attempt at keeping
        Facebook fresh, and deepening people''s attachment to the website and app.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4d056-5845-4fdc-b939-84013a3adb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At worst, some users could find the new choices confusing or unhelpful.
        But even if a few million people "Love" or laugh a few times a day, that''s
        still a lot of new, profit-driving data for Facebook and its advertisers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822c90d-6487-44d8-af95-69e13a189fc6'
      'mgnl:activationStatus': true
