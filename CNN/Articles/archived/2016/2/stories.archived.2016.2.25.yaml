  'binay-edsa-people-power':
    'author': ' Joyce Ilas, CNN Philippines'
    'caption': 'As a human rights lawyer, Vice President Jejomar Binay then fought
      against the abuses under the martial rule, while Sen. Gregorio Honasan was part
      of the Reform the Armed Forces Movement, which helped overthrow the Marcos dictatorship.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T23:33:45.078+08:00
    'imagesource': 'jcr:39001d3f-858b-4a39-a076-26eed57aa95c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbd65597-b3da-40f6-a66b-2f54d5cf97ac'
    'lead': 'They had active roles during the EDSA People Power Revolution. Where
      are opposition bets Jejomar Binay and Gregorio Honasan II during the 30th anniversary
      celebration?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:31:58.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:07:14.609+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:07:14.127+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cory ally Binay absent in 30th People Power celebration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a4b5f-5a01-4d79-8983-a868ef27ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Both Vice President
        Jejomar Binay and Sen. Gregorio Honasan II had active roles during the 1986
        EDSA People Power Revolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3033c-b3dc-4368-a2dd-48b42575defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 30th celebration of the so-called peaceful revolution, however,
        the two couldn''t be found. The two were in Quezon province —&nbsp; hundreds
        of miles away from the historical avenue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a99482-61ca-4089-a032-982949f34a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he skipped the commemoration, Binay laughed and explained
        that he didn''t get an invitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b9a3a-11e3-4c16-b6b7-3daf7eaa97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no invitation, there''s no role," the vice president said
        in Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413489a-f68f-41cc-a988-9f05bf976a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Communications Secretary Herminio Coloma Jr. told CNN Philippines
        on Thursday that the event was open to all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3753a79-af7b-4f05-96b2-b7d78db71cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they also made the announcement in a media briefing last
        February 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a5ed4-6883-406b-8712-1ce302cd6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was then a human rights lawyer and fought against the abuses
        under the martial rule of then President Ferdinand Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b097da-3015-4b11-bc1b-a97e40d4567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan was part of the Reform the Armed Forces Movement or RAM,
        which helped overthrow the Marcos dictatorship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91226ef1-fddd-4b64-906b-29a41cec477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Who are the ''RAM'' boys?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4edd339-456c-44c9-8c19-75e5e575becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also criticized some of those who went to the event. Among
        those present was Liberal Party (LP) standard bearer Manuel Roxas II.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc85cd-f9a6-4faa-9843-7c556814d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung iba diyan nangunguna pa sa entablado e nung mga oras na
        iyon ay wala naman doon, kasama pa nung rehimen na dapat palitan,"</em> Binay
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83fca5-7e2c-4132-b346-12e562a14afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Others at the event are eager to get on the stage
        even though they had no participation in the EDSA revolution, they are even
        part of the regime that needs to be changed."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0d8bb-bc32-4769-bd76-2c340ca9f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his absence at the Manila event, Binay said he continues
        to fight for the same beliefs he fought for 30 years ago: to experience real
        democracy and to uplift the lives of many Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f9b26-638d-417d-8586-bec3288129dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay hits LP</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d826e-37b8-4fd0-8bc6-648abb02a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as many people celebrate the roles the Aquinos had in
        the People Power Revolution, Binay criticized the leadership of President
        Benigno Aquino III in his speeches in Quezon province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc47d17-bef5-426a-9fbf-c5a2d0199031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon po ay fiesta official, ginugunita po natin ang EDSA. Pero
        nagbibgay din po ng pagkakataon na suriin ano nga ba ang kahalagahan ng EDSA?
        Sa malungkot na pag-uusap, 30 taon problema ang kahirapan noon, hanggang ngayon
        problema parin po iyan," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a238b-c4c1-4ed4-9f3d-9196ec7ff7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Today, we commemorate EDSA. But this is also an opportunity
        for us to assess its relevance. It is sad that for 30 years poverty has been
        a problem, from then until now."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f050c0-5efe-4d9f-94f1-db24d7c71146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/Marcoses-in-power-EDSA-Revolution.html">Also
        read: Sociologist explains: Despite father''s dictatorship, why are Marcoses
        still popular?</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040edcae-e0fe-42de-baff-0d194a09745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speeches, Binay also criticized those who wanted to run for
        the presidency but lacked experience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70d679-13b4-42ff-af54-60620c3b31b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the 1986 snap elections, Binay supported the presidential
        bid of Corazon Aquino, the president’s mother, despite her lack of experience.
        Asked why he supported the late president, Binay explained that there was
        an immense need for a leader who can bring change back then.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ffbb73-aaef-447f-be54-25cdfca0f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added that the late president is the wife of former Sen. Benigno
        "Ninoy" Aquino Jr., whom he described as an outstanding local government officer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1e71d-e7ea-4abd-ba04-c71e4fea86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas matindi ang pangangailangan sa namumuno na magbibigay ng
        pagbabago, na yun naman ay asawa ng isang magaling na namuno.</em> Si Senator
        Benigno Aquino was an outstanding local government official," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c24b2-0c21-4ff1-8447-77b515f68afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There was a dire need for a leader that can enact
        change. She was the wife of Senator Benigno Aquino, an outstanding local government
        official."]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec3a0d-7e2f-4411-be40-a73e06b064f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Honasan said that there is a need to teach the next
        generation of leaders and citizens the real history of the People Power Revolution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496b760-c323-4da2-9813-77e842a49670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that some people are distorting the facts of what transpired
        30 years ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851aabac-f009-4d6a-b367-346d1666d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/Martial-law-Marcos-EDSA-Revolution-30-years-Aquino.html">Related:
        Aquino tells youth: Martial law not a figment of imagination, know the facts</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd786eedf-fcd0-42c5-9c98-955afbb9f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Turuan natin susunod na henerasyon ng</em> factual history.<em>
        Hindi</em> distrortions. <em>Maraming nagpresenta, sila raw ay ganito, nandito
        kami, nandoon. Kaya tinawag na</em> People Power <em>kasi nagsasama-sama</em>
        abogado, human rights lawyers,<em> sundalo, at yung sambayanan hindi lang</em>
        EDSA as a physical location, all over the country and all over the world…
        Let us teach our next generation of leaders and citizens real factual history
        <em>para malaman natin na</em> this is work in progress. <em>Wala naman nagsabi
        na magiging madali,"</em> he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da6def-da07-4fce-958f-17ea9cdf64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:31:58.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:14.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let''s teach the next generation about factual history,
        not distortions. A lot of people are saying this or that or that they were
        there. It was called People Power because lawyers, human rights lawyers, soldiers,
        the Filipino people joined together. It is not merely EDSA as a physical location.
        Let us teach our next generation of leaders and citizens real factual history
        so they will know that this is a work in progress. Nobody said it was going
        to be easy."]</p>'
  'duterte-cayetano-cebu-lapu-lapu':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Rodrigo Duterte is accompanied by members of the police force during
      his visit in Cebu.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T16:40:56.628+08:00
    'imagesource': 'jcr:3f26d674-b5b2-4b49-88c5-08e234347994'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '368ae19e-24e5-464e-8b6d-15e2057e1948'
    'lead': 'Presidential candidate Rodrigo Duterte may not have the backing of influential
      political figures in Cebu, but he''s there wooing votes. Duterte is banking
      on his platform and the intelligence of Cebuanos to get him support in the vote-rich
      province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:41:21.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T08:41:26.196+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T08:41:25.921+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte banks on platform to get support in vote-rich Cebu

      '
    'updated': 2016-02-26T09:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6dacc-4e5d-4860-ae2b-569dec6b2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines) —</strong> Presidential candidate
        Rodrigo Duterte met with factory workers at the Mactan Production Economic
        Zone in Lapu-Lapu City on Thursday (February 25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76cfe8-5558-4e38-a227-1ca8497bb0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talked about ending labor contractualization, putting up economic
        zones in all regions of the country and improving health services for the
        poor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239cff1-fbbb-4cac-9dcb-faa3490bf862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also discussed how curbing corruption can raise enough funds
        for government to shoulder expenses for charity wards he intends to open to
        in all hospitals in the country if he becomes president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8573e9-9493-453b-8247-32c74de9aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor also took potshots at some of his rivals like
        Vice President Jejomar Binay, whom he said is trying to sympathy votes with
        his "nog nog" campaign, and administration bet Manuel "Mar" Roxas II, whom
        he called corrupt.</p>'
    '7':
      'image': 'jcr:668fdc8c-f9b3-4092-99a1-abf735660505'
      'imageCaption': 'Duterte laid a wreath at the Lapu Lapu shrine.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583fd46-77d5-40d4-8be8-d5482e5a02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56eff7-3ef6-4a2a-b236-b6694b713023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other presidential candidates who visited Cebu, there were
        no local officials with Duterte. He said he is aware that prominent political
        figures in Cebu have expressed support for other presidential aspirants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da227c9-7634-4db0-829b-a6be2fe3722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and the Duranos of Cebu are relatives, but the Duranos are
        supporting Sen. Grace Poe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7125f2a-7edc-44f4-a202-a104ad2a904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he''s banking on the intelligence of Cebuanos for his
        support base.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642058fc-b68a-4f77-85ed-20d1f59d1561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cebuanos are independent thinkers. <em>Eh iba dito,"</em> said
        Duterte. "So I leave it up to them to <em>decide kung sino ang gusto nila."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00323b-4017-4681-b95b-a27b7bdfa9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte and his running mate, Sen. Alan Peter Cayetano,
        laid a wreath at the shrine of Lapu-Lapu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb2e1a-c57f-48f9-80b3-3a9496ba3298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, he said he would have a day declared in honor of Lapu-Lapu
        whom he said is not recognized enough in history books.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e65a0-2564-4236-8bc6-17dfbd389298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also expected to speak before students of the Cebu Technological
        University Danao campus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228556c1-31ab-4d64-b384-795856f984fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:41:21.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:41:26.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit in Danao City is somewhat like a homecoming for the mayor
        since his father comes from that city.</p>'
  'Marcoses-in-power-EDSA-Revolution':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T16:37:21.380+08:00
    'imagesource': 'jcr:ad75dc44-c92f-466b-9d13-a341a9888c4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f5ace9-d5c7-44ba-90c8-50a8c96ce550'
    'lead': 'As the country commemorates the toppling down of former President Ferdinand
      Marcos’ two-decade dictatorship, a sociologist explains the reasons why the
      Marcoses still hold elective posts in the government – and a special place in
      some Filipinos’ hearts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:45:31.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T08:45:35.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T08:45:35.342+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sociologist explains: Despite father''s dictatorship, why are Marcoses
      still popular?

      '
    'updated': 2016-02-26T09:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c2b18-a6a8-4e73-b59a-4d2611f6b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Accounts of torture,
        extra-judicial killings, human rights abuses, and controversies on ill-gotten
        wealth – these are only some pieces of history that have been written and
        told about the dictatorship of former President Ferdinand Marcos Sr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b07d94-79f2-4ba0-8d7a-8f52bb40642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite these, his wife and children continue to remain popular
        – and loved by Filipino voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4787a5-2d90-4c52-b865-27b3dc3088b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is&nbsp; – why?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f125053-c590-41ae-9571-0b2815a48736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former Singaporean Prime Minister Lee Kuan Yew, it might be
        a Filipino thing to quickly forgive and forget. He once wrote that the Philippines
        is a “soft, forgiving culture.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e603b7-bd94-46ae-befb-0c9817a569a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Only in the Philippines could a leader like Ferdinand Marcos, who
        pillaged his country for over 20 years, still be considered for a national
        burial. Insignificant amounts of the loot have been recovered, yet his wife
        and children were allowed to return and engage in politics,” Lee said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e578668-48a7-4a8a-864e-3338c1217692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former first lady and now Ilocos Norte Rep. Imelda Marcos and children
        Ilocos Norte Governor Imee Marcos and Sen. Ferdinand “Bongbong” Marcos Jr.
        have since held elective posts in the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9954b9e1-b411-4254-bba5-362425682ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda and Imee are both running for re-elections in the upcoming
        May 9 polls, while Bongbong is seeking the second highest position in the
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598e1af-69d9-4590-80ae-0812676f5ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/22/Martial-law-victims-No-to-Marcoses-in-palace.html">WATCH:
        Martial law victims: No to Marcoses in palace</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059b72c-c6d2-469e-8a2a-6a94d751b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sociologist Nicole Curato told CNN Philippines Newsroom on Friday
        (February 25) that one of the reasons for the Marcoses'' popularity is "they
        have something to show for that people can actually relate to."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b382e8-4e2c-40a0-ba39-1d094f81c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ empirical legacies, such as roads and infrastructures, are
        what Filipinos look for, she explained as the country commemorates the 30th
        anniversary of the 1986 EDSA Revolution that toppled Marcos’ dictatorship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68718e-29c2-4872-9872-42e98ea0cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/25/Frontliners-recall-EDSA-People-Power-events.html">WATCH:
        Frontliners recall EDSA People Power events</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5fdcb-b66a-40af-84e6-ac82ec32bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the developments during the Marcos’ administration
        are difficult to contrast with “legacies that are a bit more abstract like
        freedom.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21266ca4-4ca0-4f08-8f7b-80211884f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing what some Filipinos say, she asked: What use is freedom
        if people are stuck in transport vehicles during traffic?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba26ba-7515-46b8-99cc-a5d345cc1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paradigm shift on EDSA discussions</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b5869-6a3c-4a99-95b0-edd11837bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato said there needs to be a reorientation of how Filipinos talk
        about history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78c009-3396-4234-955c-385a98b64d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was not done during the Marcos regime? She said these are the
        kinds of questions Filipinos should start asking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227446f-fa1f-4a9b-9022-a284c7727d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I personally feel offended when we try to glamorize Martial Law
        when a lot of the Marcoses grace the covers of the magazines making it look
        like it’s such as glamorous thing that all has forgiven,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde18479-0550-4913-a683-0e8ed8ce099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/aquino-marcos-golden-age-edsa-people-power-revolution.html">Also
        read: Pres. Aquino: Marcos regime was not a ''golden age'' in our history</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7c24f-5453-433f-a1ec-d1adeaba7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Curato said there needs to be open, intelligent discussions
        among people with differing opinions on the EDSA Revolution – Filipinos who
        think Martial Law is a dark age should exchange views with those who think
        the country needs more dictators in government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397260e3-24ee-4176-8ff4-503af480710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Filipinos should stop focusing on the “heroes” of
        EDSA, because what they have done 30 years after are "frustrating."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf153d9-2648-4488-a28f-360b64995cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of them was put to jail because he was implicated in the Napoles
        scandal. One human rights lawyer during that regime is also accused of a lot
        of corruption scandals,” she cited.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5cbe18-061b-402e-9f9c-50d07c77a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:45:31.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:45:35.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the best way to celebrate the 1986 EDSA Revolution is to
        make it a period of reflection.</p>'
