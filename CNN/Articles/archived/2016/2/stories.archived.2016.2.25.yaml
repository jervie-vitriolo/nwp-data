      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efe35a-4c05-4945-b195-817bbe7fc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 25, 2016</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c4028-d658-4fb0-8711-ad6c89fd8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA People Power Monument, Quezon City</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d4a6d-abf5-4850-9d60-4c60edc3df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayaan ninyo pong umpisahan ko ang talumpating ito sa pag-uulit
        ng ilang linya sa kantang narinig natin kanina—ang “Handog Ng Pilipino Sa
        Mundo,” na sa tingin ko, kuhang-kuha ang punto ng EDSA: “Ating kalayaan kay
        tagal natin mithi. ‘Di na papayagang mabawi muli.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099784fc-45c9-46b5-b39a-a7b5add33ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa totoo lang po, bagama’t masasabi kong nabiktima ang aming pamilya
        noong Batas Militar, buwenas pa kami—dahil kahit papaano, nabisita ko ang
        aking ama habang nakakulong, at nang siya’y pinaslang, may nailibing kami
        at may puntod kaming mapupuntahan. Ang iba po, hindi kasingpalad namin. Marami
        sa inyong kaharap ko ngayon ay dumaan sa mas matinding pagdurusa, at wala
        na akong maikukuwento pa sa inyo. Ang sasabihin ko po ngayong umaga ay hindi
        lang para sa inyo, kundi para sa kasalukuyang henerasyon, na ngayon ay may
        tangan ng iba’t ibang uri ng kalayaan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8a1a4-10ea-447a-8180-48dae3fb643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, kung bagong graduate ka, makakadiretso ka raw sa Bora o
        sa ibang bansa nang hindi sinusubaybayan ng awtoridad ang bawat galaw mo.
        Makakagimik ka nang hindi natatakot sa curfew. Yung pagkakaroon ng kotse o
        condominium ay hindi parang napakalayong panaginip. Ngayon, isang pindot sa
        smartphone, maski anong impormasyon mula saanmang panig ng mundo, dumarating
        sa harap ninyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efec568-3c2b-4be2-9da6-d03e494600e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro nga, sa sitwasyon n’yo ngayon, hindi madaling unawain na
        minsan sa kasaysayan natin, hindi naging madaling makakalap ng impormasyon.
        Noon bukod sa komiks, may movie page sa diyaryo, at ‘yun lang ang masasabi
        nating totoo ang ulat. Ang natitirang laman ng pahayagan, pawang propaganda
        na lang. Noon, kung palarin kang makakuha ng kopya ng artikulong ipinagbabawal,
        nagkakandarapa kang itago ito sa mga elemento ng Batas Militar, dahil kung
        mahuli ka ay sapat nang dahilan ito para makulong ka nang walang taning at
        nang walang kasong nakasampa. Noon po, makitang magkakasama lang ang higit
        sa tatlong magkakaibigan, puwede nang dahilan para makasuhan sila ng illegal
        assembly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59311765-9f83-44d7-b9f9-3cbfb5bd1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itong mga kalayaang halos hindi ninyo napapansin sa kasalukuyan,
        napakalayo sa sitwasyon sa ilalim ng rehimeng Marcos. Noong araw, ang kalayaan
        lang: Kalayaang purihin ang diktador. Kalayaang tiisin ang pagkuha ng exit
        permit kung gusto mong lumabas ng bansa. Kalayaang umasa na makukulong ka
        kapag ipinaglaban mo ang iyong karapatan. May kalayaang mas maniwala sa tsismis
        kumpara sa sinisiwalat ng radyo at TV—dahil dito, nagpairal ng isang absurdong
        batas ang gobyerno laban sa rumor mongering. May kalayaan din na kapag nakalaban
        mo ang Batas Militar at napag-initan ka, wala proseso para mag-apila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6dc0e-e93d-4996-83d2-cbd6e1ddd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusto ko nga pong idiin: Hindi kathang-isip ang lahat ng ito. Hindi
        ito teorya o pananaw ng iilan lang. Totoong naganap ang Martial Law. May isang
        diktador, kasama ng kanyang pamilya at mga crony, na nagpakasasa sa puwesto,
        at ang naging kapalit nito, mismong buhay at kalayaan ng Pilipino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230062a-69e3-40d5-8e6a-985d30d7a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napapailing na nga lang po ako, dahil may mga nagsasabi raw na ang
        panahon ni Ginoong Marcos ang siyang golden age ng Pilipinas. Siguro nga,
        golden days para sa kanya, na matapos na masagad ang dalawang termino bilang
        Pangulo, na katumbas ng walong taon, gumawa pa siya ng paraan na kumapit sa
        kapangyarihan. Napaisip nga ako: Pareho naman kaming naging Pangulo—ano kaya
        ang naging kalagayan natin kung tumotoo lang siya sa kanyang mandato sa panahong
        naroon siya sa puwesto?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47620ee-36c7-46c9-ae83-eaaa17a4ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden age nga po siguro noon para sa mga crony ni Ginoong Marcos,
        at sa mga dikit sa kanya. Marami nga po akong kuwentong narinig: Noong panahon
        ng diktador, ang mga negosyante, ayaw magpalaki ng negosyo. Baka raw po kasi
        mapansin at agawin pa sa kanila ito ng mga nasa puwesto.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ce417-bac2-43ac-80c2-228479aae479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden age din po ng paglaki ng utang ng bansa. Nang magsimula po
        si Ginoong Marcos sa katungkulan noong taong 1965, nasa P2.4 bilyon ang utang
        ng pambansang gobyerno; sa pagtatapos ng 1985, dalawang buwan bago siya mapatalsik
        sa puwesto, nasa P192.2 billion na po ang utang natin. At dahil hindi napunta
        sa dapat kalagyan ang pera, ang biyaya sa kani-kanila lang; ang pagbabayad
        naman, kargo natin hanggang sa kasalukuyan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03283f1b-e665-40a7-864f-49182c548a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idiin pa po natin: Golden age ng tinatawag na brain drain. Golden
        age ng paglisan ng mga OFW papuntang Gitnang Silangan. Ngayon sa atin ay golden
        age na ng pagbabalik ng mga OFW. Noon, golden age ng mga New People’s Army,
        na dahil sa pagkadismaya ng taumbayan ay sinasabing lumobo mula sa 60 katao
        tungo sa 25,000 ang hanay noong pagtapos ng Batas Militar. Umabot nga sa puntong
        ginagamit na ang Davao bilang urban laboratory ng NPA, bilang paghahanda sa
        paglusob nila sa iba’t ibang siyudad. Hanggang sa ngayon, batid pa rin natin
        ang panggugulo nila sa mga pinakaliblib na pamayanan ng bansa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1caec-67ed-49e6-8771-07f78180b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden age din nga po noon para sa mga nang-abuso sa mga kapatid
        nating Moro. Nauso nga po ang land-grabbing sa Mindanao; ang rehimeng Marcos
        naman, sa halip na pumanig sa mga pinagsamantalahan, ay tila kinunsinti pa
        ang mga nanggigipit. Imbes na katarungan ang gawing tugon, o gumawa ng batas
        para isaayos ang sitwasyon, Philippine Constabulary at Sandatahang Lakas ang
        itinulak na solusyon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d20c88-3a4f-43b9-9c64-a04ce8effc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon nga, ‘pag iniisip ko ang mga narating natin sa peace process,
        kung saan mayroon na tayong Framework Agreement at Comprehensive Agreement
        on the Bangsamoro, at kulang na lang ang Bangsamoro Basic Law, talagang nanghihinayang
        ako, dahil ang tanging batas na maghahatid ng katarungan at kapayapaan, sadya
        pa po talagang hinarang. At di po ba: Ang BBL, naipit sa Senado sa kumite
        para sa lokal na gobyerno, na pinamumunuan ni Senador Marcos? Di ba nung pinakahuling
        araw ng sesyon, tuloy pa rin ang pag-interpellate ni Senador Enrile? At di
        po ba, itong dalawang apelyido ding ito ang siyang nagtulak ng military solution
        para sa mga Moro noong panahon ng diktadurya?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4fb3b-f4bd-482b-a4b1-e8e8adc7fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga Boss, marami nga po sa aming naapi rin ng Batas Militar ay naiintindihan
        ang pinagdaanan ng mga kapatid nating Moro. Kami mismong mag-anak, humarap
        sa matinding pang-aabuso ng nasa kapangyarihan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3afca-f76e-4ba4-a5e1-4cec780514a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam naman po ninyo ang aming pinagdaanan. Ano po ba ang kasalanan
        ng aking ama, na ginagawa lang naman ang kanyang trabaho? Dinampot siya at
        dinala sa piitan. Di naglaon, mula Crame at Fort Bonifacio, inilipat siya
        sa Fort Magsaysay sa Nueva Ecija at doon ikinulong ng solitary confinement.
        Kinuha ang kanyang reading glasses para malabo ang lahat ng kanyang nakikita.
        Kinuha ang relo para hindi niya masukat ang paglipas ng oras. Kinuha ang singsing
        para mawala ang paalalang may asawa at pamilya siyang naghahanap sa kanya.
        Pininturahan ng puting-puti ang selda para malimot niyang may mundo pa sa
        labas nito.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cc66d-9b97-4c00-9e7b-7654a1be59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibilyan siyang inihabla sa military tribunal; si Marcos mismo ang
        nag-akusa, si Marcos ang nagtalaga sa miyembro ng prosecution at defense,
        si Marcos ang nagtalaga ng husgado sa Military Commission, at si Marcos din
        ang final reviewing authority. Ang nag-iisang abogadong law member na hindi
        sang-ayon sa nangyayari sa tribunal, pinasibak pa. Sa mga ganitong kadahilanan
        nga po nauso ang katagang “Lutong Macoy.” Hindi patas ang laban, at kung hindi
        man mailap ay talagang walang-wala kang paraang maghabol ng katarungan. Sa
        aking mga murang mata noon: Paano ko pa iisiping maghanda para sa maayos na
        kinabukasan?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059bd38a-11a3-4a12-a798-1ed4814d8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi po tumigil ang diktador sa aking ama. May mga empleado kaming
        piloto na tinanggalan ng lisensiya kaya di makapagtrabaho. May mga taga-media
        na sa pakiwari nina Marcos ay kontra sa kanila, kaya pinagbawalang mag-ulat
        ng balita, at napilitan sila, ang iba, maglako ng karne na kami na lang halos
        ang bumibili. Mismong ang aming mga kasambahay, tulad ng nag-aruga sa akin,
        ang aking yaya, at ang kanyang asawa, kahit wala na sa aming empleo, makailang-ulit
        dinampot upang piliting tumestigo laban sa aking ama. ‘Yung huling beses na
        inaresto ang aking yaya, anim na buwan siyang buntis. Ang hardinero naman
        namin po, kinuha rin ng awtoridad at pag-uwi ay bilang bilang na lang ang
        ipin at magang-maga ang kanyang mukha. Sa halos bawat sulok po ng Pilipinas,
        may mga kuwento ng mga dinampot nang biglaan, pinahirapan, pinatay, o di kaya’y
        biglang naglaho lang at hanggang ngayon ay hindi pa nakikita ang mga bangkay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58087fb3-4571-4bd1-b23a-899cc3fb2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uulitin ko po: Nangyari ang lahat ng ito. Mayroon ba sa inyong matatanggap
        ang posibilidad na bumalik tayo sa panahon kung saan puwedeng mangyari ito
        sa inyo o sa mga mahal ninyo sa buhay? Ang gobyernong binigyan ng kapangyarihan
        ng taumbayan, ginamit ang kapangyarihang iyon para apihin ang sambayanan.
        Sa mga nagsasabing hindi dapat sisihin si Ginoong Marcos sa lahat ng mga pangyayari
        sa ilalim ng kanyang rehimen, ang tugon nga po natin: Hindi ba kung sinamsam
        mo ang lahat ng kapangyarihan, dapat angkinin mo na rin ang lahat ng responsibilidad?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaae20a-7455-4f4f-a8f4-ca255364185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totoo nga naman po ang kasabihan: Ang kasalanan ng ama ay hindi
        dapat ipataw sa anak. Pero ang masakit: ‘Yun pong kadugo ng diktador, sa mahabang
        panahon ay puwede namang sinabing, “Nagkamali ang aking ama” o “Nagkamali
        kami; bigyan n’yo kami ng pagkakataong iwasto ito.” Pero isipin na lang po
        ninyo, ito ang tahasang naging pagsagot niya, “I am ready to say sorry if
        I knew what I have to be sorry for.” Kung hindi man lang niya makita ang mali
        sa ginawa ng kanilang pamilya, paano tayo aasang hindi niya ito uulitin? Ang
        akin nga, thank you na lang, dahil kahit papaano nagpakatotoo ka sa pagpapakitang
        handa kang tularan ang iyong ama. [Palakpakan] Linawin ko na rin lang po:
        Hindi ito usapin ng Aquino laban sa Marcos; malinaw na malinaw sa akin na
        laban ito ng tama at mali.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6981d-bbad-4f5e-b7cd-e06d5caf5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa paglabas ko nga po ng bansa, mga ilang ulit naitatanong sa akin
        ng mga dayuhan: “Is it true that the Marcoses are still in power?” Talaga
        nga pong napakahirap ipaliwanag ito sa kanila. Hanggang ngayon, masakit pa
        ring isipin na ang isang Pilipino ay nasikmurang apihin ang kapwa Pilipino
        gaya ng ginawa ni Ginoong Marcos. Tama lang din po sigurong ilapit ko sa inyo
        ang naiulat sa isang diyaryo kahapon: Nangangamba raw ang mga 1986 COMELEC
        tabulators. Kinakabahan daw sila kung makakabalik ang mga Marcos sa poder,
        dahil sila ang nakakita kung paanong tahasang dinaya ang mga numero ng eleksiyon
        para mapaburan ang diktador.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b242a6f-e977-4257-97a3-064eb7de4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naalala ko nga po ang linya ang aking napakinggan mula sa isang
        pelikula: “The greatest trick the Devil ever pulled was convincing the world
        he didn’t exist.” Di po ba’t totoo: Ang ganitong kasamaan ang mismong binubura
        ng mga taong pilit na sinasabing golden age daw natin ang rehimeng Marcos.
        Di ba ito ngayon ang nangyayari? May kaunting tagumpay ang mga nagrerebisa
        sa ating kasaysayan, at may nabolang iilan sa ating kabataan. Makikita nga
        po ninyo ang estilo ng mga loyalista sa traditional at social media; pilit
        nilang idinidikta ang isang kuwento para mamanipula ang opinyon ng taumbayan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0952c-627c-41f9-9b61-d01bc539262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayagan kong sinasabi ngayon, bilang bahagi ng henerasyong pinagdusa
        ng diktadurya: Hindi golden age ang panahon ni Ginoong Marcos. Isa itong napakasakit
        na yugto ng ating kasaysayan kaya nga po naglakas-loob ang napakarami sa ating
        kababayan na magtipon sa EDSA at sa ibang lugar sa labas ng Metro Manila,
        tangan ang pananampalataya at paninindigan. Nagawa nating magkaisa, at sa
        biyaya ng Poong Maykapal, ay pinatalsik natin ang diktadurya nang hindi humahantong
        sa madugong himagsikan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a89901-94bb-4f76-87d0-17f6f0b49864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon po, kung tama ang ilang mga survey na nagsasabing dumarami
        ang sumusuporta sa anak ng diktador na hindi kayang makita ang pagkakamali
        ng nakaraan, ang ibig po bang sabihin ay nalimot na natin ang sinabing, “Tama
        na, sobra na, palitan na”? [Palakpakan] Ibig po bang sabihin, inihahayag na
        sa ngayon: Puwede na bang bigyang-posibilidad na mangibabaw muli ang Batas
        Militar at maulit ang lahat ng kamalian nito?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f41dd7-bced-4d96-a797-f680feeb854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi na nga rin po nakakapagtaka na may mga nakinabang sa diktadurya
        at mga natitirang loyalista na nagsasabing wala tayong narating mula noong
        EDSA. Gusto nila tayong maniwala na mas maganda ang kalagayan natin sa ilalim
        ni Ginoong Marcos—tutal iyon kasi ang pangakong pilit ibinenta ng diktador.
        Pero saan nga ba tayo dinala ng 21 taon ng pamumuno niya? Hindi ba naging
        “Sick Man of Asia” ang ating bansa?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26208760-f800-4547-a14b-925b4fad9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadya nga nilang tinatabunan ang mga naabot natin sa Daang Matuwid:
        Ngayon, may higit 7.7 na milyong Pilipinong naitawid na mula sa kahirapan;
        nariyan ang higit 4.4 milyong kabahayang suportado ng Pantawid Pamilya, pati
        na ang 92 percent ng ating populasyon na saklaw na ng Philhealth. Isama rin
        natin: ang pinakamahirap na 40 porsiyento ng ating bayan, libre nang nakakapagamot
        sa pampublikong ospital; at nagtala din po tayo ng pinakamababang unemployment
        rate sa loob ng sampung taon. Ang imprastruktura na deka-dekadang hinintay
        gaya ng Aluling Bridge, ang Lullutan Bridge, ang Ternate-Nasugbu Road, at
        ang Jalaur River Multi-purpose Project, at napakarami pang iba, ay ginagawa
        na o natapos na’t napakikinabangan ng ating mga komunidad. Naalala ko nga
        ang sinabi sa atin nang bumisita tayo sa Apayao: Sa wakas may kalsada na sila,
        na sa matagal na panahong akala ng mga taga-roon ay di na nila makakamit.
        Tanong ko po: Tama bang magbulag-bulagan, lalo pa’t ngayon meron na tayong
        gobyernong kumakalinga sa taumbayan?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4748a-f681-4898-befa-24ea1ec05acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipapaalala ko rin, maraming mukha ang diktadurya; may iba pang personalidad
        na nais magbalik nito—ang ipagkait ang tamang proseso at ilagay sa kamay ng
        iisang tao ang pagsasabi kung ano ang nararapat o hindi, at kung sino ang
        inosente o maysala. Naaalala ko nga po ang sabi ng manunulat na si George
        Santayana: “Those who cannot remember the past are condemned to repeat it.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8c2a5-d17e-4508-b99d-099bd667c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako po, naniniwalang hindi natin tadhanang ulitin ang madilim nating
        kasaysayan; ang tadhana natin ay suma lamang ng mga desisyong ginagawa natin
        sa ngayon. Naniniwala ako sa kadakilaan ng ating lahi. Naniniwala ako na bagama’t
        mahaba ang kakayahan nating magtimpi, may sukdulan din, at kung maabot iyon
        ay talaga naman darating ang daluyong ng pagkakaisang walang makakapigil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e2c4c-fd26-40f0-97fb-587d5b077885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon po, ang hiling ko sa kabataan: Alamin ninyo ang nangyari
        noong EDSA. Meron tayong museo na bahagi ng ating pagdiriwang: Ang EDSA People
        Power Experiential Museum, kung saan sa bahagya ninyong mararanasan ang kalupitang
        ipinatupad noong diktadurya, sulitin sana ninyo ang pagkakataong itong makita
        kung gaano kahalaga ang kalayaan at demokrasyang nasa sa inyo nang mga kamay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df580a-45da-4932-9fa5-fb7b1dc3a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naniniwala nga akong batid ng kasalukuyang henerasyon na ‘yung tayog
        na naaabot nila, bunga ng pagtindig nila sa pagsisikap at matinding sakripisyo
        ng mga nauna sa kanila. Limampu’t anim na taon na po ako, at kung papalarin
        akong umabot ng 70, may 14 taon na lang ang itatagal ko sa mundo. Pero kayong
        mas bata sa akin, may ilang dekada pa. Kayo ang aani sa anumang kinabukasang
        ipupunla natin ngayon. Hayaan nga ninyong ibahagi ko ang sinabi mismo ng aking
        ina sa akin: “The problems we face are our generation’s making. It is our
        generation that has to correct them. Your role is to prepare yourselves better
        to avoid making the same mistakes.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc0014-b761-4082-908e-971f69b563d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumaki kayong tumatamasa ng mga kalayaang ipinagkait sa henerasyong
        nauna, kung kailan kapag pumalo ka ng 30 taong gulang habang pumapalag sa
        diktadurya, mapalad ka nang buhay ka pa. Ngayon, ang 30 taong gulang, halos
        kakasimula pa lang ng inyong buhay-propesyonal. May kalayaan kayong kumita
        at mag-ipon, magmahal at magtayo ng pamilya—may kalayaang mangarap. Kayo ang
        pinakamakikinabang kung mapapangalagaan ang ating kalayaan, kaya’t nawa’y
        maunawaan ninyo ang tangan ninyong responsibilidad. Nawa’y mag-ambagan tayong
        lahat, upang hindi na kailanman muling manaig ang kadiliman sa Pilipinas.
        Nawa’y ang kalayaang kay tagal nating minithi ay hinding-hindi na mababawing
        muli.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4dea07-5a73-49b9-aa85-6f31c1f888e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magandang araw po. Maraming salamat sa inyong lahat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8c38b-d68f-46e5-9a46-e6009067ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:50:38.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:50:46.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This speech was first published on gov.ph: <a href="http://www.gov.ph/2016/02/25/aquino-speech-edsa-30/">President
        Aquino speaks at the 30th anniversary of the EDSA People Power Revolution</a></p>'
  'aquino-marcos-golden-age-edsa-people-power-revolution':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T18:38:30.550+08:00
    'imagesource': 'jcr:6a126644-bf74-4373-b8ff-33ac0757def1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81ee2b45-0074-40b9-9625-3215a6125aa2'
    'lead': 'President Benigno Aquino III, in his speech during the 30th anniversary
      of the People Power Revolution, says the Marcos era was a painful part of the
      country''s history. He also took shots at Sen. Ferdinand "Bongbong" Marcos Jr.
      for not admitting to the wrongful acts of his father during the time of martial
      law.'
