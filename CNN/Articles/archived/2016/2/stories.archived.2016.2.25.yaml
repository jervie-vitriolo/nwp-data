  'karen-henson-jones-heart-of-miracles':
    'author': 'CNN Philippines Staff'
    'caption': 'CNN Philippines'' Profiles host Mitzi Borromeo sits down with ''Heart
      of Miracles'' author Karen Henson Jones.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-25T15:45:19.900+08:00
    'imagesource': 'jcr:fe1f2b9d-2d99-4216-9b3d-c1dd485321db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c09a8f4a-cf6b-442e-9951-5a92cf25cc38'
    'lead': 'Karen Henson Jones’ "Heart of Miracles: My Journey Back to Life After
      a Near-Death Experience" brings readers into Jones’ travels after recovering
      from a cardiac arrest, a coma, and a near-death experience that changed her
      life. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:56:08.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T08:56:14.014+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T08:56:13.610+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Author Karen Henson Jones on ''Heart of Miracles''

      '
    'updated': 2016-02-26T16:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391d9cc-dda6-40ff-b6c2-2a3d62e705ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A number of books
        have talked about miracles and near-death experiences, but not so much on
        what happens after.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d26114-8967-4c06-ba0b-b9a35e810248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Henson Jones’ Heart of Miracles: My Journey Back to Life After
        a Near-Death Experience brings readers into Jones’ travels after recovering
        from a cardiac arrest, a coma, and a near-death experience that changed her
        life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c1062-f915-4f2c-b819-e8343ab7d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Jones recounts her journey as she travels to India, Italy,
        Bhutan, and the Holy Land and what this soul-seeking adventure has taught
        her about the power of meditation, healing, as well as the importance of spirituality
        in one’s daily life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea9e5ea-2298-42ec-8e14-4580ca561823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life-changing event</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3502d8f-f254-4932-84aa-8cb948470b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones completed her MBA program at the London Business School and
        was described as “an independent, career woman” when her life suddenly took
        a turn after her cardiac arrest. After undergoing three heart surgeries in
        one week, she went into rehabilitation in her early 30s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e2fff-4d4b-4351-9d54-e77a244e63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only when Jones took Kundalini Yoga Meditation that she says
        she truly started to recover. Kundalini Yoga Meditation focused on sound and
        electromagnetic vibration involving the psychic, cell vibration, and mind
        healing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7873d-b169-4c2f-b506-308f134e1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Profiles with Mitzi Borromeo,
        Jones elaborated on the events leading up to the incident.</p>'
    '12':
      'image': 'jcr:3b807e63-069e-4b11-a619-bf1b2a38768a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecddc36-f09e-49ef-b599-516322f184aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6686c90-1ab7-4275-acb0-e8fc4621dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Something happened during that time in my life. I was working in
        the bank in London and I was taking the subway to work and [it] started to
        shake and all the lights were out. I didn’t know it at the time, but it was
        a bomb attack [in London],” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2133c6-d427-4425-aa24-dcf99a5eb208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that moment, Jones started questioning and reflecting on her
        own life, as well as questioning the enormous amount of time she was devoting
        to her career, one that she didn''t think was extremely fulfilling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242410dd-93e5-4577-a057-28f866640314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only a year later after the heart surgery and a coma, that
        she really started to open herself up to the idea of a spiritual exploration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6fe78-ca05-4c2b-9acd-dc4b39d66a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On compassion and acts of love</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f77763-dec4-4e53-b5d1-d9c834dc3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jones visited India, she distinctly remembers “the boy with
        the flipflops on his hands”—which also became a chapter in her book—whom she
        saw on the streets, stricken with polio and unable to walk, while everybody
        else simply remained apathetic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143dbb95-b676-46a9-b963-808c5d734db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy, who could only get around with his hands and knees, wore
        flipflops to protect them from the ground. Jones recalls a conversation her
        teacher had with the boy, asking him if he lived with anybody or if he had
        family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f6805-b03c-45e5-8fa5-5261620a4e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy said he did not, and Jones'' teacher asked, “So you live
        alone?” to which he said, in a surprised tone, “Oh no! I don’t live alone.
        I’m with God.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d0f0f-47dc-44a5-9992-3aaf00dbe98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was just this realization that God is always with us and that
        was part of the realization that I had within near-death experience that there
        is a God, there is a consciousness, [someone greater] communicating with us,”
        Jones added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88601138-9c24-444e-b9d5-33ead01b0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about her Filipino mother and thoughts on the Philippines,
        she said that the country is “dear to her heart,” and the Philippine launch
        of Heart of Miracles is made even more special to her given the people she
        met during her stay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f779bdb-57ac-4493-b5fb-312c5e48a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones also describes her Filipino family as “quite liberal” but
        also with very traditional Filipino values, having close family ties and showering
        her with support and unconditional love, which has helped her throughout her
        journey and in the creation of her book.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0d226-e670-4de3-9f51-a88437c53bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the countries included in Heart of Miracles,
        and Jones adds that there are two other things that add to why her visit to
        the country meant a lot to her.</p>'
    '33':
      'image': 'jcr:7085a97d-d122-4c43-87cd-8d6685f1493b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde9b65-e018-49aa-944b-eea97f82cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40552804-76f2-469c-af3a-209524913545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was when she found out that two women traveled from Cavite,
        only to find out that the book launch was not until the next day, so they
        went back and came again the next day, traveling for a total of eight hours.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eddbc6-69ed-43af-80fe-6f68e8105e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second was when she encountered a man who said that his mother
        was diagnosed with breast cancer and who wanted a copy of her book.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a493f7-7f4b-49b0-93fc-c0f3261bc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touched by these people, it also served as a reminder to her that
        Heart of Miracles was not only a gift she was giving to other people, but
        that her readers and fans, too, are continuously showering her with love and
        gratitude.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c41fb-5338-4d03-876e-e412643a4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:08.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:56:14.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Profiles with Mitzi Borromeo airs every Friday at 9:30 PM on
        CNN Philippines. Replays on Sunday 11:30am and Monday 1:30pm.</em></p>'
