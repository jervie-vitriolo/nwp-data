      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, 12 reporters were tasked to research "nominations
        covering all industries."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd86c3-205b-4aed-87b3-70418b4efb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:18:48.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "For months on end, our correspondents from around the
        region have been looking for the best and brightest 300 millennials who are
        disrupting and changing the faces of their industries."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac69e5-d7bd-4289-ba1d-74149485b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:18:48.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty judges then helped decide which young people made the cut.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38d3f9-2bee-4b10-b201-83445dab3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:44.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:18:48.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said, "With 10 categories in total, our inaugural 30 Under
        30 Asia list highlights inspiring young leaders in various fields covering
        consumer technology, enterprise technology, the arts, healthcare &amp; science,
        media, social entrepreneurship, finance, industry and retail."</p>'
  'Binay-pro-poor-programs-in-Quezon-province':
    'author': 'CNN Philippines Staff'
    'caption': 'Binay promised Quezon residents that he would carry out pro-poor projects
      if he won the presidency.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T01:15:22.556+08:00
    'imagesource': 'jcr:fee52f07-1ebc-40ba-a809-393063054673'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed4ba30b-7dbf-40ca-b880-5fb236808242'
    'lead': 'On the day of Edsa''s 30th anniversary, Vice President Jejomar Binay
      — who was an ally of the late president Cory Aquino — was busy making the rounds
      in Quezon province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:21:47.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T08:21:55.737+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T08:21:55.277+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay promises pro-poor programs in Quezon province

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3797f-b7d1-49cf-8cf0-a66df4473b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay made the rounds in Quezon province on Thursday (February 25),
        visiting the towns of Tiaong, Candelaria, Sariaya, and Lucena City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80114ed-8df4-4aae-b8f2-5af8c6c0a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was joined by Quezon Governor David Suarez and his father,
        Quezon Rep. Danilo Suarez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009ca24-5f09-46d7-b448-cb636d4b62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their speeches, the Suarezes endorsed Binay, his running mate
        Gringo Honasan, and the United Nationalist Alliance (UNA) senatorial candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961e109-f0ce-4015-8062-fd300c1fde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Suarez said that Binay, coming from poverty himself, understood
        the plight of the poor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8b4ee-835e-4b7c-9fdf-ed35d3a5efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/Binay-Lanao-Del-Norte.html">Related:
        Binay vows to put up a ''Malacañang in Mindanao'' if elected in 2016</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdce89f3-c0aa-4897-9af1-2badb9ac2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Binay promised Quezon residents that he would carry
        out pro-poor projects such as the creation of a senior citizen fund, and the
        expansion of the Pantawid Pamilyang Pilipino Program (4Ps) if he won the presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceaf340-48d6-4995-8f91-49d542129bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition standard-bearer, who was a human rights lawyer during
        the Marcos regime and among those who regularly took part in commemorating
        the 1986 People Power revolution, was noticeably away from Edsa''s 30th anniversary
        programs in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9360dd-e460-4f17-8e63-03f74280ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/binay-edsa-people-power.html">Related:
        Cory ally Binay absent in 30th People Power celebration</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6921b8-55f9-4999-87d1-8ca8a2d28894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon has more than a million registered voters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051491e-43a4-44ac-b41a-a664eaf9470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential elections, Binay beat administration
        bet Mar Roxas in the province -- if only by about 34,000 votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b87a7-02e7-4ce2-a452-c5acbbf6a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:21:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:21:55.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'ntc-internet-speed-tests-last-quarter':
