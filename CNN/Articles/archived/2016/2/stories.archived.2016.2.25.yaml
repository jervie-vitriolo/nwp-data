      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salubungan" was the coming together of the military and civilians
        during the People Power Revolution.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e89982-c6c6-4dce-9b77-39ba3e7c9ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the participants were there to witness the historic event
        30 years ago, including former President Fidel V. Ramos and some nuns.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a57107-ac95-4545-873f-5d1744b62b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Agapito "Butz" Aquino, who staged numerous protests against
        Marcos, was represented by his son.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81804a04-8392-415d-b7d6-db5809395a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force also showed its might with a flyby of its
        fighter jets and helicopters.</p>'
