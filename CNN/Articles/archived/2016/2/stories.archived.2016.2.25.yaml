      'jcr:uuid': 'fb7a5d1e-5be4-49a0-8042-edaf1d316d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:43.117+08:00
      'mgnl:createdBy': 'jeff'
