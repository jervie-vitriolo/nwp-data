    'title': 'Crop damage due to drought hits P20M in Iloilo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d52ae78-e1a5-4aa6-8187-687a5bbdc909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The province of
        Iloilo recorded an estimated P20 million damage in crops due to severe drought
        caused by the El Niño phenomenon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aea347-2edf-41d5-b98d-f270d8bb7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry spell also affected 1,000 hectares of rain-fed lands in
        four Iloilo towns. The local farmers in the municipalities of Leon, Tigbauan,
        Balasan, and Mina expressed worry on their current situation as they produced
        less crops compared last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0645ce-6f36-499c-acec-4484291631fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ildefonso Toledo, head of the Provincial Agriculture Office
        (PAO), said that the percentage of damage in irrigated lands is less than
        the rain-fed areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c070d-be22-4509-9cc1-ca58c2d966d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still progressive considering that we are approaching summer
        and there is still a forecast of El Niño,” Toledo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7497bb-e884-4c90-8e83-861a66eb619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s total rice area covers 134,000 hectares and according
        to the PAO, the affected areas should be monitored because it''s alarming
        already.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c8429-cbe0-4924-8627-9c942c26eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Toledo said total damage were not yet reported by local farmers
        since they have experienced rains for the past two weeks, contributing to
        a large volume of water to rice fields.</p>'
    '11':
      'image': 'jcr:e7c98c64-1a7b-4623-a968-3dc7ef06fbee'
      'imageCaption': 'The Agriculture department urged farmers to plant drough-resistant
        varieties of rice.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20fead-6cad-448e-aaaf-e3f6737bf008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cda1c4b-c393-4ba4-8ef0-a6dbc9183ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture in Region 6 encouraged farmers to
        plant alternative crops and rice varieties that could withstand the dry spell
        like watermelon, banana, and corn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7018dd-fcb4-42ed-a681-c1adade4cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Sangguniang Panlalawigan of Iloilo has approved the
        slashed P33.7 million budget for El Niño mitigation measures on Tuesday (February
        23) after some validations and processes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb336b-1b65-470a-9f11-e6d4f5126a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Gov. Arthur Defensor Sr. said they would not release the
        funding until there are corresponding guidelines which are still up for approval.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee88ec-46d1-4714-b529-628dfa254f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total budget of the province’s calamity fund, P12 million
        will be allocated for water and P10 million will be utilized for agriculture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f92df-743e-4b19-8718-7996b5065fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:00:11.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:00:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other breakdown are as follows: forest and biodiversity (P3 million),
        information and education campaign (P3 million), health (P2.5 million), veterinary
        (P2 million) and social capital (P1.2 million).</p>'
  'poe-escudero-la-union':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Sen. Grace Poe being swarmed by supporters in La Union during her
      campaign in the province.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T17:51:49.836+08:00
    'imagesource': 'jcr:6ea75349-7d00-4d82-94e0-6ae48577c827'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fbaeb6d-daa4-4fbe-a817-77159380c2cf'
    'lead': 'Independent presidential candidate Sen. Grace Poe and her running mate
      Sen. Francis "Chiz" Escudero, together with their senatorial slate, went to
      La Union on Thursday (February 25) to court more Ilocano votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:05:31.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T09:05:36.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T09:05:36.104+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe, Escudero court more support from voters in the north

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd11c04-407a-4d68-bab0-c3dd006f7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>La Union (CNN Philippines) —</strong> There''s no stopping
        Sens. Grace Poe and Francis “Chiz” Escudero from campaigning, even on a non-working
        holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174a048-4fed-4685-a778-98aa456e2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s business as usual for the independent tandem, as the country
        commemorated the 30th anniversary of EDSA People Power. They went to La Union
        on Thursday (February 25) to court more support from the north.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03dbe12-68dd-4055-96b0-bf7dddc6fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/how-much-solid-north-block-vote.html">Also
        read: How many votes can the ''Solid North'' deliver?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e15873-09f8-4d68-95ad-8a99bf3fa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Escudero addressed the members of the La Union Vibrant Women
        Inc. at the San Fernando plaza. But before that, Poe prayed first at the Saint
        William Cathedral just across the plaza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da144b8-85bf-40ad-8353-737cf505c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe told the crowd that she has no experience— experience in stealing
        money and corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e8a05-1449-44f7-ae2f-cc87af7958a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also discussed her pending disqualification case before the
        Supreme Court, reiterating that she''s a Filipino. She added she''s confident
        that justice will be on her side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db94979-a3b8-4819-a9be-f0d6f9941dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Escudero were also accompanied in La Union by some of the
        senatorial candidates in their slate.</p>'
    '13':
      'image': 'jcr:8747ff2f-de01-49f4-bd9f-171df577661f'
      'imageCaption': 'Sen. Francis "Chiz" Escudero in La Union.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdf58d-cf8b-42cf-9b24-5ad70e69a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:45fe10c1-487d-461f-a775-ae86d011834b'
      'imageCaption': 'Senatorial candidate Manila Vice Mayor Isko Moreno  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654edaf0-6858-4a62-b78d-74d7f6387384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03ed38-e023-48ef-8035-c6bd0420294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe asked about Marcos</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896e1cf-509e-4be7-a60d-e96847abb42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations have spread regarding foundling Sen. Grace Poe’s biological
        parents—that she might also possibly be an illegitimate child of former president
        Ferdinand Marcos Sr. with former movie actress Rosemarie Sonora.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff01e2-95e8-4b5b-b6ff-6e5257683bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the rumor has not really died, Poe’s adoptive mother and
        Sonora’s sister, Susan Roces, has already refuted this story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9fee1-1ff2-46cc-be04-a1ed9328a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they are in favor of burying the late dictator in the Libingan
        ng mga Bayani?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe4478-e376-4d35-ac10-a1db43cfd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said there should be a commission that will decide on this,
        and not the sitting president. While Escudero notes if the government will
        not agree, the Marcos family has the option to file a case before the court
        and let the court decide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0212b-e54d-4ffe-8e41-277dc147496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Marcos'' son, vice presidential candidate Sen. Ferdinand
        “Bongbong” Marcos Jr. should apologize for what happened during martial law,
        Poe reiterated that one couldn’t be forced to apologize.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2f7ae-03ff-4111-af43-06d19cef7c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Escudero, Marcos’ rival for the vice presidency, if someone
        will benefit from his family''s legacy, then he should also carry the responsibility
        for the wrongdoings of his family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b5199-6a9d-410c-aeb5-ae5b54e3c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:05:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/17/grace-poe-francis-chiz-escudero-roxas-city-yolanda-victims-campaign.html">Also
        read: Yolanda victims welcome Poe, Escudero in Roxas’ hometown</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee75d48-8ecc-40a8-9986-49eb476daf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:05:31.684+08:00
