      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes 30 Under 30 Asia list honors people from all over the region
        who have made notable strides in each of their fields of expertise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71027616-ccf4-4299-b3e1-fb0e817d85e3'
      'mgnl:activationStatus': true
