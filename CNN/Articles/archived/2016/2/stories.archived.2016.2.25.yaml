      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/02/24/technology/facebook-reactions/">"Facebook
        turns on ''Reactions'' for all customers"</a></em></p>'
  'south-korea-conflict-world-war':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-25T05:35:28.229+08:00
    'imagesource': 'jcr:2dc2c6da-2aff-4e0c-a7ed-868758228f5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd280d1fe-3015-42b6-b029-369fc3ea145a'
    'lead': 'The commander of American forces in South Korea warned Wednesday (February
      24) that a conflict with North Korea could resemble the scale of World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:12:31.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T10:12:34.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:12:34.436+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. general: Conflict with North Korea would be akin to World War II

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca53554c-4453-42a8-b89a-575e261144fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The commander of American forces
        in South Korea warned Wednesday (February 24) that a conflict with North Korea
        could resemble the scale of World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9fbf1-cae9-4cf9-a8a4-dc4d4b2fbc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing what the confrontation might look like, Gen. Curtis Scaparrrotti
        said that, "Given the size of the forces and the the weaponry involved, this
        would be more akin to the Korean War and World War II – very complex, probably
        high casualty."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913988d5-e7a7-4c5c-9c02-9c0231d58ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaparrotti made the statement while testifying before the House
        Armed Services Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb66bd3f-c70b-467a-b948-6b9e1cdf88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military suffered 405,399 fatalities in World War II and
        36,574 during the Korean War of 1950-1953. Korean casualties were in the millions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab6ac1-50e0-4bf5-b4b9-cc74b2bbad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaparrotti said Tuesday (February 23) that North Korean leader
        Kim Jong Un would use a weapon of mass destruction if he thought the fate
        of his rule was at stake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750b0ef-e070-4267-a0e8-f8a229d2025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he "thought his regime were challenged he states that he would
        use WMD," Scaparrotti told a Senate Armed Services Committee hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0d46c-4b15-41f2-a622-1257ae724c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that tensions on the Korean Peninsula were at their highest
        level in more than 20 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f748f1d-2957-4a7f-8949-1cf64980a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Harry Harris, commander of U.S. Pacific Command, said at the
        same hearing that if North Korea continues to develop ballistic missiles,
        a U.S. military option is possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4b154-aef3-4f2a-826b-9393b1159217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean military warned the U.S. and South Korea Tuesday
        to expect retaliations for their annual joint military drill in March. The
        warning came in a statement released Tuesday via state media agency KCNA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa5979-be38-482f-8abb-0a996af1ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. maintains nearly 30,000 troops on the Korean Peninsula.
        These troops operate in alliance with the 655,000-strong South Korean armed
        forces, while North Korea fields a military of 1.19 million service members,
        according to a tabulation by the International Institute for Strategic Studies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa398c-a96e-431a-a0b7-3e2b7e55f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s recent nuclear and long-range missile tests have
        prompted formal discussions on the deployment of the THAAD missile defense
        system, which can target short, medium and intermediate ballistic missiles
        in flight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58485f14-258f-451a-9165-3c41be552e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been outspoken in opposing deployment of the system, which
        it is worried could be used against its own launch systems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c40a4-18f3-4cff-ab3c-ef4fdc80086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris called China''s opposition to missile defense aimed at North
        Korea "preposterous."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c40ab-c3d8-4ba2-8ad3-0c4b6e6cfe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also accused China of aggressive behavior in the South China
        Sea, noting its building of artificial islands and deployment of anti-aircraft
        missiles and radar to islands in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97493c-5471-470c-9e10-c18dbf78e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China seeks hegemony in East Asia," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07048d44-b46d-442a-9953-690678580567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "China is clearly militarizing the South China Sea, and
        you''d have to believe in the flat Earth to think otherwise."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69fbd3-e9da-4b6f-8110-2f0c8fe1257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s KJ Kwon contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3afd88-724b-4a26-b940-6327af9f5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:31.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:12:34.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/23/politics/north-korea-wmd/">"U.S.
        general: Conflict with North Korea would be akin to World War II."</a></em></p>'
  'new-milky-way-map-star-forming-regions':
    'author': 'Jareen Imam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-25T09:15:23.844+08:00
    'imagesource': 'jcr:00a2e996-1255-4da5-9848-2075b8ba7fdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '132d9d49-9971-44da-ad42-cdb9e6b34b34'
    'lead': 'A new map of the Milky Way has been released, giving astronomers a detailed
      look at the cold, dense gas floating throughout our galaxy from which stars
      are born.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:15:19.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T10:15:22.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:15:22.424+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Milky Way map shows star-forming regions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6368882-c1c2-4ba6-a952-f01db38407a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new map of the Milky Way has been released,
        giving astronomers a detailed look at the cold, dense gas floating throughout
        our galaxy from which stars are born.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8edc8-295d-4707-855c-bf49e2cea81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APEX telescope in Chile recently completed a map called ATLASGAL
        (The APEX Telescope Large Area Survey of the Galaxy) by using previously collected
        data from the Southern Hemisphere of the Galactic Plane, where a majority
        of the Milky Way''s mass lies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b352d9-2f74-4917-90af-81058f6586ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can for the first time get a full census of the star-forming
        regions within our own galaxy," European Southern Observatory scientist Carlos
        De Breuck told CNN. "This allows us to find all such regions and to study
        their properties, such as the size of the gas clumps from which stars are
        formed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5036489-5355-4670-98bc-1295fb38eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first image of its kind to be captured at the submillimeter
        wavelengths between infrared light and radio waves. And the image is much
        larger and better detailed than its first version, mapping a more complete
        picture of the Milky Way''s dust and gases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e6671-2aae-43f6-99ac-2be1daac4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seen in visible light, these regions of the universe are often
        dark and obscured due to the dust, but they shine brightly in the millimetre
        and submillimetre part of the spectrum," according to the European Southern
        Observatory (ESO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34154e65-e0fc-48f7-b388-cc61c7f1df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APEX mapping was done in the span of several years, between
        July 2007 and November 2010 because of the sheer size of the survey, according
        to Breuck. The survey was combined and analyzed with other data. The findings
        were published in the January 2016 journal of Astronomy &amp; Astrophysics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd725a96c-39a2-4ff0-a102-f19001d51c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-foot APEX radio telescope, which sits about 16,700 feet above
        sea level on the Chajnantor Plateau in Chile''s Atacama region, has given
        astronomers the ability to study the "cold universe" – gas and dust with temperatures
        near absolute zero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bff0ed-fafc-417a-b424-631501fce522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look at the map, the APEX data appears in red. The blue in
        the image was captured at shorter infrared wavelengths by the NASA Spitzer
        Space Telescope as part of the GLIMPSE survey. And the fainter red structures
        come from corresponding observations made by ESA''s Planck satellite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39fd52-4a4b-48cf-b704-504f4d191392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Southern Hemisphere is much better to observe the Milky Way,
        as the Galactic Center is high up in the sky," Breuck said. The Galactic Center
        is the rotational center of the Milky Way. It''s difficult to observe from
        North America and Europe. The northern part of the Milky Way was previously
        documented by the James Clerk Maxwell Telescope at Mauna Kea Observatory in
        Hawaii.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b064f9-65f0-4bea-9aee-bf8c226a0dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to explore more of our galaxy, you''re in luck. All
        the final ATLASGAL images are publicly available from the ESO archive. Professional
        and amateur astronomers alike are welcomed and encouraged to download the
        data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266bcee5-046c-4578-8d54-14dace8a9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to have a lasting legacy for ATLASGAL and show the important
        role that the APEX telescope has for the astronomical community," Breuck said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce7be4-d835-4bd2-8e8e-13996f8c0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:15:19.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:15:22.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/24/world/milky-way-southern-hemisphere-map-irpt/index.html?sr=twcnni022416milky-way-southern-hemisphere-map-irpt0754PMVODtopLink&amp;linkId=21614850">"New
        Milky Way map shows star-forming regions."</a></em></p>'
  'migrant-europe-peak-numbers-greece':
    'author': 'Ben Brumfield, CNN'
    'caption': 'Migrants wait for a bus at a holding camp after Austrian authorities
      suspended train service due an overload of the train system at the Austrian
      border September 11, 2015 near Nickelsdorf, Austria. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-25T03:41:58.011+08:00
    'imagesource': 'jcr:45376dd3-2a7a-491b-aeb4-1a4bd20eabf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4acc494-9636-4d7d-a121-01d8637f8e71'
    'lead': 'Reluctance of some European countries to take refugees and discussions
      in Germany to limit the number there have had little effect on the tide of humanity
      arriving from the East. Three times as many migrants have arrived so far this
      year than by the same time last year in Greece – by far their main gateway to
      Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:17:51.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:11:12.807+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:11:12.449+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Migrants flock to Europe in peak numbers, getting stuck in Greece

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3fff6-5db3-4f5a-82c1-0c2860733465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Longing for refuge in Germany but stuck
        in limbo in Greece. That could be the fate of masses of new migrants to Europe,
        the United Nations warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f655c-10f2-4e3e-b3cd-f727603fcd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reluctance of some European countries to take refugees and discussions
        in Germany to limit the number there have had little effect on the tide of
        humanity arriving from the East. Three times as many migrants have arrived
        so far this year than by the same time last year in Greece – by far their
        main gateway to Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64c8fe-6571-4a86-a01b-7d38f9cadd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as migrant boats and rafts cross the Mediterranean Sea and land
        on beaches in peak numbers, gates into Europe are narrowing markedly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fd343-6371-4718-9c3c-56e512b25e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 people have arrived in Greece so far this year.
        Last year, it took until June to reach that sum. Countries on the so-called
        Balkan route to central Europe reacted recently by imposing restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b0a40-23a9-43c5-87a0-b40c68bad253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghans stopped</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67826f32-777d-469d-8387-afc1235f0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macedonia stopped Afghans from entering from Greece this week, and
        on Tuesday (February 23), when migrants shook and climbed over border fences
        and barbed wire, Greek police corralled them and brought them back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c3461-bd60-4dd1-9a20-216aa339a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tightened border was a small part of a bottleneck that reaches
        all the way back to Austria, the Office of the U.N. High Commissioner for
        Refugees (UNHCR) said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2952a5c-8939-46f9-9b96-74ebd9804964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, Austria announced it would let no more than 3,200 new
        entries into the country per day and take only 80 applications for asylum
        per day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1c93f-b8f7-4f53-902f-bbfd7e5b3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slovenia followed suit and announced a similar cap to restrict
        movements across its borders," the UNHCR said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf1f74-e7ad-43a8-b23d-21ddc53d004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police screening</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e7534-2d47-40b8-a36c-fdf2e91af07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, heads of police in countries all the way along the
        Balkan route announced an agreement to start screening refugees at the Macedonian
        border with Greece.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d5455-abd9-4192-ba84-9885ee135622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will create further chaos and confusion. It will increase
        the burden on Greece, which is already shouldering a very big responsibility
        in managing these people," said UNHCR chief Filippo Grandi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9c634-59ca-4388-9f84-939ba6e92d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are already starting to back up at the Greek border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4826d4d-4d09-4f50-a02f-4bcb39509fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Greece is not happy with its neighbors'' actions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23495ee8-268c-47d7-a18a-50117d91f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be tolerated that some member countries do as they want
        on their own regardless of what everyone else has agreed upon, and this should
        not be accepted by the European Union," said government spokeswoman Olga Gerovasili.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9e295-495e-4e4f-ba69-4b90d38789b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the freezing cold</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbfb911-dbb9-4394-ae1a-6986b1a1f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get an idea of what a bottleneck could do as the human tide crashes
        into it: Last week alone, before the measures were announced, 7,286 refugees
        crossed from Greece into Macedonia, the International Organization for Migration
        (IOM) said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d9b49-b629-4b75-aaca-484542e20928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, 853,650 migrants entered Europe via Greece, and the portion
        of children arriving bumped up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77414aeb-e2cb-42ed-9d02-7023d343df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the decisions by countries along the Balkan route amount
        to profiling, the UNHCR said. They select people based on nationality and
        not the dangers they face from violent conflict.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3bd66-0e02-42b2-acc8-cb13dab6a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They could also strand people outdoors in freezing weather and make
        them vulnerable to human traffickers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b2ee8-3900-4e8f-9480-5cd1a08039a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:11:12.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, where many refugee boats also go ashore, the situation
        is less dire. The country has received more than 7,500 migrants this year.
        Last year, more than 150,000 migrants arrived there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
