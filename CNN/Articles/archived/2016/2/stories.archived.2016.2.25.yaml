      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each category includes 30 "promising young leaders and game changers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51c79f-b9fa-41f1-b278-a1ecd57d77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:44.583+08:00
