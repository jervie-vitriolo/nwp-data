      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter account for the fantasy drama released other character
        portraits on Wednesday that included living characters like Daenerys Targaryen
        and dead characters like Oberyn Martell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ae44e-1c5f-4726-9ec8-84d488bea455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:20:54.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:20:58.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest promo by HBO in recent months that fuels the
        debate whether Snow, who was apparently stabbed to death at the end of last
        season''s finale, will come back to life this season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027591b3-3ac7-4d75-8662-c6cdd8d82157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:20:54.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:20:58.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theories and debate have surrounded Snow''s death with fans and
        websites arguing that he will return and the producers of the series standing
        firm that he is, in fact, dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c79fbf-2544-4df2-9bd1-ccd56d34be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:20:54.541+08:00
      'mgnl:createdBy': 'jeff'
