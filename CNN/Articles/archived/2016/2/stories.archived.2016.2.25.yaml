  'talc-johnson--johnson-cancer':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-25T09:13:50.330+08:00
    'imagesource': 'jcr:ed463a94-9b66-48e4-9b21-5569da1d67d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f2e1955-e2d6-4b86-bed4-7626a3fb4be6'
    'lead': 'Johnson & Johnson has been ordered to pay damages to the family of a
      woman who died of cancer she said was caused by the company''s talcum powder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:23:45.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T10:23:48.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:23:48.402+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson told to pay $72 million in talcum powder cancer case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28bfb2-bbb6-4500-b406-7e8255db50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong>&nbsp; Johnson &amp; Johnson
        has been ordered to pay damages to the family of a woman who died of cancer
        she said was caused by the company''s talcum powder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2319cb4-91f8-4641-adc0-409121e05e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the family say a jury in St Louis, Missouri, awarded
        $72 million in damages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd23c03-60bf-4d69-b856-97261802092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackie Fox died of ovarian cancer in 2015, aged 62, two years after
        being diagnosed with the illness. Her family said she used Johnson &amp; Johnson''s
        talcum powder for nearly 50 years, and claimed her death was a direct result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13769286-dcaa-41ab-975a-79b0f6465905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family argued the company knew about the possible risks of using
        products containing talc, but failed to warn consumers about them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673671b-a60e-46be-93ba-3801328cc353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is part of a wider lawsuit brought by nearly 50 women against
        Johnson &amp; Johnson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11ea6e-6dc4-43be-a69c-b72c573c2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the verdict, Johnson &amp; Johnson issued a statement
        saying its products are safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15e9e0-db2c-4575-8bf3-bf5a127eabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent U.S. verdict goes against decades of sound science proving
        the safety of talc as a cosmetic ingredient in multiple products, and while
        we sympathize with the family of the plaintiff, we strongly disagree with
        the outcome," Carol Goodrich, a Johnson &amp; Johnson spokeswoman, said in
        a statement sent to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31441d19-ed0e-4c3c-bb10-18b551cb987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talc is a naturally occurring mineral composed of magnesium, silicon,
        oxygen, and hydrogen. It''s used to absorb moisture in many kinds of cosmetic
        products, from baby powder to make up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82dfb86-39a4-4384-8a9e-d429c87ec91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are divided over the potential risks of talc. Lawyers
        for Fox''s family presented several studies they said prove the link between
        talc and ovarian cancer. Other studies say the evidence is too weak to make
        the connection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d2bde-be61-4b92-a049-eb7e1f5ed8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Cancer Society says it is not clear if products containing
        talcum powder increase cancer risk. The International Agency for Research
        on Cancer, which is part of the World Health Organization, classifies talc
        as "possibly carcinogenic to humans."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee551f2b-6d52-477b-80b3-0800791285b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because products containing talcum powder are classified as cosmetics,
        they do not have to undergo review by the Food and Drug Administration. However,
        they must be properly labeled and "they must be safe for use by consumers
        under labeled or customary conditions of use," the FDA states.</p>'
