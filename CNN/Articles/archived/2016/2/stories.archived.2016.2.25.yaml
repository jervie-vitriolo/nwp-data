  'Millenials-1986-EDSA-Revolution':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) Maria Angela Villa (L) and Khenn Arquiza (R), millenials
      who spoke during the commemorative program on the 30th anniversary of the 1986
      EDSA Revolution'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T13:15:50.713+08:00
    'imagesource': 'jcr:d5e98acb-3c24-4904-b04e-f1eedfcdc93b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa91ef0-50f1-4b9b-820c-5944b136e275'
    'lead': 'They did not fight together with hundreds of thousands of Filipinos during
      the 1986 EDSA Revolution – many were not even born during that time – but millennials
      weigh in on the importance of the historic revolt. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:25:43.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:07:48.604+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:07:48.132+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millennials speak up on what EDSA means to them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e70088-7709-4364-b6e2-e5b2f78c61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – A millennial’s
        question grabbed the attention of some Filipinos who witnessed the commemorative
        program of the 30th EDSA Revolution anniversary on Thursday (February 25):
        “What is the EDSA of the Filipino youth today?”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b82f49-9bc6-4a1f-b44a-32395a3fddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a speech guide in hand, Maria Angela Villa said she may
        not have been born in 1986, but she expressed joy that the People Power Revolution
        has given her the freedom to speak today without the fear of her life being
        threatened or her house raided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91a463-85ad-41de-94fb-c0eeee0a23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi kapansanan ng kabataang Pilipino ngayon na wala kaming karanasan
        sa EDSA ninyo noon. Kung iyon ang EDSA ninyo noon, ano ang EDSA ng kabataang
        Pilipino ngayon?” Villa asked in a speech that gained several applauses from
        the crowd at the People Power Monument in Epifanio delos Santos Avenue (EDSA)
        – White Plains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216656d7-78b6-4ace-a0a1-d286e74d7532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “It is not a disability of the Filipino youth of today
        that we do not have a first-hand experience of your EDSA in the past? If that
        was your EDSA in the past, what is the EDSA of the Filipino youth today?”]</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
