  'oil-prices-30-stock-dow-jones':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-25T08:39:55.664+08:00
    'imagesource': 'jcr:63d2c5ba-9de9-4a5d-94d6-6f66afa0ed9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d7baa5f-ddcc-4aca-b024-cc10b0f2dad1'
    'lead': 'Volatile crude oil is once again taking the stock market on a ridiculous
      roller coaster ride.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:00:47.245+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:09:36.180+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:09:35.964+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volatile oil is rocking markets (again)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f63d6-54ba-419b-bcac-2e96342b1115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:00:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:09:36.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Volatile crude oil is once
        again taking the stock market on a ridiculous roller coaster ride.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614af4d-2138-43dc-80c9-49aef1d2d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:00:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:09:36.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t let the Dow''s pedestrian gain of 53 points on Wednesday
        fool you. The index had been down as many as 267 points as oil prices looked
        poised to plunge below $30 a barrel. But oil dramatically rebounded to close
        above $32 — carrying the stock market along with it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330e1d5-6412-4b83-82fc-286a44e347d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:00:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:09:36.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil market seemed to benefit from a new report showing stockpiles
        of gasoline and heating fuel fell more than expected last week. Of course,
        that same report revealed another surge in oil inventories to a new record
        high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c5d16-f65a-4c9c-9f8a-26c6e2d02e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:00:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:09:36.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the oil markets remain rattled by the latest chaos within
        OPEC. On Tuesday Saudi Arabia ruled out the idea of cutting production, while
        Iran blasted the Saudi-led idea of production freeze as a "joke." What a mess.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf31d3-a229-47c6-9bf7-20a8b22f679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:00:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:09:36.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF head Christine Lagarde told CNNMoney she''s worried sluggish
        global demand means oil prices are "going to be low — and for longer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63b31d-b88c-440c-92e2-150c32b90762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:00:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:09:36.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those countries that were massive consumers of oil are reducing
        their consumption," Lagarde said. "China, for one, has not reduced so far
        but will probably reduce in due course."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030af4e1-e787-4d54-9640-f5f87c3ac882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:00:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:09:36.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is very important to the stock market, which has become
        obsessed with the downsides of cheap oil. So far in 2016, oil and the S&amp;P
        500 have moved together 87% of the time, a CNNMoney analysis found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7795b4-a3cf-49cb-8b68-e12441299596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:00:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:09:36.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just look at last week. The Dow soared 418 points — its best performance
        of 2016 — after oil prices climbed back above $33.50 a barrel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bb00d-d600-4399-b757-d6ec6c65a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:00:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:09:36.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Heather Long contributed to this report</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107a735-28dc-4c6c-abc3-acd93d34400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:00:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:09:36.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/24/investing/oil-prices-30-stock-dow-jones/index.html?iid=hp-toplead-intl">"Volatile
        oil is rocking markets (again)"</a></em></p>'
  'BRIT-Awards-2016-winners-Adele':
    'author': 'Jemima Kelly, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-25T09:12:29.642+08:00
    'imagesource': 'jcr:34aa46a0-6637-4677-9214-f6ef06fd0e93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80d1a65b-bb4e-4e3b-936e-12afc1fa7229'
    'lead': 'British singer Adele stole the show on Wednesday evening (February 24)
      at the 2016 BRIT Awards in London, making a triumphant return to the star-studded
      ceremony as she picked up four trophies, including the coveted "album of the
      year" award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:03:15.799+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T10:03:19.748+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:03:19.166+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adele steals the show at 2016 BRIT Awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21990c94-e5d4-4dba-80db-581438664823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters) —</strong> British singer Adele stole the
        show on Wednesday evening (February 24) at the 2016 BRIT Awards in London,
        making a triumphant return to the star-studded ceremony as she picked up four
        trophies, including the coveted "album of the year" award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da27cf3-50cb-43cc-a751-d4736d797efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRIT Awards, held in London''s O2 arena, are the mainstream
        British music industry''s most prestigious awards ceremony, having been held
        every year since 1982. On the bill at this year''s bash were international
        stars Rihanna and Justin Bieber, as well as home-grown artists James Bay and
        Coldplay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacfd37-be84-4271-b358-c380a291e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele''s "25" album missed out on a Grammy nomination because its
        November release date made it ineligible for this year''s awards, so the BRITs
        gave the British songtress her first major award show recognition for her
        third studio album, which became the best-selling album of 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37ad01-8d6d-497f-96f9-d0b946b14462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To come back after so long away and be so warmly received is really
        lovely — thank you so much," said Adele, dressed in a floor-length red gown,
        as she picked up her first award of the night for best British female. Her
        previous album, 21, was released four years earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c045eb-a656-4153-a1a1-2e5e308735e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-born singer also scooped awards for best British female,
        best British single, and the "BRITs Global Success" award. She was the only
        artist or group to receive more than one award at the ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35966945-7a47-4c41-a71d-8922b51fd00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a shaky and out-of-key performance at the Grammys earlier
        in the month, after which Adele said she cried all day, she closed the show
        with an accomplished rendition of "When We Were Young", a song from "25",
        having changed into a star-spangled glittery gown before her performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94814dc6-4645-437e-91af-241f75fba24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele also said she wanted to "publicly support" American pop star
        Kesha, who claims that her former music procuder, "Dr. Luke", raped and emotionally
        manipulated her. A judge ruled last week that Kesha could not be released
        from her six-album recording contract with Sony Music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d7682-1234-45b4-9d8f-35abd6158388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie honored</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3546a69-4035-4b78-9626-7a2447ccea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late British rock star David Bowie, who died last month, was
        paid an emotional tribute by Scottish singer Annie Lennox, who called Bowie
        a "quintessential visionary" who would be "loved and revered for as long as
        the earth still spins".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ac523-db71-44bd-9a25-9b6ce1693185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie''s friend, British actor Gary Oldman, picked up a poshumous
        "BRIT Icon" award for the singer, while New Zealand''s Lorde peformed Bowie''s
        hit song "Life on Mars".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af579d7e-1e9f-4384-827e-7acb9cacfaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony, which mainly recognizes British music, also saw international
        awards handed out to Justin Bieber, Tame Impala and Bjork.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3388bc7-6de5-4715-8650-bb38c7db753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards have come under fire for not representing non-white artists,
        just as the Oscars ceremony has. Black British singer Laura Mvula said she
        would not attend the ceremony, citing the lack of diversity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18a560-d243-454b-a0a2-61ea1c354495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbados-born Rihanna marked her first performance on British soil
        since 2012 with a raunchy performance of "Work", her new song with Drake,
        which featured a surprise appearance from the Canadian rapper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10478ed-3609-456d-a6c4-92861a217eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:03:19.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also performances on the night by Britain''s James Bay,
        who was awarded best British male, and Justin Bieber, who was awarded best
        international male. Bieber performed an acoustic version of his song "Love
        Yourself" with James Bay before running onto the main stage behind a ring
        of fire to perform his hit "Sorry" with a troupe of backing dancers.</p>'
    '14':
