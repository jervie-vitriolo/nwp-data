  'Martial-law-Marcos-EDSA-Revolution-30-years-Aquino':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T12:19:43.508+08:00
    'imagesource': 'jcr:f81daad4-c7d2-426a-add3-489cf4824d88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d1d9a8d-8c77-432a-b5ea-dded0bfc982f'
    'lead': 'President Benigno Aquino III, during his speech at the 30th anniversary
      of the EDSA People Power Revolution on Thursday (February 25), urged the youth
      to learn about the facts of Ferdinand Marcos'' reign as president to avoid repeating
      mistakes of the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:41:02.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T09:41:07.241+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T09:41:06.720+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino tells youth: Martial law not a figment of imagination, know the
      facts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be8164-ec0d-4b29-81ec-ade1d0fe4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        commemorated on Thursday (February 25) the 30th year since the bloodless 1986
        EDSA People Power Revolution that ended the nine-year martial law and the
        20-year dictatorship of former president Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b7cc6-3fe8-45b7-828c-63b1f0db75a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III, during his speech on Thursday at the
        People Power Monument along EDSA, urged the youth to learn about Philippine
        history to avoid repeating mistakes of the past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf16c1-9ca4-4650-b1ed-f9179e5fcccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hiling ko sa kabataan: Alamin ninyo ang nangyari noong EDSA...
        Sulitin ninyo ang pagkakataong ito na makita kung gaano kahalaga ang kalayaang
        nasa inyo nang mga kamay."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30969c62-54c2-436d-8757-45f6c8da1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My request to the youth: Know what happened during
        EDSA. Know more about how important and valuable it is to have freedom and
        to really be free.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6897c-9a87-489f-94f0-f47ad295e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He detailed how the youth today enjoy the freedom that those who
        lived through the martial law lost, even adding that it is the freedom some
        people don''t value today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea70af-a2c4-44f8-98d1-3335054f165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, kung bagong graduate ka, makakadiretso ka raw sa Bora o
        sa ibang bansa nang hindi sinusubaybayan ng awtoridad ang bawat galaw mo.
        Makakagimik ka nang hindi natatakot sa curfew. Ngayon, isang pindot sa smartphone,
        maski anong impormasyon mula saanmang panig ng mundo, dumarating sa harap
        ninyo," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4b66b-4253-4d2c-bcfe-c4a5d0ec499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, you can head straight to Boracay or out of the
        country without the fear of the authority tracking your every move. You can
        spend nights out without the fear of curfews. Now, information is right at
        your fingertips with the help of your gadgets.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25bd27b-60bd-4623-aeed-7622da71c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino shared how those who lived through martial law only had the
        freedom to laud the Marcos government regardless of his laws and actions.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">President Aquino: Noong araw, ang kalayaan lang-- kalayaang purihin
        ang diktador. <a href="https://t.co/GLVKmne3aa">https://t.co/GLVKmne3aa</a>
        <a href="https://twitter.com/hashtag/EDSA30?src=hash&amp;ref_src=twsrc%5Etfw">#EDSA30</a>
        <a href="https://t.co/rzmPzQWMiF">pic.twitter.com/rzmPzQWMiF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/702684970473517056?ref_src=twsrc%5Etfw">February
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e005f-c138-4065-941b-99c56725a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdde808-a5f8-4cc3-a840-16bff17b5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong araw, ang kalayaan lang ang kalayaang purihin ang diktador...
        Kalayaang umasa na makukulong ka kapag ipinaglaban mo ang iyong karapatan,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb85f7f-bce3-4f41-a957-0bc08a472892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the only freedom we had was to praise the dictator...
        The freedom to hope that you will be put to jail if you fight for your rights.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843f272-344a-4832-a83b-455bcb880d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/24/A-peek-into-the-People-Power-experiential-museum1.html">Watch:
        A peek into the People Power experiential museum</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249be50-cf5f-4a3d-b61f-08d246f8888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was under martial law from 1972 until 1981. Marcos
        stayed in power for 20 years from 1965 to 1986.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db776d8-8698-403f-89fb-bf9b9bf7cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that the martial law was a period in the Philippine
        history backed by facts and "not a figment of the imagination."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f038fe-6640-49a4-bdf1-b10e61d05eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Totoong naganap ang martial law. May isang diktador, kasama
        ng kanyang pamilya at mga crony, na nagpakasasa sa puwesto, at ang naging
        kapalit nito, mismong buhay at kalayaan ng Pilipino."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecce42-a93a-4b0d-b25c-75e46fe72c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Victims Claims Board has recorded 75,730 people
        filed claims as victims of human rights violations during the martial law.
        Amnesty International, meanwhile, said more than 3,000 people were victims
        of salvage or extrajudicial killings during Marcos'' reign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc6dd1-afdb-4f62-9392-022e07beff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino went on to say how the Marcos regime was not a "golden age,"
        rather it is a painful phase of the country''s history.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8b49e-7666-41f2-a00f-1f0913eea015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/aquino-marcos-golden-age-edsa-people-power-revolution.html">Related:
        Pres. Aquino: Marcos regime was not a ''golden age'' in our history</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e582740-76f9-404b-9653-58de1e7f89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on to the Filipinos to work hand in hand so that the darkness
        of the past will not happen in our future.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2fd808-8c15-48c7-995e-9dc53e32840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nawa’y mag-ambagan tayong lahat, upang hindi na kailanman muling
        manaig ang kadiliman sa Pilipinas," Aquino said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c313e79-c8f1-44ae-b487-fd5ae387091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us all contribute so that darkness may not reign
        ever again in the country.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429df37-0857-4d62-9ebd-985651a573a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People Power players reenact "salubungan"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e3c58-5a8c-43c3-a9d2-5097028fc587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:02.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:41:07.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another highlight of the program on Thursday was the "salubungan,"
        where thousands took part in the reenactment.</p>'
    '42':
