  'brexit-eu-referendum-imf':
    'author': 'John Defterios and Charles Riley, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-25T08:28:00.825+08:00
    'imagesource': 'jcr:0a884c2e-564d-49fb-a529-cb516109c71b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '666674b2-f560-4107-9bc2-6164ae0fabb0'
    'lead': 'Christine Lagarde spoke out against a Brexit in an interview with CNNMoney
      on Wednesday. Trade and financial ties, and migration between Europe and the
      U.K., had boosted growth, she said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:06:34.251+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T10:06:37.567+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:06:37.354+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF chief warns UK against Brexit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90aa2c2-8fc4-445d-a9ed-b38b4c6b650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abu Dhabi (CNN Money) —</strong> The head of the International
        Monetary Fund thinks Britain should stay in the European Union, or both will
        suffer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7f5ac-6b2b-4b54-90b9-6f06ca199f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Lagarde spoke out against a Brexit in an interview with
        CNNMoney on Wednesday. Trade and financial ties, and migration between Europe
        and the U.K., had boosted growth, she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f4710-a2da-40bf-8b24-a35c7390095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hunch ... is that it is bound to be a negative on all fronts,"
        Lagarde said. "For those that stay, because there are fewer of them, and for
        those who go, because they lose the benefit of [that] facilitation of exchange."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45bd3d-831e-4709-a948-60e70c53a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. will hold a referendum on membership in the EU on June
        23, and markets are becoming increasingly concerned about the impact on trade,
        jobs and investment if voters choose to leave the bloc of 500 million people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827a79b-269c-4b6f-96b4-63252685ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British pound fell to $1.39, its lowest level in seven years,
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df2701-3da5-4ff9-841c-c1826a24eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC analysts said a Brexit vote could send the pound crashing by
        20% to levels last seen in the 1980s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887929f-d941-4b69-ae21-40710ae846ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following a vote to leave, we think uncertainty could grip the
        U.K. economy, triggering a potential slowdown in growth and a collapse in
        sterling," the bank said in a research note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56d0ee-d954-49aa-b6a8-c98d5dc18faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde said the consequences are already being felt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4d1c4-495e-4692-8be4-a4517c7ac74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncertainty is bad in and of itself," she said. "No economic player
        likes uncertainty. They don''t invest, they don''t hire, they don''t make
        decisions in times of uncertainty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f2b49-1049-4b77-8b5f-b4c6590228cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s news that some prominent politicians, including London
        mayor Boris Johnson, were backing the Brexit campaign have prompted betting
        firms to cut the odds on the U.K. leaving the EU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe2f72-5ab4-41b7-8bd0-416f05cdaee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls show voters in Europe''s second biggest economy are
        deeply divided over the issue, and many remain undecided.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60934f6-3bd9-4617-b88e-ee84cc7c3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister David Cameron argues that being part of the club
        is good for the British economy. But his opponents say EU membership is costly,
        creates regulatory red tape and allows unlimited immigration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25448b2f-68a7-4afb-b7f7-05f3227b126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:06:34.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:06:37.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/24/news/economy/brexit-eu-referendum-imf/index.html">"IMF
        chief warns UK against Brexit"</a></em></p>'
  'Facebook-Reactions':
    'author': 'Hope King, CNN Money'
    'caption': 'The icons for "comments" and "share" have been updated, as well.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-25T08:12:39.101+08:00
    'imagesource': 'jcr:3600d82d-71cc-4f21-a070-0a46e3a72caa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5260e96-f84d-47c1-96b8-2951f8416c77'
    'lead': 'Now you can do a whole lot more than "like" a Facebook post. "Love,"
      "Haha," "Wow," "Sad," and "Angry" are five new Facebook buttons that people
      can click when responding to a post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:09:46.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T10:09:49.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:09:49.352+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook turns on ''Reactions'' for all customers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4457ee1-4ec8-4ade-af5b-c51271185cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Now you can do a whole lot
        more than "like" a Facebook post. "Love," "Haha," "Wow," "Sad," and "Angry"
        are five new Facebook buttons that people can click when responding to a post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c243806-1a96-42c8-b86c-d0a228380627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who uses Facebook can now choose from these "Reactions" on
        top of liking, commenting or sharing something.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a72080-9c6b-4d02-9abc-32ffd745390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re on your phone, the new buttons appear after you hold
        down the Like button.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3e265-b98a-4f5e-b0ff-758f91ad36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re on a computer, you''ll see them when you hover your mouse
        over the Like button.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef1dc8-5e07-4b34-8989-3bf26ffc1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook researchers, engineers and product teams have spent more
        than a year preparing Reactions for launch. They worked with sociologists,
        consulted focus groups and conducted surveys to determine which emotions would
        make the final cut. They looked at the most popular stickers and emojis on
        the platform for clues too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebf6b7-e828-4864-b533-7443d9304937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to product manager Sammi Krug, narrowing down the set
        of possible responses and making sure the emoji faces would be "universally
        understood and equally useful" were the two of the biggest challenges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd40c50-3432-4e8d-87e8-1e6a4a3b620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to be really, really careful about which reactions we
        [launched]," she told CNNMoney in an interview last week. "Are we giving people
        more tools to express themselves more accurately and authentically?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07cc1a-71e8-4af5-a58d-4efc3dd202be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Wednesday''s global release, Reactions was already live for
        Facebook users in Spain, Ireland, Chile, the Philippines, and a few other
        countries. Initial reactions to Reactions has been positive, according to
        Krug, and "Love" has been the most popular.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700b8ad-5693-4b89-85a2-41dec711f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yay" — an eyes-closed smiley face — was scrapped after tests found
        that not everyone grasped its meaning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51cbc00-ac51-4a8a-b7e5-19ba50ffac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was one of the bigger surprises," said Krug.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583554e-f825-46c8-9d9c-953879fee611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing from this set of responses is a "dislike" button -- an option
        CEO Mark Zuckerberg first hinted at in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa70ca-1097-47dd-a053-a620aa6de953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But launching a dislike button would have risked turning Facebook
        into a place where people vote posts up or down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e05e9-06be-4fbf-8d91-d41139317f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:46.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:09:49.647+08:00
