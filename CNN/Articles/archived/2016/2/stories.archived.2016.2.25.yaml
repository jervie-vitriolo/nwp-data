    'template': '1'
    'title': 'Pres. Aquino: Marcos regime was not a ''golden age'' in our history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f478e75-2fa3-4660-97bd-2d003d708f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> During the 30th
        anniversary celebration of the People Power Revolution, President Benigno
        Aquino III dispelled notions that the Philippines was in the "golden age"
        during the regime of former president Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e821d9-4806-4d91-b49d-235d6d30adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ''golden age'' ang panahon ni</em> Ginoong Marcos," Aquino
        said in his speech on Thursday (February 25). "Isa itong napakasakit na yugto
        ng ating kasaysayan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15686b4-8d0e-418b-a5a4-5d116229ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The Marcos era is not a ''golden age.'' It is a very
        painful part of our history."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285dc6f5-cd63-465d-bda6-0b3e44e9bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos placed the country under martial law on September 21, 1972.
        Because of this, civil rights were suspended and military authority was imposed
        throughout the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97a8ed-5f2d-4108-a691-9c7f23178f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/edsa-people-power-revolution-lessons.html">Also
        read: Three witnesses on the lessons of People Power Revolution</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71547b87-445a-49b7-b1a7-23261cd8c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong araw, ang kalayaan lang: kalayaang purihin ang diktador,"</em>
        Aquino said.<em> "Totoong naganap ang Martial Law. May isang diktador, kasama
        ng pamilya at mga crony, na nagpakasasa sa puwesto."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f81e9-380e-4b64-9ca9-13239e68769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "During that time, the only freedom was the freedom
        to laud the Marcos government. Martial law happened. There was once a dictator
        who gripped on power with his family and cronies in exchange of our country''s
        freedom."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f129b-0f3f-4326-b9ca-bc4420c87683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued saying that time was the "golden age of Philippine
        debt." He also said the Marcos era was the "golden age of Moro abuse" where
        land-grabbing in Mindanao was rampant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf2447-ba82-4d2d-8c6d-e003fc04662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also brought up the human rights violations committed
        during martial law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9afeeab-ff5b-4493-933d-589b81b2a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/ramos-pimentel-heroes-people-power.html">Also
        read: Ramos, Pimentel among ''20 Heroes of the People Power''</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88876b-f09f-4064-a628-30b417fb61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga kuwento ng mga pinahirapan, pinatay, o di kaya’y biglang
        naglaho lang at ngayon ay hindi pa nakikita."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148392d-f968-4457-9259-bafddfd9d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are stories of people who were tortured, killed,
        or disappeared who until now have yet to be found."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425f783-5aef-456a-81eb-041c0902b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that the country became the "Sick Man of Asia" after
        Marcos'' 21-year regime.</p>'
