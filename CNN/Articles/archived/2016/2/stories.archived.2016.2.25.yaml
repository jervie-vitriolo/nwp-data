      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Another Game of Thrones poster,
        another debate as to whether Jon Snow is dead or alive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a091d-edb8-4874-835b-db48453381d0'
      'mgnl:activationStatus': true
