      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines’ sound macroeconomic fundamentals should continue
        to attract attention from investors, both domestic and foreign. The government
        must pave the way to sustain this renewed interest through institutionalizing
        reforms from the past five years," Songco said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6955275-ecbb-4ec0-bbff-509d11b30ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:11:29.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:11:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she pointed out that the country is at risk of sluggish
