      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery will only begin in July because of the procurement ban
        during election season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a2fd1-5f4f-47f4-8ef4-b3a4c669af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:27:05.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios said NTC''s current equipment is only good for fixed broadband.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9ef18-45be-4e4c-b3ee-d5bac2df3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:27:05.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>''yung</em> MC is ready for promulgation, ''yung MC on
        mobile. So,<em> eksakto ''yan, ma-promulgate</em> within this month or next
        month so you start the test by 4th quarter," said Cabarios.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eab31c-68ee-4bfe-8ba3-4d7661f825e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:27:05.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So, the MC (multi-carrier high speed packet access)
        is ready for promulgation, the MC on mobile. So, this is just in time, this
        will be promulgated within this month or next month so you start the test
        by 4th quarter."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d7193-702c-4bf6-b6f8-0ac5c13b7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:27:05.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, members of the Foreign Chambers of Commerce met with the
        media to present their recommendations on the country''s broadband situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44d7d8-2ffa-4fc5-9802-e2e579ebd86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:27:05.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the problems hounding Internet connectivity include anti-competitive
        practices, ineffective regulation, and inadequate infrastructure — among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6defa2d-e834-4dca-8e48-74c52004ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:27:05.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s recommendations focused on introducing an open access
        business model to allow more local and foreign players to come in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93510045-7044-43a7-b2d2-653c9d4b4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:27:05.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also called for an upgrade on the current policies and
        the lifting of restrictions in the Philippines when it comes to market competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1afc7-2304-4e76-9490-f292586c1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:27:05.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Problem is <em>regulasyon natin ngayon</em>, the laws we have,
        restrict other players from coming in, whether foreign or Filipino," said
        Winthrop Yu, chairman of the Internet Society - Philippines Chapter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28c842-ef40-4d60-9688-206bd08d581d'
      'mgnl:activationStatus': true
