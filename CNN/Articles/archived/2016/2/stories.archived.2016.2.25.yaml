      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d54229-fc4a-448b-ae42-ee3c5fd9bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier during the program, Executive Sec. Paquito Ochoa said most
        of the millennials were deprived of the opportunity to understand the true
        meaning of EDSA, as he invited the youth to visit the experiential museum
        set up inside Camp Aguinaldo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e99db-5ae7-4fb2-9af7-7976d6f2ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: A peek into the People Power experiential museum</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aec61b-364c-4b0a-b043-9ba005f2e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villa summed up what EDSA means for millennials like her: The
        restoration of a nation’s dignity and the wholehearted service to others without
        asking for any position or money in return.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8575c-ff67-45b0-bda8-a968aba67ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gusto naming maglingkod dahil gusto naming maglingkod,”</em>
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b50fb-acc6-458d-9a2a-97aefe901ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We want to serve because we want to serve.”]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c597d-8a31-4159-9bba-6871bf3bab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa headed the project Milk Matters of the Phi Lambda Delta Sorority
        of the University of the Philippines Manila, a regular milk-letting activity
        which aims to ensure the safe and sustainable supply of breastmilk for newborns
        at the Philippine General Hospital (PGH).</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnationalyouthcommission%2Fphotos%2Fa.668983936448467%2F1031265593553631%2F%3Ftype%3D3&width=500&show_text=true&height=548&appId"
        width="500" height="548" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da290ebd-aa1d-4b00-84a6-d5c07f5da4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7356507-ee43-400c-b420-abb0b41a97af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the youth are the “new hope and the new EDSA,” asking
        those who took part in the 1986 EDSA Revolution to guide them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f43c2-c3ad-4fad-9c74-067ce54fca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Program hosts Sen. Bam Aquino and EDSA People Power Commissioner
        Ogie Alcasid expressed awe and accord to Villa’s speech saying the youth may
        no longer be toppling a dictator today but they are still fighting for relevant
        advocacies such as education, jobs and livelihood for the people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c838f-61b1-49fc-a99a-894d79494e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fight for education, freedom from poverty</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413fd54-edaf-4cc0-9035-39b3a303c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Khenn Arquiza of the Zamboanga City-based nongovernment
        organization I CAN Make a Difference thanked the EDSA Revolution because the
        youth now has the freedom to express through social media without fears and
        worries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a360c-60e9-4a6c-bac0-093509deec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:25:43.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:48.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tayo po ay pinagkalooban ng People Power ng pribelehiyo upang maging
