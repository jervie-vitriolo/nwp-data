    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTC: Internet speed tests to last until end of 2016

      '
    'updated': 2016-02-26T09:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2b266-d1ec-4758-8190-689fc96389ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:27:05.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Telecommunications
        Commission (NTC) said Thursday (February 25) that it would take until the
        last quarter before it rolls out its Internet speed tests on mobile data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7959f-238d-4688-835e-eb5073dd4632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:27:05.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Deputy Commissioner Edgardo Cabarios explained that the commission
        is still procuring the necessary equipment.</p>'
    '2':
