  'duterte-not-a-martial-law-dictator':
    'author': 'CNN Philippines Staff'
    'caption': 'Rodrigo Duterte is accompanied by members of the police force during
      his visit in Cebu.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-25T23:10:05.507+08:00
    'imagesource': 'jcr:d27c9a27-1ca7-4550-85d5-354f7bf5ec18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29b35677-5ff5-4866-9d0d-d9a428ac8116'
    'lead': 'Presidential candidate Rodrigo Duterte said that he will dictate on the
      people if he becomes president.

      But he insists he won''t turn into a martial law dictator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:11:08.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T08:11:12.699+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T08:11:12.136+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No martial law under my watch, but I will dictate if elected
      president

      '
    'updated': 2016-02-26T14:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf2ddb-9bec-4be9-9e16-80e6faff0bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidate
        Rodrigo Duterte said that he will dictate on the people if he becomes president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba35ee-5a01-48e4-8f31-abe0db15b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he insists he won''t turn into a martial law dictator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf419e5-cfd8-4338-b22f-2a2953e6a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this on Thursday (February 25), when the country commemorated
        the 30th People Power revolution which ended the Marcos regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44492708-2d47-4569-a257-c4ade33c6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/duterte-cayetano-cebu-lapu-lapu.html">Related:
        Duterte banks on platform to get support in vote-rich Cebu</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffc6d1-4747-46f3-a7af-1559b9dd24a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he assured the public that he would not be the kind of dictator
        who would extend his stay in government or oppress people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ea6df-d0f7-4fce-b6b5-bd426d4d6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will be harsh to wrongdoers but I will be forgiving for those
        who are really working. Tama yan, if you cannot dictate your own terms as
        president, inutil ka,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298b93c-696b-47ca-b1ce-f7d91f6e1459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I will be harsh to wrongdoers but I will be forgiving
        for those who are really working. That''s right, if you cannot dictate your
        own terms as president, you''re inutile."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def20e9-ff78-4c3f-8555-a8603a32ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will dictate what you should do, where to do it, what, and how.
        Wala akong silbi mag-presidente kung hindi ako ang sinusunod ninyo,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a63dd-5c6e-4dd9-a21d-09bd323596ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I will dictate what you should do, where to do it,
        what, and how. There''s no sense in me being president if you will not follow
        me."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2ee63-54d5-456c-8df6-48cc6e5246ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/24/presidential-candidates-human-rights-platform.html">Also
        read: Presidential candidates urged to present human rights platform</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa721de-916f-483a-9899-be0bf633e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s tough stance on fighting crime has prompted some to compare
        him to former President Ferdinand Marcos, and he doesn’t seem to have any
        problem with it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36dfc94-9ebf-4174-af4a-88580f2ac3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahusay si Marcos. He was able to run his government. Sinusunod
        siya. Kagaya ngayon hindi ka sinusunod. Kanya-kanyang kurakot. Kanya-kanyang
        estilo. Pati yung pinakakandidato mo pagkapresidente, nag-iimport ng eroplano
        hindi naman nagbabayad. Hindi mo pwedeng gawin sakin yan,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a57798-fb18-4a1d-a2ef-d85ee0b4f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Marcos was excellent. He was able to run his government.
        He was obeyed. Unlike now, you are not being followed. Each one has their
        own style of plundering. Even a presidential candidate that imports airplanes
        without paying, you cannot do that under my term."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f47233-7f83-4253-9360-a3d0ba7cb338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban bet has vowed to use the police and the military to
        “kill” criminals if he becomes president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c068e39-919a-465a-80fb-acab8753b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano pointed out, however, that this is far from what a real
        dictator is.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39981560-1a68-44e1-97ce-b126e37d5c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ibig sabihin kasi ng diktaturya, pati judiciary pati executive
        ikaw na nagdidikta. Tapos gagamitin mo ang military at ang pulis para i-harass
        yung ayaw sumunod sa iyo. Sinabi nimayor, gagamitin niya ang pulis at military
        to do their job, which is law enforcement,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738b8cb-2355-4722-9a72-04c6c3b2d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translations: "What a dictatorship means is that even the judiciary
        and the executive is under your control. And then you use the military and
        the police to harass those who don''t follow you. What Mayor Duterte said
        was that he''ll use the police and the military to do their job, which is
        law enforcement."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96911402-3771-45e9-8c72-4444f63ae842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte is a strong but democratic leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadd553-85a1-4840-b0e1-856ad933c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/duterte-platforms-tondo.html">Also
        read: Duterte presents programs for SMEs, agriculture</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd88b85-c8fb-4bbf-b878-bbdd5812d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:08.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T08:11:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
