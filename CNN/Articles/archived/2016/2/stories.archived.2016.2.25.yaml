    'jcr:uuid': '906d68a5-ed3b-483e-80e7-c50c05f6f7f7'
    'lead': 'FIFA denied appeals from former president Sepp Blatter and former UEFA
      president Michel Platini to strike down their respective bans, but they did
      however manage to get their bans reduced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:08:50.592+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:07:03.367+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA dismisses Blatter, Platini appeals but reduces bans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b9db6-fdf3-4000-98c9-92d2a1e74fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — FIFA has denied appeals from its former
        president Sepp Blatter and his one-time heir apparent, former UEFA president
        Michel Platini, to strike down their bans from "all football-related activities."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac35a7-db5e-4d23-a45e-dfe0d598945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men had been banned for eight years each following the FIFA
        Ethics Committee''s findings that Platini had received a two-million Swiss
        franc ($2.02 million) "advisory payment" from Blatter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341304a7-b8e6-4dfc-a54b-f089e9bf6f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee found that they had broken FIFA Code of Ethics relating
        to conflicts of interest, breach of loyalty and gifts. The pair were cleared
        of bribery and corruption allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ae489-f68c-4cb7-871b-b2a3b28a39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bans reduced</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56e96f-fabd-4bbf-b986-4138c6723cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just ahead of its presidential vote Friday, the appeal committee
        did reduce both men''s bans from eight to six years, citing their service
        to football as justification for the reduction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158ae83-1abf-49a4-81f4-fb2a4a43226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement posted on the global governing body''s website stated
        that "some strong mitigating factors for Mr .Platini and Mr. Blatter were
        not taken into account when establishing the sanction."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdf701-f549-445e-882b-667370d8d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suggested that the "activities and the services they had rendered
        to FIFA, UEFA and football in general over the years should deserve appropriate
        recognition as a mitigating factor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad2339-77e9-4125-bedb-2e22225cf0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former officials are also obliged to pay fines, with Platini
        owing FIFA 80,000 Swiss francs ($80,873) and Blatter 50,000 Swiss francs($50,541).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb592bae-8074-4d76-b93a-e49b4b47a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini, the former Juventus and French national team legend, said
        that the decision not to repeal the ban was ""insulting... shameful and a
        denial of rights."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5c641-a91f-4df7-914d-6af0326831ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would appeal through the Court of Arbitration for Sport
        (CAS).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e2fe4-0a9f-481c-a5e3-a8cb606aa543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter, who in October 2015 was forced to step down after 17 years
        in charge of football''s governing body, said in a statement that he was "deeply
        disappointed" with the verdict, which means he will be unable to preside over
        Friday''s election for his permanent successor at an Extraordinary Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b4ad6-9bcb-4b3b-a0bc-d3e99e75cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling to rebuild</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c463e8d-673a-4211-a107-2cd1e5671d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduced bans come two days before new presidential elections
        and as FIFA struggles to rebuild its reputation and maintain its position
        as the guardians of arguably the world''s most popular sport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9612ec-5442-4398-a8f9-1e7eb1d4ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday its Executive Committee urged member associations to
        approve a raft of proposed reforms at Friday''s congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01724c34-9615-42bd-ab9a-ad9b4f8aff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year topped a fraught period for the organization, seeing multiple
        arrests and bans for officials over corruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90885d-7526-4f34-b8d7-9f0caaf3939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s vote for a new top administrator has not regained the
        trust of football fans worldwide, with a Transparency International/Forza
        Football poll showing that seven out of ten fans have "no confidence in FIFA."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88707a-2cb7-4452-b584-e7f0bb238f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current candidates do not exactly represent a new broom for
        an organization badly in need of reform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcc7f1-eee4-4c45-a7cc-41cc9af1fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hopefuls are Jerome Champagne, a former FIFA deputy secretary
        general, Gianni Infantino, Platini''s deputy at UEFA, Tokyo Sexwale, a member
        of the 2010 World Cup organizing committee, and Sheikh Salman bin Ebrahim
        Al Khalifa, a former Blatter ally who has been accused of human rights abuse.s</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52384215-3132-41d1-9142-4c88766dca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department is conducting an ongoing criminal probe
        of the organization, investigating allegations of widespread bribery, fraud
        and other offenses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30d86e-6e38-4cd1-8c56-46935788d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/12/21/FIFA-Blatter-Platini-hearing-banned.html">Related:
        Blatter defiant over FIFA ban: ''Suspended eight years for what?''</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9aa55-6aca-4d68-b02f-32afc680874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:08:50.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:07:03.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/25/football/blatter-platini-bans-reduced/index.html">"FIFA
        dismisses Blatter, Platini appeals but reduces bans"</a></em></p>'
  'neda-optimistic-near-term-import-growth':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Consumers shop at an upscale mall in the financial district
      of Makati City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-25T14:05:39.589+08:00
    'imagesource': 'jcr:2450f2a0-83d5-4541-b701-81a6fa6655d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b66791d3-6bad-42dc-8a83-64a74f1511d6'
    'lead': 'The National Economic Development Authority is optimistic that imports
      payments will pick up in the near term, on the back of  investor confidence
      and household consumption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:11:29.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T09:11:34.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T09:11:34.332+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA optimistic on near term import growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b0272-575d-4f32-96ed-32ba9798089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:11:29.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:11:34.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Although total
        import payments contracted by an annualized 25.8 percent last December, the
        National Economic Development Authority is optimistic that the figure will
        pick-up in the near term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735ab65-69ad-43e4-ad46-9b1d3c431c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:11:29.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:11:34.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December''s figure is the steepest year-on-year drop recorded since
        the 37.1 percent decline in April 2009. The rate was pulled down by declines
        in raw materials and intermediate goods (-53.2 percent) and consumer goods
        (-20.3 percent).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bacce-2a6a-4aea-ba8f-2627220d244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:11:29.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:11:34.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite this decline in December, strong domestic demand will prop
        up imports growth in the near term, as we expect continued expansion in inward
        shipments of power-generating machines, office and electronic data processing
        machines, and telecommunications equipment," said NEDA Deputy Director-General
        and Officer-In-Charge Margarita Songco in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b8884-c2d6-48ad-8c72-dd42d4bfb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:11:29.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:11:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investor confidence in the country is still growing and is seen
        to increase investments. This will in turn boost demand for imports of capital
        goods as well as raw materials and intermediate goods,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f70a9-062a-400b-a4e4-07f5680f5714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:11:29.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:11:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NEDA pointed out that the value of imported capital
        goods — those used for the production of more goods and services — still rose
        20.9 percent, and accounted for more than a third of total merchandise exports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e5930-c25a-4aa5-a6ba-c757949cc802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:11:29.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:11:34.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government office forecasts household consumption to remain
        strong with "upbeat consumer confidence, low inflation, low interest rates,
        better employment opportunities, and still positive outlook on remittances
        inflow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808957f-b051-44ff-a72d-7bb8942efce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:11:29.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:11:34.667+08:00
