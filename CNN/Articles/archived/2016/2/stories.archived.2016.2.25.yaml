      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His face appears to be located in the House of Black and White''s
        Hall of Faces, a location in the Game of Thrones universe that houses the
        faces of the dead.</p>'
