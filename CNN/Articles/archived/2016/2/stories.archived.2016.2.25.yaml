      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNoy takes shot at Bongbong</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e0a0f-f37a-478f-9c85-eea2fb0024d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the president also took shots at Sen. Ferdinand "Bongbong"
        Marcos Jr, who is running for vice president in the May elections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc54b9-59f1-4eb1-9982-00692c55fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest pre-election survey of the Social Weather Stations
        (SWS), Marcos is tied with Sen. Francis "Chiz" Escudero and likely has a good
        chance to win the vice presidency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf43a06-7761-4471-9194-6e08e7fb1e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/sws-february-poll-escudero-marcos.html">Also
        read: Escudero, Marcos tied in latest SWS survey for vice president</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4147cf4-86a7-4ba3-b401-e6f8f7430d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that though it is true that the father''s sin should
        not be passed on to the son, the Marcos family hasn''t acknowledged the wrong
        acts they committed during that time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f1ac0-7123-4532-82a9-a3eb4d86725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kadugo ng diktador, puwedeng sinabing, ''Nagkamali ang
        aking ama; bigyan n’yo kami ng pagkakataong iwasto ito,''"</em> he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f41854b-5c92-4361-9735-c429924917dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The blood relatives of the dictator could have said,
        ''My father was wrong; give us a chance to correct this."]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d3475-62c8-4574-9b37-1a25e09cb1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero ito ang tahasang naging pagsagot niya,</em> ''I am ready
        to say sorry if I knew what I have to be sorry for.''"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa600a-035a-463e-bdfc-e26f3e78c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/Martial-law-victims-campaign-against-bongbong-marcos-vice-presidential-bid.html">Also
        read: Martial law victims campaign against Marcos'' VP bid</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f649db-947f-46cc-889e-f9caad40d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said that if Marcos couldn''t see the wrong in his father''s
        actions, the country isn''t assured that martial law wouldn''t happen again.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d0dc9-b071-4807-a4df-da89c2ca7bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi man lang niya makita ang mali sa ginawa ng kanilang
        pamilya, paano tayo aasang hindi niya ito uulitin?"</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5e9bd-7846-43e9-8f0f-8bc99f77ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If he can''t see what his family did wrong, how will
        we know that it won''t happen again?"]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c13e10-f619-4cf6-88ab-1e6cd7b2ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the president was quick to say that the issue is not about his
        family against the Marcoses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2133c-4151-48d1-aadf-a1e6bea58f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Linawin ko po: Hindi ito usapin ng Aquino laban sa Marcos;
        malinaw sa akin na laban ito ng tama at mali."</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf493ce4-14ea-4274-9718-8a519c08504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T09:58:10.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let''s be clear: This is not about the Aquinos versus
        the Marcoses; it is clear to me that this is a fight between right and wrong."]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efd91c-875e-470f-b994-10c17064130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:58:03.929+08:00
