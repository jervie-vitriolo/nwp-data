      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO released a poster for the upcoming sixth season of Game of Thrones
        on Twitter Wednesday (February 24) that builds hype for the new season without
        giving away its biggest secret: Is Jon Snow really dead?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2a740-a0c1-4c97-8883-fa9d3f67752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:20:54.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:20:58.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poster shows the face of Snow, who is played by Kit Harington,
        with his eyes closed and scars on his face.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc106289-f403-42e4-b6c9-8188fab6b905'
      'mgnl:activationStatus': true
