      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, which like CNN is owned by Time Warner, has built anticipation
        with marketing for the upcoming season by giving the show''s loyal fan base
        a taste of what is to come all through the focus of the mystery surrounding
        Snow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898e77c-8ccf-469b-9e58-6e1de2564054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:20:54.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:20:58.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new season could take fans beyond the storyline of the five
        books of the Song of Ice and Fire series written fo far by author George R.R.
        Martin. He is currently working on book six of the seven-book saga.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081426e-5116-4314-9a28-752116d57c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:20:54.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:20:58.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game of Thrones won the Emmy for Outstanding Drama Series at this
        year''s Emmys and is one of the most talked about shows on television.</p>'
    '20':
