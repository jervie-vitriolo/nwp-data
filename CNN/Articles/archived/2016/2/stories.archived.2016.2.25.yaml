      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:23:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:23:48.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/24/news/companies/cancer-johnson-and-johnson-talcum-powder/index.html">"Johnson
        &amp; Johnson told to pay $72 million in talcum powder cancer case."</a></em></p>'
  'PFF-Suzuki-Cup-Philippines-host':
    'author': ' CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-25T00:15:28.151+08:00
    'imagesource': 'jcr:a3d23ac2-84c4-4cbc-b346-036ad4e4a12c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f6ef8d4-f805-4ddd-8f01-47702212fdf6'
    'lead': 'At the moment, no venue in the Philippines is qualified to host the AFF
      Suzuki Cup this November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:26:09.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:12:26.903+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:12:26.709+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PFF releases statement on Suzuki Cup hosting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24ca82-e01f-4b77-97ba-e6c7b0067609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:09.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:26.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After a notice
        posted on the Asean Football Federation (AFF) website saying the Philippines
        has withdrawn from hosting the Suzuki Cup, the Philippine Football Federation
        (PFF) has released a statement on the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ee15e-139e-4cc0-885c-44b67356def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:09.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:26.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement signed by PFF general secretary Atty.
        Ed Gastanes, there is currently no venue in the Philippines that can host
        the AFF Suzuki Cup this November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff9391-13f0-410d-9e81-4cba3f61e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:09.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:26.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rizal Memorial Football Stadium, which has a capacity of around
        15,000, was scratched as the AFF requires a minimum of a 30-thousand seat
        capacity for primary venues for group stage matches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbdf669-82bd-4e06-b1f4-df0d82dc51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:09.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:26.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Stadium, a 20 thousand-seater state-of-the-art
        venue, was also nominated by the PFF. However, the federation also requires
        a submission of a written stadium hire contract.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168664a-9d5f-4129-b9fc-e25099834153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:09.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:26.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFF will bring the matter to AFF during the council meeting
        on March 12 in Danang, Vietnam.</p>'
