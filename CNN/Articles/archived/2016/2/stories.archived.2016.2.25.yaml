    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: Steven Adams begs out of Tall Blacks assignment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77805ba7-f0b3-4387-a682-eda8a620c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:43.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:11.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Oklahoma City
        Thunder big man Steven Adams announced that he will not be suiting up for
        the New Zealand national basketball Team in the upcoming FIBA Olympic Qualifying
        Tournament (OQT) in Manila from July 5 to 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc615a0-ed99-4909-9ddb-9bd119db353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:43.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:11.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report posted on the Basketball New Zealand website, Adams
        said he will not be available due to the congested and unpredictable nature
        of the National Basketball Association (NBA) playoffs.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Steven Adams unavailable for Tall Blacks. Click link to read more:
        <a href="https://t.co/Cgu4qDP52T">https://t.co/Cgu4qDP52T</a></p>&mdash; Basketball
        NZ (@BasketballNZ) <a href="https://twitter.com/BasketballNZ/status/701934170193276928?ref_src=twsrc%5Etfw">February
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c0397-06c6-403c-9077-340276fe9f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:43.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:11.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b659ca7-8dae-4066-84bc-46d58fba745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:43.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:11.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will not be participating in the Olympic competitions with the
        Tall Blacks this summer,” said Adams. “This was a very difficult decision
        as I take tremendous pride in being a New Zealander.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a45e524-70ac-4528-a8e8-9fd1dc119fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:43.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:11.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/02/FIBA-OQT-Gilas-Pilipinas-New-Zealand-Baldwin.html">Related:
        Gilas coach not counting out New Zealand</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacbdf6-3890-41f5-ab68-ac4fd30d6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:43.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:11.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without the services of Adams, Tall Blacks coach Paul Henare
        remains confident his team will perform well in the tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea934f02-5d94-4535-a498-8d622691a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:43.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:11.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course we would have liked to have Steven join the 2016 campaign.
        I’ve said it before that he is world class and would bring plenty to our group,”
        said Henare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775f014-8bd5-4c3a-83c7-a5d134e50614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:43.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:11.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our history shows the Tall Blacks are a formidable team that can
        mix it with the best in the world, I think you’ll find that 2016 is no different.”</p>'
    '13':
      'image': 'jcr:cb302361-fda2-4820-b613-209b73c365c0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4cd0c-0372-4b69-a06b-22dffc149762'
