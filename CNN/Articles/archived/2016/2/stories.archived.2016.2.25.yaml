  'FIBA-Olympic-Qualifying-Tournament-Manila-Tall-Blacks-Steven-Adams':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Steven Adams will not be suiting up for the Tall Blacks this coming
      July.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-25T13:53:08.796+08:00
    'imagesource': 'jcr:0b283fc2-80da-449a-9665-5fdd433464d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdc7687f-7d09-475a-b1c4-9f3bf93c8622'
    'lead': 'The New Zealand National Basketball Team will be without the services
      of Oklahoma City Thunder big man Steven Adams in the upcoming FIBA Olympic Qualifying
      Tournament in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:31:43.115+08:00
    'mgnl:createdBy': 'jeff'
