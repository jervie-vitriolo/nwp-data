  'jakku-delicay-star-wars-recipe-rey-portion-bread-episode-vii-the-force-awakens':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-25T12:16:44.377+08:00
    'imagesource': 'jcr:75324b3e-7a79-423b-8ba1-28fcde78e62a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be0119d8-1761-42da-8acd-79846dbcda2a'
    'lead': 'The official Star Wars website has released a recipe of "Portion Bread"
      — Rey''s food as a scavenger in the desert planet Jakku. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:35:18.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:08:33.530+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:08:33.102+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jakku delicacy: Star Wars releases recipe for Rey’s ''Portion Bread''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c4ad3-5ff6-4b94-8a63-effbad5504d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:35:18.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:33.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Although
        the events of Star Wars took place a long, long time ago in a galaxy far,
        far away, fans can now literally take a bite out of the space opera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab1647-8fc5-47d9-88de-3f17ccb0040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:35:18.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:33.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Star Wars website, courtesy of lifestyle and food writer
        Jenn Fujikawa, has released a recipe for "Portion Bread" — Rey''s food as
        a scavenger in the desert planet Jakku.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac8708-c810-4bf8-afcc-68f7670aa86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:35:18.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:33.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website says you won''t have to trade ship parts with Unkar
        Plutt. And unlike the movie, the grub does not magically transform into green
        bread if you add water — you''ll need a microwave for that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567a735-c6e3-4f02-a0d7-36959f3cd834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:35:18.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:08:33.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ingredients are easy to find and the technique is simple
        enough for stuck-up, half-witted, scruffy-looking nerf herders.</p>'
