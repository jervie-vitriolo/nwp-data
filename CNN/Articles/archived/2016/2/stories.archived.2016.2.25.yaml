      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The need for humanitarian
        aid had risen for displaced residents of Butig, Lanao del Sur as air strikes
        against a new rebel group continued on Wednesday (February 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97154907-42e4-41c7-9409-a139c3eeacc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:29:04.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:29.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Town mayor Ibrahim Macadato said thousands of evacuees were housed
        in five locations as more than half of them had already received relief goods
        from the Provincial Social Welfare and Development (PSWD). The rest of the
        evacuees were subject for verification.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91217a9d-9d01-41b6-aed0-8ae38d1cfd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:29:04.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:29.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/thousands-residents-displaced-lanao-del-sur-firefights-afp-government-troops-jemaah-islamiyah.html">Related:
        Thousands displaced by ongoing firefight in Lanao del Sur</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9fd35-0bba-4025-94ad-353080b0a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:29:04.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:29.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight between government forces and so-called Maute Group
        had been raging since it broke out last Saturday that even the municipal hall
        had been badly damaged and the mayor''s office had to be relocated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2ba3c-d126-4d79-8291-f9b263ffae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:29:04.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:29.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macadato said the armed group were not allied with the international
        terrorist group ISIS but were mere armed residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239e4bd-08f1-47c6-8e5d-05fc807586c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:29:04.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:29.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Islamic Liberation Front (MILF) had also denied any involvement
        in the clashes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40519820-0223-4a19-ad6b-8d21c576f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:29:04.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:29.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/24/Soldier-killed-ambush-near-MILF-camp-Bravo-denies-involvement.html">Related:
        MILF''s Bravo denies hand in ambush which killed soldier</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef32c0-81fe-4990-8c99-1e5e9eee9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:29:04.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:12:29.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of women residents said they refused to leave
        Butig even with planes and choppers had been flying over their heads because
        they had nowhere to go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0442de2-bb29-4ada-9549-e9e4e2f42770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:29:04.791+08:00
      'mgnl:createdBy': 'jeff'
