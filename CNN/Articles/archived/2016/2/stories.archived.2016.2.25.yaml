      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Problem is our current regulation, the laws we have,
        restrict other players from coming in, whether foreign or Filipino."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36874cbc-f55b-42f6-8763-2f9270bd72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:27:00.012+08:00
