      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent policy briefing of the American Chamber of Commerce of
        the Philippines (AmCham) showed that 90% of Filipinos who access the Internet
        use mobile data.</p>'
    '13':
