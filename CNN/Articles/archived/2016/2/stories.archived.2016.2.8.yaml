      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in October, Zuckerberg gave a 20-minute speech about Facebook''s
        mission while visiting Tsingua University in Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f77f63-b75f-4853-a2db-47dc253c1d96'
