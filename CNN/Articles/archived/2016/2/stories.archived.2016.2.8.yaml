  'Super-Bowl-50-Game-day-Panthers-Broncos':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-08T11:48:14.526+08:00
    'imagesource': 'jcr:18c885f7-83ef-4cf1-b727-f8d90a3cbd55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd2fe73-ef65-45f6-ab54-b9dfb8d813a6'
    'lead': 'Read how Peyton Manning and the Denver Broncos won Super Bowl 50 over
      the Carolina Panthers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:05:00.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:26:29.285+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denver Broncos'' Super Bowl 50 victory as it happened

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04cc50c-da03-411a-b3b8-3abe9a2130b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SANTA CLARA, California (CNN) —</strong> Not in front of
        a television? CNN will be providing periodic updates to Super Bowl 50:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4827572-24c9-465d-8cf1-c5bfbfd446d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 10:24 p.m. ET: The Denver Broncos win Super Bowl 50, beating
        the Carolina Panthers by a score of 24-10. The Broncos — led by Peyton Manning
        who, at 39, is the oldest starting quarterback in Super Bowl history — scored
        first on a first-quarter field goal and never relinquished the lead in a game
        that many speculate will be Manning''s last.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbe26d-bea7-487e-80a6-d2b22a61ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 11:23 a.m. PHT: The Denver Broncos win Super Bowl 50, 24-10,
        against the Carolina Panthers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca83da8-ecd3-4b1a-ac35-26de0597b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 11:12 a.m. PHT: The Denver Broncos strip Cam Newton again!
        The Broncos get the touchdown and the 2-point conversion to extend their lead
        to 24-10. This might be it for the Carolina Panthers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1913f8-bd52-4123-a6c5-260c853c84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 10:46 a.m. PHT: It''s good! This time the Carolina Panthers
        get the field goal. Denver lead trimmed down to 16-10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de161bbe-e3c1-4fc5-a148-84ce1ffe1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 10:40 a.m. PHT: Panthers get the ball back after sacking
        Peyton Manning early in the fourth. Cam Newton gets a chance to get his side
        back in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037aff9c-8f39-4b03-8ce7-cdf4ba7b79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 10:33 a.m. PHT: The Denver Broncos takes a 16-7 lead over
        the Carolina Panthers into the final period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf1532-b736-4d70-8073-f32c670e7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 10:17 a.m. PHT: The Broncos with another pick. Denver with
        another chance to extend their lead with this possession. 5:44 left in the
        third period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3823d9-595d-4f41-8d9e-97ec9f14a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 10:00 a.m. PHT: The Panthers see their field goal attempt
        bounce off the upright. It''s no good. Broncos still lead 13-7 in the third
        quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e27101-b23c-4dce-b03d-59b11c91961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 9:23 a.m. PHT: Broncos end the first half on a strong note
        as DeMarcus Ware sacks reigning MVP Cam Newton with a few seconds left on
        the clock. Denver holds on to its 13-7 lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dfc066-b5f6-4593-8a95-b29cda6afc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 9:07 a.m. PHT: Panthers'' Ealy intercepts a short pass by
        Manning intended for Sanders. Carolina gains 19 yards. 13-7.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447446d9-02fd-4cdb-92d2-01a888bf4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 8:54 a.m. PHT: Broncos'' Jordan Norwood records the longest
        ever punt return in Super Bowl history at 61-yards. But the Carolina Panthers
        remain resolute and forces Denver to settle for a field goal. Denver extend
        their lead, 13-7.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59603a99-e3ab-4e8a-9034-31eb679c6051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 8:31 a.m. PHT: Carolina pull one back early in the second
        quarter after Jonathan Stewart dives over the goal line. They also convert
        the extra point to reduce the deficit to 7-10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755fe0fc-c78b-4c82-b540-471f9822570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 8:09 a.m. PHT: Cam Newton gets sacked deep within Carolina
        territory, as the Denver Broncos recover the fumble to score the Defensive
        touchdown. 10-0 to Denver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5d958-b737-4d69-bf86-522c21c77014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update 6:39 p.m. ET: The Carolina Panthers have won the coin toss,
        and they have elected to kick off to the Denver Broncos to begin Super Bowl
        50 at Levi''s Stadium in Santa Clara, California.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd4218-49d9-49a3-a678-fa00ba382d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Read our pre-game story below]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb741c6-71a0-43fc-b678-7f51e0111fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the day is here. It''s time for another Super Bowl Sunday,
        and this one is a doozy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea89d2-f110-4028-9f63-2c33f8e8446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl 50 is being played at Levi''s Stadium in Santa Clara,
        California. It''s a stellar matchup between the Denver Broncos (14-4) and
        the Carolina Panthers (17-1), pitting the No. 1 defense against the No. 1
        offense, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37313d83-6851-421c-8c66-8ee747189cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broncos got here by winning the AFC Championship Game 20-18
        over the New England Patriots, while the Panthers won the NFC Championship
        by smacking down the Arizona Cardinals 49-15.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba4a64-819e-4a45-b679-c60c70e82b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga sang the national anthem. The halftime entertainment will
        be headlined by Coldplay. Beyonce and Bruno Mars also will join the show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f9b66-37bd-48b1-aeac-443fef44b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she isn''t the headliner this year, it will be the second
        Super Bowl halftime show for Beyonce, who was the featured entertainment in
        New Orleans at Super Bowl XLVII. But let''s hope this year''s show doesn''t
        have any malfunctions. After her performance in 2013, half of the lights at
        the Superdome suddenly went out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bc95e-a0f2-4e36-af64-566747793b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the second halftime appearance for Bruno Mars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa86cb1-5fec-4aa6-8f70-09343ded9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who is expected to win?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157d6e9-451b-40d0-bd95-b96062dbbc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolina is favored to win Super Bowl 50. That''s because the Panthers''
        offense, led by superstar quarterback Cam Newton, led the NFL with 31.3 points
        per game in the regular season.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55807e8-4401-40dd-96aa-4b9ec82673f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the playoffs, the team has averaged a staggering 40 points per
        game. Newton, who won the NFL Most Valuable Player Award on Saturday, led
        the regular season with 45 total touchdowns (35 passing, 10 rushing) and became
        the first player in NFL history with at least 30 passing touchdowns and 10
        rushing scores in a single season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed78d68-87c4-4a14-9e93-4a901787c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep saying it: We''re not finished," Newton said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1e0e1-de02-4574-b3e2-17f930c3e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no other quarterback in the league with the skills Newton
        has. No one has more combined rush and passing yards than Newton in a player''s
        first five seasons. He''s the only player in NFL history to have five seasons
        with 3,000 or more passing yards and 500 or more rushing yards at any point
        in a career. There''s little doubt that Newton has a bright future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a7b26-424b-4d08-88c0-0637661080d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about Denver?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a36274-9815-46ef-bd11-9823ba22dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t count out the Broncos. They led the NFL in total defense,
        pass defense and sacks in the regular season, and they still have quarterback
        Peyton Manning, who will one day have an induction date for the Pro Football
        Hall of Fame in Canton, Ohio.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ae3d4-6131-405a-9a0f-790b757c9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also could be Manning''s last game of his storied career. When
        the Broncos defeated the New England Patriots to reach the Super Bowl, NFL
        Films picked up audio of Manning telling Patriots head coach Bill Belichick
        at midfield, "This might be my last rodeo."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc902ac-1158-4457-9066-2f99edaae73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has been the defense, not Manning, that has carried
        the Broncos this season, and it has helped them win several close games; Denver
        went 11-3 in games decided by seven points or less, including the AFC Championship
        Game against the Patriots.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f026a2-f32d-4a33-8ced-2aae76a72652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Broncos defense gave up more than 30 points just
        once this season, against the Pittsburgh Steelers in week 15.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af9167-0021-4dfd-8e8e-f5687a65ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victory in the AFC Championship Game was a great example of
        what this entire season has been like," Manning said. "It hasn''t been easy.
        It''s been a lot of different people stepping up and doing their part at different
        times. That was a unique football game but everybody did their part and it
        truly was a team game."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cbe1a0-25a4-409c-8597-7c48cc7a3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning, at 39, had one of the worst seasons ever for a quarterback
        who is starting in a Super Bowl. He threw nine touchdowns and 17 interceptions
        in 10 games during the regular season. Manning also missed six games this
        season with a partially torn plantar fascia in his left foot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71812f13-0ebb-403c-9c7d-a1cd08488c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manning''s mind is as sharp as ever, and he showed against the
        Patriots that he has something left physically, throwing two touchdown passes.
        Before that game, he had only thrown for one score at Sports Authority Field
        at Mile High all season. He''ll need to produce better results than his regular-season
        numbers for the Broncos to be competitive in this game.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dbd2b0-aacf-4529-9def-eb6e2f83ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodbye Roman numerals</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb83939-0392-4b8f-ba91-d0fc9169970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this intriguing matchup, this is a milestone year
        for the NFL. Notice something different about the name this year? It''s "Super
        Bowl 50," not "Super Bowl L." The NFL is breaking the tradition of using Roman
        numerals to identify its championship game this season. The league will resume
        using Roman numerals for Super Bowl LI.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b058837-e12b-46d1-b9e4-68a37e87c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also should be noted that the Vince Lombardi Trophy -- the trophy
        awarded each year to the winning team of the Super Bowl -- is silver. To commemorate
        the "golden" year, the NFL commissioned Tiffany &amp; Co. to handcraft the
        50 to accompany the trophy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b566e8f-32e3-4709-8cbb-f6f38e588bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each number is cast in bronze, plated in 18 karat gold and weighs
        nearly 33 pounds. The gold 50 has appeared alongside the Vince Lombardi Trophy
        all season.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326f7e8-241d-4448-8e78-ed72c9fd4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be presented on Monday at a news conference to the Super
        Bowl MVP and winning coach.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8113ba-0160-47d7-9f84-0a32089ca48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jill Martin contributed to this article</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2299679-74ec-406b-869a-5ef7470acdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:05:00.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:26:29.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/07/us/super-bowl-50-gameday/">"Super
        Bowl 2016: Folks, it''s game on with the Broncos and the Panthers!"</a></em></p>'
