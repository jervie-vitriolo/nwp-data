      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese names are often loaded with symbolism. Parents put a lot
        of thought into how a name will help shape a child''s life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840b41a-e66b-4715-9afd-344f60ab3241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:19:53.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:19:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Zuckerberg and Chan announced Max''s birth late last year,
        they said they would donate 99% of their Facebook shares over their lifetimes
        to efforts to make the world better through education, medicine and Internet
        access.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377a16f-94b6-434f-b547-e81d9387ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:19:53.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:19:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their daughter''s Chinese name reflects that vision, combining the
        word "ming," which means bright, with "yu," which means universe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0d3eb-1e50-4682-83c2-05df337c3627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:19:53.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:19:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her English name — Maxima, or Max for short — was chosen for members
        of Zuckerberg''s family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c9d85-f3e6-44a6-863a-eefaf3108670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:19:53.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:19:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend''s post is another example of Zuckerberg''s language
        skills after he pledged to learn Mandarin several years ago. For the occasion
        of the Lunar New Year in 2015, he posted a video of himself offering good
        wishes in Mandarin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8adc0-85fd-41df-956d-91c52ec80ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:19:53.361+08:00
      'mgnl:createdBy': 'jeff'
