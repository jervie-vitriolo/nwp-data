  'oilmageddon-recession-oil-citi':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-08T07:12:30.746+08:00
    'imagesource': 'jcr:eb2eb0f6-af17-4d85-9dce-9f57ece81009'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b856f277-567d-4493-9ab5-e612f2836ced'
    'lead': 'Financial markets are trapped in a "death spiral," according to analysts
      at Citigroup. The bank''s research team described a "negative feedback loop"
      in the global economy and across financial markets. It is fueled by strong dollar,
      lower commodity prices, weak trade and declining growth in emerging markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:20:12.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T15:20:17.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T15:20:17.328+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Citi: Fear the ''oilmageddon'' recession

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc0128-9131-4390-a264-ee7e0517fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> Financial markets are trapped
        in a "death spiral," according to analysts at Citigroup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feed5bb-e954-4953-ac0c-310379eb1ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s research team described a "negative feedback loop" in
        the global economy and across financial markets. It is fueled by strong dollar,
        lower commodity prices, weak trade and declining growth in emerging markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed1a1b5-5448-486e-abbc-26442f03a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four forces are interconnected and present central banks with
        the difficult task of fighting deflation and staving off another global downturn,
        the bank said in a report, released Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143a1f0-0297-4f1d-aae6-5a23b52edd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the loop continues, Citi warns, the world could slip into "significant
        and synchronized" global recession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af5be7-02a5-4382-a4a0-3b6d4db6a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank even invented a new term for its doomsday scenario: "oilmageddon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12d5d7-daa0-4186-b6f1-cd0c7f921743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems reasonable to assume that another year of extreme moves
        in USD (higher) and oil/commodity prices (lower) would likely continue to
        drive this negative feedback loop," analysts Jonathan Stubbs, Ayush Tambi
        and Nikhil Jadhav wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12ad53-ef8e-4018-9938-f997ff2b5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corporate profits and equity markets would also likely suffer further
        downside risk in this scenario of Oilmageddon," they added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeae558-6f3f-415d-b319-51494c9a60b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have dropped more than 70% in the last 18 months, to
        just over $31 per barrel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0a0d7-b468-4512-bc1a-6a4ff42ee827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse in prices gave a boost to the countries that import
        oil — like China and India. But Citi said the size of the price moves caused
        a slowdown in trade and capital flows, which is hurting the global economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e0f6f-d397-4583-bc30-f57eda957f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Citi offers a glimmer of hope, saying the situation might
        get better in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4a907-019f-4004-a8d2-b9526750c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil prices are likely bottoming. Greater stability lies ahead for
        FX and commodity markets. The death spiral is in nobody''s interest. Rational
        behavior, most likely, will prevail," they say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725ea51-408c-4f44-bd18-bde73614ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:20:12.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:20:17.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/05/investing/oilmageddon-recession-oil-citi/index.html?iid=hp-stack-intl">"Citi:
        Fear the ''oilmageddon'' recession"</a></em></p>'
