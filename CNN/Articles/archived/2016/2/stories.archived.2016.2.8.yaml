  'government-private-sector-groups':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-08T12:08:34.300+08:00
    'imagesource': 'jcr:730c24d4-83c0-4b7f-b6c8-7be9d8af31f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f22b0bd-070b-4b78-bfe1-fe1d618026c9'
    'lead': 'In a bid to temper investor speculation on possible changes to the business
      environment brought by the upcoming elections, a joint partnership between the
      government and private sector groups will host in New York the 2016 Philippines
      Business and Investment Forum from March 2 to 4 at the Sheraton Hotel. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:24:16.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:20:28.922+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:20:28.781+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t, private sector groups to hold PH investment forum in New York

      '
    'updated': 2016-02-09T09:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650379a9-cdeb-4cbb-8993-29949a961ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:24:16.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:20:28.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;In 2014,
        the Philippines saw foreign direct investments (FDI) rise by 65.9% to reach
        2013, to reach an all-time high of $6.2 billion, based to figures from the
        Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088b7f0-b8c1-4527-b123-23dc19f8c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:24:16.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:20:28.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a report from the the United Nations Conference on Trade
        and Development (UNCTAD) published last year revealed that the country''s
        FDI lagged behind behind four other Southeast Asian economies in 2014. Nevertheless,
        the economy bucked a 16 percent decline in global FDI and outpaced Southeast
        Asia 5 percent growth. Figures for 2015 have not yet been released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754709a-d041-47c1-8b7e-47e9221f090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:24:16.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:20:28.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/01/13/peza-osaka-government-sign-investment-deal.html">Read:
        PEZA, Osaka government sign investment deal</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a02d56-cdc1-4799-be5d-66a6d4039568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:24:16.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:20:28.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to temper investor speculation on possible changes to the
        business environment brought by the upcoming elections, a joint partnership
        between the government and private sector groups will host in New York the
        2016 Philippines Business and Investment Forum from March 2 to 4 at the Sheraton
        Hotel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566419c-8f52-4e50-b2e9-33278b91bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:24:16.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:20:28.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum, led by the BSP and the Philippine Embassy in Washington,
        D.C., will bring together leaders from the Filipino government and private
        sector along with their U.S. and international counterparts for an analysis
        of the Philippine economic and political situation and the possible opportunities
        it hold for investors, both in capital markets and in industry. Events include
        panel debates, breakout sessions, and keynote addresses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ed897-c40e-47b7-8b88-4a333cbf0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:24:16.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:20:28.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/12/17/neda-assessment-2015-philippine-economic-performance.html">Read:
        NEDA gives assessment on 2015 PH economic performance</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ba436-a248-465b-921f-e29a390d041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:24:16.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:20:28.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These countries will be represented by way of the 120 international
        trade delegations present in New York. The audience will consist of between
        250 -300 high profile individuals from the global investment, diplomatic and
        business community," organizers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c869f0-b7d5-4cf7-8e63-197a67a3b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:24:16.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:20:28.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers include key government officials such as Finance Secretary
        Cesar Purisima, BP Governor Amando Tetangco Jr., and Tourism Secretary Ramon
        Jimenez Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4838c-9b89-450c-aa19-1fe5650001a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:24:16.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:20:28.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "chairman meets chairman" approach will be followed, in the sense
        that senior Philippine executives will meet their U.S. counterparts.</p>'
  'Year-of-the-Monkey-Chinese-pray-for-good-luck':
    'author': 'Reuters'
    'caption': 'The Filipino-Chinese community at the Seng Guan Temple in Chinatown
      in Manila City.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-08T12:15:22.501+08:00
    'imagesource': 'jcr:c7630d3e-ce90-4e0e-9d1f-23babef1c7d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9d1aed-8e47-4efa-aafa-2da138c6a91c'
    'lead': 'Visitors flocked a temple on Monday (February 8) to pray for good luck
      on the first day of China''s Lunar New Year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:27:58.658+08:00
