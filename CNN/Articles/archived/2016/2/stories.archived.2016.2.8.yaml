    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4a4bd-bcbd-45f1-9840-6c9010ce3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:19:53.360+08:00
