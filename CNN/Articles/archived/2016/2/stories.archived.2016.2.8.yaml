      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope King and Ahiza Garcia contributed to this report</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc882b5-e2c8-48e7-869a-1aca37534a44'
