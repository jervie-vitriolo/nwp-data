      'jcr:uuid': '680906ad-00f8-4b01-aa16-d40d29f4e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:23:34.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:23:39.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The pound could crash by as
        much as 20% if Britain decides to leave the European Union, Goldman Sachs
        has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d205a8-4c08-4d69-adc5-651d9edca898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:23:34.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:23:39.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman is the latest in a growing array of big companies warning
        investors about the potential cost of a so-called ''Brexit.'' The bank said
        leaving the EU would weigh on Britain''s economic outlook and make investors
        wary of investing in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccccafb-ff61-4f41-acc0-aa4c7890430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:23:34.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:23:39.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An abrupt and total interruption to incoming capital flows in response
        to a ''Brexit'' could see the [pound] decline by as much as 15-20%," analysts
        at the bank said in a note to clients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a98124-9acf-432a-90f7-014ef4820ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:23:34.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:23:39.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound has already weakened sharply since November when the issue
        of British membership in the EU came into focus, the bank said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09c424-02f4-4f2b-9312-a11a4ccbaf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:23:34.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:23:39.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has dropped nearly 6% against the dollar and 8% against the euro
        in the last 6 months. It''s now worth about $1.46.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d1939-5af9-4ab7-8cb3-b7994c987f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:23:34.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:23:39.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. government has promised to hold a referendum on the EU
        question, and the vote could happen as early as June. It will be the first
        time in 40 years the issue has been put to the test, and the U.K. is deeply
        divided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1da683-11a0-40c0-aca1-1c7388304a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:23:34.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:23:39.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many big companies view Britain''s membership in the union as crucial
        for their business in the country, and are lobbying to keep it inside the
        bloc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52011a-473b-44bf-bd8c-1c5ad488baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:23:34.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:23:39.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs itself has reportedly poured hundreds of thousands
        of pounds into the "stay in" campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ba11b-9204-4b98-bbc0-2d16cfe7defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:23:34.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:23:39.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister David Cameron used a speech in Davos in January
        to urge big companies to campaign for the U.K. to stay in the European Union.</p>'
