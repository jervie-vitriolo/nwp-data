      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea boasts a 97% coverage, while Singapore has the fastest
        speed at 37 Mbps. Its operators SingTel and Starhub are tied with Canada’s
        SaskTel as the world’s fastest operator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a3d0e-046f-47a0-858a-137fa870d4b9'
      'mgnl:activationStatus': true
