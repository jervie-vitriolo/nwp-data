  'comelec-ballot-printing-source-code':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-08T17:02:35.227+08:00
    'imagesource': 'jcr:beeee14b-1873-4279-96bb-99730754afa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1408606-9729-4c53-b3a0-dd23832339ed'
    'lead': 'Comelec Senior Commissioner Christian Robert Lim warns that election
      in some areas might be delayed due to another postponement of the printing of
      the ballots. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:32:52.512+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T14:32:56.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T14:32:55.892+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec may postpone polls in some areas as ballot printing delayed
      anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d03069-d03b-488a-b29c-ef0f6a6c032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A possible postponement
        of the May 9 elections in some parts of the country could happen, according
        to Comelec Senior Commissioner Comelec Christian Robert Lim, after the poll
        body discovered that it needs to rebuild the source code for the election
        management system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1f246-63da-44dc-9e10-91140ec4d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election management system, regarded as the spine of the system
        that runs the automated polls, is not yet ready.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a004ce-ad37-43d8-8018-ab0aac3d09fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ang problema, nakatali lahat yan," Lim explained." "Let’s
        say magkaroon pa kami ng mga problema, and let''s say May 7 na nagco-configure
        pa kami ng machine. Eh kung hindi umabot sa area (yung machines by May 9),
        so hindi ka magkakaroon ng eleksyon."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce781fd-7168-4d00-bc52-88ad6f19b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/01/comelec-final-source-code-review-2016-elections.html">Also
        read: What the source code review is and why it is important to the 2016 elections</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d90a98-226d-40b6-bee4-2bb72a5784f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec was supposed to begin printing ballots Monday (February
        8), but it is now postponed as the ballot faces are determined by the election
        management system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbca67e-0aab-4032-8893-8c1d0b74cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight timeline</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc717be3-5058-4acd-8aad-61f30003de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes 81 days to print all 57 million ballots for the elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79973fd-ea85-48e6-8397-1ec949bfb276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If workers begin printing today, the process would have ended on
        April 28. According to Lim, they may instead begin printing on February 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d1b1f-35e3-4eed-8f7f-bd91f46f9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/29/vote-counting-machines-warehouse-laguna.html">Look:
        Vote counting machines stored in Laguna warehouse</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b737c98-e0e6-4178-b7f3-274b63b97973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the plan pushes through, the poll body is expected to finish
        the process on May 5 or just four days before election day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f4a8e-8ce2-4fcb-b9b9-f5aef4656f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim admits their timeline is now very tight and he is concerned
        that some materials needed for the polls may not be ready by then.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e536b-4e33-4443-b43a-a85d04c202fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo masikip talaga yung timelines namin ngayon. Kasi when we
        discussed last week to conduct the ‘retrusted build’ for today, we were looking
        at February 10 to start the printing as well as to start the reconfiguration
        of the machines already," Lim said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0de1ab-884a-479d-8c1a-869d713ad551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard that there was an announcement that the printing will start
        on February 15. So my question is when can we really load the data. Kasi matagal
        eh. We need a three day lead time for that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9965816-a950-4298-b235-f3c435416a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Source code issue</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb243c-3bdb-40c9-bd9b-9abe834545db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automated polls have three components: the election management
        system, canvassing and consolidation system, and vote counting machines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c05cd-7844-491c-8517-c8107c2ecd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each component has its own source code.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c65cea2-65e1-44e5-a334-b4ad4c8583f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec built a final source code for the election management
        system two weeks ago — but that''s the one they have to replace now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4ba42-caf3-4e88-8495-a04d58c28825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/05/How-vote-counting-machines-work1.html">Watch:
        How vote counting machines work</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c027359-b901-49bc-a192-a79929d11633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because they found an issue in the canvassing and consolidation
        system''s source code and had to make changes to it. To make it compatible
        with the election management system, they now have to make changes to its
        source code as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff4469-1817-4acf-a7ec-c3599a6b7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Koko Pimentel, who heads the joint congressional committee
        overseeing the elections, said he is quite disappointed at the Comelec for
        not having started their preparations earlier. He explained that the polling
        date is set by the constitution and cannot be changed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad302c-5aba-4df7-9514-825b73a1b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that means the Comelec—ready or not—must push through with the
        polls on May 9. An option would be to delay the polls in a small number of
        areas or hold manual elections in those places on election day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc3ef98-8942-431c-acd7-1179b838616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:32:52.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:32:56.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, <em>kulang sila sa</em> early preparation. I’m disappointed
        <em>na ang dami nilang na-encounter na delays na</em> with anticipation ang
        foresight, <em>sana na</em>-foresee <em>na nila,</em>" Pimentel said.</p>'
