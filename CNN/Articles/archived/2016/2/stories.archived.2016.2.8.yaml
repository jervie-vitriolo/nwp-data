      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Marvel Cinematic
        Universe divide is more clear-cut on the freshest Captain America: Civil War
        trailer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5c6f2-97d8-49f8-ae48-eed6fde948e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:02:32.148+08:00
