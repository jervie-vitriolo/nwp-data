    'template': '1'
    'title': 'NFL: Broncos defence dominates Panthers to win Super Bowl 50

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac482d96-2c98-4dfd-8319-2552b327fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:45:14.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:23:27.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The Denver Broncos won their third
        National Football League championship with a 24-10 upset victory over the
        top-seeded Carolina Panthers in Super Bowl 50 on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985749f-c3f3-4713-bd4d-1cb00e174b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:45:14.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:23:27.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broncos scored early and never trailed as they held the league''s
        highest-scoring offense in check en route to capturing their first Super Bowl
        title in 17 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce42250-b827-452a-ae77-ad9a30cf8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:45:14.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:23:27.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver''s Peyton Manning, 39, playing in what could be the final
        game of his storied NFL game, added another line in the record books as he
        is now the oldest quarterback to play in a Super Bowl and first to reach 200
        wins in the NFL.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congrats 2x Super Bowl Champion, Peyton Manning! <a href="https://twitter.com/hashtag/SB50?src=hash&amp;ref_src=twsrc%5Etfw">#SB50</a>
        <a href="https://t.co/yaxDBl0VQe">pic.twitter.com/yaxDBl0VQe</a></p>&mdash;
        NFL (@NFL) <a href="https://twitter.com/NFL/status/696537532608208896?ref_src=twsrc%5Etfw">February
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306be93-9959-4387-8706-3da0f91bc074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:45:14.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:23:27.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb87993-4d0b-4e84-894b-8ba0ba821171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:45:14.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:23:27.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the top-ranked Denver defense that can claim credit for
        the victory after holding the league''s highest-scoring offence to a single
        touchdown and 10 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665894ca-3169-4079-8970-85b880ef4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:45:14.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:23:27.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Denver defense was led by Von Miller who forced Panthers quarterback
        Cam Newton into two fumbles that were both converted into touchdowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c7a90-3e59-4fd9-b7cb-616b5b2502a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:45:14.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:23:27.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing 3-0 in the opening quarter, Carolina quickly found themselves
        in an even deeper hole when Miller barreled into Newton and stripped the ball
        from his hands before defensive end Malik Jackson fell on the ball in the
        end zone for the game''s first touchdown.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">VON MILLER CANNOT BE STOPPED<br><br>He strips Cam Newton again &amp;
        gives <a href="https://twitter.com/hashtag/Broncos?src=hash&amp;ref_src=twsrc%5Etfw">#Broncos</a>
        incredible field position! <a href="https://twitter.com/hashtag/Broncos?src=hash&amp;ref_src=twsrc%5Etfw">#Broncos</a>
        <a href="https://twitter.com/hashtag/SB50?src=hash&amp;ref_src=twsrc%5Etfw">#SB50</a>
        <a href="https://t.co/kq5LVFAGB6">https://t.co/kq5LVFAGB6</a></p>&mdash; NFL
        (@NFL) <a href="https://twitter.com/NFL/status/696529747971596292?ref_src=twsrc%5Etfw">February
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09ab89-3184-4650-ab57-f4950219df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:45:14.175+08:00
