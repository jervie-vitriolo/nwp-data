  'UFL-Cup-Global-Pasargad-JP-Voltes-Forza-Agila-Laos-Omid-Nazari':
    'author': 'CNN Philippines Staff'
    'caption': 'Global''s new signing Omid Nazari bagged a hat trick in his UFL debut.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-08T15:33:57.220+08:00
    'imagesource': 'jcr:82de78a0-9e04-430b-87d8-0dabd6f6ad16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35fad67c-95e4-4e14-88c6-434d0a6127fc'
