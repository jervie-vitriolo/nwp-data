      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters) —</strong> The debut solo of former One
        Direction singer Zayn shot straight to the top of the British charts on Friday
        as the fastest-selling single of 2016 so far, while David Bowie continued
        to dominate the albums.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecdc76-4d28-4ae0-971a-0f5da503a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:11:26.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zayn''s "Pillowtalk" notched up combined sales of 112,000 with 4.97
        million streams, according to the Official Charts Company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e992f-43e1-4ab9-82ca-9cd729acfbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:11:26.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zayn Malik left One Direction last March after five years with the
        hugely successful boyband that was first discovered on ITV television talent
        show X Factor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcff6ba-5ff1-45a1-877d-d15c04a7c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:11:26.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pillowtalk held off competition from Jonas Blue''s "Fast Car" in
        second spot while last week''s number one "Stitches" by Shawn Mendes fell
        to third place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb0820-aa75-4c66-839c-2131c0c7cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:11:26.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie has dominated the British album charts since his death in
        January and claimed top spot for the fourth week as the Best of Bowie compilation
        — originally released in 2002 - replaced his final album Blackstar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e6d84-7cf2-4058-a3f1-a354ef0bb272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:11:26.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie has become the first act to knock himself off the top of the
        Official Albums Chart in nearly six years, since Michael Jackson achieved
        the feat following his death in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654e1f3-256e-49c2-8dd6-14df7b2c375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:11:26.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third place went to This is Acting, the seventh studio album by
        Australian singer-songwriter Sia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7cbb1-9111-475a-aa61-604aa03a493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T15:11:26.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna''s long-awaited eighth studio album Anti came in at number
        7.</p>'
