      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d519c8-25a2-416a-b0ef-68606d06470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:45:14.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:23:27.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller then ended any hope of a Carolina comeback when he knocked
        the ball out of Newton''s hand on the Panthers four-yard line where the Denver
        offence took over, C.J. Anderson powering his way over from the two for 24-10
        lead.</p>'
