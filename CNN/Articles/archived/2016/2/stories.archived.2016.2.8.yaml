      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecom company Smart serves a faster speed of 7 Mbps compared to
        Globe’s 4 Mbps, but Globe has a wider coverage of 48 percent compared to Smart’s
        38 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9da45e-fa06-4274-ad72-fdaa354ea63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:49.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:51:54.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 68 countries ranked, South Korea and Singapore provide
        both excellent speed and coverage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ced60-9d23-4f31-9051-7b2a8381efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:49.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:51:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/08/19/Study-PH-Internet-speed-second-slowest-in-Asia.html">RELATED:
        Study: PH Internet speed second slowest in Asia</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f008736-2f4e-41b9-9f69-715bb3e4e5c5'
      'mgnl:activationStatus': true
