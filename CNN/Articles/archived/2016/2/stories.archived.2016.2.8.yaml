    'template': '1'
    'title': 'Chinese pray for good luck in the Year of the Monkey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429da86-b9cc-44a5-b057-afd0260d401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:58.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:28:02.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING, CHINA (Reuters) —</strong> Visitors flocked to
        Beijing''s Baiyun Temple on Monday (February 8) to pray for good luck on the
        first day of China''s Lunar New Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087608e6-8d0a-49b7-9603-4c37f618a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:58.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:28:02.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from thousands of burning incense sticks wafted towards the
        sky, carrying with it the prayers of thousands of Chinese hoping for an auspicious
        Year of the Monkey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b5765-9f38-4564-8a76-c5cd6ae96386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:58.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:28:02.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Spring Festival, the Lunar New Year celebrates the
        beginning of the ploughing season and warmer weather to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8bb3a-4472-4ac2-ad37-55381f838e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:58.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:28:02.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/02/06/filipino-chinese-culture.html">Related:
        Ties that bind the Filipino-Chinese culture</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15a0ea-1c46-410f-af83-81a299fd75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:58.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:28:02.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Baiyun Temple — Beijing''s largest Taoist Temple — visitors are
        directed into orderly lines to wait for their turn to touch monkey carvings,
        before throwing coins into two pits. Both practices are thought to bring good
        luck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba42289-bac0-4ab8-b58c-201c387a6f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:58.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:28:02.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because this year it''s the Year of the Monkey, so everyone''s
        coming here to touch the monkey to get good luck. As for me I hope that I''ll
        be healthy, that everything will go according to my wishes, and that I can
        get myself married off quickly," said Beijing resident Meng Dan, who has been
        coming to the temple since she was a child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235b508-f124-4485-b0ea-ec87d05b0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:58.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:28:02.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baiyun, which means white cloud, has been a center for Taoist worship
        for more than a millennium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c499c-19d6-4f0a-b722-3948fd731908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:58.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:28:02.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baiyun temple was (built) in 739 AD, it was built in the Tang dynasty
        so it has about 1300 years of history. Throughout these 1300 years of history
        it''s always been an important place for the Dao religion. The main reason
        for coming here is to wish for good health and peace for my family, to pray
        for good luck in my career so that things in my career can go more smoothly,
        so every year I''ll come here to pray to the Gelu deity and ask for peace
        for myself," said I.T. worker Ma Qianling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff0e8f-809f-4a04-ba4e-daca0a57704f'
      'mgnl:activationStatus': true
