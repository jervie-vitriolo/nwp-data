      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SANTA CLARA, California (Reuters)</strong> — Coldplay was
        the headline act at Sunday''s (February 8, PHT) Super Bowl halftime show,
        but it was R&amp;B super stars Beyonce and Bruno Mars who delivered the sizzle
        for a lively, upbeat performance that paid homage to previous halftime show
        headliners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b4188-69bc-46f1-8348-245b41ac2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:55:47.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:23:25.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While known mainly for mellow hits, British alt-rockers Coldplay
        amped up the energy with their upbeat hit "Viva La Vida," surrounded by dancing
        violinists and standing on a colorfully illuminated stage floor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303996a-fe62-4bda-8afd-d85d4c51f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:55:47.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:23:25.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band then performed its hits "Paradise" and "Adventure of a
        Lifetime" before a black-leather-clad Mars, who headlined the halftime show
        in 2014, bounced in, singing and dancing through his hit "Uptown Funk!," with
        producer Mark Ronson on DJ decks on stage.</p>'
