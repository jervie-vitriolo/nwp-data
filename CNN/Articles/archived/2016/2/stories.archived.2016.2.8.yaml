      'mgnl:lastActivated': 2019-09-11T14:51:54.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an average coverage of 43 percent and an average
        LTE download speed of 6 mbps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84532a91-ef41-4b09-b8a0-ab87dfa5af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:49.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:51:54.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the global average speed is now 13. There
        are currently 148 countries with LTE technology, a standard of 4G mobile communication.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d84f4-9431-4cd3-9748-d6c6158613c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:49.804+08:00
