      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/11/26/Slow-Internet-connection-Philippines-hurts-businesses.html">RELATED:
        Slow PH Internet hurts businesses</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac5293-589f-4f55-bd72-93d8155c5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:49.804+08:00
      'mgnl:createdBy': 'jeff'
