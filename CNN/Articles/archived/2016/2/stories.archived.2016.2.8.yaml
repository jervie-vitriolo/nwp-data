      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Mandarin, Facebook CEO Mark Zuckerberg and his wife
        Priscilla Chan made a special announcement about their daughter as they wished
        the world a happy Lunar New Year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
