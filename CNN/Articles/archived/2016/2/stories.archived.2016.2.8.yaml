      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video post Saturday (February 6), the couple said this Lunar
        New Year was especially meaningful because they selected Max''s Chinese name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5286b58-b588-46ca-949f-d6c2e8a719a7'
