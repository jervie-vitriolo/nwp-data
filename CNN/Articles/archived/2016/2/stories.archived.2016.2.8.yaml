      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:51:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing up the rear are Saudi Arabia, Costa Rica and Iran, all
        of which have average speeds of 3 Mbps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacd61d5-b1c0-4f3d-be0d-4a40ae302d55'
