  'Roy-Señeres-dies-of-cardiac-arrest':
    'author': 'CNN Philippines Staff'
    'caption': 'Roy Señeres (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-08T11:55:52.549+08:00
    'imagesource': 'jcr:8f377c04-4394-451c-9fd9-f7b76bbb8326'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0115279e-8c0a-402c-b849-64313bfb1c94'
    'lead': 'OFW Family party-list representative Roy Señeres died of cardiac arrest
      on Monday morning (February 8), just days after he withdrew his presidential
      candidacy. The news was confirmed to CNN Philippines by his executive secretary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:59:33.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:24:01.010+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:24:00.611+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roy Señeres dies of cardiac arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385b4e8-1ee7-4b69-8216-8f5a997b1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — OFW Family party-list
        Rep. Roy Señeres died of cardiac arrest on Monday morning (February 8), just
        days after he withdrew his presidential candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957cc9d-54ab-4a45-a027-d4236211f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Señeres, 68, died of cardiac arrest triggered by complications brought
        about by his long bout with diabetes, said his son, Roy Señeres Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ebd9b-50c3-4a91-806d-fe0e25c51015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines that his father was confined in a hospital''s
        intensive care unit on Sunday night&nbsp;after he had difficulty in breathing.
        He said his father suffered two cardiac arrests early Monday morning before
        he passed away after his third cardiac arrest at around 8 a.m. the same day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d979c-1d44-4f7d-9e7a-7b1378b0390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Señeres shared that despite his father''s critical state
        last night, he was still very composed in ordering his son to continue focusing
        on the OFW Family party-list''s campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b6707-3890-49be-92c5-910b914bcc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the demise of his father, Roy Señeres Jr. thanked the supporters
        of his father.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528cdc2-c515-4857-845d-74839e3ebca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming salamat sa lahat ng sumuporta sa aking ama. We are very
        sorry na ganito ang nangyari," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5458acd-614b-473f-b51a-595587754cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Señeres'' funeral could be held at the Manila Memorial
        Park in Parañaque, but his son said the family is still finalizing the details
        of his wake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6c452-f6a7-4980-af13-e5fc40a7b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the presidential aspirant from Partido ng Manggagawa
        at Magsasaka, withdrew from the presidential race, saying it was recommended
        by his doctors for health reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65a6a8-6a14-4309-b19a-cd9485349275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Señeres withdraws from presidential race</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf2fac-f816-4949-9b00-44e59a932297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter said his diabetes prevents him from holding up against
        the rigors of campaigning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ecd9a-489d-4184-92af-fd0d662423d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camp was set to submit on Monday the official certificate of
        withdrawal with the attached medical records of Señeres after he was unable
        to personally appear before the Commission on Elections last Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cd3f6-5c21-4efb-889f-dffdf123b86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Roy Señeres</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110320c-91fa-4eb6-ab78-c71645c7dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public service has been a passion of OFW Family party-list representative
        Roy Señeres.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a21c7-86d5-4300-80dc-3d4b444c9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in Capiz and educated in Manila with a political science
        degree from the University of Santo Tomas and Bachelor of Laws from San Beda
        College.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d582e6-f74f-4136-b720-341164168b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Señeres joined the labor department and began as a hearing officer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ba420-f557-4d19-8a94-87f75e85ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose from the ranks, from becoming a regional director to an
        executive labor arbiter at the National Labor Relations Commission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a49c0-95a3-44ba-9cd8-e954a7861118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was promoted labor attaché with the rank of consul-general in
        Washington DC from 1990 to 1993, giving his family the opportunity to assist
        abused and exploited domestic helpers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f165e93-6693-4b4b-ac28-9bd041c6875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, President Fidel Ramos appointed Señeres as ambassador to
        the United Arab Emirates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9df43-2702-44ea-8050-ab58543ce6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publicized case of overseas Filipino worker Sarah Balabagan
        happened during his four-year stint as envoy to the UAE.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eae590-02d9-466c-9995-cffba4b392a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balabagan and other OFWs John Aquino and Wahida Malaydin, who were
        sentenced to death, were all pardoned and would later on go home through Señeres''
        efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d3d73-1a91-4c2d-9340-5706133abc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former ambassador''s close ties with OFWs led him to set up
        the OFW Family Club right after returning from the Middle East.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568bf8a-987e-4001-8620-520c65f4314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-profit organization assists and counsels OFWs and their
        families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64199aa2-c943-4827-86b8-ddf00fc4e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Estrada administration, Señeres chaired the national
        labor relations commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ad8e1-3dd3-450e-98f2-b64dd2a65de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led the agency for five years until 2005, when he quit after
        he questioned the Arroyo administration''s legitimacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba911bc9-71ea-4466-92a1-735b35ab4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Señeres faced charges of sedition and rebellion after joining groups
        that called for President Gloria Arroyo''s resignation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87f368-4650-4398-b237-ef27da566047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his continuing pursuit of OFW rights, he wrote the Bureau of
        Customs to reconsider its earlier decision to have random physical inspection
        of balikbayan boxes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089f264-2324-4269-b586-f64653cc5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowing to public pressure, the agency revised its guidelines and
        instead subjected balikbayan boxes to mandatory X-ray scanning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087652fe-d28e-4043-8f68-0529b2521bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presidential bid, Señeres vowed to fight corruption and contractualization
        of laborers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e1b98-4997-4f7a-8c2e-3db2b8376bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Señeres is survived by his wife Minerva Maaño and their six children.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10959d81-37fb-47e6-a4f6-bc1100f76bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:01.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Isabella Montano contributed to
        this report.</em></p>'
