      'mgnl:lastActivated': 2019-09-11T16:24:23.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-second trailer, which debuted before the start of the Super
        Bowl on Monday (February 8, PHT), showed bits of the clips from the previous
        trailer but what''s more evident is the great divide between the Avengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23933aae-5a23-4dfa-a073-d1fd6286763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:02:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:23.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Captain America''s (Chris Evans) side are Winter Soldier (Sebastian
        Stan), Hawkeye (Jeremy Renner), Scarlett Witch (Elizabeth Olsen), and Falcon
        (Sam Wilson). Ant-Man also made his Captain America trailer debut by staying
        on Steve Rogers''s side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d448c1b-a94c-46fc-aca8-da51071d5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:02:32.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:24:23.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although outnumbered, Team Iron Man had strong allies in Black Widow
        (Scarlett Johanssen), Vision (Paul Bettany), War Machine (Don Cheadle), and
        Black Panther (Chadwick Boseman).</p>'
