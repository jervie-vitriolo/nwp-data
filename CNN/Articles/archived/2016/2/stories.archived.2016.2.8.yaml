    'template': '1'
    'title': 'UFL Cup: Global opens season with 7-goal romp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c4965-29a7-4223-b55e-50266f36eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:12:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:19:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Global FC got
        off to a blazing start behind a hat-trick from new signing Omid Nazari, blanking
        Pasargad 7-0 in the United Football League (UFL) Cup on Saturday (February
        6) at the Rizal Memorial Football Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd8a9bd-b6f0-4f37-a905-6a937d12082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:12:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:19:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global picked apart a Pasargad side that offered little attacking
        threat on its way to claiming the top spot in Group B by virtue of goal difference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1322060-d577-4180-83c9-18f2f0946665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:12:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:19:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hikaru Minegishi bagged two goals, while Izzo El-Habbib and Dennis
        Villanueva also got on the scoresheet as Global started to make up for a disappointing
        season last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef282a26-a1a5-4b1b-b8c9-835b86e6113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:12:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:19:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global coach Leigh Manson understandably elated over his team’s
        impressive start.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c2d9c-199b-41cf-9b57-647b524fdf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:12:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:19:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Overall, Im happy but as always we got points that we need to look
        at,” said Manson. “Seven unanswered goals thats good enough and our players
        are getting sharper.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2aa6e6-f57b-49c7-838f-bfb74e8c2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:12:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:19:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forza also picked up three points in Group B after getting the better
        of Agila, 1-0, while JP Voltes overwhelmed second division champion Laos,
        3-0, in a Group A duel.</p>'
  'Mindanao-farmers-el-nino':
    'author': ' Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-08T15:23:13.251+08:00
    'imagesource': 'jcr:4672d969-0195-495f-981a-277ad32f4aad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2194127a-be0f-4074-a823-6c1906b4a921'
    'lead': 'It may have been raining in some parts of the Philippines, but the southern
      part of the country still continues to struggle with a drought that has been
      affecting the region since last March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:15:40.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T14:15:43.579+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T14:15:43.414+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mindanao farmers worst-hit by El Niño

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d6e8a-e876-4d4a-a038-91a373944a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Agriculture (DA) said that Mindanao has been the hardest hit area after
        an extended period of drought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75146119-9567-404c-b932-ea17fd06583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Proceso Alcala says Region 12 has bore the
        brunt of the dry spell after receiving less rainfall than other parts of the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0892ac5-ee7b-4319-b96e-243351cfe4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re focusing more in the Mindanao areas na higit ang pangangailangan
        sa kasalukuyan,” said Alcala. “Yung mga identified area na di kaya patubigan,
        patuloy kami nagdidistribute ng mga water pumps pati solar water pump.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f47374-1ff2-4368-9c8a-7c5a719b4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We’re focusing more in the Mindanao areas that need
        help the most at the moment,” said Alcala. “In identified areas that we can’t
        irrigate, we will continue to distribute water pumps and solar water pumps.”]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18317226-2bc1-4840-b18d-a6414879322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao is one of the hardest hit — where about 17,000 hectares
        of rice and cornfields have been damaged. The province has been placed under
        a state calamity with more than 20,000 farmers affected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91f518-d23a-4adc-b9ba-3f8b16974597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao is also among the provinces most likely to experience
        drought until the end of April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43e1d0-a45c-454e-8a9e-60ac79e678da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the El Niño started in March last year, the agriculture department
        has estimated the damage at P3.6 billion, but Alcala says the situation in
        Luzon and Visayas has improved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4cf550-96c9-4868-a18f-21ebcb53e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall brought about by the last two typhoons has increased water
        in dams, which is also used for irrigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482ec44-2844-47e4-aecd-265df7715433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture department had earlier requested P2.1 billion from
        the government to cushion the impact of El Niño.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af07dec-c71b-4b87-8541-f2354be2a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, the department says it is currently spending the
        P900 million in the 2016 budget for El Nino, but Sec. Alcala claims that it
        is not enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b92f3-3e32-4c81-8287-00c4d5ace1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:15:40.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:15:43.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/03/negros-occidental-live-stock-losses-el-niño.html">Read:
        Negros Occidental records P2.9M livestock losses due to El Niño</a></p>'
  'Facebook-Mark-Zuckerberg-Max-Zuckerberg-Chinese-name':
