  'Duterte-promises-free-irrigation-to-farmers-if-elected-president':
    'author': 'CNN Philippines Staff'
    'caption': 'Mayor Duterte told farmers that he would help them out with access
      to financing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-08T22:32:52.448+08:00
    'imagesource': 'jcr:a1608fb0-429b-49fc-8b5f-ff1afc33c10f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb0f89f8-e88b-4fce-8824-3db79771a172'
    'lead': 'Presidential bet and Davao City Mayor Rodrigo Duterte met up with farmers
      in Tarlac City on Monday (February 8) — the eve of the official start of election
      campaign for national candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:43:20.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:17:55.001+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:17:53.983+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte promises free irrigation to farmers if elected president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08586259-e3ea-4056-8042-a5c6466318ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:43:20.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:55.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential bet
        and Davao City Mayor Rodrigo Duterte met up with farmers in Tarlac City on
        Monday (February 8) — the eve of the official start of election campaign for
        national candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038355a-ccd6-45a8-9e59-10a9c4b14b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:43:20.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:55.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his usual speeches on fighting crime and corruption, this
        time Duterte went to a ricefield and told farmers in "Aquino country" that
        helping out the agriculture industry was among his platforms should he occupy
        the highest office of the land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3f0802-4eea-4062-8a02-cff094a8ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:43:20.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:55.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/06/duterte-election-manipulation-rumor.html">Related:
        Duterte''s camp raises concern over election manipulation rumor</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10312bab-4f2c-4749-a04a-10c4059bda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:43:20.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:55.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When local residents told him about their problems in water supply,
        Duterte said he would see to it that irrigation would be free to farmers if
        he makes it to Malacañan Palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fd49c-e14a-43ea-bc48-90dcfb66061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:43:20.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:55.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/19/Duterte-leaves-religion-for-mayoral-duties-sees-Roxas-useless.html">Related:
        Duterte leaves religion for mayoral duties; sees Roxas as ''useless''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b29272-4a8d-45fe-bea1-83650a929d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:43:20.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:55.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem facing the farmers was financing — to which Duterte
        said he would solve by coursing credit access through cooperatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a1473-4f72-4c6b-94a7-1b382df559db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:43:20.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:55.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, however, didn''t say anything about the full distribution
        of Hacienda Luisita — which remained covered by the government''s agrarian
        reform program and a touchy subject for the president''s Cojuangco-Aquino
        clan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1eb4a-f4b8-417c-86ab-6b20e7b98b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:43:20.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:55.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he believed he would be the only one who can deliver
        on his promises because he did not accept campaign money from businessmen
        — and therefore, would not be beholden to them in case he wins the presidential
        race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec4515-0cee-4a89-9ae5-da0911fbb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:43:20.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:17:55.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'dfa-secretary-albert-del-rosario-resigns':
    'author': 'CNN Philippines Staff'
    'caption': 'DFA Secretary Albert Del Rosario (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-08T13:43:54.768+08:00
    'imagesource': 'jcr:86f3fb21-4445-4a52-b3e8-11e8cc2b6637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24269c59-5d29-4406-b857-0e6bb2fc2d6e'
    'lead': 'President Benigno Aquino III has accepted the resignation of Department
      of Foreign Affairs (DFA) Secretary Albert del Rosario effective March 7, according
      to Executive Secretary Paquito Ochoa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:50:06.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:18:16.651+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:18:16.509+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino accepts resignation of DFA Secretary Del Rosario

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04f69e-1d57-40bc-a276-f42be83d3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:50:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:16.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañang has
        confirmed that President Benigno Aquino III on Monday (February 8) has accepted
        the resignation of Department of Foreign Affairs (DFA) Secretary Albert del
        Rosario.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4307e57-84bc-4835-af55-cecd05167d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:50:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:16.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to Executive Secretary Ochoa, President Aquino has accepted
        the resignation of Foreign Affairs Secretary Albert del Rosario effective
        7 March 2016,” said Communications Secretary Herminio Coloma Jr. in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99042f-499f-4b6a-8751-aad8a63c59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:50:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:16.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say Del Rosario, 76, is resigning from his post due to health
        problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab74413-0027-4c67-aa8c-70c5e920570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:50:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:16.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines earlier, DFA Spokesperson Charles
        Jose said it is "better for SFA to announce it himself. He''ll meet the media
        on Wednesday."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526f2d1-5fac-4bf9-a66d-50c560526bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:50:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:16.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario has been at the helm of the country’s foreign affairs
        department since 2011. He is part of the Philippine delegation which presented
        to the Permanent Court of Arbitration in The Hauge, Netherlands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d2e4d-38f8-4edc-8ebb-2bd0d0845b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:50:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:16.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in July, Del Rosario made a plea for the tribunal to recognize
        its jurisdiction. He noted that the case is important not just to the country
        but also to the global community, owing to its impact on the rule of law in
        maritime disputes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce524d-a95f-428b-963a-79214cfc8b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:50:06.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:16.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hague-based tribunal on October rejected China''s claim that
        the disputes were about its territorial sovereignty. The tribunal found it
        has authority to hear Manila''s submissions under the United Nations Convention
        on the Law of the Sea (UNCLOS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1fa30e-b417-4368-b62e-2b2c627bae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:50:06.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:16.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Isabella Montano and Patricia
        de Leon contributed to this report.</em></p>'
  'hiv-philippines-2015-2014-baguio-cordillera':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-08T13:50:48.682+08:00
    'imagesource': 'jcr:25a38616-32f6-4d55-b89c-53d5f138f73d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f483f7a8-7eb4-45cc-8380-efd598bfb579'
    'lead': 'The Health Department has recorded more than a hundred HIV cases in December
      2015 compared to the same period in 2014.  Nine out of 10 patients do not show
      symptoms, and are males.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:52:41.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:18:37.222+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH data show HIV cases up in 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655a2ff-913a-4937-bf4d-cc070b1cc67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The number of Human Immunodeficiency
        Virus (HIV) cases in the country that tested positive went up, according to
        the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595968e8-86a9-4385-b77b-c32e56a95f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their figures as of December 2015, there are more than
        a hundred new cases of HIV compared to the same period in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016c77e-50d0-4084-adf0-c527a45056a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2015, health officials have recorder 650 HIV cases
        — compared to just 509 in the same period the year before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9f55f-175e-432a-aa27-afbb6a368cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same data show that there has been a sudden increase of cases, from
        17 reported cases per day in 2014 to 22 cases per day in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87ca79-494a-4476-8604-9ecb6ca4bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also said nine out of 10 patients do not show symptoms, and
        are males.&nbsp; More than hald of these patients are between 25 to 34 years
        old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055412f5-60ae-4cc6-9935-d1157985ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region with the highest number of HIV incidents is National
        Capital Region (NCR) with 250 positive cases, followed by CALABARZON with
        98, Central Luzon with 62, Davao with 54, and Central Visayas with 48.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710af73-8e86-46ce-8b95-5fe255169dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded 461 reported deaths of HIV cases last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86be748-d044-4376-a582-a4aecf845e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudden rise of HIV cases in Baguio City</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03c246-82e7-4221-bed4-bb1f984b6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 65 cases, Cordillera Autonomous Region (CAR) is among the regions
        with the least HIV cases, which makes up only 1 percent of the country''s
        total.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf3868-7ac8-4b0b-b4e6-038d0194aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City, however, saw a sudden rise in HIV cases, increasing
        by 21 percent, according to the Social Hygiene Clinic of the Baguio City Health
        Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d486c-6016-4694-ade7-12b294242041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Cordillera recorded 47 cases of HIV in the city last year.&nbsp;
        The province of Abra recorded 8 cases, while Ifugao, Kalinga, Apayao and Mountain
        Province each recorded a positive case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30b708-476b-4727-845c-03ef957244ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases in CAR are attributed to male-to-male sexual contact.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2e964-ceec-4b73-8547-6540c3b2d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also named mother-to-child transmission and needle-sharing
        among drug users as other modes of HIV transmission in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38678743-d827-4be4-99c0-e0a4b8b96ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the youngest case recorded in Cordillera is a two-year-old
        child who acquired the virus from the mother.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efc419-34ac-4b46-89d5-73f0bd871047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 224 HIV cases in the region were recorded by the health department
        in more than two decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a57e86-206a-40a2-9cbe-24439d3ec0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Hygiene Clinic Head Dr. Celia Flor Brillantes, however, clarified
        that the cases recorded were not solely from the region since Baguio City
        has become an HIV-AIDS treatment hub in Northern Luzon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397b5b6-2bdb-4316-873e-845cb1ee2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Free voluntary HIV testing</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d818b-ca1d-4e25-a105-c71fa2753309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Joint Venture on AIDS said the Philippines is
        "one of only a handful of countries at risk of a full-blown AIDS epidemic
        if it is unable to address the problem on time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53723ea1-0e24-4a88-a60f-41ccb053f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the growing number of HIV cases, the DOH implemented
        the HIV/STI Prevention Program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f72dc-4926-4c5d-abf3-5dfd49583d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This aims to reduce the transmission of HIV and sexually transmitted
        infections among at-risk groups, such as males who have sexual intercourse
        with fellow males.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d814f-3990-4302-b573-7cc1768239f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:52:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:18:37.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program includes free voluntary HIV testing, peer education
        and community assemblies.</p>'
  'miriam-defensor-santiago-bongbong-marcos-kickoff-campaign-batac-ilocos-norte':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-08T17:17:30.717+08:00
    'imagesource': 'jcr:defbdff6-1437-4f78-962a-97a6406bf6ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c007d586-c3fe-4b8e-a6a8-89b7648f5960'
    'lead': 'Presidential candidate Miriam Defensor-Santiago and her running mate
      Ferdinand ‘Bongbong’ Marcos Jr. will kick off their campaign together in Batac,
      Ilocos Norte—the hometown of the Marcoses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:57:39.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T13:57:44.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T13:57:44.064+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago, Marcos to begin campaign in Ilocos Norte

      '
    'updated': 2016-02-10T17:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b9efe-5d0b-4390-a483-ca77e04547e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidate
        Sen. Miriam Defensor Santiago and her running mate Sen. Ferdinand ''Bongbong''
        Marcos Jr. are kicking off their campaign together for the first time in Batac,
        Ilocos Norte—the hometown of the Marcoses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b33c8-781c-40c7-b550-f276a1975017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of having her kickoff campaign in her hometown in Iloilo
        City, Santiago preferred to highlight her north and south coalition with Sen.
        Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b278caa-30fa-4b4c-8664-3b992791bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos region has been a bailiwick of the Marcoses since the
        time of former President Ferdinand Marcos Sr., the father of Sen. Bongbong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f051f7-5aaf-409d-92fc-892c827e5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator’s sister, Imee Marcos presently serves as Ilocos Norte’s
        governor; while their mother, former first lady Imelda Marcos, is the incumbent
        second district representative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dad59f-6fed-42b5-a535-7f71e9cd9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marcos also served as governor of the province for three consecutive
        terms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a92d6-6ac8-45dd-b673-fe6c446a698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/how-much-solid-north-block-vote.html">Also
        read: How many votes can the ''Solid North'' deliver?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b522630-529e-4251-b449-2458d95bded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Marcos appointed Santiago as a judge in Quezon
        City Regional Trial Court. She was the youngest among the judges in Metro
        Manila during that time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895df171-dce2-47af-8ae1-3c9e04e31622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her appointment, she issued the first court ruling against
        martial law. She ordered the military to allow students and activists to post
        bail, after they staged a protest action against former first lady Imelda
        Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea0a21-aabc-41c6-af45-d32dda3492bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/05/miriam-santiago-bongbong-marcos-elections-2016.html">Also
        read: Bongbong Marcos confirms tandem with Miriam Defensor-Santiago</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8abc5b3-a06f-4a11-a905-ee412c3f9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Loose coalition”</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8085e989-e990-4871-a8d5-173a044aa2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago is expected to fly in early Tuesday, but would fly back
        to Manila after her speech. Her next event is scheduled on Valentine''s Day,
        Feb.14 for the Youth for Miriam launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bfa23-c0f1-4bc0-85e3-757d55b925e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Marcos will visit the provinces of Vigan, Ilocos Sur,
        La Union, and Pangasinan for the rest of the week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d03766-5298-478c-88ed-94186583780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators have described their tandem as a "loose coalition."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089108b-7b99-4bee-9cf7-d42e8ee78754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago has earlier said she will campaign through social media,
        which she believes is key to winning the elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673a994-8c70-49e9-9cfc-ed6bda42ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady senator is undergoing treatment for her stage four lung
        cancer. Santiago refused to make her medical records public, but she announced
        that she has been able to control her cancer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa50f0-03e8-4b09-a808-35a3ee24bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:57:39.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T13:57:44.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator’s oncologist, Dr. Mark Kris, said that although no patient
        can be pronounced cured of cancer, Santiago''s cancer growth in her left lung
        has been "arrested."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
