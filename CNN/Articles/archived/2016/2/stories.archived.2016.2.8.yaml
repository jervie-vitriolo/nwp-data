      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        ranked among the countries with the slowest LTE download speeds, according
        to a recent report from OpenSignal, a UK-based company that specializes in
        wireless coverage mapping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904659f9-c7ae-409a-9a38-7a91bd41affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:49.804+08:00
