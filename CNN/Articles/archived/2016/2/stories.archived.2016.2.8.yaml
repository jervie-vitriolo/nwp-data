  'somalia-airplane-explosion-laptop-Daallo-Airlines-Flight-3159':
    'author': 'Robyn Kriel and Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-08T16:05:37.923+08:00
    'imagesource': 'jcr:a7fd65a9-9a2f-40a4-995d-ca641dab438e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08d1790-f2bc-492d-aefe-dbc14887e67f'
    'lead': 'Somali officials identified the lone fatality as suspect Abdullahi Abdisalam
      Borleh. He was sucked out of the airliner through the hole from the blast Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:01:38.782+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T14:01:43.452+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T14:01:43.211+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airport workers seen with laptop used in Somalia in-flight jet blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbade02-e36c-40a7-a30e-beacc391e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Somali intelligence officials say two
        airport workers handled a laptop that concealed a bomb that later exploded
        in a passenger plane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9a112-fe31-4e93-b69e-baa1402e446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video made public on Sunday by officials, one airport worker
        takes the laptop and hands it to another employee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a11d5-4c9e-4ef2-8902-26ae893f606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees then hand it over to a man who was killed when the
        laptop explosion blew a hole in the plane''s fuselage, said Abdisalam Aato,
        a spokesman for the Somali Prime Minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6d5ca-628c-41bb-b631-3b71867b427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both workers have been arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed74e00-e933-4183-99b0-64a537ff073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somali officials identified the lone fatality as suspect Abdullahi
        Abdisalam Borleh. He was sucked out of the airliner through the hole from
        the blast Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2108811-caab-43b5-b412-e8ce330e313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomber knew where to sit</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d5e65-304b-4cfe-8638-e6cef7b60480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators suspect Borleh, a Somali national, carried a laptop
        computer with a bomb concealed onto the plane, according to a source familiar
        with the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039abeb-6d54-4162-b59b-afaf970c2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knew precisely where to sit and how to place the device to maximize
        damage, the source told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfdde5-70f8-4533-9770-c211c08676bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the placement, the blast likely would have set off a catastrophic
        secondary explosion in the fuel tank if the aircraft had reached cruising
        altitude, the source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4b305-0b2c-426b-89a2-0ac39ed357a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the explosion happened at a lower altitude, between 12,000 feet
        and 14,000 feet, killing the Somali national and injuring two others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2075c15-4367-4a29-9599-cddd8a0b44cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though preliminary tests showed the bomb contained a military grade
        of the explosive TNT, the source said, it failed to bring down Daallo Airlines
        Flight 3159. The pilot turned around and landed the Airbus safely in Mogadishu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5fc58-c76e-4e48-8e8a-bdc350795896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security at our airport is strong, but we need to do more," Aato
        told CNN in response to concerns about airport security. "While threats will
        always be there, this could happen at any other airport," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce51f96-4292-47f6-8b0a-e602734e0aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia asked U.S. officials for help with investigations, and several
        FBI agents are on the ground assisting in Mogadishu, the spokesman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ec87a-743c-4a9b-8892-8becf7195935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a sophisticated attack ... so we reached out to our international
        partners," Aato said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ee1ab-2514-46fb-b300-ab22bbfb0f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants behind attack</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8822d9c-5aa5-4905-836f-e1ad4839c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the attack was orchestrated by Al-Shabaab,
        although they are not certain Borleh was a direct member of the group, according
        to the source. No group immediately claimed responsibility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1dac69-f528-4f5e-aeec-c4eb9b72b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab is an al Qaeda affiliate, though some of its it has factions
        have declared loyalty to ISIS. It has been responsible some of the deadliest
        violence in recent years in Somalia and surrounding nations, including Kenya
        and Uganda.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2ace7-28b3-48b3-a21f-35cf0b32e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people have been arrested in connection with the blast
        aboard the plane, the spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb80c0da-8620-4eec-9ba8-9d8575e701f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:01:38.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:01:43.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/07/africa/somalia-airplane-explosion-video/index.html">"Airport
        workers seen with laptop used in Somalia in-flight jet blast"</a></em></p>'
  'UFL-Cup-Ceres-Loyola-Green-Archers-Nomads-Kaya-Stallions-De-Murga':
    'author': 'CNN Philippines Staff'
    'caption': 'Carlie De Murga bags a brace in his first game back from injury.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-08T15:44:30.390+08:00
    'imagesource': 'jcr:1f0f64a0-6f81-46a7-bd2e-7605397b1862'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21d06523-2a02-4d1f-aca7-66859fedc3cc'
    'lead': 'After an injury ruled Carlie De Murga out for more than a year, the former
      Azkal marked his return to his club with a brace and three points against the
      Loyola Meralco Sparks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:09:20.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T14:09:24.741+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T14:09:24.567+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFL Cup: Ceres’ Carlie De Murga marks return with brace, downs Loyola
      2-1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb37e50-ea18-40f8-b00f-8009391cb0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:09:20.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:09:24.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After 14 months
        out, Carlie De Murga marked his return to action by slotting in two goals
        to propel Ceres La Salle past 10-man Loyola Meralco Sparks, 2-1, in Group
        B of the United Football League Cup on Sunday (February 7) at the Rizal Memorial
        Football Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0bfe8-0e6b-432d-a647-273b82f9e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:09:20.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:09:24.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Ceres who got on the scoreboard first after new Sparks signing
        Jason De Jong was adjudged to have handled the ball inside the box to concede
        a penalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3cf15a-d8f9-46dd-ab83-7fbac1326bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:09:20.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:09:24.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres’ Adrian Gallardo stepped up to take the spot kick, but found
        his attempt parried away by goalkeeper Tomas Trigo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2e4f1-5bca-489f-8c1a-501d563b6882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:09:20.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:09:24.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for the league champions, it was De Murga who pounced
        on the ball the quickest to slot in the rebound to make it 1-0 in the 35th
        minute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aea3c5-f49a-4375-a404-4a65f27f189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:09:20.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:09:24.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola would hit back in the second half on through substitute Jinggoy
        Valmayor, who was able to slot in the equalizing goal after only five minutes
        on the pitch at the 65th minute mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e934bc3-63f3-4afa-979e-4766026e4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:09:20.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:09:24.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the clock running out in injury time, it was Carlie De Murga
        who played the role of hero for Ceres after heading in the decisive goal at
        the 92nd mark from a set piece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4dbf10-af1d-4908-b14b-91fc7c29f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:09:20.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T14:09:24.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
