      'mgnl:type': 'text'
      'text': '<p><strong>Roxas City (CNN Philippines) —</strong> Unmindful of the
        huge billboard of Liberal party (LP) standard bearer Manuel ‘Mar’ Roxas II
        behind them, the crowd in Roxas City on Wednesday (February 17) gathered to
        show support for another presidential candidate Sen. Grace Poe and her running
        mate Sen. Francis ‘Chiz’ Escudero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a897b-a072-4c54-927d-ae5156551f09'
