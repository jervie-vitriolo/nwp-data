      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekend Gaga had showed off pictures of a new tattoo
        on her ribcage of Bowie with a lightning bolt across his face.</p>'
  'oil-price-saudi-arabia-russia':
    'author': 'Mark Thompson and John Defterios, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-17T07:51:30.687+08:00
    'imagesource': 'jcr:4e22d452-aea2-4b6d-91e2-ae438c4d3efa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a6a28f-1f22-4b75-a65b-2fbce92167b1'
    'lead': 'Oil prices had soared 5% Tuesday, but gave up nearly all those gains
      as hopes of a deal to cut production fizzled. Oil ministers from Saudi Arabia
      and Russia met Tuesday and agreed to a tentative deal to freeze production —
      a small step that won''t meaningfully impact the massive supply glut'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:48:51.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T15:48:55.317+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T15:48:55.083+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices give up gains as hopes of a big deal fade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b1a3c-170d-4f4d-a497-6e2a004ea625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong> Oil prices had soared 5%
        Tuesday, but gave up nearly all those gains as hopes of a deal to cut production
        fizzled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46122d68-be7a-43b6-8b88-e8ad5419e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil ministers from Saudi Arabia and Russia met Tuesday and agreed
        to a tentative deal to freeze production — a small step that won''t meaningfully
        impact the massive supply glut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4cb77-77a5-44e6-aef7-5f01a1e9c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also participating in the meeting were representatives from Qatar
        and Venezuela, according to a source who attended the meeting. After trading
        above $31, the price of oil fell back below $30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1921d4-f954-4419-baec-e1566402da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there was little progress, some observers were still hopeful
        that key players were at least talking. Officials stressed that discussions
        would continue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3dbef2-c48e-46c6-a00a-20654b0396fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will start intensive communication almost straight away with
        other major producers, OPEC, non-OPEC, including Iran and Iraq," said the
        Qatari minister of energy and industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b7fc3-737f-44c0-a264-cba69917f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s oil minister said: "We don''t want significant gyrations
        in prices. We want to meet demand and we want a stable oil price." However,
        the Saudi minister added: "We don''t want reduction in supply."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960a874-fdee-493a-92c4-82f6c5d7bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World markets are still awash with oil because OPEC and Russia are
        pumping out barrels at a record rate, and U.S. shale production is falling
        only very slowly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adec6b-e38a-48aa-8c8a-56bc5c8a33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, demand is faltering due to weaker global economic
        growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb12367-11ca-4f51-be9e-34668aa9218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC members such as Nigeria and Venezuela have been leading the
        calls for a coordinated production cut to boost prices, but Saudi Arabia and
        other low cost producers in the Gulf have thus far refused to play ball.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55637db9-1975-4864-9dac-c1cf43529369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They worry that without a broader agreement including producers
        outside the cartel, and Russia in particular, OPEC would simply surrender
        more of its shrinking market share.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc57ccd-289e-4e77-a514-4b64cf3c047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several rounds of exploratory talks have taken place in the past
        few months, fueling oil price volatility as traders bid up prices in the hope
        of a deal only to sell again when the effort falls flat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a85b5-7f35-4e9c-bb2f-da5261998c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s meeting brings together the global oil market''s top
        two exporters. But there''s no guarantee of a deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb69348-527a-4bfb-82cd-f1e81cd7b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investors appear to be betting that the flurry of diplomacy
        is making progress -- oil prices jumped 12% alone on Friday, just a day after
        they plummeted to $26.05, the lowest level since May 2003.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e891fa-1496-4fa8-ac2a-310ada13dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Matt Egan contributed to this article.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab046c-29b6-4eab-a397-f5b74c044680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:48:51.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:48:55.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/16/news/economy/oil-price-saudi-russia/index.html?iid=surge-stack-intl">"Oil
        prices give up gains as hopes of a big deal fade"</a></em></p>'
