      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child 4 Child, a charity headed by Childhood Cancer International,
        released the video for "We Are One," a song intended to draw attention to
        the plight of children suffering from cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001a375-4998-4102-b1dc-ad1b29c8ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:52:54.213+08:00
      'mgnl:createdBy': 'jeff'
