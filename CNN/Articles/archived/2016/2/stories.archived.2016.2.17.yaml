      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was directed by Johan Söderberg, who has previously worked
        with musical superstars such as Madonna and Beyonce. Söderberg also worked
        with David Bowie on his last music video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008c7e2-50a1-4900-84cb-1b9fe5c50813'
      'mgnl:activationStatus': true
