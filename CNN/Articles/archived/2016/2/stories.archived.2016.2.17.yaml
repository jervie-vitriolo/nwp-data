      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They broke into the local music scene in 2010 and released a full-length
        album in 2013.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa638a-742f-4687-ba28-2552d9e574fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.545+08:00
