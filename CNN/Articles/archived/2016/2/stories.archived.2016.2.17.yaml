  'fire-breaks-out-st-scholastica-tacloban':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-17T18:03:03.741+08:00
