    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd722a61c-31bb-43cc-a6b1-441d4fbd6cf7'
    'lead': 'A fire hit St. Scholastica College in Tacloban City, destroying five
      classrooms, the chemistry laboratory and some facilities on the fourth floor
      of the Arnold Janssen Building. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:29:55.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T15:29:59.159+08:00
