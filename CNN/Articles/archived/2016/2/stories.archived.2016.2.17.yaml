    'template': '1'
    'title': 'Former U.N. Secretary-General Boutros Boutros-Ghali dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14fbd1-db0b-4302-915e-2ff7bd5e567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:03.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:31:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Boutros Boutros-Ghali, who was the United Nations'' sixth
        secretary-general in the early 1990s, has died, a U.N. spokesman said Tuesday
        (February 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49e760-034b-4cf0-949e-429461ddead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:03.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:31:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhan Haq, deputy spokesman for current U.N. Secretary-General
        Ban Ki-moon, confirmed Boutros-Ghali''s passing but didn''t provide any details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab168fe-11bc-44c7-bf43-b2f8596ac30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:03.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:31:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 93.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fad66-50cb-4dc8-968b-9a6034a56213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:03.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:31:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his official U.N. biography, Boutros-Ghali taught international
        relations and law at Cairo University from 1949 to 1977, during which time
        he was also part of the Central Committee and Political Bureau of the Arab
        Socialist Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93334b6c-151a-4437-b551-6f88fb4a25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:03.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:31:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1977 and 1991, he held several top positions in Egypt''s
        Foreign Ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0eb6fd-812b-4559-be9e-565231293e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:03.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:31:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in January 1992, Boutros-Ghali took over as the United Nations''
        secretary-general. He led the world body in that capacity for the next five
        years, a time marked by crises in Rwanda, Angola, and the former Yugoslavia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582d689-201b-458c-b527-6b4ecd85762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:03.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:31:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sought a second term, only to be rebuffed after the United States
        – as a member of the world body''s Security Council – vetoed his bid. At the
        time, Washington criticized him for refusing to cut the United Nations'' budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceae372-7ce8-4dd5-9311-5bbc1c77d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:03.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:31:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Artemis Moshtaghian contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1891ae-f5d4-4f0f-88e3-aa8608292c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:03.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:31:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/16/world/un-boutros-boutros-ghali-dies/index.html">"Former
        U.N. Secretary-General Boutros Boutros-Ghali dies."</a></em></p>'
  'syria-bashar-al-assad-ceasefire-doubts':
    'author': 'Tim Hume and Salma Abdelaziz, CNN'
    'caption': 'Syrian President Bashar al-Assad'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-17T07:44:06.942+08:00
    'imagesource': 'jcr:a94bd455-c35d-4bbb-a7a9-760b6076274f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b61f46d9-0058-4c28-80aa-8917b17c83d3'
    'lead': 'President Bashar al-Assad has cast doubt on the prospects of a ceasefire
      in Syria''s grinding civil war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:59:15.645+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T15:59:19.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T15:59:19.396+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Assad casts doubt on Syria ceasefire prospects amid intensifying campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb0234-732d-4145-a38f-bf85eccc97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Bashar al-Assad has cast doubt
        on the prospects of a ceasefire in Syria''s grinding civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bd295-ec77-4819-845f-dc4855355e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told a group in Damascus on Monday (February 15) that "no one"
        was capable of bringing about the necessary circumstances for a planned "cessation
        in hostilities" to take effect later this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de176c0-4725-4598-99ea-715ece4024f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World powers agreed Friday (February 12) in Munich, Germany, to
        seek a nationwide ceasefire in Syria to begin in a week''s time, although
        it would not apply to the battle against terrorist groups ISIS and al Nusra
        Front.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0cd03-df54-4ff7-ae04-5c9f2f1c5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his comments on the proposal, Assad seemed skeptical about
        whether a halt in the conflict was possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c6b39-8da0-4e18-9000-e8b5ee3f4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear about them requesting a ceasefire within a week. OK, then
        who is capable of bringing together all these conditions within a week? No
        one. Who will speak to the terrorists if a terrorist organization refused
        to adhere to the ceasefire, who will make them accountable? Who, as they say,
        will bomb them?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a69593-26c5-4f06-aca2-3cd5d7c47daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments to Syria''s central Bar Association, reported in Syria''s
        state news agency SANA, Assad said many questions remain about which groups
        in the conflict could be classified as terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2fa96-f687-436d-afd8-93e695e19151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a state, anyone who bears weapons against the state and against
        the Syrian people is terrorist, and this is indisputable," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c131ff-470a-435b-b0ad-bcd0d93a08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. questions Russia''s willingness for ceasefire</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c9125-7241-47a2-8181-f030bc055ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have expressed doubts about the prospects of the proposed
        ceasefire as the Syrian army, backed by Russian air power, pursues a major
        offensive in northern Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f226a-7d33-4906-a7fa-1c091fb18d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hospitals and a school were struck Monday in the northern Syrian
        provinces of Aleppo and Idlib, the Office of the U.N. High Commissioner for
        Human Rights said Tuesday, killing at least 46 people and injuring scores
        of others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f6963-df0f-498e-80f5-67a8316a2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.N. spokesman called the strikes a "blatant violation of international
        laws," and France and Turkey labeled them war crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f613061-2040-4c00-9ef5-f59dc848b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western powers blamed Syria and its military ally Russia for the
        strikes on the hospitals; Russia denied the accusation Tuesday (February 16),
        and a Syrian diplomat said warplanes from the U.S.-led coalition were behind
        an attack in Idlib.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03741d2-c5a6-4881-9bbd-5499671649be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. national security adviser Susan Rice told reporters Monday
        that the escalating military campaign called into question "Russia''s willingness
        or ability to implement the agreements achieved in Munich."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0dad0d-7568-46b7-80fc-3c4950c965bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intensified bombings, the displacement, the fact that civilian
        entities have been hit by the regime and its backers, is of grave concern,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f257c4f-b961-470b-9b8d-9a683701508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals destroyed</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9b140-be54-4dfa-b25b-d32d13612d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one attack in Azaz in northern Aleppo province, 13 people were
        killed and dozens injured Monday when a hospital for women and children was
        struck, according to the U.N. human rights office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b73561-3252-451b-9424-ed4af740c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were killed and 23 injured in another strike on a general
        hospital in Azaz, and 14 people were killed in a strike on a school in the
        town Monday, the U.N. human rights office reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc6100-4329-469a-b2b8-d924ee7f17fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 kilometers (62 miles) away in Maarat al-Numan in Idlib
        province, nine people were killed and 30 injured when a hospital supported
        by Doctors Without Borders was struck, the U.N. human rights office said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c303a6-3068-4734-aaa1-f8432fe79cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missiles hit that facility four times within minutes, the humanitarian
        group said, leaving it in ruins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb0198-f3f9-4df4-9402-aa136165d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hospital in the town was also struck Monday, leaving three
        dead and six injured, the U.N. human rights office said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91418b3-ed0b-40d1-890e-f15603180cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes on February 5 killed three people and wounded at least
        six at a Doctors Without Borders-supported hospital in Daraa governorate in
        southern Syria, the aid group said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36b3bf-fc89-4184-9387-bf8eda73fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusations fly</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76a68d-8944-454f-8861-e25afdc8913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials around the world traded accusations over who was behind
        the attacks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0160c33-3ece-48e7-aca2-bc5c61bc5d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department blamed the "Assad regime and its supporters"
        for the attacks, with spokesman John Kirby saying in a statement the strikes
        cast doubt on "Russia''s willingness and/or ability to help bring to a stop
        the continued brutality of the Assad regime against its own people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424301c9-2b85-437c-93d6-60ab11ac82bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Marc Ayrault also pointed to the Syrian
        "regime or its supporters" for the attacks, saying they constituted war crimes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322a6b5-8706-4ead-8d4b-f76829a7e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Prime Minister Ahmet Davutoglu blamed Russia for the strikes
        in Azaz, which is near the Turkish border, claiming Moscow had targeted the
        complex with ballistic missiles fired from the Caspian Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4755df7-b08d-4776-b01f-c44f271dae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders officials said it believed that Syrian government-led
        coalition forces had carried out the strikes in Idlib.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4e0bc-f342-48c6-88ed-babea922ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kremlin spokesman Dmitry Peskov denied the accusations, according
        to Russian state news agency RIA Novosti.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413b43b-d812-4ca1-bb64-3e448ebb2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Syria''s ambassador to Russia, Riad Haddad, said that the United
        States and coalition forces were responsible for the Idlib attack and that
        Moscow had intelligence proving U.S.-led coalition warplanes raided the hospital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f803b35-2a68-47c1-bcdf-e1ceb2412a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has said it carried out no military operations
        in the attacked area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f990d2f-42cf-4674-93ae-2b03e802804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany: Support for no-fly zone</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c6783-8003-4c4a-8541-aee3fd4830cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Syria has been the scene of intense fighting recently,
        with Syrian regime forces, backed by Russian jets, pursuing a major offensive
        on the key city of Aleppo, and Turkey bombarding Kurdish People''s Protection
        Units, or YPG, near Azaz.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae3e4c-7dfb-4daa-9062-15778ecdd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey considers the YPG to be terrorists, while the United States
        backs the group in the fight against ISIS.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd9fbf-097d-40af-8cb0-33e7e7fb00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel told the German newspaper Stuttgarter
        Zeitung that "in the current situation," she would support the creation of
        a no-fly zone in northern Syria to create a haven for fleeing families, which
        could offer at least a partial solution to Europe''s refugee crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ccffe-20b9-49ee-a236-d66e01d5bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I)t would be helpful if there were areas there, where no party
        to the war flew bombing missions – in other words a kind of no-fly zone,"
        she said, responding to a reporter''s question about her position on exclusion
        zones.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4aac24-c921-414d-ac16-31ee18d4fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t negotiate with the terrorists from ISIS. But if it were
        doable to come to such an agreement with the anti-Assad coalition and the
        Assad supporters, it would be helpful."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c349273-593e-452f-b293-1357369f3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has long advocated the creation of a no-fly zone in northern
        Syria despite its bombing of Kurdish positions in the region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b192610-5682-4d40-b6b2-146893c52029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:15.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:59:19.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Alla Eshchenko, Christine Theodorou, Khushbu Shah, Richard
        Roth, Ross Levitt, and Stephanie Halasz contributed to this report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7dd297-a58d-4e2b-80ab-0ea60592f11f'
      'mgnl:activationStatus': true
