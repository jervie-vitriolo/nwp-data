    'jcr:uuid': '8a27a5c9-ebea-40bb-bdd5-d4c725160b98'
    'lead': 'Presidential candidate Sen. Grace Poe said she would bring back the honor
      to where she was taken and nurtured as a foundling if she gets elected—by taking
      her oath as president at the Jaro Cathedral.'
