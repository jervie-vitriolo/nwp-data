  'Cebu-direct-international-flights-Dubai-Taipei-Xiamen-Los-Angeles':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-17T14:22:31.217+08:00
    'imagesource': 'jcr:57aa2097-662e-4d29-a0ef-5aefb23a641e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '818bed70-fcfe-490c-b6d6-d01cd68711a2'
    'lead': 'Cebuanos won''t have to head to the Ninoy Aquino International Airport
      in Manila to travel the world with ease, as Mactan Cebu Airport announced four
      new direct international flights from Cebu starting March. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:54:14.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:28:14.464+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:28:14.236+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four airlines to offer more direct international flights from Cebu starting
      March

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e737909e-8276-48b2-a525-389d326d48e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:54:14.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Cebuanos won''t
        have to head to the Ninoy Aquino International Airport in Manila to travel
        the world with ease, as Mactan Cebu Airport announced four new direct international
        flights from Cebu starting March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82221a9-005c-477b-a7e5-59067eacc90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:54:14.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mactan Cebu Airport Facebook page announced on Tuesday four
        airlines will have a flight to and from Cebu: Emirates will have a flight
        to Dubai, Xiamen Air to have a flight to Xiamen, EVA Air will have a flight
        to Taipei, and Philippine Airlines to Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a548194-a3b2-49ed-a2d9-9a6428036dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:54:14.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting March 30, Emirates will have a daily flight from Cebu to
        Dubai and vice versa. The B777-300ER can seat 386 in the economy and 42 in
        the business class. It will also be available in the Clark Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44313f9-d7ff-4d22-bfbf-cbf0fc4fbd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:54:14.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates said in the statement it chose to expand its flights to
        and from Cebu and Clark to enhance the country''s trade links and boost incoming
        tourism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b620b-c26f-4c2a-83d1-0d95b8758f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:54:14.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiamen Air will have three flights per week from Cebu to Xiamen,
        China, and vice versa starting March 27. The B737-800 can seat 8 people in
        the business class and 162 in the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbbfcd-01a0-4e21-a484-3b2e641918ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:54:14.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EVA Air, starting March 27, can fly 176 people in the economy and
        8 in the business class daily to Taipei using an A321-200.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2941d1-e9ab-4068-9baf-5d32dceac7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:54:14.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines (PAL) will have a direct flight from Cebu to
        Los Angeles and vice versa starting March 15. Flights will be on Tuesdays,
        Thursdays, and Saturdays. The A340-300 can seat 36 people in the business
        class and 218 in the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f85b1a-70b3-4e7e-a164-79155be186a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:54:14.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL''s sales head, Harry Inoferio, earlier said their airline''s
        new direct flight will bring more business and tourism opportunities await
        the Negros Island Region.</p>'
  'Jejomar-Binay-UNA-campaign-Pangasinan':
    'author': ' AC Nicholls, CNN Philippines'
    'caption': 'The United Nationalist Alliance (UNA) bets went around Pangasinan
      in a motorcade on Wednesday (February 17).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-17T16:19:49.244+08:00
    'imagesource': 'jcr:1fe112d3-12ed-45d6-afd1-e844f56bfcb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c8a776f-514b-4a64-a2bf-209a56dbf08e'
    'lead': 'Vice President Jejomar Binay earned the endorsement of former Pangasinan
      Rep. Mark Cojuangco during his visits in Pangasinan in 2015. Would this help
      him win the May 9 polls in this province that has the third largest voting population?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:01:50.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T15:03:55.030+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay, UNA bets campaign in Pangasinan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcfcd17-7e4e-4434-a3b1-9b10dac58173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay of the United Nationalist Alliance (UNA) continued his campaign
        on Wednesday (February 17) going around Pangasinan to woo some of its 1.7
        million voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6966d-0c2f-4095-98b0-8cfe79cfd315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving at the airport, Binay immediately hopped on a truck
        for a motorcade around the municipality of Binmaley and Pangasinan''s provincial
        capital — Lingayen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3aa0ac-3262-45c8-a2eb-b8b80a80972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accompanied by UNA senatorial candidates but his running
        mate, Sen. Gringo Honasan skipped the sortie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915beb77-1eed-4ff8-bf5f-4c5d8e10f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNA bets went around giving away shirts, candies, and UNA tarps
        to bystanders, but the crowd along the route of the motorcade was sparse.</p>'
    '7':
      'image': 'jcr:d701cbc6-9df3-4939-8ba5-c74df5c8e263'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead89ee-0812-436d-80e2-4a684c913382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284924bd-3e83-410f-970f-4afdb4d7a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong support from local officials</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29028e23-cb6b-4d26-8dbb-1877787a00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay had gone around several towns in Pangasinan to meet local
        officials as early as July 2015, when he announced plans to seek presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb821b-befd-44d0-a02f-525d2ee32370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Pangasinan representative and now gubernatorial candidate
        Mark Cojuanco endorsed Binay during those visits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184195d-58ae-4a81-b143-092ef14f0b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman natin madidiscount na maraming natulungan si Mark Cojuanco
        kaya''t malaki na posibilidad na manalo rin si vice president at UNA sa Pangasinan,”
        UNA Spokesman Mon Ilagan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c229c-d640-4e7b-8a30-87ad1f7f8a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We cannot discount the fact that Mark Cojuangco helped
        a lot of people so there is a huge possibility that the vice president and
        UNA will win in Pangasinan.”]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab5c9b-a608-4112-bc24-eb2bf128195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about 1.7 million voters, Pangasinan is the province with the
        third largest voting population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283ce61-3612-4b42-9c9a-227e335bb93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential race, Binay lost to Manuel "Mar" Roxas
        II in Pangasinan, while Sen. Grace Poe topped Pangasinan''s senatorial race
        in 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304cd61e-4889-4df8-8b89-0d29bbbcabbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/Grace-Poe-Chiz-Escudero-Team-GP-Pangasinan.html">Also
        read: Team GP senatorial bets present platforms in Pangasinan</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6128d-1c80-43cd-96dd-32be6f572b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ilagan said the past does not intimidate the vice president
        who is more than willing to go back to Pangasinan if he deems it necessary
        for his campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb2321-db37-4e28-9736-cb21c263acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s camp is also confident UNA will win the province with the
        help of local officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa82c6-1972-43c0-babd-126c76d2e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinalubong kaagad si vice president ni governor at ng dalawang
        punong-bayan ng Binmaley at Lingayen. So tanda ito ng pagsupota kay vice president
        at sa politika kelangan ang organisasyon, lokal na partido, kaibigan, lahat
        kinakailangang hingan ng tulong,” Ilagan said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb4e59-f99f-4e93-86c3-d68bca0fef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The vice president was immediately welcomed by the
        governor and the two mayors of Binmaley and Lingayen. This is a sign of support
        for the vice president and in politics, there needs to be organization, local
        parties, friends — all of them have to be tapped for help.”]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41267d5-0481-458a-88e1-d613679173af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/sws-survey-february-binay-poe-duterte-roxas-santiago.html">Also
        read: Binay still on top despite percentage drop; Duterte, Poe tied for second
        — SWS</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e691f91-c8ed-4488-b333-c61403ac741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangasinenses want president who can solve poverty and corruption</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228ef1b-c05e-4b89-a7b9-7bce2c6c8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with support from local personalities, Binay still made his
        pitch to the Pangasinenses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00e927-f9c3-4bc8-8a08-caa514eaec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I present myself to you ladies and gentlemen, I think ako po ang
        pinaka-capable at fit for the job of president,” the presidential aspirant
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4f017-87df-4f42-8b54-449f3b1ca330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals said they are looking for the best person who can really
        ease poverty and corruption.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729ea7f-2232-4dcf-bb64-1932f7be4293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kadalasan naiiwanan yung mahihirap eh, saka yung corruption ng
        mga lider natin patuloy, walang nabago. Sana magkaron nang pagbabago,” one
        of the residents, Romeo Resurrection, said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f58624-9d44-4138-b02e-e5b75cf53391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:01:50.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:03:55.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Most of the time, the poor are left behind, and the
        corruption of leaders are rampant, there has been no change. I am hoping there
        will be change this time."]</p>'
  'barack-obama-asean-china':
    'author': ' Nicole Gaouette, CNN'
    'caption': 'Speaking at the close of a meeting with Southeast Asian leaders in
      California, U.S. President Barack Obama called for a "halt to reclamation, new
      construction and militarization" of Asia''s oceans, an indirect reference to
      China''s rapid construction in the South China Sea of air strips and ports that
      could have military uses.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-17T13:14:46.825+08:00
    'imagesource': 'jcr:7b690c0d-50be-4b5a-97fe-41009e19a66a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '207b5f11-aa47-4745-bf6d-3cff5263e387'
    'lead': 'Speaking at the close of a meeting with Southeast Asian leaders in California,
      U.S. President Barack Obama called for a "halt to reclamation, new construction
      and militarization" of Asia''s oceans, an indirect reference to China''s rapid
      construction in the South China Sea of air strips and ports that could have
      military uses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:09:54.718+08:00
