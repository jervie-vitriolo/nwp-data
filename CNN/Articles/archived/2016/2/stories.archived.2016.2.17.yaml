    'lead': 'The Phoenix Fuel Masters recorded their first ever franchise win with
      a 118-106 victory over the NLEX Road Warriors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:08:10.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:26:33.792+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:26:33.566+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Garcia leads Phoenix to debut win over NLEX

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f16f7-92b9-4a8e-8bcd-69ce66f02189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:08:10.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:33.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Phoenix Fuel
        Masters recorded their first ever win as a Philippine Basketball Association
        (PBA) franchise in their debut game in the league, with a 118-106 win over
        the NLEX Road Warriors on Wednesday (February 17) at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec621aa-e5d1-432d-8792-3da1c36a70e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:08:10.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:33.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Garcia led the Fuelmasters with 33 points, while import Andrew
        Adeleke and JC Intal chipped in with 18 and 17 markers, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77226c6-54e5-4e8e-9efe-ba89bdf144c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:08:10.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:33.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little to separate the two sides at halftime, with Phoenix
        holding a slim 50-47 advantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fab77-72c7-44f0-a1ba-63ae52c2ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:08:10.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:33.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in the third quarter that the Fuel Masters really created
        separation, with Garcia burying four of his six triples in that period alone
        to give his side a 84-76 lead heading into the final period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1584a5-06e0-46ba-afa6-3938dd9a95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:08:10.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:33.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors trimmed the deficit to 104-100 with four minutes
        left to play, but could not quell Phoenix’s hot shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b452f9-0045-4027-bc12-b8482c96afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:08:10.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:33.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Thornton paced NLEX with 27 points, while Sean Anthony contributed
        19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31201cc5-28b0-4300-942f-206f5a3f6980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:08:10.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:33.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors slid to a 1-1 win-loss slate.</p>'
  'migrante-ofws-lose-jobs':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'According to one Filipino, OFWs have been losing jobs since October.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-17T22:46:05.702+08:00
    'imagesource': 'jcr:31c4894a-0808-4ad7-8108-39053e9fc3b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b582dc-2f09-4752-b84f-acb2e3ab363e'
    'lead': 'According to Migrante party-list, a group advocating the rights of overseas
      Filipino workers (OFWs), lower oil prices are causing labor woes in the Middle
      East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:12:26.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:28:17.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:28:17.120+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Migrante: At least 50,000 OFWs stand to lose jobs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e03e2-e8e0-4a01-a93d-9235ac9e029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Migrante party-list,
        a group supporting the rights of overseas Filipino workers (OFW), warned Wednesday
        (February 17) that at least 50,000 Filipinos in Saudi Arabia will be out of
        jobs by March, as a result of the ongoing oil crisis in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3b0f9-af83-48fa-b291-569df075c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in prices has taken a toll on the Saudi government’s budget,
        since most of its wealth comes from oil production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1b5cc-058f-4b4c-8f34-e55d1fa317a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/01/05/oil-hike-saudi-arabia-iran.html">Also
        read: Saudi Arabia severs ties with Iran as Mideast protests rage</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c140f3b-be43-4a05-98fd-c4a50d1cc02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs losing their jobs have been commonplace since October, said
        Rodel Perciana, an electrical foreman who was retrenched from his job in Saudi
        last December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514ed47-0f20-41a9-b28f-77bad61c6ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/01/05/oil-hike-saudi-arabia-iran.html">Also
        read: Oil prices volatile after Saudi Arabia cuts ties with Iran</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb44c55-9bda-4e63-b600-919e40293b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stop work ang mga kasamahan doon, pati sa Bin Laden at sa Saudi
        Oger,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48fb697-31df-4b33-8e93-59101f023518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “There has been a Stop Work Order in my company, as
        well as in Bin Laden and Saudi Oger.”]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe5e858-8186-42fd-a741-e48e2b513612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Laden Co. and Saudi Oger Ltd., are two of the biggest contractors
        hired by the government for construction projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fbe0f3-0800-4316-b7bd-a1cf3adefabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perciana said most unemployed Filipinos in Saudi cannot leave because
        they are still waiting for their end-of-contract benefits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529db8c2-e007-4970-9b89-926b50753c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have filed cases against their companies for non-payment
        of wages and other labor violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d21a6-a9a7-4591-a08c-2230bcb5693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrante is appealing for the government’s help in extending OFWs’
        work permits, as well as acquiring the benefits they are due.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ef7c5-bdc4-40ce-96bb-16f87d30fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malinaw na krisis na ito. Ano ba pamantayan ng krisis? Dapat bang
        may mamatay pa?” said Garry Martinez of Migrante.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe36017-d526-4006-b8c7-a1ce99ebd861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:28:17.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “This is clearly a crisis. Does someone have to die
        for this situation to qualify as a crisis?”]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812d2ec-ebf3-4364-a6e7-4bb0d872ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:26.140+08:00
