    'template': '1'
    'title': 'Task group formed for Ordaniza slay case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5215cc-7580-4d20-801c-0a92de0ff36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:43:06.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:43:10.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The police created
        on Wednesday (February 17) a task group to look into the killing of a radio
        reporter based in Pagadian City, Zamboanga del Sur the day before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2dd306-c702-4ca9-bb8a-22e116896e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:43:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:43:10.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed as investigators remained facing a blank wall regarding
        the identity and motive of the assailant in gunning down Elvis Ordaniza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d4500-4271-4692-af60-3882f8e321e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:43:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:43:10.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordaniza, 49, who worked for DXWO, was shot dead Tuesday evening
        inside his house in Pitogo town by a lone gunman. He sustained two gunshot
        wounds in the chest from a caliber .45 pistol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954788c-1739-4ec7-86b8-be273d8a435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:43:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:43:10.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant then fled on foot after the crime, based on an initial
        investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2314a-0584-4e16-ae43-0f02fc54b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:43:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:43:10.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial director, Senior Supt. Michael Mendoza Nicolas, said
        that investigators of Task Group Ordaniza were looking at various possible
        angles behind the murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb267fd-b913-4883-acfb-408bf098cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:43:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:43:10.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas said that one possible angle could be related to the fact
        that the victim was a former communist guerilla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3ecf0-e5ec-42f2-aba7-380aec1070d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:43:06.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:43:10.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pagadian City-based correspondent Jong Cadion contributed to
        this report.</em></p>'
  'pba-commissioners-cup-meralco-rain-or-shine':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'Arinze Onuaku of the Meralco Bolts paced the Bolts with 31 markers
      and 27 boards.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-17T22:12:52.638+08:00
    'imagesource': 'jcr:cd46f35d-cbcc-4262-9b83-331517542fb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c30d37d6-59cf-4095-85b6-dc450ff996af'
    'lead': 'The Meralco Bolts fought off a surging Rain or Shine team to maintain
      their perfect start in the PBA Commissioner’s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T13:46:46.863+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T13:46:50.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T13:46:50.568+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco survives fierce Rain or Shine fightback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2ba0f-d825-431a-a6b4-fc198c81c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:46:46.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:46:50.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Meralco Bolts
        squandered a 26-point lead but still managed to secure a 98-95 victory over
        the Rain or Shine Elasto Painters in their Philippine Basketball Association
        (PBA) Commissioner’s Cup clash on Wednesday (February 17) at the Smart-Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4489d-a4d4-4940-a786-6de94d05c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:46:46.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:46:50.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Arinze Onuaku paced the Bolts with 31 markers and 27 boards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84fc4b-834a-42d3-bccf-e2dd1d0a3825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:46:46.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:46:50.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a dominant second quarter the Bolts looked set for an easy
        night after taking a dominant 61-36 lead into the break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208198de-9614-46ab-a32f-2008900a7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:46:46.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:46:50.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rain or Shine refused to go down quietly. The Elasto Painters
        came out of the locker room after halftime a completely different team, outscoring
        Meralco, 40-15, in the third period and leveled the scores at 76-all heading
        into the final 12 minutes of the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb0039-28dd-4552-972c-34c34818fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:46:46.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:46:50.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine managed to go on their run despite the absence of
        reigning best import Wayne Chism, who was taken out of the game due to injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b04ef-4be7-4086-a957-6c547074a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:46:46.863+08:00
      'mgnl:createdBy': 'jeff'
