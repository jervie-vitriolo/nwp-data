    'lead': 'The police created on Wednesday (February 17) a task group to look into
      the killing of a radio reporter based in Pagadian City, Zamboanga del Sur on
      Tuesday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T13:43:06.300+08:00
