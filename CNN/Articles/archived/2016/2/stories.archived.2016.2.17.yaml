      'mgnl:lastActivated': 2019-09-16T16:27:16.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/17/sunnylands-declaration-united-states-asean-special-leaders-summit.html">Read:
        The Hague arguments: Philippine case against China explained</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45521ef6-8d1a-4640-ab6b-cb3f99d59db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese foreign minister said the reports are simply inventions
        of Western media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25932b0-9d14-4ae2-9c55-d1b444d3fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Edwin Lacierda said Aquino was asked about
        the issue by the media and the President said the government is still verifying
        the reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade0d4b-12ae-4169-81a8-025c93181b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda said once facts are verified, Malacañang will ask the Department
        of Foreign Affairs (DFA) to issue a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e507ef-e430-4d6a-835a-7fd5a0664ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged all parties involved to refrain from taking any action
        that would worsen the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259307d5-86bb-4b55-84fc-0aa3d30b3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda said keeping peace despite tensions in the disputed waters
        is in the interest of all nations, considering that a large percentage of
        trade passes through the area. About $5 trillion worth of maritime trade goes
        through the South China Sea each year, Reuters reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497fd61-0911-49f5-b877-670c4ec5b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, images from a civilian satellite company showed
        two batteries of eight surface-to-air missile launchers as well as a radar
        system present on the island, which is part of the Paracels chain, contended
        by China, Taiwan and Vietnam.</p>'
  'uaap-volleyball-ust-ue-up-adamson':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-17T19:53:20.722+08:00
    'gallerysource': 'jcr:7235ce5c-dbe5-4960-acbb-cf1d1da30034'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fdf051a-32f2-4ea0-a05c-69be870dce75'
    'lead': 'UST defeated UE in straight sets, 25-18, 25-8, 25-23, in the UAAP women''s
      volleyball tournament on Wednesday at The Arena in San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:40:47.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T14:40:53.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T14:40:53.359+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP women''s volleyball: UST notches first win; UP downs Adamson

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4986f-68c1-4d5f-af06-f158ca138bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:40:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:40:53.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The UST Golden
        Tigresses defeated the UE Lady Warriors in straight sets, 25-18, 25-8, 25-23,
        in the University Athletic Association of the Philippines (UAAP) women''s
        volleyball tournament on Wednesday (February 17) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d503c-c79a-4f14-a869-4cddc02402a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:40:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:40:53.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was UST''s first win of the season to improve to 1-3. UE, meanwhile,
        remains winless at 0-4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e8a60-ed91-4102-bb0f-8073ad518c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:40:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:40:53.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigresses, who earned the first set, 25-18, went on full display
        in the second frame, holding the Lady Warriors to only eight points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1fc1e-7042-4f6e-b589-b67dd2f901d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:40:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:40:53.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next set, UE put up a better fight and kept the match close.
        But they couldn''t snatch the set as UST went on to register its first victory
        of the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7988b9-6ccd-4105-8fe3-63cb12804551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:40:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:40:53.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST will hope to build on their maiden victory when they go up against
        the NU Lady Bulldogs on Saturday (February 20), while UE will try to break
        into the win column when they play the La Salle Lady Spikers on Sunday (February
        21).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3221c5-010d-4b9a-9cf5-faee9f4dd111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:40:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:40:53.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second match, the UP Lady Maroons beat the Adamson Lady Falcons
        in four sets, 26-24, 25-27, 25-21, 25-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c401a6a-8edb-480c-9937-384dd902944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:40:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:40:53.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa Molde led UP with 19 points — 14 attacks, three blocks and two
        aces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7916e2-bfc4-4729-bb69-ea114bcdc378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:40:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:40:53.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP and Adamson are now tied in the league standings with a 2-2 slate.</p>'
  'sunnylands-declaration-united-states-asean-special-leaders-summit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-17T16:20:36.081+08:00
    'imagesource': 'jcr:d13957a1-7cec-4d7d-9a92-cee6e62155af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94234cc9-84bf-433f-b8d8-a9028254e544'
    'lead': 'The United States and the Association of Southeast Asian Nations (ASEAN)
      issued the Sunnylands Declaration following a two-day summit in California. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:47:28.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T14:47:32.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T14:47:31.772+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joint Statement of the U.S.-ASEAN Special Leaders’ Summit: Sunnylands
      Declaration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b8bc5-c95a-4436-8771-cb7c83e8ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and the Association of Southeast Asian Nations
        (ASEAN) issued the Sunnylands Declaration following a two-day summit in California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d620e60-741e-4d62-87d9-0330f50417e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sunnylands, California</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d8d45-8517-449d-95bb-f2e543c57bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 15-16, 2016</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505a7cd-4d5b-4886-afe2-478e7280d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We the Heads of State/Government of the Member States of the Association
        of Southeast Asian Nations (ASEAN) and the United States of America gathered
        in Sunnylands, California, on February 15-16, 2016, for a Special Leaders
        Summit.&nbsp; This Special U.S.-ASEAN Leaders Summit was the first ever to
        be held in the United States and the very first Summit following the establishment
        of the ASEAN Community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59526ba7-8a58-4646-a0a6-568c0b0d628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Summit marked a watershed year for both ASEAN and for the increasingly
        close U.S-ASEAN. strategic partnership. In 2015, ASEAN Member States celebrated
        the establishment of the ASEAN Community, working together toward an ASEAN
        that better serves the people of Southeast Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8fd472-502d-4c4c-bf9f-0b0694c8d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At our Summit in Kuala Lumpur in November 2015, we elevated the
        U.S.-ASEAN relationship to a strategic partnership, recognizing the transformation
        of our relationship over the past several years. On the occasion of this Special
        Summit, we the Heads of State/Government of the Member States of ASEAN and
        the United States of America take this opportunity to reaffirm the key principles
        that will guide our cooperation going forward:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6988a-0237-4c06-9798-d6bf35c216ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Mutual respect for the sovereignty, territorial integrity, equality
        and political independence of all nations by firmly upholding the principles
        and purposes of the Charter of the United Nations, the ASEAN Charter and international
        law;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c1215-7f8f-4027-891a-6057f195d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The importance of shared prosperity, sustainable, inclusive economic
        growth and development, and the nurturing of our young people to sustain continued
        peace, development, and stability for mutual benefit;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33412973-1cff-4214-a36a-7664c0b489dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Mutual recognition of the importance of pursuing policies that
        lead to dynamic, open, and competitive economies that foster economic growth,
        job creation, innovation, entrepreneurship and connectivity, and that support
        SMEs and narrow the development gap;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f6d7bb-983f-4642-86dd-f426697a679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Our commitment to ensure opportunities for all of our peoples,
        through strengthening democracy, enhancing good governance and adherence to
        the rule of law, promoting and protecting human rights and fundamental freedoms,
        encouraging the promotion of tolerance and moderation, and protecting the
        environment;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721355b4-d32a-4b74-80f6-a5822ea8e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Respect and support for ASEAN Centrality and ASEAN-led mechanisms
        in the evolving regional architecture of the Asia-Pacific;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef419e-8644-4f1e-b2c2-829ec4eac283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Firm adherence to a rules-based regional and international order
        that upholds and protects the rights and privileges of all states;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea6b76-6032-4e69-96f7-de5f3094f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Shared commitment to peaceful resolution of disputes, including
        full respect for legal and diplomatic processes, without resorting to the
        threat or use of force in accordance with universally recognized principles
        of international law and the 1982 United Nations Convention of the Law of
        the Sea (UNCLOS);</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6ba5e-89a3-4872-ab6e-fcabb8511cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Shared commitment to maintain peace, security and stability in
        the region, ensuring maritime security and safety, including the rights of
        freedom of navigation and overflight and other lawful uses of the seas, and
        unimpeded lawful maritime commerce as described in the 1982 UN Convention
        on the Law of the Sea (UNCLOS) as well as non-militarization and self-restraint
        in the conduct of activities;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9ce40-f028-480d-b8d6-9920339bd036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Shared commitment to promote cooperation to address common challenges
        in the maritime domain;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078d958-612e-4612-9824-eedc539a0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Strong resolve to lead on global issues such as terrorism and
        violent extremism, trafficking in persons, drug trafficking, and illegal,
        unreported, and unregulated fishing, as well as illicit trafficking of wildlife
        and timber;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe73e7f-f84e-41da-9eec-72cb453eb7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. Shared commitment to addressing climate change and developing
        a climate-resilient, environmentally sustainable ASEAN, as well as to implement
        individual countries’ nationally determined contributions made under the Paris
        Climate Agreement;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c3f5d-0b55-42e1-a0d7-c71695d67c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12. Shared commitment to promote security and stability in cyberspace
        consistent with norms of responsible state behavior;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3d88b-3f71-4360-b143-c2f078dd5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13. Support for the advancement of a strong, stable, politically
        cohesive, economically integrated, socially responsible, people-oriented,
        people-centered and rules-based ASEAN Community;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280e594-bf44-4da7-8b87-363d28890f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14. Shared commitment to strengthen people-to-people connectivity
        through programs that engage ASEAN and American citizens, particularly young
        people, and that promote opportunities for all our peoples, particularly the
        most vulnerable, to fulfil the vision of the ASEAN Community;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1801a7-e348-4d28-a9f8-f4a3905eef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15. Shared commitment to promote a global partnership for sustainable
        development through the implementation of the 2030 Agenda for Sustainable
        Development and the Addis Ababa Action Agenda, to ensure a sustainable, equitable
        and inclusive society where no one is left behind;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a10af-b6aa-4a29-9547-2be31d55e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16. Shared commitment to enhance collaboration at international
        and regional fora, especially at existing ASEAN-led mechanisms; and</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8692e60-44bb-4fec-b639-77c0552be125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>17. Shared commitment to continue political dialogue at the Head
        of State/Government level through our Leaders’ attendance at the annual U.S.-ASEAN
        Summit and the East Asia Summit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84f25e-cf8f-406e-b25c-cf149f6e8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:47:28.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:47:32.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was taken from thewhitehouse.gov, "Joint Statement
        of the U.S.-ASEAN Special Leaders’ Summit: Sunnylands Declaration"</p>'
  'flying-ipis-band-sxsw-music-festival-texas':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Filipino band Flying Ipis will perform at the South by Southwest music
      festival in Texas on March 18.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-17T16:33:37.054+08:00
    'imagesource': 'jcr:ca43a868-f111-4059-86ae-d7235aaa493e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd5fd25b-6ec9-414f-ae5f-1c35ea660b08'
    'lead': 'Flying Ipis, a local all-girl rock band, is set to perform at the South
      by Southwest music festival in March in Texas. But before they fly out, the
      band will stage a series of gigs to help them raise funds for their U.S. trip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:51:31.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T14:51:36.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T14:51:36.218+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All-girl band Flying Ipis to represent PH at music festival in Texas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0423bb-23a2-4861-961b-d46fc8468861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino all-girl
        band Flying Ipis will represent the Philippines at the upcoming South by Southwest
        (SXSW) festival in Austin, Texas from March 11 to 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd442e5-3e88-49ce-8867-2fa262072562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying Ipis is set to rock the SXSW stage on March 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad18ef-1e90-4370-9a6d-12c324e635f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the third Filipino band that has been invited to play at
        SXSW. The first two Filipino acts who have previously performed at the music
        festival are Turbo Goth and Taken By Cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf373e-686f-4b95-8332-be24de54abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SXSW is an annual event held in Texas which aims to educate and
        inspire musicians. It is seen as a "premier destination for discovery" because
        the festival showcases around 2,000 musical acts from all over the globe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e635202-27a3-4fb3-a410-bcf150dbf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying Ipis bassist Tanya Singh, who spoke on behalf of the band,
        told CNN Philippines they are looking forward to their SXSW stint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a610d-696c-4e24-acbc-bf4412b230b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very excited to go there... it''s our first gig in the U.S.,"
        said Singh. "We''ll play our original songs. Hopefully we can perform two
        Tagalog songs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cacdc7-a1b4-41c5-a0fd-e239eacb4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the band is fortunate to have been chosen as one of
        the thousands of bands who will perform at the SWSX.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4561c72e-d222-48c7-a773-b4bcbbb6ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh added that this opportunity might eventually lead to more
        gigs and bookings for the band in the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad66a8-85f3-4407-8d2a-60474e72ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising funds for the trip</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec34fa-0a5f-41e9-b10c-cf24cadc4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indie garage punk band, along with their manager, is scheduled
        to leave for Texas on March 10.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14c435-ba0b-46f7-8bc2-2cc9c36b600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they will need to come up with around P400,000 to cover
        their expenses, including visa processing fees and transportation costs, and
        allowances that they might need for the trip.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f5f13c-7649-489b-899b-333571890eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help them cover the target amount, the group will stage a series
        of fund raisers in three venues:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f82e9-15c7-4c23-883f-061e76d3fc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 17 - 12 Monkeys: Pledge Night</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b93754-1201-4253-860c-24b562e9587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 24 - BSide: People Power Gig</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e595e31-0e07-4034-b6e4-eb6354f86bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 4 - Saguijo: Send-off party</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607e8f0-d733-425f-a472-78797dba2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bands, such as The Buildings, Read Between the Lions, Slow
        Hello, and Squid 9, will also perform at the fund-raising events.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482add71-f468-415c-b9c8-de75dcd57744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh also said members of the Filipino community in Texas have
        reached out and are willing to provide any help during their stay there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5aba38-060f-42d7-8c90-ccb0cd6e4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the band and people who would want to donate to the band''s
        cause can log on to ArtisteConnect.com.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80e18e-828f-4e99-991b-93e8a014b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:51:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Singh, the other members of Flying Ipis are Deng Garcia
        (lead vocals), Ymi Sy (guitar), and Gaki Azurin (drums).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6681eb-5dcf-4794-9b52-0b7ea8002610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:31.545+08:00
