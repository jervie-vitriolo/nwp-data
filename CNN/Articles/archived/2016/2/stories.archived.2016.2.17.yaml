    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:27:16.549+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China sends missiles to disputed South China Sea island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d650bd-ef0a-443b-8c5e-c7b7cebc4793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – President Benigno
        Aquino III called on the international community, including the People’s Republic
        of China, to show respect for the rule of law, amid reports that China has
        deployed an advanced surface-to-air missile system to an island it controls
        in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8ac17-a5b1-452c-9cb9-c8890dd402cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/01/07/china-lands-more-planes-south-china-sea-man-made-island.html">Also
        read: China sends missiles to disputed South China Sea island</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c271ac65-79c7-4a9d-a84c-90c818650558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is especially important that we all commit to abide by the decision
        of the arbitral tribunal. In this manner, we will avoid chaos in our relations
        and ensure greater stability, predictability and security,” Aquino said in
        his speech at the closing of the Association of Southeast Asian Nations (ASEAN)
        leaders’ retreat in Rancho Mirage, California on Wednesday (February 17).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c6579-fdf7-4bac-be8f-1ece97970761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no plans of equaling the military might of a superpower.
        In other words, in the classic argument of guns versus butter, we would much
        rather spend our limited resources on butter. Yet, like all nations, we need
        to defend our rights," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e198d7-a363-4055-a7a3-68a0eeec2b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ case against China to assert its claims over the
        disputed waters is still pending before Arbitral Tribunal of the Permanent
        Court of Arbitration in The Hague.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750cc124-6175-4b11-ae75-fa8ebf3fff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the country will accept the whatever the decision of
        the tribunal is.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10136d14-b3cb-4b8d-b9ef-ad7f6dc75b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:52.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:27:16.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why we have accessed the channels available to us to try
        and resolve the issue in a manner that is both legal and peaceful," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d55ed-2e79-476a-a93c-74ad57a86f75'
      'mgnl:activationStatus': true
