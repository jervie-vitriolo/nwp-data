      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of their music career, they have produced several
        hits: "Past is Past,B----!" "Lundagin Mo, Beybi," "Sssikreto," and "This Song
        is Not About You."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf949b4-ab17-4378-9b66-b6d301a9c52f'
      'mgnl:activationStatus': true
