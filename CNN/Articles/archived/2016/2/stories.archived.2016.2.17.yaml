      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment said it can help with extending
        work permits, depending on the status of the worker. It also vowed to assist
        workers in securing employment benefits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f239e-bfdf-4203-ac77-9c257ccdde27'
      'mgnl:activationStatus': true
