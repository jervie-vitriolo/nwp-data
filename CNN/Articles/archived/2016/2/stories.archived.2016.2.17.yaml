      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite a number of them are victims of Typhoon Yolanda in 2014—and
        they are unhappy with the government''s response and assistance.</p>'
