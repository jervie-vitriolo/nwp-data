    'template': '1'
    'title': 'Poe to take oath at Jaro Cathedral if elected president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9e517-91b8-481a-82ec-a124e264a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> If she gets elected
        president, Sen. Grace Poe would be the first foundling to take the highest
        post in the land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309c236-97ff-4a78-a1e6-b55b09b1fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her biological parents reportedly abandoning her, she vowed
        to give back to people who nurtured her by taking her oath of office as president
        at the Jaro Cathedral—where it all began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578f6d9-c284-44ca-bc67-44ad6037c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Poe, it would be the most perfect time to give back to people
        who nurtured her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd2271-67e8-439e-af86-6f0b927f1066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ako ay babalik dito sa Jaro, sa harapan ng</em> katedral, <em>at
        manunumpa dito, bilang pangulo ninyo, sa Iloilo,</em>” Poe said before thousands
        of supporters at her political rally in Jaro, Iloilo on Tuesday night (February
        16).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e33f24-bded-4b15-b7dc-c6712f366bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pangulo ako para sa buong bansa pero hindi natin makakalimutan
        ang ating pinanggalingan, at kung hindi dahil sa inyo, wala ako dito.”</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40a6d1-c154-42d7-a763-851263660e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will return here in Jaro, and will take my oath
        as your president in front of the cathedral. I am president for the whole
        country, but I will never forget that without you I would not be here.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8da9c-6533-48c1-8cef-bc1b3a78b1e2'
      'mgnl:activationStatus': true
