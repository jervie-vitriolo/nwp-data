      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda survivor Edna Egil told CNN Philippines, she has not yet
        received the assistance the government promised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be3629-9cbf-46be-8663-25d0b311d31e'
