    'mgnl:lastActivatedVersionCreated': 2019-09-16T15:09:58.629+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama calls for halt to new construction, militarization in Asian waters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe1f05-f505-4544-9826-6614fe119c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:09:54.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:09:58.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Barack Obama called Tuesday
        for a halt to any new construction or militarization of Asia''s oceans and
        reaffirmed the U.S. right to operate freely in international areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3fd18-481f-4113-8079-55381a3ca10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:09:54.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:09:58.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the close of a meeting with Southeast Asian leaders
        in California, Obama called for a "halt to reclamation, new construction and
        militarization" of Asia''s oceans, an indirect reference to China''s rapid
        construction in the South China Sea of air strips and ports that could have
        military uses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cb2f6-f3d3-4763-ab3e-c3510bb1c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:09:54.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:09:58.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/17/china-missiles-south-china-sea.html">Also
        read: China sends missiles to disputed island</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0915b0-cc1f-46d6-8ce7-fedfa4f64648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:09:54.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:09:58.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the U.S. "will continue to fly, sail and operate wherever
        international law allows" and added that "we''ll support the right of our
        allies to do the same."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e81712-46ba-4e2b-bac0-9f88a5e7f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:09:54.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:09:58.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day meeting between the President and ASEAN, or the Association
        of Southeast Asian Nations, was the first on U.S. soil and meant to foster
        closer ties as Washington looks for ways to counter an increasingly assertive
        Beijing. It was also meant to cement a pillar of Obama''s foreign policy agenda
        in "rebalancing" resources and attention to the Asia Pacific.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51776aea-5af1-4d4c-ae5b-25a3fb8a6406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:09:54.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:09:58.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/US-ASEAN-meeting-summit-sunnyland-estate-california.html">Also
        read: Southeast Asia, ''strategically important'' for U.S. rebalance to Asia</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c3012-12c0-4554-a366-ab32bb483d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:09:54.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:09:58.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said he and leaders of the 10-member ASEAN group were also
        "reaffirming our strong commitment to an international order" with rules and
        norms that are universally observed and "in which the rights of all nations,
        large and small, are observed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fe318-3d01-46d9-9b22-6be12764b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:09:54.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:09:58.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama stressed the need for freedom of commerce, adding that "any
        disputes must be resolved peacefully."</p>'
  'grace-poe-oath-jaro-cathedral-susan-roces':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Sen. Grace Poe, as a baby, was found in Jaro Cathedral by a man named
      Edgardo Militar.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-17T13:28:38.107+08:00
