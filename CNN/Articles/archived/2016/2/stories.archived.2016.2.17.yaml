      'jcr:uuid': '2c9d6ad6-5073-49b8-8cf7-f66851449078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign activities restricted?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56ec2d-875c-4416-8fca-13298d841b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being in Roxas City puts Poe''s campaign to test.  There were initial
        concerns whether she could draw an audience or not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da301362-396e-40a2-b6bd-db6d5a42a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insiders at the Poe-Escudero camp admit they are having a tough
        time organizing events for their candidates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c1adb-7914-41d4-ae73-840be4ffb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say its not that Roxas City is being less accommodating. It’s
        just that their hosts are being cautious.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09f830-a9e1-4bbc-9286-432fb200a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a strategy of Poe''s team to visit schools and engage
        young voters. But that did not happen in Roxas City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e65d37-3236-4e71-bb65-8a3f65cac762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat meron, pero wag na natin pahabain, tanungin nyo na lang
        anong nangyari,”</em> Poe said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c0cee-2de4-4b45-ac9e-9875b54bdf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be, but just ask what happened.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ed05f-d8ee-43bc-8d93-48b380b4535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its not the first time Poe''s actions are restricted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f09b8-d953-4411-b260-2cdd64e90f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu last year, journalists were barred from covering her speaking
        engagement in a school.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a77348-1784-4218-83fd-1f03dae1088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang ‘daang matuwid’, hindi dapat pinapayagan ang ganyang mga
        bagay,”</em> Poe said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ec14c-8f57-4c34-a8c9-8e04f05d7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang bawat estudyante at ang bawat mamayanan, ng bawat lungsod
        at probinsya, ay may karapatan, na pakinggan ang mga kandidato, para meron
        silang kaalaman sa kung ano ba ang tamang plataporma. Sana nabigyan kami ng
        pagkakataon na kausapin ang mga estudyante,”</em> she added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e32a0-76cb-4fbe-8e3c-bb290b9162ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ‘straight path’ should not allow such things to
        happen. Every student and every citizen of each city or province has the right
        to hear the platforms of the candidates. I hope they granted us the opportunity
        to speak with the students.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f451188-c502-4c49-a2fe-7e1d082c5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Quezon City in Metro Manila, Roxas denied
        insinuations of sabotage.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac70fff-bce7-4d6b-a1f1-320618430033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, Poe’s running mate, cannot help but take a dig on Roxas.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f6f2e-f32a-4250-b561-4ba72eb7fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said despite serving three different presidents, the former
        lawmaker and cabinet member did not bring that much development to his hometown.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b55b4-c925-4cfa-a556-0e75378db88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Malayo pa sana ang mararating sa pagkakataong binigay sa kanya,
        para maayos, mapaganda, at makita natin, higit pa sa nakikita natin sa ibang
        lalawigan.”</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b18557-5e54-427a-a6d4-574ed7a03790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He could have done more with the opportunity given
        to him, to improve it better than the other provinces.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b58fa-d211-468f-a655-b5e9109019a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unsolicited comment that Roxas was not about to let go.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b3560a-f8ec-4645-a1a2-3fd7a137299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What can you expect from somebody like Chiz na parang saling pusa?
        <em>Nais na naman makihalo sa usaping pang national. Siguro tanungin din natin
        mga kababayan nya sa Sorsogon kung anong nangyari doon</em>,” Roxas said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e34711-58c0-4216-9db0-f08200c85b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What can you expect from somebody like Chiz? He always
        wants to join the discussion on national issues. Let’s might as well ask his
        townsfolk in Sorsogon what happened there.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60274ce-a9ad-4e75-80d3-f2ea02ec2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:59:12.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:59:17.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said they are likely to return to Roxas City, with hopes that
        they could freely reach out to their potential voters next time.</p>'
  'president-barack-obama-donald-trump':
    'author': 'Stephen Collinson and Theodore Schleifer, CNN'
    'caption': 'Donald Trump (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-17T18:55:34.061+08:00
    'imagesource': 'jcr:a1607b66-9015-4984-8157-a330a0cf54df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59969b50-3d3f-49b7-a018-8c977e8a6ce2'
    'lead': 'U.S. President Barack Obama said at a news conference in California that
      he continues to believe Donald Trump will not be president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:03:44.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:26:17.253+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:26:16.920+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama takes on Donald Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c542fc-b7d4-4847-a33c-4c3943754b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — President Barack Obama has a
        message for Donald Trump -- being president is tougher than being on a reality
        show and the American people are too "sensible" to elect him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76673b43-e811-41b5-80f8-87ac99037eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to believe Mr. Trump will not be president," Obama said
        at a news conference in California after a meeting with southeast Asian leaders.
        "And the reason is that I have a lot of faith in the American people. Being
        president is a serious job. It''s not hosting a talk show, or a reality show."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382ceaf-ada4-475e-b3a0-f59da08063ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on: "It''s not promotion, it''s not marketing. It''s hard.
        And a lot of people count on us getting it right."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d7c97-1816-4fab-8663-839af2a561ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama offered surprisingly frank assessments of the campaign to
        replace him, taking shots at Ted Cruz and Marco Rubio. He also hinted hint
        that he was sympathetic to Hillary Clinton''s position on the difficulty of
        enacting political change, as she faces a tough challenge from a candidate
        in Bernie Sanders, who has fired up Democratic primary voters who are demanding
        sweeping reform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc483b-61dc-43f6-a3a3-3ab25460266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the potential of a Trump administration that Obama seemed
        most eager to critique.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa73f71-1ff3-44ef-aacd-924c1b58c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidency isn''t "a matter of pandering and doing whatever
        will get you in the news on a given day. And sometimes, it requires you making
        hard decisions even when people don''t like it," Obama said, adding that whoever
        succeeds him needs to be able to reflect the importance of their office and
        give foreign leaders confidence he or she knows their names and something
        about their nations'' histories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a762a59-23d4-4485-b037-45e59da3309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also appeared to raise the question of whether Trump was prepared
        to be commander-in-chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51f0cd-efb9-4e6c-8d92-24faa342512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever''s standing where I''m standing right now has the nuclear
        codes with them, and can order 21-year-olds into a firefight, and (has) to
        make sure that the banking system doesn''t collapse, and is often responsible
        for not just the United States of America, but 20 other countries that are
        having big problems, or are falling apart and are gonna be looking for us
        to something."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d457e-11f9-4a2f-a22a-7ddf5477ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The American people are pretty sensible, and I think
        they''ll make a sensible choice in the end."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29adc0e-609a-4f74-8551-f446d13d4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to Obama during an event in Beaufort, South Carolina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba389195-ecd3-44d4-90e3-f668b5c9bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has done such a lousy job as president," Trump said, before
        adding that he didn''t mind being targeted by Obama, saying he took it as
        a "great compliment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f5283-b8c9-445f-971f-4b1e8ecd713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wasn''t the only Republican who took a shot from the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08e883-62f9-46be-a031-852e4292d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he bemoaned Republican warnings that his nominee to replace
        late Justice Antonin Scalia on the Supreme Court would not even get a hearing,
        Obama rebuked people who claim to be "strict interpreters" of the Constitution
        -- except regarding his right to propose a nominee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2184f37-42b0-4a34-9b17-5d8679830768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seemed to be a clear jab at Cruz, who has helped lead calls
        to prevent the president installing a nominee who could tilt the ideological
        balance of the court to the left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e8464-9aa7-442d-8236-5d4db31c5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio also came under fire when the president mocked "a candidate
        who sponsored a bill, that I supported, to finally solve the immigration problem,
        and he''s running away from it as fast as he can."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8451bbe-efbc-4753-a65f-6724699d3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President stepped more carefully when he was asked about the
        Democratic race. He opened by making it look like he was delivering a veiled
        endorsement of Clinton, who is facing a stronger than expected challenge from
        Sanders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a90d09-6518-4f95-ae74-40669c61c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I know Hillary better than I know Bernie, because she''s
        served in my administration, and she was an outstanding secretary of state.
        And I suspect that, on certain issues, she agrees with me more than Bernie
        does," Obama said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514d0ac-3a42-459e-8638-c1ab675abf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then added: "On the other hand, there may be a couple issues
        where Bernie agrees with me more. I don''t know, I haven''t studied their
        positions that closely."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d38ea-4d10-414a-8a86-a00c32864dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama who, like Sanders, once wowed young Democrats with soaring
        calls for change in the 2008 election, also appeared to give credence to Clinton''s
        election argument that pushing through fundamental reforms is harder than
        it looks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8135f-81b7-42eb-8791-f9c7686731ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, I will probably have an opinion on it, based on both
        -- (having) been a candidate of hope and change and a President who''s got
        some nicks and cuts and bruises from -- you know, getting stuff done over
        the last seven years."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4b091-40a3-4d85-9a7d-71299b9fd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was clear on one thing -- he''s happy not to be in the race
        himself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085aa5f-a70a-4ec9-a780-dfdd5ebf25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing I can say unequivocally," he said, "I am not unhappy
        that I am not on the ballot."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57bf1d-4bc9-4fad-9ac1-6e7eaf37803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:03:44.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:26:17.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/16/politics/obama-donald-trump-president/index.html">"Obama
        takes on Donald Trump"</a></em></p>'
  'PBA-Phoenix-Fuel-Masters-NLEX-Road-Warriors-Garcia':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-17T19:36:08.538+08:00
    'imagesource': 'jcr:9f295552-e75f-47b0-a716-035eb9e39fe7'
    'jcr:primaryType': 'mgnl:composition'
