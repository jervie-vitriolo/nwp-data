      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, Elvis Ordaniza, was the first journalist in the country
        to be murdered this year. He was from DXWO Power 99 FM of Times broadcasting
        network based in Pagadian City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0129d2e-4d1d-4add-82c7-c8300c69c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:20.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:38:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the still unidentified gunman used a caliber .45 pistol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631f4c8-bc9f-4fe0-b60c-334231593f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:20.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:38:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old Ordaniza, a former rebel, had two gunshot wounds
        in his chest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90516ff-b385-4cd3-be83-1f23b706ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:20.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:38:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was rushed immediately to the nearby hospital by the
        responding police operatives but was pronounced dead while on their way to
        the hospital on board the ambulance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005f485-4b4d-45dd-b60f-bc18eadf856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:20.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:38:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Michael Mendoza Nicolas, Zamboanga del Sur Police Provincial
        Director, ordered a thorough investigation to determine the possible motive
        of the killing and the identification of the assailant for filing appropriate
        murder charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915afd6-cd76-4767-9fba-4208041b0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:20.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:38:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has formed Taskgroup Ordaniza to
        investigate the shooting incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336f198-9afe-442a-9d88-84a748805401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:20.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:38:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines said Ordaniza
        has been reporting about the problem of illegal drugs and illegal gambling
        in the town.</p>'
  'Adele-Grammys-performance-All-I-Ask-video':
    'author': 'Brandon Griggs, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-17T09:45:05.697+08:00
    'imagesource': 'jcr:a6287444-d05c-4f35-a51f-798042603792'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d60e190-5487-4bfb-b73e-bd5ad820552d'
    'lead': 'One of the most anticipated performances of the Grammy Awards show was
      by Adele. But early into her live rendition of the ballad "All I Ask," it was
      clear that something was wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:41:27.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T15:41:32.008+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T15:41:31.746+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What went wrong during Adele''s Grammys performance?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916e9d4-66b0-4bf5-8416-e31027f10183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>CNN video: Adele''s Grammy performance goes wrong</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f371015-80d2-4588-91f1-6129799f6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the most anticipated performances
        of Monday night''s (February 16, PHT) Grammy Awards show was by Adele, the
        beloved, big-throated British singer whose new album, 25, has been shattering
        sales records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31fd34-d09d-4076-a51f-65cf0908cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early into her live rendition of the ballad "All I Ask," it
        was clear that something was wrong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470998a-fa23-43b3-847b-1e353290646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clanking sound could be heard in the background as she sang, her
        microphone cut out briefly and Adele''s voice didn''t have its usual punch.
        The singer looked distracted, flashing irritated looks as she powered through
        the song, backed only by a piano and bathed in a lone spotlight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a6f685-0778-4fa3-8c08-e17a8881494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans, who anticipated another killer performance, were confused.
        Adele, sounding ... flat?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a553e65b-e473-42c6-9542-7833e9b08692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happened?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e21851-fed1-491d-bf8a-60aa59b49c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer offered an explanation afterward on Twitter, saying,
        "The piano mics fell on to the piano strings, that''s what the guitar sound
        was. It made it sound out of tune. S*** happens."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8747e4-50ce-46be-a4fc-09b73caa2bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele S*** happens</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9f447-bda8-4170-bf91-1080c365302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recording Academy President Neil Portnow gave a more detailed explanation
        to reporters after the show. According to Variety, he said that as the piano
        was being lifted onto the stage, a microphone in the piano dropped, which
        caused the audio glitches heard during the broadcast. Technicians tried to
        correct it by going to a backup system, which caused the feed to be lost for
        a second, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab187a-4074-4d4b-953f-811693277e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Adele''s credit, she killed it, she did a fantastic job, the
        pro that she is," Portnow said. "That was all an issue on our behalf. Kenny
        (Ehrlich, the show''s producer) asked that we make that really clear to everybody."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb0603-ebdc-48ef-aa00-a21140adba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t feel too bad for Adele, though. The singer, who wasn''t eligible
        for Grammys on Monday night because her album came out too late in the year,
        said the mishap led her to treat herself after the show to In-N-Out Burger,
        so "maybe it was worth it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ea812-5669-4b32-acf4-44272d42a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:41:27.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:41:32.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="http://edition.cnn.com/2016/02/16/entertainment/adele-grammys-performance-feat/">What
        went wrong during Adele''s Grammys performance?"</a></em></p>'
  'Lady-Gaga-David-Bowie-Grammys':
    'author': ' Jill Serjeant, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-17T20:09:22.109+08:00
    'imagesource': 'jcr:99750fb1-e6b0-49b5-a444-31c633494a57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '439002b3-8502-4519-9f39-93dac45f8356'
    'lead': 'Lady Gaga wowed the Grammy audience with her multimedia song and dance
      tribute to David Bowie but the son of the late British singer seemed less than
      impressed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:44:38.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T15:44:42.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T15:44:41.876+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Bowie''s son not gaga over Gaga''s Grammy tribute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e531f-f650-4297-aa79-5f5623630d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:38.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:44:42.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Video: Lady Gaga pays tribute to David Bowie at Grammys</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7ecdf-7761-4f67-ae0b-1722ef45d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:38.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:44:42.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Lady Gaga wowed the Grammy audience
        with her multimedia song and dance tribute to David Bowie but the son of the
        late British singer seemed less than impressed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a4ed9-998b-4b8a-a5b0-08fc2c20cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:38.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:44:42.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film director Duncan Jones, the son of Bowie from his first wife
        Angie, made a cryptic post on Twitter following Monday''s (February 16, PHT)
        Grammy awards show in which he shared a dictionary definition of the word
        "gaga."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9704f-749f-468a-8859-efdbe08dda73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:38.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:44:42.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Jones</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633896cb-d1c0-4d07-be25-723e67f1b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:38.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:44:42.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Overexcited or irrational, typically as a result of infatuation
        or excessive enthusiasm; mentally confused.'' Damn it! What IS that word!?"
        Jones wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199cc6f-c211-4867-9288-8a58d2336c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:38.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:44:42.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga''s medley of Bowie''s biggest hits was punctuated by a torrent
        of flashing multi-colored lights and images projected on a large screen behind
        her, including a closeup of her face adorned in "Aladdin Sane: makeup — a
        nod to one of Bowie''s personas — with a spider crawling over her nose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec57c7-6c69-4ad1-aae8-7c2f2fb9f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:38.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:44:42.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute to Bowie, who died in January of cancer, was widely
        seen as one of the highlights of the Grammy Awards in Los Angeles, and was
        one of the most-discussed moments of the show on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e06bd0-2a23-4d9f-953c-769c500278bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:38.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:44:42.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones'' comments triggered both outrage and sympathy. Twitter user
        Lady Teapots said it was "cruel and mean spirited to attack Lady Gaga who
        gave her all to honor and entertain" while Darcy Bennett tweeted, "Surely
        the man is entitled to his opinion. especially considering it''s about his
        father."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c360c00-d1dd-4218-871f-14afe9c60e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:38.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:44:42.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga on Tuesday limited herself to giving Instagram thanks to those
        who made the tribute possible, including fashion designers such as Marc Jacobs
        who recreated some of Bowie''s signature looks during his glam rock phase
        of the 1970s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20251fd5-30fd-4a0c-9c23-8ad2c41e01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:38.617+08:00
