      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also asked the Bishop for forgiveness for cussing the pope.
        Navarra, who welcomed Duterte, said the issue has died down.</p>'
