      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Davao City Mayor
        Rodrigo Duterte paid a courtesy call to Bacolod Bishop Vicente Navarra on
        Wednesday (February 17) as the PDP-Laban standard bearer prepared to woo voters
        in the province.</p>'
