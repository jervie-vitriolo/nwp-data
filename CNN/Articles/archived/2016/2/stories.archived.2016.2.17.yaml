      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 12.6 seconds left on the clock and with Meralco holding a slim
        97-95 advantage, the Elasto Painters had the chance to complete the comeback.
        Unfortunately for Rain or Shine, JR Quiñahan was unable to convert his open
        three point attempt and Meralco’s Jared Dillinger came up with the rebound
        with 2.7 ticks left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd083828f-b7ac-48cd-b698-2e395574c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:46:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:46:50.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dillinger split his free throws to stretch their lead 98-95, but
        left the door open for Rain or Shine to force the overtime. Dillinger made
        amends for his missed free throw by contesting Quiñahan’s missed attempt to
        tie the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e47555-abd1-4131-8873-5adc482a0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:46:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:46:50.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maverick Ahanmisi led the way for Rain or Shine with 19 points,
        while Jervy Cruz and JR Quiñahan finished with 15 points each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20a8b4-c9ac-4cfb-af9f-2cd0eaaf99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:46:46.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:46:50.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meralco Bolts stay perfect in the Commissioner’s Cup with a
        3-0 win-loss slate, while Rain or Shine slide to a 1-1 record.</p>'
