  'vinta-festival-sulu-province':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-17T18:00:23.927+08:00
    'gallerysource': 'jcr:8fafe39b-3446-43ef-a814-b9ffad0b2353'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52bc0ddc-05c6-4143-a2f7-230eec535d58'
    'lead': 'The Joint Task Group of Sulu organized the first-ever Vinta Festival
      in Jolo, Sulu last Sunday, February 14. The group says this is to promote peace,
      progress and prosperity in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:21:49.222+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T14:23:18.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T14:23:18.090+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vinta Festival in Sulu aims to bring peace, progress to the province

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d99cb-61c5-49f3-8ff2-55145e4453c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:21:49.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:23:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A grand spectacle
        of colors adorned the seas of Jolo, Sulu as vintas sailed off the island''s
        coast last Sunday (February 14) for the first-ever Vinta Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be54dae-a258-4320-ae3f-7aff89b8e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:21:49.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:23:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was organized by the Joint Task Group of Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf17fc9-e4b8-4aee-8127-204aac1c8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:21:49.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:23:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spotlight was on the Badjaos that showcased 46 vintas donated
        to them by the Joint Task Group Sulu, the local government and other organizations
        in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e2124-f314-44bd-9703-d17af04f8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:21:49.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:23:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals of Sulu watched in awe of the spectacle of vintas at sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b5444-d613-4c41-b6d6-9c840b83affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:21:49.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:23:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badjaos who received the vintas said they are happy to start their
        livelihood with the traditional boats that define their culture and identity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9234c48-04ec-4454-b86a-1cf8a74df320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:21:49.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:23:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brigadier Gen. Alan Arrojado, the fluvial parade is
        part of the Terrorism to Tourism program of the Armed Forces of the Philippines
        that aims to bring peace, progress and prosperity in Sulu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff777b-b75a-46b5-9fd3-64b42e978a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:21:49.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:23:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Gen. Gerardo Barrientos Jr., ZAMBASULTA (Zamboanga, Basilan,
        Sulu and Tawi-Tawi) division commander, said this initiative shows how the
        military has evolved into a multi-dimensional organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e919bc-8e29-4ff8-a419-3977591a8146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:21:49.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T14:23:18.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Vinta Festival, the Joint Task Group Sulu is also
        set to launch the Kite-Flying Festival of Sulu in April.</p>'
  'china-missiles-south-china-sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-17T19:51:33.664+08:00
    'imagesource': 'jcr:f0ca1aa8-afde-4f72-ad80-a689d8f95bac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca26bdc-0d5f-4f18-94cf-4ba143d365ff'
    'lead': 'Amid reports that China deployed an advanced surface-to-air missile system
      to an island it controls in the South China Sea, President Benigno Aquino III
      called on the international community, including the People’s Republic of China,
      to show respect for the rule of law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:29:52.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:27:16.737+08:00
