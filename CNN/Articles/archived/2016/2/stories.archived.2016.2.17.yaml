      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/01/12/Childhood-Cancer-awareness-child4child-we-are-one-song.html">Related:
        Children around the world raise cancer awareness through song</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8369f-d874-477c-befa-185159ebf4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:52:54.214+08:00
