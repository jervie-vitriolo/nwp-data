      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former Philippine
        Azkals captain Rob Gier has decided to finally hang up his boots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3179505-8bc5-44e6-a686-c993201ac1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:34:48.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:34:54.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Filipino defender took to social media on Wednesday
        (February 17) to announce his retirement and to voice his appreciation for
        those who contributed to his career.</p>'
    '2':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D1021220041269404%26id%3D139641182760632%26substory_index%3D0&width=500&show_text=true&height=735&appId"
        width="500" height="735" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90ec48-42ce-4c32-b15d-fd966c7165ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:34:48.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:34:54.997+08:00
