      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before speaking at the political rally, Poe spent a few minutes
        of prayer inside the Jaro Cathedral.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be2bfb4-2be4-42ff-b177-3218162ec66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Edgardo Militar, the man who had found her in the
        church, was there in the rally to show support for the senator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e2dc0-64fe-48f2-a971-6c93efbbd83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/16/who-is-grace-poe-elections-2016-presidential-bet.html">Also
        read: Who is Grace Poe?</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed7138-394a-4741-ba73-897c62804ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge crowd that came to welcome her, Poe said, would prove that
        she is a daughter of Iloilo and that Ilonggos have her back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4770a1-490d-4d8d-92ea-8fd173c57e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s mother calls her biological parents, ‘good people’</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b2178-04c1-466a-b10a-d698247f9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s adoptive mother, 74-year old movie icon Susan Roces, delivered
        the most impassioned speech of the night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb033db-ca9a-44a6-8bad-98c43bc786b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roces, the wife of well-esteemed actor Fernando Poe Jr (FPJ), is
        not new to campaign. Before he died, FPJ ran for president in 2004 and lost
        by a slim margin to former president and now Pampanga second district Rep.
        Gloria Macapagal-Arroyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478752b9-8a52-4f63-b4c1-d8c6fa7a25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/14/grace-poe-fernando-poe-jr-fpj-11th-death-anniversary.html">Also
        read: Grace Poe says FPJ continues to inspire her</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d151a-6830-4b4b-9a72-5db53751eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lashed out at her daughter''s critics, particularly those trying
        to block her candidacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb00743-f1b1-47f7-9e36-b8c588a61c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa pagiging masigasig niya na ipagpapatuloy ang kanyang laban,
        dahil ang pinaglalaban nya, hindi lang sarili niya kundi ang karapatan ng
        mga foundlings, at lahat ng karapatan ng mga inaapi,”</em> Roces said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31907476-8df0-4363-a2e9-0f162fa797cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She fervently fights this battle, not for her, but
        for the rights of the foundlings and for those who are oppressed.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957970b-f691-4f83-8377-fb7036c0ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roces thanked her daughter''s biological family, who remains anonymous,
        for choosing to keep her adopted daughter alive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f7548-7fd8-40fe-bc32-ed7755c89041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even called them “good people,” for trusting the newborn''s
        care to the church.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88529eef-328d-4abc-a7aa-87f908727765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:16:43.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:16:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ David Santos contributed to this report.</p>'
  'Paul-McCartney-Tyga-party-Grammys':
    'author': 'Lauren Booker, Special to CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-17T11:06:33.425+08:00
    'imagesource': 'jcr:ce97c1bc-3dfd-4ddd-b472-e15aea0d3b96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2d46754-3c8c-436c-a6bf-50d3a061f0a1'
    'lead': 'Maybe Tyga''s people didn''t see Sir Paul McCartney standing there?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:20:08.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T15:20:13.239+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T15:20:12.967+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul McCartney turned away from Tyga''s Grammys after-party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf64025-3d43-4cf8-ad26-8d65e88d44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:20:08.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:20:13.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maybe Tyga''s people didn''t see Sir Paul
        McCartney standing there?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a4f81-bfc6-475a-a2b2-37367511315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:20:08.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:20:13.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney''s Grammy evening took a turn Monday night when he was
        twice denied entry to rapper Tyga''s Grammy after-party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b91d8-906b-4433-882e-bdfee2bee0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:20:08.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:20:13.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMZ was there to capture the moment Macca was turned away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eaff83-e200-4839-b6ac-aa03a127a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:20:08.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:20:13.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How VIP do we gotta get? We need another hit guys," McCartney said,
        while standing outside the Argyle in Hollywood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9833d-40d2-4522-8fed-99863180f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:20:08.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:20:13.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the former Beatles member and renowned solo artist wasn''t the
        only music star barred from entering the party of Kylie Jenner''s boyfriend
        either. Beck, 2014 Grammy rock album of the year winner, and Foo Fighters
        drummer Taylor Hawkins were with McCartney at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5125429-f08d-446b-9595-395f08817de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:20:08.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:20:13.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyga took to Twitter to clear the air. He said McCartney is a legend
        and questioned why he would deny him entrance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f412f1-5668-4eaf-b965-d3b51fb8748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:20:08.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:20:13.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to his defense, the rapper said he didn''t control who got
        into his party. He said he just performed and left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb20b4-6f12-4475-8289-6678705bc371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:20:08.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:20:13.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney''s night when on and he and his crew reportedly took their
        star power to Republic Records'' party at Hyde.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57f574-8360-4148-9f5b-db8c181a9f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:20:08.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:20:13.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/16/entertainment/paul-mccartney-grammys-party-feat/index.html">"Paul
        McCartney turned away from Tyga''s Grammys after-party"</a></em></p>'
  'PBA-Talk-N-Text-Import-Ivan-Johnson-ban-suspension':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Talk ''N Text import Ivan Johnson shakes hand with PBA commissioner
      Chito Narvasa.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-17T12:09:31.264+08:00
    'imagesource': 'jcr:617884d8-e56d-493c-a57e-a181f2abf8ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd687d54c-c1f5-4447-a312-54f3ec37eda0'
    'lead': 'The PBA has reduced the ban on Ivan Johnson to a season-long suspension
      and has lowered his fine from P250,000 to P150,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:25:45.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T15:25:50.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T15:25:50.215+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA downgrades Johnson''s lifetime ban to season-long suspension, fine
      to P150K

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e00e56-0160-48aa-a732-82e0e4872647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:25:45.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:25:50.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Basketball Association (PBA) downgraded the lifetime ban on Talk ’N Text import
        Ivan Johnson to a season-long suspension and reduced his fine from P250,000
        to P150,000, according to a report posted on the league''s website on Wednesday
        (February 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30e431-4b81-42da-84d2-2a1b8c56eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:25:45.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:25:50.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction of the sanctions came following a meeting between
        league commissioner Chito Narvasa and Johnson at the PBA office in Libis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac555bee-9795-42fd-87a0-91feb61cead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:25:45.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:25:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Narvasa, it was Johnson who voluntarily reached out
        to him to apologize for his actions during Talk ’N Text’s game against the
        Meralco Bolts last Saturday (February 13).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ea0dd-16ba-4221-b697-ae817f26f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:25:45.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:25:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/16/pba-talk-n-text-johnson-narvasa-apology.html">Related:
        PBA commissioner accepts Ivan Johnson''s apology</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad14e6-9485-4d16-bcef-0c68df6fc680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:25:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:25:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was ejected from the said game following hard fouls on Meralco’s
        Kelly Nabong and Brian Faundo, before allegedly aiming profanities at the
        commissioner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602d578-4648-45b0-9e3a-7daeeb407a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:25:45.230+08:00
      'mgnl:createdBy': 'jeff'
