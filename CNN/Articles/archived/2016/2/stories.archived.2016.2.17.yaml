      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines) —</strong> A fire razed
        St. Scholastica’s College of Health and Sciences Arnold Janssen Building on
        Tuesday night (February 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b084d-b092-4719-9901-2c6391072766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:55.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:29:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire began around 9 p.m. on the fourth floor of the building,
        destroying five classrooms, the chemistry laboratory and some facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66901b-32ab-4190-bb23-ddba4d47ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:55.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:29:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was injured during the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da25594-bd4b-49df-9f00-93a9f0447528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:55.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:29:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities declared fire out at 11:30 p.m., but have yet to determine
        what caused the fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c29e8-7316-4b95-a154-c38745df6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:55.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:29:59.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection (BFP) estimated at least P5 million
        worth of damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a39fd5-6e0f-4b5a-af3e-cd12962120d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:55.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:29:59.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire investigator FO2 Anthony Alvin Duran said the investigation
        will take them two days, including gathering witnesses and physical evidence
        at the fire scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceed28a-4769-4c0a-953f-2e37fbcd059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:55.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:29:59.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February 6, a fire broke out on the second floor of the same
        building, due to unattended electrical appliances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3669c-687c-4c1b-a555-2fbaa39cdf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:55.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:29:59.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Scholastica’s College of Health and Sciences is one of the top
        tertiary institutions that offer health and medical courses in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a4e69-a365-4d69-9ff7-2dcd29156b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:55.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:29:59.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban City-based journalist Wil Mark Amazona contributed
        to this report.</em></p>'
  'Azkals-captain-Rob-Gier-retires':
