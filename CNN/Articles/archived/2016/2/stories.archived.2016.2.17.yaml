  'Roxas-Robredo-met-with-protest-in-first-sortie-M.-Manila':
    'author': 'CNN Philippines Staff'
    'caption': 'LP says it is counting on local leaders to double efforts to make
      the administration slate win.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-17T23:33:34.162+08:00
    'imagesource': 'jcr:7e3ccc9b-4f54-46aa-9590-f6d466d05ab2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4194048a-53c7-4d5a-a806-e74b1ddd2e15'
    'lead': 'The administration''s presidential and vice presidential bets were met
      by protesters on Wednesday (February 17) when they went to the Bahay ng Alumni
      of the University of the Philippines in Diliman, Quezon City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T13:38:49.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:25:02.228+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:25:01.965+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas, Robredo met with protest in first sortie in MM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a4e962-8192-44c3-a1fc-4fc8dc0994e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The administration''s
        presidential and vice presidential bets were met by protesters on Wednesday
        (February 17) when they went to the Bahay ng Alumni of the University of the
        Philippines in Diliman, Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca069d5-c1c2-4d04-bce5-cbd0902f9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party (LP) standard-bearer Manuel "Mar" Roxas II and Rep.
        Leni Robredo were there to discuss concerns affecting the poor with the National
        Anti-Poverty Commission (NAPC) — but protester cried foul over this, saying
        the candidates were guilty of electioneering by using a government agency
        to help their campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2baa63-d91f-4cc0-8cea-156b911b3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/16/Roxas-Robredo-rally-Negros-Occidental.html">Related:
        Roxas, Robredo hold series of rallies in Negros Occidental</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a910040-29bf-4b4a-ba67-ffa32ca9cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters also repeated complaints against the Aquino government''s
        veto of the Social Security System (SSS) pension hike, the Mamasapano incident,
        pork barrel scam, and "criminal neglect" of Typhoon Yolanda survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea97639-d1ec-4698-ab6f-aeba7723b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed as LP decided to make the rounds in the city which
        had the most number of voters in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19471c47-0f34-49d4-bc02-27293464794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy: to gather local leaders like barangay officials to
        act as their campaigners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e16cd2-34c7-4844-bb39-2ffd2c62fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Ro-Ro" tandem met with barangay officials and multi-sectoral
        leaders to discuss the importance of continuing President Aquino''s Daang
        Matuwid (Straight Path).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ca476-2eff-4066-bc3c-f6676fcf2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas pitched the continuation of the Pantawid Pamilyang Pilipino
        Program (4Ps) and the expansion of Philhealth coverage, while Robredo spoke
        about in-city or on-site relocation for informal settlers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3210d1f-45a5-4259-8252-06870cdc5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/13/Roxas-Robredo-campaign-in-Camarines-Sur.html">Related:
        Roxas, Robredo campaign in Camarines Sur</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dba64f-a89e-47fd-921c-df984411954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, city mayor Herbert Bautista said winning wouldn''t be
        a walk in the park for their candidates — but they''re counting on local leaders
        to double their efforts to make the administration slate win straight votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0410d3b-7dc2-42cf-87d3-75a40b045baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time the Daang Matuwid Coalition campaigned in
        Metro Manila since the campaign period began last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936a879-6294-4954-8193-46a1aae1cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:38:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:25:02.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'Task-group-Ordaniza-slay-case':
