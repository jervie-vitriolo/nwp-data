      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Are One" was written by Cristophe Beck, who was also one of
        the people who wrote the score of Disney''s Frozen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3373d9-8562-4e0f-aaff-9b79a1c37c66'
      'mgnl:activationStatus': true
