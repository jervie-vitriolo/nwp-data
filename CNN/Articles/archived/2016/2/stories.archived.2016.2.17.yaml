      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A music video
        supporting child cancer awareness has been released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fc9c4-601b-4333-8396-702da05ed66f'
      'mgnl:activationStatus': true
