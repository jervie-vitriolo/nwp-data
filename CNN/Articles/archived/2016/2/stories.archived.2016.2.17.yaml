      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video opens with the words: "Every day, 700 children are diagnosed
        with cancer. In January, kids from all over the world decided to raise their
        voices."</p>'
