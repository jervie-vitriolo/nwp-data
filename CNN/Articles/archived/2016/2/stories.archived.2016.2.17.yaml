    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire breaks out at St. Scholastica Tacloban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ae188-918a-4fe5-af04-97d0edfe09c1'
      'mgnl:activationStatus': true
