      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc6b6f-8e09-4630-aee0-1fd7768a009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:34:48.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:34:54.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gier made his debut for the Philippines in an AFC Challenge Cup
        qualification fixture against Bhutan on April 14, 2009. The Azkals won 1-0
        through Chad Gould.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52825b0c-e822-406f-853a-069f2df7a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:34:48.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:34:54.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Gier was part of the Philippine side that scored a shock
        2-0 victory over Vietnam in the Suzuki Cup to help propel the popularity of
        the sport in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5b706-803d-43fb-b2a0-68576694d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:34:48.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:34:54.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robust defender was named captain of the national side after
        his predecessor Chieffy Caligdong retired in November 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5f5d6-171f-425f-9f41-8d60197161b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:34:48.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:34:54.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Gier’s role in the team diminished with the emergence of
        younger defenders, the captain’s armband was eventually passed on to Phil
        Younghusband.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba546dc-286e-4b4e-ba87-752c3ed1029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:34:48.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:34:54.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven years with the Azkals, Gier retired boasting over 60
        appearances and two goals for the national team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad5caf-d281-4b76-acad-bd99c7ff95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:34:48.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T15:34:54.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the domestic level, Gier suited up for Wimbledon, Rushden &amp;
        Diamonds, Cambridge United, Woking, Aldershot Town, Grays Athletic, and Ascot
        United in career that has spanned 16 years.</p>'
