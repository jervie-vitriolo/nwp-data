      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40696da-2faf-4aab-b59b-6fad9f7e0095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also advised the public to enjoy Baguio by walking around
        the city streets instead of using motor vehicles, because heavy traffic jams
        are expected as the culmination of the festival nears.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29586d9f-26ca-44c7-9769-f59c19458c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panagbenga means “season of blooming” in the local dialect, as February
        is the time when most highland flowers bloom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a447a-aa9e-4697-98fc-6aca317eb47e'
