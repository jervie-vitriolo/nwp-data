      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One could make the point, too, that he is even surpassing Federer''s
        halcyon spells of 2006 and 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795b873-580d-4b43-b45b-09617674b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Djokovic is a notch above his nearest rivals and he drummed
        that home Sunday by cruising past Andy Murray 6-1 7-5 7-6 (7-3) in the Australian
        Open final.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3c03f-1647-4337-b74a-ae6bb0a4d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestones keep piling up for the Serb: He became the first
        man in the Open Era to collect six Australian Open titles and moved into a
        tie for fifth on the men''s grand slam ladder with Bjorn Borg and Rod Laver
        in tallying his 11th major. Laver watched Sunday''s proceedings in the stadium
        named after him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179edc12-10b7-4d16-995a-f25b21d2c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be those who will point to 2011 and 2012, when Djokovic
        won three grand slams five years ago, began the ensuing campaign with another
        success Down Under but then faltered at the French Open, Wimbledon and U.S.
        Open.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c79061-a0f6-476b-af70-77fdcad11487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could it happen again?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e34bd-eba7-40fb-ba97-bd6e44586181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is far less likely.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9b23c-593a-4633-808f-1cad0255c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Djokovic of today is a superior player and his recent record
        against the top-10 proves it -- a remarkable 50-6 in his last 56 encounters.
        He has won 11 of his last 12 against Murray, nine of his last 10 against Rafael
        Nadal and six of his last eight against Federer, including Thursday''s semifinal
        at the Australian Open when Djokovic ruthlessly dispatched the 17-time grand
        slam champion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a1f08-677d-460d-9632-868dc017667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No doubt that I''m playing the best tennis of my life in the last
        15 months," said Djokovic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0008e8f-7af2-46e4-96f4-8170bf0b010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added the married father of a 15-month-old son, Stefan: "Everything
        is going well privately, as well. I feel like I''m at the point in my life
        where everything is working in harmony."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72cd73d-f406-4c49-9adc-21a5202327cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus onlookers are justifiably calling Djokovic invincible; the
        man himself isn''t getting carried away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671be1d5-16ad-4a06-adf0-e5abcc5cb277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to allow myself to be in that frame of mind," he
        said. "Because if I do, the person becomes too arrogant and thinks that he''s
        a higher being or better than everybody else. You can get a big slap from
        karma very soon."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What a journey. Really grateful for everything. I&#39;ll keep working
        hard. Love is the key! <a href="https://t.co/CrT7TYRL3O">pic.twitter.com/CrT7TYRL3O</a></p>&mdash;
        Novak Djokovic (@DjokerNole) <a href="https://twitter.com/DjokerNole/status/693808917281906688?ref_src=twsrc%5Etfw">January
        31, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7a406-362e-4bfa-9f8b-d278f8800b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a3df8-df67-412f-b151-ca0e0c04c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone threat for Djokovic at the sport''s four crown jewels lately
        is Stan Wawrinka — he deprived the Belgrade native of a calendar year grand
        slam at Roland Garros, the lone major to elude the world No. 1.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11068f-94e0-4c3c-935a-a67ad08acf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laver was the last man to achieve the calendar year grand slam in
        1969 but one veteran commentator thinks Djokovic can do it this season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9aa8c-9604-400d-9c26-6b03f2d975a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start of this year, I''ve never felt so strongly in the
        years that I''ve been commentating that a guy can win all four majors, like
        I''m feeling this year," Robbie Koenig, a former pro from South Africa, told
        CNN. "And I think he''s got the extra incentive of winning the French Open."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a57fa6-4970-4f4d-9c1b-859c5a392084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray has transformed the fortunes of British tennis but he made
        unwanted history following his latest reverse to Djokovic, becoming only the
        second player to lose a grand slam final at the same major five times. The
        other man was Murray''s influential former coach Ivan Lendl.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195aead-92b7-45d7-be05-784988122b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lendl, though, can at least say he didn''t go without silverware
        at Flushing Meadows, bagging three titles.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecad9a8-06e7-46bb-a49f-52b3a06c9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Murray''s five losses in the final, Djokovic has been on the
        other side of the net on four occasions.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;I&#39;ll be on the next flight home.&quot; Andy to his wife
        Kim <a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://t.co/l7skJ6ztLw">https://t.co/l7skJ6ztLw</a></p>&mdash; #AusOpen
        (@AustralianOpen) <a href="https://twitter.com/AustralianOpen/status/693764842251882496?ref_src=twsrc%5Etfw">January
        31, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3b811-060a-4ac6-84ac-68c056180ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa3ba6-2b31-4be6-9a24-7d6eb032cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fortnight has certainly taken a toll on Murray, both mentally
        and physically, so the second seed may not have been able to produce his best.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cccd0e-1bd0-44c4-9cb7-62aa3b4fa40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered the event knowing his wife Kim Sears was eight months
        pregnant with their first child and then his father-in-law Nigel Sears --
        who coaches women''s player Ana Ivanovic -- collapsed while Murray competed
        on an adjacent court a week ago. Thankfully Sears was well enough to return
        to the UK.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0fb6bc-f3b9-4e1c-8e1a-d1488e319c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray considered pulling out of the year''s first major but stuck
        it out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a43c6b-ca18-4281-a19b-cb4b7e3c4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He endured draining encounters against David Ferrer in the quarterfinals
        and Milos Raonic in the semis Friday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10bcee9-f9b1-40bf-ab24-1443e7321499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot''s been going on," Murray said. "I started the last couple
        of matches quite slowly, understandable in some respects.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53257f1-0275-43f2-834e-38c1dbfc2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m proud of the way I fought and managed to get myself back
        into the" final and "create chances for myself."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5086e8-ae65-4513-9a7a-77e3ef5c345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally taking at least an hour to attend his briefing with reporters,
        Murray hurried into his press conference because he had a plane to catch Monday
        at 1 a.m. Melbourne time.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744f118-07cd-4ede-b2bc-74f912b87239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud that I got into this position," he said. "Just quite
        looking forward to getting home now."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2771049-050f-4c7c-9174-563fa576bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players who have contested the second semifinal, on the Friday,
        not Thursday, in Melbourne had actually won five of the previous eight finals
        but in this case the extra day off for Murray would have, one senses, benefited
        him greatly.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3eec7-c810-406d-9026-dfc51bca22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously when you get into these stages of tournaments you want
        to have as much gas in the tank as possible," said Koenig. "I don''t think
        we can ever comprehend or understand how much pressure these guys are under
        to perform as it is.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852aad2-ce51-4b66-9e45-a38ce0f485a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then for Andy to have to deal with all the other stuff, it was
        always going to be a big ask. In fact, I thought Andy was going to be lucky
        to get a set."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ff1b9-81a3-4b1a-9698-0730ba467cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic needed a mere 20 minutes to dispatch Federer in the first
        set Thursday and he picked up where he left off, taking 30 minutes to give
        Murray the worst possible start.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c6195-7f75-42f3-8bae-d897b9a1d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, Djokovic''s fourth-round struggle against Gilles Simon,
        when he was stretched to five sets and made 100 unforced errors, turned into
        a distant memory.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051c3ab-5ede-4378-8e8d-a83a5e672efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mind you Murray had his opportunity in the first game, setting up
        a break point. Djokovic erased it with a stunning cross-court backhand.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd409657-39b0-4fe0-b7a0-86afd9788aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It, perhaps, set the tone for the set, if not the match.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc94138-f0b3-4867-bf78-870aefd79fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andy doesn''t break and it''s a double whammy because he gets broken
        straight away in the next game," said Koenig.</p>'
    '70':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">11 Grand Slams... 6 of those in Australia...<a href="https://twitter.com/DjokerNole?ref_src=twsrc%5Etfw">@DjokerNole</a>
        takes questions after his win from the press <a href="https://twitter.com/hashtag/Ausopen?src=hash&amp;ref_src=twsrc%5Etfw">#Ausopen</a>
        <a href="https://t.co/qOllMOmiqx">pic.twitter.com/qOllMOmiqx</a></p>&mdash;
        #AusOpen (@AustralianOpen) <a href="https://twitter.com/AustralianOpen/status/693790668993396736?ref_src=twsrc%5Etfw">January
        31, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba8857-fa79-4e36-af13-e4d953f32023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc0d6ce-a567-46ef-9a38-07fc19d3dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second was an absorbing 80-minute duel.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302bf946-70c4-483c-9cb4-92f34bf760dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, a counter-puncher, altered his normally cautious approach
        by letting rip on his ground strokes, especially on his stronger backhand
        side. Murray''s forehand has never been in the same class as Djokovic, Nadal
        and Federer and it fell well short when it mattered most. Overall he struck
        eight forehand winners to go along with 28 unforced errors.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890e76b-5346-4eb1-944e-963e3c5b9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I didn''t hit my forehand particularly well at the beginning
        of the match," said Murray.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7755a-f143-41e1-ada3-d36b632603bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was always hanging on in the second, facing break points in four
        different games against the game''s top returner. Call it somewhat ironic,
        since Murray actually produced an impressive nine aces in the set.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7cbd69-27e7-44d3-9b13-487388a22822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fine backhand cross-court passing shot put Djokovic on the front
        foot in the third game, the most compelling of the evening. Lasting 11 minutes,
        Murray summoned the energy to fight off four break points and keep it close.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6555fd-b053-4ed4-ad75-f490474dfe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Djokovic grabbed a break for 4-3, the affair had the feel of
        being realistically over.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2aacf-22b7-4bf0-ab6d-3301a96a5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, though, continuing to crunch his backhand, broke straight
        back for some suspense.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574c76d-19f8-4559-84bf-779520c17841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dropping serve from 40-0 in a close set, and in a final, can be
        demoralizing and that''s what happened to Murray at 5-5.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2511c3-a6de-4e7d-bac7-8de809c62aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a nervous Djokovic hit consecutive double faults to give
        Murray a break back point in the 12th game. Murray netted a backhand after
        not electing to challenge Djokovic''s serve -- which replays showed was long.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b543876-1bb3-435b-8983-75ab96e90ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no way back for Murray, although give credit to the two-time
        grand slam champion for not surrendering, especially after falling behind
        2-0.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a6d99-9c4f-4cfe-b1e6-222282d90ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the crowd''s delight, Murray got back to 3-3.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29587d12-e8bc-4e0b-a3d5-add8742df8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of double faults in the tiebreak sealed his fate and Djokovic
        closed out the contest in two hours, 53 minutes with an ace.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b54a512-e37b-4db4-bae3-5ad073d57493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He kissed the court and exchanged hugs with his entourage, including
        his coach Boris Becker, who was nearly in tears.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e06de-8bef-44d3-bbf7-ce9921056c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a love affair with Rod Laver Arena for many years and
        I hope it can last a long time," said Djokovic, who was later feted by dozens
        of his fans in the main square outside the arena.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6df7ab-d9cc-4cd5-b1f1-3c7d79a378ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Murray brothers did win one title at the Australian Open, with
        Jamie teaming up with Bruno Soares to clinch the doubles title Saturday.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe1e3e-6d19-4084-befe-dad0dfa5555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, meanwhile, matched the amateur record of six Australian
        Open titles won by Roy Emerson in the 1960s, and his haul at majors shows
        no sign of subsiding.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f809a8d-d77f-40e9-b053-be09fd77f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/01/30/australian-open-2016-tennis-angelique-kerber-serena-williams.html">Read:
        Angelique Kerber stuns Serena Williams to win title</a></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a637b-5279-4350-8f25-3b75c80d3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:14:06.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:56.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/01/31/tennis/australian-open-tennis-djokovic-murray/index.html">"Australian
        Open 2016: Novak Djokovic eases past Andy Murray for historic title"</a></p>'
  'doh-ready-zika-virus':
