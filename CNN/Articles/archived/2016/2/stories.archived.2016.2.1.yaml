      'mgnl:lastActivated': 2019-09-09T15:18:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>eat eated eated</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde9f09-5a4b-4b28-a476-837c5d76f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>sleep sleeped sleeped</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c175c4-f422-4a8f-993e-2226173d131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, if you do that, you''ll flunk your subject.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a20225-b4ab-48a8-8512-ee566b8adf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are an idiom!</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b682a07-5abc-408b-bf62-7ed8ec406979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verb conjugation is just the tip of the iceberg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11558268-4879-467f-bba4-dc8f20accc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s go over the more interesting ones — and a personal favorite:
        idioms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440361a-1dc1-4c7c-8720-53bf2c508789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idioms make a sentence more emphatic and colorful, but certainly
        would leave one scratching his head.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821fb19-3a92-4997-a401-f51d87323492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take this idiom: keep an eye out for. It means watch out or be alert
        for something. But why just an eye? Don''t we need to use two eyes for a better
        view?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643c28a-552d-4cc4-be5d-7fc525b1c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few more:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036c172-cd6a-45bd-bb57-de3c29db496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>on foot — Don''t we need two feet when we''re walking? Used in a
        sentence, "The soldiers went on foot." That''s very difficult to do.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214e088-48cd-4502-9a96-15482060e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>all ears — We just have a pair of ears, why not just say, "I''m
        both ears."?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7a859-d811-435a-9fc8-a89fb5e7d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>mark my word — And then what follows is a sentence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a4dc0-0443-4138-b0e9-f50790aa8620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for "give someone a hand," and the list can go on
        and on. (Of course, we''re talking about American English here. But there''s
        also British, Canadian and Australian English.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dde805-a76c-4174-98d8-0be5fff39697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also often hear the expression "needless to say" or "not to mention."&nbsp;
        But how come the speaker goes on to say&nbsp;or mention it anyway?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03dbfab-c0eb-4528-94ad-609a5900034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most saliently inconsistent pair of words can be
        found by just strolling around.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d9d6d-7cbf-4811-ad26-202b807ac755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local comedian pointed this out when he passed by a fire station.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bfe43d-d3c0-4335-8cbc-da3bfe7cc377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign says, example, Manila or Quezon City Fire Station.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037017bd-5387-4eca-9c54-36d89702581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sign says, Manila Police Station, one would find a lot of
        policemen in there. But where''s the fire in fire stations? Wouldn''t it make
        more sense if it were renamed as Manila Firemen Station.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245960c6-f68a-4423-b34d-ab917940c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could come up with your own list — proving that it is really
        not a no-brainer to master our "second tongue."</p>'
  'UST-Tigers-Dela-Cruz':
