    'jcr:uuid': 'c05566ff-92f8-489d-98ea-037eb41bc0ff'
    'lead': '"Alam ko sa aking sarili na malinis ang aking konsensya subalit mas pipiliin
      ko na kung kinakailangan ay sa tamang lugar o sa proper forum ako magsasalita
      upang maipahayag ko ang aking panig," UST coach Bong Dela Cruz said.'
