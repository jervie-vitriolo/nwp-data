    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte postpones Vatican trip until after elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caadf659-5657-4d53-bcfc-6336c02649e6'
      'mgnl:activationStatus': true
