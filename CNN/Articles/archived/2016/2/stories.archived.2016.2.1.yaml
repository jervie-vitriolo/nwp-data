    'lead': 'The Department of Health (DOH) said it is ready to handle cases of Zika
      virus, which is "relatively milder compared to dengue."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:17:37.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T09:17:40.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
