    'mgnl:lastActivatedVersionCreated': 2019-09-10T08:51:39.071+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Breastfeeding increase could save more than 800,000 lives annually

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089e3af-9854-4259-bef4-953fff5e93ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kelly Wallace is CNN''s digital correspondent
        and editor-at-large covering family, career and life. Read her other columns,
        and follow her reports at CNN Parents and on Twitter.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd602540e-b77b-41bb-ad39-6fa470bb7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> I''ve written before about how I
        simply don''t get how we in the United States remain so squeamish about breast-feeding
        — and how despite all the research that ''breast is best,'' many U.S. hospitals
        are still not providing women with breast-feeding support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48f6fe-bdd3-4dc8-b6d2-8059a6c02b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we know — based on actual scientific studies — that breast-feeding
        can provide health benefits to mother and baby, why aren''t we doing everything
        we possibly can to make it easier and more socially acceptable for women who
        choose to breast-feed?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29d5a9-976e-4edc-ae2e-9eabe891aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe a new two-part comprehensive report published Thursday (January
        28) in the medical journal The Lancet and billed as the largest and most detailed
        analysis of the existing research on breast-feeding around the world will
        help bring about change in the United States and globally. More than 1,300
        studies were reviewed, including some commissioned specifically for this report,
        which focused on the levels, trends and benefits of breast-feeding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d6e9a-f9d3-43c1-b9db-2ac8c4c56dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of the health implications alone. Based on new estimates produced
        for the report, dramatically scaling up breast-feeding to near-universal levels
        for infants and young children could save 820,000 children''s lives a year
        around the world, preventing 13% of all deaths of children under five.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a311d9-9bea-49cb-9534-94296f1edb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breast milk acts as a baby''s first vaccine to help fight disease
        and illness," said Dr. Cesar Victora, emeritus professor of epidemiology at
        the Federal University of Pelotas in Brazil, one of the co-authors of the
        report, in response to questions via email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06445ea-c41e-4d47-84a0-edff0d2bba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One third of respiratory infections and about half of all diarrhea
        episodes could be avoided in low- and middle-income countries through breast-feeding,
        according to the report. In high-income countries, breast-feeding cuts the
        risk of sudden infant deaths by more than one-third.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca8eb1e-cbc2-453f-b35b-dd7a799e6999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are breast-fed longer have been found to have higher
        intelligence than those who are breast-fed for shorter periods, the report
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f57c2-8712-4e38-be0b-b537a6b540c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So both for ensuring kids'' survival and then ensuring their future
        health and development, it''s a huge intervention," said Shawn Baker, director
        of nutrition for the Bill &amp; Melinda Gates Foundation, which provided a
        $650,000 grant to the World Health Organization to fund the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d01951-d00b-466f-adf6-f20ea01a0682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always characterize it that this is not some second-rate intervention
        we''re trying to push on developed worlds, but this is really state of the
        art, the gold standard intervention that''s relevant anywhere in the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db52b31-716a-40c7-bb59-d4f047ee1f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom benefits, too</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc3636-a874-402a-ab43-847513356530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health benefits extend to the mother as well, with reductions
        in risk of breast and ovarian cancer. Based on all the existing research and
        according to new estimates created for this report, hikes in breast-feeding
        could prevent an extra 20,000 deaths from breast cancer each year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f060c2-0a17-4ee6-bf92-edf2201dc03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, the rate of breast-feeding has been relatively stagnant
        for the past two decades, and the wealthier the country, the less likely mothers
        are to breast-feed. Currently, just one in five children in high-income countries
        are breast-fed to 12 months while one in three children are breast-fed exclusively
        for the first six months in low- to middle-income countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac7689-ca6b-4eae-843a-f83d3c3e92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breast-feeding is one of the few health and nutrition indicators
        for which poor countries are closer to international recommendations than
        rich ones," said Victora, who also coordinates the International Center for
        Equity in Health at the Federal University of Pelotas. For each doubling of
        a country''s gross domestic product per capita, the prevalence of breast-feeding
        at 12 months drops by 10 percentage points, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca0cc6-f98b-4b3b-8bb9-e105580df8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What one is seeing in a number of countries, as they''ve emerged
        economically, is that ... perception, ''Well to be modern, one should move
        from breast-feeding to formula feeding,'' and that can have a real knock-on
        effect of undermining the social norms around breast-feeding," said Baker
        of the Bill &amp; Melinda Gates Foundation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0791d08f-bade-44fd-a340-4122dcbf8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensive marketing by formula makers remains a big barrier to increase
        the number of children who are breast-fed, the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd997fb-7a04-4e36-b0b8-612f4536461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is an international code that was adopted in 1981 to
        protect the public from inappropriate marketing strategies, it has not been
        vigorously enforced, implemented and monitored, the report said. Plus, the
        report estimates enormous growth in the formula market, with sales projected
        to reach more than $70 billion in 2019, far more than countries spend to promote
        and support breast-feeding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ec5e9-8348-4de1-a97e-0244af7aeeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is that marketing by the infant-feeding industry and the
        availability of formula, including through the distribution of free samples,
        result in increased bottle-feeding," said Victora, the report''s author. "Formula
        advertisements portray it as good as or better than breast milk, or present
        it as a lifestyle choice rather than a decision with health and economic consequences."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d8cd0-c5a8-4920-9fd4-1cc84d407b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to change social norms?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72233e78-ba9b-4175-b48a-85973232244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is incredibly important to note right here that some people can''t
        breast-feed for medical reasons, or they physically can''t do it or don''t
        feel comfortable breast-feeding. But for the people who are choosing to bottle
        feed over breast-feeding — and who might reverse course if they knew more
        about the benefits — could anything be done to help influence them to choose
        breast over bottle?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50240f2a-03cd-4995-b84c-9a8b027bb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found it is possible to change social norms and behavior,
        even in emerging economies. For instance, the average duration of breast-feeding
        in Brazil jumped from 2.5 months in 1974, one of the shortest in any low-
        or middle-income country, to 14 months by 2006 to 2007.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603dc5b3-2854-4c21-a86e-aad45ade11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil rigorously monitored marketing by formula makers and set
        up a process to certify and recertify hospitals as "baby friendly," meaning
        they provided breast-feeding supports to new moms, said Victora, one of the
        lead researchers behind the report. The country also added leave time for
        parents, he noted -- 120 days for moms and five days for dads, according to
        the United Nations International Labour Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecaabdf-6de7-4133-9a3e-9e67174a917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that if you can see countries like Brazil that can make,
        with high-level political support, fundamental changes in the social norms
        throughout the whole system, I think it''s probably possible anywhere," said
        Baker of the Bill &amp; Melinda Gates Foundation. "It''s creating the right
        conditions and I think that''s what''s also very important. You can''t say,
        ''OK, we''re just going to focus on the mom'' without understanding what context
        that mom lives in."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead604d-aac5-4631-b80c-652eda68b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker was recently in the field in Bangladesh and says one of the
        great innovations to change behaviors there are home visits, which include
        not just the mom, but also the dad and the mother-in-law. A mother''s behavior,
        in any part of the world, can be extremely influenced by what her mother-in-law
        or her mother says when it comes to child feeding. I''m sure any mother reading
        this understands that statement immensely.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd3c69-862f-422c-8255-9bb92bf84b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, just speaking to her without trying to address the neighboring
        environment around her is going to ... not give good results and in fact,
        sometimes put her in a situation where she''ll feel very frustrated because
        she will want to practice the better feeding behavior, but her mother-in-law
        or her husband will give contrary advice," said Baker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a0309-2408-4f2b-9629-335614820dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that looking at the whole system, the environment in which
        the mom lives and addressing that is really quite important" in any part of
        the world, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697f6b8-dd14-4643-9ff6-65e6fe624b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:51:35.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:51:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://edition.cnn.com/2016/01/28/health/breast-feeding-global-rates-health-impact-lancet/">
        "Report: Breast-feeding increase could save more than 800,000 lives annually"</a></em></p>'
  'Zika-virus':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-01T12:08:28.602+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/8ySbhGe7Ggw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19c77bd1-5da2-4e86-ae80-0b490877d81e'
    'lead': 'A relatively new mosquito-borne virus is prompting worldwide concern
      because of an alarming connection to a neurological birth disorder and the rapid
      spread of the virus across the globe. Here are five important things to know
      about Zika.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:56:24.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T08:56:27.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T08:56:27.574+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five things you need to know about Zika

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d51e8-2f52-4511-808c-0ea7653bb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: What is Zika virus?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75520216-039a-4575-84ec-e1041a4f7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A relatively new mosquito-borne virus is
        prompting worldwide concern because of an alarming connection to a neurological
        birth disorder and the rapid spread of the virus across the globe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee76dec-5b81-474a-a7ec-db7a9d55a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Director-General Margaret Chan said, "The
        level of alarm is extremely high," which is why they are considering declaring
        a public health emergency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6dbc03-3729-4f7a-8d31-e53c8c3aa3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika virus, transmitted by the aggressive Aedes aegypti mosquito,
        has now spread to at least 24 countries. The WHO estimates 3 million to 4
        million people across the Americas will be infected with the virus in the
        next year. The Centers for Disease Control and Prevention is warning pregnant
        women against travel to those areas; health officials in several of those
        countries are telling female citizens to avoid becoming pregnant, in some
        cases for up to two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae0caf-0077-45ed-9323-5618f3da7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the mosquito keeps reproducing, each and every one of
        us is losing the battle against the mosquito," Brazilian President Dilma Rousseff
        said on Friday. "We have to mobilize so we do not lose this battle."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb933a23-7508-4644-9ef7-6b064812c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Defense Department is offering voluntary relocation to
        pregnant employees and their beneficiaries who are stationed in affected areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05110aa5-b808-4d92-886b-89a289d63573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a pandemic in progress," said Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases at the National
        Institutes of Health. "It isn''t as if it''s turning around and dying out,
        it''s getting worse and worse as the days go by."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d5396-8701-47d1-bce0-ffc6a220fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru became the most recent country to report a Zika case, with
        its health minister saying Friday that the country''s National Institute of
        Health confirmed the virus in a Venezuelan patient who came to Peru from Colombia</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8ff43-7a43-4892-8da3-00a81d900f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are five important things to know about Zika:</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d059aa-3ba0-4fb8-96af-39565b332364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. What is Zika and why is it so serious?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ecddb2-1670-45bd-95e5-fe528b478fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika virus is a flavivirus, part of the same family as yellow
        fever, West Nile, chikungunya and dengue. But unlike some of those viruses,
        there is no vaccine to prevent Zika or medicine to treat the infection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b34ba-937b-47de-bf53-8b410195165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika is commanding worldwide attention because of an alarming connection
        between the virus and microcephaly, a neurological disorder that results in
        babies being born with abnormally small heads. This causes severe developmental
        issues and sometimes death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee75f1-6718-497d-b12c-3fa889da5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since November, Brazil has seen 4,180 cases of microcephaly in babies
        born to women who were infected with Zika during their pregnancies. To put
        that in perspective, there were only 146 cases in 2014. So far, 51 babies
        have died.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fbf865-0ad7-4faa-b62c-c57103b69c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Latin American countries are now seeing cases in newborns
        as well, while in the United States one Hawaiian baby was born with microcephaly
        linked to the Zika virus after his mother returned from Brazil. Several states
        have confirmed the virus in individuals who traveled to areas where the virus
        is circulating, including Illinois, where health officials are monitoring
        two infected pregnant women.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7e831-7fad-482d-af88-e76262234f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is asking OB-GYNs to review fetal ultrasounds and do maternal
        testing for any pregnant woman who has traveled to one of the 24 countries
        where Zika is currently active.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a27a6-4469-44cb-8c87-81b7f282088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller outbreak of Guillain-Barre syndrome, a rare autoimmune
        disorder that can lead to life-threatening paralysis, is also linked to Zika
        in a several countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7b23f-041d-4c31-afef-bf19f9f5b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. How is Zika spread?</p>'
    '32':
      'image': 'jcr:81bdd35e-7478-4025-a7c4-c96a7b704ee1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a796fdb-52c4-4f8d-96ee-6e9f3d52727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d53d6-f2ed-4b91-ac7a-88d6f9329819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is transmitted when an Aedes mosquito bites a person with
        an active infection and then spreads the virus by biting others. Those people
        then become carriers during the time they have symptoms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a2677-3c4e-43fe-a4af-bbd41c1a9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most people, symptoms of the virus are mild, including fever,
        headache, rash and possible pink eye. In fact, 80% of those infected never
        know they have the disease. That''s especially concerning for pregnant women,
        as this virus has now been shown to pass through amniotic fluid to the growing
        baby.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10cb450-7e9e-49cc-a746-6793045e6a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we now know," said Dr. Lyle Petersen, director of the CDC''s
        Division of Vector-Borne Diseases, "is that fetuses can be infected with the
        virus. That''s not new for infectious diseases, but it is new for this virus."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95452bc-95eb-4c0c-9a19-c6d272334aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very remarkable and unusual situation," agreed Fauci,
        "because the other flaviviruses don''t do that to our knowledge. You just
        don''t see that with dengue or West Nile or chikungunya."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32ba96-2179-439f-8917-0cfa474d283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the CDC says there have been documented cases of virus
        transmission during labor, blood transfusion, laboratory exposure and sexual
        contact. While Zika has been found in breast milk, it''s not yet confirmed
        it can be passed to the baby through nursing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c26164-9132-4e6d-8cd1-14de7f6eccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been only two documented cases linking Zika to sex. During
        the 2013 Zika outbreak in French Polynesia, semen and urine samples from a
        44-year-old Tahitian man tested positive for Zika even when blood samples
        did not. Five years before that, in 2008, a Colorado microbiologist named
        Brian Foy contracted Zika after travel to Senegal; his wife came down with
        the disease a few days later even though she had not left northern Colorado
        and was not exposed to any mosquitoes carrying the virus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f388c33-6e48-4353-bdea-9740c3885fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Blood Services, which manages most of Canada''s supply
        of blood and blood products, is asking all potential blood donors who have
        traveled anywhere other than Canada, the United States or Europe to delay
        donating blood until one month after their return as a precaution even though
        the risk of a donor infecting a recipient is very low. The American Red Cross
        says it is considering asking donors to self-defer for 28 days but is not
        taking this step yet.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243f12e-9ef4-4f2f-af73-2ef1148dbf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Where is the Zika virus now?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf87f2e-692b-44f8-af72-3499756a233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika virus is now being locally transmitted in Barbados, Bolivia,
        Brazil, Cape Verde, Colombia, Dominican Republic, Ecuador, El Salvador, French
        Guiana, Guadeloupe, Guatemala, Guyana, Haiti, Honduras, Martinique, Mexico,
        Panama, Paraguay, Puerto Rico, Saint Martin, Suriname, Samoa, the U.S. Virgin
        Islands and Venezuela, says the CDC.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e271fe0-846c-4cbb-ae3e-7fd831a36f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika has arrived in the United States, but only from travelers returning
        from these infected areas. The concern, of course, is whether these imported
        cases could result in locally transmitted cases within the United States.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060762c-5942-4443-a5c7-df2da603ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aedes albopictus, or Asian tiger mosquito, which along with
        Aedes aegypti transmits Zika virus, is present in many areas of the United
        States.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afead6-8a80-42bc-ae8d-6cb2f96b772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If mosquitoes in the United States do become carriers, a model created
        by Toronto researchers found more than 63% of the U.S. population lives in
        areas where Zika virus might spread during seasonally warm months. A little
        over 7% of Americans live in areas where the cold might not kill off the mosquito
        in the winter, leaving them vulnerable year round.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cabad5-bc3e-4bc6-9024-76163df9f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. What can you do to protect yourself against Zika?</p>'
    '57':
      'image': 'jcr:b397ae6b-4311-46e1-bf48-3fba4f0736de'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac760597-ccf8-4a70-8fa3-973957bf9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46e575-d94c-4665-8397-230394d6ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no treatment or vaccine available, the only protection against
        Zika is to avoid travel to areas with an active infestation. If you do travel
        to a country where Zika is present, the CDC advises strict adherence to mosquito
        protection measures: Use an EPA-approved repellent over sunscreen, wear long
        pants and long-sleeved shirts thick enough to block a mosquito bite, and sleep
        in air-conditioned, screened rooms, among others.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcaa0c9-098b-4b9c-864b-c274d76f5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have Zika, you can keep from spreading it to others by avoiding
        mosquito bites during the first week of your illness, says the CDC. The female
        Aedes aegypti, the primary carrier of Zika, is an aggressive biter, preferring
        daytime to dusk and indoors to outdoors. Keeping screens on windows and doors
        is critical to preventing entry to homes and hotel rooms.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1360b-5e55-46ae-9530-e8090d121f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. What''s being done to stop Zika?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67798f0-0b89-4c1a-afb1-94a035abce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are hard at work in laboratories around the world trying
        to create a Zika vaccine. A clinical trial for a Zika virus vaccine could
        begin this year, according to Fauci.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb8e84-1541-47ee-8941-11d8dc5b28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While in development, it''s important to understand we won''t have
        a vaccine this year or even in the next few years, although we may be able
        to have a clinical trial start this calendar year," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e865a-1807-4ad0-89a2-909635d6510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until those efforts bear fruit, health officials are implementing
        traditional mosquito control techniques such as spraying pesticides and emptying
        standing water receptacles where mosquitoes breed. The CDC is encouraging
        local homeowners, hotel owners and visitors to countries with Zika outbreaks
        to join in by also eliminating any standing water they see, such as in outdoor
        buckets and flowerpots.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5d9d1-220f-4e99-bb1a-29bc93519c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show local control is only marginally effective, since it''s
        so hard to get to all possible breeding areas. And since Aedes aegypti has
        evolved to live near humans and "can replicate in flower vases and other tiny
        sources of water," said microbiologist Brian Foy, the mosquitoes are particularly
        difficult to find and eradicate.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0e704-e37b-45a1-bf77-319284132231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prevention effort is OX513A, a genetically modified male
        Aedes aegypti, dubbed by critics as the "mutant mosquito" or "Robo-Frankenstein
        mosquito." The creation of British company Oxitec, OX513A is designed to stop
        the spread of Zika by passing along a gene that makes his offspring die. Since
        females only mate once, in theory this slows the growth of the population.
        Each OX513A carries a fluorescent marker, so he can be tracked by scientists.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431644e-52df-4ea8-8efb-4a09c8a6276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key West, Florida, residents gave the genetically modified male
        his monster nicknames while protesting a trial release of the mosquito in
        2012 as a way to combat an outbreak of dengue fever in South Florida. That
        effort is under review by the Food and Drug Administration.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa88e1a-dc1f-4a77-b39a-b59505061d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But field trials in Brazil in 2011 were hugely successful, according
        to Oxitec, eliminating up to 99% of the target population. A new release of
        males in the Pedra Branca area of Brazil in 2014 was 92% successful, according
        to the company. The mosquito has also been tested in the Cayman Islands, Malaysia
        and Panama.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166903ee-0266-4c4d-97bf-12c7c773d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Oxitec announced plans to build an OX513A mosquito production
        facility in Piracicaba, Brazil, that it says will be able to protect 300,000
        residents.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c752537-8a4d-4536-8250-0d070dceaeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:56:24.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:56:27.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="http://edition.cnn.com/2016/01/26/health/zika-what-you-need-to-know/">Five
        things you need to know about Zika"</a></em></p>'
