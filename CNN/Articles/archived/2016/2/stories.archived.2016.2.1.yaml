    'lead': 'Presidential candidate Rodrigo Duterte says he is not going to Vatican
      yet, but he vows to go after the elections "whether I win or lose to ask for
      pardon."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:32:27.151+08:00
