      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Daily Mail newspaper reported that the actress revealed
        her father''s diagnosis while accepting an award during the 2015 Industry
        Dance Awards in Los Angeles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f66da4-8ddb-4967-8879-a0e4476b322a'
