    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-01T08:26:53.203+08:00
    'imagesource': 'jcr:f288cb83-de0e-44b9-bede-14d99005f528'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23bdc9d8-3229-4bda-a156-244d6ceba463'
    'lead': 'Fear took over the American stock market in January — and the results
