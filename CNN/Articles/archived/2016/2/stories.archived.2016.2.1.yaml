      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>tulog natulog natulog</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde350b-9c98-4ce2-b322-63a4cc775210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
