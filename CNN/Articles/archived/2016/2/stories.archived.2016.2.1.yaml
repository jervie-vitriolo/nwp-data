        (BBL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e1d05-572a-4f04-b961-80cb746193eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Monday (February 1), the stakeholders in
        the proposed measure said they are frustrated by the non-passage of BBL.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e6c47f-b973-4eec-8abf-3e9a50f328cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed BBL is anchored on the comprehensive agreement on Bangsamoro
        (CAB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a6619-1175-49ec-8482-8968018f80ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic peace deal signed by the Moro Islamic Liberation Front
        in March 2014 with the Philippine government under President Benigno Aquino
        III, with the Malaysian prime minister Najib Razak in attendance as a witness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f3528-bde5-453c-afd7-6a41f0b2b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this is considered an accomplishment of the Aquino administration,
        the agreement binds the government, no matter who the sitting president is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d47dea-6741-4b19-bb3b-bdcdc82a2cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the Presidential Adviser on the Peace
        Process (OPAPP), they are now working to ensure it turns over to the next
        administration all the documents and programs under the current peace agreement
        as specified in the CAB.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2951626-29cd-4ba6-a456-249269ea52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BBL rebirth depends on next administration</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887873bb-a9e9-43fb-b7ce-1dd7f2fe6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1Bangsamoro movement said the proposed law should be revived
        in the next administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ec1a1-2959-49bd-a251-ebe068200c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group insisted a Bangsamoro law could still be pursued in the
        next congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a135c-86fb-4206-b0c5-f50ea862ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Aquino steps down from office, this will largely depend on
        the priorities of the incoming administration</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6317313-32ed-4e41-ae01-3df751d3ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, 1Bangsamoro said it is rooting for Vice President
        Jejomar Binay to be the next president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc1cb0-c65c-4c90-b81f-093b3acfc0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the movement’s president, Alan Balangi, Binay is “the
        only presidential candidate who can fulfill the wishes of the Bangsamoro people.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97854c-b755-43f9-ac3c-0d6ca328f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and another presidential candidate Sen. Grace Poe previously
        said they are for measures pushing for peace, but have also articulated reservations
        on the proposed BBL— they want a law that is more inclusive and not limited
        to the MILF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08907f-9ae0-469f-a2c5-d0efe4b75dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration''s bet Manuel “Mar” Roxas II has earlier said he
        will continue the peace efforts of the Aquino government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bd7e8-c818-4f08-9773-6044b4156eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:50.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:55:55.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another presidential candidate, Davao City Mayor Rodrigo Duterte,
        also favors the BBL and has also expressed support in pushing for the concept
        of federalism in the autonomous region.</p>'
  'comelec-final-source-code-review-2016-elections':
    'author': 'Atty. Karen Jimeno, CNN Philippines'
    'caption': 'Comelec demonstrates capabilities of new vote counting machines to
      League of Cities of the Philippines. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-01T18:08:42.283+08:00
    'imagesource': 'jcr:0cc55f9d-50c6-42f1-aa1b-e0cc9c5b98f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2127db6-7918-4665-855e-ecb099d31a79'
    'lead': 'The source code review is important because it allows participants to
      review, line by line, the software to be used in the 2016 elections. CNN Philippines
      anchor Atty. Karen Jimeno explains the importance of the source code review
      for the upcoming polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:58:20.940+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:31:19.167+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:31:18.824+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the source code review is and why it is important to the 2016 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a20db-0bfa-4568-b65f-dbb35e2d8f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Atty. Karen Jimeno is a lawyer licensed to practice in the Philippines
        and in New York. She hosts Legal Help Desk on CNN Philippines. Currently,
        she is also the Head for Voters’ Education of Smartmatic in the information
        campaign jointly undertaken by Smartmatic and Comelec for the 2016 elections.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2267c-3903-4e95-b497-be8140711032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) launched the second phase of the Local Source Code
        Review on Monday, February 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f21abd-ded1-47f7-8d9e-c28ef7d868ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “source code” is the version of a software as originally written
        by a human in plain text (i.e. human readable alphanumeric characters). The
        source code review is important because it allows participants to review,
        line by line, the software to be used in the 2016 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e620594-4ac8-4c0b-95c4-93934328d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two phases of the source code review: the first involves
        a review of the base code, and the second, of the final customized source
        code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7444c8c-1abe-4641-a13f-7a4403ebc948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec launched the first phase of the source code review on October
        2015 or seven months before the elections. The review was open to the public
        at Brother Andrews Hall in De La Salle University. Anyone accredited as per
        Comelec’s requirements were allowed to participate in the source code review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b9ab6-6523-495d-9ab9-6f315e28ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic Project Manager Marlon Garcia explained that the source
        code review has an impact on the trust of the Filipino people in the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1294b44-8011-46af-a368-6dfa8ef36570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The outcome of said review would reflect the assessment made by
        IT professionals that are not directly involved in the preparation of the
        election nor related either to Comelec or to the provider,” said Garcia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02d76a-325c-4a22-beca-eece1975bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic-TIM is Comelec’s technical service provider for the 2016
        elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ac5d6-15ee-44e2-a361-940f89de62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the source code review allowed participants to
        take a look at the base source code submitted by Smartmatic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01047790-8c5b-4c9b-96d7-826464d270fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base code includes the code of three systems—the Elections Management
        System, the Vote Counting Machines, and the Consolidated Canvassing Servers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac144135-9fd3-4ea6-8ef9-f3bda263ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first phase, Smartmatic provided the on-site support
        of a developer for each of the systems to explain the code to the reviewers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4626d-819a-4e55-8eb2-1a9b50681fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once the reviewers became familiar with the structure and the logic
        of the code, they were able to do a review on their own,” said Garcia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab281288-1fe3-4241-a3e1-2adeec302f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of the first source code review last December
        2015, the participants issued a report with recommendations, which were taken
        into account in preparing the final customized source code.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb40c31-9e9c-44ef-b34d-0d7ae300c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final customized source code includes all the customizations
        required by Comelec such as the type of information reflected on the screen
        of the Vote Counting Machines, and that the screen display’s information will
        be in Tagalog and English language, etc.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c33de7-3ef2-4684-b2d3-54d3b91fd043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase of the source code review allows the reviewers
        to inspect the final customized source code to be used in the 2016 elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77f242-aec7-44fc-bd08-e6955be1036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two phases of the source code review has been publicly available
        as part of Comelec’s efforts to promote transparency for the 2016 elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23bbb0b-0284-4502-bd83-21ce95b970f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parallel to the public source code review, an independent certification
        agency, SLI Global Solutions, was also hired by Comelec to review and certify
        the source code.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1cfec-2556-423a-b24a-966ef0eefeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final customized code was certified by SLI last January 27.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e035cc51-6162-405f-9763-37a67f14d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The certification from SLI means that the final customized code
        was found to be without errors or malicious codes, and that such code complies
        with all of Comelec’s requirements," said SLI Senior Test Manager Mike Santos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6cb41a-731b-4b2e-a894-ef1a1ce1e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase of the local source code review will be continuously
        held at De La Salle University. The public review of the final customized
        code is expected to conclude in March 2016, two months before election day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7bc42c-1e0a-4cef-9b39-4d3649ed16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to be as transparent as we can. What we are going
        to use in the elections is something that the public can trust,” Comelec Commissioner
        Luie Tito Guia, referring to the source code, said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9acce0-1bc1-45e6-a7aa-2ccb8cd3cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Source code review and transparency are part and parcel of the
        project,” added Guia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f16db-61c7-4134-b97d-5a4029852bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:20.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:31:19.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the source code review last year, Comelec has
        been calling on all political parties to participate in the source code review
        and to take it seriously.</p>'
  'ISIS-Syria-Damascus-explosions':
    'author': 'Yousuf Basil and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-01T14:24:45.738+08:00
    'imagesource': 'jcr:a8097260-5f2c-4ffb-8e12-692f02523a03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a100d09-79f6-48d3-b2cb-84a038b438c0'
    'lead': 'ISIS has taken credit for a triple bombing attack that took the lives
      of 45 people and injured more than 100 in a Damascus suburb.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:14:20.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T08:14:26.848+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T08:14:26.549+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS claims responsibility for deadly blasts in Damascus suburb

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab42cea-ce72-4fd6-8b16-bff073f767ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:14:20.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:14:26.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> ISIS claimed responsibility for a
        triple bombing Sunday that killed at least 45 people and injured more than
        100 others in a Damascus suburb, according to a statement circulating online
        from supporters of the terrorist group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caea4b4-d336-4fe3-92ac-583896da1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:14:20.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:14:26.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian Prime Minister Wael al-Halqi reacted to the carnage on the
        southern outskirts of Damascus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82817f-7135-4747-a35a-ae1b15e71605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:14:20.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:14:26.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim of this cowardly and desperate terrorist attack is to raise
        the morale of the defeated terrorist groups following the great victories
        that our brave army has accomplished in several areas," the state-run SANA
        news agency reported that Halqi said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f5703-1eb7-4fc0-ba47-c41b4e174d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:14:20.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:14:26.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/01/22/ISIS-attack-giza-egypt.html">Read:
        Explosion in Egypt kills at least 6; ISIS claims responsibility</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb2336-cc85-4b62-b2b3-9c594cd4f4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:14:20.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:14:26.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorists" detonated a car bomb at a bus terminal, followed shortly
        by two suicide bombings that targeted onlookers and medics at the scene of
        the initial attack, an Interior Ministry official told SANA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2a928-c56e-46ae-b68d-a19443e1cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:14:26.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts injured dozens in Sayeda Zeynab, according to the news
        agency. The suburb is named after an important Shiite mosque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6abcae-b1e0-4317-9b88-6f485d43dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:14:26.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened while representatives from President Bashar
        al-Assad''s regime and the main Syrian opposition are in Geneva, Switzerland,
        for talks aimed at ending the country''s civil war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf97ec-6277-41af-86c8-99ce78278a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:14:26.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yousuf Basil and Schams Elwazer contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4801f10-0884-4ccd-bc6e-8a289674afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:14:20.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:14:26.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/01/31/middleeast/syria-damascus-explosions/">"ISIS
        claims responsibility for deadly blasts in Damascus suburb"</a></em></p>'
  'homeless-to-home-seller-broker-online':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-01T14:08:03.537+08:00
    'imagesource': 'jcr:9eab205e-07cd-4ca4-a6e5-66c941117a33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d367fae-c7ca-4197-94cf-bd2e31c50ce8'
    'lead': 'Barely a decade ago, Ramil Alquileta was homeless and buried in debt.
      However, his luck would change after setting up My Saving Grace Realty and Development
      Corp. (MSGRDC), a firm that provides a selection of properties from bank-foreclosed
      assets to value-for-money homes to potential buyers and property investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:17:32.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T08:17:36.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T08:17:36.592+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From homeless to home-seller: Broker finds success in online platform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abee1a3-3801-403a-8884-0f68e9b39def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:17:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:17:36.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Barely a decade
        ago, Ramil Alquileta was homeless and buried in debt. However, his luck would
        change after setting up My Saving Grace Realty and Development Corp. (MSGRDC),
        a firm that provides a selection of properties from bank-foreclosed assets
        to value-for-money homes to potential buyers and property investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921969d7-6559-4cd8-8458-e81fb96fbc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:17:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:17:36.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years into the venture, the firm has sold over P500 million
        in houses and foreclosed properties. Alquileta claimed this is mostly due
        to hard work and perseverance. He was hailed as Broker of the Year by Banco
        de Oro (BDO) for three consecutive years, from 2013 to 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c1e06-84ea-4de8-8c1d-72194ca7521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:17:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:17:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Two years ago ilang milyon lang ang benta namin,”</em> Alquileta
        said. <em>“Subalit, sabi ko sa mga kasama ko, ‘Hindi pwedeng ganito ulit ang
        benta natin. Kailangan pag-igihan natin para magpatuloy ang kinikita ninyo
        at nakakatulong pa tayo.’"</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4186c-63a6-410d-b17e-41a54c714aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:17:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:17:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two years ago we only sold several millions. But I
        told my colleagues, ''This has to change. We need to perform better so the
        income you earn continues, at the same time we continue to help others.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81021233-6861-48fa-841c-e1c29856fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:17:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:17:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was necessary to challenge his sales team to do
        even better in order to keep them busy and motivated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d412007-acbf-4a7b-842b-ba7601b13245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:17:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:17:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, MSGRDC has a number of properties listed on Property24,
        an online platform for real estate. According to the site, MSGRDC has already
        sold thousands of properties to satisfied customers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188ca5b-9333-4caa-9651-51ee8947bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:17:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:17:36.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alquileta and MSGRDC pride themselves on professional integrity
        and optimal customer service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c37a05-e0ba-48b0-a839-bc3242286fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:17:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:17:36.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami na rin akong narinig na naloko ng</em> brokers,” Alquileta
        said. "Nag-down[payment] <em>tapos iniwan at tinakbuhan na. ''Yung iba naman</em>
        after closing the sales <em>at nagkabayaran na, wala nang</em> customer service
        support.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27556bd9-b0f6-4e49-bd93-83c30f4a83f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:17:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:17:36.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve heard a lot of stories about people who were
        conned by brokers. They settle the down payment then they''re let hung out
        to dry. Meanwhile, other brokers, after closing the sale and payment has been
        settled, don''t offer customer service support.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08bcf9-43cb-4076-9825-3791c0027378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:17:32.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:17:36.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his company treats its clients with due respect, given
        that every centavo they invest has come from hard work and sacrifice. Aquileta
        explained that the company makes it a point to help others, specifically overseas
        Filipino workers (OFWs) improve their standing in life by helping them get
        their dream homes and even start up their own businesses.</p>'
    '10':
