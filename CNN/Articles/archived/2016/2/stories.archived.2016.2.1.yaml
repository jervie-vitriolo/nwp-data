      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/01/29/investing/dow-january-2016-worst-month/index.html?iid=hp-stack-dom">"''Wild
        January stock market ends on a high note"</a></em></p>'
  'EPL-Chelsea-John-Terry-leaving':
    'author': 'CNN staff'
    'caption': 'Chelsea captain John Terry says that he is leaving Chelsea at the
      end of the season'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-01T08:12:11.854+08:00
    'imagesource': 'jcr:69e41582-e398-44c3-b793-3d4944b279b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7fbd73-e536-4ea2-a8a0-384c75d05718'
    'lead': 'Chelsea captain John Terry has announced that his time with the defending
      English Premier League champions Chelsea has come to a close.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:09:10.842+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T09:09:16.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T09:09:16.133+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Terry: ''I''m leaving Chelsea''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774db501-1eba-4bee-a4cd-a97b7bab82bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chelsea captain John Terry has revealed
        that his long career with the English Premier League champion will finish
        at the end of this season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085751f6-46a6-4adf-949d-50ba9367a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old, who joined the London soccer club aged 14, told
        reporters after Sunday''s 5-1 FA Cup victory over MK Dons that he will not
        be offered a new contract.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54850329-50df-4736-8ed5-b64d17d679db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be a fairytale ending, I''m not going to retire
        at Chelsea," the former England skipper said, the UK Press Association reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d64606-ddd2-407d-8ce4-0f6768ae0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea did not mention Terry''s comments in its post-match website
        or social media reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af36501d-7ef0-4bac-8331-01bb77b4a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central defender was given a new one-year contract after last
        season, having been a key member in Chelsea''s runaway title success, his
        fourth at the club.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b5b8a-51ea-4899-9c99-1c7d2a73dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his usually-dominant form fell away along with that of
        the team earlier this season, and manager Jose Mourinho was sacked in December
        with Chelsea languishing just above the relegation zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ab692-4f7b-4717-9afe-1d578998b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry has continued to feature under interim manager Guus Hiddink,
        marking his 700th career club appearance with a controversial equalizer against
        Everton in mid-January and also playing in last weekend''s 1-0 win at Arsenal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99fcec-a1fe-46d7-ae75-f29a97089082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally I would have loved to stay, but the club''s moving in a
        different direction," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74551be2-4a50-4111-ab57-30b509f5ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed to know now like I have done every January and sometimes
        it takes a couple of months to get done. Unfortunately, it was a no.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aad473-b57b-4994-96e7-186843323187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said that when the new manager comes in, things might change.
        It''s a no, at the minute. It took me a couple of days to get over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5d23b-a8c8-4e77-b451-730fb16cb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t play for another Premier League club. It will be elsewhere
        for sure. I don''t know where."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390a0e9-b05a-4109-a81e-7de11f1e83ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Petr Cech having joined Arsenal this season, following the
        departures of fellow stalwarts such as Didier Drogba and Frank Lampard, it
        marks the end of an era for the Chelsea players who had such success in Mourinho''s
        first spell at the club and the following years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc99baa7-9fca-48d1-893e-9958c05f88f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry infamously missed a match-winning penalty in the 2008 European
        Champions League final defeat against Manchester United, but received a winner''s
        medal four years later despite being suspended for Chelsea''s unexpected success
        against Bayern Munich.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d5eba7-08e3-42ea-8fe5-0dcc8e163f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also won four FA Cups and three English League Cups, while
        he is the highest-scoring defender in Premier League history with 40 goals
        in over 470 top-flight appearances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47666ee-e307-4fce-ac80-14a02f9fbdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to come back as a Chelsea supporter in years to come with
        my kids and see the team doing great," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4154dde-8978-4175-aa1d-80a6181f1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be my last year and I want to go out at the top.
        We spoke about my legacy and coming back to the club when I finish. The most
        important thing now is to get us up the league."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15bb12-ede0-4f80-9844-f6548649c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea — 13th in the table with 15 games to play — faces Paris
        Saint-Germain in the last 16 of the Champions League next month and will take
        on Manchester City in the fifth round of the FA Cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb0902-d4cd-41a2-945a-90d9b10f1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club has this month bolstered its defensive options, signing
        20-year-old U.S. international Matt Miazga from New York Red Bulls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c851ad9-b9e1-42cd-a7ba-2602b8b3d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:09:10.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:09:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/01/31/football/john-terry-chelsea-football/index.html">"John
        Terry: ''I''m leaving Chelsea''"</a></em></p>'
