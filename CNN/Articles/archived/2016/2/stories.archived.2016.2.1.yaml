      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actress Vanessa Hudgens announced the death
        of her father hours before she took to the stage for Fox''s production of
        Grease: Live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624256a-06a3-48af-a4f3-6021dc22ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:47.478+08:00
