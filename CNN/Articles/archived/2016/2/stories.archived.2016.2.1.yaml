    'template': '1'
    'title': 'UST Tigers head coach to address issues in "proper forum"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477472f-24d0-4a02-96b6-9bafede47a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:20:45.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:20:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The head coach
        of the UST Growling Tigers, runners up of the UAAP season 78 men''s basketball
        tournament, has not been allowed to continue training the team, The Varsitarian,
        the university''s official student paper, has reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eceae1a-7020-4f26-99ae-a70260805801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:20:45.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:20:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting UST athletic director Fr. Emerito De Sagon, the January
        28 report said that following school policy, coach Bong Dela Cruz "cannot
        handle the practices" while he is under an investigation. The Varsitarian
        said Fr. De Sagon did not specify what Dela Cruz was being investigated for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f94a95-69b3-47c7-b5eb-9020db08eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:20:45.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:20:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Dela Cruz said he was ready to speak on the
        "issues" hurled against him, without specifying what they were, at the "proper
        forum."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf9945-9d96-42c6-9436-26bf16ab91ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:20:45.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:20:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there is an investigation, the usual thing is that they will
        not [perform their duties]," De Sagon was quoted as saying. The report did
        not say when the investigation started.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e28bb9-c0ec-4350-ad90-d7690fc8ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:20:45.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:20:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Varsitarian, De Sagon said the school administration
        investigates complaints, but the report did not say what the complaints were,
        or whether they were directly against Dela Cruz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074478d3-36fe-4cd0-8f51-0c5f70506268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:20:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:20:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Sagon was quoted as saying the investigation was "about out basketball
        program in reference to the University''s policies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e94500-5401-4de9-8107-bb7f72cab25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:20:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:20:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said he has a clear conscience and was worried the incident
        might put the university under a cloud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132b7ab-66cd-4f6d-b0a8-d57cd3f42dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:20:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:20:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nais kong ipabatid na simula nang lumabas ang mga “issues”
        o usapin labas sa akin ay nagpasya akong manahimik, dahil walang katotohanan
        ang mga binabatong issues laban sa akin at naniniwala ako na magtatapos ito
        sa tinatawag na “Natural Death”, subalit sa paglipas ng mga araw ay nararamdaman
        ko na lumalala na ang ginagawang paninira hindi sa kakayahan ko bilang coach
        kung ‘di paninira sa aking pagkatao,”</em> the statement from Dela Cruz read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a51c5f-9a3b-4438-83b2-3df674b47bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:20:45.156+08:00
