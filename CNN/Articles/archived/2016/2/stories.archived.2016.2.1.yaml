    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH ready for Zika virus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb575b3-f585-47a0-b60b-b4721ebe0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The Department
        of Health (DOH) said it is ready to handle cases of Zika virus, which is "relatively
        milder compared to dengue."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4181926-a4c7-4ad8-9db5-9ccde6b0c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes we are ready," said DOH spokesman Dr. Lyndon Lee-Suy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b47ef-aa71-4d4f-89a4-127945c40cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/01/28/WHO-Zika-virus-spreading-explosively.html">Read:
        Zika virus ''spreading explosively'' — WHO leader</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928f6f7-b717-4e68-8ec6-df4e9d42851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the virus, which spreads to human through mosquito bites,
        is "not easily transmittable."&nbsp;The symptoms of the virus, the DOH added,
        can be managed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205b2c0-8666-46d0-b40a-6c099501dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does the agency prepare for the disease that is widespread
        in the Americas?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b2370-1773-4b4f-a71a-ea32e97bd479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ginagawa natin ngayon, sa iba-ibang aspeto like information
        dissemination, making sure that we are capable of diagnosing Zika, making
        sure we have proper clinical guidelines, making sure that we know how to prevent
        Zika," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abead49-7b19-4d1e-b22e-e4efda60fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prevention should not only start from the agency, as it should
        start from everyone''s backyard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fd48e-7509-455b-b2d3-29b05e6d78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/01/27/How-to-cut-off-the-spread-of-a-Zika-virus.html">Related:
        How to cut off the spread of a Zika virus</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8452da-d447-4600-8e2c-9172866a3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking of prevention, the community has a lot of things to do
        with that," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492867c1-a8d4-4b40-be8e-3b76cbea0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all boils down to the control ng pag-dami ng lamok. Tulad ng
        lagi nating pinapayo sa dengue because we are talking about the same mosquito,
        yung kalinisan, yung clean na stagnant water, make sure walang ganon para
        hindi pamahayan ng lamok."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73340272-b2a5-4346-a0e8-d98bb9dee7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus may cause birth defects to babies of women who suffered
        from the virus while they are pregnant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8700af-bd8d-430b-838d-0d1d2248a253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-call lang ng attention ang Zika<em> dahil sa</em> complications
        brought about by infection to pregnant women lalo na ang kanilanga pinapanganak
        na babies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062bc30-b88b-41e7-93e0-b4ccbea9ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "But let us clear that not all pregnant women naman with
        Zika would really have babies with microcephalies."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab820d-523b-418a-90ef-bdbc6572deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last recorded Zika virus victim in the Philippines was in 2012,
        and he survived the disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4be049-8fa8-4205-8708-cb11d098e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Benigno Aquino III instructed the DOH to monitor
        the situation abroad and study the Zika virus to ensure public safety.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f68a7f-8f66-4896-bab3-178ec4ec2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee-Suy said they are still verifying reports that some Filipinos
        in Zika-stricken countries are now suffering from the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ade57c-4f62-43d1-8486-77cfd3224c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:17:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T09:17:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH calls on the public to keep their surroundings clean and destroy
        all possible breeding grounds of mosquitoes in their communities to prevent
        this kind of virus.</p>'
