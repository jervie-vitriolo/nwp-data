      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — The 21st Baguio
        Flower Festival or Panagbenga formally opened Monday (February 1) in Baguio
        City, with a grand opening parade that featured a drum and lyre dance competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffbde64-c491-4982-8707-22888d42db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitors from various elementary schools and officials from the
        20 districts of Baguio paraded from Session Road to the Athletic Bowl.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e169d9-263f-4a2c-bbd6-640e971cc878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorful costumes in flower motifs as well as upbeat parade music
        entertained residents and tourists, while some entries opted to go for the
        more traditional playing of gongs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da248e-e4b0-4962-9dec-35ff8e4739bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soft opening marked the formal start of Panagbenga activities,
        which include landscaping competition, Let a Thousand Flowers Bloom activity,
        a kite-flying challenge, a variety show, and firework displays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b81efe9-0fff-4e05-b47a-1f318bf521b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/01/28/politicians-barred-from-panagbenga-festival.html">Also
        read: Politicians barred from politicizing Panagbenga</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd030a3f-ae7d-4685-8b24-08789d504008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main attractions are still to come on February 27 with the much-awaited
        Grand Street Dancing parade, and on February 28 for the Grand Float Parade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb1c11-e2f5-4a43-bfd6-9d1d0d4eadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schedule of events:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff50b2-69de-4814-b558-731addef6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions expected</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46078c-7c6c-40b5-a264-566c6ce461b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of this year''s festival is “Bless the Children with Flowers.”
        It is expected to draw over a million tourists as it also coincides with the
        Philippine Military Academy Alumni Homecoming, which will beef up the tourism
        count.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ccfba-169f-46cf-949d-156c061201e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists currently enjoy the cold weather in Baguio. ​Air temperature
        has been steady at 11 degrees celsius in the past few days. It even reached
        10.8 degrees celsius last week due to the prevailing northeast monsoon or
        hanging amihan that brings about cold winds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6bfce-0610-4c93-96aa-fc73b36591bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/01/Tourists-enjoy-cold-temperature-in-Baguio-City.html">Watch:
        Tourists enjoy cold temperature in Baguio City</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee0334-ff34-403e-8c8d-3095f6f562c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/01/31/quality-supply-benguet-vegetables-crops-affected-frosting-cold-weather.html">Related:
        Quality, supply of vegetables in Benguet affected by cold weather</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dcb643-1143-4188-93bc-b56bba63efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:01.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from wanting to experience the cold weather, Gerry Beltran
        of the Baguio Association of Hotels and Inns said that tourists also flock
        to Baguio to join the Panagbenga Festival. He said hotels and inns in the
        city are already starting to get fully booked as early as now.</p>'
    '23':
      'image': 'jcr:669084d8-a402-453f-a46c-f2f2c9a1c6eb'
      'imageCaption': 'Scene from the grand opening parade on February 1.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df931917-3ce9-4bf7-80eb-22ffd5067b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.575+08:00
