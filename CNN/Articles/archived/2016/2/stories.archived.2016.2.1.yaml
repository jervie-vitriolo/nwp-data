    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d77728-1aac-40b6-81ef-245d1bdb970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:25:16.574+08:00
