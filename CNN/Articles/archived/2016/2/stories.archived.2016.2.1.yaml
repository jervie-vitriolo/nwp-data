  'Makati-RTC-orders-Trillanes-arrest-Junjun-Binay-libel':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Antonio Trillanes IV (L) and former Makati Mayor Junjun Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-01T15:14:32.652+08:00
    'imagesource': 'jcr:a5659019-b111-4478-98b6-b9503d1956fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '113a7d62-42b3-430c-a612-751f9fe38dca'
    'lead': 'The Makati Regional Trial Court ordered the arrest of Sen. Antonio Trillanes
      IV in connection with the libel case filed against him by dismissed Makati Mayor
      Jejomar Erwin "Junjun" Binay Jr. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:53:34.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:30:41.079+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati RTC orders Trillanes'' arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa00fd-b25d-4dd4-bd42-9b0be75ff709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:53:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Makati Regional
        Trial Court ordered the arrest of Sen. Antonio Trillanes IV in connection
        with the libel case filed against him by dismissed Makati Mayor Jejomar Erwin
        "Junjun" Binay Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3ffac-fac7-40ba-9178-cd2a6b4c3f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:53:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Maricel Cairo, Branch 142''s clerk-of-court, said the court
        found probable cause for Trillanes to be held for trial in the libel case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b23ceb-000b-4a51-a794-ae2c2bf23f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:53:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cairo said the warrant was sent to arresting officers from the Philippine
        National Police (PNP) and the National Bureau of Investigation (NBI) last
        January 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabd6d0-7c29-4ee1-94cf-74c1904f3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:53:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' camp said they have yet to see the official copy of
        the court decision, but the senator said he is ready to face charges if it
        will expose the truth about the anomalies in Makati City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a418d-67ac-442c-9ede-7c1fb27f3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:53:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Binay family believes that I can be intimidated and threatened
        from exposing them, they are badly mistaken. I will do everything I can to
        make sure that plunderers will not rule this country again," Trillanes said
        in a text message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c7cc7-63a7-4e11-91aa-a66f8c1963bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:53:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/22/antonio-trillanes-what-you-see-is-what-you-get-nacionalista-party.html">Related:
        What you see is what you get – Trillanes</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003e967-474b-4fad-bb79-6096dcda60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:53:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the warrant is served, Trillanes may post bail amounting to
        P10,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4a015-b8ce-4044-ae95-54b631f253ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:53:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay filed the libel complaint before the Office of the Makati
        City Prosecutor on April 13, 2015 citing statements made by Trillanes in public,
        saying the Binays are part of a syndicate that has committed various anomalies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f43d4a-80ef-46aa-ada8-02ded58d360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:53:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes after Trillanes'' accusation that the Binays bribed
        two Associate Justices of the Court of Appeals'' 6th Division to issue a temporary
        restraining order on the Ombudsman''s suspension order against the younger
        Binay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de09d8-6f5d-4527-b020-e1df6508c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:53:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:30:41.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Ivy Saunar, Anna Estanislao contributed
        to this report.</em></p>'
