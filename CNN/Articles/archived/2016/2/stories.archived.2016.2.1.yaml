      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government seemed confident with its preparations to detect
        and treat Zika, but the Private Hospitals Association of the Philippines (PHAP)
        is not as upbeat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87591c-e453-4f3f-a46c-9339849e86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to what the DOH claims, the group believes hospitals in
        the country — or at least their members — are not equipped to detect Zika.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c472f8-11ce-4db7-8049-444deaa7fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a person with symptoms of Zika shows up at a private hospital,
        the group''s president Dr. Rustico Jimenez said chances are blood tests could
        be taken, but actual diagnosis of the virus takes place abroad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361502f-ab5f-461e-b2f7-e05582b80373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, wala pang available sa Pilipinas. Maybe kukuha
        sila ng specimen bago papadala nila abroad. But in the country, I doubt kung
        meron tayo dito. Alam ko private hospitals wala pa silang test for that,"
        said Jimenez.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32e359-ddac-4d29-8abf-260eaba3aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman pag-aaway dun eh,</em> we have to be prepared <em>pero
        para sabihing prepared tayo,</em> I doubt it."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120f113-263a-4902-bd7b-a0a188d5e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said there is lack of awareness of the virus. It could even
        be misdiagnosed as the common flu.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1e7bf-7567-4d3a-9c90-d3c377b5d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes government is upfront in boasting of capabilities to detect
        and treat Zika.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903aa67-58bd-4b85-8abb-c868864937c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO likens Zika''s symptoms to dengue: fever, rashes, pink eye,
        and muscle and joint pains.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575ed76-dd1b-43fc-a6a9-b1dcbcf6feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its website states "there is currently no cure" for the virus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033dc71-85ca-4bd8-8750-b3c1cc7ef707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Health department insists otherwise.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4677ee6-c50a-4c27-9b49-5dd44e53a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Suy said what''s incurable is the possible effect of Zika on
        babies of pregnant women infected with the virus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e98578-30ac-4886-a8ab-df76f7d3bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are looking at a potential link between Zika and Microcephaly,
        a condition where a baby is born with a small head.</p>'
    '50':
      'image': 'jcr:f100f1b3-d28f-46db-8fdf-bb05254b2b70'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea6052-bef5-4c17-92c8-87a437be2996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e540f-e842-4f8b-babb-985c331bc529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Angela Rocha at the hospital Oswaldo Cruz speaks to a mother
        of a baby with microencephaly after her newborn''s examination.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c639f-e290-4aa5-8861-d8965516e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies with this condition often face challenges in brain development.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da02dfa-743f-4764-86d7-0117d7a60c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It represents itself as influenza like illness — mild fever, skin
        rashes, conjunctivitis, red eyes, body aches. You might just think like it''s
        the flu and it can be treated the usual analgesics you take for the flu,"
        said Suy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdaf6b7-6154-4f4f-a67d-deed69c7cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is the complication brought about by Zika amongst the
        pregnant women. So that one, you can''t treat them. That''s something irreversible."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc76fe-f85d-41d5-ae12-6cb9d840394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, health officials from the public and private sectors agree
        prevention is key to fight Zika.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8074b7-5139-4e1f-a599-a8cfddbb3be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it begins with ensuring that households don''t have mosquito-breedings
        sites.</p>'
