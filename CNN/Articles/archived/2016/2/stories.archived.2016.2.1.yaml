      'mgnl:type': 'text'
      'text': '<p>"In this business that I set up, <em>marami rin akong natutulungan.
        Marami na rin akong trabaho na naibigay,”</em> shared Alquileta. “I thank
        the people who helped and trusted me. I got a lot of referrals and, thank
        God, all of them are successful now, achieving their dreams and making a truly
        wise investment."</p>'
    '11':
