      'mgnl:type': 'text'
      'text': '<h3>Group doubts PH''s health facilities equipped for Zika</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637dcf5-c1b2-44c8-b858-f2b590a65e97'
      'mgnl:activationStatus': true
