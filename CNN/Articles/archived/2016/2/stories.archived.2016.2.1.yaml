  'Guardiola-Manchester-City':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-01T22:35:48.663+08:00
    'imagesource': 'jcr:83ed49e6-cee5-4da0-beb1-583527b49986'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aaec90f-41cf-4c3c-a467-f2a11779de2d'
    'lead': 'Spaniard Pep Guardiola has signed a three-year contract to take over
      as Manchester City manager in July, the Premier League club said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:11:37.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:27:48.188+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:27:48.011+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guardiola to manage Manchester City from July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d66b9-b466-43a8-a57b-8f97971e71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:11:37.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:27:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Spaniard Pep Guardiola has signed a
        three-year contract to take over as Manchester City manager in July, the Premier
        League club said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8986e-5ba8-4777-b0ea-ff99eb2381ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:11:37.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:27:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Pellegrini will leave the job on June 30 to make way for
        Guardiola, who joins after three seasons at Bayern Munich in Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d65524-f707-4bc4-93f2-a1994e3a6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:11:37.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:27:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guardiola, who won 14 titles with Barcelona in his four-year coaching
        spell, had turned down a contract extension at Bayern late last year after
        winning back-to-back league titles and being on course for a third straight
        Bundesliga crown under the Spaniard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a303d-b716-4f27-9bb2-d0f3f839b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:11:37.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:27:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of respect for Manuel Pellegrini and the players, the Club
        wishes to make its decision public to remove the unnecessary burden of speculation,"
        City said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464ac5f-d3a0-4659-9707-0e49ee7ee3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:11:37.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:27:48.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manuel, who is fully supportive of the decision to make this communication,
        is entirely focused on achieving his targets for the season ahead and retains
        the respect and commitment of all involved with the leadership of the Club,"
        City said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719fe60-df09-4097-935c-14d50e074222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:11:37.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:27:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilean Pellegrini, who took over at City in 2013, said he had informed
        his players to avoid any speculation regarding his future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31772ee7-6f50-4d36-b577-8d468785cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:11:37.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:27:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I finish here on June 30," he said at the end of a news conference
        on Monday. "There''s been lots of speculation, nothing done behind me but
        I don''t think it is good to have the speculation so that is why I told the
        press and the players."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d8f6f-252b-423c-a176-36b5b505d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:11:37.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:27:48.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern CEO Karl-Heinz Rummenigge said last week the club would support
        Guardiola in his work until the last day at Bayern.</p>'
  'europol-missing-migrant-children':
    'author': 'Holly Yan and Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-01T22:32:21.704+08:00
    'imagesource': 'jcr:d4e02da1-719a-4515-96bd-988081f099eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bc97428-491a-450c-a2ba-b8da30fa7956'
    'lead': 'About 10,000 migrant children who traveled to Europe are currently unaccounted
      for, the European Union''s police agency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:14:02.915+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:28:08.817+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:28:08.560+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10,000 migrant children may be missing, Europol says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cf8b8-abd5-4deb-825d-2b883c3d085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — About 10,000 migrant children who traveled
        to Europe are currently unaccounted for, the European Union''s police agency
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cad7ff-c433-4d77-8acc-0304ea9f614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Europol spokesman said the names of some suspected migrant smugglers
        are also appearing in the agency''s human trafficking database – indicating
        some of those missing might be vulnerable to trafficking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56eedc-ba22-4303-9bdc-87cd392f7528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard Doyle, spokesman for the International Organization for
        Migration (IOM), said he was appalled by the figure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f59908-3be4-47c2-b8c8-40268224378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s shocking that we are now learning that there are
        so many unaccompanied minors exposed to trafficking and other dangers," Doyle
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bd424-8aed-4aee-9eca-77812483a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is another tragic twist in the latest story of migration to
        Europe and the need to protect vulnerable young people who find themselves
        at loose without friends in Europe and therefore vulnerable without proper
        mentoring and leadership."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe9355-3111-44de-b624-2880fd8ee922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million migrants entered Europe last year. Many are
        refugees from Syria, where civilians grapple not only with a gruesome civil
        war but also the threat of ISIS. Others came from elsewhere in the Middle
        East and North Africa, trying to escape poverty and persecution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc1c36-5d71-4422-a103-34b3beb2e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thousands who attempted the journey across the Mediterranean
        Sea didn''t make it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dfdf50-08c9-437f-a0cc-1616c41deac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 3,695 either drowned or disappeared last year as they attempted
        to cross the sea on unseaworthy boats, according to IOM figures. That''s a
        rate of about 10 deaths or disappearances a day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb18154-9c88-436f-bd4f-f5b8433504f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some countries are obligated to take in refugees, the massive
        influx in Europe – combined with crimes blamed on migrants – has caused some
        countries to take a harder stance on migrants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7bdcc6-2efe-4dff-a401-f44047ee0f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark, for example, recently adopted a controversial law to seize
        asylum seekers'' valuables to help cover their expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e7562-6c6a-4f56-b3ea-bab0b8e57994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Tim Hume contributed to this report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae8435-067d-4c65-927b-b1aff31865a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:14:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:28:08.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/01/world/europe-missing-migrant-children/index.html">
        "10,000 migrant children may be missing, Europol says."</a></em></p>'
  'Why-English-confusing':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-01T21:16:58.899+08:00
    'imagesource': 'jcr:37388e4b-d26b-4020-9db9-3ae2e879dda4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '646e7b5c-21a5-4c71-ac12-f5f60faab97b'
    'lead': 'Aside from spelling, plural forms, tenses, pronunciation and moods, the
      English language also hosts other inconsistencies that defy logic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:17:58.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T15:18:01.985+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T15:18:01.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why English can get confusing

      '
    'updated': 2016-02-04T18:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b98414-9f68-4f32-82d6-81b9da38d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> The opinions expressed here
        are solely the author''s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f076fd-6bc7-4f21-92bf-12e3a059ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Last time I checked,
        there were about 800,000 words in the English language. Now, there are more
        than a million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5fa424-f8b1-42ee-8634-6e6648d86cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from spelling, plural forms, tenses, pronunciation and moods,
        the language also hosts other inconsistencies that defy logic. There are as
        many rules as there are exceptions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ab85b-7068-4ec4-b69b-931406e84d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Filipino, hands down, our native tongue is a lot simpler.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0250ff4-f007-4778-823e-e9ccaff4703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:18:01.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take for example, verb conjugation. Pinoys simply add two letters
        at the beginning or in the middle part of the rootword called unlapi, gitlapi
        and hulapi. It''s this simple:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89648ca-8ddb-4cd0-852e-59bd23aa1ca9'
