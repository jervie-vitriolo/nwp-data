      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so sad to say that last night my daddy, Greg passed away from
        stage 4 cancer," she tweeted. "Thank you to everyone who kept him in your
        prayers."</p>'
    '3':
