      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Camille Abadicio contributed to this report.</p>'
  'antonio-trillanes-IV-arrest-jejomar-erwin-junjun-binay-libel-case':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Senator Antonio Trillanes IV, in an interview in CNN
      Philippines, said convicting Vice President Jejomar Binay and his kin is not
      a personal crusade.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-01T17:48:44.423+08:00
    'imagesource': 'jcr:0881b273-7245-4a49-9545-bcefc85a7012'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ab355ad-b4aa-4b0e-9974-1008741a198e'
    'lead': 'Despite a court order for the arrest of Sen. Antonio Trillanes IV over
      a libel case filed by dismissed Makati Mayor Jejomar Erwin "Junjun" Binay Jr.,
      his camp said he is ready to face charges and that the senator is not afraid
      of the Binay family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:29:51.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T15:29:55.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T15:29:54.987+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes ready to face charges, ''not intimidated'' by Binay family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efede60-9268-4681-a45d-170ca5a5f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following the
        issuance of an arrest warrant by Makati Regional Trial Court against him,
        Sen. Antonio Trillanes IV affirmed his readiness to continue his fight in
        exposing alleged anomalies in Makati.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b353af4a-9d03-486d-b171-e893f912a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to media on Monday afternoon (February 1), Trillanes
        said Vice President Jejomar Binay’s family would not intimidate him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf78dc-9c1a-41f4-b6ff-114fd9ffb966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the Binay family believes that I can be intimidated and threatened
        from exposing them, they are badly mistaken. I will do everything I can to
        make sure that plunderers will not rule this country again,” Trillanes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7749d-d30c-4119-83bf-b8aea0ac1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered Trillanes'' arrest on Monday in connection with
        the libel case filed against him by dismissed Makati Mayor Jejomar Erwin "Junjun"
        Binay Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd0a61-e170-4b78-83fd-17fb67e27f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case for Libel stemmed from the statement made by the senator
        that the younger Binay allegedly bribed the justices of the Court of Appeals
        with P50 million to obtain a restraining order and writ of preliminary injunction
        to stop his suspension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa4bab-397f-4e23-b869-aa8cf899ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes’ lawyer, Atty. Reynaldo Robles, said: “Sen. Trillanes
        will readily face the charges against him in court.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48eb431-19d7-47ce-a23d-c05fd225370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robles, Trillanes is on official trip abroad attending
        an international forum. But the moment the senator arrives, “he will voluntarily
        submit himself to the jurisdiction of the Honorable Court, if so required”.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c6666-6f73-4a89-82ee-98a87d9b3343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles also pointed out, any attempt to intimidate his client will
        not succeed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234d566-c164-46ea-9d1e-fab4d409850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2003, Sen. Trillanes was jailed for exposing anomalies in the
        government. I believe he is ready to face any consequence, including facing
        malicious cases and possible imprisonment, just to let the people know the
        truth regarding the massive corruption in Makati.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3d9cd-da1f-453d-8351-0109cefb4ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is especially true since Sen. Trillanes'' exposés about corruption
        are well within the scope of his mandate and his immunity as Senator of the
        Republic,” Robles further explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379b11a-d3a7-42e4-9805-3b5dbf2bf822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine National Police (PNP), the Makati PNP
        has yet to receive a copy of the warrant against Trillanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c54836-5822-42bb-87f1-e1caf4c82f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesman, CSupt. Wilben Mayor said “They will serve the warrant
        if the court will tell them to do so.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b181f-cba9-4c15-9e03-57c2e99af942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vindication for Binay?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a3bc6-6b0d-41e8-b98a-eed72d482cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s lawyer, Atty. Claro Certeza, in a statement said Justice
        department’s finding of probable cause for the indictment of Sen. Trillanes
        for libel “is a clear vindication of what VP Binay has been saying all along
        – that the accusations made against him and members of his family are lies
        and politically motivated.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc176028-5e05-403c-90ff-ae228bda80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The libel case was originally filed with the Makati Prosecutors
        Office last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5499be-7a57-4a14-b910-0957dc602cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Trillanes requested that the case be transferred to the Department
        of Justice (DOJ) alleging that the Makati City Prosecutor is biased towards
        Mayor Junjun Binay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe77d27-5810-49f0-b697-87155418021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But even with the transfer of the case to the DOJ, whom Sen. Trillanes
        stated will give him an unbiased determination of his case, the finding was
        that his bribery charges have no basis and hence, the finding of probable
        cause to charge and arrest him for the crime of Libel,” Certeza said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1668d-aaad-446e-a76f-5893711f50cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Binay’s lawyer, the senator “and his cohorts” resorted
        to trial by publicity to destroy the reputation of the vice president and
        derail his bid for the presidency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2504112-8fdf-4044-8a27-ac16d881a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vice president will face all his accusers in court and prove
        that all the accusations hurled against him are false,” Certeza said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684f41e-761f-4224-b23b-5bd95642806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes’s camp said they have yet to receive the official copy
        of the investigating prosecutor’s resolution on the libel suit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129fa73-66be-4cc1-968f-80291780ff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robles, they would file an appeal or a motion for reconsideration
        to the DOJ if needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd2ea8-e8e4-4140-817c-65e4ad0ecb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:29:51.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T15:29:55.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Anna Estanislao, Joyce Ilas, and Gerg Cahilles
        contributed to this report.</em></p>'
  'doh-zika-virus-philippines':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'The Philippine government insists is ready to detect and treat Zika.
      A group of private hospitals, however, doubts the country''s health facilities
      are equipped for the virus.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-01T17:34:39.921+08:00
    'imagesource': 'jcr:dad56039-2c1d-4fe0-85bd-d3ad293e0ed6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a54169de-4657-4d9d-825d-08f8c04b16b0'
    'lead': 'The Philippine government insists is ready to detect and treat Zika.
      A group of private hospitals, however, doubts the country''s health facilities
      are equipped for the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:38:24.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:29:41.443+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:29:41.123+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Heightened surveillance vs. Zika

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcaaaca-8edc-4089-bdef-34e663332bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines</strong>) — Zika hasn''t reached
        the Philippines yet, but the World Health Organization (WHO) advised countries
        still free of the virus to assume it could be infected next.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f279ee-7c7d-4ff4-86bc-7fe0a85c150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to act as though it would and so you''ve got to get your
        surveillance in place in these places to see when it comes," said WHO Deputy
        Director General Bruce Aylward. "Your surveillance for also neurological issues
        and begin to educate your population about keeping the mosquito populations
        down. You should do that anyway."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d067df-5f2b-4d5e-9b89-b4c142c2e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-based Centers for Disease Control and Prevention (CDC)
        has identified 25 countries where Zika is locally transmitted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713edc4-ded2-4834-b468-99ca8adc0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, Brazil, Colombia, Mexico, Peru, and Venezuela are in
        Latin America. Others include Samoa in the Pacific and Cape Verde in Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f692f4-3948-493a-b129-bd1aa69a1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said the virus is spreading fast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4141a6-6196-4406-abaa-27582458c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/article213343.ece">Related:
        Five things you need to know about Zika</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82f900-6938-4442-ba59-d075d1a4972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government said it is ready for the Zika virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1649e-f00d-4a94-b743-71fc01d1b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) spokesman Lyndon Lee Suy said there''s
        heightened surveillance on the virus, adding there are available laboratory
        tests to confirm Zika.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af8110d-96b2-4855-812f-c8ecfa2407b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thermal scanners in airports, he pointed out, also play key roles
        in monitoring its possible entry into the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf3931-ec6a-425b-96d6-d3326ed5e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika is carried by Aedis mosquitoes — the same breed which carries
        dengue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6517bc-f015-49ec-ad74-ed2828f8032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they''re present in the country, Aedis mosquitoes still have
        to acquire the Zika virus from infected people coming in from other countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05426b-dfc5-41ed-94a6-c53936ec7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So anybody who could come in with fever will be asked to stay and
        need to be examined further and during history taken, if may history of travel
        from Latin America, they will be subjected to testing," said Suy. "And we
        are capable of confirming Zika here."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee84ec1-f2b4-49f3-b5e4-139a5a515fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:38:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:29:41.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/01/doh-ready-zika-virus.html">Related:
        DOH ready for Zika virus</a></p>'
    '25':
      'image': 'jcr:1405267a-7127-4c0c-bf15-904166a2678b'
