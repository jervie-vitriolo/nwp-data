  'supreme-court-decision-final-allows-grace-poe-run-for-president':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) Sen. Grace Poe files her certificate of candidacy (COC)
      for president.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-01T12:34:19.202+08:00
    'imagesource': 'jcr:1304f989-95af-45d4-9f0b-6db042a6fc22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cd075e8-1c29-40c3-b8bf-66a662c727ee'
    'lead': 'The Supreme Court has spoken. Sen. Grace Poe is still on the list of
      presidential candidates for the May elections. The senator, whose certificate
      of candidacy (COC) was cancelled by the Commission on Elections (Comelec), fought
      a controversial legal battle over her residency and citizenship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:23:01.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:04:10.073+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court allows Grace Poe to run for president

      '
    'updated': 2016-03-09T08:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996ce54-5b5f-464b-9b41-902494d5a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        threw out petitions questioning Sen. Grace Poe’s candidacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574cbd2b-4783-4149-ae78-22bdd22f78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 9-6, the high tribunal said the independent presidential
        candidate is eligible to run for president in May 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973f337-ba64-4f2f-bb14-13880d285ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinaboran ng Korte Suprema ang petisyon ni Senador Grace Poe,"
        Supreme Court spokesperson Atty. Teddy Te said in a press conference on Tuesday
        (March 8).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5668992-b2f0-4d81-ac60-6c1bdb2a6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Supreme Court favored the petition of Sen. Grace
        Poe.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91dc72-f8c2-45ab-8fc7-8795dd19b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno led the majority of the magistrates
        in supporting Poe, along with Associate Justices Presbitero Velasco Jr., Diosdado
        Peralta, Lucas Bersamin, Jose Perez, Jose Mendoza, Marvic Leonen, Francis
        Jardeleza, and Alfredo Benjamin Caguioa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790f14b-ac9e-4f27-8472-df40108d643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who voted against Poe''s petition were led by senior Associate
        Justice Antonio Carpio, and Associate Justices Teresita de Castro, Arturo
        Brion, Mariano del Castillo, Estela Perlas-Bernabe, and Bienvenido Reyes.</p>'
    '11':
      'image': 'jcr:4a914acf-2565-459c-a9bf-f871bd593f49'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2ffb4-1613-484b-a36c-2a8a37d790f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1658c-7bdf-4bef-a1d3-38e022b0e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te did not say whether the court upheld Poe''s contention that she
        is a natural born Filipino even though she was a foundling, or whether she
        met the 10-year residency requirement for a presidential candidate — the two
        requirements the Commission on Elections cited she failed to meet when it
        cancelled her Certificate of Candidacy (COC).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded57d46-3022-4c60-b213-b9b5724a6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constitution says that aside from being a natural-born Filipino
        citizen who has resided at least 10 years in the country, a presidential candidate
        must also be a registered voter, able to read and write and at least 40 years
        old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e029d-33ef-4eea-baa8-af05b8fa14ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Comelec cancelled Poe''s COC in December, the senator
        asked the high tribunal to overrule the poll body, essentially asking the
        court to decide whether she is a natural-born Filipino and meets the 10-year
        residency requirement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3c949-72ee-4cdf-8dde-ac3da1de4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/23/comelec-en-banc-cancels-grace-poe-certificate-of-candidacy-COC.html">Also
        read: Comelec en banc cancels Poe’s certificate of candidacy</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5baee-5858-4799-952e-b8913d61163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/07/Comelec-to-SC-Junk-Poes-petitions.html">Also
        read: Comelec to SC: Junk Poe''s petitions</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e3405-c9ab-4802-83b6-a9909c1465ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In oral arguments before the tribunal, Poe''s camp insisted that
        the senator, even as a foundling, is a natural-born Filipino who has the right
        to run for president and that she has been a resident of the country since
        May 24, 2005, the day she returned to the Philippines from the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41016636-4821-4c11-807a-fadff2041cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/02/comelec-supreme-court-grace-poe-3rd-oral-arguments.html">Also
        read: Comelec defends decision in SC oral arguments on Grace Poe case</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e56e9-0e7e-4e85-a1c5-f644b44acaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, in many interviews, has repeatedly said she was hopeful that
        the Supreme Court would decide in her favor — the same way it did on her father’s
        case in 2004, when the citizenship issues also hounded the presidential bid
        of the late veteran actor Fernando Poe Jr. In its decision then, the court
        allowed FPJ to run and let the people decide in “truly democratic elections.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7871e-9c26-44bd-b74a-069dba1a7b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/28/grace-poe-uses-father-fpj-leverage-in-campaign.html">Also
        read: Grace Poe admits using FPJ as leverage in campaign</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95538885-dcbd-42f1-8237-acff6fa6900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator believes that the cases against her wouldn''t have been
        so daunting if she had joined the administration ticket.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7ec30-a36d-4ed5-83ca-8af344bcf815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe has also said she does not regret her decision to decline the
        Liberal Party''s (LP) offer to run as Mar Roxas'' vice president.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff91e88-480e-47f8-99c3-b2fb839b3725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:23:01.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:04:10.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
  'comelec-gun-ban-exemptions':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-01T13:21:18.147+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d10ef4c-2277-4bec-9ba7-e325288fd318'
    'lead': 'In a January 28 resolution, the Commission on Elections (Comelec) decided
      to exempt all senators and congressmen running in the May polls from the election
      gun ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:26:21.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T08:26:27.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T08:26:27.825+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Election gun ban: Comelec exempts all incumbent lawmakers running in
      May polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cab91b-bac3-40dd-a13c-c4ae2d902daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> All senators and
        congressmen running in the upcoming elections this year may now carry firearms
        and other weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd0306-0813-44d5-a020-5d141241fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) decided to exempt them from
        the election gun ban in a January 28 resolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0eaea6-b1cf-4ac4-b48a-55716a198d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/29/vote-counting-machines-warehouse-laguna.html">Look:
        Laguna warehouse of vote counting machines</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42697044-9bb7-43e3-a7bf-0e7838803a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each lawmaker, however, still has to make a formal request for exemption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5ac14-d591-48c2-812f-7ab4c0daf8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Law Department head Atty. Norina Tangaro-Casingal said lawmakers
        running in this year''s polls are not considered resigned from their posts
        — so they are still entitled to carry weapons like other high-ranking officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8532e7c-d59b-417a-a62e-9765d5ac67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president and the vice president are among those already exempted
        from the gun ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ca6d9-3781-485d-8084-e491719d2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the old rules, senators and members of the House of Representatives
        were also exempted — if they were not candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c53624-86b0-451a-b67d-43841fc052c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment to the rules also now exempt private persons considered
        "high-risk" or those who can prove they are under threat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf9177-64d1-456c-9827-428d602d91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules allow the Philippine National Police (PNP) to provide
        a security detail to these high-risk persons, including those under the Witness
        Protection Program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6f5ae-0042-4ac5-a5c1-dddc2b8b8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City mayors last week also asked the Comelec for exemption, saying
        they, too, are under constant security threat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00802b5-ea96-459a-a5f3-460969fb8165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/29/gun-ban-exemption-2016-elections.html">Also
        read: City mayors ask for gun ban exemption</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9de45-04e6-46bb-b814-a221f8af8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:26:21.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:26:27.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said he will consult other commission
        members regarding their request.</p>'
  'myanmar-aung-san-suu-kyi-national-league-for-democracy':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Aung San Suu Kyi held a press conference at her office inside the
      Paliament''s compound on April 9, 2015. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-01T11:58:07.014+08:00
    'imagesource': 'jcr:ef6d7c6e-562e-4eb8-b64f-1efba936a242'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7301f316-d249-422c-ad3b-f48ed96b0013'
    'lead': 'The Nobel peace laureate and leader of the National League for Democracy
      (NLD) will finally take her seat at the head of Myanmar''s government when the
      new parliament sits on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:29:38.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T08:29:42.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T08:29:41.903+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Historic day in Myanmar as Aung San Suu Kyi''s NLD party takes power

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96a351-0971-4533-9282-861e95dc36ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s a day Aung San Suu Kyi and her supporters
        have been waiting for for more than two decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126ae4b-41fc-420f-89af-3102e7793fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel peace laureate and leader of the National League for Democracy
        (NLD) will finally take her seat at the head of Myanmar''s government when
        the new parliament sits on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a96563-444f-49d3-a07a-9dce68a9cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes 26 years after Suu Kyi won a substantial parliamentary
        majority in the parliamentary elections in 1990 -- a result that was subsequently
        nullified -- and two months after the NLD''s landslide victory in the 2015
        vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dbca70-7ce5-4af3-8a53-10a2d7558430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, outgoing President Thein Sein pledged that members of
        the old government would "cooperate with the next government to bring peace
        and development to the country," according to a statement on the president''s
        website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b67d8-ea3d-4ed9-b543-9e963153de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever has been done during the past five years is aimed at the
        restoration of peace and tranquility," the former military commander said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ccb0d-7a08-4464-bd8d-fedd114fa7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long fight for democracy</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a558c-0736-4315-b8fd-6f6aa85ac776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi spent much of the time between each of her election victories
        as a guarded prisoner in her own home in Yangon. While under house arrest,
        she became an international face of the fight for democracy, with U.N. Secretary
        Ban Ki Moon in 2012 calling her a "global symbol" of progress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab62555-fd28-4442-a9d7-04a8d91dd858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s release came after the election of President Thein Sein
        in March 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ab37c-d343-48c7-b2d0-5076cedf0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after taking power, Thein Sein set about opening the previously
        reclusive country to the international community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0134cf6-84ab-4272-8647-f5c4c0365aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government freed hundreds of prisoners, including Suu Kyi, relaxed
        media censorship and started a peace process with warring ethnic militia,
        who have been fighting the central government for six decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9da03-a622-4872-ba84-ef418be68839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, sanctions were lifted, opening the country to international
        trade deals -- and scrutiny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358535c-322a-4d3d-87c4-41eb7197369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who will be president?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc20efa-7690-4f6f-90b3-7dabb62bcf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite leading the party that won the vote, Suu Kyi can not be
        president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b96f6-49f2-440c-88a0-a37388481c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s constitution -- which the military is thought to
        have drafted with her in mind -- bars anyone with children who are citizens
        of another country from becoming president. Both of Suu Kyi''s adult sons
        are British citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904366a9-2319-400d-bc2d-0b0f665f74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi said before the vote that if the NLD won she would be "above
        the president."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea7e48-b789-4d0c-850a-498725e96c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet to be seen who the party nominates for the presidential
        post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248d77a-b2f6-4278-b89e-670c906b327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the NLD has an absolute majority in both houses of the parliament,
        the military holds 25% of the seats, limiting the power of the ruling party
        to make changes to the constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcc243-3d2e-419e-a812-53612a0c2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What changes lie ahead?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28d7af-62b0-41a2-96fc-55f0ab9e6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters hope that within the constraints imposed by the legacy
        of military rule, Suu Kyi''s NLD will succeed in improving human rights in
        a country that has long stifled personal freedoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08dd99-d80a-44db-87ac-80f1b7208d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reservations exist, however, about Suu Kyi''s position on the
        persecuted minority Rohingya population. Myanmar refuses to recognize them
        as Burmese citizens and is severely restricting their access to work, travel,
        healthcare and education. Many have fled on unseaworthy boats run by human
        traffickers. Others are languishing in impoverished camps in Myanmar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da401d6e-7b19-4f9b-ad25-835b6dcc8fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is watching</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54692163-cde1-4375-b815-52f75b354519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its most recent World Report, Human Rights Watch said that Myanmar''s
        elections were a high point in a year that saw overall human rights in the
        country stagnate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98543d69-a57a-431e-a3cd-6cf8b6091794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:29:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:29:42.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burmese people and the international community have high expectations
        that Suu Kyi''s government will reverse rights abuses and unjust laws, Phil
        Robertson, HRW''s deputy Asia director said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ce886-57b0-44b1-99fc-ab83ef139293'
      'mgnl:activationStatus': true
