      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Presidential candidate
        and Davao City Mayor Rodrigo Duterte is putting on hold his plan to travel
        to Vatican City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01cb7a-8705-49aa-a402-94cd6f98fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:32:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:32:30.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors flew thick and fast in the past few weeks that Duterte is
        meeting with Pope Francis in an effort to apologize for the expletives he
        made against the leader of the Catholic church in a speech last November 30,
        2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57dfc6-3be9-4f85-b09f-d23689bd51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:32:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:32:30.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte clarified that he does not want to be accused of staging
        a show by meeting the pope. The mayor said his public apology would suffice
        for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de64b6-ed1d-43a4-9016-e6bcb8382f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:32:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:32:30.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ayaw kong pumunta doon kasi tapos na ako nag-apologize kasi
        baka sabihin nila nag-drama lang ako,"</em> Duterte said in a statement released
        by his camp Sunday (January 31).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7f2ac-af8d-4d6a-98ea-8d7b8af0d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:32:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:32:30.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, vowed to go to the Vatican after the elections
        “whether I win or lose to ask for pardon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464161d5-9803-4827-bb1a-cdd527ac3121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:32:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:32:30.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday visited Tagaytay City, where the crowd welcomed
        him with cheers every time he cursed drug pushers and other criminals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a80e04-f3f6-4075-b296-89be409f0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:32:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:32:30.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung murahan ang election, panalo na ako,”</em> he said in
        jest, drawing laughter from the crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c85881-1006-4a80-876b-bb27d13361c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:32:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:32:30.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spoke for nearly two hours discussing a wide range of topics
        covering his platform including agriculture, economy, and peace talks with
        rebel groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38ce22-3fc5-4380-9981-58248f89d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:32:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:32:30.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was joined by his running mate Sen. Alan Peter Cayetano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f541931-ecb0-4813-80a1-be72b643c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:32:27.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:32:30.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates Dionisio Santiago, Susan Ople, Dante Liban,
        Sandra Cam, and Francis Tolentino were also present.</p>'
