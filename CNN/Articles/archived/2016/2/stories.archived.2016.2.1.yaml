      'mgnl:lastActivated': 2019-09-09T15:18:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we follow the same logic in English, this should be the conjugation:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a55a1-ac5f-47ca-8146-13a2c853fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:17:58.354+08:00
