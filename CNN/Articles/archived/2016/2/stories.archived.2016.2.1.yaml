      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Last year, my boyfriend, Austin, lost his mom, Lori, to cancer,
        and my dad has just been recently diagnosed with stage four cancer," she said.
        "Let me tell you, I hate cancer. I hate cancer with every cell of my being."</p>'
