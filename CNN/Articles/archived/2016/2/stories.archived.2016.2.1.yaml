    'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T16:08:19.262+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wild January stock market ends on a high note

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940b5b4-c744-4dd9-ad33-7f6ef84a8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Fear took over the American
        stock market in January — and the results weren''t pretty at all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3ad79-d980-4c14-9b16-0a9d4921ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the Dow surged 397 points on Friday, it still lost 5.5%
        of its value in January. That is the deepest monthly decline since the freakout
        of last August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9f42c-e711-4086-8471-b83b625c6272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq fared even worse, sinking nearly 8%, its worst month
        since May 2010 when the infamous flash crash spooked investors. And it was
        the index''s ugliest January since 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb6448-cdc7-4d98-a019-e0e12bcc00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January got off on a terrible note, with panic about the slowdown
        in China and crashing oil prices sending the Dow to its worst 10-day start
        to a year on record going back to 1897.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b393e7d-e60c-49de-8827-cf10361b5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gut-wrenching drama" is how Peter Kenny, a veteran of turmoil on
        Wall Street, describes it. The independent market strategist pointed to "extreme
        fear" about the meltdown in oil prices and plunging stock prices in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd330ec-4914-4331-b536-31641c990bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors sold stocks of all stripes, including ones in the previously-booming
        tech world. Even Netflix, which skyrocketed 134% in 2015, plunged 21% in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1231d-124c-4728-9f9d-bfe910e5382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly this was an awful month. The selling was more about sentiment
        than a change in the actual fundamentals," said Russ Koestrich, global chief
        investment strategist at BlackRock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb8d4b-62fa-4ee1-8a75-39a4637b916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the good news for U.S. investors is January is finally over
        — and stocks did mount a serious comeback late in the month. The Dow finished
        the month 1,015 points higher than its lowest point of 15,451 on January 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28644c36-b74c-4b78-be61-13285f126679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January was a schizophrenic month — in the extreme," Kenny wrote
        in a note on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e976ef4-5018-4013-b7de-7121f6ab826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebound was driven by a series of factors, including a realization
        that if the U.S. avoids a recession — as most economists think it will — beaten-down
        stocks could be a good buy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5b2ab-92ab-44b1-a2a9-b55669720d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not in the meltdown people were worried about in early January.
        We took valuations to the point where people were willing to dip their toe
        back into certain markets," said Koesterich.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f60de-da06-4f46-9d1c-28d13c092c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street also managed to decouple a bit from the chaos in China.
        Stocks there plummeted 23% in January. Investors may have finally realized
        that China''s ultra-turbulent stock market isn''t a great proxy for what''s
        actually going on in the world''s second-largest economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482f53e-9aa3-4e97-88b3-7d2d4edd0f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other big thing that happened was crude oil prices stopped crashing.
        Oil bottomed at a fresh 12-year low of $26 a barrel on January 20, the same
        day the stock market did, and has since surged back to $33.50.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525b67a-dff8-428a-9678-5bf1cbb64eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was good because Wall Street has become obsessed with the day-to-day
        moves in the oil market, for better or worse. It''s been fueled by a focus
        on the many downsides to cheap oil: plunging energy profits, trouble for junk
        bonds, job losses in the oil patch and trouble in emerging markets. Investors
        are also scared that cheap oil is an early economic warning sign that suggests
        an alarming slowdown in global demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299de3b5-8a8c-4416-9475-5967121436bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackRock''s Koesterich thinks the link between oil and stocks makes
        little sense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2a424-932d-4774-93c1-e415ceefdbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an overreaction and misinterpretation. Oil is going down
        because we just have too much of it. It''s not telling you anything about
        the state of the economy," Koesterich said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0f23d-eadd-48a1-b9b3-d6041fdb50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another force lifting stocks now: help from global central bankers.
        After the European Central Bank hinted at more stimulus, the Bank of Japan
        gave investors a big gift on Friday by unexpectedly cutting interest rates
        into negative territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74324578-d7f2-41f5-9f27-a62ff9e7191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money printing from central banks hasn''t juiced the global economy
        but in recent years, but it has lifted risky assets like stocks, at least
        temporarily.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f150baf-70c7-43f6-aad2-eb56d71a53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That safety net that central banks have been putting under markets
        for years is reasserting itself," said Koesterich.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb580a-2348-4c97-8640-99c7f99b0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to remember that while markets have stabilized,
        they remain on edge. CNNMoney''s Fear &amp; Greed Index is currently flashing
        "fear," though that''s actually an improvement from the "extreme fear" it
        displayed before trading started on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dad722-b478-456d-b951-ff17e203fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will February bring about a rebound or more scary selloffs? That
        may be determined by how the U.S. economy weathers the global storm, where
        oil prices go and whether stocks can stay decoupled from China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb565e6c-34df-44cb-8986-1a3c3474cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:08:19.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all of that happens, "we may have a run at regaining some of
        the ground lost at the outset of the year," said Kenny.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f3f7c-562c-4c63-a1ec-411062f9ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:02:03.300+08:00
