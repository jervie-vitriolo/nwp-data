  'rodrigo-duterte-vatican-elections':
    'author': 'Ben O. Tesiorna, Davao City-based correspondent'
    'caption': 'Presidential candidate Rodrigo Duterte in Tagaytay City on Sunday
      (January 31).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-01T13:27:30.316+08:00
    'imagesource': 'jcr:48cec25d-06ba-4459-8d5a-01f5466c6131'
