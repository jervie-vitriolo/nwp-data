      'mgnl:lastActivated': 2019-09-10T16:05:57.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudgens was cast as Rizzo in Grease: Live, which started at 7 p.m.
        ET Sunday on Fox.</p>'
  'us-election-2016-caucus-primary-iowa-new-hampshire':
    'author': 'Chris Moody, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-01T12:17:34.784+08:00
    'imagesource': 'jcr:dfd2eaeb-e38f-47ef-9ed2-dff29affd3cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccba1841-9f10-45a7-a4bf-a0f09a96d832'
    'lead': 'Here''s what you need to know about the 2016 U.S. Presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:44:52.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T08:44:56.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T08:44:56.193+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America''s voting system is crazy -- here''s what you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd5f93-02ed-4f7c-b640-c0000952615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It may be a long, raucous and rambling
        road to the White House, but choosing the next American president is anything
        but simple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50c797-1ecb-49ac-8226-1baf55a4655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many voters won''t pay attention until a few weeks before
        Election Day, running for president takes years of active planning, fundraising
        and calculation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cba2dc-4612-44c6-bac6-6f9d603d8451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when should you start caring? And what''s the difference between
        a caucus and a primary? Here''s what you need to know about the 2016 U.S.
        Presidential election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f5c014-c53b-47c6-9123-f187d87744ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do U.S. presidential elections take so long?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29aafec-9733-46f5-a6e7-f7efdbbefd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s two main political parties -- Democratic and Republican
        -- choose their respective nominees through party-sponsored contests in each
        of the states and U.S. territories, a process that starts in February and
        takes up to five months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f15e3-47fa-4983-ad3d-54e604010b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iowa and New Hampshire traditionally kick off the process early
        in the year, and then other states follow -- but before that, candidates have
        typically spent a year laying the groundwork for campaigns in those regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0506c26-a9a6-44ea-b049-c50a525d9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once each party has a candidate, they spend the rest of the summer
        and autumn campaigning until the general election on November 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf3e3f-2427-406a-b488-e7148c2c18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do they cost so much money?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46421eae-2c3a-4f48-8a5c-68258c906537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason they cost a lot is because they last so long. Unlike
        some other countries, there are no rules on how early a candidate can start
        campaigning -- Ted Cruz officially announced he was running in March 2015,
        nearly 20 months before the election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd2a79-6620-4f86-9fee-f1a6155b61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also unlike some other countries, there''s no limit on how much
        you can spend. A presidential campaign can cost up to $1 billion -- and that''s
        not even counting money spent by outside groups. It''s not cheap to travel
        across the country for two years or more, buy advertisements on television,
        and pay a small army of campaign workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530fe0b4-6b62-4f9e-80ac-e928d632666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the difference between a "caucus" and a "primary"?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e958263-f830-4ee7-8d1d-de6c6881acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States have two ways of collecting their party members'' votes when
        choosing a presidential candidate -- "primaries" and "caucuses."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a71ac-cccc-4eff-9afe-29488d0b8b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "primary" is what most people traditionally think of when they
        imagine voting - people show up at a neighborhood polling place to vote for
        their candidate by ballot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6727e1-ef63-4e3e-98a5-399af2bdf331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "caucus" is very different. It''s a neighborhood event that requires
        several hours of active communal participation and debate, and takes place
        in the evening in a home or public space, depending on the size of the caucus
        location.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a80f63-762f-4889-8d32-4d05e7952033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are Iowa and New Hampshire so important?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d82570-b59e-4136-90d3-bedd3df44e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iowa, which uses a caucus system, and New Hampshire, which holds
        a primary, are the first two states to vote. While they comprise just a tiny
        fraction of America''s voters, they play an outsized role in the nominating
        process by virtue of going first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1239e-f541-4c62-9d93-0483853ade56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results in these states provide a snapshot of a candidate''s popularity,
        organizing ability and momentum. Expect to see a few candidates who fare poorly
        drop out after Iowa or New Hampshire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbacba3-1202-4813-88fc-7ffae65d67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When should I start caring?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f113b063-2cea-4c5a-ae73-4d5016ecd028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen states and territories will hold caucuses or primaries
        on the first Tuesday in March -- also known as "Super Tuesday." The results
        will come in around the same time, and the sheer number of elections could
        cause major changes in the state of the race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adeeb9c-8b4e-4f5b-bec3-6b3e7674cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who are the top Republican contenders?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45bc60-b1ef-447c-8979-147880f80362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump: The real estate mogul has led the field for months
        despite breaking many rules of traditional campaigning, including criticizing
        prisoners of war, Mexicans, Muslims and women (amongst others). Very few experts
        predicted he would be so successful.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675007b8-0b3d-4593-a977-baef0d95a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Cruz: The fiercely conservative Texas Senator has made a name
        for himself as an outsider in Congress. He orchestrated a government shutdown
        in 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43ea33-944f-48b1-810a-7745ff2b86df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Rubio: The Florida Senator came to power with the rise of
        the anti-establishment "Tea Party" side of his party in 2010, but has shown
        ability to work with Democrats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2784614-d6ff-4b6b-a3bb-8422ceaec288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who are the top Democrats?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50918dee-28ce-4c05-82c9-2fa2cb6bec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton: She''s been planning this campaign almost since
        the moment she lost in 2008. Wife of Bill, she''s seen as somewhat of a continuation
        of Barack Obama and a safe pair of hands by Democrats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c964e-777f-49b3-81c5-54f9c5eb4a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernie Sanders: The Vermont Senator represents the most liberal
        wing of mainstream American politics, but some Democrats see him as too lefty
        to win a national election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac6783-4708-4c6a-8a52-1c5b06ac3ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When will we finally know who the nominees will be?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b69078-d96b-4905-9d2c-bb7356a3baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We usually know who the party nominees will be by late spring, but
        they are not officially chosen until the national party convention in the
        summer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cea761-1a59-40c3-b260-953c19ef16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does the nominee with the most votes win?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d442d-dc9a-4576-bc97-baa9407013cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only!</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85fbc5-ecab-4f0c-8520-04b242a76df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of selecting a president based on how many votes they receive,
        the Founding Fathers established what''s called the Electoral College. Each
        state gets the same number of electors as it has Congressmen and Senators
        -- and the bigger the state, the more electors it has.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb58e09-8f82-487a-8ced-618eeef67163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all but two states (Maine and Nebraska), it''s a winner-take-all
        system -- so if you win 60% of the vote in California, you get all of that
        state''s electors. For example, in 2012 Obama got 51% of the nationwide votes,
        which translated into 61% of the Electoral College votes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8cd633-f170-4736-8e89-71227717d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, whoever receives 270 Electoral College votes or more
        wins. Don''t even get us started with what happens if there''s a tie -- and
        we already know what happens when there''s a recount.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb538c8e-5292-49c6-892b-3f68e42de6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:44:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:44:56.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/01/31/politics/us-election-2016-explained/">
        "America''s voting system is crazy -- here''s what you need to know"</a></em></p>'
  'Breastfeeding-benefits-mother-baby':
    'author': 'Kelly Wallace, CNN'
    'caption': 'Children who are breast-fed longer have been found to have higher
      intelligence than those who are breast-fed for shorter periods, the report said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-01T09:10:16.374+08:00
    'imagesource': 'jcr:b84fec45-959c-4f15-a71a-4d3f8131ff26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75b3c6cc-d455-4f73-9c9a-0de2e750e3f6'
    'lead': 'Based on new estimates produced for the two-part comprehensive report
      published in the medical journal The Lancet, dramatically scaling up breast-feeding
      to near-universal levels for infants and young children could save 820,000 children''s
      lives a year around the world, preventing 13% of all deaths of children under
      five.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:51:35.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-10T08:51:39.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
