    'template': '1'
    'title': 'Actors of color win big at SAG awards amid diversity furor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6231f-0ba8-4565-8da1-6dd6cd993444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — "Ladies and gentlemen,
        welcome to diverse TV," Idris Elba joked on stage after winning twice at Saturday''s
        (January 31, PHT) Screen Actors Guild (SAG) Awards, where actors of color
        claimed a slew of wins amid a furor in Hollywood over the lack of on-screen
        diversity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8afb7-4b2b-43a6-9007-5ddf7d51779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo DiCaprio, Brie Larson, and the cast of Spotlight — all
        white actors — won the top three film awards of the night, but the rest mainly
        honored diverse cast and roles. That is in stark contrast to the Oscars, where
        no actors of color are nominated this year for the industry''s highest honors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce703fb7-3644-4c86-bc38-4766c600b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotlight, about the Boston Globe''s probe of child abuse in the
        Catholic Church, beat out hip-hop biopic Straight Outta Compton for best film
        ensemble. The movie starred Michael Keaton, Mark Ruffalo, and Rachel McAdams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b2e4e-5c4b-432e-9f4e-27dfea4131e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not only for survivors of this horrific situation, this
        is really for the disenfranchised," Keaton said. "This is for the Flint, Michigans
        in the world, for the powerless."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0893bd-7ffb-4a33-a37e-c1044f50c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio was named best actor for playing a fur-trapper in pioneer-era
        retribution drama The Revenant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69963cdc-7aa9-4bcf-8fc4-ea05331e8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all stand on shoulders of giants, so thank all those actors
        from past who have inspired me and all the actors in this room," DiCaprio
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea738fb1-ec82-4ed8-9986-32f33a198c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larson, who played a woman held hostage with a young son in Room,
        was named best actress, while Sweden''s Alicia Vikander won best supporting
        actress for playing the wife of transgender artist Lili Elbe in The Danish
        Girl.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c54ce-707c-4a34-86d0-720c39d4e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotlight, DiCaprio, Larson, and Vikander are all nominated for
        Oscars, and with their Saturday wins, are cemented as front-runners in their
        respective categories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5076f2e-8c6d-4f1b-807f-d620a471f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elba, a black British actor, won two SAG awards: best supporting
        actor for playing a mercenary commander in Netflix''s West African war drama
        Beasts of No Nation, and best actor in a limited series for BBC''s crime drama
        Luther.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541747fa-ca3b-4d5f-8e7c-b05016b0edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a film about real people and real lives, and to be awarded
        for that is very special," Elba said of his Beasts win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c555a-85cd-4a41-87ce-e24ed6bd8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the television categories, which featured far more diverse actors
        and roles, Netflix''s women''s prison show Orange Is the New Black, won the
        best comedy series ensemble award for the second consecutive year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6d121-ac6a-44dd-ad12-b05cefe5886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at this stage," cast member Laura Prepon said while accepting
        the award. "This is what we talk about when we talk about diversity. Different
        race, color, creed, sexual orientation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d2ace-234a-4c03-8f60-7936925d31ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange star Uzo Aduba won best comedy series actress for playing
        kooky inmate Crazy Eyes, Queen Latifah won best actress in a TV miniseries
        for playing blues singer Bessie Smith in HBO''s Bessie, and Viola Davis won
        best drama actress for ABC''s "How to Get Away with Murder." All three actresses
        are black.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d51688-c9bb-457e-8ce1-492a76906980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Tambor won best comedy series actor for playing Maura Pfefferman,
        an aging wealthy transgender woman in Amazon''s Transparent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a6a0ec-c839-4307-9bba-828d238f98d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to dedicate this award to the non-Maura Pfeffermans who
        don''t have a lot of cash for their operations, for their medicine, for their
        freedom," Tambor said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103259b-f87a-4c85-a06e-385d3fcea5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:59:11.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T16:07:50.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Spacey was named best drama actor for political thriller House
        of Cards, and British period drama Downton Abbey was named best drama ensemble.</p>'
  'dow-january-2016-worst-mont':
