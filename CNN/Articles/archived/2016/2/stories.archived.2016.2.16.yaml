    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">No details on what the sanctions from the PBA are yet, but Johnson
        says he &quot;feels good knowing it isn&#39;t a lifetime ban.&quot; | <a href="https://twitter.com/paodelrosario?ref_src=twsrc%5Etfw">@paodelrosario</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/699485272807854080?ref_src=twsrc%5Etfw">February
