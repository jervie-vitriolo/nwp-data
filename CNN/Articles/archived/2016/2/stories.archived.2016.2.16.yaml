      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Natalie Leung created the illustrations. Shen Lu reported
        and wrote from Beijing. Elaine Yu reported and wrote from Hong Kong. Beijing
        intern Carol Guanhong Hu contributed to this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
