      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohood Al Roumi was sworn into the post this week, one of eight female
        ministers in the Persian Gulf nation''s 29-member Cabinet.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ohood Al Roumi as Minister of State for Happiness. She remains responsible
        as DG of the Prime Minister’s Office. <a href="https://t.co/1Omrzc9b8F">pic.twitter.com/1Omrzc9b8F</a></p>&mdash;
        HH Sheikh Mohammed (@HHShkMohd) <a href="https://twitter.com/HHShkMohd/status/697433696018808833?ref_src=twsrc%5Etfw">February
        10, 2016</a></blockquote>

