      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Arab Emirates is not leaving
        the cheerfulness of its citizens to chance, appointing its first minister
        of happiness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1ad7b-9117-423e-8039-a3291b08a353'
      'mgnl:activationStatus': true
