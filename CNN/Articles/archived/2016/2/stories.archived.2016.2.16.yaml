  'solicitor-general-florin-hilbay-defends-grace-poe-5th-oral-arguments-supreme-court':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'No less than Solicitor General Florin Hilbay defends Sen. Grace Poe
      in the 5th oral arguments on her disqualification case in the Supreme Court.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-16T19:41:46.481+08:00
    'imagesource': 'jcr:891acede-fe22-41b3-8c1a-1cdc9fa3a6af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789dadc9-257d-4af5-bfce-0854377f6d40'
    'lead': 'No less than the Solicitor General defends Sen. Grace Poe before the
      Supreme Court. The SolGen insists, Poe is a natural born Filipino and a 10-year
      resident of the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:28:34.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:12:11.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:12:11.371+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solicitor General defends Poe in 5th round of SC oral arguments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5dd854-4bff-42f6-93c0-6fba74baac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — To deny full Filipino
        citizenship to all foundlings is downright "discriminatory, irrational and
        unjust."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20374bb-4bba-4976-9b97-9425d4e90ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Solicitor General Florin Hilbay said as he went all
        out in defending Sen. Grace Poe in her citizenship and residency cases before
        the Supreme Court on Tuesday (February 16).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccceac1-b54e-4065-8ec4-0f9e970668ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said denying foundlings natural born status is a denial of
        their birthright.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842db87-1049-4332-8b09-c9ec28b57780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/26/poe-oral-arguments-sc-foundling.html">Also
        read: SC justices, Poe’s counsel tackle if foundlings are natural born citizens</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527b8a7-2e7f-4331-ae62-62ace4b58279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay also presented a certification from the Philippine Statistics
        Authority (PSA) to support his argument.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2651d7-b7b8-4552-b358-761d78b57386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, from 1965 to 1975, the total number of foreigners
        born in the country was around 16,000; while the total number of Filipinos
        born was 11 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a68993-ff55-4fd4-807a-20d2e892c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said the ratio of non-Filipino to Filipino children is 1:661,
        establishing a solid statistical probability that any child born within that
        period would be a natural-born Filipino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876221e-1944-452c-9abb-0dd46f8b3f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/02/comelec-supreme-court-grace-poe-3rd-oral-arguments.html">Also
        read: Comelec defends decision in SC oral arguments on Grace Poe case</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d26f7a-7199-493e-b002-ca23bb96c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe, a resident for 10 years?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86521d91-378b-4515-b89c-89e328e28f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On residency, Hilbay said Poe has satisfied the 10-year requirement
        of presidential candidates under the constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2633e3-22bf-458c-8607-e74d797bf827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay argued first, Poe has been in the country since 2005.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1d6e7-6bf3-440a-a1d0-4d755e432d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, her life here from 2005 to the present is a “coherent narrative
        of a permanent return to her roots and permanent abandonment of her second
        home.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310b65b-b1f2-4bc9-9151-2862876c382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hilbay, Poe''s presence in the Philippines, as well as her children''s
        enrollment in local schools mark her resolve to return to the country, and
        these are more telling than any travel papers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15bccb-956f-4afa-baa6-0ed5b0868ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno agrees with Hilbay — grilling
        Comelec Commissioner Arthur Lim on why the poll body threw out facts such
        as Poe''s relocation and her children''s schooling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa9c81-2719-4bae-a488-fdfbb7775f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Solicitor General backs SET decision: Poe is a natural-born
        Filipino</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f431f9-47e8-4c92-abc7-0ff917a7ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents to the case on the other hand insist, the Comelec
        did not commit grave abuse of discretion when it ruled against Poe, again
        claiming the senator is not a natural-born Filipino and has not met the residency
        requirement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da518367-669c-46e2-90f6-d1f22997567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are appealing to the justices not to give Poe special treatment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e3b21-70a0-4f59-b260-19f7f0fbe3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Teresita Leonardo-De Castro, however, isn''t too
        quick to buy Hilbay''s statistics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0e4b9-8c56-4c56-8882-1f5549a32376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she''s after is the legal basis of Hilbay in claiming that
        foundlings are natural born status.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503b2c4-34f2-4ce4-aec2-8a3da7d0c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:28:34.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:12:11.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds the solicitor general must provide solid evidence for his
        argument.</p>'
  'Abaya-DOTC-MRT-7':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-16T17:36:18.567+08:00
    'imagesource': 'jcr:2d2c921c-729d-406f-84a4-778d7890be06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd76b706a-0b76-45b2-850d-b286730c824c'
    'lead': 'Transportation Secretary Jun Abaya dismissed claims that the deal for
      the construction of the Metro Rail Transit Line 7 (MRT-7) was rushed in time
      for the upcoming elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:32:53.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T09:33:01.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T09:33:01.526+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abaya: MRT-7 contract not a midnight deal

      '
    'updated': 2016-02-17T00:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0eac9-dd15-4e95-b3b2-92ec6262ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:32:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:33:01.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Transportation
        Secretary Joseph Emilio “Jun” Abaya said the deal for the construction of
        the Metro Rail Transit Line 7 (MRT-7) was not rushed in time for the upcoming
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75918f3-4872-4dd9-9119-26c78f35e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:32:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:33:01.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya said the project has been in the works for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e9c18-6adb-4ff2-a51e-e802e8a2f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:32:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:33:01.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he explained the implementing guidelines for the project
        was signed a year and a half ago, and the private concessionaire of MRT-7
        is now preparing to break ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412c347-c688-4c65-b727-c40c6d221d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:32:53.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:33:01.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent statement, Universal LRT Corp BVI Ltd (ULC), led by
        San Miguel Corp, said it has secured the financial aspect of the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e003f-81bf-4fc5-80e4-391e89980d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:32:53.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:33:01.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So after <em>nun katungkulan ng</em> concessionaire <em>na kausapin
        ang magpapa-utang sa kanila</em> at to do this financial close. <em>Nasa kanila
        ang bola so naghihintay lang kami,”</em> Abaya said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef61dbf-6f4b-4621-890d-ebff61fe830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:32:53.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:33:01.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “So after that, it is the concessionaire’s duty to
        speak to potential investors and do this financial closure. The ball is in
        their hands, so we are just waiting.”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81c8d7-dd8d-4a55-9278-d5a5bdaee513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:32:53.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:33:01.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
