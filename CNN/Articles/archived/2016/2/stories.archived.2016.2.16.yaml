  'Comelec-voting-machine-Congress-hearing':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-16T09:49:39.607+08:00
    'imagesource': 'jcr:6cf612e4-06fb-4d67-a74a-85d65f3bdfb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab0d4ce0-fc20-475c-af31-2f46e765ac1c'
    'lead': 'Old issues came up as lawmakers received an update from the Commission
      on Elections'' (Comelec) preparations for the upcoming polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:53:51.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T09:53:55.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T09:53:54.673+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec holds demo of voting machine for lawmakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d606cf4-334d-494f-9618-025dff6080b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:53:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:53:55.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Old issues came
        up as lawmakers received an update from the Commission on Elections'' (Comelec)
        preparations for the upcoming polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e5641-e8ee-46e5-85e4-f2f74ff0b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:53:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:53:55.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino "Koko" Pimentel III, head of the joint congressional
        committee that oversees poll automation, said on Tuesday (February 16) he
        will urge the Comelec to give voters a printed receipt after they cast their
        ballots on May 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a576d00-f80f-4399-a297-fb43a276599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:53:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:53:55.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is to assure voters that they have proof the vote counting
        machines have scanned their ballots correctly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6948827-065b-41ef-af77-181a3fbdf22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:53:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:53:55.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proposal from Pimentel came from a long hearing with election
        stakeholders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292473bd-92be-4695-85d2-a99327c5cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:53:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:53:55.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was capped off with the Comelec''s demonstration of
        the capabilities of the new machines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43495c18-a25a-4919-8d78-212202c5f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:53:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:53:55.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the machines were impressive, but the Comelec should
        change its mind about disabling the machines'' capacity to print receipts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd27de-99af-4a08-97c1-6fe367edfe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:53:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:53:55.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec didn''t want printed receipts. According to the poll
        body, voting time would increase by at least 5 hours and it might encourage
        vote-buying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc44fc-ad00-40fe-87a4-946cfba16643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:53:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:53:55.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A printed receipt can also be shown to candidates or their ward
        leaders to show proof that they have received a vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3ea96-6cb9-430e-aef7-65a80ae95d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:53:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:53:55.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines also have a touchscreen through which voters may check
        their votes, but Pimentel agreed with the Comelec that it will take voters
        too long to operate it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ab787-a8bf-44cf-ad68-23589e38a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:53:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:53:55.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has no power to compel the Comelec to follow its recommendations,
        so Pimentel said he will just do his best to persuade the poll body to take
        his suggestion.</p>'
  'Grammys-2016Taylor-Swift-Ed-Sheeran-Meghan-Traino':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-16T15:41:24.103+08:00
    'gallerysource': 'jcr:49a4c412-615c-44d4-86db-b7081df04e0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f702d4f-f759-4781-b1a0-a37c040d9f49'
    'lead': 'The three big prizes at the 58th Annual Grammy Awards went three different
      ways Monday night (February 16, Tuesday, PHT), with Taylor Swift''s "1989" album
      winning the biggest of them all: album of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:15:38.201+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:14:02.283+08:00
