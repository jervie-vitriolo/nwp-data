  'Lacson-national-budget-death-penalty':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Former senator Panfilo "Ping" Lacson'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
