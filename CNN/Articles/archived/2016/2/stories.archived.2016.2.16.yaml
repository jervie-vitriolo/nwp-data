  'united-states-asean-south-china-sea-barack-obama-noynoy-aquino':
    'author': 'Patricia De Leon, CNN Philippines'
    'caption': 'United States President Barack Obama met with ASEAN leaders in California
      to talk about pressing issues in Southeast Asia.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-16T18:16:42.780+08:00
    'imagesource': 'jcr:1a58f2ff-a9a0-4807-8360-103f7e3bb8fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e71226f6-141b-4c75-812e-92cd393c921f'
    'lead': 'U.S. President Barack Obama urged ASEAN leaders to form a common stance
      on issues affecting regional order, specifically maritime disputes in the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:44:58.420+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T10:45:02.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T10:45:01.937+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama tackles South China Sea dispute in U.S.-ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384db3b-8c68-4312-9f1f-731c65633817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> U.S. President
        Barack Obama reiterated the importance of peacefully resolving the maritime
        dispute in the South China Sea in his meeting with the leaders of the Association
        of the South East Asian (ASEAN).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15df9a-d6a6-4fb0-83cd-daa97384f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic issues and the maritime dispute topped the discussion on
        day one of the U.S. special summit in Sunnylands, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2e8ca-35dd-4d9b-bff5-3472e87f86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/president-benigno-aquino-III-US-ASEAN-leaders-meeting-conference.html">Also
        read: President Aquino flies to US for US-ASEAN leaders’ conference</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2686815-c439-478a-aac6-4256bdc50a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time such a meeting is taking place on U.S. soil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e06d6-8a6a-40d8-8dd9-e1a699298080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III was welcomed by Obama as soon as he
        arrived at Camp David of the West in Sunnylands estate — the summit venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee86fb0-2d9d-4a87-88dc-8ae8f8b4885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening speech, Obama urged ASEAN leaders to form a common
        stance on issues affecting regional order, specifically maritime disputes
        in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0419b-c28a-4608-82d6-2762cdd29261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here at this summit, we can advance our shared vision of a regional
        order where international rules and norms, including freedom of navigation,
        are upheld and where disputes are resolved through peaceful, legal means,"
        said Obama.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230e5ca-5982-48ad-a8b0-d1c9a8094061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/US-ASEAN-meeting-summit-sunnyland-estate-california.html">Also
        read: Southeast Asia, ''strategically important'' for U.S. rebalance to Asia</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de69604-b526-4a09-901d-367cb5645fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has championed a foreign policy pivot to Asia and seeks to
        present the U.S. as a pacific power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe206f83-7ddc-4b4a-92be-22945e4389e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama urged ASEAN leaders to stay vigilant on counter-terrorism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2bf29-e807-47e1-8ec0-bcaba2d393bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night (Tuesday, February 16 PHT), President Aquino attended
        a working dinner where the regional strategic landscape was discussed. The
        agenda of the meeting on Wednesday are counter-terrorism and combating climate
        change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8ae6f-d46c-4895-94b4-bb8c93910220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:44:58.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:45:02.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Southern California summit, Aquino will visit Los Angeles,
        where he is meeting with officials of three major companies including Walt
        Disney. He will speak before the Loas Angeles World Affairs Council and meet
        with the Filipino-American community before flying back to Manila.</p>'
  'Grammys-Lady-Gaga-David-Bowie':
    'author': 'Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-16T00:58:59.948+08:00
