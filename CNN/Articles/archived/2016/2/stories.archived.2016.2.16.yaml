      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> A throat infection forced
        the 11th-hour cancellation of a Grammy show performance by recording star
        Rihanna, whose doctors ordered her to rest her voice for 48 hours or risk
        the hemorrhaging of her vocal cords, organizers said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadef72d-eadd-4472-9ab6-9280427c8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:00:43.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:00:47.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna, 27, an eight-time Grammy winner, had been slated to perform
        her song "Kiss It Better," from her new album, Anti, which was released in
        January after the cutoff period for this year''s Grammy eligibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa70500-70be-46b7-8ef5-d38c4a3c0689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:00:43.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:00:47.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, after a medical examination following Monday''s rehearsal,
        doctors decided she should drop out of the show because she was "at risk of
        hemorrhaging her vocal chords," her publicist said in the statement read by
        Grammy organizers to reporters backstage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7300e4-7edf-4f7a-a738-4c82f31ddd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:00:43.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:00:47.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The antibiotics she had been on for three days did not kill the
        infection adequately. Therefore she cannot perform safely," the statement
        said.</p>'
  'diocese-laoag-catholic-church-10-commandments-for-responsible-voting-ppcrv':
    'author': 'CNN Philippines Staff'
    'caption': 'In light of the nearing polls, the Diocese of Laoag reminded its followers
      to observe the ‘10 commandments for responsible voting’ when casting their ballots.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-16T12:16:25.756+08:00
    'imagesource': 'jcr:5c36d812-cbed-4b2a-b42f-6b14ecd78771'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ff5edec-3d52-4500-8cf6-5da5c4a86c3d'
    'lead': 'The Catholic Church, most of the time, has distanced itself when it comes
      to endorsement of candidates. But in light of the nearing polls, the Diocese
      of Laoag reminded its followers to observe the ‘10 commandments for responsible
      voting’ when casting their ballots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:04:20.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T11:04:26.736+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T11:04:26.405+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diocese of Laoag urges Catholics to observe ''10 commandments for responsible
      voting''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342be52-bcce-4fa6-998d-eda3462ca289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines) —</strong> As the May 9 elections
        near, candidates strive hard to get the endorsement of religious leaders with
        huge following — including the Roman Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8700ad-7cd7-4cc4-8fbe-1ca06d0261f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of endorsing any candidate, the Diocese of Laoag decided
        to encourage its followers to observe the “10 commandments of responsible
        voting”.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c207bb2-8762-4096-b97e-92d26eccd1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diocese posted these guidelines in their different parishes
        in Laoag. It is written in the local dialect, which is Ilocano, so residents
        could understand it better.</p>'
    '5':
      'image': 'jcr:b2318815-2219-4c00-9e1d-0289c213cbd0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041fa99c-2424-4a1b-b2f6-5fc94b7c5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416cf3f3-0406-41c3-b396-bb0a69b8cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church urged its followers to observe these "10 commandments
        for responsible voting":</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a342b-fbf3-4867-9e5f-2062c01badc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.       Vote according to the dictates of your conscience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2178aaa-7335-4bb6-a131-16e3a541521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2.       Respect the decision of others in choosing their candidates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1511618e-3063-4420-947c-c8d612bde6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3.       Seek to know the moral integrity, capabilities and other
        personal qualities of the candidates you will vote for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e6d88-e20e-4822-adf2-bfae08633982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4.       Strive to understand the issues, platform and programs
        of candidates and parties campaigning for your vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41887339-0c3a-4763-965b-541903e8df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5.       Do not sell your vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bea74-8f1e-4d9f-8621-775bee83e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6.       Do not vote for candidates using guns, goons and gold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082dbde5-34f6-4c59-9f7b-ccb6083237fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7.       Do not vote for candidates tainted with graft and corruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b4f84-b945-481b-a326-62ca0a42e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8.       Do not vote for candidates simply because of “utang na
        loob” [debt of gratitude], popularity, good looks, or pakikisama.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397cbe84-3076-42ae-af36-381efd50c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Do not vote for candidates living an immoral life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032dc7c4-e1ed-4c5b-a79d-66577c6c128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10.   Always put the welfare of the country as top priority in choosing
        the candidate you will vote for.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76717751-e55a-4296-8704-6fcfc484070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections watchdog and citizen’s arm movement Parish Pastoral Council
        for Responsible Voting (PPCRV), a church-based organization, released same
        guidelines in 2013 elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ded2cd-d0ad-4326-a286-f4a3fba9e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:20.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:04:26.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Laoag-based journalist Jorge Guerrero contributed to this report.</em></p>'
  'paraw-regatta-festival-iloilo-city':
    'author': 'Elyrose Naorbe, Iloilo-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-16T10:57:57.688+08:00
    'imagesource': 'jcr:31d909af-9798-45f4-87d9-420a90265708'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50827495-3788-490d-b2c7-868ec78cb060'
    'lead': 'The week-long festival showcases Ilonggo seafaring culture and heritage.
      It runs from February 15-21. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:06:22.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T11:06:26.240+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T11:06:26.062+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paraw Regatta Festival opens in Iloilo City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96e084-584e-42f0-9bf3-cd63efcaefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:06:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:06:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> Highlighting Ilonggo
        seafaring culture and heritage, the 44th Paraw Regatta Festival kicked off
        yesterday (February 15) in Iloilo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95636f7c-10fe-4081-b69d-a8fd5765cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:06:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:06:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week-long festival features a boat race, a painting contest,
        a photo competition, and cultural shows.&nbsp; There is also be a bike tour,
        a slalom competition, the Miss Paraw Pageant, beach sports and jet ski racing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be9ad6-e397-4310-b1ed-59cb0efc83d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:06:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:06:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year our theme is to infuse the rich culture and heritage
        of Ilonggos that''s why the schools are very receptive in helping us in terms
        of identifying activities," said Ronald Raymond Sebastian, acting president
        of Iloilo Paraw Regatta Foundation Inc (IPRFI).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6239f-74c8-4629-9a7f-94b04fe9b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:06:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:06:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local schools and universities like John B. Lacson Foundation Maritime
        University (JBLFMU), St. Therese MTC Colleges, University of Iloilo-Phinma,
        and West Visayas State University are participating in the festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b818151-01e7-41a9-b861-176f83de79b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:06:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:06:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The College of Physical Education, Sports, Culture, Arts and Recreation
        of West Visayas State University is performing a special cultural show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819eb86-6ad9-4ae7-948d-d4f2343aa3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:06:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:06:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said IPRFI asked Iloilo Governor Arthur Defensor Sr. to
        help fund the festival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1177cb-754c-4ed1-a3cc-ab5b96f68908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:06:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:06:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JBLFMU, along with the city government, province, and the Department
        of Tourism are also supporting us in our endeavors" said Sebastian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc564e90-5fc0-4a98-a61a-81ab95c5a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:06:22.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:06:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
