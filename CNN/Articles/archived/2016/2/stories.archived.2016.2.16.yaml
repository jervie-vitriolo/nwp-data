    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA commissioner accepts Ivan Johnson''s apology

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a76368-ea14-4c7f-ab2f-fb9693a2092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Talk ''N Text
        import Ivan Johnson made a personal apology to Philippine Basketball Association
        (PBA) commissioner Chito Narvasa on Tuesday (February 16).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded6732-6591-4e30-a948-bba1ef49086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson met with Narvasa at the PBA office in Libis, Quezon City
        to say sorry for his actions in the Tropang Texters'' game against the Meralco
        Bolts last February 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b3a0d-d2cb-45db-82b0-7e7a2d630550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that game, Narvasa imposed a lifetime ban on Johnson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28ef0b-b2b1-4e44-ad2e-0546a8abc1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was accompanied by his wife, two kids, and Talk ''N Text
        general manager Virgil Villavicencio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2dd23a-3dcc-4157-8294-bde998c41fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/14/Talk-N-Text-Ivan-Johnson-apologizes.html">Related:
        Banned TnT import Ivan Johnson asks for Narvasa, fans'' forgiveness</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b31fa-1dcd-4dcf-a3bd-30d0cf270a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnson came here in his own volition. He apologized, and I accepted,"
        said Narvasa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d5e4d-7762-4b85-bda3-a89fa120048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll come up with a letter regarding the final decision on Johnson''s
        ban later today, or at the latest tomorrow. We''re trying to look for a win-win
        solution, for the team, for Ivan also, and for the PBA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bcee29-e030-4695-9567-e03fcd7e717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with CNN Philippines, Johnson hinted the penalty
        won''t be a lifetime ban from the PBA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f914688-774a-4bb0-bf4f-89b3f1f95fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel good knowing it''s not a lifetime ban," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74630d46-59b2-4113-9d31-8abc2423992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Narvasa has yet to confirm if this is true. The commissioner
        said the league will come out with a final decision on the issue soon.</p>'
