      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So just what does a minister of happiness do? Sheikh Mohammed bin
        Rashid Al Maktoum, the UAE''s Prime Minister and the ruler of Dubai, spelled
        out his vision in a series of tweets, saying the new position will help create
        social good.</p>'
    '5':
