    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f5f964e-988c-45d0-87d7-90cd777c49d0'
    'lead': 'Ivan Johnson, Talk ''N Text''s import, personally appeared at the office
      of the Philippine Basketball Association to apologize to league commissioner
      Chito Narvasa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:22:02.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T10:22:06.124+08:00
