      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to thank L.A. Reid for looking at me like an artist instead
        of just a songwriter," the "All About That Bass" singer said, audibly sobbing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5ed3d-d48e-48b3-81de-ba9f575aeca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a mess. I have to go cry," Trainor said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a80b3-761e-457d-ae8a-569980f6926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LL Cool J, the host of the show, took care of the obvious joke at
        the top of the broadcast, introducing "Hello" singer Adele from the audience
        and then suggesting Lionel Richie — who also sang a song called "Hello" —
        tell Adele, well, you know.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea3351-b4a2-418c-995a-bf1ba41f322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd, who was nominated for seven awards, won a pair of them:
        R&amp;B performance for "Earned It (Fifty Shades of Grey)" and urban contemporary
        album for Beauty Behind the Madness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c8f64-987d-4f24-b2ef-d954d19542bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other winners included the other album of the year nominees, Alabama
        Shakes (for alternative music album and best rock song) and Chris Stapleton
        (for country solo performance), as well as former President Jimmy Carter (for
        the audiobook of his memoir, "A Full Life: Reflections at Ninety"), Mark Ronson
        feat. Bruno Mars (for pop duo/group performance) and Ed Sheeran (pop solo
        performance).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c4b87-eb77-4ac1-891b-65c2d871515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stapleton''s Traveller won best country album and Alabama Shakes''
        "Don''t Wanna Fight" won best rock performance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7383f-99f0-4c17-8d80-e4436a182447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes in song</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77371b9-b664-44da-a097-2e349894512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the action was in the form of tributes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1522d1-3151-4467-b2a8-86d72b44ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lionel Richie received a tribute from Trainor, Luke Bryan, John
        Legend, Demi Lovato and Tyrese, performing a medley of his songs. Richie is
        the MusiCares Person of the Year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358a77c-9962-4984-8e34-2a2d49d0a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three recently deceased artists got very different treatments.</p>'
    '37':
      'image': 'jcr:1e8efc90-3135-429c-832c-decb336f509e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c402dd-e6f4-49a9-83b8-4a7c4dcbad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc72f0-d019-4acf-a36b-1ba6d78c37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga paid homage to David Bowie, playing snippets of some of
        Bowie''s greatest hits, such as "Space Oddity," "Changes," "Ziggy Stardust,"
        "Suffragette City," "Rebel Rebel," "Fashion," "Fame," "Let''s Dance" and "Heroes."
        She was joined by guitarist and producer Nile Rodgers on the last two.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49fb92-f492-4c88-b0c5-c21d347c791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagles Don Henley, Joe Walsh, Timothy B. Schmit and Bernie Leadon
        saluted Glenn Frey with a performance of "Take It Easy." Jackson Browne, the
        song''s co-writer, joined them on stage.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb962f2b-ad1d-4e22-a15d-47f54b4c7ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie and Frey died in January.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a8d75-a36f-4833-a727-830df019f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevie Wonder and Pentatonix honored the late Maurice White of Earth,
        Wind &amp; Fire with an a cappella version of "That''s the Way of the World."
        The band''s surviving members presented the award for album of the year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf122da-e458-4714-9dc6-92748847706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White died February 4. The Grammys announced that Earth, Wind &amp;
        Fire will receive one of its Lifetime Achievement Awards at a separate ceremony
        in the spring.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f85d6-e7fb-4faa-ac0b-7df15409dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast of the Broadway hit Hamilton performed the musical''s opening
        number live from New York, and not long after was rewarded with a Grammy for
        best musical theater album</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7643d2-092e-4d24-b885-920111f9a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composer Lin-Manuel Miranda rapped his thank-you speech.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aebfea-b77a-4c73-9e10-708ca60d1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Grammys 2016: Taylor
        Swift''s ''1989'' is album of the year"</em></p>'
  'pba-talk-n-text-johnson-narvasa-apology':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Talk ''N Text import Ivan Johnson shakes hand with PBA commissioner
      Chito Narvasa.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
