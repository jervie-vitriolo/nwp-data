      'mgnl:type': 'text'
      'text': '<p>Al Roumi will be joined by a new minister of tolerance, Sheikha
        Lubna bint Khaled al Qasimi, previously the minister of foreign trade, who
        became the UAE''s first female minister in 2004.</p>'
