  'Grammys-Adele-Kendrick-Lamar-Taylor-Swift-The-Weeknd':
    'author': 'Piya Sinha-Roy, Reuters'
    'caption': 'Adele'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-16T07:24:45.871+08:00
    'imagesource': 'jcr:59e08dee-47d5-459c-9c6f-836b85a14c33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9903b749-7cd3-4153-a2d1-bb4c8d4cab8f'
    'lead': 'Frontrunners Kendrick Lamar, Taylor Swift and The Weeknd will battle
      for the top honors at Monday''s (February 16, PHT) Grammy awards, but British
      singer Adele may well steal the spotlight at the star-studded ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:50:24.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T11:50:28.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T11:50:27.870+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grammy spotlight on Adele as Lamar, Swift, The Weeknd battle for top
      award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32270933-8bbf-4a9c-9ec4-c618ee8912d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> Frontrunners Kendrick Lamar,
        Taylor Swift and The Weeknd will battle for the top honors at Monday''s (February
        16, PHT) Grammy awards, but British singer Adele may well steal the spotlight
        at the star-studded ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558ec78-a6b7-4526-98dd-f20c0adf7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Awards, in its 58th year, will see only a handful of
        its 80-plus trophies handed out during a three-hour live televised show, which
        is known more for pairing artists not typically seen together for performance
        spectacles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5482e0-75ea-4103-81e5-943f3b24bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night''s top award, album of the year, pits Lamar, with 11 nominations,
        against Swift and The Weeknd, each with seven nods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f67bcc-2e03-4f26-8766-07b557486ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all eyes will be on Adele. The British sensation, while not
        nominated as her hit album 25 was released after the Sept. 30 cut-off date,
        will return to the Grammy stage for the first time since 2012, when she swept
        the awards with seven wins.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36dd69-1f0d-4a65-bd40-1b22f403c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer performed a surprise sold-out show on Friday at the intimate
        Los Angeles venue The Wiltern, attended by the likes of Tom Hanks, Rita Wilson
        and Josh Groban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ca0f6-66e7-437c-82c7-341b8b2d4495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop star Swift will kick off the show from the Staples Center hosted
        by LL Cool J with a song from her album 1989, followed by performances by
        Lamar, The Weeknd and a tribute to David Bowie performed by Lady Gaga. Bowie
        died in January from cancer at the age of 69.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2940b66-aa2e-4985-9df4-dfe4f6f16274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran musician Lionel Richie will be honored by artists Demi Lovato,
        John Legend, Luke Bryan, and Meghan Trainor, while rockers The Eagles will
        pay tribute to late frontman Glenn Frey with singer-songwriter Jackson Browne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f416578-a500-4e16-b675-3e735ee21a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele''s concert was just one of many music industry events across
        Los Angeles over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c886f46-1eec-4d61-82d1-0c58bcf6368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richie was feted at a star-studded party on Saturday and Compton
        native Lamar was given the key to his hometown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469c5d3-e83e-4b0b-9c04-1effd50e5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always, since day one, scream Compton and make sure I come
        back to this community and do right by them because Compton''s done right
        by me," Lamar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56c043-998a-4483-853e-e2c31c96d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper, 28, is emerging as a favorite to win album of the year
        for his To Pimp A Butterfly, which fuses hip-hop with poetry, jazz, blues
        and social commentary and has won praise from musicians Leon Bridges, Gary
        Clark Jr. and Corinne Bailey Rae.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4869a-0d13-430d-843f-7fe7c1942f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:50:24.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:50:28.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love what he has to say, I love how he says it, I love his sort
        of rhythmical experimentation and diversity," Bailey Rae told Reuters. "He''s
        a brilliant rapper and a really great artist."</p>'
  'donald-trump-ted-cruz-iowa-win-should-be-reversed':
    'author': 'Tom LoBianco, CNN'
    'caption': 'Donald Trump (left) and Ted Cruz (right) appear on stage at the CNN
      Republican Presidential Debate in Simi Valley, California on September 16, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-16T08:09:32.925+08:00
    'imagesource': 'jcr:239229d3-810e-41be-a375-37f643802222'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c3302b2-8455-4863-90df-87a56392a7f7'
    'lead': 'Donald Trump continued lighting into Ted Cruz Monday (February 15), calling
      him the most "dishonest person I''ve ever met in politics" and saying the Texas
      senator''s win in Iowa should be disqualified.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:56:21.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:24:10.203+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:24:09.987+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Cruz is the most ''dishonest'' politician, says Iowa win should
      be reversed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352953c5-bcba-4692-b1d5-dde393686f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:56:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Donald Trump continued lighting
        into Ted Cruz Monday (February 15), calling him the most "dishonest person
        I''ve ever met in politics" and saying the Texas senator''s win in Iowa should
        be disqualified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec868af-a9d6-48e1-8344-5a1aaea37b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:56:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in a business where you know, it''s pretty sharp. You
        meet sharp people, I don''t mean sharp like sharp, although they''re that
        also. But you meet people that really go to the edge," Trump told a small
        crowd in Mount Pleasant, South Carolina. "I''ve never met people like politicians,
        they are the most dishonest people I''ve ever met ... I think Jeb (Bush) is
        just Jeb. But this guy Ted Cruz is the most dishonest person I''ve ever met
        in politics."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e466d-0f8a-4e78-87b6-771addbb1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:56:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then complained that Cruz effectively stole the Iowa caucuses
        from him by having staff tell Ben Carson supporters that the retired neurosurgeon
        was dropping out of the race – which was not true.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab19e7-e522-4ff9-9f05-c16a6da3f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:56:21.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He apologized to Carson after the event, he should have apologized
        to me," Trump said. "If Iowa had any guts, the people from the Republican
        Party, they should disqualify him from winning Iowa. I really mean it. Because
        what he did was a fraud."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ff562-db88-4d4a-836d-73e5d53b1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:56:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly called Cruz a "liar" in recent weeks, but he
        amped up that message Monday, with just five days left before the South Carolina
        primary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877dc23-b055-4e41-a375-18c251579f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:56:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his roughly 45-minute talk, including a question-and-answer
        session, Trump veered between favorite topics – including defending his plan
        to build a wall along the Mexican border – but repeatedly came back to his
        criticism of Cruz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd317c9eb-5de7-4743-b943-87d2a228f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:56:21.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/15/politics/donald-trump-ted-cruz-dishonest/index.html?sr=twCNN021516cruzdishonest230pVODtopVideo">"Trump:
        Cruz is the most ''dishonest'' politician, says Iowa win should be reversed."</a></em></p>'
