    'lead': 'Former senator Panfilo “Ping” Lacson wants fiscal reforms, death penalty
      and Liberal Party bets Mar Roxas and Leni Robredo in government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:36:26.228+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T09:36:30.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
