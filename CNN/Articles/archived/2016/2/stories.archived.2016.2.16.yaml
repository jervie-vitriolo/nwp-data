      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afaa76-7dbf-4c4f-901a-f24128878ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> The 500 euro bill could soon
        be kaput.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df70ece-0f1d-40c9-ac44-8bae9956541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Central Bank president Mario Draghi made strong statements
        Monday indicating he is seriously considering phasing out the 500 euro banknote
        because it''s become so intertwined with criminal activity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc90fb2-f87a-464e-9ace-26575fc6f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a pervasive and increasing conviction in the world of
        public opinion that high denomination banknotes are used for criminal purposes...
        It''s in this context that we are considering action," he said in response
        to a journalist''s question about the future of Europe''s most expensive bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3af56-4347-48f4-9e49-28bccb2410d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB is responsible for issuing euro banknotes that are used
        by all 19 nations in the eurozone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9febaf-c1ce-4cac-b3e2-ea30b4c5181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s top law enforcement officials maintain that the 500 euro
        banknote (worth about $557) makes it easy for criminals to launder money since
        it''s so easy to move around undetected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e3508-e0e3-40a0-ad2f-8a199dcf5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last year, Europol said cash was still the "instrument
        of choice" for terrorists and 500 euro notes were in high demand, though they''re
        not popular for everyday transactions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13981b3e-0ca8-44fc-b3ec-c24d7d94420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 500 [euro] note alone accounts for over 30% of the value of
        all banknotes in circulation, despite it not being a common means of payment,"
        the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364e111-12c4-4e12-9a2e-e0e7e6cab09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi said top-level ECB officials are "reflecting" on what to
        do with the banknote, but any actions would be carefully executed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b72d7-4a47-4870-9724-8fa81fe21889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statements come just days after the head of eurozone finance
        ministers -- Jeroen Dijsselbloem -- called on the ECB to propose ways to clamp
        down on terrorists'' use of the 500 euro bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6994241-844a-4b41-941f-935ab296c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said earlier this year it would work with
        the ECB and Europol to find ways of stopping terrorists'' cash flows. The
        Commission also plans to regulate virtual currencies and pre-paid cards to
        ensure criminals can''t remain anonymous when using these sources of funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e63520-98ab-4c2c-8c3e-52aea67dc756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:37:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:37:14.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/15/news/500-euro-bill-banknote/index.html">"Death
        of the 500 euro bill getting closer"</a></em></p>'
  'airline-accidents-2015':
    'author': ' Aaron Smith, CNN Money'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-16T08:38:09.853+08:00
    'imagesource': 'jcr:1d418ccb-05b0-40b0-98fe-d9bd6209ee88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c843f1f-503a-4249-87ad-787d0498a52a'
    'lead': 'There were 136 deaths from four accidental airline crashes last year,
      according to a report from the International Air Transport Association. That''s
      less than a quarter of the death toll from 2014, when 641 people died in airline
      accidents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:40:27.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:23:24.169+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:23:23.843+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airline accidents declined significantly in 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496048dc-6543-4d67-8193-5c1f4e4c0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:40:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:23:24.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Airline accidents declined
        dramatically in 2015, making it the safest of the past five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c24b4-dd02-40d2-be5e-f7066442a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:40:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:23:24.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 136 deaths from four accidental airline crashes last
        year, according to a report from the International Air Transport Association.
        That''s less than a quarter of the death toll from 2014, when 641 people died
        in airline accidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0d79e-6f5c-40ea-b329-644fc79d6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:40:27.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:23:24.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the number of fatal accidents, it was an extraordinarily
        safe year," said Tony Tyler, CEO of the Montreal-based air industry group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95bea3-1e23-454e-9101-414c35788a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:40:27.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:23:24.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATA said that all of last year''s fatalities involved turboprop
        aircraft, not jets. The annual average over the last five years is 17.6 fatal
        accidents and 504 fatalities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6faef-a712-448c-9178-4cdd5daf298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:40:27.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:23:24.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this is a tally of accidents, it does not include two major
        plane crashes that were caused deliberately. The crash of Germanwings 9525
        in the French Alps that killed 150 people was blamed on pilot suicide. The
        crash of Metrojet 9268 in Egypt that killed 224 was blamed on terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8c4a6-a74c-4a42-a4dc-5e36da9a21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:40:27.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:23:24.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most aircraft accidents are non-fatal. The IATA said there 68 total
        accidents last year, compared to 77 the year before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd442d4-2566-468b-8877-4479fbe820d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:40:27.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:23:24.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/02/15/news/companies/airline-accidents/index.html?iid=SF_LN">
        "Airline accidents declined significantly in 2015"</a></em></p>'
  'china-stocks-chinese-new-year':
    'author': 'Sophia Yan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-16T07:42:12.917+08:00
    'imagesource': 'jcr:800543fe-b6ce-4510-b549-fbb4cbaab859'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a23e50-6a4e-4441-8531-215f4d23c05e'
    'lead': 'Stocks in China declined Monday as investors returned from a weeklong
      break for Lunar New Year, the country''s biggest holiday. The benchmark Shanghai
      Composite fell nearly 3% when the market opened, but later recovered to close
      down 0.6%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:45:14.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:24:12.657+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:24:12.460+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stocks drop after weeklong holiday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0514e3-fa44-49d2-b7f7-cd9a819d1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:45:14.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:12.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — Stocks in China declined
        Monday as investors returned from a weeklong break for Lunar New Year, the
        country''s biggest holiday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb1421-fa1e-4789-b273-ae7bc8e9d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:45:14.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:12.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark Shanghai Composite fell nearly 3% when the market
        opened, but later recovered to close down 0.6%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e9f31-7ac2-400b-a6ae-ceb84db30ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:45:14.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:12.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss follows last week''s dismal trading in Asia during which
        Japan''s Nikkei plunged more than 11%. Hong Kong''s Hang Seng Index lost 5%
        over the last two days of the week after being closed for the previous three
        for the holiday. More broadly, an index for global stocks sank into a bear
        market last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a86ea-1c81-4333-b70e-a6ae55ec2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:45:14.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:12.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further weighing on investors Monday were gloomy trade figures out
        of China that "point to a shaky start to the year," wrote Capital Economics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4e88b-e3b5-4ff3-a809-eb9ad58a27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:45:14.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:12.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Export growth slowed more than expected, contracting 6.6% in January
        in yuan terms, compared to the same period last year. That''s significantly
        worse than the slight expansion of 2.3% in December. Imports were also disappointing,
        shrinking 14.4% in January, versus 4% the prior month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668285c-5e14-4afe-a333-38a42c1bcc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:45:14.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:12.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai stocks have now tanked a whopping 23% so far this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00bf981-c94b-4099-940b-f11171835034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:45:14.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:12.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China, the beginning of the calendar year is notoriously volatile
        as the country largely grinds to a halt for the Lunar New Year holiday. Factories
        and businesses shut down as workers return home to celebrate with family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef7d13-e34b-418b-ac5a-1f58d8cd09b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:45:14.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:12.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means a raft of economic data for the first two months of the
        year —from manufacturing activity to trade figures — are subject to seasonal
        variations. A clearer picture of overall economic health often doesn''t start
        to emerge until at least March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ce4c9-320a-4d05-96a5-cf043bf62238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:45:14.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:24:12.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, China is now posting its slowest annual growth in 25 years,
        raising questions about how quickly the country''s once red-hot economic engine
        is cooling off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
