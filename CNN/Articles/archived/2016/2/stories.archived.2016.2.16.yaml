    'mgnl:lastActivatedVersionCreated': 2019-09-16T10:48:30.652+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga honors David Bowie at Grammys

      '
    'updated': 2016-02-17T08:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dadc06-0447-4ffb-9718-cd9cbf0e480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:48:13.649+08:00
