      'mgnl:lastActivated': 2019-09-16T09:41:22.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Netizens were
        quick to react to senatorial candidate Manny Pacquiao''s recent comment on
        same-sex unions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3f2d8-f9ab-4ece-8f43-32ce400ea7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:41:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:41:22.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Pacquiao talked about his stand on same-sex unions.
        He said it is common sense for animals to mate with the opposite sex. He continued
        saying that human beings who engage in same-sex unions are worse than animals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97441c19-0444-4b49-9dd9-1a0bb96ad332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:41:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:41:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drew reactions from netizens, including singer Aiza Seguerra
        and TV personalities Vice Ganda and Bb Gandanghari, as well as other people
        from the LGBT (lesbian, gay, bisexual, and transgender) community.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The LGBT is a group of people. We are humans. But not animals. Though
        we&#39;re no saints we will pray for Manny Pacquiao.</p>&mdash; jose marie
        viceral (@vicegandako) <a href="https://twitter.com/vicegandako/status/699455860632719361?ref_src=twsrc%5Etfw">February
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c6e04-ebb7-4aab-98db-ac2ba263a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:41:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:41:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8eb705-55e9-4b08-8764-1e15942ac60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:41:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:41:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Manny Paquiao, all gays in the world did nothing but to love
        and support you. Ganyan ka ba mag pasalamat?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b536e6-9801-4ee4-b1f2-af23fe980ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:41:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:41:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Bb Gandanghari (@ImBbGandanghari) February 16, 2016</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ff98b-087a-4d77-b1c5-c79fa8d21b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:41:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:41:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Instagram post on Tuesday (February 16), Pacquiao said he
        is not condemning anyone and he is "just telling the truth of what the Bible
        says."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd9caf-e08a-4d24-911d-f2eb5ff35578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:41:18.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:41:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I rather obey the Lord''s command than obeying the desires of the
        flesh," he said. The truth from the Bible is what changed me from my old ways."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc947d-8478-4083-967b-25ed8edac0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:41:18.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:41:22.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman even quoted a verse from the Bible: "1 Corinthians
        6:9 ''[9] Or do you not know that wrongdoers will not inherit the kingdom
        of God? Do not be deceived: Neither the sexually immoral nor idolaters nor
        adulterers nor men who have sex with men.''"</p>'
