      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volatility has flared again at the start of this year. Declines
        in the value of the yuan, along with investors pulling hundreds of billions
        of dollars out of China, have deepened concerns.</p>'
    '11':
