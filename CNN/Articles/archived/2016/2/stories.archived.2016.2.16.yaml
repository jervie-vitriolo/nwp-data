  'grace-poe-goes-back-iloilo-city-susan-roces-campaign':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Sen. Grace Poe''s mother, veteran actress Susan Roces, mingled with
      local folks in Iloilo City and asked the voters to support her daughter''s presidential
      bid.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-16T17:08:27.429+08:00
    'imagesource': 'jcr:e08ddccc-f6cd-458c-9bb0-90cb96112b74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '531856db-3f0c-462f-ad55-061d76f969b6'
    'lead': 'Presidential candidate Grace Poe brings her mom, veteran actress Susan
      Roces, on the campaign trail.  The two women are in Iloilo, the senator''s hometown. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:45:26.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T09:45:32.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T09:45:31.574+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe goes back to hometown in Iloilo, brings her mom to campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c31549-a334-4f1d-a4b4-1a06d49a7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> Foundling presidential
        candidate Sen. Grace Poe went back to where it all began—in Iloilo City where
        she was abandoned in a church as a baby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe323d-e223-4e11-920b-03b7032a86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, she’s no longer alone. She went back with her mother, veteran
        actress Susan Roces, who was all out in campaigning for her adopted daughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35070f82-5953-4fd0-b87b-0036ad412c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing the movie icon did when she got to Iloilo city is
        to visit the public markets— something she often does when traveling out of
        town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25bb473-3aa6-4cc8-bf8b-e7414a82f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also gave her the chance to mingle with local folks and ask the
        voters to support the senator’s presidential bid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0e042-8dff-4242-9907-18f69fa171b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo plays a very significant role to the Poe family. Even before
        Grace was born, Roces spent some of her teenage years in the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fdb35e-6d86-4c44-845b-90ce1ed858ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgardo Militar, who was reported to be the senator’s father, found
        the senator in Jaro cathedral. But DNA test results of Poe with Militar’s
        relatives, which turned negative, debunked the speculation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a988a3-d04c-4725-ae4d-856704d2f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/16/who-is-grace-poe-elections-2016-presidential-bet.html">Also
        read: Who is Grace Poe?</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e32b3-8586-411e-9e4d-381ed2987203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the other DNA tests done with possible relatives also resulted
        negative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4502d8d-c735-451f-9c64-1f2be2f290b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue of being a foundling, however, continues to hound the
        senator who is facing disqualification over questions of her citizenship in
        the Supreme Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a468ea-db12-4b73-8626-1a23f9c9ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/20/grace-poe-oral-arguments-supreme-court.html">Also
        read: Poe confident in SC oral arguments</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c137e19-372e-4c1d-9e45-2b2c4ad72fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not Rosemarie Soñora’s daughter</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c0acf-a27d-484e-9198-97c26c439f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking out for the first time in a long while, Roces downplayed
        rumors that her younger sister, Rosemarie Soñora, is the senator’s biological
        mother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a63c9-0229-456c-8e58-a60522ca251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roces said they would never deny it if this was true.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886deca-17b9-43f9-92f8-59c587721475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roces pointed out that Soñora never got pregnant in 1968, the year
        Grace was born.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a1301-b969-471a-b5b9-db3bf4df85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her sister, who was also an actress, was visible
        to the public at that time doing television and film projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a41df-865d-42ab-8888-13206b1d613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and her running mate, Sen. Francis ‘Chiz’ Escudero were largely
        banking on the support of her fellow Ilonggos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73115912-06ab-46fc-9cb1-3b0152e5a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is also scheduled to visit the Jaro cathedral before leading
        a rally in a plaza just across the church.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6376cc-58ce-435a-ba65-b2832be85b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:45:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:45:32.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will move to Roxas City, the hometown of Liberal Party’s presidential
        bet Manuel "Mar" Roxas’ II.</p>'
  'Dysmenorrhea-menstrual-pain':
    'author': ' Shen Lu, CNN and Elaine Yu for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-16T16:09:25.435+08:00
    'imagesource': 'jcr:22d34468-2f6e-4140-851b-7170d33a5499'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6481f822-d0c4-4a96-92ff-b31e761ef5ae'
    'lead': 'On Sunday (February 14), Anhui province introduced new regulations allowing
      female workers who suffer severe menstrual pain to take one to two days off
      every month, after presenting a doctor''s certificate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:48:37.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:13:21.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:13:21.116+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese province grants women leave for menstrual pain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0de1d-ddf8-4f38-93dd-a9d3d186e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING (CNN)</strong> — Each month, Shao Jinwen''s lower
        abdomen throbs with a familiar, all-consuming pain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21898876-768d-4000-9915-0679cb9593cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pain she''s had to endure each month since she had her first
        period at age 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d8199-de78-49c5-b4c0-00969b9504df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we meet in Starbucks in downtown Beijing on a cheerless, sub-zero
        winter day, the 24-year-old theater director is looking pale and has four
        heat pads stuck to her waist to ease the breath-taking cramps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88032edb-31eb-4764-af37-f150e5d81b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to cut that part of my body off completely," she says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa424f-25c0-43bd-bfb2-19c9b6c26de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Shao is hopeful Chinese regulations that grant leave to
        female workers for severe period pain in some provinces will eventually be
        extended to Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e9f95-0e40-4b2f-8bed-3167d57bbc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shao says legal recognition of the pain that she suffers every month
        would mark a step towards "taking menstruation seriously as a women''s health
        issue."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d124a4-fa9f-4675-b0ec-c42ebd8c33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cramps enter the public debate</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15734e-1285-419a-a522-42a61b873341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Anhui province introduced new regulations allowing female
        workers who suffer severe menstrual pain to take one to two days off every
        month, after presenting a doctor''s certificate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76dbc1c-4ca5-4de1-ab97-118222c3be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menstrual leave is already provided in Shanxi and Hubei provinces.
        And a consultation period to introduce the measure in the southern province
        of Guandong ended on December 3. There''s no word yet on when or if it will
        be passed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd5b36-deed-43d4-9552-d47cdd79d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that paid menstrual leave has been debated
        in China, and other territories in the region, including Japan, Indonesia
        and South Korea and Taiwan, already have laws guaranteeing women days off
        during their periods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30d5be-0aea-4f0e-add0-44f315fcc458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a right unheard of in most Western countries, but more and
        more high-profile women are drawing attention to the problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e568724-f040-4e47-a3ef-0ff92533a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lena Dunham, creator of the hit HBO series Girls, recently opened
        up about her struggles of living and working with endometriosis — a painful
        and little-known disease associated with menstruation, where a tissue lining
        the uterus grows outside of it — in an essay entitled "The Sickest Girl."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc40ec8-f585-4f15-9dc5-605ff3ab5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tech entrepreneur Martha Lane Fox criticized the Apple
        Health Kit app for not tracking periods when it was first launched. Later
        updates included the function.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df975895-b2de-4b8c-8214-2de835ac1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research suggests that globally, one in 10 women suffer from menstrual
        cramps (known medically as dysmenorrhea) so crippling that they could interfere
        with their daily activities. A quarter of women, on the other hand, are blessed
        with painless periods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f716d-4350-4afb-b588-283b173a76fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian countries lead the way</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632908f-e155-4ae1-b54c-e5a1e022e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1947, women in Japan have been granted menstrual leave and
        in South Korea, female workers have been entitled to a day off each month
        since 2001, but few employees in male-dominated workplaces are eager to exercise
        that right, according to the Korea Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee30c3a-d7db-4c22-b7f8-ff29877733de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Taiwan amended its legislation to grant female workers
        up to one day of menstrual leave a month and three of these qualify for half
        pay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e33be-5358-49b0-82f1-378b5ccaf082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in Indonesia are given a monthly two-day menstruation leave
        by law. However, workers rarely take up this right because companies perform
        physical examinations on women before granting the leave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44117860-2a78-4edb-81bc-711b8294dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who needs paid period leave in China?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda82fad-3e17-4c86-b99f-ec706c2d428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Sipan, a woman''s rights advocate in Guangzhou where the draft
        regulation is being considered, told CNN that paid period leave is a right
        that women enduring acute menstrual pain ought to have, but she thinks the
        regulation is neither detailed enough nor realistically enforceable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1c199-7e02-41f3-8f44-39a3bab02229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who would potentially benefit most from the regulation, according
        to Li, are female migrant workers behind assembly lines and sweeping the streets,
        who make up for the majority of such lines of work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbfd99-9b6f-49dd-bb7e-439c5d81aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things may look different in practice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970de80-5c38-4704-86a2-237c861bc3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For migrant workers, a doctor''s notice would be too much of a
        hassle to get," Li said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee991ec4-dcd3-4789-9025-24b31d6773d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current draft regulation does not specify what types of jobs
        would qualify employees for these holidays besides "women stationed to their
        posts for extended periods of time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e7b8f-bbd4-413f-a094-9e0cf8e7d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor does it outline the possible consequences for companies ignoring
        the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc65f6f-3851-4d94-bfc0-2295015e86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, who has covered issues surrounding female labor extensively
        as a journalist, said she isn''t optimistic the regulation would be well executed
        even if it was worded more specifically.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c15458-8f5b-46e5-96b4-030c7a0a7285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Female employers might worry they wouldn''t be hired because of
        the extra time off. So I''d suggest the regulation not target a specific gender,
        but women with specific jobs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d860c-129a-4082-95ae-dacb58b1efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it work?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9003f-8b08-4951-b391-1afcb3dac40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowina Tse, a gynecologist and a director of Hong Kong Women Doctors
        Association, told CNN efforts to legislate around periods should be part of
        a move for better labor health protection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f0fc6-78ae-4888-9117-82f62e1398f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.546+08:00
      'mgnl:createdBy': 'jeff'
