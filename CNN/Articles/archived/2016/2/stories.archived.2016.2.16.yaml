        government policy to create social good and satisfaction.<a href="https://twitter.com/hashtag/WorldGovSummit?src=hash&amp;ref_src=twsrc%5Etfw">#WorldGovSummit</a></p>&mdash;
        HH Sheikh Mohammed (@HHShkMohd) <a href="https://twitter.com/HHShkMohd/status/696774633434058753?ref_src=twsrc%5Etfw">February
        8, 2016</a></blockquote>

