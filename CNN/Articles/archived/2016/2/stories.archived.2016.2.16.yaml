    'lead': 'Answering netizens'' reactions on his comment on same-sex unions, senatorial
      candidate Manny Pacquiao said in his Instagram post on Tuesday (February 16)
      he is not condemning anyone and he is "just telling the truth of what the Bible
      says."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:41:18.140+08:00
