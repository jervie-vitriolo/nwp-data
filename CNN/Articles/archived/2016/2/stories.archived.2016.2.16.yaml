      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Video: Lady Gaga pays tribute to David Bowie at Grammys</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc2f87-5eb6-446a-8fc2-8c570bf6ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:48:13.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:48:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Lady Gaga paid a psychedelic tribute
        on the Grammys stage on Monday (February 15, 16 PHT) to the late British rock
        visionary David Bowie with a multimedia song-and-dance performance that sought
        to capture the boundary-pushing essence of a kindred pop music spirit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc5ec4-1940-4b65-bacf-db520678abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:48:13.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:48:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie, a forerunner of Gaga''s brand of provocative, gender-bending
        performance imagery, died of cancer at age 69 on January 10, just two days
        after the release of what became his critically acclaimed final studio album,
        Blackstar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4fb29-eea0-497c-86f1-b8485afdd09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:48:13.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:48:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga, 29, a six-time Grammy laureate who, like Bowie, is known for
        frequent self-reinvention, arrived on the red carpet dressed in an outfit
        that channeled Bowie''s signature androgynous look, sporting a bright, blue
        embellished jacket-dress, and bright orange hair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6618e-2b44-416f-af24-a74ef06d9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:48:13.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:48:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On stage she charted Bowie''s half-century career with a medley
        touching on 10 of his hits: "Space Oddity," "Changes," "Ziggy Stardust," "Suffragette
        City," "Rebel Rebel," "Fashion," "Fame," "Under Pressure," "Let''s Dance,"
        and "Heroes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24091f0c-9279-4c8c-a66a-59e786266e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:48:13.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:48:30.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song-dance number was punctuated by a torrent of flashing multi-colored
        lights and images projected on a large screen behind her, including a closeup
        of her face adorned in Aladdin Sane makeup — a nod to one of Bowie''s personas
        — with a spider crawling over her nose.</p>'
  'NAIA-tanim-bala':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo) The "tanim bala"scheme was brought to light in 2015 as
      victims, mostly overseas Filipino workers (OFWs) and tourists, complained they
      were framed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-16T16:44:17.137+08:00
    'imagesource': 'jcr:3a39bcc4-0fe3-4e2a-81d5-8eff8bf79040'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6efc7a9c-e8cb-4640-ab0d-3abde5384e0c'
    'lead': 'Leaking and collapsing ceilings, crowded seating areas, lack of restrooms,
      long queues – the reasons that the Ninoy Aquino International Airport (NAIA)
      was once tagged the worst in the world. In the past months, it hogged headlines
      again because of widespread bullet-planting incidents. Officials are doing something
      to address these issues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:54:38.510+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T10:54:43.408+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T10:54:43.130+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials sign agreement to improve airport security screening

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77e22c-2184-41b4-8ca1-124928fca9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The government
        is stepping up to save the Ninoy Aquino International Airport (NAIA) from
        its reputation as one of the worst in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142dc2ad-21b7-49d1-8877-0e8f723d6c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor, transportation, justice, and local government officials have
        signed an agreement on Tuesday (February 16) to improve airport security screening
        and form guidelines on the investigation and speedy resolution of bullet planting
        incidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eab911-3969-4598-b8ee-14d02afb8dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the so-called "tanim bala" scam sent chills down the spine
        of travellers who resorted to remedies such as wrapping their luggage in plastic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d5246-1cfd-45b4-a1cc-7d305ee54030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/02/new-service-luggage-wrap-manila-international-airport-tanim-laglag-bala-scheme.html">Also
        read: Avoiding ''tanim bala'': Luggage wrapping services offered at NAIA</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec92f5e-e90f-4193-b594-9299eed75da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were mostly overseas Filipino workers (OFWs), senior
        citizens, and tourists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56880c-a6e3-4669-aedc-c07ed5651723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After allegedly inserting a bullet in the baggage of travellers,
        scammers demand money to drop charges of unlawful possession of ammunition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b53558-a7e2-455a-91aa-32789174dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new agreement avoids finger-pointing among government offices
        in extortion cases supposedly involving airport workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37aba6c-c144-4f95-82de-74915c562d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/03/DOTC-Abaya-MIAA-Honrado-face-complaint-over-tanim-bala-laglag-bala-airport.html">Also
        read: DOTC''s Abaya, MIAA''s Honrado face complaint over ''tanim bala'' scheme</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde8cb2-c4d2-4ab1-8c12-50b74db7aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also caters especially to OFWs, as it requires the Philippine
        Overseas Employment Administration (POEA) to post representatives at the NAIA
        terminals 24/7 to assist OFWs found carrying prohibited items.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e1809-f8d4-4ab8-a9f1-025f2f048ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government formed a task force to look into the cases of alleged
        bullet planting in order to file appropriate charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb3b75-a15c-4447-aa97-b897cb861a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, one case has been filed against airport police and security
        personnel for conspiring to extort money from American tourist Lane Michael
        White and his step mother Eloisa Zoleta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b30748-5788-40f8-9501-fe839774adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less "tanim bala" cases</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d01a1-4315-44a0-a88c-0e9f63cf9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials said the number of complaints involving the "tanim
        bala" incidents has significantly gone down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83504bce-79fe-4dd9-ba96-352444a79fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important improvement of the procedure is the no-hands
        policy of the OTS (Office for Transportation Security)... Says that ''how
        can we do it we can''t even touch your luggage?" said General Manager Angel
        Honrado of the Manila International Airport Authority (MIAA).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12578073-535e-4690-9b31-5e44da1e4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Jun Abaya said he is also working to transfer
        control of baggage screening to the MIAA. The work is currently done by personnel
        from the OTS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dd605-81a3-428b-ac01-7755a9a7d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want it immediately, in fact we would''ve wanted it yesterday
        but again we have to check with CSC, we comply with rules, we check with DBM
        to get the mission accomplished,” Abaya said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeef90f-02f8-4194-8f32-650e7e80ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its risks, authorities said some passengers still dare bringing
        a bullet on the flight as an amulet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e9d482-616c-4e57-a190-5cf318867da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:54:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:54:43.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/02/How-to-avoid-being-a-victim-of-tanim-bala-laglag-bala-scam-airport-extortion-scheme.html">Also
        read: How to avoid falling prey to ''tanim bala'' scheme</a></p>'
  'switchfoot-manila-concert-march':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Switchfoot will perform in Manila on March 27.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-16T11:59:25.765+08:00
    'imagesource': 'jcr:1bd715cb-5f54-451a-a819-88adc8704843'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd603f9ea-e473-49f1-801b-f3ee81f5cf75'
    'lead': 'American rock band Switchfoot will visit the Philippines for the third
      time to perform at the Walkway concert on March 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:58:11.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T10:58:15.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T10:58:15.111+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Switchfoot returns to Manila in March

      '
    'updated': 2016-04-11T10:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07180b55-7d64-44d6-bc04-0974115e67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Switchfoot is
        returning to Manila in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057583c-2512-42a9-bb91-edec1e11e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American rock band is scheduled to perform at the Bonifacio
        High Street Amphitheater on March 27 as part of the Walkway show produced
        by Church Simplified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7b536-3aba-4d64-bc57-318ab933c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was confirmed exclusively to CNN Philippines Digital on
        Tuesday (February 16) by Church Simplified director Bebo Bharwani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a0477-c761-4202-9bf6-6cc4f9fbf1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the band''s third visit to the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9c802-0607-4f9f-af53-37c561bf6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switchfoot first came to Manila in September 2007 for a benefit
        concert at the Cuneta Astrodome. In April 2011, Switchfoot performed at the
        PhilSports Arena as part of their global "The Hello Hurricane Tour."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc589b6-abb3-4113-8660-32457fb51984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time they''ll be promoting Fading West, but who knows we might
        hear unreleased stuff since they are in the process of completing their 10th
        album," said Bharwani.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac758513-3424-4c14-87f2-f4c255a6b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert is the culminating event of the Walkway Station of the
        Cross interactive art exhibit, which will run from Palm Sunday (March 20)
        until Easter Sunday (March 27) at Bonifacio Global City in Taguig.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcswalkway%2Fposts%2F1100013840065131%3A0&width=500&show_text=true&height=697&appId"
