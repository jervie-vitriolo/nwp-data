      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as maternity leave can be phrased as family leave, cramps should
        be treated as a general health issue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde7899-8e8e-436d-9f08-80c0d5e4da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some women may have menstrual cramps, and others may have other
        chronic conditions such as irritable bowels, migraines, or asthma attacks
        every now and then."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b716681-f038-4f7a-bf05-f5722d024adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:48:37.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:13:21.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, in Tse''s view, it is more constructive to get a check
        up and treat the underlying condition, although access to quality healthcare
        may be a privilege few have.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ed041-b716-498e-a6a8-099d761f3e3d'
