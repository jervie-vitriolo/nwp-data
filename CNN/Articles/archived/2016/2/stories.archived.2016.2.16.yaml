    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao on same-sex union comment: ''I''m not condemning anyone''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d675373-e1fc-4322-9f0f-b249053fc8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:41:18.140+08:00
