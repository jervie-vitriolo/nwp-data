    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grammys 2016: Taylor Swift''s ''1989'' is album of the year

      '
    'updated': 2016-02-17T08:04:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020190d-e661-49bf-b3df-1149b0ff691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The three big prizes at the 58th Annual
        Grammy Awards went three different ways Monday night, with Taylor Swift''s
        1989 album winning the biggest of them all: album of the year.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/dMCAEUb0h34"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af5dc8-706d-4e29-ac91-ffc60460b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624ce82-15b4-4672-9016-fc4b54838bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the first woman to win album of the year at the Grammys twice,
        I want to say to all the young women out there, there are going to be people
        along the way who will try to undercut your success," she said in her acceptance
        speech. "But if you focus on the work, someday when you get when you''re going,
        you''ll know it is you and the people who love you who put you there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d9082-4fc2-4b73-aff1-a4d9046695ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record of the year went to "Uptown Funk", Mark Ronson''s song that
        featured Bruno Mars on vocals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc75b3-ca08-4cbc-a68c-296cb81a4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Sheeran won song of the year for "Thinking Out Loud." The honor,
        a songwriter''s award, seemed to catch Sheeran off guard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51df9b9-02e0-49f9-95de-fb455e04f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents come every year and every time I lose," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc861a6-275f-4783-b66d-81af5a682fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f83972-5af3-47b3-9e00-4932523bd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick Lamar, who led all artists with 11 nominations — one short
        of the record set by Michael Jackson in 1984 — came up empty in the big categories,
        but did win best rap album for To Pimp a Butterfly among his honors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59edc80f-3a8f-4542-9e55-b4180595ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won four before the broadcast, for rap performance, rap song,
        rap/sung collaboration and music video (a partial honor he shared with Swift)
        — and also gave one of the show''s best live performances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058df3b3-169f-4ecc-8dd3-f485047cfb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tears for Trainor</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f95467-af06-43df-b707-4396529adaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:15:38.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:14:02.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Trainor won best new artist and reacted with joyful tears.</p>'
    '18':
