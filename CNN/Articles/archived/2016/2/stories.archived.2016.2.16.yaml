    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ebb9ac-f44f-48b7-8ab1-acef2a1faddd'
    'lead': 'Lady Gaga makes psychedelic Grammy tribute to kindred spirit David Bowie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:48:13.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T10:48:30.814+08:00
