    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson eyes fiscal reforms, death penalty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b0237-c6a5-4526-beeb-2ce9ef03f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:36:26.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:36:30.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> If re-elected,
        senatorial candidate Panfilo “Ping” Lacson said he will focus on fiscal reforms
        in the national budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e227759-3f70-407e-afb3-3afdc136654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:36:26.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:36:30.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press forum on Tuesday (February 16), the former senator said
        he wants to distribute the budget equally to local governments in order to
        create healthy competition and open up more jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e20a2e-64f2-42c7-aee2-23a1aa976520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:36:26.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:36:30.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained there has been too much focus on national line agencies,
        resulting in unspent funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65122c2-86ea-41ad-b29c-99f041fce58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:36:26.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:36:30.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He commended the Bottom-Up Budgeting (BUB) program as a “move towards
        the right direction” although he expressed concern that it is only P24 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ba652-e576-4b1c-80be-9d33fb40c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:36:26.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:36:30.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we have in mind is allow LGUs (local government units) to
        plan and develop on their own and the national government exercise oversight
        over them,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a4870-3a17-4fd1-9fb0-43fb87d299a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:36:26.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:36:30.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Commission on Audit (COA) shall safeguard the program
        against abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ea341-9bd9-4e49-8b47-4df00df7a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:36:26.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:36:30.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/rodrigo-duterte-mar-roxas-bottom-up-budgeting-bub.html">Also
        read: Duterte camp: Liberal Party, Roxas using BUB for vote-buying</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2986c-3e54-469b-97b6-98c4b500d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:36:26.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:36:30.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also supports calls for a lower income tax and restoring the
        death penalty for big-time drug lords.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4b8e0-8134-4200-8032-8ac280b232b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:36:26.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:36:30.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the upcoming elections, the re-electionist said he will endorse
        Liberal Party’s Manuel "Mar" Roxas II and Leni Robredo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6322a-af77-489c-b8cb-21e981fcd180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:36:26.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T09:36:30.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'pacquiao-comment-same-sex-unions':
    'author': 'CNN Philippines Staff'
    'caption': 'Rep. Manny Pacquiao (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
