      'mgnl:lastActivated': 2019-09-16T13:15:53.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident Sona Bahri, who runs meditation classes, told CNN that
        attendance has spiked 500 percent in recent years as people seek a sense of
        calm in an increasingly fast-paced business hub.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11614038-7eaa-4f64-b15c-d4d12518b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:15:49.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:15:53.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she believes the UAE''s rapid modernization has also added
        strain to relationships.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27cb52e-bbea-42a9-a4fe-d659ccb5769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:15:49.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:15:53.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first country to have a government minister dedicated
        to happiness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433becc7-9052-4561-b597-69ec7a75b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:15:49.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:15:53.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Venezuela reportedly created a Ministry of Supreme Social
        Happiness. But it didn''t appear to boost the country''s international happiness.
        The country dropped from 20th happiest in the world in 2013, to 23rd happiest
        in the world in 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93ed81-5349-4396-a29d-6043f0fa0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:15:49.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T13:15:53.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the UAE''s attempts be more successful? Time will tell. Though
        not everyone appears convinced. "There will also be ministers for grumpiness,
        sleepiness, bashfulness and dopeyness," blogger Karl Sharro tweeted.</p>'
