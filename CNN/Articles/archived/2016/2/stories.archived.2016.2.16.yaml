      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled to announce Benicio Del Toro, Laura Dern, and Kelly
        Marie Tran will join Daisy Ridley, John Boyega, Mark Hamill, and director
        Rian Johnson for Star Wars: Episode VIII, which begins shooting at London''s
        Pinewood Studio today. May the Force be with you, always," the post said.</p>'
