  'Grammys-Ed-Sheeran-Kendrick-Lamar-Justin-Bieber':
    'author': 'Piya Sinha-Roy, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-16T13:34:37.414+08:00
    'imagesource': 'jcr:2c193cdd-f7c5-4618-aa58-0d75978a1358'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b7745c8-2c47-4c3b-baac-52b92fc50d2e'
    'lead': 'Rapper Kendrick Lamar lead the early winners at Monday''s Grammy awards
      with four accolades including one shared with Taylor Swift, while Justin Bieber
      and Ed Sheeran celebrated their first Grammy wins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:12:08.359+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T11:12:12.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T11:12:11.764+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber, Ed Sheeran win first Grammys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948c983-fb80-4518-844a-8508f8c330d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> Rapper Kendrick Lamar lead
        the early winners at Monday''s Grammy awards with four accolades including
        one shared with Taylor Swift, while Justin Bieber and Ed Sheeran celebrated
        their first Grammy wins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489acd5-03b1-4e2e-a4d7-66de5b08dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamar, who has a leading 11 Grammy nominations this year, won best
        rap song and best rap performance for his anthemic "Alright" and best rap/sung
        collaboration for "These Walls," but was not on hand to accept the early awards
        given out before the live telecast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605baa18-abbd-47a2-9b9e-0e8b774b7c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared the best music video win for Taylor Swift''s "Bad
        Blood," which he collaborated on. Swift also won best pop vocal album for
        "1989."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d19e3-3b5a-40eb-afd6-3b71363dcb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British singer Sheeran won his first Grammy for best pop solo performance
        for "Thinking Out Loud." The single is also nominated for song and record
        of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fccf64-dd92-4aee-b7e3-b229f2daed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I knew what I was going to say, but I don''t," the singer
        said on stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aeb477-f678-4541-89ab-dc5193da3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber won best dance recording for his collaboration with DJs Skrillex
        and Diplo for "Where Are U Now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b76358-1806-40f7-9976-9f9796e57438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beliebers.. We did it! I love you. Now get ready for the show.
        Not done yet," the Canadian singer, who is performing the song at the live
        show, tweeted to his fans after his win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf9c07-77e7-40d2-ba57-54ae71281c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Awards, in its 58th year, will see only a handful of
        its 80-plus trophies including top awards for album, song and record of the
        year, handed out during a three-hour live televised show, which is known more
        for pairing artists not typically seen together for performance spectacles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce141b6-06d1-4644-bf16-25f8171fb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early awards, blues-rock group Alabama Shakes, nominated for
        album of the year, won two Grammy awards; best rock song for "Don''t Wanna
        Fight" and best alternative music album for "Sound &amp; Color."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157e9a4-b0bb-4d69-873a-728bb28bf5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two Grammys in one day? That''s crazy, we''re going to take these
        home and represent 256," said lead singer Brittany Howard, referring to the
        telephone area code for the state of Alabama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eafa00-01b0-4be1-aec9-7d549a866f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian crooner The Weeknd, real name Abel Tesfaye, won best R&amp;B
        performance for "Earned It" and best urban contemporary album for "Beauty
        Behind the Madness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848c1ca-1adc-4878-abcd-5a36ad423229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British sensation Adele, while not nominated this year, returns
        to perform on the Grammy stage for the first time since 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076347d-21c2-485b-8594-bdf3fe4976c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift will kick off the televised show in Los Angeles, hosted by
        LL Cool J, with a song from her album "1989," followed by performances by
        Lamar, The Weeknd and a tribute to David Bowie performed by Lady Gaga. Bowie
        died in January from cancer at the age of 69.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d37542-da48-4ecd-bbd7-7e359229e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:12:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran musician Lionel Richie will be honored by artists Demi Lovato,
        John Legend, Luke Bryan and Meghan Trainor, while rockers The Eagles will
        pay tribute to late front man Glenn Frey with singer-songwriter Jackson Browne.</p>'
  'opec-saudi-arabia-russia-output':
    'author': 'John Defterios, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-16T08:59:56.924+08:00
    'imagesource': 'jcr:08d83a1b-c60f-41ab-84cf-ca81eb213681'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fbb34f1-c764-44c1-9d46-d2e7ddb08903'
    'lead': 'Investors sense that OPEC and other oil producers may be cooking up a
      deal to cut output in a bid to raise prices. Still, getting the fractious cartel
      to agree a deal to reduce oil supply, let alone one that includes non-OPEC rivals,
      may still be further off than the oil market believes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:16:32.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T11:16:36.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T11:16:35.522+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Saudi Arabia and Russia are still flooding the oil market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b77f649-f68b-484f-b3cf-50ff099b231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abu Dhabi (CNN Money) —</strong> Investors sense that OPEC
        and other oil producers may be cooking up a deal to cut output in a bid to
        raise prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83045167-0729-4161-98c3-a7438fc3c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude oil futures jumped 12% in New York on Friday, making their
        biggest one-day gain since 2009 and rebounding sharply from a 12-year low
        hit earlier in the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0857d2-5347-49ac-9a17-3d40c221d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, getting the fractious cartel to agree a deal to reduce oil
        supply, let alone one that includes non-OPEC rivals, may still be further
        off than the oil market believes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd3dda3-0096-4582-aee0-a9ac1e71ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments from leading producers continue to sow confusion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7407b3-b110-4833-bc81-abb82be88c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC member Venezuela, desperate for an agreement due to its crumbling
        economy, is sounding optimistic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb3059-a5a9-45a6-9d48-ac610d5406ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on a very, very, very good path," said Eulogio Del Pino,
        oil minister and head of the state oil company. He recently toured the Middle
        East and Russia in an attempt to sign them up for a deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb997e-6a63-44fa-acbf-9f3e2e897fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Friday''s market fireworks were triggered by comments from the
        United Arab Emirates'' energy minister Suhail Mohammed Al Mazrouei. While
        on a visit to India, Mazrouei told an Arabic broadcaster that OPEC was willing
        to cooperate with non-OPEC producers on a supply cut. That sent markets into
        a buying frenzy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c517129-4d93-4d99-a384-721e86868a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by late Friday, the minister had responded to a request from
        CNNMoney to clarify his position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eebb16e-be0d-45e0-93c4-4e7c87278f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE is always open and supports any cooperation by OPEC and
        non-OPEC which can stabilize the market," Mazrouei said. But he added: "We
        believe the current market conditions will make all producers to sustain their
        production and not to increase."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce41dc8-cf59-4a0a-8f99-eb497aa21662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words: OPEC''s policy is working in forcing shale oil producers
        in the United States out of the market, and that, combined with rising demand,
        will push prices higher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db94c25-c701-4596-ac32-ee5c783f4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible investors became overly excited because they interpreted
        the UAE remarks as a shift by powerful Gulf producers, who have backed Saudi
        Arabia''s strategy to secure market share rather than protect prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae2b4e-6d9c-4879-aa23-f7bce7cf8011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That looks premature. Negotiations are still underway. One senior
        Gulf source said he could not comment at this stage because there are numerous
        discussions taking place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2a6c9-ca3e-414d-95b8-62338ff9a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last public statements from OPEC heavyweight Saudi Arabia came
        during a CNN roundtable at the World Economic Forum in January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c07cc5-abf0-407c-9ebe-a48a4294a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to accept to withdraw our production to make space
        for others," said Khalid al-Falih, chairman of state-run oil giant Saudi Aramco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d50b50-f951-47a7-8ee4-3e493866fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like the UAE, he too left the door open to production cuts if
        there is a commitment from all the major players.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aacfd99-3cba-42cb-9fe1-da268a149dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are short term adjustments that need to be made and if
        other producers are willing to collaborate, Saudi Arabia will also be willing
        to collaborate," al-Falih concluded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d73a07-422e-4c5d-827e-7db672fc8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting all the players lined up is certainly no simple task. Take
        Russia for example. Energy minister Alexander Novak said two weeks ago there
        was a proposal "to cut production by each country by up to 5 percent," but
        he added that it was "too early to talk about it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefa2dd-4650-4979-9cc0-164899ce7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Igor Sechin, the chief executive of Russia''s largest oil company,
        Rosneft took a harder line. He pointed to OPEC''s overproduction for the near
        50% fall in prices since June 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115d4e9-78ee-45f5-873f-e1dbfc2930f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is plenty of blame to go around. According to the International
        Energy Agency, the 13-member group produced a record 32.6 million barrels
        a day in January, while Russia is maintaining its output at record levels
        just below 11 million barrels per day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45003634-5f43-4c6b-a64a-59d2947368a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To complicate matters, Iraq is pushing to accelerate production
        and Saudi Arabia''s regional arch rival Iran wants to add another 700,000
        barrels per day of output by this time next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b9207-cd57-4768-9527-7372b932b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why the IEA recently said that supply could exceed production
        in the first half of this year by 1.75 million barrels a day. And that''s
        what ultimately may force the largest producers in the world to find some
        sort of solution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3924e-959d-47c3-a99e-814e33f35fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some analysts believe Saudi Arabia will sit things out until
        receiving firm commitments from others for a cut.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d45dff-80eb-41f9-89f2-971f7c9100e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudis are like a policeman in a traffic jam when nobody has
        listened to them and they have gone away and the traffic is messy," said Fereidun
        Fesharaki, chairman of consultancy FACTS Global Energy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62140a00-43d3-49cf-9443-718ae4ab29b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when everyone is prepared to listen they come back," he added,
        saying that may not happen until 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d52ab1-8fea-4360-b616-2a6e298fffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:16:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T11:16:36.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/15/news/economy/opec-saudi-russia-output/index.html">"Why
        Saudi Arabia and Russia are still flooding the oil market"</a></em></p>'
