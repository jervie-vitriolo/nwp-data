      'jcr:uuid': '430b7561-f724-4da1-ba68-9ac19eb39445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ea110-1bfd-4605-8f58-94712af50c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert is free, but fans who would want to get up close to
        the band will need tickets. He said the mechanics on how to avail of the tickets
        will be announced soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a72f3f-d68b-4c13-91a2-2e51b7173d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually it comes free when they purchase the souvenir shirt for
        the Walkway exhibit. It just helps us cover some of the costs," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f25eb3-a9c4-42d0-9372-dd07d368af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switchfoot is known for their hit singles "Dare You To Move," "Stars,"
        "Mess of Me," and "Love Alone Is Worth the Fight." They won a Grammy Award
        in 2011 for Best Rock or Rap Gospel Album.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a075d4b-fc4b-474c-84d7-d6eee0ff3259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:58:11.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:58:15.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s tenth studio album is set to be released this year.</p>'
