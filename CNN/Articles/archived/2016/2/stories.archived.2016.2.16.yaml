      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bdf3ab-0bcf-46c3-9dbc-6ece349012b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the game against the Bolts, Johnson blew his top following his
        ejection in the second quarter. He then blurted out profanities towards Narvasa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d8ac3-8456-49b7-96ea-b7b1112addbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Narvasa to impose — even before the game ended — a
        lifetime ban for Johnson''s "utter disrespect of authority."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8366e-accd-4bcf-92ca-1f7036ffb43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Talk ''N Text import was also fined a hefty amount of P250,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8b3fb-07c4-4bf6-ae1e-884c8964d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference after the meeting, Johnson said he is "a
        different person in the court."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abbc62e-457c-4877-bd99-14e279f06567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My passion for the game is way up there," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2011394-aed5-4ed8-8e89-46d3526d2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TnT looking for replacement</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc0c12-8148-465c-b509-9e7ba9720f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavicencio, Talk ''N Text''s general manager, said the team is
        now in the process of looking for a new import to replace Johnson.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735a61b-6833-4e23-be50-3b9d936e8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Johnson will no longer play for the Tropang Texters
        in the ongoing Commissioner''s Cup.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1d3e6-565f-4d35-8aa2-0ee89a65c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is a possibility that Johnson''s sanction would be
        reduced to a suspension, Villavicencio also said Talk ''N Text would likely
        play the majority of the conference without an import.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538a6a3-07a5-42e8-8e4f-4a6a1013182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:02.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:22:06.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital correspondent Paolo del Rosario contributed
        to this report.</em></p>'
  'Roxas-Robredo-rally-Negros-Occidental':
    'author': 'Shiela G. Gelera, Negros Occidental-based journalist'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-16T13:35:54.468+08:00
    'gallerysource': 'jcr:84b322dd-45a5-4a0e-bb50-ed7b24b4c5f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a68f87b4-5c03-4e72-8df7-e96406aeeea6'
    'lead': 'Administration bets Mar Roxas and Leni Robredo woo residents of vote-rich
      Negros Occidental, home to more than 1.6 million registered voters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:33:56.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T10:38:56.301+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas, Robredo hold series of rallies in Negros Occidental

      '
    'updated': 2016-02-17T10:47:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb3c0c-624b-4cb2-b59d-b40c49cad2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:33:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Negros Occidental (CNN Philippines) —</strong> The Liberal
        Party (LP) slate drew&nbsp;around 18,000 people in their series of rallies
        at Silay City plaza, at the coliseum in Bago City, the hometown of the mother
        of standard-bearer Manuel "Mar" Roxas II, and at the Paglaum Sports Complex
        in Bacolod City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6317e9c2-5386-4861-a22c-48d415ae132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:33:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas appeared unfazed by his low standing in the recent Social
        Weather Stations survey, saying that the surveys rise and fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c36d1-3572-4fb7-837c-df62aae49527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:33:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/sws-survey-february-binay-poe-duterte-roxas-santiago.html">Related:
        Binay still on top despite percentage drop; Duterte, Poe tied for second —
        SWS</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d128eff-c33b-4951-beb1-9e9a6f234c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:33:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is important is the survey conducted on Elections Day,” Roxas
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befbb0ce-802a-484f-b407-ac04a1453b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:33:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey on the battle for presidency showed that Jejomar
        Binay is leading at 29 percent, followed by Grace Poe and Rodrigo Duterte
        tied at 24 percent, then by Roxas at 18 percent, and Miriam Defensor-Santiago
        at 4 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb583d-04c8-49a2-9c68-ed63fc384bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:33:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bago City, where Roxas'' mother Judy Araneta Roxas hails from,
        around 8,000 individuals came to support the presidential aspirant, his vice
        presidential running mate Leni Robredo, and the 12 senatorial bets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59e1f8-824e-477b-9aff-6998551ab3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:33:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Paglaum Sports Complex in Bacolod City, the political rally
        was attended not only by supporters of the LP, but also the political rivals
        Bacolod Congressman Evelio Leonardia and Bacolod Mayor Monico Puentevella,
        who are both running for mayor of the city in May 9 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a40952-9a01-4294-bf07-42c43c41ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:33:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5,000 people gathered at the Paglaum Sports Complex during
        the three-hour political rally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b013bf5-9cf2-4b6b-8861-40fa2942be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:33:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in Silay City, a crowd of 5,000 people also joined the rally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d158c-d885-4f25-80d3-db05d6715cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:33:56.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:38:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showers of yellow confetti caped the series of rallies.</p>'
  'blogopolis-4d-digital-trends':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-16T15:47:11.280+08:00
    'imagesource': 'jcr:c1675e9b-53ba-4758-97b9-eb111bf92bb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2b4eb04-af72-4a6f-867c-065f95949cd2'
    'lead': 'Well-known bloggers, marketers, advertisers, social media managers, and
      other social media influencers are expected to gather at Nuffnang Philippines’
      Blogopolis 4D on February 27 in Green Sun Hotel in Makati.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:41:53.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T10:41:58.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T10:41:58.494+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blogopolis 4D to discuss digital trends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbf76c-5c41-412e-9005-cadf5c40ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:53.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:41:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Well-known bloggers,
        marketers, advertisers, social media managers, and other social media influencers
        are expected to gather at Nuffnang Philippines’ Blogopolis 4D on February
        27 in Green Sun Hotel in Makati.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14838734-07ef-4ff4-a15e-a5a8b23deb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:53.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:41:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuffnang Philippines, a premier blogging and social media platform
        home to over 30,000 social media enthusiasts, will be holding the said event
        to help continue innovate the Philippine digital landscape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04cd2b0-dbe9-4632-9549-7538aa047bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:53.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:41:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an expected attendance at least 350 people, Blogopolis 4D seeks
        to encourage more discussion on social media and various blogging platforms,
        and how these digital innovations stay true to the event’s theme: “Dimensions
        of the Blogosphere”—namely dialog, diversity, device, and direction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482772d-14f1-40e9-b667-377e21efb60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:53.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:41:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference consists of various plenary sessions from 11 a.m.
        to 6:30 p.m., designed to foster creative discussion among speakers and guests.
        This will be commenced by the Nuffnang Awards Night from 7:30 to 10 p.m.,
        awarding successful social media influencers in their respective fields.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd2380-e400-40e9-a2c1-90e992942833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:53.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T10:41:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
