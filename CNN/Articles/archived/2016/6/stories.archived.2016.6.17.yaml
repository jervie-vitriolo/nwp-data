      'mgnl:type': 'text'
      'text': '<p>Do you have any photos of babywearing fathers? Post them on social
        media with hashtag #CNNPHFathersDay.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf1db4-cd93-4b3d-987c-10757a68b532'
