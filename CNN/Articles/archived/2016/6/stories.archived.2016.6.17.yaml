      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The NBA season is going the
        full distance as the Cleveland Cavaliers forced a winner-take-all Game 7 after
        beating the Golden State Warriors, 115-101, at the Quicken Loans Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4db0b-28c9-493d-9140-3548d1b0e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:57:47.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:58:02.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James duplicated his 41-point showing in the previous game,
        while adding 11 assists, eight rebounds, four steals and three blocks. At
        one stretch in the second half of the game Thursday (Friday in Manila), James
        scored 18 straight points for the Cavs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385b836-ee71-4162-802e-abb70d8d88f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:57:47.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:58:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s LeBron being LeBron. He is one of the greatest of all time,"
        Cleveland coach Tyronne Lue said after the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ef88e-4c31-4589-94fa-356f81ce7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:57:47.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:58:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a wire-to-wire win for the Cavaliers which led by as many
        as 24 points in the third quarter. Klay Thompson led a late Warriors rally,
        which saw them trail only by nine heading into the final period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f39c3-cf85-49bf-83b2-1feca1e97261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:57:47.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:58:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry paced the Warriors with 30 points, while Thompson added
        25 markers. Curry, the reigning league MVP, was thrown out of the game at
        the 4:22 mark of the fourth quarter after picking up his sixth foul and incurring
        a technical foul for throwing his mouthpiece and berating a referee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87454383-3a4e-4dff-88df-9bb9a51d0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:57:47.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:58:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers became the third team in NBA Finals history to force
        a Game 7 after being down 1-3 in the series. The winner-take-all contest will
        be played on Monday (Manila time) at the Oracle Arena in Golden State.</p>'
