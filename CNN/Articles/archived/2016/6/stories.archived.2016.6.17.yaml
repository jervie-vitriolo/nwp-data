    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d4666-e943-452e-867e-9d7e34c63ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Rizal’s “Noli” and its sequel, “El Filibusterismo,” and Jose
        Garcia Villa’s poetry collection “Doveglion” (introduced by the New York-based
        Filipino author Luis Francia), Nick Joaquin will soon be published under Penguin
        Classics, which recently acquired rights to his short story collection “The
        Woman With Two Navels and Tales of the Tropical Gothic” and his play “A Portrait
        of the Artist as Filipino,” in time for the author’s birth centennial in May
        2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca5668-6176-4ffe-8f84-b6c1cfa0da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotor recently sat down with CNN Philippines Life in the four-floor
        Penguin Random House offices on Hudson Street in New York for exclusive portraits
        and a peek at the office that shapes the reading habits of the world. Below
        are edited excerpts from the interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929e6f5-3000-4850-a65f-a190081a84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the integration of Philippine literature for Penguin
        Classics come about? Was it a hard case to pitch?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fbbeb-7ff6-4d9e-920e-b89310aa7ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My predecessor first commissioned Harold Augenbraum to translate
        “Noli Me Tangere.” I know Harold was encouraged by Luis Francia to produce
        a new English translation. I started at Penguin right when the “Noli” was
        first published, so I devoted my time and energy to build a network of support
        around the publication. There were some great publicity and promotional activities
        around the “Noli,” and the ties I made with Filipino professionals in different
        industries from that publication have been long-lasting, it’s very inspiring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d46d9f-587d-4edf-b2fb-21eaebebaeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After “Noli,” next came “Doveglion” by Jose Garcia Villa.
        Why him and why that particular work of his?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a979cf-faeb-4e67-92bb-2f97b30b77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had known of Jose Garcia Villa since I was in college. There is
        this iconic 1940s photograph of a group of writers at Gotham Book Mart in
        New York. It includes Elizabeth Bishop, Gore Vidal, Tennessee Williams, W.H.
        Auden, and in the middle of the group was Jose Garcia Villa. I was intrigued
        by him and his position among these writers. I have that photograph on my
        bulletin board at work now and it was very satisfying to learn more about
        his poetry, his mentoring, and his career here in the U.S. I believe I learned
        about the availability of rights to his work through Luis Francia first, and
        through him I met the executor of the Villa estate, John Cowen.</p>'
    '13':
