      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ed63c-b8d1-4863-8949-7cb98c31d351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:19.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:34:29.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — The military
        believes the Abu Sayyaf Group&nbsp; is hiding the body of beheaded Canadian
        hostage Robert Hall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b36dd-c37e-49ba-a8d1-7bdb5c63ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:19.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:34:29.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, spokesman for the military’s Western Mindanao
        Command (Wesmincom), said Friday troops have been unable to find Hall’s remains
        despite information they have obtained from different sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85622e64-92fc-48f8-b96e-9f9ab7cd0a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:19.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:34:29.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>We went there. We tried to retrieve, pero wala na pong katawan.
        Siguro nililipat-lipat po</em> (maybe it was transferred from one place to
        another)," Tan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c75a9c-c659-4c94-9b90-d056cc8157d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:19.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:34:29.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Abu Sayyaf may be hiding Hall’s body to humiliate the
        Philippine government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c3897-78ff-42cc-8ec1-37aee08df1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:19.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:34:29.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s also possible the bandits threw Hall’s body into the
        sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbb977-76e1-4914-9b95-5ecc5c16e4ef'
