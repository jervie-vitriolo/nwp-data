      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Mang-osan, from La Trinidad, Benguet, uses a magnifying lens
        to create his latest art work on a wooden board measuring four feet by three
        feet.</p>'
