    'jcr:uuid': 'ef3915e7-48d3-4d66-856b-db65b7327320'
    'lead': 'Penguin Classics publisher Elda Rotor is responsible for introducing
      more Filipino literary classics in the prestigious roster of the publishing
      company''s world literature editions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T18:36:36.382+08:00
