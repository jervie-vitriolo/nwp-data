      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Mamba is coming
        back to Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8fb2e-930a-4815-8595-a3cc48cd2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:19:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe "Black Mamba" Bryant will return to the Philippines for the
        Mamba Mentality Tour from June 25 to 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec651ce-f3af-488d-aa20-ac37a1855a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:19:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, who had made several visits to Manila during his playing
        career, would be making a first comeback to the country after his retirement
        from the NBA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75269bf0-c147-43fb-b5fa-fa1aabdcf805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:19:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the tour, Bryant will hold the "Kobe Academy" on the second
        day of his visit, where selected ballers — those who have shown that they
        have the skills and the ''mamba mentality'' — will train with the Black Mamba
        himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafd863-9020-4fe1-b76f-e616856088af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:19:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:19:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for the Kobe Academy, cagers are invited to join the
        Kobe Academy Pre-Camp from June 22 to 24 and be challenged with 4 a.m. training
        sessions — emulating Bryant''s early morning training sessions ahead of the
        team''s formal practice.</p>'
