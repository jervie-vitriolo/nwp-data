  'pride-month-lgbtq':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Cover Illustration by ROB CHAM'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-06-17T07:14:20.564+08:00
    'imagesource': 'jcr:d0bcf6cc-ae0d-4701-881d-f0fd2a2540a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '846a25ed-5fef-4c65-9155-ed714c653829'
    'lead': 'In honor of LGBTQ Pride Month, here are stories and discussions, written
      from diverse points of view, that capture what it means to be here and queer
      in the Philippines in this day and age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T08:34:26.765+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T08:34:39.135+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T08:34:38.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Pride Month Issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc6f70-67cf-481c-9c41-3ea020684497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:34:26.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:34:39.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s quite a time
        to be anything but straight these days. The recent election saw the concern
        of LGBTQ discrimination and same-sex marriage or unions being raised. The
        country elected its first trans legislator. Pop culture is (accurately, positively)
        gayer than ever. Elsewhere in the world, even as hate crimes continue to occur,
        we’ve seen the passage of marriage laws and other developments that are making
        this planet more inclusive and safer for the community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbf1d2-c5c7-48b4-a581-fd560b46df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:34:26.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:34:39.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, for our Pride Month issue, we’ve put together
        a number of stories and discussions that capture what it means to be here
        and queer in the Philippines in this day and age from diverse points of view
        — whether it’s about growing up bisexual after years spent in an all-boys
        Catholic school and a born-again church, finding secret places to dance sans
        expectations of masculinity, or raising an adolescent daughter as a lesbian
        mom. We’re also including two previously published stories that we feel are
        important to the matter at hand — namely, our cover story on Geraldine Roman,
        the pioneering trans congresswoman, and an essay on Charice as a complicated
        LGBTQ icon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687853f6-2bee-4529-b917-b7faf38d3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:34:26.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:34:39.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our cover, with an illustration by Rob Cham that’s inspired by
        Fernando Amorsolo’s famous depiction of the making of the Philippine flag,
        you’ll find three Filipinos who identify as members of the LGBTQ working together
        to create a Pride flag. Through this, we hope to convey that we’re finally
        taking significant, concrete steps toward equality and acceptance, no matter
        how small or how long they take. This flag, it’s by no means perfect or finished.
        But we’re getting there, and we’re completing it together, little by little,
        and — dare we say it — it’s looking pretty good.</p>'
    '6':
      'image': 'jcr:bfdefabb-087d-412d-9bc4-30f568e398ee'
