  'NBA-Finals-Game-7-Cleveland-Cavaliers-Golden-State-Warriors-Curry-Kerr':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Stephen Curry #30 of the Golden State Warriors reatcs towards referee
      Jason Phillips #23 in Game 6 of the 2016 NBA Finals at Quicken Loans Arena on
      June 16, 2016 in Cleveland, Ohio.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-17T03:34:42.421+08:00
    'imagesource': 'jcr:89a11078-89ff-4912-8921-7bb40bb68917'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa2b380-0309-4214-9336-cedefd176e79'
    'lead': 'Golden State Warriors head coach Steve Kerr says that reigning MVP Steph
      Curry had every right to be upset at the decisions called against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T08:37:06.199+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T08:37:27.059+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T08:37:26.805+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Curry had every right to be upset, says Kerr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0e35e-1db0-4715-87e3-22a57156f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:37:06.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:37:27.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Steph Curry angrily protested
        the foul call against him by referee Jason Phillips at the 4:22 mark of the
        fourth quarter and had to be held back as he berated the official and threw
        his mouthpiece at the crowd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a71085-eed6-47bb-ba8e-1dbe9d6a26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:37:06.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:37:27.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Curry''s sixth offense, and he was slapped with a technical
        foul on LeBron James for which the reigning MVP was ejected in the Golden
        State Warriors’ 101-115 Game 6 loss to the Cleveland Cavaliers on Thursday
        (Friday in Manila).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033a571-9e96-4d50-af84-699806479b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:37:06.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:37:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without Curry on the court for the Dubs in the final stretch
        of the game, head coach Steve Kerr said the ejection would not have changed
        the result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c8930b-29df-4d32-8c85-9b9fc77147a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:37:06.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:37:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, that had nothing to do with the outcome. The outcome was
        decided," said Kerr after the game. "But he had every right to be upset."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e89ad-9404-42f0-8b06-e13e3b2aa08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:37:06.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:37:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the six fouls that Curry incurred, Kerr says that three of them
        were “absolutely ridiculous.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cfa45d-0d8e-4a0f-a904-040b24d2f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:37:06.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:37:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr also insisted that James faked the foul against Curry and the
        referee should have seen that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3f300-5a7f-4062-b4f8-f9fdca19067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:37:06.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:37:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LeBron flops on the last one. Jason Phillips falls for that, for
        a flop," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0322996-8fdc-433f-9142-f79c68abe177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:37:06.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:37:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No excuses</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6996f-7e0b-44ca-8d79-b7921b4ae584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:37:06.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:37:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if he was critical of the calls against his prized player,
        Kerr says that the officiating was not the reason they lost the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16419704-0772-48c0-bc78-256c174da375'
