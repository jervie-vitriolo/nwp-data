      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/06/16/entertainment/taylor-swift-calvin-harris-delete-photos/index.html">Taylor
        Swift and Calvin Harris: #delete</a>"</em></p>'
  'orlando-barack-obama-stop-violence':
