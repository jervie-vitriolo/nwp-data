      'mgnl:lastActivated': 2019-10-11T09:21:37.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a9c05-df72-4f44-8bb5-ac0e47210f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nationalist party denies involvement</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5da5f-c3c8-4ed4-b508-2ad8c5ef44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain First, a fringe nationalist political party, issued a statement
        denying any connection in the attack.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc190ec3-4e18-47cc-94c9-e04cbe8d1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that reports that the alleged assailant shouted
        "Britain First" during the attack were unconfirmed, and added that the party
        "would never encourage behavior of this sort."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d4218-1264-4afe-ad89-dce33c16b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is pure hearsay at the moment," read the statement on Britain
        First''s website.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80799b2-82c8-42b0-941f-4ff1193d3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Heartbreaking'' attack</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0930caa-7568-4d41-90ed-75fb962114f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before entering Parliament last year, Cox worked for aid agency
        Oxfam and for a pro-European campaign organization, according to her website.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2b18e-e4ef-40d0-b35f-8cac172c772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s had a big impact already," fellow MP Gapes told CNN. "She''s
        been one of the most outspoken people calling for more to be done to stop
        (Syrian President Bashar al-Assad''s) barrel bombing in Syria and to get humanitarian
        corridors to help for the refugees from Syria."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b38a5-17d8-4e95-a2d1-1d2a6ab50219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Holmes, a Conservative councilor from Birkenshaw who knows
        Cox, told CNN she was staggered by the "extraordinary" incident.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b94503-f234-45fb-b8df-6e311321dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s heartbreaking," she told CNN. "I''m just stunned, I just
        think it''s horrendous."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e422ea-80d6-49cd-9ae4-1cb750cd58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Birstall was "not an area that''s known for having problems
        with violence."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3fd2b-044a-4dad-b577-9fca9c324f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While political violence in Britain is uncommon, another Labour
        MP, Stephen Timms, was stabbed in London in 2010.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ae02f-d69e-44c8-abed-2feb052eaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox''s husband, Brendan Cox, tweeted a picture of her standing in
        front a boat on the River Thames. According to her website, Cox lives on a
        boat on the Thames during her time in London.</p>'
    '62':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/mPOaytowxN">pic.twitter.com/mPOaytowxN</a></p>&mdash;
        Brendan Cox (@MrBrendanCox) <a href="https://twitter.com/MrBrendanCox/status/743455646197096449?ref_src=twsrc%5Etfw">June
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c88464-b8c6-40aa-bbe6-9371e4a20e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6ad74-97a3-4a74-9cae-4fcfd11d5dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attack has similarities to shooting of U.S. congresswoman</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8344dcb-926f-4947-a2b1-8b648a31097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack bore some similarities to the 2011 shooting of a young
        U.S. congresswoman.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a346e4-6a92-4528-8b55-5dbda43c88e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Rep. Gabby Giffords, then 40, was shot in the head at a "Congress
        on Your Corner" constituent event outside an Arizona grocery store.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b5da1-a911-45e3-bedf-4aee5004a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giffords, the main target of gunman Jared Lee Loughner, survived,
        but six people were killed. Giffords was hospitalized in critical condition
        and spent months recovering.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c44c5-5bb4-401c-a95f-62d743e7aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returned to the floor of the House of Representatives seven
        months after the attack. But in 2012, she announced her resignation to focus
        on her health and recovery. She continues to struggle with the effects of
        the shooting today.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f4fae-e22d-4ee0-9fb3-ee91b5bdab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lindsay Isaac, Carol Jordan, Milena Veselinovic, Alison
        Daye, Richard Allen Greene, and Livvy Doherty contributed to this report</em>.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ce1b0-520e-401a-ab26-620d7e73e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/16/europe/british-mp-jo-cox-attacked/index.html">British
        politician Jo Cox dies after attack in Birstall, police say</a>."</em></p>'
