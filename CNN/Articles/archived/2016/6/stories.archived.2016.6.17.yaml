      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417ee52-06d3-480f-8cbf-17f3ca8d833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:53:48.331+08:00
