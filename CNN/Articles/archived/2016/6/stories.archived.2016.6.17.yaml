    'title': 'Real men wear babies: A Father’s Day tribute to babywearing dads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1d4ff-4cea-43b4-8fa6-8af2cea44242'
