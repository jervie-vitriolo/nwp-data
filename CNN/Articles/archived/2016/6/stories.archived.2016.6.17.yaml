      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — An Igorot artist
        is literally burning an image of Rodrigo Duterte and is aiming to finish the
        unique portrait on wood in time for the next president’s inauguration on June
        30.</p>'
