      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — This will make your day. Amy Schumer
        and Vogue editor-in-chief Anna Wintour switched lives, in a video produced
        by Schumer on the heels of her first ever Vogue cover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750585a-b723-4127-ba5a-f798e5eaf820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:12:10.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:12:28.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three minute sketch Schumer produced about the job swap,
        she sits across from Wintour in the editor''s infamous corner office and they
        proceed to challenge each other''s jobs. Schumer tells Wintour that it''s
        "easy" to decide what''s hot in the world of fashion, and Wintour tells Schumer
        she could be a standup comedian.</p>'
