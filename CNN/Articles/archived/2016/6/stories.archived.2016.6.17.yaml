      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61b88e-6737-4c2e-ba38-8446b33cbd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A full investigation is underway to establish the motive of this
        attack."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78130254-f3a3-4c1b-9257-d6f288479ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said no one else was being sought in relation to the attack.
        A 77-year-old man was also assaulted following the attack on Cox, but his
        injuries were not life-threatening, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace883f-1d71-4de3-b9f8-ee4630d419ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox was attacked outside the Birstall library after holding a regular
        public meeting with constituents, said Robert Light, a Conservative councilor
        from nearby Birkenshaw.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe21bbd-a555-4038-9d80-f5449deebf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox, a mother of two, was elected the member of Parliament for Batley
        and Spen in Yorkshire in May 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94006a1f-86a0-4293-8491-7be83425a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Labour MP Mike Gapes described her as a rising star in the
        party, "one of the most effective of the newly elected Labour MPs last year."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0efa00-b11f-42e5-a670-bd54453185a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brexit campaigning suspended</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6169aa21-dff0-4429-9c08-055f33ed053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the killing has sent shockwaves through Britain, where attacks
        on politicians are extremely rare.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518dfce4-e43a-4122-95a5-79e1d75dc970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement that Cox had succumbed to her injuries,
        politicians across the spectrum expressed their shock and sympathy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121bf80-c25b-4588-bcd3-6b713b405cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are with Jo and her family," tweeted British
        Prime Minister David Cameron, while Labour leader Jeremy Corbyn tweeted that
        the "thoughts of the whole Labour Party are with her and her family at this
        time."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Very concerned about reports Jo Cox has been injured. Our thoughts
        and prayers are with Jo and her family.</p>&mdash; David Cameron (@David_Cameron)
        <a href="https://twitter.com/David_Cameron/status/743435784968110082?ref_src=twsrc%5Etfw">June
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

