      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Each of us has
        a coming-out story. We’ve all had a moment in our lives wherein we felt the
        need or were otherwise forced to reveal an undebatable truth about ourselves.
        And for members of the LGBTQ community, coming out is most often described
        as the resolution to their struggle to form their identity as a person — with
        their lives often marked by the markers “before I came out” and “after I came
        out.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbf459-5c38-4dbf-95f8-45abe1963fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:53:48.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:54:09.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a predominantly Catholic country like the Philippines, the difficulty
        of coming out is magnified by religious influence and traditional family values.
        There is still a stigma that is attached to being identified with the LGBTQ
        — a culture of tolerance, not acceptance, which is why it is understandable
        that most Filipinos choose to keep this part of their identities to themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1157f-9851-4211-a259-f97cb68b73e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:53:48.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:54:09.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of our Pride Issue, CNN Philippines Life asked five individuals
        — Petersen, 23; Gian, 26; Janlee, 25, Vivian, 20; and Lui, 27 — to share their
        coming-out stories, all of which tell us one thing: Coming out is also about
        the people who let you in.</p>'
