      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Whoever said only
        mothers can “wear” their babies?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d73e98-07b1-422f-b395-3337c48a2a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:36.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:31:04.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babywearing, as described by <a href="https://www.babywearinginternational.org/">Babywearing
        International</a>, is the practice of keeping a baby or toddler close to the
        person carrying the child using a carrier, allowing the person to perform
        other activities or chores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b2d98-658e-40be-8b52-18bfcba93601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:36.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:31:04.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many of us might not know anything about babywearing, people
        across different cultures have worn children for centuries.</p>'
    '5':
      'image': 'jcr:4b2d9ba8-a216-473f-8943-90ba5f400c33'
      'imageCaption': 'Left: A painting from 1826 of a North American woman carrying
        her child on her back. Right: Circa 1920, a young Chinese girl carries a baby
        on her back in a sling.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e56da-fac5-467c-a8e6-c4243591807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:36.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:31:04.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3af3dc-723e-40fe-8d9d-116ff85fb552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:36.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:31:04.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the carriers used for wearing the kids have evolved over time,
        the essence of doing it is the same -- apart from the obvious benefit of convenience,
        there are studies that say carrying babies close makes them <a href="https://pediatrics.aappublications.org/content/77/5/641.abstract?sid=a39c5a21-2706-490d-a82d-1d544614dfe5">cry
        less</a>, while also helping parents become <a href="https://pediatrics.aappublications.org/content/102/2/e17">confident
        caregivers</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688be840-6fdd-43db-81f2-b75af7b7ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:36.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:31:04.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to this age of internet and social media, many have
        swooned over male celebrities photographed wearing their babies -- for example
        -- John Legend, whose wife recently gave birth.</p>'
