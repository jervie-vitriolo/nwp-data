      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — This is W<em>icked</em> good news.
        The fabulously successful Broadway hit is being made into a movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1580d9-8110-4842-81de-06721af66a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:15:21.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:15:33.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only snag, you have to wait a few years. Universal announced
        in a statement today that they are releasing the film adaption of the long-running
        Broadway musical on Dec. 20, 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87009e-3f4e-4eb7-ad9d-b8a32e0b1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:15:21.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:15:33.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no word on who will star in the film but fans of the Tony-winning
        musical are rooting for Idina Menzel and Kristin Chenoweth to reclaim their
        leading roles of Elphaba and Glinda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cfbe2-4105-422b-b4a0-06c465bfa268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:15:21.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:15:33.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release states that <em>Billy Elliot</em> director Stephen Daldry
        is at the helm of the musical adapted from Gregory Maguire''s bestselling
        1995 novel, Wicked:<em> The Life and Times of the Wicked Witch of the West.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed085654-a944-4616-b310-516d5767fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:15:21.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:15:33.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wicked</em> has been a hit on Broadway since it opened in 2003.
        The musical has earned more than $2 billion over the past 10 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5ce58-1bf5-4ed2-a60b-e53e69cda7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:15:21.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:15:33.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winnie Holzman and three-time Oscar-winning composer/lyricist Stephen
        Schwartz are also collaborating on the film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711bbbb-53d1-4cd7-89fc-b661827df659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:15:21.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:15:33.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/06/16/entertainment/wicked-movie-release-date/">Wicked''
        good news: Film version to fly into theaters in 2019</a>."</em></p>'
  'british-politician-jo-cox-death':
    'author': 'Tim Hume, CNN'
    'caption': 'Jo Cox'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-17T08:33:38.347+08:00
    'imagesource': 'jcr:be664ac2-be23-4cad-b4b3-cc22fc6286eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd024498-552d-4f8a-9a6d-8328278f2f44'
    'lead': 'British politician Jo Cox, described as a rising star of the opposition
      Labour Party, has died as a result of her injuries following a meeting in her
      constituency Thursday, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T09:21:23.503+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T09:21:37.608+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T09:21:37.007+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British politician Jo Cox dies after attack in Birstall, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb89d74-ac4b-4c93-be7a-3ad0f00c029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — British politician Jo Cox, described
        as a rising star of the opposition Labour Party, has died as a result of her
        injuries following a meeting in her constituency Thursday, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eb8c8d-6098-465a-8d94-521a35053abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first British lawmaker to be killed in office since Conservative
        MP Ian Gow was assassinated by the IRA in 1990.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b01606-9981-4527-8da8-e51f0c847eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 52-year-old man was arrested close to the scene of the attack
        in Birstall, near Leeds in northern England, shortly afterward, said Dee Collins,
        Temporary Chief Constable of West Yorkshire Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e410093-6014-4983-a2a9-e4e8b815a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons, including a firearm, were recovered, she said. The British
        Press Association said Cox was shot and stabbed, citing eyewitnesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630daed-44ca-4a72-b74d-cb7e6fbec206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1.48 p.m. local time, less than an hour after the attack, the
        41-year-old politician was pronounced dead by a doctor working with a paramedic
        crew.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5afab-785d-478f-8b0c-c852d6f5cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not commented on the circumstances surrounding the attack
        and a motive wasn''t immediately clear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077aa02-7e2c-4b1c-a12e-88261bdade15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very significant investigation with large numbers of
        witnesses who are being spoken to by police at this time," said Collins.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
