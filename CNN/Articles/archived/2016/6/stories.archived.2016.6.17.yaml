      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3e05b-5110-45d1-b29d-263afaff082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it that hard to find a safe haven for the gays in this city?
        If it weren’t, we wouldn’t be having this conversation. As much as we want
        to celebrate ourselves and the fact that we’ve gone far in terms of LGBTQ
        acceptance, we still have to walk the talk.</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57f7b7-0889-4b26-b8be-c5b3b56c27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>So this is O Bar</em>, I thought, as I entered this neon temple.
        The darkness didn’t do much in the way of sightseeing. Men and boys had sinister
        glints in their eyes, either out of glee or desire. This was our place and
        no one could do us wrong. There wasn’t much dancing to do. I didn’t like the
        music as much, but I sang and shuffled along when they played Charice’s “Louder,”
        which predated the singer’s status as a legitimate gay icon. It didn’t matter.
        I was with friends I loved and within the company of gays who, though judged
        on their own, let you celebrate who and what you are.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641547a4-d822-4554-8423-75d8a790184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f1161-5eed-432f-97f7-1c2f8f0acbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it that hard to find a safe haven for the gays in this city?
        If it weren’t, we wouldn’t be having this conversation. As much as we want
        to celebrate ourselves and the fact that we’ve gone far in terms of LGBTQ
        acceptance, we still have to walk the talk. O Bar is the only gay bar that
        doesn’t involve going “all the way” — or does it? I haven’t been there in
        years — but there’s Black Market, Today x Future, and Borough with their specific
        gay-friendly nights of debauchery. For every one of them, there are clubs
        that have “dress codes,” meeting gay men and women with suspicious eyes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3581f-4c48-4f43-8e2d-0941e2da8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve lost interest in dancing in these public places, but mostly
        because I’ve grown out of this skinny-gay-boy-dancing phase. I still like
        going back, sometimes, when nostalgia hits me hard, when I miss being lost
        in the company of strangers who didn’t give a fuck as long as you danced hard
        — as the writer Lorrie Moore puts it, “dance begins when a moment of hurt
        combines with a moment of boredom.” “Just Dance” isn’t enough; it’s a video
        game that has enforced rules. But in the bars that I love, there was no wrong
        or right way to dance to Jepsen’s “Run Away with Me” or Sarah Geronimo’s “<em>Kilometro.</em>”
        There’s just you and the dance floor. Everything else is up to you.</p>'
  'catholic-bishops-duterte':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Davao City Mayor Rodrigo Duterte said that he was admonished for his
      cursing during the meeting with figures of the Catholic Church.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-17T18:22:48.307+08:00
    'imagesource': 'jcr:efc6e795-ed3c-4ecf-9844-11ffc2e82138'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cb31dcd-74aa-4d43-96ff-2cb42afc6e92'
    'lead': 'Catholic bishops are calling on incoming president Rodrigo Duterte to
      tone down his “combative manner,” cooperate with the Church in pushing for its
      agenda, and give Vice President-elect Leni Robredo a chance to contribute to
      his government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:52:11.799+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T15:52:44.220+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:52:43.817+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catholic bishops hopeful relationship with Duterte will improve

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fcb023-12a5-4dad-b546-fdc4104edab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid the apparent
        feud between the Catholic Church and incoming President Rodrigo Duterte, the
        social action arm of the Catholic Bishops’ Conference of the Philippines (CBCP),
        is hopeful the bishops’ relationship with Duterte will improve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a9e6f-8e89-47c6-ab98-76dd000682c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayaw namin maging</em> distraction ito [We don’t want it to
        be a distraction],” Archbishop Rolando Tirona, director of Caritas Philippines,
        said in a press conference Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39893f-b4d8-4c85-af09-c55b4edfdd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2015, Duterte drew flak after <a href="http://nine.cnnphilippines.com/news/2015/12/01/Davao-Mayor-Rodrigo-Rody-Duterte-Pope-Francis-traffic-CBCP.html">supposedly
        cursing Pope Francis</a> over traffic jams caused by the papal visit in Manila
        in January 2015. Duterte also hinted he was <a href="http://nine.cnnphilippines.com/news/2015/12/02/Rodrigo-Duterte-Pope-Francis-Socrates-Villegas-ateneo-sexual-abuse.html">sexually
        abused by priests</a> during his years at Ateneo de Davao High School, saying
        he will expose "everything" if the CBCP continued to urge him to withdraw
        in the presidential race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063985f3-097c-4cac-a750-32c59690d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict worsened as he challenged the Catholic Church with
        his plan to restore capital punishment and promote artificial contraceptives
        and a three-child policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55d30f-8062-4798-a3ca-585be99c5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tirona said the Church has always been “a Church of reconciliation
        and peace.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7ec6c-b565-41e7-ab45-20eb1c2f402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bishops also asked the tough-talking President-elect to
        tone down his “combative” demeanor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52ffe3-6794-40ea-8b23-adf79a30af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana, ang panawagan, ay baguhin rin niya ang kanyang ugali
        na masyadong</em> combative <em>at</em> brash,” Caritas Executive Secretary
        Edwin Gariguez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cde989-a73c-4690-ab96-8742d58f034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We hope, and this is our call, that he changes his
        attitude that is too combative and brash.”]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcc880-4df7-43bf-a7bd-3d8ecd68ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caritas is hoping Duterte''s cooperation in pushing for the top
        items on their agenda – the protection of human rights, especially of farmers
        and indigenous peoples, and ending job contractualization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4eb53e-4570-4342-980c-9889f0ae7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caritas is also calling for the improvement of energy programs.
        It wants the Duterte government to scrap coal-fired power plants and address
        environmental destruction due to mining by approving the Alternative Minerals
        Management Bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2173ed-128a-4868-a833-94fd7f2d8615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also wants additional funding for local government units
        (LGU) to strengthen disaster response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd5cd77-0b29-47a2-90be-cae3759347f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caritas drew up its list of priorities from dialogues with civil
        society, which Vice President-elect Leni Robredo worked closely with as a
        lawyer and during her short stint as congresswoman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cdbfa8-d5ab-491d-8928-9e85f725697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Give Robredo a chance’</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefed0f-bf73-4335-80d9-f35af652a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishops are asking Duterte to give Robredo the chance to contribute
        to his administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55974309-184a-477a-a6e7-d3520ded143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying directly<em> na bigyan niya ng</em> cabinet position.
        <em>Ang importante lang is kilalalin na mahalaga siya sa bayan</em>,’ said
        Tirona, who is also the archbishop of Naga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fc1f8-2924-4269-8579-98c6eab171f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not saying directly that he should give her a
        Cabinet position. What’s important is to recognize her importance in government.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838e754-69c6-41e4-892f-08943be71438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gariguez said Duterte should accept Robredo’s possible contributions
        to the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722f5e3-7361-45d9-89dd-f88e13aa92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the two highest officials belonging to different parties, Tirona
        stressed the importance of “transcending political lines.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddd2cb-d8f7-4f0e-a07f-75624fb9f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he''s not inclined to give Robredo a Cabinet
        post because he does not want to "hurt" his friend, Sen. Bongbong Marcos,
        who lost the vice presidential race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b307e8-87ff-49b4-a508-a4b516a6a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:52:11.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:52:44.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/04/Leni-Robredo-let-us-help-Rodrigo-Duterte-succeed.html">Also
        read: Robredo: Let us help Duterte succeed</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c4e73-c489-4e44-8ccb-3f89e82860f2'
