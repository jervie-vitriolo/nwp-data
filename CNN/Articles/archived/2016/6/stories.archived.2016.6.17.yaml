      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To honor modern fathers, members of a local Facebook community,
        <a href="https://www.facebook.com/groups/BabywearingPhilippines/">Babywearing</a>
        Philippines, sent to CNN Philippines photos of fathers carrying their children.
        It is a closed group of over 36,000 members mostly composed of Filipina mothers
        looking for support for their babywearing advocacy.</p>'
    '15':
      'image': 'jcr:fdd16edd-2c67-457a-b255-47581117a423'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2377aac-4961-4ae6-9e96-b6b32fef4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:36.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:31:04.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
