    'template': '1'
    'title': 'The only way I want it is both ways: The ambiguity of bisexuality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac9d0c-8488-44bb-bcd1-d5bfe63a3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:51:15.715+08:00
      'mgnl:createdBy': 'cnnproducer'
