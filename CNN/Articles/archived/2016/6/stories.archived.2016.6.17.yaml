    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 ways to show support for the LGBTQ community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee177ef2-73b8-4e08-b973-a589d2674bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — American Apparel
        recently received some flak for releasing tote bags that feature the term
        “ally” — specifically, implying that this word is the A in LGBTQIA, which
        of course stands for “asexual.” There was, understandably, an uproar from
        people over the ignorant oversight, which is part of the controversial brand’s
        “Pride ‘16 Collection,” a partnership with the Human Rights Campaign and The
        Ally Coalition. There’s enough erasure committed against the community as
        it is, and to have it done in relation to a project that aims to express support
        hurts more than it helps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd905eaed-24fb-4170-a2a5-75784df00b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s great that people can come together and show solidarity, empathy,
        and acceptance, because even with all the progress that has been made, there’s
        still a lot more to be done in terms of discrimination, prejudice, and, yes,
        hate — covering both the words and actions that surround them. And while it
        certainly helps to get the conversation and education going on social media
        and in real life about pressing LGBTQ issues, it’s a fact that discourse can
        only do so much, and it’s time to take action in ways that have real, lasting
        effects for the betterment of the community.</p>'
    '3':
      'image': 'jcr:e7f0063c-b8d0-4a47-adb8-4a5c6f5b1927'
      'imageCaption': 'American Apparel recently received some flak for releasing
        tote bags that feature the term “ally” — specifically, implying that this
        word is the A in LGBTQIA, which of course stands for “asexual.”  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18ddde-cccb-4be6-b608-cdbcfc9f3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36878e-4825-4cfc-b08d-31017137454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>identity is valid and let them know they matter, and to fight for
        their rights, equality, and safety as human beings. And as with anything worth
        doing, it helps to start small and work your way up. Here’s a quick list of
        LGBTQ-inclusive and supportive acts that are more likely to have a positive
        and palpable impact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93553caa-46cb-4d8a-8ba0-e28862f1dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learn the terms and pronouns.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8d61e-ff05-4eaf-bc39-16d6d8d206de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first major step to showing people who identify as LGBTQ
        that you accept who they are and believe that their identification is real
        and part of being human. There are <a href="https://www.mic.com/articles/28093/lgbtqia-a-beginner-s-guide-to-the-great-alphabet-soup-of-queer-identity#.mlLjjJ5zf">many
        helpful sites online</a> that show the proper terms to refer to members of
        the LGBTQ community, because there’s more to them than the standard Filipino
        “bakla” and “tomboy.” In the same way, it is important for people to respect
        them and refer to them using the pronouns that they choose for themselves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4830b-4734-4e94-972d-af8167180008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stop using using “gay,” “bakla,” “tibo,” and other related
        terms as insults or negative expressions, and making jokes or asking insensitive
        questions.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4fac37-9baa-4a2f-b231-0f8a74d1cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all know that there’s nothing wrong with being queer, so why
        should any term that falls under this umbrella carry any negative connotation?
        It’s also not helping anyone when you make tasteless jokes about someone’s
        gender or sexuality, which are most likely not even funny in the first place,
        and when you ask a lesbian couple, “<em>So, sino yung babae sa inyo</em>?”
        It’s just not an ideal or comfortable situation for anyone.</p>'
    '11':
      'image': 'jcr:7b0b1775-ec0b-4551-89e8-0754665bb3ee'
      'imageCaption': 'A still from "Ang Huling Cha-Cha ni Anita," where the title
        character, a 12-year-old girl, falls in love with the new woman in town. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8b919-5d0d-4553-b92b-d864f2ca64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb789f-6b7f-4646-92ad-ef45f696267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support LGBTQ-themed media.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3baa62-5d91-48f3-a1ff-d0ee4ab2ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since “My Husband’s Lover” premiered in 2013 to considerable success,
        TV networks have kept up the effort to provide LGBTQ representation in ways
        that don’t feel exploitative or like they’re for shock value, and that go
        against the traditional perception of gay men and women in local pop culture.
        And while the scope of gay representation in the Philippines — as seen in
        films both mainstream and independent (such as “Jay” and “<em>Ang Huling</em>
        Cha-Cha <em>ni</em> Anita”), literature (such as J. Neil Garcia and Danton
        Remoto’s “<em>Ladlad</em>” anthologies and Carlo Vergara’s “Zsazsa Zaturnnah”),
        a transgender teleserye (“Destiny Rose”), and some episodes of a docudrama
        show (“<em>Karelasyon</em>”) — isn’t as wide as it is internationally, it
        pays to seek them out, experience them, voice out your support, and show that
        there’s a following for them. If creators know that their work is going somewhere
        and appreciated, then they would feel compelled to put better-executed gender
        diversity out there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987d7a3-7e44-4f1f-ba61-f882677471f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Go to the 2016 Metro Manila Pride March and Festival.</strong>
        Head over to the Lapu-Lapu monument on June 25 to participate in this year’s
        Pride March. Started in the late 90s as a simple march to commemorate the
        <a href="https://civilrights.org/archives/2009/06/449-stonewall.html">Stonewall
        riots</a>, the event has evolved into a venue to celebrate love and equality.
        It aims to be a safe space to highlight stories and to continue the discourse
        on the human rights of the LGBTQ. This year’s theme is “Let Love In: <em>Kahit
        Kanino, Kahit Kailan</em>,” as a response to all of the hatred that’s been
        prevalent lately.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14b6b0-217b-4668-8626-7acb316320fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support the activities organized by Metro Manila Pride.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217786f-0e33-474c-bbe5-e3ff9411ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers behind the Metro Manila Pride March need enough funds
        in order to make this year’s event a success. As of June 15, they’ve raised
        only 37 percent of their ₱184,702 goal, which is only enough to pay for a
        few things like the marching permits, venue rental, and food and drinks for
        the volunteers. Find out how you can donate on their website, or buy tickets
        to their fundraising events happening <a href="https://www.facebook.com/events/499319206928784/">today,
        June 17</a>, and on <a href="https://www.facebook.com/events/499319206928784/">June
        19</a>.</p>'
    '19':
      'image': 'jcr:00b1b8d0-081b-47c3-b010-76a13653f6c1'
      'imageCaption': 'A local LGBTQ organization participating in a Pride march.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da30b64-797f-4eb2-b98c-afbdb3132491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f085a-3e1d-4a86-aed7-a756b3b6652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Join or donate to LGBTQ organizations.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d5a85-d2c1-471b-9f00-c992786d3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to take your support a step further, you can consider
        joining any of the following LGBTQ organizations that fight to make the Philippines
        a more liveable, safe, and loving place for the community: <a href="https://www.facebook.com/LagablabNetwork/">LAGABLAB
        Pilipinas,</a> which focuses on legislation and policy-making; <a href="http://www.galangphilippines.org/">Galang
        Philippines</a>, a lesbian-initiated nonprofit dedicated to the needs of lesbians,
        bisexual women, and trans men; <a href="http://www.rainbowrights.org/">Rainbow
        Rights Project, Inc</a>., an organization made up of lesbian and gay lawyers
        and legal activists dedicated to promoting active discourse on LGBTQ issues;
        <a href="https://www.facebook.com/STRAP.MANILA/">Society of Transexual Women
        of the Philippines (STRAP)</a>, which advocates transgender rights; and <a
        href="http://ladladpartylist.blogspot.com/">Ang Ladlad</a>, a political party
        dedicated to promoting equal rights for members of the LGBTQ community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e9c84-06c7-446c-8c35-859e5273a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let them know about LGBTQ-inclusive churches.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12f953-7cc5-4ff6-b105-1860ffa3cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:47:53.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:48:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many members of the LGBTQ community who would like to
        express their religious faith but are worried that they will not be accepted.
        Fortunately, there are churches that are just as accepting, such as the Philippine
        Network of Metropolitan Community Church, a network of LGBTQ-affirming churches
        in Quezon City, Makati, Marikina, and Baguio that reclaims spaces for sexuality
        and spirituality.</p>'
