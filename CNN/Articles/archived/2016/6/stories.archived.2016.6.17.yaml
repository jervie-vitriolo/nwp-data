      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf77a1d-7d7f-4728-87b8-0af759719d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:36.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:31:04.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We learned, through the photos and stories we received, why fathers
        love to wear their children using carriers, even if the designs may not look
        masculine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f00b2-520f-4cde-8603-e9c88c367144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:36.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:31:04.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margaux Flores-Nonato, one of the administrators of the group, shared
        that her husband said he “loves to get unlimited hugs and kisses from our
        daughter” and that is enough reason for him to keep babywearing using even
        floral, “girly” carriers.</p>'
    '20':
      'image': 'jcr:39bb0f59-4c59-4235-8e4b-8dc02d579c4a'
