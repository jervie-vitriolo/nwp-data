      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Barack Obama said grieving family
        members in Orlando pleaded with him Thursday to take steps to prevent further
        gun carnage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879c3a6-6593-4428-9b48-00c08ceb88a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our politics have conspired to make it as easy as possible for
        a terrorist or even just a disturbed individual to buy extraordinarily powerful
        weapons, and they can do so legally," Obama said after meeting families of
        victims of the Orlando nightclub shooting that took place Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92473aa9-8d0a-4536-a1b0-2801fe41c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, once again, as has been true too many times before, I held
        and hugged grieving family members and parents and they asked, ''Why does
        keep happening?'' And they pleaded that we do more to stop the carnage. They
        don''t care about the politics. Neither do I."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298a7be-0f5d-4da9-b547-d6c7c2f14beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama arrived in Orlando Thursday for the grim task of consoling
        families after their loved ones were gunned down during another horrific U.S.
        shooting. After the meeting, he said that Americans must work together to
        prevent killers from committing further atrocities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7899f3-a3b0-4d46-9f70-3e0238bc4140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that since the last two terror attacks on U.S.
        soil were "homegrown" and committed by "deranged individuals," it would take
        "more than just our military" to prevent further massacres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069b0c4-16af-4268-8f63-1e3149cd79a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As good as they are, as dedicated as they are, as focused as they
        are, if you have lone wolf attacks like this, hatched in the minds of a disturbed
        (person), then we''re going to have to take different kinds of steps to prevent
        something like this from happening," Obama said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be723d25-7977-44b6-818e-1f7140822775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said while the motives of the Orlando killer may have been
        different that killers in Newtown or Aurora, "the instruments of death were
        so similar."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83047013-f73b-40d7-aeab-54c37e8998f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has traveled to the sites of at least nine mass shootings
        in the United States during his two terms, including three in the last year,
        to meet with families of the dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284a763-674e-462e-ae4d-936420fd57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orlando shooting is unique, though, both in the scale of the
        tragedy – the death toll makes it the worst mass shooting in U.S. history
        – and the shooter''s ties to global terror. Obama said this week the shooter
        had pledged allegiance to ISIS but didn''t appear to be directed by the organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cccd0-3a7e-44e1-9790-53dc6f10db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It targeted a gay nightclub, with many of the victims gay and Latino.
        That has further escalated the debate following the attack, which has struck
        on a series of charged political and cultural flash-points of Obama-era America.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd0672-093c-4d70-95c2-bba059f208cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden joined Obama to meet with the victims'' families at the Amway
        Center arena in downtown Orlando. The two men were expected to remain on the
        site for more than two hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5e05d-676c-4352-abc6-97db42e7341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from families, Obama visited survivors of the terrorist attack,
        many of whom suffered serious injuries but emerged from the massacre alive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c6e2cf-50cc-4ea5-80a3-428f2df4d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to their meeting with families and survivors, Obama and Biden
        spoke to local law enforcement officials to thank them for their actions in
        responding to the attack at Pulse nightclub, according to the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c877ec-e1f2-46d7-8bde-14aee95819c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Sen. Marco Rubio, a former 2016 GOP presidential candidate,
        accompanied Obama on his flight in a demonstration of the President''s interest
        to "show solidarity," according to the White House. Gov. Rick Scott, a Republican,
        greeted Obama at airport, as did several other local officials. Obama called
        the governor Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43639fd3-64d9-4ccb-9dca-e02c72e7b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Obama arrived, Orlando Mayor Buddy Dyer presented him with
        a black t-shirt emblazoned with a rainbow-colored heart and the words #OrlandoUnited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36fd64f-82a6-4134-a44a-07d20957182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Washington, however, lawmakers paused in efforts to pass
        gun control legislation, something the Obama administration has backed and
        the President spoke to in the wake of the Orlando shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b733d3-129e-45a8-adfe-12f2eb005c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Democratic aide told CNN that votes will most likely happen
        next week, and they are looking at two Democratic amendments concerning the
        terror watch list and background checks as well as two GOP amendments. Republican
        Sen. John Cornyn of Texas told CNN that the Senate will hold a series of votes
        on gun amendments Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6e416-d85d-4437-9bb5-d615f6d9441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before Obama''s plane touched down in Orlando, Democratic
        Sen. Chris Murphy ended his high profile, 14-hour filibuster calling for votes
        on gun control legislation. Republican leaders in Congress have stood by their
        stance that gun control is not the key to fighting homegrown terror threats,
        but their party''s presumptive presidential nominee Donald Trump tweeted Wednesday
        that he planned to meet with the NRA to discuss "not allowing people on the
        terrorist watch list, or the no fly list, to buy guns."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64860b67-9ba1-499d-a1ad-30ebe6f95925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point Thursday afternoon, Obama is expected to deliver brief
        remarks to reporters about his experiences and to "make clear that the country
        stands with the people of Orlando, stands with the LGBT community in Orlando
        as they grieve for their loss," according to Earnest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac5c70-ae7c-4bbe-b17d-9b8b5a4bf909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has described the private moments meeting with grieving families
        as some of the most wrenching of his tenure, a job his aides say requires
        him to draw on his religious faith.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2019a3-8512-4744-8a11-05f4d2aa31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 12 months, Obama has met with victims'' families in
        Charleston, South Carolina; Roseburg, Oregon; and San Bernardino, California.
        He''s also traveled to Arizona, Texas, Colorado, Connecticut and the Washington
        Navy Yard during his presidency to mourn with families who lost loved ones
        in shootings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe5d68-1d7f-49e5-9231-ff0592c19d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s life has been personally touched by his interactions
        with people who have endured terrible tragedy," Earnest said Wednesday. "But
        it would be impossible for him to not be personally affected by these kinds
        of conversations and these kinds of interactions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f4772-e15e-45b8-a283-4f48a14f3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Betsy Klein contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24f893-6191-4743-820c-1a0bc4b3fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:08:47.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:09:03.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/16/politics/obama-visit-orlando-shooting/index.html">Obama:
        Orlando victims'' families pleaded with me to stop the violence</a>."</em></p>'
