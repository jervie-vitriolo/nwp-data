    'template': '1'
    'title': 'Meet the Filipino who runs Penguin Classics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c070911-67bd-4ebe-a001-5833b3b98454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It was a bit unbelievable
        — as with any international recognition bestowed upon any piece of Filipino
        culture — that Jose Rizal’s incendiary novel “Noli Me Tangere” was published
        under the prestigious Penguin Classics banner in 2006. Alongside novels belonging
        to the world literature canon, from Austen to Zamyatin, the very book that
        we studied in junior year exists in its own “Black Classics” edition, on whose
        cover are orange lettering on a black background and a white stripe bearing
        the distinctive Penguin logo and the “Penguin Classics” label emblazoned on
        it, sealing its position in the shelves of bookshops and book lovers everywhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb1c704-7070-42a6-bc19-3d9ba4dcfa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elda Rotor came into Penguin Classics as editorial director the
        same year “Noli Me Tangere” joined the Classics roster, as if in an auspicious
        stroke of coincidence. Prior to joining Penguin, Rotor had accumulated quite
        an experience in the literary publishing world. A year after she graduated
        from college, she served as editorial assistant for the trade and academic
        editor of Literary and Cultural Studies at Oxford University Press. She moved
        up over 13 years to be associate editor for trade paperbacks, and then editor
        and senior editor for trade books in the humanities. From there, she made
        the move to the U.S. arm of Penguin (now an imprint of Penguin Random House),
        where she’s been an editor for a decade now, and where she is currently the
        vice president and publisher of its Penguin Classics line.</p>'
    '2':
      'image': 'jcr:abf37931-daa7-4dee-869d-b7aa82554779'
      'imageCaption': 'The Penguin Classics editions of Jose Rizal''s two novels —
        "Noli Me Tangere" and its sequel, "El Filibusterismo” — and Jose Garcia Villa''s
        poetry collection "Doveglion.” The inclusion of "Doveglion" in Penguin Classics
        was inspired by a photograph of the author with a group of writers, which
        includes Elizabeth Bishop, Gore Vidal, Tennessee Williams, and W.H. Auden
        at Gotham Book Mart in New York.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5eace-1160-4aef-a267-965a6ed708c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eeaff3-6564-40d7-8118-918d3a4eadc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her job entails overseeing a massive list of 50 frontlist titles
        a year, with a backlist of over 1,600 titles. She has a team of three commissioning
        literary material from new translations, works from new estates, and authors
        who can write new forewords and introductions to new editions of Penguin Classics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edd349-f52a-476e-81e7-207c437b0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I work with the estates of John Steinbeck, Arthur Miller, Shirley
        Jackson, and Dorothy Parker, among others,” she shares. “Every day there is
        something inspiring to work on, but there are a lot of pots on the stove,
        and the challenge is to keep things moving, publish thoughtfully, and always
        have the big picture in mind, of how the brand serves its audience, and how
        we can improve and grow.”</p>'
    '5':
      'image': 'jcr:85139401-83a5-4ad4-990c-ae2a7cd744e7'
      'imageCaption': 'A section of the bookshelves in Elda Rotor''s office at Penguin
        Random House with titles from the Penguin Classics line and some contemporary
        novels, including, if you look closely, “Toxicology” by the Manila-born author
        Jessica Hagedorn. Photo by JL JAVIER'
