      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst talks about having the Presidential and VP inaugural rites
        separately, Andanar said this was simply for practical reasons.</p>'
