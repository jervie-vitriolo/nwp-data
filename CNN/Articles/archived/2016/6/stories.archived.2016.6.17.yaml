      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatay Mon doesn''t use the reason that he is tired from work to
        not carry his princess. “He loves wearing our daughter because he can still
        do his hobbies (playing video games, watching basketball and toy shopping)
        while keeping our little one close to him,” said Mara Yan-Orendez.</p>'
