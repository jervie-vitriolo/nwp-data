      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not the whole community but in the community, there are some relatives
        na pwedeng magkanlong (who might provide shelter)," Tan said, referring to
        relatives of Abu Sayyaf members who may be providing sanctuary to fleeing
        bandits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb08ae-fd8d-4a05-a9b0-07951c2d6a79'
      'mgnl:activationStatus': true
