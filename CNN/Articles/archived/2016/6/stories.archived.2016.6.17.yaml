      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Separate VP inauguration</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe5ea9-2a41-4c0a-8f3d-48d5bd18ac97'
      'mgnl:activationStatus': true
