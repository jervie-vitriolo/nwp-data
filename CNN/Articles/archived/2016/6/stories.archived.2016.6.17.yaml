      'mgnl:type': 'text'
      'text': '<p>However, the incoming Communications secretary said he and Abella
        were looking for another spokesperson — preferably a lawyer — to add to their
        team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e209c-2787-4f1d-9250-bf00ad764de1'
