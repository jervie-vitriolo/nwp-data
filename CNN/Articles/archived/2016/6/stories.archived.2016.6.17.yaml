      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wintour, however, brings down the house at NYC''s Comedy Cellar.
        Although a valiant effort by both women, they should stick to their day jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281501d3-61e6-4f18-89d7-7f50ac5286d3'
