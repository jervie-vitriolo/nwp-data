    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba00266-69c5-460e-b1ad-ce0d12fb4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How’s the reception of the Filipino books in Penguin Classics
        so far?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36adeec9-b6c3-46b7-b8e5-f9bf1b945caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal’s “Noli Me Tangere” in particular has had steady course
        adoption each year, which was our hope. The growth of its readership has stretched
        beyond the initial audience of Filipino readers familiar with the classic,
        and this is what makes any of our titles successful — the organic growth of
        a readership based on word-of-mouth recommendations, course adoption, connections
        made to other classics, etc. Through the “Noli,” readers have a window to
        Philippine history and the revolutionary and artistic spirit embodied in Rizal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd86635-a42e-4fe5-a40b-71cdfc96fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it particularly complicated to make a Penguin Classic
        out of a work of Philippine literature, which sadly remains underrepresented
        in the international literary scene?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2f795-4d28-47a8-a159-000a573eac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think it’s particularly complicated. It helps a great deal
        to identify a group of advocates who are knowledgeable of the author and work
        to help contextualize their importance to the series. Offering comparative
        titles and authors, relevant themes, this all works to illuminate both the
        uniqueness and universal aspects of the work. This information is shared among
        a larger team of people working on Penguin Classics, from our sale reps to
        publicity to marketing to the art department. We want to open all the potential
        avenues of opportunity to find new readers for our works, and knowing more
        about what made a work originally relevant helps connect it to how it can
        be relevant to modern readers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b33edd-9042-41e7-a889-c313706bfe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Soon to join the roster of Penguin Classics is Nick Joaquin.
        Do you have a list of Filipino authors whom you would like to add to it?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1beb4-0acb-4f01-a270-f81ec23e81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have had a few queries and suggestions in the past. There are
        several factors that help inform our decision if an author is right and ready
        for Penguin Classics. For Nick Joaquin, his reputation and legacy spoke for
        themselves. Having his centennial coming up and the fact that these works
        have not been widely available outside the Philippines made the idea of a
        Penguin Classic so much more exciting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531dcfa-c9f1-4614-8bf5-7ae14c2b2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The growth of the readership of “Noli” has stretched beyond the
        initial audience of Filipino readers familiar with the classic, and this is
        what makes any of our titles successful — the organic growth based on word-of-mouth
        recommendations, course adoption, connections made to other classics, etc.</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf0d2a-256c-40b8-a7fa-61353f9c6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about the joys and challenges of having a book published
        as a Penguin Classic. What is the process like?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e50059-cc7a-4a2e-8fef-8181ba7eba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main joy is bringing an audience to a work that would otherwise
        lead a quiet life, not having the chance to be brought into the light of a
        modern readership. A greater joy is hearing individual responses of how enlightening
        or enjoyable a book has been, and connecting that experience with the fact
        that the edition was a Penguin Classic. The challenges are working very hard
        to edit, produce, and publish a book and to see its reception to be very modest.
        So either you realize that the readership was small, or that for some reason
        we failed to reach a wider audience for a variety of factors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1d300-5a68-4229-a1a9-a5e4d1b9b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are already a great many editions of literary classics
        available, especially of the ones already in the public domain. Why then do
        you continue to put out even newer editions, some in special editions such
        as Penguin Threads, Penguin Drop Caps, and Penguin Couture Classics?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec4be2-dbd2-494b-b98d-3671b4585a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10 years I’ve worked at Penguin Classics, it’s proven to
        be true that there is nothing that compares to a quality edition of a great
        work of literature. We are very much in the digital world, providing e-books
        for much of our list. But there’s something about the physical beauty of a
        book, finely executed inside and out, that readers find deeply satisfying.
        We bring much work and thought into the production of our books, from authoritative
        texts, interior design, to cutting-edge book design, and we have built a strong
        reputation for this distinction. Developing series such as the Penguin Drop
        Caps, Penguin Horror, Civic Classics, and soon the Penguin Orange Collection
        and Penguin Galaxy represents our dedication to our readers and curating special
        series for their interests that are beautiful objects unto themselves. Overall
        it reflects the deep respect we have for the reader’s experience and our focus
        on enriching that experience with a Penguin Classic.</p>'
    '26':
      'image': 'jcr:2d3523ff-9ecb-404e-8ead-fedc88c48e30'
      'imageCaption': 'A desk in the Penguin Classics office with some of the imprint’s
        hardbound series (including Penguin Horror, introduced by the filmmaker Guillermo
        Del Toro, and the Drop Cap series) and cover studies. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5e6c8-10ee-4ca4-ae1b-70f587d323c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'image': 'jcr:0f92376a-0601-42d7-9401-6ba9d4974cdf'
      'imageCaption': 'A desk in the Penguin Classics office with some of the imprint’s
        hardbound series (including Penguin Horror, introduced by the filmmaker Guillermo
        Del Toro, and the Drop Cap series) and cover studies. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001eeb0a-1006-4833-aa32-3465eb98e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2116bf-4b56-4b8f-8ed7-94207e0b278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think Filipinos themselves read enough Philippine
        literature?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa964f53-0825-4718-9d74-d3acbed9d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know if Filipinos themselves read enough Philippine literature,
        but I tell anyone who listens that the numbers speak for themselves. If you
        want Filipino writers to be published, you must support their publications.
        Publishers, marketers, etc. look at comparative titles and their sales. My
        ability to publish “El Filibusterismo” is connected to the success of “Noli
        Me Tangere.”  The opportunity to publish Jose Garcia Villa is informed by
        the community who buys Rizal. There is no obligation to read exclusively but
        there are many reasons to read supportively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf2c9c-fefa-4383-ad0a-be31614cb402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any Filipino new voices you’re reading and keen
        on seeing more work from?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61898443-9588-4c9f-8dc7-463c1914a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m excited for Mia Alvar and am reading her work now; she is part
        of that bridge of Filipino voices that I hope readers will traverse to learn
        more about the exquisite talents these writers bring and how they illuminate
        the Filipino experience. There is another writer, Elaine Castillo, whose work
        I read for my colleague at Viking (another Penguin Random House imprint),
        and I very much look forward to her novel, which features Ilocano characters
        across multiple generations, since my family is Ilocano. She has such a distinctive
        narrative voice, unsentimental, sharp and observant.</p>'
    '31':
      'image': 'jcr:9b8e735c-8065-406b-881b-73c2078d9d46'
      'imageCaption': '“I work with the estates of John Steinbeck, Arthur Miller,
        Shirley Jackson, and Dorothy Parker, among others,” Elda Rotor says of her
        work in Penguin Classics. “Every day there is something inspiring to work
        on, but there are a lot of pots on the stove, and the challenge is to keep
        things moving." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63beb9bc-5975-4c5a-8046-1c059fa94f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'image': 'jcr:fdd54bcf-e483-478b-932f-acce48bc6008'
      'imageCaption': 'Penguin Classics has been known to release gorgeous editions
        of books from the world literature canon, such as the new Pelican Shakespeare
        editions and classic novels​ like Paul Auster''s "The New York Trilogy" and
        Mikhail Bulgakov''s "The Master and Margarita." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51df08-036e-4851-bf80-41d591ca955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732daae-b649-48b7-ac44-0beaddb4982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finally, do you have a list of Penguin Classics “required
        reading”?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd9385-7f90-4afa-84d3-58ea11ec35f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:36:36.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-28T13:14:15.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course! Here are some, based on my own favorites and also recommended
        titles that will surprise, inspire, challenge, and astonish your readers:<br><br>1.&nbsp;“El
        Filibusterismo” by Jose Rizal<br>2.&nbsp;“My Antonia” by Willa Cather<br>3.&nbsp;“Siddhartha”
        by Hermann Hesse<br>4.&nbsp;“The Grapes of Wrath” by John Steinbeck<br>5.&nbsp;“All
        My Sons” by Arthur Miller<br>6.&nbsp;“Passing” by Nella Larsen<br>7.&nbsp;“Ceremony”
        by Leslie Marmon Silko<br>8.&nbsp;“The Joy Luck Club” by Amy Tan<br>9.&nbsp;“We
        Have Always Lived in the Castle” by Shirley Jackson<br>10.&nbsp;“The Poetics
        of Space” by Gaston Bachelard<br>11.&nbsp;“Songs of a Dead Dreamer and Grimscribe”
        by Thomas Ligotti<br>12.&nbsp;“The Picture of Dorian Gray” by Oscar Wilde<br>13.&nbsp;“Wuthering
        Heights” by Emily Bronte<br>14.&nbsp;“Persuasion” by Jane Austen<br>15.&nbsp;“The
        Master and Margarita” by Mikhail Bulgakov</p>'
  'robert-lim-to-resign':
    'author': 'CNN Philippines Staff'
    'caption': 'Comelec Senior Commissioner Christian Robert Lim is the longest-serving
      incumbent member of the Comelec. He will remain Senior Commissioner after he
      resigns as Campaign Finance Office Chairman.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-17T22:15:42.073+08:00
    'imagesource': 'jcr:ef6a58c2-8498-4f2b-afc3-44e5ef4b4410'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f000cb03-a52f-4282-9551-bab8769c62ac'
    'lead': 'Comelec Senior Commissioner Christian Robert Lim tells CNN Philippines
      that he plans to resign as chairman of the poll body''s Campaign Finance Office
      (CFO) on June 20 owing to a "policy shift" on the submission of campaign finance
      reports from candidates and political parties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:16:44.266+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T15:17:02.110+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:17:01.837+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robert Lim to quit as Comelec campaign finance chief

      '
    'updated': 2016-06-18T12:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215029f5-687d-454c-acc6-a0ac11177583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commission on
        Elections (Comelec) Senior Commissioner Christian Robert Lim told CNN Philippines
        on Friday that he planned to resign as chairman of the poll body''s Campaign
        Finance Office (CFO) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed59826-c070-4c34-b1df-9f5d815fd98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Lim confirmed he was quitting the post because
        of a "policy shift" on the submission of campaign finance reports from candidates
        and political parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a670f06d-1a27-4e4e-a629-c6cc2d5c4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CFO receives and evaluates the Statement of Contributions and
        Expenditures (SOCE) of candidates and political parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b5616-4073-4aae-a6e5-76426fe4e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Lim, as CFO head, recommended denying the Liberal
        Party''s (LP) request to extend the deadline for submitting SOCEs, which was
        originally set on June 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec24f1-740a-4d34-bf02-8be566089c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the Comelec en banc <a href="https://cnnphilippines.com/news/2016/06/16/comelec-extends-soce-liberal-party.html">voted
        4-3 to extend the deadline</a> to June 30, despite Lim''s recommendation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610bd80-5cb8-4942-804c-d7bc44efdb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Comelec Chairman Andy Bautista and Commissioner Luie Guia voted
        alongside Lim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979d5c3-fa7c-497e-812e-be76d8f7377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/14/Liberal-Party-SOCE-Mar-Roxas.html">Related:
        LP submits SOCE, says it received and spent over P241 million</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263feb59-36a0-4c23-bb8e-96827deb077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the CFO recommendation, Commissioner Rowena Guanzon
        said, "There''s no such recommendation. It was [Lim''s] vote."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371e527-ea48-4e4b-812a-9a95557c8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is also head of the Comelec Steering Committee, which took charge
        of the technical and logistical aspects of the May 9 elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297510bf-28c1-4f42-b6d6-98a3952be007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2010 election season, Lim worked with the campaign team
        of President Benigno "Noynoy" Aquino and then vice presidential candidate
        Mar Roxas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065deafa-b68e-4933-8972-e718648f7a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is the longest-serving incumbent member of the Comelec. He will
        remain Senior Commissioner after he resigns as CFO Chairman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b63bf-a3c8-405b-978e-d9b750de8063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:44.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:17:02.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent JC Gotinga contributed to this
        report.</em></p>'
