      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women proceed to swap jobs for a day and we watch as Schumer
        tries to walk in stilettos, falling flat on her face, and is confused when
        her lunch arrives and it''s a few leafy greens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae48120-85e5-4942-9ceb-03b6a07e3c78'
      'mgnl:activationStatus': true
