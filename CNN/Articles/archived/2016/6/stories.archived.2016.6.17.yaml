  'team-magazine':
    'author': 'Don Jaucian'
    'caption': 'Team Magazine''s first issue celebrated all kinds of relationships
      involving gay men, from partners, friends, to siblings. In it, couple Gino and
      Eldridge talk about how they met and bonded over video games. Photo from TEAM
      MAGAZINE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-06-17T03:54:41.740+08:00
    'imagesource': 'jcr:0965ca23-5c11-4a9c-bd8f-774e90c77c40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '467c8f62-6c68-434f-a6ab-a6d2749176dc'
    'lead': 'Five issues in, Team Magazine has built a strong following among gay
      men (and a few future gay BFFs) who like their gay magazine substantial and
      incisive on all things homo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T08:22:36.370+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T08:22:53.172+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T08:22:52.500+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it''s like running the only gay magazine in the Philippines

      '
    'updated': 2016-06-21T01:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135fd7f-209a-49e1-a53d-247304f61269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s hard out there
        for a gay mag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e4ce9-baf7-48d2-a060-7a4861ce3477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s problematic enough that the print industry is struggling to
        find a steadier footing. But as you flip through Team, currently the only
        gay men’s magazine in the country, you’ll wonder where the advertisers are
        — brands who have proclaimed themselves as allies of the LGBTQ community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102155c9-5dd9-4443-ba6b-f9ac75ec5c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But five issues in, Team has braved the CMYK-waters of print in
        these tumultuous times and gained confidence as a quarterly publication held
        up by its loyal following. Issues are available in major bookstores in Manila,
        and celebrities, like <a href="https://cnnphilippines.com/life/entertainment/film/2016/05/08/john-lloyd-cruz-ranking-love-teams.html">John
        Lloyd Cruz</a>, have appeared on the magazine’s cover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463eb7b-9c27-47f4-bfec-4cc392e2deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the confines of its pages, the magazine has mounted several
        events: a rooftop viewing party of HBO’s original gay series, “Looking”; revelries
        in otherwise “straight” venues; and even a ukulele jam and sunset yoga session
        at a park in Bonifacio Global City. Team is gradually making little pockets
        of the city a safe place for gay men, and a year after its launch, it continues
        to provide a platform to tell stories that might get drowned out elsewhere.</p>'
    '7':
      'image': 'jcr:95671f3c-8ff7-44f8-a2ae-a21f9d9ed009'
      'imageCaption': 'Copies of Team Magazine''s first issue during the launch party
        in May 2015. Photo from TEAM MAGAZINE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605cbd63-265e-443c-aa68-8f18c11bf0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4d7e7-685a-459d-9c79-36474c5306df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life, in an email exchange, talked to Paolo Lorenzana,
        the editor-in-chief, about the first year of Team, booking actors for the
        cover, and respect for one’s older gays. Below are edited excerpts from the
        interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefecd8-1922-4e81-9317-67af0eadf1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How’s Team after one year? Do you feel like Team is in its
        full form already, or are there still tweaks needed in terms of how you’re
        approaching the magazine’s core themes?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0c98e-0b19-441a-bdc5-748e465f29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it launched, Team was like that gay kid who’d been out for
        a while but was more concerned about hooking up or keeping a boyfriend. Now,
        he’s getting to know his community more and understanding its diversity. The
        journey with Team has been personal for me more than anything, where I’ve
        been exposed to so much diversity — contributors or readers coming forward
        to tell their story or share their concerns — so that I am hungry to explore
        a breadth of issues. Our last two issues are reflective of this, where we’ve
        investigated our attraction to gay trans men and talked about the relationship
        between an HIV-positive guy and someone who’s negative. As discrimination
        and hatred from outside and within the community stem from fearing what you
        don’t understand, our objective is to continue opening minds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5fddd-a5a5-4e8a-a1b8-d2897cb7a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there ever a point in that one year that you thought
        the magazine won’t even celebrate its first anniversary?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790ef1c-327c-4fa1-a57b-3800f61b4d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we were prudent enough to have had enough funds to cover
        two succeeding issues. But even if we didn’t, there’s no question that I would
        be all up in gay business leaders’ and advertisers’ faces, swinging my imaginary
        tits at them like the Erin Brocko-bitch that I am in my head.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2634e-9d0b-4e66-8f8e-3a2ef7476dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We’re still dealing with a caricatured view of gay men. Gay relationships
        need to go mainstream a little more, and so a lot of our content will still
        explore the normalcy of this in order to make our readers more comfortable.</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa50938-1b09-43a9-9495-6e6b7bc56bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You guys have already put out five issues. Did the reception
        vary from one issue to the next?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08656582-b35f-45ac-8cc6-b811ba6a0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are definitely people we’ve put on the cover who have been
        more influential than others. Our fourth issue’s cover gay, BJ Pascual, really
        helped expand our readership to include his vast fanhood. We now have a sizable
        young female readership. And we’re happy to prep them to become the best fag
        hags they can possibly be.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354cf97c-4000-4ff5-825a-4f19f800c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The magazine has achieved a bit of international renown,
        having been featured in <a href="https://www.out.com/interviews/2015/10/09/discover-philippines-first-gay-magazine-titled-team">Out.com</a>
        and even a <a href="https://www.facebook.com/teammagph/photos/a.418540281652112.1073741829.402672553238885/558791034293702/?type=3&amp;theater">Swiss
        magazine</a>. How do you think the stories of Filipino gay men fare among
        the stories of other gay men elsewhere?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5047f80-090f-4afa-ac0d-adaee3165168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our issues are different for sure — I think there’s a need to unify
        faith with faggotry. In the Philippines, I don’t think we’ve even scratched
        the surface in making being “out” look as appealing as it does in places like
        the U.S., for example. We’re still dealing with a caricatured view of gay
        men. Gay relationships need to go mainstream a little more, and so a lot of
        our content will still explore the normalcy of this in order to make our readers
        more comfortable. Speaking from personal experience, it was love that pushed
        me out of the closet.</p>'
    '28':
      'image': 'jcr:f230cff3-0a4e-4487-a490-63dba59db100'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ded12-2642-46d7-a458-e548352f273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def2700-24ab-410b-9b3a-f769c2dfec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In terms of content, how has your approach to features developed,
        with mostly personal essays at the beginning?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8469cd-d4ee-4c30-a3cc-b3133027d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are countless ways to express our identity, so we are now
        more open to poetry and fiction, and in our fourth issue, we even got the
        filmmaker Petersen Vargas to write a screenplay excerpt for the modern gay
        romcom that we never had. Core to Team, though, are the as-told-to stories
        shared by the subjects we feature. Talk doesn''t get more real than when it
        comes straight from our gays’ mouths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a9e0f-7228-47f1-b351-c00598f1d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You guys have also done a few events. What’s it like to
        touch base with Team readers?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba178767-6b4b-40c8-a588-858d9a0237d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Team unleashed Gay Bar, an event that simulated those
        ancient gathering places where people let their fag flags fly high. More than
        a decade after the gay district in Manila went extinct, and with every Tom,
        Dick, and fairy on Grindr these days, I expected a 30-something turnout, both
        age- and quantity-wise. What I didn’t expect: The bar vibrating as everyone
        from a 16-year-old twink to a 40-year-old straight tito hollered the lyrics
        to “It’s Raining Men.” And it was only midnight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b4eae-be01-4950-a062-ae8c2c3a5591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I realized that we still need places to live “out” loud, whether
        it’s to feel a sense of community, or to feel a guy up on the dance floor.
        What happened in Orlando will definitely not deter us from holding such events.
        People need to know that we’re going to continue celebrating who we are, as
        inclusively as possible.</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4d2f7-a3f0-4b81-a3b3-0ca7af1ecd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There and then, I realized that we still need places to live “out”
        loud, whether it’s to feel a sense of community, or to feel a guy up on the
        dance floor. What happened in Orlando will definitely not deter us from holding
        such events. People need to know that we’re going to continue celebrating
        who we are, as inclusively as possible. You can revel in our sense of welcome,
        or you can be a sourpuss about it and wither by your lonesome. A word of advice:
        Singing the Spice Girls’s “Say You’ll Be There” at the top of your lungs is
        so much more fun than the latter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885a5ac-d017-4f2c-94d9-3920418790d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is it like now for Team in terms of getting brands to
        advertise, now that your body of work is more concrete, than in the first
        few issues? Is it still hard to get brands to advertise on a gay mag?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885451f-3306-4efd-a0c7-f399ac320367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, it was difficult to even get a meeting with brand
        representatives. A lot of these people are very “<em>kumare</em>,” with old-guard
        news dailies and the editors in magazine monopolies. We aren’t as established
        as those mentioned but we’re getting there. As we continue to show that we’re
        not going anywhere and that our readership is small but extremely engaged,
        especially in light of recent events, I have no doubt that advertisers will
        become more receptive to us. Two words that I am so tired of emphasizing:
        PINK FUCKING PESO. Okay, fine, three words. Especially since we’re just generally
        more fun to have meetings with. I’ve been known to whip out a pair of 10-year-old
        jeans in front of Uniqlo’s Jasmine Cruz to show her that gays like me love
        their jeans to the point that they’d still wear them with a hole or two in
        the crotch. Don’t ask me how those holes came about.</p>'
    '45':
      'image': 'jcr:d3354711-27af-4ef4-a6ca-137c0df8e314'
      'imageCaption': 'The photographer BJ Pascual at his first exhibit, "Come Close,"
        featuring photographs published in Team Magazine''s fourth issue, which had
        him on the cover. Photo from TEAM MAGAZINE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd698a8b-8087-47f1-aac0-875d85ad6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119a694-cd1b-4ee5-ba32-0dda5de9bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the most memorable things about Team is the spontaneous
        discussion between generations of gay men during the Philippine Literary Festival
        panel last year. How did that factor into the themes and ideas for features
        or issues discussed in the later editions of the magazine?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18733613-0c4f-4737-9dac-1f2b1cd7a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our editor-at-large, Victor Platon, is famous around the office
        for saying, “Respect your older queens!” We do, we do. And so in our latest
        issue, we feature some amazing older gays in a “refresher on gay lives then.”
        We celebrate their journeys and we show younger gays that they should be more
        fucking appreciative of our relatively relaxed times. And we also won’t shut
        up about the glory days of Malate. Google that shit — we seem to have been
        more out and proud back then, which is tragic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1c7b8-6f9c-4aab-80bd-415dc4594f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of contributors, there are some new bylines in
        the magazine in the last few issues. How do contributors approach you when
        they want their work published in the magazine?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b76fe-2c32-4e06-b9c4-43ef457a01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve always been welcoming to submissions from contributors so
        long as their stories are accessible in language and have something to say
        about being gay and Filipino. Now that we’re planning to make Team a gay Asian
        magazine rather than just a Filipino one, things are about to get a lot more
        interesting.</p>'
    '53':
      'image': 'jcr:fa8d5540-f8c2-49a5-a555-6dc90672378d'
      'imageCaption': 'John Lloyd Cruz photographed by Geric Cruz for the cover story
        of Team Magazine''s third issue. Photo from TEAM MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38bf61-e6b4-4063-a163-54b9b6082bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f300b56-d64b-46e1-aa0f-496d4b52f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the covers, I know there have been some struggles with
        getting celebrities to appear on a gay mag — the case with models for editorials
        as well. But you managed to get John Lloyd Cruz and Tommy Esguerra. Is the
        cover now more dependent on, as with most other magazines, a buzzy personality,
        or someone relevant to the LGBTQ cause</strong>?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed818c77-31e3-4fa0-b759-68ef0a386670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a straight celebrity helps in enlightening a fan base that
        is both gay and straight, it’s ever more important to empower Filipino gays
        with a story they can relate to. Which is why BJ’s agreeing to be on our cover
        was so powerful. We hope there are more cover boys like him in our future.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8dee9c-4370-43a5-a9da-b6c53601387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you guys open to featuring lesbians now, or is that
        still something out of your scope?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965250cd-ce86-4ed8-9095-5456440a538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something’s in the works. You’ll just have to keep reading — a surprise
        may be found within our pages in the near future.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f1901-a85f-476d-b47f-387e458bdedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you see Team a few years from now?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0544dc24-e71e-4500-86b9-0b6f68265384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:22:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:22:53.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, you won’t see anyone on Grindr posting “No Asians,”
        damn it. As we work toward getting our magazine on international newsstands,
        we hope that Team becomes instrumental in empowering gay Asians and changing
        whatever negative perceptions there are about us. How’s that for a start?</p>'
    '66':
      'image': 'jcr:fc82987d-9ad9-4315-9916-66d301d325ef'
      'imageCaption': 'Team Magazine''s creative associate, Ina Jacobe (left), and
        editor-in-chief, Paolo Lorenzana. Photo by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
