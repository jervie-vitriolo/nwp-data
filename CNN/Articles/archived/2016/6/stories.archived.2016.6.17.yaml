    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b3727-a232-485f-9c2e-5a37072c88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign groups on both sides of the debate on next week''s referendum
        over whether Britain should leave the European Union announced they were halting
        their operations Thursday in the wake of the attack.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b1ae9-f5b7-4567-9a66-3383c4a30d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron announced on Twitter that he was cancelling a rally Thursday
        night in Gibraltar for the "Stronger In" campaign, saying: "It''s right that
        all campaigning has been stopped after the terrible attack on Jo Cox."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ed511-1a75-41c8-96e3-104745b4a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-EU group "Stronger In" announced it was suspending its campaign
        for the day, while the Vote Leave campaign headquarters said its campaign
        bus was returning to London.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37446855-b77e-43e8-8dc3-907e55ab7429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:21:37.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox was a supporter of Britain voting to remain in the EU in the
        forthcoming referendum on the issue to be held next week. Her husband and
        children were on a "Stronger In" boat campaigning on the River Thames Wednesday,
        she tweeted at the time</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My hubby <a href="https://twitter.com/MrBrendanCox?ref_src=twsrc%5Etfw">@MrBrendanCox</a>
        &amp; children taking part in the battle of the <a href="https://twitter.com/hashtag/Thames?src=hash&amp;ref_src=twsrc%5Etfw">#Thames</a>
        - because we&#39;re <a href="https://twitter.com/hashtag/StrongerIn?src=hash&amp;ref_src=twsrc%5Etfw">#StrongerIn</a>
        <a href="https://twitter.com/hashtag/Remain?src=hash&amp;ref_src=twsrc%5Etfw">#Remain</a>
        <a href="https://t.co/6JNMnQ4Zfg">pic.twitter.com/6JNMnQ4Zfg</a></p>&mdash;
        Jo Cox MP (@Jo_Cox1) <a href="https://twitter.com/Jo_Cox1/status/743116090574839808?ref_src=twsrc%5Etfw">June
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667fd19a-5a5a-4423-8313-80161cba94f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:21:23.506+08:00
