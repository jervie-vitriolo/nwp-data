      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Babywearing gives me a great opportunity to take some of the burden
        off my wife''s back. Literally,” according to Laura Magat’s husband. Her husband,
        Jonathan, grew up without a father. Despite that, she said that through God''s
        grace he has become a fun and hands-on dad to their three kids. This picture
        shows him babywearing as they hiked the Batad Rice Terraces early this year.</p>'
    '25':
      'image': 'jcr:01d1abdd-16cc-4b70-bf24-10b36f08a802'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05cc96b-55a8-40ff-9593-44a5095c9511'
      'mgnl:activationStatus': true
