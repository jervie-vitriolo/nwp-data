  'lgbtq-support':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Because discourse can only do so much and because actions speak louder
      than words, here’s a quick list of LGBTQ-inclusive and supportive acts that
      are more likely to have a positive and palpable impact. Illustration by FIEL
      ESTRELLA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-06-17T04:41:33.335+08:00
    'imagesource': 'jcr:f5b51cea-29cd-4699-b4c3-784df8081f1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c95ab4ce-d040-47da-ae0d-bca695287a3c'
    'lead': 'Because discourse can only do so much and because actions speak louder
      than words, here’s a quick list of LGBTQ-inclusive and supportive acts that
      are more likely to have a positive and palpable impact. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T08:47:53.653+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T08:48:05.626+08:00
