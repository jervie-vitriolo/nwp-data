  'missing-body-of-asg-hostage':
    'author': 'Liza Jocson, Zamboanga City-based journalist'
    'caption': 'Canadian Robert Hall (L) and his Filipina partner Marites Flor (R)
      were kidnapped last September, along with Norwegian Kjartan Sekkingstad and
      Canadian John Ridsdel, from a tourist resort in Samal Island. Terror group Abu
      Sayyaf has been demanding ransom for their release. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
