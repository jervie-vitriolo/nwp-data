      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirren told Elle magazine that she likes cars and made a request
        to the film''s producers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e0c31-bd1c-43be-bd63-5e66d4b90464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:29:47.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:30:03.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''I''ll be in it, but only if I''m allowed to drive if
        I do drive in it,'' " Mirren said. "But we''ll see. We''ll see how it transpires."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8131b-1aac-4d6a-acc4-c0731288989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:29:47.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:30:03.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not her first action film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7814c3-c425-471a-b93c-92574dfee503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:29:47.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:30:03.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will remember that the award-winning actress stole scenes in
        the action comedies <em>Red and Red 2.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa713741-1021-4b83-9a30-5adcfa8a3b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:29:47.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:30:03.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirren let it be known last year she would love to play the villain
        in a Fast film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f4c4c-93d7-49c8-a79c-75289ce059f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:29:47.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:30:03.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My great ambition is to be in a <em>Fast and Furious</em> movie,"
        she told Yahoo News. "I so want to be a mad driver in a <em>Fast and Furious</em>
        movie. My claim to fame is I always do my own driving – I was on Top Gear,
        and I did [my lap] in a very good time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6cc33-ddc5-44be-b8b7-967fb93764c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:29:47.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:30:03.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also expressed her love for franchise star Vin Diesel,
        and he told Access Hollywood he would be happy to have her join the cast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6609be-8f73-48d3-a281-8ae9e53dabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:29:47.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:30:03.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I would," he said. "Who wouldn''t? It''s Helen. Amazing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b8d5f-91e2-47fc-a839-b45e28d15d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:29:47.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:30:03.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast 8 is due in theaters in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9aad1-8bd6-45f3-9ebd-8736e9df3d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:29:47.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:30:04.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/16/entertainment/helen-mirren-fast-and-furious-8/index.html">Helen
        Mirren in new ''Fast and Furious'' film</a>."</em></p>'
  'Andanar-speaking-for-Duterte-tough-challenging':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-17T01:46:43.559+08:00
    'imagesource': 'jcr:e0be1d41-2b05-4b6e-939e-c56838a49a89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b692b60-4b0c-4c10-88ae-32f6bac76509'
    'lead': 'Communications Secretary-designate Martin Andanar told CNN Philippines''
      Network News on Thursday that speaking for the incoming administration would
      be "tough and challenging," given the unusual media situation with President-elect
      Rody Duterte'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T09:34:33.865+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T09:34:44.236+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T09:34:43.835+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speaking for Duterte ''tough, challenging'' - Andanar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc4ba0-5586-4e1b-8579-c7706125eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As they say, a
        tough job but somebody''s got to do it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b59fe-018a-4ba1-9340-8cebeeb66cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary-designate Martin Andanar told CNN Philippines''<em>
        Network News</em> on Thursday that speaking for the incoming administration
        would be "tough and challenging," given the unusual media situation where
        only the government-run PTV-4 was allowed access to incoming President Rodrigo
        Duterte''s press conferences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2bb70-d9e1-4990-b9cf-9114070bd874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/No-press-con-Duterte-meantime.html">Related:
        No more Duterte press cons for the moment</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b445a9f-a48b-44a2-92b9-f23b7b019fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andanar, who is also a broadcast journalist, said he and his
        team had been preparing for the task and had already mapped out how to go
        about this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a5977-1d3a-45aa-9617-16ddd472e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/Duterte-media-killings-journalists.html">Related:
        Duterte stands by statement on media killings</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ef0ab-8633-4acf-bc0c-e69c0d311c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there would basically be two spokespersons for the administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b47ae-c71c-4a5d-a2e0-f9205a0f9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would be him, as head of the Presidential Communications Operations
        Office (PCOO) — which he would want to be simplified into Presidential Communications
        Office (PCO).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4a569-1401-4ff7-8f02-7118d416209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said he would take the executive portfolio — speaking in
        behalf of the other executive offices, like the Interior and Health departments,
        which didn''t have their own spokespeople.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226226b4-6c20-4a54-a954-6f80c3eb6e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/MTRCB-Duterte-press-cons.html">Related:
        MTRCB cannot act on Duterte''s curses during press cons</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaebbbe-50cf-43fd-b77d-138aa5f3aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other one would be Ernie Abella — heading the Office of the
        Presidential Spokesperson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b5252-eb48-4629-a75e-9c3a2571274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He takes care of all the political and presidential matters and
        issues," Andanar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62dfeca-79a6-42b4-a827-b2adea1dd3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/07/un-special-rapporteurs-duterte-stand-assassination-of-journalists.html">Read:
        U.N. special rapporteurs condemn Duterte''s stand on assassination of journalists</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c11bb8-19fd-43f2-88eb-c7c86d37d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, Abella would be the one speaking in behalf of the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5d7d6-9f7b-4ffc-aec4-0b30c96a7352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downsizing: No more Balay, Samar</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a97973-53c7-4e21-ac7e-2e57315fbd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the goal was to streamline the Palace communications
        process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0575d6-0f16-483b-bfa8-a9bc36f5dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are creating a national communications policy so we are all
        in one page in disseminating information."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955ee8b-0f03-4eac-bb54-3e7e52d96b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they planned to come up with weekly tabloids and weekly
        programs — aside from daily press briefings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf0cf4-090c-4b7b-b0ad-57636e52e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new admin would also create a "change bulletin board" wherein
        they would post daily and weekly "positive changes" given Duterte ran — and
        won — on a platform of change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902afded-6f09-4765-8496-d050b00f8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the Presidential Communications Development and Strategic
        Planning Office (PCDSPO) — currently headed by Undersecretary Manolo Quezon
        — would be subsumed under the PCO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5cfc3-d13b-4d14-9e09-25654da9b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:33.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:34:44.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said that since the Duterte admin didn''t have the "political
        skirmish" of the Balay and Samar groups under the Aquino government, they
        could merge the two offices.</p>'
    '20':
