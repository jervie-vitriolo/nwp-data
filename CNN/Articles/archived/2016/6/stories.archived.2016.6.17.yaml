      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a
        href="http://nine.cnnphilippines.com/life/culture/2016/06/17/the-ambiguity-of-bisexuality.html">The
        only way I want it is both ways: The ambiguity of bisexuality</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d0adb-fa45-43a4-92e0-7bafaa1f055e'
      'mgnl:activationStatus': true
