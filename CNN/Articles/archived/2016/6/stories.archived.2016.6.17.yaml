      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<strong> &nbsp; &nbsp;&nbsp;<a
        href="https://cnnphilippines.com/life/culture/2016/06/17/team-magazine.html">What
        it''s like running the only gay magazine in the Philippines</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a57e3-43f1-40d1-a898-18e35a9d1ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:34:26.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T08:34:39.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five issues in, Team Magazine has built a strong following among
        gay men (and a few future gay BFFs) who like their gay magazine substantial
        and incisive on all things homo. <a href="https://cnnphilippines.com/life/culture/2016/06/17/team-magazine.html">Read
        more</a>...</p>'
    '14':
      'image': 'jcr:4a6bff6f-63dd-413f-9cbb-2a9095d92322'
