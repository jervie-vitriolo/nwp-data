      'mgnl:type': 'text'
      'text': '<p>Jirith Anne Imbat’s husband Richard is an overseas Filipino worker
        so they only see each other two to three times a year-- and he makes sure
        to wear their baby when he is around</p>'
    '27':
      'image': 'jcr:26aed442-f21e-4477-964d-88040a9e69bd'
