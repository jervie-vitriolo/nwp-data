  'cha-roque':
    'author': 'Gaby Gloria'
    'caption': 'What do you do when your child is bullied because of your sexual orientation?
      Cha Roque, the woman who sent out an open letter about discrimination on noontime
      TV, talks about being a lesbian mother in the Philippines. Photo courtesy of
      CHA ROQUE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-06-17T18:27:48.950+08:00
    'imagesource': 'jcr:886d4cfc-0436-4ed3-be77-78ffbddeab25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc68a80b-548e-4002-bd8d-1040d065b105'
    'lead': 'What do you do when your child is bullied because of your sexual orientation?
      Cha Roque, the woman who sent out an open letter about discrimination on noontime
      TV, talks about being a lesbian mother in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T16:00:36.325+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T16:00:54.484+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:00:54.062+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strength and sensibility: A lesbian mom speaks out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83c0eb-d04a-45de-b44b-950b3156b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In a scene from
        an episode of the Disney Channel sitcom “Good Luck Charlie,” Amy and Bob Duncan,
        the parents of the title character, are waiting for the parents of Charlie’s
        friend Taylor to bring her over for a playdate. There’s some initial confusion
        as they both claim to have met Taylor’s mom. The doorbell rings, and Taylor
        comes running in — with her moms, Susan and Cheryl, trailing behind. The usual
        punch lines are noticeably missing as they are welcomed inside; the only clarification
        comes from Bob, who says, “Oh, Taylor has two moms.” The whole situation is
        presented as normal, as it should be, and nothing else has to be discussed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e202a1-eae9-4c87-aefe-c05a72bfde27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country like the Philippines, where many people feel that tolerance
        for homosexuality is high but acceptance is still quite low, it can be daunting
        to speak out and make your voice heard. Local mainstream media is taking little
        steps to ensure the proper representation of LGBTQ issues, but there are times
        that little bits of traditional thinking still manage to slip through the
        cracks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0af0cc-dc99-4620-81ce-eb7ad0b7bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the hosts of the long-running noontime show “Eat Bulaga” told
        a gay dad to go back in the closet during their “Problem Solving” segment
        last year, Cha Roque, a lesbian mother, decided that she wouldn’t take it.
        Realizing that she had to do something to show how inappropriate their responses
        were, Roque, who is a creative director at a video production company, wrote
        an <a href="https://www.facebook.com/cha.cherryred/posts/10153261630554336">open
        letter</a> to the hosts that called them out for their offensive remarks.
        The letter went viral, eventually getting picked up by news sites and effectively
        furthering the discourse on LGBTQ issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f98a7-9580-415b-9032-c3cec25dc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exchange over email with CNN Philippines Life, Roque discusses
        the effect of her letter, growing up in an accepting family, and what it’s
        like raising her teenage daughter. She also has some words of advice for members
        of the LGBTQ community who also want to be parents. Below are edited excerpts
        from the interview.</p>'
    '7':
      'image': 'jcr:6d373c1f-366c-4a5c-b328-eb28bc4f987f'
      'imageCaption': 'Roque''s daughter, Kelsey, was bullied at school for posting
        a Facebook cover photo featuring herself, her mother, and Roque''s partner
        at a Pride march. Roque responded by suggesting SOGIE training. "I guess you
        can’t really blame people who are not educated yet on issues concerning LGBTQs,"
        she says. Photos courtesy of CHA ROQUE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d708f10-2860-4994-8823-03f67a6ff09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc285df-9f33-4d64-b22e-6e8258a3fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s been a year since you posted your open letter. Some
        people agreed with your stand, while others backed “Eat Bulaga,” saying that
        it was done all in good fun. Did “Eat Bulaga” respond? Do you think people
        still remember that?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab3d1e-19a3-4e3e-b51f-ed7510cbfd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no formal response from “Eat Bulaga” and they did not
        comment on the issue at all. The only “response” was a defensive Instagram
        post by Paolo Ballesteros saying that “Eat Bulaga” has been promoting gender
        equality since 1995 (I forgot the year). He was referring to “Eat Bulaga’s”
        segment “Super Sireyna.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac70c11-cf67-430e-8389-966adeb9935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, people who have read the letter still approach me, so
        I guess people still remember that. After the letter came out last year, there
        was someone who posted a petition on Change.org to require media practitioners
        to undergo SOGIE (sexual orientation and gender identity and expression) training.
        It has been more than a year and the petition still needs signatures. I hope
        the petition becomes successful. The open letter is not just a rant or an
        opinion piece. The letter was a call to action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4ae6b-c190-43ea-bcad-ad6b5b66adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You said that one of the reasons for your initial non-involvement
        in LGBTQ issues was because it wasn’t hard growing up for you, since you had
        an accepting family. What was it like growing up in an accepting household?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f7374-5e89-49cb-98d8-99fef9535bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Establish an environment at home where your kids feel free to ask
        questions, and when they do, be patient in explaining the answers to them.
        Parenting is hard. Parenting as an LGBTQ parent is even harder. You have to
        be strong to raise kids and have a family.</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93995ecd-dfba-4f93-9488-ed61043f6a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had a lot of fun growing up. Having an accepting family meant
        I got to wear what I wanted to wear, have tattoos, blast music in the house
        — and there would be no negative comments. My friends spent a lot of time
        in our house and I guess it’s because even they felt how accepting my family
        was. My partner could visit me anytime without having to fear being judged
        or reprimanded for it. My mother would go with me to gigs, talk to me about
        my relationships. It was a nurturing environment. I believe growing up in
        this environment is also what shaped me in terms of being outspoken about
        my opinion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719960e8-87a9-4cda-a84f-6895dc8c7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your daughter, Kelsey, is very supportive of you. In a previous
        interview, you mentioned that that it was her father who outed you, and that
        she came home and told you, “Sabi ni daddy sabihin ko sa ’yo obit ka.” How
        old was she then? What was your response when she asked you about it? When
        did you plan to tell her prior to that instance?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff5d37-fd48-48be-82fa-8d8ff49eed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, Kelsey was only 3 years old. I had no plans yet
        of how or when I would come out to her. Even I was confused. I was still figuring
        things out in terms of my sexual orientation. Honestly, I did not know what
        to say. I was silent for a few minutes and then I realized that I had to say
        something. I wasn’t able to explain what “obit” meant right away, but I told
        her that no matter what happens, she should remember that I love her very
        much. The explanation happened little by little as she was growing up.</p>'
    '25':
      'image': 'jcr:7561970c-83bd-4eb8-b8f7-ae1f9e5fa146'
      'imageCaption': 'Roque was outed to her daughter, Kelsey, by the child''s father.
        Despite the initial confusion, however, she was able to open up that side
        of her life to Kelsey through open communication. Photos courtesy of CHA ROQUE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f05d7-7046-459b-8417-78cecacf4616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38247ab2-b5c5-45df-9130-ddf75074f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you say Kelsey understands equality and LGBTQ
        issues? Did you ever sit down with her to explain what equality is or what
        issues there are for the LGBTQ community?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302faff2-2834-447e-bfb4-24daeac742a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am very vocal about telling Kelsey that our home is a safe space
        and she is always encouraged to ask questions about things that bother her
        or that she does not understand — this is not limited to LGBTQ issues. My
        daughter and I communicate openly, even when she was younger. I even talk
        to her about social issues and she would listen and ask questions. She’s also
        fond of watching the news, so when there is anything she hears that she wants
        to know more about, she asks me right away. It’s not always easy because I
        don’t have answers to all of her questions. But I always try to answer them,
        or we try to find answers together.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5c855-7287-479e-97e3-257399faf159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was it like raising Kelsey as a lesbian mom? Did people
        treat you differently at parenting activities like parent-teacher conferences
        or birthday parties?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6ddff-a8d3-473b-835a-d018422e3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were times when I felt that the parents of Kelsey’s classmates
        were not too friendly with me, but I couldn’t say that it’s because of my
        sexual orientation. I’m way younger than they are. Some are even older than
        my mom. They also don’t see me often as well. Maybe that’s why they have second
        thoughts about approaching me, but they’re OK. The few times that I had the
        chance to talk to some of the parents went smoothly. It’s not like they’re
        being mean to me.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a31e8-13b0-440b-a694-6a72dafedd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Kelsey’s teachers (whom I confronted because of a bullying
        incident that she did not handle well) told my partner and me that they were
        accepting to LGBTQs, but she couldn’t even say the word lesbian without stuttering.
        I guess you can’t really blame people who are not educated yet on issues concerning
        LGBTQs. Part of our struggle for acceptance is our responsibility to educate
        them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec7b23-662c-406d-8c21-b90f7c552b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did the bullying incident have something to do with your
        being a lesbian?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a74d5-0483-4163-b84f-21f6bfe73ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened just last year. Kelsey heard that her classmates were
        talking behind her back about her having two moms. Apparently, some of her
        classmates found out only because of Kelsey’s Facebook cover photo, which
        was of me, my partner, and Kelsey at last year’s Pride march. Kelsey told
        her classmate that she was mad at her for that. The teacher asked Kelsey to
        apologize for what happened and told her that she should think first before
        posting anything online.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c4619-51e7-48a8-a1be-32a756484e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don’t adjust to society’s definition of family. Don’t hate judgmental
        people; educate them. Remember that the fight for acceptance also comes with
        a responsibility to educate people and potential allies.</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e02cfd-fcae-4988-98f5-776aa11c01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was furious. Kelsey is a strong kid, and this was the only time
        that I saw her crying for days because of the remark. She said she felt betrayed
        by the teacher. I was thinking of going to the school and confronting the
        teacher the very next day. But I tried to keep my cool. I consulted other
        lesbian moms and even a lawyer who specialized in LGBTQ cases. They asked
        me to talk to the teacher properly and when I had calmed down. I suggested
        to the teacher that they should have a SOGIE training and they were open for
        that, but I wasn’t able to follow up on it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7be74-e14c-4c64-a77b-0da83c52d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did parents ever approach you to ask how to explain your
        situation to their children? Were there ever parents who took offense at your
        sexuality? How would you respond to them?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0039c60-710a-48c2-b733-20b5acc333e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hasn’t happened yet, but if it does then I’d simply tell them
        that this is who I am and that I don’t understand why they would take offense
        at my sexuality if this does not directly concern them. I’d tell them that
        I would understand if they are against homosexuality, but I really hope they
        leave Kelsey out of their judgments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cb8b6-e2d5-409c-88dc-efba966ec623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your daughter is entering adolescence. Has she started asking
        you advice regarding relationships, love, or sexuality? If so, what advice
        do you give her?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1d5c5-2acd-4f67-b973-2626dafc88b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelsey is in high school now. There are questions, yes. But actually
        she started asking me questions on relationships, love, and sexuality way
        back. It’s just a little different now that her questions are directly about
        her. I often remind her that she can tell me anything and that I hope she
        tells me if she ever decides to be in a relationship with someone. I’m Kelsey’s
        mom, but I do not own her. At the end of the day, there are decisions that
        she will do by herself and I trust her with that. I just remind her to always
        think things through before diving into something, and not to hesitate to
        ask for my guidance for anything.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5951529-7916-4ffa-a64a-78f7b89cd778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you know other gay parents? If yes, do you discuss your experiences
        or swap parenting tips?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895beff-60a5-4d44-96d4-f876f6f53227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. I have friends who are also lesbian moms. I haven’t met gay
        dads, though. Sometimes, we casually exchange stories of our kids over meetings
        or get-togethers. I run to them when I need advice as well, like on how to
        handle a bullying incident at school. It’s good to have a support group like
        that because these are people who can understand what you are going through,
        not only as a mother but also as a lesbian.</p>'
    '56':
      'image': 'jcr:631045d2-06f4-49b2-be16-6909bcb3a7e3'
      'imageCaption': '"I wish I could tell you that your kids will not be bullied
        or discriminated, but I can’t," Roque says of being a queer parent. "This
        is why you have to be strong. Being judged or discriminated for who you are
        is hard, but it is nothing compared to having your children discriminated
        for your gender." Photo courtesy of CHA ROQUE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d46c4-6bfa-4db1-aea3-71e9da0dabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c71c8-c305-47b8-b509-e45015c87a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would you tell LGBTQ parents who want to have children
        of their own?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b74154-9c7a-43f1-85dc-8fff4120189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:00:36.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:00:54.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establish an environment at home where your kids feel free to ask
        questions, and when they do, be patient in explaining the answers to them.
        Parenting is hard. Parenting as an LGBTQ parent is even harder. You have to
        be strong to raise kids and have a family. Although there is already a shift
        in terms of the acceptance of Filipinos toward LGBTQs, there is still a stigma.
        I wish I could tell you that your kids will not be bullied or discriminated,
        but I can’t. This is why you have to be strong. Being judged or discriminated
        for who you are is hard, but it is nothing compared to having your children
        discriminated for your gender. Don’t adjust to society’s definition of family.
        Don’t hate judgmental people; educate them. Remember that the fight for acceptance
        also comes with a responsibility to educate people and potential allies. Be
        proud. Hold your head up when walking with your family. Hold hands in public
        with your partner. Don’t stutter when you tell people that this is your family.
        Celebrate your colorful life together. Be proud. <em>Love.</em></p>'
  'nba-finals-cleveland-cavaliers-lebron-james':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'CLEVELAND, OH - JUNE 16: LeBron James #23 of the Cleveland Cavaliers
      and J.R. Smith #5 react after defeating the Golden State Warriors 115-101 in
      Game 6 of the 2016 NBA Finals at Quicken Loans Arena on June 16, 2016 in Cleveland,
      Ohio.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-17T17:44:57.789+08:00
    'imagesource': 'jcr:297fb842-f1f4-4ee5-918c-66fd560f277d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '724fefba-5598-4deb-808a-f3ab51061d97'
    'lead': 'LeBron James is proving why he’s arguably the best player on the planet
      after recording back-to-back 41-point performances in the NBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T16:03:46.356+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T16:04:07.855+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:04:07.591+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: LeBron credits teammates, coaches for back-to-back 41 point
      performance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa479a-ef05-4bcc-9302-1e7ed90d4179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Highlighted by another brilliant
        display from LeBron James, Cleveland cruised past Golden State, <a href="http://nine.cnnphilippines.com/sports/2016/06/17/nba-finals-cavs-warriors-game-6-115-101.html">115-101</a>,
        to even the NBA Finals at 3 games apiece and force a rubber match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e96017-2f12-4229-936c-a99a854c48af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to James, much of his success is due to the efforts of
        his teammates and the strategies of their coaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3148e-e031-4d5b-9c67-b6ad9cb554e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I give a lot of credit to my teammates and my coaching staff to
        put me in position to be successful. I mean, without the ball moving, without
        the screens being set, without the coaching staff putting out the game plans
        for us offensively then, what I''ve been able to do, it doesn''t happen. So
        those guys definitely get the credit,” James said on Thursday (Friday in Manila)
        at a post-game press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6e31b-36c3-4703-90dc-2749dd6c30b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James pushed the Cavaliers’ chances of its first title in franchise
        history, scoring 41 points (16-of-27 shooting), eleven assists, eight rebounds,
        four steals and three blocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e411fbf-34d2-4300-b262-70de033c8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I try to be the best player I can be for this team every night,
        lead these guys out,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa5b7d-3d18-4d58-b732-833974503634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time MVP became the fifth player to score back-to-back
        40 points in the Finals — Shaquille O''Neal (2000), Michael Jordan (1993),
        Rick Barry (1967), Jerry West (1965 and 1969).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22830c37-2ae6-4bd5-9469-9f2e6f75644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For James, locking down on defense against the Warriors in the final
        48 minutes of the season will be their key to basketball immortality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fcc78-6e2e-4ccb-8221-832bd0000ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to defend, and that''s what we''ve all been talking about
        since we got together even from last year that in order for us to be ultimately
        successful, we have to defend, and I mean, if you don''t defend versus these
        guys, you see what happened. I mean, we''ve all seen it all year for the last
        couple years. If you don''t defend these guys or you make a mistake, they
        make you pay,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f622a-970e-40e1-9507-a481f8f1b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs is the third team in NBA Finals history to force a Game
        7 after trailing 3-1 and James is just excited to play in another one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb40cd78-284a-4273-ad45-4a90b42478ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ll take it. It don''t matter to me. Like I told you guys the
        other day, it''s two of the greatest words in the world, and that''s ‘Game
        7,’ so I''ll play it anywhere,” James said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2789d-dc74-4a5d-a3a4-fa6cdee5f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:03:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:04:07.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner-take-all Game 7 is slated on Monday PHT at the Oracle
        Arena.</p>'
  'pnp-drug-related-suspects-killed-in-2016':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo) Data from the Philippine National Police show five drug
      suspects were killed daily from June 16 to June 20.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-17T17:52:43.346+08:00
    'imagesource': 'jcr:d5201687-b5ad-44f8-a43b-c2b84d8f7389'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '371dbe41-f814-4a15-b49f-aba258443099'
    'lead': 'The Philippine National Police (PNP) reported Friday at least 68 suspects
      in drug-related cases have been killed in police operations since the beginning
      of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T16:06:29.999+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T16:06:44.133+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:06:43.857+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: 68 drug-related suspects killed since start of the year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809a980-0dac-4be6-9402-a4c99f166931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:06:29.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:06:44.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police (PNP) reported Friday at least 68 suspects in drug-related
        cases have been killed in police operations since the beginning of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54446d-e3fe-41e7-ae60-5d2d118520ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:06:29.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:06:44.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the number, 39 were killed before the May 9 elections and 29
        after the polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c4a0d-7601-4540-a305-7c4d6dc72158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:06:29.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:06:44.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures show a jump from almost two suspects killed weekly during
        the first five months of the year compared to over seven weekly just from
        May 10 to June 15. The post-election period also coincides with the reported
        intensified police operations that are in tune with President-elect Rodrigo
        Duterte’s tough anti-crime pronouncements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffdd1e-b81f-4274-bf49-8f0f3513beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:06:29.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:06:44.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesman Chief Superintendent Wilben Mayor said all the suspects
        died following their “unlawful aggression” toward authorities, meaning they
        were killed during shootouts with law enforcers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c389ce-ba1f-4c31-a676-b8f417586545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:06:29.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:06:44.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP data show officers from Central Luzon accounted for the
        biggest number of suspects killed (25), followed by operatives from Calabarzon
        (14).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a16f3-4373-418e-9031-de056d5d1018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:06:29.999+08:00
