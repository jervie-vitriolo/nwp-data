      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Tan said authorities found
        the head of a Caucasian male in front of a church in Jolo, Sulu late Monday,
        hours after the Abu Sayyaf decapitated Hall because no ransom was paid to
        spare his life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc048f95-678d-4d19-b3c2-285a358c2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:19.253+08:00
