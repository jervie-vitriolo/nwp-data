    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83ba4a-8fb1-4c08-bdf2-605f7b940de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:36.429+08:00
      'mgnl:createdBy': 'cnnproducer'
