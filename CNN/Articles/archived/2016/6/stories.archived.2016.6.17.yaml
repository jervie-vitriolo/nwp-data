        style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;" datetime="2015-06-21T14:29:41+00:00">Jun
        21, 2015 at 7:29am PDT</time></p></div></blockquote> <script async defer src="//platform.instagram.com/en_US/embeds.js"></script>'
      'jcr:primaryType': 'mgnl:block'
