  'Meat-Loaf-rock-singer-collapses':
    'author': 'Andreas Preuss, CNN'
    'caption': 'Musician Meat Loaf performs during a campaign rally on October 25,
      2012.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-17T18:33:32.208+08:00
    'imagesource': 'jcr:6e5874cb-2144-4080-8878-487d8be2e5c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c33caf13-2fa1-403e-8037-2be6c54ad0ae'
    'lead': 'Rock singer Meat Loaf collapsed on stage during a performance in Edmonton,
      Alberta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:37:04.545+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T15:37:19.246+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:37:18.939+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports: Singer Meat Loaf collapses on stage during performance in Canada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fba4a-4448-4ac7-b6ad-6291526e7923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:37:04.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:37:19.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rock singer Meat Loaf collapsed on stage
        during a performance in Edmonton, Alberta, according to CNN partner CBC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a03ce-0146-40b3-ac4b-6ac669ecc60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:37:04.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:37:19.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year old, whose real name is Marvin Lee Aday, had postponed
        a Calgary show earlier in the week "due to illness" said Meat Loaf''s Facebook
        page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6293f8-cb19-4b12-abf9-a29c3947ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:37:04.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:37:19.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several social media videos show the singer falling down during
        his Grammy Award winning song "I''d Do Anything for Love" at the Northern
        Jubilee Auditorium Thursday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d9676-3bf1-42ce-a8d2-ee60e146b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:37:04.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:37:19.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the videos, Meat Loaf''s microphone thuds on stage, he collapses
        forward, puts his hands down and then rolls over. Fellow musicians and stage
        hands rush to his side. The song then abruptly stops. Some fans were confused
        at first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74459d-aa93-4ee0-a430-e10e1234c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:37:04.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:37:19.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay Sundmark told the Edmonton Journal newspaper that fans "weren''t
        sure whether it was part of the act or it was something real." Britt Brewer
        said "it looked like he was just being theatrical."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4904813-b703-4cf9-814b-39a5604773a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:37:04.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:37:19.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBC reports that the Alberta Health Services confirmed they transported
        a patient to an Edmonton hospital from the concert, but did not identify the
        person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd183d-5056-40d7-807c-254a2ae0fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:37:04.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:37:19.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Meat Loaf''s representatives, but has not
        received a comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416b872-a7aa-40d9-8e0b-159dee275704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:37:04.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:37:19.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat Loaf''s two biggest albums 1977''s "Bat out of Hell" and the
        1993 follow up "Bat out of Hell II: Back into Hell" produced numerous hit
        singles including "Paradise by the Dashboard Light," "Two Out of Three Ain''t
        Bad" and "I''ll Do Anything for Love (But I Won''t Do That)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f40478-3476-4ebf-8f2d-4b6bf932f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:37:04.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:37:19.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat Loaf has also appeared in several films and television shows.</p>'
  'Comelec-hack-data-breach':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-17T18:32:22.694+08:00
    'imagesource': 'jcr:7abfec76-092b-43ec-8a0d-dbb6640c5fad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6566ccd7-cf8b-47dd-b2c5-670bef78e529'
    'lead': 'A statistician filed a complaint on Friday against the Commission on
      Elections (Comelec) for allegedly failing to protect the personal identity information
      of over 50 million registered voters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:40:32.733+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T15:41:11.279+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:41:10.892+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec faces complaint over voters'' data leak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74379764-7f84-407b-98d0-6543c3b82832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Statistician Jose
        Ramon Albert filed a complaint on Friday against the Commission on Elections
        (Comelec) for allegedly failing to protect the personal identity information
        of over 50 million registered voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fbe684-0bd5-4845-a07d-ec0559805409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a statistician, Albert deals with sensitive information every
        day, and is used to managing huge amounts of data. This is why he says he
        feels strongly against the leak of sensitive personal information of at least
        54 million registered voters when its website was hacked last March 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e926f-f067-4a5f-a569-6ab61303d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2016/04/08/Comelec-hack-fraud-data-breach-security.html">sensitive
        data of at least 54 million registered Filipino voters</a>, including 1.3
        million passport numbers of Filipinos overseas and 15.8 million records of
        fingerprints, were compromised following the hacking of the Comelec website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ec0c6-f531-4e91-98d3-cbf10ac6bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint he filed a complaint before the National Privacy
        Commission, Albert demanded a detailed explanation of the data leak from the
        Comelec. He wants the poll body to specify all the information that was stolen
        from its website, and what it will do to fix the problems resulting from that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb36ae-3177-4d12-9b24-7dc7a643caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is that information, which is private, has now been leaked
        and it''s possibly going to be used for various kinds of criminal activities,"
        Albert said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c026dda-b114-4520-aabe-7c9ad9025815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the least the Comelec can do is tell every registered voter
        how to guard against identity theft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdf8ca-bae0-4eef-8123-97dd8129b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert also wants the Comelec to identify the people in charge of
        its website and database to hold them accountable for failing to prevent the
        data breach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb89cd-0930-45a5-b51a-41b9821c6a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer said the Comelec may have violated the data privacy law,
        saying the poll body should not have downplayed the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e20818f-87b1-4399-a787-e621966d2f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the law, they’re supposed to be forthright, to be honest
        to us, to the voters, to people affected, about what happened," said Romel
        Bagares of Centerlaw, a human rights advocacy group of lawyers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c3625-f61f-4d35-b7b8-98ddbdc29781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert and Bagares said they are also considering criminal charges
        against the Comelec over the data breach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8bf49-900c-4f31-8404-c870a36cca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its defense, the Comelec says it is the victim, not the culprit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417246ec-9530-468e-abb1-7be5928add22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hacking is something all systems are vulnerable to. It’s unfair
        to say that just the failure to prevent hacking is a violation of law," said
        Comelec spokesperson James Jimenez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b745cae-df04-4370-8b06-f014cc11e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation has caught at least two suspected
        hackers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df357a2c-93de-453b-bfa1-d652942c875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:40:32.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:41:11.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is also conducting its own investigation. It has also
        beefed up the security of its website and database. But Albert said it''s
        too late.</p>'
  'dancing-safe-haven':
    'author': 'Don Garcia'
    'caption': 'As a lifelong practitioner of the uncoordinated way of dancing, a
      writer recounts his quest for a place that accepts and champions his preferred
      way of musical expression. Art by FIEL ESTRELLA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-06-17T18:40:15.724+08:00
    'imagesource': 'jcr:10df0003-678b-4773-9da1-95f21eda0c23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c64d1d8c-695c-4d81-97a2-74d3b90b5e21'
    'lead': 'As a lifelong practitioner of the uncoordinated way of dancing, a writer
      recounts his quest for a place that accepts and champions his preferred way
      of musical expression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:47:11.106+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T15:47:45.144+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:47:44.736+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finding a safe haven for (gay) dancing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a023de-2c39-42f4-ae98-001204f68537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — I feel a slight
        twinge of embarrassment whenever someone plays “Dancing on my Own.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ff590-c645-4f0f-a9ca-91348ac99453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a bar I frequent, Robyn’s<em> hugot</em> electro-pop hit is always
        met with a resounding mix of cheers and yells of despair. People outside run
        into the bar when they hear the first few beats, as if the song were summoning
        them. Here are fabulously single gay men and their fag hags latching their
        own woes onto a 6-year-old song, screaming along with all their might: “I’m
        in the corner, watching you kiss her” and “I’m giving it my all, but I’m not
        the girl you’re taking home.” (I always liked to pretend Robyn actually sings
        “guy” instead of “girl,” furthering her into my own pantheon of pop goddess-dom.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b2d37-f8ab-4abe-afca-a1225f3fe9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, I feel it’s a bit old, like there have already been too
        many tears shed to this song, that there are newer songs that we could cry/dance
        along to (anything from Troye Sivan or Stars, at least in my book), that we
        all should just move on. It’s that one song that never goes away and people
        will probably never get tired of, along with any Carly Rae Jepsen or Spice
        Girls track. Because the gays, bless them, never seem to get enough of this
        cathartic release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef9359-3e37-47ab-af66-f7e631956779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And man, Robyn just really knows how to craft a good danceable song.
        In fact, I am dancing along to one (“Do it Again,” in case you’re curious)
        as I write this, bopping my head, shaking my shoulders, and gyrating my hips
        for a bit — in the office, I might add.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e9cae-450f-4f96-9d68-38bf245a8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767d29e-301b-45ff-bf95-4a7183ea6306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>After college, I learned about the wonders of a dance mixtape,
        which I would shuffle along to whenever I found myself alone, without any
        prying eyes judging my awkward dance moves or my choice in music. These were
        tiny, private moments of emancipation.</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51d6dc-b24f-433a-89be-62baaa2d250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional repression can do you wonders when you finally grow legs
        strong enough to stand on your own. Adolescence was a cage for me, non-wonder
        years that taught me how to bottle up whatever I felt unless I would prefer
        to be a castaway from my friends, or even my family. I found comfort in sad
        bastard music — droning, emotive tunes that spoke on my behalf. Thom Yorke
        wailing about the end of the world, The National playing as a soundtrack of
        sorts to any emotional turmoil, Celine Dion screeching about all the various
        feelings welling up inside me. I was never one to go out for parties or bar-hopping.
        And I never knew about the release dancing could bring until I was well into
        my twenties, my years spent in interpretative dance and in modern dance competitions
        more of a move toward belonging to a group than an act of impassioned expression.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17027857-f2f4-4cc5-a728-0fec2fab9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after I finished college, I moved out of my hometown and
        into the sprawling tentacles of the city (and into my then-boyfriend’s house).
        Along the way, Hype Machine, Multiply, and LiveJournal taught me the wonders
        of a dance mixtape, which I would shuffle along to whenever I found myself
        alone, without any prying eyes judging my awkward dance moves or my choice
        in music. These were tiny, private moments of emancipation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4daed1-9810-47b1-8478-83709dfcfc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When all the songs were done and with my body exhausted from moving
        too much, uncoordinatedly, I would fold back in on myself and go back to bottling
        myself up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e794c10-0d13-4aa9-8976-e31d8614103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc8c02-96a5-420d-9cef-79c4f78eba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Darating daw yung</em> The Killers!” Mei Bastes jokingly screamed
        to the crowd in one of her monumental Meiday gigs in Cubao X. The American
        band was slated to play in Araneta Coliseum that night but had canceled their
        show a few days prior. Meiday gathered everyone who had a fierce love affair
        with music, spearheaded by Bastes herself. It was the time of everyone’s lives,
        and for me, especially, freed and away from people I knew. People I barely
        knew took me in. A bottle of beer in my hand and Pedicab inviting us to dance
        in the dark, everyone shaking his or her body in wild abandon. I couldn’t
        believe I was dancing in front of the bands I just listened to back home,
        at my little corner of the world. No one cared about who you were or the way
        you were dancing. Just move along with the music and have a good time, while
        you’re at it. That’s the only thing that mattered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e409bd2-bdad-4336-9ce0-6b3da696d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt like home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b80b04-e871-4a32-a543-3f22b6ba3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d7f39-5777-4c0f-b0d6-3d3dda318912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the bars that I love, there was no wrong or right way to dance
        to Jepsen''s ''Run Away with Me'' or Sarah Geronimo''s ''Kilometro.'' There’s
        just you and the dance floor. Everything else is up to you.</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705bfe46-8760-426b-8558-b2325e88f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first time at a gay bar was because of work. I forgot what it
        was we were looking for. Alcohol permits, I think. The local government was
        roving around the city’s bars, checking and inspecting. It was overtime work,
        but I didn’t mind. I had never set foot in a gay bar. It was almost a mythical
        place for me, a place where boys liked boys and boys danced with boys, with
        macho dancers enshrined on the stage. Exposed, these bars were nothing like
        it. Dingy halls that stunk of booze and mold. But it was still thrilling for
        me, as if the curtain was finally raised for me to see what it was like. Years
        later, lonely and dejected, I went around my hometown’s gay bars, had a drink
        or two, with a hot guy by my side making small talk and egging me on to buy
        him more drinks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36aa8e8-ed80-402c-8e72-36eab5239c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all right, I guess, but I still went home lonely and dejected.
        Maybe even more so.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589fd8f-d6a6-4f8d-bf60-4538673b9ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad29ab4-0102-47ab-a374-8f922dc8ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always hear about Malate, its glory days and how it was once —
        still is, in some ways — the home and the place for gays. My only Malate story
        was in one of the last Syquia Apartment parties. A boy I liked had me tag
        along with his friends as they jumped from one house to another, all sorts
        of music blaring in the hallways. Caliph8 in one, and some other DJ in the
        other. Being the probinsya boy that I was, this was like Valhalla. Exhausted,
        we sat on the floorboards until we started hearing the first few bars of Yeah
        Yeah Yeah’s “Heads Will Roll” and, instead of going up to whichever house
        was playing it, danced in the hallway, like it was nobody’s business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f623f-e660-48c4-b1ed-e4b4b759fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:11.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:47:45.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy didn’t like me back.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1457e6-cf12-4520-b5e8-aafc5b52b6b1'
      'mgnl:activationStatus': true
