      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Babies grow [fast] so keep them close. Enjoy the moment while they''re
        small so that when they grow up, you will not look back and regret you carried
        them less,” said Jewell Ann McGowan’s husband Peter, who told her what he
        felt after wearing their daughter for the first time.</p>'
    '22':
      'image': 'jcr:6467ee29-7f88-4bd2-afe8-cfd28543ec30'
