      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon topped the haul with 4,874 arrests followed by the National
        Capital Region with 3,760 arrests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
