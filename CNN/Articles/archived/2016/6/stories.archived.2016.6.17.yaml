      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how tiring it is to be a seafarer. But whenever our Papa
        is home, he does everything in the house for us. From cooking, cleaning, driving
        and taking care of our child. He loves to wear our child all day," Sheena-Ron
        Nasiad-Piola said.</p>'
