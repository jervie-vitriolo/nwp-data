      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing full well that it’s not easier being bisexual, what with
        constant battles against erasure and the stereotype of being “greedy,” a writer
        talks about his struggle with defining his sexuality in his formative years
        and coming to terms with who he really is. <a href="http://nine.cnnphilippines.com/life/culture/2016/06/17/the-ambiguity-of-bisexuality.html">Read
        more</a>...</p>'
    '10':
      'image': 'jcr:86ce2c01-f37b-4e3e-be2f-24e49efa75d8'
