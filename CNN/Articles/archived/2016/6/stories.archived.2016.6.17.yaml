  'elda-rotor-penguin-classics':
    'author': 'Don Jaucian'
    'caption': 'Penguin Classics publisher Elda Rotor at the Penguin Random House
      office in New York. She is responsible for introducing more Filipino literary
      classics in the prestigious roster of the publishing company''s world literature
      editions. Photo by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
