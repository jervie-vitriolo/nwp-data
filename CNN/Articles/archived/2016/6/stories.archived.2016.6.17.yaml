      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:06:14.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN video: Taylor Swift pictured with Tom Hiddleston</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d9ea6-7d2f-42ae-a66f-f040af2801fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:02.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:06:14.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taylor Swift and Calvin Harris seem to
        want to erase their shared past. Just after "The Sun" published pictures of
        Swift kissing actor Tom Hiddleston, we discovered something else: Swift, the
        queen of Instagram with more than 81 million followers, has deleted all traces
        of her former boyfriend, DJ Calvin Harris, from her account. He has done the
        same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50139f83-b82c-4d0a-b7a8-b2268f3a3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:02.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:06:14.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift and Harris announced their breakup just two weeks ago. They
        kept their relationship private for the most part, but occasionally shared
        moments of their time together on social media. The picture Swift posted on
        March 6 of a locket Harris gave her with their one-year-anniversary date inscribed?
        Deleted. The photos the two posted from their romantic getaway in the Bahamas
        last March are gone too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e45090-8c56-46da-8f07-77ff3d01fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:02.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:06:14.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Swift and Harris are not commenting. But in
        an age of oversharing on social media with carefully curated imagery, severing
        digital ties speaks volumes. Harris, who currently follows over 4,000 people
        on Twitter, officially unfollowed Swift. He also deleted a tweet he wrote
        earlier this month about his breakup with Swift that read, "The only truth
        here is that a relationship came to an end and what remains is a tremendous
        amount of love and respect." Swift had retweeted it, and has also since deleted
        it, but she still follows Harris on Twitter. When social media entanglements
        are this complicated, it seems erasing one''s past is practically impossible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedba106-2551-48ff-a128-5c88e78750e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:02.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:06:14.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Swift and Hiddleston really are a new couple, perhaps her fans
        have a new album to look forward to. Swift has achieved remarkable success
        with her narrative songwriting style. Her 2010 hit "Dear John," is thought
        to be about her tumultuous relationship with John Mayer. Her catchy 2012 chart
        topper, "We Are Never Ever Getting Back Together," is allegedly about her
        short-lived romance with Jake Gyllenhaal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b845e3-c3c0-4709-8e2e-335c5e6da276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:02.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T09:06:14.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, it''s not like it was written somewhere in the fine print
        that I write songs about my life," Swift told "The New York Times Magazine"
        in 2012. "If we break up, I''m going to write about it. But I''m probably
        also going to write about when I fell in love with you. So there''s an upside."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943efcb4-4609-45fa-8b6c-8290d1e13b75'
      'mgnl:activationStatus': true
