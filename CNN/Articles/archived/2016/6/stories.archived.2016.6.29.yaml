      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993ddc7-9875-42e9-93aa-ce4905fd97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:23.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:26:57.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veneracion has been acting since 1982, starting as Joey De Leon’s
        titular child in “Joey &amp; Son” before moving on to the 80s teen-star staple
        “That’s Entertainment,” where he had been part of the Monday group. The show
        was a common jump-off point for a lot of its stars, many of whom — such as
        Manilyn Reynes, Billy Crawford, Donna Cruz, and Lea Salonga — are still very
        prominent names in the local entertainment industry today. “<em>Naging</em>
        family<em> [kami dun] eh,</em>” he says. “So <em>merong</em> bond<em> kami
        na kahit sobrang tagal kaming hindi nagkita, para kayong</em> batchmates.
        <em>Kayo lang nakakaintindi ng lahat ng maganda at hindi maganda na nandun
        sa pinanggalingan nyo. Ang galing</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e28466-a086-4dfd-85fd-28d65569ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:23.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:26:57.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822d3d8-f179-4c9b-a514-669bde7bb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:23.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:26:57.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veneracion thought “Life begins at 40” was merely a motto for guys
        past their prime, perhaps an illusion under which to fuel their drive as they
        leave their youth behind. But for him, a new life actually did start when
        he reached his forties. He was 40 when he got the role of Eduardo in the remake
        of ABS-CBN’s “<em>Pangako Sa ’Yo</em>,” which led to various endorsements,
        including a massive Bench billboard along EDSA. “<em>Yung mga anak ko nga
        eh, sabi</em>, ‘Daddy, <em>pabebe ka diyan,</em>’” he laughs. “So <em>nakakatawa
        na</em> … I don’t think it’s up to me<em> pala</em>. Sometimes we’re trying
        to decide what we want, what to do. And then you realize it’s not up to [you].”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca9749-441e-46ff-8ae8-12cbb1cf6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:23.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:26:57.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the show has long wrapped up, Veneracion is just taking
        his sweet time. The day of our interview, he’s having some sort of an aimless
        day, riding his BMW bike anywhere he pleases. He has a few films lined up,
        including one directed by Antoinette Jadaone, “The Achy Breaky Hearts,” which
        opens this week and reunites him with his “<em>Pangako Sa ‘Yo</em>” co-star,
        Jodi Sta. Maria, and another directed by Jerrold Tarog, which comes out later
        this year. He also returns to TV with the teleserye “The Second Wife” with
        Bea Alonzo and Iza Calzado.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd18ce-3883-4bdf-a9ac-b91e20ca76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:23.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:26:57.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I’m past that stage where you want to entertain people. Wala,
        the only person I’m trying to entertain is myself, actually. If I think it’s
        fun and challenging, kung kaya ko ba o hindi, gagawin ko, papasukin ko. It
        just so happens that [people] find it entertaining watching me entertain myself."</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c85a3e-fd7d-48a4-a46e-91778378b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:23.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:26:57.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juggling his interests and roles, Veneracion thrives on uncertainty,
        as it leaves him more room for possibilities. He’s not one to chart his future,
        or whatever projects he still wants to take. “I don’t even know if I’ll even
        be acting next year, six months from now,” he says. “Knowing me, looking at
        my past, <em>oo, malamang nandyan, pero meron akong pitik minsan na,</em>
        ‘No, I want to do something else,<em> ayaw ko na ‘to</em>,’ as if role<em>
        lang din yung pini</em>-play<em> ko sa sarili ko</em>. I’m an actor, I’m doing
        this, but I can easily shift my role: ‘No, I’m a painter,’ or, ‘No, I’m a
        musician, I’m an adventurer, I’m on a six-month journey somewhere.’ That’s
        why I’m an actor, that’s how I see myself.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8f3c3-e4f3-4aec-b407-3cd8861fa2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:23.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:26:57.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if there’s one constant in his life, something that has him
        anchored, it’s being a father. “For me, that’s the thing I value the most,
        being a father to my kids,” he shares. “<em>Kapag nagka-anak ka na, hindi
        na ikaw yung</em> center <em>ng</em> universe, <em>sila na</em>. Regardless<em>
        kung ano ang tingin ko sa sarili ko</em>, it will still lead towards my being
        a father."</p>'
