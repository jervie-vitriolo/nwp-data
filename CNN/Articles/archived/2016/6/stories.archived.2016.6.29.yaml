  'mt-cloud-bookshop-baguio':
    'author': 'Aldrin Calimlim'
    'caption': 'A classic typewriter, vintage wine bottles, and an old globe are just
      some of the curios that sit atop the book shelves of Mt. Cloud Bookshop. Photo
      by ALDRIN CALIMLIM'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-06-29T13:51:25.745+08:00
    'imagesource': 'jcr:c34915ea-69da-4bfc-b15a-87709802b9c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4304d9-e835-4a08-bdb3-effb6ac60cd1'
    'lead': 'Baguio may be home to countless bookstores, but with a selection made
      up of 80-percent Filipiniana titles and an unprecedented subscription service
      for local books, Mt. Cloud Bookshop stands — literally and figuratively — above
      the rest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:47:16.597+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T15:47:43.101+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T15:47:42.750+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The coziest bookshop in Baguio is also a champion of Philippine literature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db70ebf-dc53-42fa-9f99-ee5c0842c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — As a university
        town with eight major institutions of higher education and with about half
        of its population made up of students, Baguio does not come up short when
        it comes to bookstores. A cursory trip along the lower part of Session Road,
        the highland city’s main thoroughfare, already yields entry to at least five
        such establishments in different commercial buildings. And on the upper portion
        of the road, there are three more, conveniently located inside SM City Baguio.
        But across the foot of the hill on which the mall stands, a mere stone’s throw
        away from the Session Road traffic circle, is where you want to be if what
        you’re looking for is the quintessential Baguio bookstore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d4482-cba6-408b-ba44-968454e8519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know you’ve come to the right place when you see a small sign
        that says, “mt cloud Bookshop.” You can read that as “Mount Cloud Bookshop,”
        or “Mountain Cloud Bookshop,” or even “MT” — that is, “empty” — “Cloud Bookshop.”
        In any case, just follow the flight of wooden stairs descending a short slope
        into a verdant garden, where, especially on a chilly day, wisps of clouds
        may have rolled in on this side of the mountain. There you’re afforded an
        initial view of the shop through a little window decorated with origami crane
        mobiles. Just a couple more steps and you’re at the door. No need to push
        or pull: It’s wide open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33039ce6-ee26-4787-93f0-441cef9fcaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ultimately we want to invoke a sense of home,” says Feliz Perez,
        who owns Mt. Cloud Bookshop with her sister and fellow anthropologist, Padma.
        “We want first-timers to feel a sense of nostalgia and comfort coming into
        the shop and we want regulars to feel like they’re coming home.” Neither scenario
        is improbable inasmuch as the shop looks less like a store than a bibliophilic
        artist’s atelier or a bookworm’s bedroom sans bed. Some customers, perhaps
        those who have once made themselves comfortable on any of the store’s reading
        nooks and perches, have even expressed in jest their apparent wish to live
        in it.</p>'
    '6':
      'image': 'jcr:6add6aca-4ae5-4d0e-bfde-13a53abbf160'
      'imageCaption': 'Decorated with origami crane mobiles, Mt. Cloud Bookshop''s
        front window looks out into the garden along the main access path to the store.
        Photo by ALDRIN CALIMLIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e9400-3d73-4359-b023-567372e8bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'image': 'jcr:6e8410ae-c002-4898-af2c-56c1a75e877f'
      'imageCaption': 'One of the most notable pieces of furniture in Mt. Cloud Bookshop
        is a library ladder that lets customers reach an overhead shelf. Photo by
        ALDRIN CALIMLIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd4709-fd23-4311-a1d7-cf2c8adb3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76ca7a-50f7-456d-9185-0891f4e7f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Cloud occupies a boxy basement space in Casa Vallejo, the oldest
        hotel in Baguio, which also houses a cinematheque, a restaurant, a spa, and
        a sporting goods store. “Since Casa Vallejo is one of the oldest surviving
        buildings in Baguio and a true example of classic Baguio,” Feliz says, “we
        felt it would be a good spot for a cozy bookshop.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779cab80-80c4-43f3-bb43-74aaa9128b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardwood-floored and wooden-shelved shop’s coziness is something
        that came about and carries on more by accident than by design. When they
        were putting up Mt. Cloud in 2010, the Perezes didn’t have a plan as to the
        specific look of the store, let alone an interior designer to attend to the
        nitty-gritty details. Over time, they would just move things here and there
        and let installations appear and disappear at whim. They would simply decide
        upon, say, knocking down a portion of a wall and put something else there
        instead — like the library ladder that lets customers reach an overhead shelf,
        which, in turn, is more or less at the same height as the shop’s second storey,
        a narrow upper loft area accessible by another flight of wooden stairs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342e292-4be2-441f-a2a4-63935995f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On both levels of the shop, the shelves, tables, and other display
        fixtures are proof positive of Mt. Cloud’s dedication to something that local
        bookstores, by and large, give short shrift to: Filipiniana.</p>'
    '13':
      'image': 'jcr:b3fbd0bf-3eb3-4393-868f-ae072e97910a'
      'imageCaption': 'Mt. Cloud Bookshop is home to various installations that come
        and go as the store''s interior gets revamped time and again. One of the current
        installations is an artwork by Santiago Bose, the mixed-media artist who was
        the founding president of the Baguio Arts Guild. Photo by ALDRIN CALIMLIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a649f19-8af6-4a85-a0ce-8360fc49474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:3b161625-1ea1-4a14-812b-b5508585400a'
      'imageCaption': 'A good 80 percent of what''s available at Mt. Cloud Bookshop
        is made up of Filipiniana titles, like books by Jessica Zafra and Nick Joaquin.
        Photo by ALDRIN CALIMLIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f0429-283f-43cc-b96e-c52d2e3d4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6860370-1968-46dd-b95b-147442c1bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a stark reality that, perhaps owing to their unprofitability
        relative to international titles, books from this most “native” category of
        literature are difficult to come by in the Philippines itself, of all places.
        Outside of university presses, book fairs, and literary festivals, businesses
        that deal in books that have anything to do with the country and its people
        are few and far between. Even most of the branches of the largest bookstore
        chain in the nation, no less, allot little shelf space to Filipiniana — although,
        to be fair, National Book Store owns Anvil, the biggest publisher of local
        trade books, and trivia declares that it got its name from the brand of cash
        register first used by its founders, not on account of a particularly patriotic
        sentiment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323c7a6-7bb8-4d4b-9f8c-ca3e8354639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At any rate, the National Book Development Board in April, which
        was<em> Buwan ng Panitikan</em>, came up with a short list recognizing bookstores
        that are worthwhile destinations for people whose perennial concern is the
        pursuit of Filipiniana. Rightly included, of course, is Solidaridad, the bookshop
        in Ermita, Manila, owned by National Artist for Literature F. Sionil José.
        Artbooks.ph in Mandaluyong City, Uno Morato in Quezon City, Orchids Bookstore
        in Pampanga, and the multi-provincial Pandayan Bookshop are also commended
        as prime purveyors of Philippine-related books. Rounding up the group is the
        sole shop based in the North, Mt. Cloud.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e739550-bce2-4404-9508-b1b55337ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the shop, books about the Philippines or by Filipinos enjoy a
        degree of ubiquity normally accorded in a typical bookstore to the likes of
        Paulo Coelho, Haruki Murakami, and Nicholas Sparks. In fact, Mt. Cloud prides
        itself on devoting only 20 percent of its stock to curated foreign books and
        locally made sundries, while committing the remaining 80 percent to Filipiniana
        titles across its many sections — from general fiction and humanities, to
        comics and children’s literature, to Ilocano interests and Cordilleran curiosities.
        “Most of the books are from Philippine publishers, or about the Philippines
        from foreign publishers, or by Filipinos who live abroad,” explains Marisol
        Montilla, the store’s manager. “Basically, the Perezes opened the shop because
        they love books, they love to read, and they want to promote Philippine literature,”
        she adds, noting that the Baguio-born and -raised sisters are both writers
        themselves.</p>'
    '20':
      'image': 'jcr:da5ff21e-3900-4d45-abd4-85e86391d27e'
      'imageCaption': 'Right next to the main door of Mt. Cloud Bookshop is a flight
        of wooden stairs that leads to the store''s loft-type second storey. Photo
        by ALDRIN CALIMLIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8e71f-3ed9-4ad2-9276-47bd02ee4ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'image': 'jcr:8895a296-d478-432d-83c8-869c1a2156db'
      'imageCaption': 'Marisol Montilla, the manager of Mt. Cloud Bookshop, says that
        Feliz and Padma Perez opened the store "because they love books, they love
        to read, and they want to promote Philippine literature." Photo by ALDRIN
        CALIMLIM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e161ecc-0be6-422f-bb56-441595f7a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7776b-e3ed-4363-846e-4a9165ce7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many authors, many readers, and many books,” Feliz says
        of Philippine literature. “The issue that needs to be addressed is access.
        Many books available in Luzon are not available in Mindanao, and many writers
        in Mindanao and the Visayas do not have their books on shelves in Luzon. The
        literature is there, but the reading public needs access to it.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a08c6-6428-4f15-b5bd-3196835787eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fervent desire to get Filipiniana books into the hands of readers
        — and get them to #readlocal — is also the impetus for Mt. Cloud’s budding
        book subscription program. Touted as the first of its kind in the Philippines,
        the program, for a fee, lets subscribers from anywhere in the country receive
        one book by a Filipino author per month for three months. The books are matched
        individually to the subscribers in accordance with their answers to an online
        questionnaire devised to glean their reading preferences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eab667-6182-497a-9ab5-17b3513076b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:16.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:47:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Cloud also takes satisfaction in selling a number of independently
        published books that are not carried by most other bookstores for reasons
        economic, political, or otherwise. One example is “Cordillera Tales,” a collection
        of tribal stories from the titular region retold by Maria Luisa B. Aguilar-Cariño,
        which Montilla says is available only in Mt. Cloud. The shop has also made
        forays into self-publishing with a couple of titles: the illustrated children’s
        book “Shelah Goes to Da-ngah,” written by Padma herself; and “A Matter of
        Taste,” a cookbook-memoir co-authored by the Perezes’ mother, Adelaida Lim,
        in honor of Jean McGarvin De Vera, whose recipes have been featured in top
        Baguio restaurants like the famous Café by the Ruins, which is managed by
        Feliz.</p>'
