    'title': 'Lena Dunham slams Kanye West''s new ''Famous'' music video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b3ae6-b094-4798-81ee-0ae96e823d3a'
