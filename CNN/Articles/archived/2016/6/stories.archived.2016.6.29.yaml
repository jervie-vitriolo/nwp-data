  'lady-gaga-dalai-lama-china':
    'author': 'Steven Jiang and Shen Lu, CNN'
    'caption': 'FILE PHOTO. Lady Gaga has apologized for working with R. Kelly and
      said she plans to remove their 2013 single from streaming services.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-29T00:43:03.630+08:00
    'imagesource': 'jcr:66e095da-10fd-4b70-a090-e87081808d96'
