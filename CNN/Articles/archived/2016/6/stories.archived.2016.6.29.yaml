      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — It seems "impossible is nothing"
        for rapper Kanye West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd053db-4133-4c76-b785-e60216a45f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:08:54.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:09:36.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas announced it is extending its partnership with West on a
        new line of Yeezy branded shoes, clothes, and accessories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b22c105-d434-482a-8ab4-b864a81ade3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:08:54.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:09:36.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "adidas + KANYE WEST" line is the biggest partnership Adidas
        has ever launched with a non-athlete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d7f7f-9222-4dee-85f8-719607ac5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:08:54.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:09:36.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line will have products for men and women and will expand beyond
        fashion wear into athletic gear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1ef04-68d6-45e2-af6a-66249abfd2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:08:54.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:09:36.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas is also expected to open special retail stores centered around
        the Yeezy line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c9470-e5e7-4c05-81f7-49b84398ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:08:54.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:09:36.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced the expanded partnership on Wednesday and
        applauded "West''s pioneering aesthetic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0570e-1c61-4752-a4f9-9058593efce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:08:54.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:09:36.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas and West first worked together on the Yeezy for Adidas Originals
        shoe about two years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93d5f9-dd54-430c-89fd-e94f1bf86b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:08:54.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:09:36.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This partnership illustrates that anyone with a dream can dream
        without limitations," West said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522fada5-7478-4361-ad24-c70042437f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:08:54.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:09:36.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanye is a true creator who has the ability to see things others
        don''t," Adidas CMO Eric Liedtke said. "With adidas + KANYE WEST we are exploring
        new territories by opening up the sports world to Kanye''s creativity."</p>'
