      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the folks behind Mt. Cloud, everything is in essence a matter
        of providing and maintaining a space for readers right in the heart of the
        city. “We felt that Baguio lacked a bookshop that would really be about reading
        rather than school supplies and notebooks,” Feliz says of her and Padma’s
        fulfilment of their family dream: opening and owning a bookshop. “We allow
        browsing through the books,” she adds. “We are not the type of shop that will
        ask customers to stop reading the books. They can take an entire afternoon
        to choose a book and we’re OK with that.”</p>'
