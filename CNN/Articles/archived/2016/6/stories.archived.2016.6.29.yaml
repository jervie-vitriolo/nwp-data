      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively called “12 Dev Adam,” the Turkish team was the first
        to arrive in the country for the FIBA-OQT that will be held at the Mall of
        Asia Arena from July 5-10.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f71b16-c6e8-4455-99e2-e20f4890f541'
