    'lead': 'Lady Gaga has angered her legions of Chinese fans after meeting with
      Dalai Lama, Tibet''s exiled spiritual leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:12:48.494+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T08:13:12.260+08:00
