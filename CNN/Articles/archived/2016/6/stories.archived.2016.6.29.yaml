      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/06/16/barack-obama-dalai-lama-china.html">Also
        read: Obama meets with Dalai Lama, angering China</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239dfdc-515d-42a5-af7f-97c6ba7f9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs spokesman Hong Lei declined
        to comment on reports that Beijing had placed a ban on her music, which is
        hugely popular in China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd4492-7780-4421-99aa-ac3478a23615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted the strong public reaction to the news online and said
        the international community is "well aware of what kind of person the Dalai
        Lama truly is."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a176063-3ea8-4b10-b482-548ee48882f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced into exile after a failed uprising against Beijing''s rule
        in 1959, the Dalai Lama -- a Nobel peace laureate -- is despised by China''s
        Communist leadership as a separatist who is trying to split Tibet from China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468249f-5de6-4309-ac2d-f6e23bf38de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Lady Gaga''s hit music and videos can still be accessed
        online in China but if she does end up on a blacklist, she''ll be in good
        company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9aec89-44ee-4ad4-a485-b19d254c24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long list of Western celebrities have been banned by China thanks
        to their supposed connection to the Dalai Lama -- from Hollywood actor Richard
        Gere to musicians Bjork, Bon Jovi and Maroon 5.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f10a7-9c97-481a-96bd-6a5f6b8e2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/07/16/Maroon-5-Shanghai-China-concert-canceled-Dalai-Lama-tweet.html">Also
        read: Did Maroon 5 member''s Dalai Lama tweet cost them China tour?</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec43ff-83df-4e0e-9180-425914c6635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China fast becomes a big market for Western artists, more and
        more of them are learning they may have to toe the Communist Party line to
        maintain their presence and popularity here.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26d92c-b15e-478e-91d4-eebc3166a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lady Gaga and throngs of her Chinese fans, tricky international
        politics means they are suddenly caught in a bad romance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d03a4f-8cb0-44ff-8563-6c9e20227e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/28/asia/china-lady-gaga-dalai-lama/index.html">Bad
        Romance? Lady Gaga angers her Chinese fans with Dalai Lama meeting</a>"</em></p>'
