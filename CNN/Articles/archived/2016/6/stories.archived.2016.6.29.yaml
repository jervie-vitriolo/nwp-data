  'game-of-thrones-season-six-finale-ratings':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-29T01:08:08.403+08:00
    'imagesource': 'jcr:e034de77-bf19-467f-b252-668616954985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87926096-b0e1-4521-9bb4-949ff7b8c845'
    'lead': 'Winter has arrived and with it came big ratings. "The Winds of Winter,"
      the season six finale of "Game of Thrones" brought in an average of 8.9 million
      viewers who watched live on Sunday night or within the next 24 hours, according
      to Nielsen data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:07:42.498+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T08:08:00.399+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:08:00.137+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Game of Thrones'' nabs series best ratings for explosive finale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef9936-9de7-4536-9a47-be2d3a86592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Winter has arrived and with
        it came big ratings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812efd5-364c-4f58-b76d-cceffb63eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Winds of Winter," the season six finale of "Game of Thrones"
        brought in an average of 8.9 million viewers who watched live on Sunday night
        or within the next 24 hours, according to Nielsen data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2705bcb-7fc2-4f28-bbd5-d0ee1e3c4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a series best over last season''s finale, which pulled
        in 8.1 million viewers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff2355-7584-4970-ad77-389dd8c4dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a big number for the HBO drama, these numbers do not tell
        the whole story. Sunday''s numbers do not include viewers who watched on the
        network''s streaming services, HBO Go and HBO Now over the next few days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955e876-cbd8-4718-9ca6-5e066fc5b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO did not immediately release additional audience numbers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae55db4-bb03-4ed8-8741-05df99a79bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" has averaged roughly 23 million weekly viewers
        over original telecasts, encores, DVR, and streams on HBO Go and HBO Now this
        season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231bb1e5-4c2a-499f-9a09-8e36c71f1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual amount of people who watched the episode could be larger
        seeing that the series is popular among viewing parties, and is one of the
        most pirated shows on television.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84631f-dd6d-4518-bfb4-6fca6c14f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, TorrentFreak, a site that catalogs piracy online, estimated
        that pirated copies of the season six finale was downloaded over a million
        times just eight hours after the broadcast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c36df4-e539-4f14-b1c7-ddf03a93d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SPOILER ALERT</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f8d5b-6473-4650-b587-af6a355cd381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Winds of Winter" was not just a hit with audiences, but also
        with critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a637b-8428-4be9-a2e3-9beb4bd877f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode, which included Cersei Lannister killing dozens of characters
        with explosive Wildfire before being crowned queen, was heralded as one of
        the best episodes in the series history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952883e-c305-4893-9bd2-03e62f56b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even by the standards of previous years, this one was special.
        And grand. And as ruthless as the woman who, for the moment, sits on the Iron
        Throne," wrote Alan Sepinwall, TV critic for HitFix, in his review of the
        finale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6445e-067d-4239-b63d-c2cabb18920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:08:00.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, like CNN, is owned by Time Warner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a739a2-8a67-4982-8cb6-1b792cf1cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:07:42.499+08:00
      'mgnl:createdBy': 'cnnproducer'
