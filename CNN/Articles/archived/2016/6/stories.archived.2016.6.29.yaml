    'template': '1'
    'title': 'Local attractions: Exploring Europe through its citizens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae80278-1e0e-4a28-91b4-0f7c8a24cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:34:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:35:12.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Europe had been
        one of the places that I thought I could experience only as an octogenarian.
        So imagine my surprise when I got the opportunity to visit the continent 50
        years ahead of schedule. In all those years before, my knowledge of Europe
        primarily consisted of what had been dictated by Hollywood and its biases.
        All I knew for sure was that its cities were ancient, the culture was rich,
        and the art and architecture were a big deal. These were what I tried to capture
        at first during my visit — but my focus swiftly shifted to something else
        that I found more interesting: the seemingly mundane lives of urban citizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67092f-0819-4576-8020-741c6c76a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:34:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:35:12.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation is very reliable and convenient in the cities
        I got to visit, so it came as a surprise that a large number of people prefer
        to pedal their way through the streets instead. What’s even more fascinating
        is that their bikes seem to be an extension of their identities. Much like
        fashion’s ability to make a statement, these bikes have the tendency to be
        reflections of their riders, so much so that some bikes look more like accessories
        than modes of transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742da92d-90ff-4705-b937-6741fbd1fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:34:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:35:12.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was also apparent was how Europeans love being outdoors. Cooler
        weather might have something to do with it. But whether the sun is out or
        not, every patch of grass among all the metal and concrete is prime real estate
        for leisure. Parks are where residents socialize, have a beer, grill barbeque,
        take naps, play football, read books, practice hobbies. Even though all this
        seems pretty obvious, that feeling of being surrounded by people in their
        own bubble trying to unwind and have a grand time felt so foreign to me. It
        was as if their collective state of serenity was highly contagious. Lounging
        on the grass doing nothing felt nothing short of amazing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50719d-141f-48ac-9161-9d4b51137b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:34:34.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:35:12.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinary citizens, whatever cultures they may come from, are just
        as interesting as the landmarks they pass by. And what better way to soak
        in everything a city has to offer than to use your own two feet? This way,
        you get up close with the locals, notice their behaviors and patterns, and
        appreciate the beauty in the details of how they go about living in a foreign
        city. Tourist attractions are limited in number, but the individuals who live
        there are infinite.</p>'
