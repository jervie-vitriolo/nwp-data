      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond publications, Mt. Cloud often plays host to various literary
        events. These range from author talks and storytelling sessions to poetry
        slams and open mics. “We feel that these events are important because they
        draw people into the shop and create a lively community around us,” Feliz
        says. “We feel that community is important because that is where we draw our
        inspiration and support.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5e87e-eb66-4406-9bca-9379d728dea1'
      'mgnl:activationStatus': true
