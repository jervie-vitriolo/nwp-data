    'template': '1'
    'title': 'June 30, Duterte’s inauguration, a regular working day – Coloma

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162bb5f-bc58-483c-a1c0-cc2c4b693ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — June 30 is a milestone
        for the Filipino people as the nation’s 16th president takes his oath of office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0dd36-dbdb-47d1-b3fe-ea354dc34365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this historic occasion, outgoing President Benigno Aquino
        III did not declare incoming President Rodrigo Duterte’s inauguration day
        a holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91682b-e2cb-48b9-be56-0089a8470d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unawain sana natin na yang mga bagay na yan ay nasa pagpapasya
        ng Pangulo</em>,” Presidential spokesman Sonny Coloma said. “<em>Wala namang
        nakatakda sa batas hinggil dyan</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7748253-b585-474c-bd45-b13a9e7f20f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s try to understand that such things are left
        to the discretion of the President.&nbsp; There is nothing in our laws which
        pertains to that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e191ee5-9c0e-4d7b-bbee-1c53ded120db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, former President Gloria Macapagal-Arroyo declared June
        30 a special non-working day for Aquino''s inauguration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbab887-c4bc-43d3-81db-97fd123d8284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/23/president-benigno-aquino-rodrigo-duterte-turnover-malacanang-june-30.html">Also
        read: Aquino ready to turn over power to Duterte as president&nbsp; — Coloma</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c921c69-4f67-4006-a646-9fedec333ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said even if Aquino did not declare June 30 a holiday, the
        president knows its significance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5326293-eca3-4b22-bd57-388d87100625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ating pamahalaan naman sa pangunguna ni</em> Pangulong
        Aquino<em> ay nagbibigay ng karampatang pagpapahalaga dyan na hindi nalilimita
        sa pagkakaroon o hindi pagkakaroon ng</em> holiday,” Coloma said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d01d00-c0ec-4a7b-8e82-a529609de792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our government, led by President Aquino, accords appropriate
        value to the event that is not bound by having or not having a holiday.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1262cd9-dcb7-4cd0-a9a8-a22494ee3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the departure honors at the Malacanang palace grounds, Aquino
        will return to his family’s residence at No. 25 Times Street in Quezon City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d69fc-6eba-4e8a-ba2f-ff18c71b00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be driven home as a private citizen in his personal car,
        Coloma said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72bc119-ac86-4b08-a265-df876152ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:57:12.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:57:27.525+08:00
