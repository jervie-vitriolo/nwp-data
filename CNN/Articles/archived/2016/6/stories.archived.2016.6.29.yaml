    'template': '1'
    'title': 'Ruling on PH arbitration case vs. China out on July 12

      '
    'updated': 2016-07-10T13:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b4d7a-1e15-4275-bec2-587f943f60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After three and
        a half years, a ruling will finally be out regarding an arbitration case which
        the Philippines filed against China over maritime rows in the West Philippine
        Sea (South China Sea).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06966c-991a-4556-8f1d-5949b2ca6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration (PCA) at The Hague on June 29
        announced it would issue its "award" or ruling on July 12 at approximately
        11 a.m. CEST (5 p.m. PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37aea0-3722-4d2d-9254-a6ddec42010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2016/06/24/justice-carpio-china-philippines-spratlys-scarborough-shoal-hague.html">Related:
        Associate Justice Carpio outlines three possible rulings on PH maritime case</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f3358-e224-4f7d-848c-af4bddd2424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCA said the ruling would first be sent via
        e-mail to Manila and Beijing, along with a press release containing a summary
        of the decision. This will be in English and French — with an unofficial Mandarin
        Chinese translation.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ruling on Philippines&#39; arbitration case vs China out on July
        12. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/XCF1iTvGNu">pic.twitter.com/XCF1iTvGNu</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/748158585020907520?ref_src=twsrc%5Etfw">June
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aae446-b3b0-4162-8f2f-756de4eb0cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f289771-844f-4e13-9ca2-8162d2700b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copies will also be sent to observer countries and PCA member states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a6912-03a3-4806-b02c-0b4714316d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Related:
        The Hague arguments: Philippine case against China explained</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb877f6-5701-4b3a-925f-727d0d5b5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has brought a case before the Permanent Court of Arbitration
        against China under the United Nations Convention of the Law of the Sea (UNCLOS).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d55e4-adfb-4720-a6d1-df8ba9c6e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitration case started in January 22, 2013 when the Philippines
        served China with a Notification and Statement of Claim pursuant to the provisions
        of the UNCLOS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eeb91c-3513-4a58-8714-c76180e5692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month later, China rejected and returned the notification
        and had since stood pat on not participating in the arbitration and not recognizing
        its eventual decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67fd98c-b91a-4978-944f-058598cb281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/10/30/China-repeats-rejection-of-S.-China-Sea-arbitration-case.html">Related:
        China repeats rejection of S. China Sea arbitration case</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec87ce-f5e7-4701-93af-404bdaafdeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte won''t surrender rights in South China Sea</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb12fb-f870-4a51-bb1d-d5a56c099b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously said <a href="https://cnnphilippines.com/news/2016/06/03/Duterte-South-China-Sea-Scarborough-Shoal.html">he
        would not surrender the rights of the Republic of the Philippines</a> over
        the disputed Scarborough Shoal in the South China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5244b7-65db-430e-9868-461e052d389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will never be an instance that we will surrender our right
        over Scarborough Shoal," Duterte told a news conference after holding talks
        with China''s ambassador Zhang Jianhua.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceeb967-a37a-4dd5-9076-759d505606cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not a territorial issue. It is an issue about being obstructed
        or impeded because of the constructions there and we cannot exercise freely
        the rights under UNCLOS of the 200-mile economic zone that is exclusive to
        us," Duterte pointed out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273d8d4-676b-4457-abdf-8513d95fe47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:05:26.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:05:43.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not discuss the South China Sea dispute with the
        ambassador because the Philippines was anticipating a decision from a tribunal
        in The Hague.</p>'
  'adidas-kanye-west-collaboration':
    'author': 'Ahiza Garcia, CNN Money'
