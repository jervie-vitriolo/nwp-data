  'marcos-electoral-protest':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Bongbong Marcos wants the high court to "annul Robredo''s proclamation
      and declare him as the true winner."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-29T21:55:39.337+08:00
    'imagesource': 'jcr:ab35a0a8-d83b-4370-aade-d357b1bfa7b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41e1cb7b-535b-4d64-bebb-1917dad2b68f'
    'lead': 'The fight is not yet over for losing vice presidential candidate Sen.
      Bongbong Marcos as he files an electoral protest before the Supreme Court, a
      day before the oath-taking of Vice President-elect Leni Robredo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:12:42.822+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T14:12:48.008+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T14:12:47.751+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Losing VP bet Marcos files electoral protest vs. VP-elect Robredo

      '
    'updated': 2016-06-30T16:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4dc9a4-ee34-43dd-9c0f-b5c2ab418c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A day before incoming
        Vice President Leni Robredo takes her oath, her closest election rival, Sen.
        Ferdinand "Bongbong" Marcos Jr., filed an electoral protest to overturn her
        poll victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d2c21-eaf9-40cf-aa04-a6184bd7a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, together with son Sandro and legal counsel George Garcia,
        filed the electoral protest before the Supreme Court''s Presidential Electoral
        Tribunal (PET) on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e92862-02e7-4e16-a951-f6debb226c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition, Marcos asked the PET to "annul Robredo''s proclamation
        and declare him as the true winner" of the vice-presidential race. Marcos
        also wants a recount in 22 provinces and five cities, amounting to around
        eight million votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f55b8-d80f-40f4-91bf-70fed9761a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo won with 14,418,817 votes against 14,682,290 votes received
        by Marcos. The 263,473 margin was among the narrowest in the history of the
        country’s vice presidential elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899bb709-baac-4b5f-85de-8aec56870c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/11/massive-poll-fraud.html">Related:
        Marcos: There was massive, unprecedented poll fraud</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8cc99-05b5-4f82-bb99-9f10ea901456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Tuesday night in Cebu, Robredo welcomed Marcos''
        filing of an electoral protest to question her victory, saying she is glad
        the losing vice presidential candidate is bringing his allegations to the
        proper forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1191c2d9-a1fc-41da-a698-abfbdda6705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the 1,000-page petition includes 20,000 pages of annexes.
        He said results from 39,000 clustered precincts from 25 provinces and five
        cities are the subject of the poll protest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b432a81-23de-49c3-8e6f-ac39039389cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami po ay nagpapabilang ng mga balota hindi lamang dahil sa
        tinatawag na undervotes. Kung hindi po napakadami po naming mga anomalya na
        ilalatag at lalong lalo na po marami kaming election officers mismo ng Comelec
        na nag-testify po sa amin,</em>" Garcia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d691c7e-8e27-4ae6-b93f-1ad234cfd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are asking for a recount not just because of so-called
        undervotes – but because of a number of anomalies that we want to present,
        specially because many of Comelec election officers testified to us."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649c28f-fc7b-4b03-9c0b-fb43dd4fd314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/07/Marcos-election-protest-over-secret-server.html">Related:
        Marcos camp bares ''secret server''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81ca1e-cb23-4838-a310-37342ad9c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also asked the PET to nullify the vice presidential
        election results of Basilan, Lanao del Sur, and Maguindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd3dfd-0428-44ba-9f4a-154116997796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requested the reopening of the ballot boxes and recounting of
        votes from the following provinces and cities: Cebu Province, Leyte, Negros
        Occidental, Negros Oriental, Masbate, Zamboanga del Sur, Zamboanga del Norte,
        Bukidnon, Iloilo Province, Bohol, Quezon, Batangas, Western Samar, Misamis
        Oriental, Camarines Sur, 2nd District of Northern Samar, Palawan, Albay, Zamboanga
        Sibugay, Misamis Occidental, Pangasinan, Isabela, Iloilo City, Bacolod City,
        Cebu City, Lapu-Lapu City, and Zamboanga City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d92413-cf90-42d9-8f83-a622bcb20edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang tigil ang pasok ng ebidensya. Maraming biglang lumilitaw.
        Maraming nagdala ng kung anu-anong ebidensya</em> so, for all of the complaints
        that we''ve made, we have complete documentary and testimonial evidence,"
        Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9db31-9350-4f2f-acc3-771f23b89e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Pieces of evidence keep on coming. Some appear out
        of the blue. Many concerned citizens also presented evidence so, for all of
        the complaints that we''ve made, we have complete documentary and testimonial
        evidence."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e298f2-9f72-4b3d-ab03-f832b3d61754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' election campaign manager Rep. Jonathan dela Cruz told
        CNN Philippines the protest cites three grounds – the vulnerability of the
        automated election system, the traditional election problem like vote-buying,
        and the existence of an additional server unknown to the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb9383-a523-44f9-a5ff-4664c5666cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:42.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:12:48.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</p>'
