    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Members of Duterte family arrive in Manila for inaugural

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61ac05-b51f-4c5e-b744-7669516d2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Members of the
        Duterte family arrived in Manila on Tuesday, two days ahead of President-elect
        Rodrigo Duterte''s inauguration in Malacañan Palace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584bfd6-2f58-428a-94d7-d6c65872c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s ex-wife, <a href="https://cnnphilippines.com/news/2016/06/24/Duterte-Elizabeth-Zimmerman-Honeylet-Avancena.html">Elizabeth
        Zimmerman</a>, touched down at the Ninoy Aquino International Airport (NAIA)
        before noontime — along with their eldest son, Davao City Vice Mayor Paolo
        Duterte, and grandchildren.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea6583-c9af-4d19-bd6f-8d72c1e8e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon, Davao City Mayor Sara Duterte-Carpio also
        landed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e92d0-8fe7-4ac0-abe3-515070c0b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/24/rodrigo-duterte-inauguration-five-minute-speech-barong-tagalog-cotton.html">Related:
        Duterte eyeing 150 guests for low-key inauguration</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f86a66-8604-4462-8366-438a1887be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 150 guests had been invited to the June 30 inaugural — composed
        of campaign donors and select supporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017f624-75c7-4e1f-82a6-70ddcc34ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronica or "Kitty," Duterte''s youngest child by common-law wife
        Honeylet Avanceña, is set to hold the Bible to be used in the oath-taking
        ceremony. The Bible belonged to Duterte''s late mother, Soledad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6d9ea-184d-48f6-82a5-fc1c6dc06e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/15/rodrigo-duterte-leni-robredo-separate-inaugurations.html">Watch:
        Meet the new First Family</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f241205-2952-46ca-ba01-11c5bd55e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the inaugural menu are mongo soup, durian tartlet, banana fritters,<em>
        pan de sal</em> and<em> kesong puti</em> (white cheese), <em>longganisa and
        lumpiang ubod</em>. For beverage, mango and dalandan juice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80500af0-1803-47b0-b098-79acd52c5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisette Marquez, organizing committee member, said the team was
        sticking to Duterte''s order to keep things simple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628825af-5bbc-4657-ac04-78d85c61c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez added they would be very strict with screening the guests
        so that only those who had been invited would make it inside the Palace''s
        Rizal Ceremonial Hall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab54c8b-9225-41d5-bb85-a66e8349ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:35:15.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:35:21.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/15/rodrigo-duterte-leni-robredo-separate-inaugurations.html">Related:
        Duterte, Robredo to hold separate inaugurations</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
