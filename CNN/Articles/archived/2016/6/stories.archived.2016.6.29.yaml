      'mgnl:lastActivated': 2019-10-15T14:29:38.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Minor Basilica
        of the Immaculate Conception or Manila Cathedral came to life for Pope''s
        Day mass on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc41ab-4e63-4942-a2a7-dfa34de47268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:20:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:29:38.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating the lives and teachings of Saints Peter and Paul, the
        international festivity is also by tradition called Pope’s Day, in honor of
        St. Peter who is recognized as the first pope of the Catholic Church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16fc18-30c3-4ca3-a32a-67511ae1c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:20:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:29:38.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter is also believed by the faithful to be the first Bishop of
        Rome appointed by Jesus Christ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b261d5-c7a4-4a73-8814-65e9424afd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:20:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:29:38.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the occasion, the image of St. Peter was specially vested to
        resemble the image at the Vatican in Rome, Italy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc4484-f06b-44d3-a737-33797d5d1435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:20:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:29:38.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/05/Pope-clarifies-bishops-role-sex-abuse-cases.html">Also
        read: Pope clarifies bishops'' role in sex abuse cases</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf5c1e-736e-4ed1-904f-092541e2728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:20:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:29:38.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter''s image is adorned with the papal tiara of the time or the
        "Triple Crown," signifying the triple ministry of the pope: governing, sanctifying
        and teaching. Although this has been in disuse since the time of Pope Paul
        VI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bcca3b-f2dd-426e-9602-029bfb033530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:20:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:29:38.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the special annual celebration, the apostolic nuncio in the
        Philippines or the representative of the Vatican to the Philippines, Archbishop
        Giuseppe Pinto, will preside over the mass. Meanwhile, Manila Archbishop Luis
        Antonio Cardinal Tagle will deliver the homily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158af26a-b345-4fa9-bf62-3515eb8bec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:20:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:29:38.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Reginald Malicdem, rector of the Manila Cathedral, said no one
        around Tagle knew what the homily would focus on because he would normally
        improvise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f63e2d-e6a2-4d72-9544-3dc7d23c833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:20:54.539+08:00
      'mgnl:createdBy': 'cnnproducer'
