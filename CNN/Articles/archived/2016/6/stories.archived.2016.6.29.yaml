    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a0a5f4-c46c-46d9-b0af-24a8be6e5a82'
    'lead': 'Had Gilas-Pilipinas’ flight out of Turkey left a few hours later, members
      of the Philippine national basketball team might have been witness to or worse,
      victims of, the deadly bombings at Istanbul’s Ataturk airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:51:18.498+08:00
