      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated music video premiered on TIDAL a few days
        ago and features a host of nude or partially dressed doppelgangers of famous
        faces lying in bed with West and his wife, Kim Kardashian.</p>'
