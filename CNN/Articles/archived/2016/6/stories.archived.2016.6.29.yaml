      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by New Orleans Pelicans starting center Omer Asik, Turkey defeated
        Gilas-Pilipinas, 103-68, in a tune-up game held in Istanbul last Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150fb8db-d4a7-4245-8aa9-a61eb2df6c06'
      'mgnl:activationStatus': true
