      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Ivy Saunar contributed to this report.</p>'
  'vice-president-jejomar-binay-farewell-boodle-fight-ovp-security':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay was emotional as he bid farewell to the
      men and women who served as his security detail in the last six years. They
      had their last boodle fight together, a couple of days before Binay steps down
      from office.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-29T19:12:30.365+08:00
    'imagesource': 'jcr:d59242f4-df9c-4d8b-b3f7-263caa2f8e0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52845263-0e62-4b29-8b79-83f928ec5cb2'
    'lead': 'Vice President Jejomar Binay is emotional as he bid farewell to the men
      and women who served as his security detail in the last six years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:02:26.512+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T15:02:39.980+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T15:02:39.624+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay emotional in farewell boodle fight with OVP security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b6732-bb1a-4be6-b88a-c9ea0f290993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay has said a tearful goodbye to the men and women who secured
        his safety over the past six years, his son said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5225ed-e242-4780-bf58-905c83e58d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissed Makati Mayor Junjun Binay said the Vice President held
        a brief but emotional program that was capped by his last “boodle fight” with
        his security detail on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e1e335-8e11-40a7-9587-b599f03e7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “boodle fight” is a tradition of sharing a meal that originated
        from the Philippine military in which a pile of rice and other food are laid
        out on a long table where everyone eats with bare hands. It symbolizes camaraderie
        and equality in the military where commanders eat alongside enlisted men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f3318-fe7e-480e-b1dd-712b8b806991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He had a brief program.<em> Medyo maiksi lang, kapag humaba pa
        kasi … naiiyak din siya. Nag-iyakan iyong mga security lalo na mga babae,</em>”
        he said. “<em>Nag</em> boodle fight <em>din sila. Iyong ibang mga officers
        nagpaalam na kasi iba doon last day na kahapon</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735de65-59f0-4b0a-8f61-4d00451f4f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He had a brief program. It was short because if it
        had been longer … he was already tearful. His security staff also cried, especially
        the women. They also had a “boodle fight.” It was the last day for some of
        the officers (of the vice presidential security unit) and they said their
        goodbyes yesterday.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c82e4e-73a1-4c8d-afab-0ee38f973f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/27/Binay-visit-advice-Robredo.html">Also
        read: Binay to Robredo: Prepare for more intrigues, people needing help</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e0faa-0a31-4f3c-84e8-cb9bdc166401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay thanked his security detail in his speech, which was only
        about a minute long.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c01044-862d-4c33-bab8-1bbc1b63568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was mumbling. <em>Naiyak na kasi siya. Naging</em> emotional
        na,” the younger Binay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ac523-9930-44db-82b2-53010e8967da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was mumbling because he was trying to hold back
        his tears and then he became emotional.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b3d6e-1e48-4122-8c9b-3bf6bdd004f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President''s security officers, composed of military men
        and women, will be given new assignments once Binay steps down from his post
        on June 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e365ec-2548-483d-adb2-60412a5aedf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Security Group also provides the security detail
        for the Vice President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7bf44-dced-4b07-aa12-1edbb379f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:02:26.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:02:39.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
