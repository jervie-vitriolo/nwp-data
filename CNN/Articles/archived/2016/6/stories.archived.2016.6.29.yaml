    'title': 'Bad Romance? Lady Gaga angers her Chinese fans with Dalai Lama meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44241257-fbb5-4542-8df9-b53a0081ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.494+08:00
