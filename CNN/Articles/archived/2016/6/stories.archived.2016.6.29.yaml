  'europe-photo-essay':
    'author': 'Ralph Hilario'
    'caption': 'A Filipino photographer observes Europe’s understated cultural diversity
      and hidden penchant for outdoor activities and bicycles — a far cry from the
      way he initially perceived it. This photo taken in Copenhagen, Denmark. Photo
      by RALPH HILARIO'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-06-29T14:47:01.411+08:00
    'imagesource': 'jcr:6c7e165f-1e93-4663-b495-21c8a5b07033'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc32146-2f12-4aa1-b669-aed79bfdc4c7'
    'lead': 'A Filipino photographer observes Europe’s understated cultural diversity
      and hidden penchant for outdoor activities and bicycles — a far cry from the
      way he initially perceived it. '
    'mgnl:activationStatus': true
