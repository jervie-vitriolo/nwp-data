      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishops and priests of nearby dioceses, along with members of the
        diplomatic corps and the papal family or papal awardees, religious men and
        women, seminarians, and lay leaders from the different parishes and communities
        are expected to attend.</p>'
