      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey was my home 4 nearly 3 years. So saddened &amp; worried for
        friends there. Thank the Lord our Gilas and Turk teams are safe. <a href="https://twitter.com/hashtag/Prayers?src=hash">#Prayers</a></p>'
