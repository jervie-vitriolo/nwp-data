  'june-30-duterte-inauguration-regular-working-day':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Outgoing President Benigno "Noynoy" Aquino III says he is "ready to
      leave" Malacañang on June 30 as the six-year term of President-elect Rodrigo
      Duterte begins.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-29T17:47:28.876+08:00
    'imagesource': 'jcr:a89e7629-0a71-4db9-bff8-96b99055873c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6395ae97-3826-485b-8e01-1eddb14e040b'
    'lead': 'Coloma asked the public to respect the decision of outgoing President
      Benigo Aquino III, not to declare June 30 a special non-working holiday. '
