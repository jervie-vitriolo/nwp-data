    'title': 'Ian Veneracion knows you call him a ‘DILF’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17153250-3c9b-406e-bf57-4ad9c8c37f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:23.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:26:57.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s kind of unfair
        that someone in his forties remains this ridiculously good-looking, and it
        almost makes you hope that he’s just this pretty boy devoid of any substantial
        traits — as in a just world. But Ian Veneracion belongs to the multi-hyphenate
        generation: He’s a painter, musician, licensed pilot, paraglider pilot, skydiver,
        scuba diver, and a damn good actor to top it all off. And he knows that people
        call him a DILF, as bannered by BuzzFeed in its article “Here’s Why Ian Veneracion
        Is The Philippines’ Ultimate DILF.” “My daughter showed me that,” Veneracion
        says. “I asked what a ‘DILF’ was and she said it’s the guy version of a MILF.
        I said, ‘I know what a MILF is!’”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a2e5e-654a-478d-82fd-a848dee7f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:23.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:26:57.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are sitting cross-legged on a tiled kitchen counter. He’s asked
        if he could smoke and drink coffee during the interview, so the house’s owner
        has pointed us in this direction. Initially, I thought the interview would
        just be some casual showbiz chit-chat, but I didn’t expect the awareness that
        Veneracion has about the industry he works in, a mix of nonchalance and fiery
        passion. Jumping from one project to the next, he has only one idea in mind,
        and that’s to entertain himself. “I know it sounds selfish, but I’m doing
        all these things for me, really,” he shares. “For me I’m past that stage where
        you want to entertain people. Wala, the only person I’m trying to entertain
        is myself, actually. If I think it’s fun and challenging, <em>kung kaya ko
        ba o hindi, gagawin ko, papasukin k</em>o. It just so happens that [people]
        find it entertaining watching me entertain myself.” He laughs.</p>'
    '3':
      'image': 'jcr:65fd8dcc-8120-472a-ba80-9d042d93d603'
      'imageCaption': 'Ian Veneracion juggles various passions while maintaining his
        acting career. He''s also a painter, musician, licensed pilot, paraglider,
        skydiver, and scuba diver. Photo by JL JAVIER/BENCHMARK MAGAZINE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e66d47-e175-4213-b6e4-5de07bbe6047'
      'mgnl:activationStatus': true
