    'title': 'Adidas and Kanye West are sticking together

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790fb152-8ca1-4f5e-8f04-5b4ee7a88d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:08:54.418+08:00
