      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Had Gilas-Pilipinas’
        flight out of Turkey left a few hours later, members of the Philippine national
        basketball team might have been witness to or worse, victims of, the <a href="http://nine.cnnphilippines.com/world/2016/06/29/istanbul-airport-attacks.html">deadly
        bombings at Istanbul’s Ataturk airport</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90210c-932b-42d1-bc79-84d4a90cf4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:18.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:56:00.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team arrived home Wednesday from a three-week training camp
        in Europe, stopping by Istanbul en route to Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64eb2d-1e33-4616-b159-4dd68bf39f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:18.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:56:00.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/29/Istanbul-airport-attacks-Filipinos.html">Also
        read: No Filipino casualties in Istanbul airport attacks - DFA</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3797c4-1add-4cfb-8e68-b15368029080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:18.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T15:56:00.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 39 people, including three suicide bombers, were killed
        and nearly 150 others were wounded in the Ataturk airport blasts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9937f-0d81-42ad-ad69-b00c3c950c10'
