    'lead': 'After three and a half years, a ruling will finally be out regarding
      an arbitration case which the Philippines filed against China over maritime
      rows in the West Philippine Sea (South China Sea).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:05:26.048+08:00
