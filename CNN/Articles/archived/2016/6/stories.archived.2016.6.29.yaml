        Kelley recently told the audience at a concert in South Dakota that "Backstreet
        Boys was my first concert."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de65cd-3086-4c3b-9d8a-4b25d45fb02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:28:17.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:28:30.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Georgia Line''s new album is due in August. The Backstreet
        Boys are also working on a new album and there are plans for a short residency
        for the group in Las Vegas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230bc79-02a5-4ea3-b1b4-2455209c41fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:28:17.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:28:30.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/06/28/entertainment/backstreet-boys-florida-georgia-line/index.html">Backstreet
        Boys going a little bit country</a>"</em></p>'
  'istanbul-airport-attacks':
    'author': 'Gul Tuysuz, Mohammed Tawfeeq and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-29T08:43:41.538+08:00
    'imagesource': 'jcr:9af204ed-ab78-4d73-83fa-3c5f70e056fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb95d49-d579-4727-8154-050473e80880'
    'lead': 'At least 36 people were killed in the terror attack at Istanbul Ataturk
      Airport, Turkish Prime Minister Binali Yildirim said. "The signs point to Daesh
      but the investigation is ongoing," he said. Daesh is another name for ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:31:08.936+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T08:31:21.941+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:31:21.459+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Istanbul airport explosions: 36 dead, 147 injured, Turkish officials
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ff6b9-de1d-46ff-80c2-f0c4bb295e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISTANBUL (CNN)</strong> — [Latest developments, published
        at 8:18 p.m. ET]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d6952-078f-47f1-b8f9-6049bfe1f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--At least 36 people were killed in the terror attack at Istanbul
        Ataturk Airport, Turkish Prime Minister Binali Yildirim said. "The signs point
        to Daesh but the investigation is ongoing," he said. Daesh is another name
        for ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f42e6c-c691-40ff-aa1c-a9e14c539ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Another 147 people were wounded, Turkey''s Justice Minister Bekir
        Bozdag said. Three bombers were also killed, Istanbul Gov. Vasip Sahin said.
        A total of 49 ambulances were sent to the site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8ebe8-cc98-4ae5-9e4f-6b0c89f83b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- There has been no immediate claim of responsibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e881093-bae4-4e21-a799-16c7725b0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Turkish President Recep Tayyip Erdogan called for a unified international
        fight against terrorism, saying: "Make no mistake: For terrorist organizations,
        there is no difference between Istanbul and London, Ankara and Berlin, Izmir
        and Chicago or Antalya and Rome. Unless all government and the entire mankind
        join forces in the fight against terrorism, much worse things than what we
        fear to imagine today will come true."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235cb4c-f06c-48a2-9e79-ecf121d7a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- CNN journalist Joe Duran said from the airport that "Police are
        not letting anyone in ... Hundreds of people are flooding away from airport...
        People are trying to get away. They''re not saying much -- just the look on
        their face is enough, shock, some of them bleeding..."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40773190-fdcd-4eb6-9c9d-56c8e9a4c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are walking away bleeding, with bandages on their head."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15ff01-7ec3-45c6-9085-f00c92eeab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Traveler Laurence Cameron described what he saw after he stepped
        off a plane: "It was just a massive crowd of screaming people. Some were falling
        over themselves. A poor chap in a wheelchair was just left, and everyone just
        rushed to the back of the building, and then people ran the other way and
        no one really seemed to know what was going on," he told CNN. "Where you normally
        hail a taxi, that is where the attack happened. The ground is just kind of
        shredded. There is bloodstains on the floor as well."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a32df-f1f0-4823-aad3-53538052d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Turkey''s Justice Minister Bekir Bozdag earlier said one terrorist
        "first opened fire with a Kalashnikov then detonated himself."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248eb6f-a6e5-47ec-8420-b58df2b492d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In total three bombs exploded, the governor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baaf5cd-df4e-4bc2-8eb1-9ccdbbcf0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A video posted to Twitter shows a view from a camera inside an
        airport terminal. A few dozen people are walking around when a bright flash
        and fireball erupt in the background.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f446a-2339-420a-bca5-678574c2dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Another video shows a man falling to the floor in the terminal,
        apparently after being shot by a law enforcement officer. The man drops his
        assault rifle, which skitters across the floor. The officer appears to shoot
        a second time and runs. A flash covers the video, apparently caused by the
        fallen man detonating a bomb.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c89a9f-1ce4-438c-a2c6-5d43a5ea09b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Sue Savage told CNN she was inside the airport seeing a friend
        off when she heard gunshots and then an explosion, which she knew was a bomb.
        She hid in a men''s prayer room and then a men''s toilet, a room where luggage
        is inspected and finally a women''s prayer room. Security led a group of about
        30 people out of that room and down an escalator into the main terminal hall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28a6d3-8cdb-402f-8800-92d3c8896f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a LOT of blood," she said. The floor was marked with
        bloody boot marks and she saw a woman''s scarf on the floor. The group was
        herded around to the other side of the room.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228c542-69b7-48d9-83ba-ec57d4733269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was so much glass on the floor they were scuffing it aside
        so we didn''t slip," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b3663-f0d7-4c40-8edf-e0a1c909ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A Turkish official told CNN that police fired shots at suspects
        near the international terminal in an effort to neutralize them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1691b-5431-48e0-a3f4-66b0b9a74b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Videos posted on social media show travelers sitting on the airport
        floor. A man shouts, "Get down! Get down!" Someone cries as a gunshot rings
        out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2369d3b-d838-4375-8bee-cc43dd0f3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Turkish President Recep Tayyip Erdogan met with Prime Minister
        Binali Yildirim and the Chair of the Joint Chiefs, General Hulusi Akar, at
        the presidential palace upon receiving news of the explosions in Istanbul,
        the office of the president announced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499cab3-63f1-47fb-8032-28b7a3bc77b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s office says that Prime Minister Binali Yildirim,
        Deputy PM Numan Kurtulmus, Transportation Minister Ahmet Arslan and Family
        and Social Policies Minister Fatma Betul Sayan will travel to Istanbul from
        Ankara, the Turkish capital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b5fe5d-7f77-4abd-9cfd-922cffa7ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- U.S. Secretary of State John Kerry, referencing the attack in
        Istanbul, told an audience at the Aspen Ideas Festival on Tuesday, "We are
        still collecting information and trying to ascertain what happened and who
        did it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bd318-7ea1-4762-805a-33bb7fff081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Ataturk Airport is "one of the most secure airports in the world,"
        CNN senior law enforcement analyst Tom Fuentes says. But the airport has been
        "very overwhelmed for several decades with terrorism from PKK."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6874e-581e-4f82-975e-0ff334c51195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The U.S. Federal Aviation Administration has put in place a ground
        stop for any U.S. flights that were scheduled to fly to Istanbul and any flights
        leaving Istanbul for the United States, CNN''s Rene Marsh reports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bd8de-094e-4c6e-add2-67ede7063c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The Ataturk airport is closed until Wednesday at 5 a.m. local
        time (10 p.m. ET), according to the airport''s Twitter account. Airport spokesman
        Erhan Ustundag said that the rest of Tuesday''s incoming flights were diverted
        to Izmir, Ankara and other cities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428afc14-6440-4146-9d4a-b3a26b17648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The U.S. embassy in Ankara is sending consular officers to the
        airport to account for any potential U.S. victims. But there are no indications
        of any American casualties at this point, a senior State Department official
        told CNN''s Elise Labott.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462b310-a60b-43cb-a467-96391605382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The White House issued a statement: "Ataturk International Airport,
        like Brussels Airport which was attacked earlier this year, is a symbol of
        international connections and the ties that bind us together. Our deepest
        condolences go out to the families and loved ones of those killed, and we
        wish a speedy recovery to those injured. We remain steadfast in our support
        for Turkey, our NATO ally and partner, along with all of our friends and allies
        around the world, as we continue to confront the threat of terrorism."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129bcc27-a9c7-4484-b24f-bf937e2811da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The attacks happened on a warm summer night at the airport, east
        of Istanbul, that is the 11th busiest in the world in terms of passenger traffic.
        CNN''s Ali Veshi says it is a modern, sophisticated airport. "There are all
        of the major European and American boutiques there," said Velshi, who has
        traveled through Turkey many times. "... You see people of all shapes and
        colors, in all sorts of dress. If you want to target the cosmopolitan nature
        of Istanbul, this is possibly the most cosmopolitan, heavily populated part.
        You can target tourist areas, but this is the part where the world comes together."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2420d9-9ad6-4e74-912c-29435b3f6677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Original story, published at 4:02 p.m. ET]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d4280-2e9f-4ec5-8dbd-613e86ae0653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two explosions and gunfire rocked Istanbul Ataturk Airport Tuesday,
        Turkey''s semi-official news agency Anadolu reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ff5f9-dca0-47b9-a10a-72617fca1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report referenced multiple injuries, but the exact number was
        not immediately clear.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98c937-aaa6-4bdc-a1b1-795a0d0802b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says the explosions occurred in the international departures
        area of the airport.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9d860-91ee-497d-a56c-a68ff6707736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on Turkish television showed a string of ambulances and fire
        trucks at the scene as authorities scurried under crime-scene tape.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2592fca-8275-46ca-a6d7-31bfe18ad7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has been rocked by a string of terror attacks over the past
        year as it weathers bombing campaigns carried out both by ISIS and Kurdish
        militants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5c753-8790-45a9-9fb6-7e4d60c505ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the U.S.-led coalition against ISIS, Turkey allows coalition
        planes to fly raids on ISIS targets in neighboring Iraq and Syria from its
        territory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d3688-1887-40d2-9aff-4368214c7044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year Turkey resumed hostilities with the PKK, Kurdish militant
        separatists, in earnest after a two-year cease fire broke down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ca5a8-dd52-4367-b588-75ff490397fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PKK, or Kurdistan Worker''s Party, has been in an armed struggle
        with the Turkish government for decades and is considered a terror group by
        Turkey, the United States and the European Union.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2f12c-3af5-47db-a741-b2ad8f4c702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, at least 37 were killed when a car bomb detonated near
        a bus stop in the Turkish capital, Ankara, in an attack claimed by a Kurdish
        militant group.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77adf46-b6bf-4748-a364-bd7a9388e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days later an ISIS suicide bomber detonated himself on one of
        Istanbul''s main streets, killing four.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744f7c5-42c9-45f8-a36a-f393281cf6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month earlier, 28 were killed in a blast targeting military vehicles
        in central Ankara. A Kurdish group claimed responsibility.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb707f4-4f50-4cf3-a764-5876de834ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in January, at least 10 German tourists died in a suicide bombing
        in Istanbul''s Sultanahmet Square that Turkish authorities linked to ISIS.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a4368-0ff3-48ce-ba7e-3d5c15dac0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has had an impact on Turkey''s tourism industry, a
        key sector of the national economy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a7d66-f0d8-4d75-b9da-48f4261cde61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Catherine E. Shoichet, Emanuella Grinberg, Ross Levitt,
        Lorenza Brascia and Emily Smith contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda4ab8b-d833-40ad-9e14-49320f12ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:31:08.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:31:21.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/28/europe/turkey-istanbul-airport-attacks/index.html">Istanbul
        airport explosions: 28 dead, 60 injured, Turkish official says</a>"</em></p>'
  'Duterte-family-arrive-inaugural':
    'author': 'CNN Philippines Staff'
