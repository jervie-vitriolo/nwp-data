    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas stunned, relieved after leaving Istanbul hours before bombing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418c12e-16a4-4b08-b3ee-5bea059bc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:18.498+08:00
      'mgnl:createdBy': 'cnnproducer'
