    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee114c82-bd27-4484-ba7c-7dacd0d57393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.495+08:00
      'mgnl:createdBy': 'cnnproducer'
