    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-29T11:00:27.964+08:00
    'imagesource': 'jcr:f97a61f5-1245-4388-9055-7f8c215e7d61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d4ef643-6653-4eaa-b8a7-e7699415ceeb'
    'lead': 'Members of the Duterte family arrived in Manila on Tuesday, two days
      ahead of President-elect Rodrigo Duterte''s inauguration in Malacañan Palace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:35:15.744+08:00
