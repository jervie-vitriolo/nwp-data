  'manila-mayor-erap-joseph-estrada-oath-taking':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-29T20:02:03.111+08:00
    'imagesource': 'jcr:37630a93-24e0-4e3d-b76e-f34626fdbde4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05754ecb-d5cf-4993-98a1-f7b210b0ef68'
    'lead': 'On Wednesday, former president Erap Estrada was sworn into his second
      term as mayor of Manila. Like President-elect Duterte, he plans to crack down
      on crime and illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:33:04.281+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T14:33:47.385+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T14:33:47.087+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Re-elected Mayor Erap vows crackdown on criminality, illegal drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b580e63-c081-4b8e-b480-b494e877a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former president
        Joseph "Erap" Estrada vows to crack down on drugs and criminality as he takes
        on the mayoralty of Manila for the second time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9ec61-0f42-445d-94cf-f77408a3aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said on Wednesday that he was "in full support" of President-elect
        Rody Duterte, who is known for his tough stance against crime and illegal
        drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e25ec-5158-4455-859f-9fa4bd874ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/25/Duterte-counter-bounty-crime-lords.html">Read:
        Duterte offers counter-bounty vs. crime lords</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb6fe9-7bea-4f18-9bcc-0afd4fc5a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor also criticized the outgoing Aquino administration
        for its "weak stance" on issues concerning peace and order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959fc06-8df7-49f1-b844-2ee7800f9930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kind of government do we have when we can''t impose our own
        laws in our land?" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdd8cc-d3cb-498e-8314-00e22847443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said the city government planned to set up rehabilitation
        centers in Marikina.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47706e5e-1fd0-4742-b782-35ff4633f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took his oath of office on Wednesday with Honey Lacuna, the first
        woman to become vice mayor of Manila. Thirty-six city councilors were also
        sworn into office.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mayor Estrada, VM Honey Lacuna flank CA Justice Andres Reyes Jr.
        who administered the oath to Manila officials today <a href="https://t.co/oBJNmFT7UA">pic.twitter.com/oBJNmFT7UA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/748004231811112962?ref_src=twsrc%5Etfw">June
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3987d-4d43-4595-9ed8-2085ae741757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152d20f-3c1f-4c80-b36c-1ce92b1f1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court of Appeals Justice Andres Reyes Jr. led the inauguration ceremony
        at the city hall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12397479-9cd3-43c5-94c2-9572f87dd59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was joined by his wife, former Sen. Loi Ejercito, his children,
        and his grandchildren.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df76fb-e225-400b-acf0-b57348c02c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:33:04.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:33:47.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reelected last May, beating closest rival Alfredo Lim by
        less than 3,000 votes. Lim had filed an electoral protest, which is still
        pending before the Commission on Elections.</p>'
