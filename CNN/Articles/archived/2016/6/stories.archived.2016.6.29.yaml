      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunham criticized West''s representation of women juxtaposed against
        the recent controversial Stanford rape case and the ongoing sexual assault
        case against Bill Cosby (whose likeness also appears in the video).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545028b-4d95-4d74-a348-3860c0c9ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/06/27/kanye-west-famous-music-video-naked-celebrity-look-alikes.html">Also
        read: Kanye West premieres ''Famous'' music video with naked celebrity look-alikes</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8c86c-d29a-4bc8-817e-6bc8f0ffdf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote: "Now I have to see the prone, unconscious, waxy bodies
        of famous women, twisted like they''ve been drugged and chucked aside at a
        rager? It gives me such a sickening sense of dis-ease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044827a-c218-48aa-9f23-66c5ed26ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunham -- whose parents, Carroll Dunham and Laurie Simmons, are
        both artists -- goes on to muse: "I know that art''s job is to make us think
        in ways that aren''t always tidy or comfortable. But this feels different."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e0416-6da0-4e25-aa08-c562c69369e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video starts with a tight shot of West resting next to his spouse
        before panning out to reveal a topless Taylor Swift look-alike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b4f58-186b-4e62-ac05-c00a3c4cd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other unconscious celebrity doubles featured in the video include
        Donald Trump, former U.S. President George W. Bush and musician Chris Brown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26ed30-2610-445e-9bc8-5635e62e23d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunham writes of her despair at seeing close friend Swift, as well
        as singer Rihanna and Vogue editor Anna Wintour, "reduced to a pair of waxy
        breasts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2beb651-902d-40ca-b7e6-c177d39edbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me feel sad and unsafe and worried for the teenage girls
        who watch this and may not understand that grainy roving camera as the stuff
        of snuff films."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a33746-11c5-4b41-bb0d-4c58ecf917cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are praising the video. Artist Vincent Desiderio, whose 2008
        painting entitled "Sleep" inspired the video, called it "a feat of magic"
        and praised West''s interpretation of his work in an essay in W Magazine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c34ecb-f047-418d-8440-f0749c21c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, West has defended his latest offering as "a comment on
        fame" to Vanity Fair.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d4f57-a783-4531-b665-ea9177ba30e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not in support or anti any of [the people in the video],"
        West said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f6ff0-f066-4c43-bc7b-f4ae0ef8165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunham ends her post of "disjointed thoughts" by imploring West
        to find other ways to make a statement without glamorizing the exploitation
        of women and rape culture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842fb7f-13bc-44d2-9b64-42a861210582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the thing, Kanye: you''re cool. Make a statement on fame
        and privacy and the Illuminati or whatever is on your mind!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4389fd-0929-4e8b-8abc-25e247d23431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I can''t watch it, don''t want to watch it, if it feels informed
        and inspired by the aspects of our culture that make women feel unsafe even
        in their own beds, in their own bodies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e47c795-74b9-472a-8dd4-f2ba9b212c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time West has courted controversy with Swift.
        The rapper caught some heat back in February when his latest album "The Life
        of Pablo" dropped and revealed explicit lyrics featuring the beloved pop star:
        "I feel like me and Taylor might still have sex/Why? I made that b---- famous."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d40472-3eb3-43ad-8f3b-d0e171d3dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West declared that Swift had signed off on her inclusion in the
        song -- but she disputes this.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987286b-49f9-4202-ae0f-b959a27c28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, of course, who can forget the time he interrupted the
        Grammy winner during the 2009 MTV VMAs?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb5cb4-5088-4fa3-aad3-5dd2601cbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/lena-dunham-kanye-west-famous-video/index.html">Lena
        Dunham slams Kanye West''s new ''Famous'' music video</a>"</em></p>'
  'jason-day-rio-olympics-zika-virus':
    'author': 'CNN'
    'caption': 'Jason Day of Australia speaks to the media regarding his withdrawal
      from the Olympic games in Brazil during a press conference for the World Golf
      Championships-Bridgestone Invitational at Firestone Country Club South Course
      on June 28, 2016 in Akron, Ohio.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-29T11:58:56.560+08:00
    'imagesource': 'jcr:07fff3ef-2664-4c80-915a-9bbedfb9c438'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcf9442b-9e58-42c0-85a3-c167a38eee71'
    'lead': 'Jason Day, the best golfer in the planet, withdrew from the Olympics
      after citing fears over contracting the Zika virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:20:12.434+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T08:20:24.827+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:20:24.529+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jason Day to miss Rio Olympics over Zika virus scare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64aab1-8975-430c-b5f7-af958e9ce8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- He''s the best golfer on the planet --
        but Jason Day won''t be winning Olympic gold anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e8ea5-8932-428b-83c0-3a91ffdd3e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 withdrew from Rio 2016 Tuesday after citing fears
        over contracting the Zika virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf0bf2-ef69-4eae-8efb-aab8203e331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His move comes after four-time major winner Rory McIlroy pulled
        out this month for similar reasons, while several other of the sport''s big
        names have also said they won''t travel to South America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505d2fb-5a1c-4492-83d8-95b4c7b0381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the symptoms of the virus -- which include a rash, headaches
        and joint pain -- aren''t severe, Zika has been linked to microcephaly in
        newborn babies and some cases of the muscle-weakening disease Guillain-Barré
        syndrome in adults.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90cda73-2e98-42b0-97b2-41e7872474fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for my decision is my concerns about the possible transmission
        of the Zika virus and the potential risks that it might present to my wife''s
        future pregnancies and to future members of our family," Day said in a statement
        published on his Twitter account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ebabe-6486-47ee-8438-df0cd024459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always placed my family in front of everything else in my
        life. Medical experts have confirmed that while perhaps slight, a decision
        to compete in Rio absolutely comes with health risks to me and my family.
        My wife Ellie and I have been blessed with two wonderful and healthy children
        and our plans is to have more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98626521-13f9-4ad8-82e1-fc1e00035076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it has always been a major goal to compete in the Olympics
        on behalf of my country, playing golf cannot take precedent over the safety
        of our family. I will not place them at risk."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793fffe-8a62-45d3-8846-5f553917a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian, who won his first major at the 2015 PGA Championship,
        is the latest no-show for golf''s long-awaited returned to the Olympics, having
        last featured in 1904.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99292a7-04e3-40c0-a59e-422bc0a7c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-time major winner Vijay Singh and and Australia''s Marc Leishman
        both cited Zika, as did former U.S. Open champion Graeme McDowell -- whose
        wife is pregnant, and who declined the chance to replace McIlroy in Ireland''s
        team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126fe632-b33b-4dd5-a06c-3d6ad9bd200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland has also lost Shane Lowry, ranked 25 in the world, after
        he confirmed he would not be traveling to Brazil on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6c054-7cfd-4437-b08f-a60e2de23984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry, who tied for second at the U.S. Open, also cited fears over
        the Zika virus for his withdrawal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f298d-8431-4308-b6a8-0bf843faf692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading South African players Louis Oosthuizen -- the 2010 British
        Open winner -- world No. 12 Branden Grace and 2011 Masters champion Charl
        Schwartzel have also decided not to compete.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77568e9e-8487-4ba9-ac26-31dcecc33672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With former Masters winner Adam Scott also out, Australia would
        not have an eligible player inside the top 75 if the team was selected on
        this week''s rankings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f81f6-62e4-4082-8d33-545d642c67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world No. 1 Tiger Woods has questioned the quality of the
        field that will take part on Rio de Janeiro''s new course in August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482bec0f-1361-4865-90fe-02026257bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualifying format -- four players per country from the world''s
        top 15, plus two players per country outside that -- also devalues the competition,
        according to the American.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc02b0-3a6a-43f9-92b4-10118cc8a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know they have to try to have four guys from each country participate,
        but I just wish they would have had more quality of a field similar to what
        we face in major championships or the World Golf Championships or the Players,"
        said the 40-year-old, who is still recovering from back surgery and will not
        take part in Brazil.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01713e4-0954-4af6-a561-1d523c2328ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Olympics deserve that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddcbd8c-1c0e-4c76-8682-8cce2350dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:12.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:20:24.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/28/golf/jason-day-olympics-zika/index.html">Jason
        Day to miss Rio Olympics over Zika virus scare</a>"</em></p>'
  'Istanbul-airport-attacks-Filipinos':
    'author': 'CNN Philippines Staff'
    'caption': 'Passengers leave Istanbul Ataturk, Turkey''s largest airport, after
      a suicide bomb attack in the early hours of June 29, 2016, Istanbul, Turkey.
      Three suicide bombers opened fire before blowing themselves up at the entrance
      to the main international airport in Istanbul, killing at least 28 people and
      wounding at least 60 people according to Istanbul governor Vasip Sahin.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-29T11:25:36.842+08:00
    'imagesource': 'jcr:cf4e1cf2-1edb-4692-8ffc-603e938ce316'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41d3c983-888f-42a0-891c-fed1580df556'
    'lead': 'The Department of Foreign Affairs (DFA) said Wednesday no Filipino casualties
      were reported in the bomb attacks at Istanbul’s Ataturk Airport that killed
      at least 36 people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:24:16.446+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-16T08:24:34.407+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:24:34.155+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: No Filipino casualties in Istanbul airport attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0fa890-b117-4d20-adc5-a4839ec767ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Foreign Affairs (DFA) said Wednesday no Filipino casualties were reported
        in the <a href="http://nine.cnnphilippines.com/world/2016/06/29/istanbul-airport-attacks.html">bomb
        attacks at Istanbul’s Ataturk Airport</a> that killed at least 36 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd14389-f09c-4ca6-9015-5fdd1d644246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 147 other people wounded when three suicide bombers fired
        guns and detonated bombs at the airport on Wednesday (PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812dc7b-4a6c-4e64-baa2-26b253a5fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/29/CNN-Video-appears-to-show-Istanbul-attacker-detonating-bomb.html">WATCH:
        Video appears to show Istanbul attacker detonating bomb</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cace4-99bb-450d-bf84-77e3c2571e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Video contains graphic content. Viewer discretion is advised.)</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027def3-03d0-4387-8970-9775935a9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting DFA Secretary Rene Almendras told CNN Philippines the country’s
        embassy in Turkey has checked with all Filipino authorities, who reported
        that everyone has been accounted for. Philippine officials were also checking
        hospitals, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07261ad-388c-4523-89d9-3da0d33263fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA is still evaluating whether a travel warning should be raised
        for Turkey, said Almendras.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d621064-5e08-43bd-afe8-cce562f29f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras encouraged all Filipinos abroad to register with the Philippine
        embassy in the country they are visiting or where they are working.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0f817-a617-46d7-9950-0de2440628d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of Filipinos don’t. In some areas, the number of registered
        Filipinos is only about 50 percent of the actual number there so we cannot
        actually rely on that. Right now, the challenge in Turkey is really the Filipino
        tourists who may be there. So far, we have no reported impact on them," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eae3db-42b1-4e81-a783-559e7c19bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE coordinates with DFA</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740ab79-bec8-4666-8e9c-024278f07e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) said it is working
        closely with the DFA and recruitment agencies to determine if Filipino workers
        were affected by the attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cdbac1-579d-4cc7-b0c4-1effcc379990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, Labor Secretary Rosalinda
        Baldoz said there were 467 OFWs in Turkey as of 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd9fc3-e801-4b23-b6db-9ca40d2172d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldoz added the Philippine Overseas Employment Administration (POEA)
        can impose a deployment ban to Turkey, depending on the security risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc5028-dc02-4b5d-a0a8-99957e2a184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said DOLE relies on the security assessment of the DFA, which
        has an alert system that is based on the level of risk for a certain country
        at any given time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93fcba7-170c-421d-a2a0-6bed5f22507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Depending on the number of the alert level, the POEA governing
        board, which I chair, can impose different kinds of deployment bans," said
        Baldoz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6861e6-0b2c-4962-939f-1e4931fc2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the deployment ban may be implemented for the rehires and
        new hires or just the new hires. That could be for a very limited or for an
        extended period, depending on the DFA’s security risk assessment, Baldoz said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421ca41-6140-419d-9d44-9831570099de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about possible suspects in the attacks, Turkish Prime Minister
        Binali Yildirim said "the signs point to Daesh but the investigation is ongoing."
        Daesh is the Arabic name for the Islamic State.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913e20b-c388-456d-8a9c-22c0a31ec09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:24:16.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:24:34.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' intern Gabriel Peñaloza contributed to this
        report.</em></p>'
