      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were welcomed by Turkish Ambassador to the Philippines Esra
        Cankorur and by Samahang Basketbol ng Pilipinas Deputy Executive Director
        Bernie Atienza at the NAIA Terminal 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1fc28-a277-4078-9f3f-7f3c0c7aea68'
