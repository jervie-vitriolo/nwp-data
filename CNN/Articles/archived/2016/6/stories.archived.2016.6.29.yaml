  'indonesian-forces-in-ph-waters':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'At least 18 Indonesians and Malaysians have been kidnapped in Philippine
      waters in three separate attacks early this year'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-29T19:08:15.306+08:00
    'imagesource': 'jcr:0c4a6f4f-8827-470b-883d-fb9046a0ea6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6678513-09ec-4df2-84b4-762506c0a3c3'
    'lead': 'The Philippines and Indonesia signed a border crossing agreement in 1975,
      allowing the two countries to enter each other’s territorial waters to go after
      criminals. However, such hot pursuit is only allowed at sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:45:17.898+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T14:45:39.072+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T14:45:37.022+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Indonesian forces allowed in PH waters, but 7 hostages now in Sulu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa9957-a8a6-47e0-902c-a70ed5fdefe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Indonesian forces
        have been allowed to enter Philippine territorial waters in hot pursuit of
        criminals who victimize their citizens, but this arrangement might not help
        rescue the seven Indonesian tugboat crew members kidnapped off Sulu last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cf736-cbb8-41c4-8d88-0162a091cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1975 border crossing agreement, Indonesian and Philippine
        forces can enter each other’s territorial waters to pursue criminals, BGen.
        Restituto Padilla, spokesman for the Armed Forces of the Philippines (AFP),
        told CNN Philippines in an interview Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaea8a1-ab7d-42ae-a836-9cff9438a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Pag may nakita or na-monitor na crime sa area and Indonesia
        ang unang naka-find out nito, pwede nila habulin,” Padilla</em> said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7b75e-a9d4-4043-a14b-6b4f77dff42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a crime is seen or monitored in the area, and Indonesia
        is the first to find out, it can pursue (the perpetrators).]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984cd94-ed05-4908-bd55-5c26780a280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can follow and pursue criminals in our territorial waters,”
        Padilla added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e95253-473e-4d15-8286-dfdac4c1076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/24/Seven-Indonesian-sailors-kidnapped-in-Philippines.html">Related:
        Seven Indonesian sailors kidnapped off Sulu - foreign minister</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af8e05-b99b-4954-a8c4-e3ac56c3affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Indonesians should immediately inform the Philippine government
        “so that a coordinated and joint operation could immediately be undertaken,”
        Department of National Defense (DND) spokesperson Peter Galvez said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e5e62-7da2-4daa-895d-5a8cfb7c39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, such hot pursuit is only allowed at sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926ce03-9e35-4e8b-bf96-dcce34636c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the seven Indonesians taken hostage by suspected Abu
        Sayyaf members from the tugboat Charles last Wednesday have been brought to
        mainland Sulu. He said the constitution bars Indonesian and other foreign
        troops from conducting military operations on Philippine soil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae8f18b-d3e6-4a19-943f-0ea92c5120bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/25/Indonesia-abducted-sailors.html">Also
        read: Indonesia says coal on hold for Philippines after 7 sailors abducted</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2dfe2-7626-4f12-8f97-decbd41b47c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, in a report by Jakarta Post Wednesday, said it is waiting
        for the administration of incoming President Rodrigo Duterte to finalize details
        that will allow Indonesia to join security operations in the country if another
        hostage-taking occurs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83284c-f5e7-4e43-af5e-b7b6f9f4e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 Indonesians and Malaysians have been kidnapped in Philippine
        waters in three separate attacks early this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe5011-670e-4640-8694-ab200a2880b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) believes they have become targets
        of the Abu Sayyaf group because they pay ransom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9576b8e-243b-4b43-af6c-aa543bce89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the military’s Western Mindanao Command (WesMinCom) said the
        Abu Sayyaf could be behind the latest abduction, it has not yet confirmed
        this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01add0d-3693-4f95-8aa7-f843462464b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a trilateral defense meeting in Manila last week, defense ministers
        from the Philippines, Malaysia and Indonesia agreed to conduct joint maritime
        patrols to help stop robberies and kidnappings at each other’s maritime borders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab6e52-fcf3-4367-b269-7a70ace8f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:45:17.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:45:39.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent David Santos contributed
        to this report.</em></p>'
  'more-women-in-public-office':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Commissioner Rowena Guanzon is all for women empowerment in the field
      of politics.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-29T19:00:49.964+08:00
    'imagesource': 'jcr:7103da7e-3ebb-4e66-b053-7930ce769cc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79a1d990-1bea-4c6e-97aa-9c9a29253295'
    'lead': 'Commissioner and Committee Chief Rowena Guanzon said only 20 percent
      of officials elected in the recent polls are women because male outnumbered
      female candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:48:20.277+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T14:48:30.547+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T14:48:30.344+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec wants more women to run for public office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc58d9-5eab-4666-8931-75f98dcf2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:48:20.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:48:30.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Gender and Development Committee
        of the Commission on Elections (Comelec) is carrying out a nationwide campaign
        to encourage more women to run for public office, a poll official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722924b-bdd3-4b19-aa2b-3e0288ee4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:48:20.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:48:30.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner and Committee Chief Rowena Guanzon said only 20 percent
        of officials elected in the recent polls are women because male outnumbered
        female candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2a374-7e7d-448e-829c-da3307b50133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:48:20.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:48:30.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag kaunti lang po ang babae, hindi nakaka</em>-participate<em>
        ang babae sa</em> development<em> ng bansa. Eh marami naman pong</em> contribution
        <em>ang mga babae, magagaling naman. At ngayon may mga</em> LGBT [lesbians,
        gays, bisexuals, transgenders] <em>na babae na magagaling naman. Eh sayang
        naman po ang kanilang kakayahan kung hindi natin sila kasali. So dapat, inclusive
        talaga</em>," said Guanzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edfef19-aad6-4378-b69e-21a920c31275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:48:20.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:48:30.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When there are only a few women (who are elected),
        women are unable to participate in the country’s development. Women contribute
        a lot, and they are good. And now, there are women among the LGBT community
        who also excel. Their capabilities would just be wasted if they are excluded.
        We should really be inclusive.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecb660-fa52-4c4c-b514-2120f2215979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:48:20.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:48:30.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan First District Congresswoman Geraldine Roman is seen as a
        key advocate in this campaign. She is Asia’s first transgender lawmaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c96d4-215f-4586-9592-e0b3ab82ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:48:20.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:48:30.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said she will prioritize bills against discrimination and
        will push for a more inclusive bureaucracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738adca0-e1ac-46c6-bd53-bc83e53a83ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:48:20.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:48:30.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was mocked. They tried to convert my gender into an issue but
        apparently it did not work,” she said of her political opponents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4475f2-8084-4fbf-a5fb-384f3b538cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:48:20.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:48:30.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expressed confidence she will win the support and respect of
        fellow lawmakers if she appeals “to the more noble sentiments that are present
        in every human being, feelings of acceptance, love, and tolerance.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04863d9-91ca-454b-a4f4-d95c2606059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:48:20.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:48:30.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman added she will lobby for civil union rights for same-sex couples,
        refusing to label it as "marriage" to distinguish it from religious matrimony.</p>'
  'sins-of-aquino-admin':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'President Aquino ends his six-year term on Thursday (June 30).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-29T17:58:44.350+08:00
    'imagesource': 'jcr:d4f3d8e8-6020-41ba-a8d8-56b6064dcd7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7d13e73-552b-4f74-82d0-6207074d707c'
    'lead': 'In less than 24 hours, President Aquino steps down from his post – the
      green light that militant groups have been waiting for to file cases against
      the outgoing President and other officials in connection with a number of issues,
      including the controversial spending scheme called the Disbursement Acceleration
      Program (DAP) and the botched Mamasapano encounter. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:52:54.697+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T14:53:11.357+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T14:53:10.910+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Militant groups: Aquino must be held liable for the ''sins'' of his
      administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8050c74-0222-47f1-8b53-e70d18a1ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Militant groups
        announced Wednesday they will file criminal charges against President Benigno
        Aquino III and other officials in his administration as soon as he steps down
        on June 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0cbaf-1613-4d99-aff6-94c097193118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate said the first on their list of cases
        involves the controversial Disbursement Acceleration Program (DAP). Outgoing
        Budget Sec. Butch Abad will be included in the charges, Zarate said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a631d5-0943-4a59-9267-bc2f08094b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAP was introduced by the Aquino administration in 2011, a scheme
        supposedly meant to fast-track public spending through the use of savings
        and unprogrammed funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebf3a4-3595-48b1-a8dd-c234f5d09671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/28/petition-vs-dap-pdaf.html">Related:
        SC dismisses petition to probe Aquino, others for DAP</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86b7c3-351e-4775-91a1-77cb8ee59a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2014, the Supreme Court (SC) declared DAP unconstitutional,
        as Aquino lamented that the high court''s decision was "unreasonable." The
        President maintained DAP helped in speeding up the government''s priority
        projects, including the relocation of informal settlers to safer areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86809d7-3b26-496e-a0d5-0ba6cdbc1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna also wants to hold both Aquino and former Philippine
        National Police (PNP) Chief Alan Purisima accountable for the deaths of 44
        PNP Special Action Force (SAF) commandos and other civilians in Mamasapano,
        Maguindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b601880-8754-4715-bcd0-81b511c6cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangang managot si Aquino sa kanyang ginawa sa bayan, hindi
        lang sa dugo na inutang sa mga namatay sa kanyang</em> administrasyon<em>
        [kundi] sa korupsyon</em>," Zarate said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86f80b-6a7f-4876-9556-2a70783f3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aquino must answer for what he did to the country,
        not just for the blood spilled by people who lost their lives, but also for
        the corruption in his administration.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487b83f-82c3-4e4a-aa43-965e1e900312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the hearings on the Bangsamoro Basic Law (BBL)
        in January 2015, SAF troopers went to Mamasapano for the so-called "Oplan
        Exodus", which was meant to neutralize most wanted terrorists Zulkifli Bin
        Hir alias Marwan and Abdul Basit Usman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d9c00-2537-4bc0-ae61-e151d0827437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF commandos clashed with members of the Bangsamoro Islamic
        Freedom Fighters (BIFF), and the Moro Islamic Liberation Front (MILF), which
        led to the death of over a hundred individuals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85158398-6e3d-4599-ae7c-70ca5581e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released by the Board of Inquiry in March 2015 claimed
        Aquino, Purisima, and sacked SAF Commander Getulio Napeñas were responsible
        for the botched operation.&nbsp; At the same time, the Senate''s tri-committee
        report called the incident "murder", finding Aquino ultimately responsible
        for the operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a58be-b7b9-4035-9364-277ef03d964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2015, the Ombudsman <a href="http://nine.cnnphilippines.com/news/2015/07/23/Ombudsman-probers-clear-Aquino-in-Mamasapano-clash.html">cleared
        Aquino</a> of any liability in the Mamasapano clash, while <a href="https://cnnphilippines.com/news/2016/06/16/Mamasapano-Purisima-Napenas.html">charges
        were filed</a> against Purisima and Napeñas in April this year regarding the
        incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8069ed95-e991-47a1-8baa-cb6548e7c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Outgoing Sec. Sonny Coloma of the Presidential Communications
        Operations Office (PCOO) defended the outgoing administration, saying Aquino
        and his Cabinet were committed to serving Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c948a8-8188-4463-b49b-269f53fc31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Aquino and the members of the Cabinet did their best
        in serving the country and our people during the past six years. We acknowledge
        that we are accountable to the citizenry for all our decisions and actions,"
        Coloma said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b23d32-12da-4359-af23-e46eadff0359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While militant groups spent the past six years criticizing the Aquino
        government, they are supportive of incoming President Rodrigo Duterte and
        optimistic about his administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b17d4a-1e67-4214-baa8-d88e5f70846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He captured the sentiments of the people when he ran," Zarate said
        of Duterte. "<em>Galit na</em> [ang mga tao] <em>sa</em> sistema ni Aquino
        – korupsyon, grabeng krimen, grabeng kahirapan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bbfbb-157e-4ad1-a281-4fd585525da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He captured the sentiments of the people when he
        ran. People lament the system under Aquino – the corruption, heinous crimes,
        worsening poverty."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f89de-d891-4dd6-a740-9af13feec23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/21/bayan-walk-of-shame-president-aquino.html">Related:
        Bayan slams Aquino admin in “Walk of Shame,” calls for prosecution and jailing
        of outgoing President</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e607d7-5771-44b6-9927-8d53cd769feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The first Left President''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a25da-11be-4750-95b1-007c105a6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has once called himself the country''s first "Left" President
        and invited militants and communists to be part of his Cabinet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2445bc-9125-42a4-b864-f65a128c66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of members of multi-sectoral groups gathered at the University
        of the Philippines (UP) for a bit of theater and songs, and also to discuss
        the “people''s agenda” for the first 100 days of the new administration which
        they plan to present to Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650119e8-4e8a-464e-bafa-d5940d44d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups included the Bagong Alyansang Makabayan, the Makabayan
        Coalition, Pagbabago People’s Movement for Change, peace advocate Kapayapaan,
        and the UP Office of the Student Regent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a55757-42c5-4ef0-845a-c9059d206991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said the groups want Duterte to prioritize genuine agrarian
        reform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0417c807-e9b1-49ea-bffe-72f6c29aaf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibigay kay Pangulong Digong ang kanyang pro-</em>people<em>,
        pro-</em>poor agenda<em>. Sa</em> people''s agenda<em> dadalhin mismo sa Malacañang
        bukas</em>," Zarate said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c14583-35e9-47ee-ba52-cafba039f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will give President Digong his pro-people, pro-poor
        agenda. The people''s agenda will be brought to Malacañang tomorrow."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2628355-ceb4-4828-85af-ed8145ee4e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups will be holding an overnight vigil at the UP Film Center
        as they count down to the end of the Aquino administration. Instead of a protest,
        they will be expressing support to Duterte during his inauguration on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f6a0a-eadf-4f36-a34e-18046e2d8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:52:54.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T14:53:11.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/23/president-benigno-aquino-rodrigo-duterte-turnover-malacanang-june-30.html">Also
