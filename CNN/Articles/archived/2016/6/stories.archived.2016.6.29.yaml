      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Lena Dunham, the creator of the HBO series
        "Girls," is blasting Kanye West''s new "Famous" music video as "sickening"
        while calling out the rapper for his misogynistic portrayal of women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79943c-a6ad-4ac0-953f-6af847984261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:16:53.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy <a href="https://www.facebook.com/lenadunham/posts/1756770211270449">post
        on Facebook</a> Monday, the writer and producer calls the provocative video
        "one of the more disturbing ''artistic'' efforts in recent memory."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac0842-bdfa-465b-9b66-409d4a6d776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:16:36.600+08:00
