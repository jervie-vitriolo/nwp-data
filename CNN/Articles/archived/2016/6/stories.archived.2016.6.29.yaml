      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/29/CNN-Video-appears-to-show-Istanbul-attacker-detonating-bomb.html">WATCH:
        Video appears to show Istanbul attacker detonating bomb</a></strong></p>'
