      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the attacks, Gilas members have expressed on social media
        their shock, relief and gratitude for escaping a possible tragedy, as did
        supporters and fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818355a-5956-45f9-bad0-f356b23e8e30'
