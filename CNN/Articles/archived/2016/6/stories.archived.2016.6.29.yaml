      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas-Pilipinas is grouped together with France and New Zealand
        in Group B of the Rio 2016 qualifiers. Turkey, meanwhile, will play against
        Canada and Senegal under Group A.</p>'
