      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will meet the Turkish national basketball team on
        July 1 in a tune-up game to prepare for the FIBA Olympic Qualifying Tournament
        (FIBA-OQT) at the Mall of Asia Arena.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c6394-8139-4ee8-aabe-690c94ab1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:55:43.863+08:00
