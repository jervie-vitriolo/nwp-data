      'mgnl:lastActivated': 2019-10-16T08:13:12.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING (CNN)</strong> -- Has Lady Gaga become the latest
        Western celebrity to upset Beijing?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989acfb3-775e-4833-9bf3-c5d14beba849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has angered her legions of Chinese fans after meeting
        with Dalai Lama, Tibet''s exiled spiritual leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85166c12-3092-4b9e-8bb7-9ec08108689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Chinese Internet users flooded Lady Gaga''s Instagram
        account with angry comments after she posted photos of the meeting. Others
        voiced their outrage on Chinese social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4e090-5dd7-42b4-b152-eac6b0affb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:12:48.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T08:13:12.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all over for Lady Gaga, a nation trumps an idol," went one
        widely shared comment on Weibo -- China''s equivalent of Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57eb467-4dac-44d0-bc2a-e9c945273300'
      'mgnl:activationStatus': true
