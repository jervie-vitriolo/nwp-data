    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belmonte sets conditions before joining House Majority under Duterte
      administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad714a-2dbf-417f-b06b-ea0ae023493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:23:52.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:24:07.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It seems that
        outgoing Speaker Feliciano "Sonny" Belmonte Jr. is still not set on becoming
        the House Minority leader in the 17th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef2617-20a6-4093-b5f8-e7b20fe7d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:23:52.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:24:07.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he may still join the majority — but only if the Liberal
        Party (LP) gets the same treatment as other political parties in the majority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6c6f4-a433-40bd-b4fe-6297aa663169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:23:52.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:24:07.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Belmonte, some PDP-Laban members want to limit the
        number of liberals joining the coalition to just 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1678d6-dcf5-4df0-b4d2-25161d548f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:23:52.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:24:07.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are various decisions. One group wants to reduce number of
        liberals to 20 which is way below, in that case I can''t a member of such
        a group,” Belmonte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d1238-e9bc-42cc-a54a-69102d679b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:23:52.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:24:07.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte added he can''t agree with this condition since ruling
        party PDP-Laban allowed more members of other political parties to join the
        Majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecbcb84-368f-4e0a-b2cd-91ac4e511850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:23:52.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:24:07.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said if the LP gets the same treatment with other parties,
        he just might join the Majority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c356b-908e-458b-84b6-6f6c553df590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:23:52.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:24:07.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can be [at] par then certainly it''s a real option for me
        to be the head of the liberal people who would like to form a part of coalition,
        said Belmonte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6b75c-763f-4a40-96e0-68784da4dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:23:52.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:24:07.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also said some 15 LP members are keen on joining the independent
        minority, which might require them to take a leave of absence from LP.</p>'
  'speaker-sonny-belmonte-emergency-powers-president-elect-rodrigo-duterte-traffic-crisis':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-06-21T21:34:09.697+08:00
    'imagesource': 'jcr:d8e9c981-d719-4feb-8c39-dffaa51def7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8106475a-a7c8-4f8d-8486-c87f20a2c550'
    'lead': 'Although he might belong to the Minority in Congress in the incoming
      administration, outgoing House Speaker Sonny Belmonte said he supports the call
      to give President-elect Rodrigo Duterte emergency powers to finally solve the
      traffic problem in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:27:57.230+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T14:29:01.594+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:29:01.411+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belmonte to support emergency powers for Duterte to solve traffic crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc248e5c-7af1-4f1e-8ae8-5187f7fc9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:27:57.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:29:01.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — House Speaker
        Feliciano “Sonny” Belmonte Jr. on Tuesday expressed that he would support
        the call to give President-elect Rodrigo Duterte emergency powers to solve
        the traffic problem in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43667d-4ae5-40ae-8233-8cb149df992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:27:57.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:29:01.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s cabinet members expressed the need to give the him such
        authority to solve the “traffic crisis,” which they said has cost the country
        ₱3 billion a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600c20f-5308-48cf-a8c2-76f9086f2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:27:57.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:29:01.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said any possible solution to traffic woes should be given
        a chance — this despite the possibility of becoming the Minority leader in
        the 17th Congress under Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01318e1-7d32-4542-90af-a252a1e8a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:27:57.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:29:01.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bemonte, however, said the limitations of Duterte''s emergency powers
        should be specified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eea415-897d-4e9e-bce2-27522d06b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:27:57.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:29:01.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he also supports opening up roads from private subdivisions
        as long as it does not get in the way of the privacy and security of residents.</p>'
  'Duterte-gov’t-ceasefire-with-NPA':
    'author': 'CNN Philippines Staff'
    'caption': 'Government forces and NPA rebels have figured in violent clashes for
      decades.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-21T18:03:16.954+08:00
    'imagesource': 'jcr:c1dbbfb9-897f-409b-8473-a315f69de093'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72021df3-88c0-4033-979b-f1cfdd37ccfb'
    'lead': 'Government forces and NPA rebels have figured in violent clashes for
      decades. But a ceasefire is possible in a month''s time, says chief government
      negotiator and incoming Labor Secretary Silvestre Bello. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:35:52.689+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T14:36:08.368+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:36:06.634+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gov’t eyes ceasefire with NPA before first SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37196fe0-8da9-4bb2-a947-824ead88b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> There could be
        a ceasefire between government forces and the New People’s Army (NPA) as early
        as next month, the Duterte administration’s chief peace negotiator and incoming
        Labor Secretary Silvestre Bello said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeaa29f-c969-4954-a0c0-adbe6099ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said a truce is possible before President-elect Rodrigo Duterte’s
        first State of the Nation Address on July 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cdf58-4c25-4bb8-83cc-94268555e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was one of the “positive” results of <a href="https://cnnphilippines.com/news/2016/06/15/Duterte-team-peace-talks-with-NDF-Oslo-Norway.html">June
        13-14 preliminary talks</a> between Duterte’s peace panel and the National
        Democratic Front (NDF) in Oslo, Norway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992c2e7-769a-4af6-9c63-e0c26b9ea472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF is the political arm of the Communist Party of the Philippines
        (CPP) and represents the rebels in the talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b37e7-176c-435b-a662-a1be13855943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/19/duterte-national-democratic-front-peace-talks.html">NDF:
        Efforts to resume peace talks underway</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b55db-8f7f-4643-96f9-962e7d3ccf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two panels signed a joint statement to <a href="https://cnnphilippines.com/news/2016/06/16/GPH-NDF-peace-talks-set-for-July.html">resume
        formal peace talks</a> on the third week of July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ebd99-8639-4f43-a43a-2f7d35e3e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They agreed that after the formal resumption of the talks, both
        parties will declare a unilateral ceasefire and as a result of this declaration
        there will be a creation of a monitoring, a ceasefire monitoring committee,
        to monitor the implementation of this ceasefire,” said Bello, who has previously
        served in the government peace panel in talks with the NDF.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Peace negotiator Silvestre Bello sees ceasefire with NPA before
        Duterte&#39;s first SONA on July 25. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/SORe5adVGY">pic.twitter.com/SORe5adVGY</a></p>&mdash;
        Ina Andolong (@InaAndolong) <a href="https://twitter.com/InaAndolong/status/745096945522270209?ref_src=twsrc%5Etfw">June
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf37aea-5156-4283-b2f6-e8d5781de0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70584204-2e51-45c3-a701-ed48c0b60ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was the first time in his 14 years in peace negotiations
        that both sides agreed to discuss the implementation of an interim ceasefire.
        Bello was chair of the government panel under President Gloria Macapagal Arroyo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24cf8d-ae42-471b-92fa-059d33d3e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA <a href="http://nine.cnnphilippines.com/news/2015/12/19/Govt-forces-communist-rebels-to-halt-offensives-for-12-days.html">traditionally
        declares a ceasefire</a> during the Christmas holidays, or limited cessation
        of hostilities during negotiations for the release of their captives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a309a00-60bc-4342-9c83-431ad19dc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/15/cpp-npa-ndf-ceasefire-declaration-christmas-holiday-season.html">Related:
        CPP-NPA-NDFP declares ceasefire for Christmas season</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a137f-00bd-480d-99f1-c608fdac6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels in the past have rejected a ceasefire before a comprehensive
        peace agreement has been signed. The change in tact indicates the rebels are
        responding positively to Duterte’s peace overtures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf350f5-fd24-40c5-9b6b-af9078d75612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government will be the sixth administration to hold
        talks with the NDF to end the 47-year-old armed struggle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f8255-9963-4b0d-94bb-cffae99fcf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPA rebels and government forces have figured in violent clashes
        since 1969 when the Communist Party’s armed wing was formed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc2917-84da-4555-a0d6-e1f0c4414f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of talks under President Cory Aquino was marred
        by the 1987 “Mendiola Massacre,” which killed 13 farmers after a bloody dispersal.
        That prompted the NDF to walk away from the negotiations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e209c0-2489-4eea-a24e-7c1a1c16d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On-and-off talks followed in the succeeding administrations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd2cd6-ba95-4ed3-9188-bcdc1f58326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III managed to resuscitate the peace talks
        in 2011, only to break down again after the government and rebels disagreed
        on the release of rebel leaders, particularly those identified as consultant
        in the talks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197101f-8c40-408e-b13f-0c7a96aafa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:35:52.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:36:08.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello described the outcome of the preliminary talks in Norway last
        week as “positive” because they were able to achieve their goal of convincing
        the NDF to return to the negotiating table.</p>'
    '33':
