  'jk-rowling':
    'author': 'Ma. Luisa Reyes'
    'caption': 'A “Harry Potter” fan spells out how and why J.K. Rowling’s ceaseless
      expansions to the fantasy universe she created may be a bit too much. Art by
      CARINA SANTOS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-06-21T15:49:02.862+08:00
    'imagesource': 'jcr:ad584db5-c6e7-426d-8589-3a566c2b114b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f55712b5-68d8-4141-9c3e-1b86afd71292'
    'lead': 'A “Harry Potter” fan spells out how and why J.K. Rowling’s ceaseless
      expansions to the fantasy universe she created may be a bit too much.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:13:25.110+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
