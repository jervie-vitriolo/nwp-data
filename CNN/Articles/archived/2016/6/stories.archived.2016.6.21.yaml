    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414b6a6-60be-437a-b145-a7608bae8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.868+08:00
