    'mgnl:lastActivated': 2019-10-11T14:21:58.533+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:21:58.294+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ clears ex-PDEA official of drug, gun ban complaints

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999b022a-4d3c-4d74-b353-5097b7f58720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:46.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:21:58.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Citing "inefficiency
        of evidence", the Department of Justice (DOJ) on Tuesday dismissed the drug
        and gun ban violation complaints filed against former Philippine Drug Enforcement
        Agency (PDEA) official Lt. Col. Ferdinand Marcelino and his Chinese companion,
        Yan Yi Shou.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ffede-b551-4f4e-9ea6-a026e7a7cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:46.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:21:58.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) and PDEA claimed that respondents
        were in possession of illegal drugs but DOJ, through Senior Deputy State Prosecutor
        Theodore Villanueva, said the complaint was based only on the mere presence
        of the respondents at the crime scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dca4d0-1127-4b41-ac48-f1da76a3a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:21:58.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva added evidence must be presented to show that Marcelino
        and Yan Yi had prior knowledge of the contents of the house that was searched.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a4876-7ecf-4aa9-a59d-4704ccabc04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:21:58.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino was arrested in a shabu laboratory in Manila on January
        21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc5e657-5a8e-4567-99a2-8433c9a6d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:21:58.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he argued he has nothing to do with the drug trade and was there
        to confirm an intelligence report. He claimed he had a mission order and other
        documents to prove his claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3b132-f2da-4187-ad66-012dfd1980b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:21:58.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Sr. Supt. Antonio Gardiola countered Marcelino''s claim,
        saying that if it was a legitimate mission, there should be supporting documents
        and the case office should have Marcelino by that time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209edb23-d190-4f9c-bdb1-e28065be7014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:21:58.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after his arrest, Marcelino alleged he was "framed up", saying
        his arrest and detention was "borne solely by Director General (Arturo) Cacdac,"
        who is the current PDEA chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407e297-822d-4aa1-b034-d9d0df8210f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:21:58.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino and Yan Yi were detained at the PNP Custodial Center in
        Camp Crame, Quezon City, where other high-profile inmates are detained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e383d95-f642-481b-b11f-d71612a55efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:21:58.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four months in prison, on June 3, the Quezon City Regional
        Trial Court allowed Marcelino to post a bail of ₱1,000,000 for his temporary
        liberty.</p>'
  'speaker-sonny-belmonte-conditions-joining-super-majority-17th-congress':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'Former House Speaker Sonny Belmonte has dropped his minority leadership
      bid after members of the Liberal Party decide to join the majority. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-21T23:31:00.778+08:00
    'imagesource': 'jcr:eee1ad73-02d2-49cc-bdd7-7a2343313fc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '826f8085-43cd-4a36-be8f-40da3ddae237'
    'lead': 'Outgoing Speaker Sonny Belmonte, who is also presumed to lead the House
      Minority bloc in 17th Congress, said he would join the "super majority" on one
      condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:23:52.200+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T14:24:07.310+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:24:07.092+08:00
