      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the UNHCR is urging people to sign a "#WithRefugees"
        petition, to be delivered to the U.N. headquarters in New York head of September''s
        General Assembly, asking governments to ensure every refugee child gets an
        education, that every refugee family has "somewhere safe to live," and to
        ensure "every refugee can work or learn new skills to make a positive contribution
        to their community."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7afe1d4-03d1-4da9-b6a4-76c2531b9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five takeaways from the report:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66adf3f6-ea2b-4b33-a8c8-c57fd2e62086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global displaced population bigger than the UK''s</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858c101-a82f-490d-b417-9a8cc5ad4c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global population of forcibly displaced people today is larger
        than the entire population of the United Kingdom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f7cf3-da9e-4b8e-a01f-a5b818ecccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they were a country, the forcibly displaced would be the 21st
        largest in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fdcf1d-8a27-4534-baa1-40e433895a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Over half of all refugees come from Syria, Afghanistan,
        and Somalia</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addcc31c-e7b5-4d60-a6a1-92863d29abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 54% of all refugees come from just three countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00164055-5e1b-476b-89bd-9c633f4fc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria has the highest number of externally displaced people, with
        4.9 million fleeing outside the country''s borders. Afghanistan has 2.7 million
        and Somalia 1.1 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0189e300-cd12-46fb-9713-9edf7de4c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 100,000 unaccompanied children</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d26473-66f2-4ae0-b4fe-74a806873233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staggering 98,400 asylum applications were filed to the UNHCR
        by unaccompanied or separated children – mainly Afghans, Eritreans, Syrians,
        and Somalis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a3290-943b-478c-b800-410e58fdc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>200,000 refugees returned; 100,000 resettled</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd529a0-bffd-4c42-88f2-c0b000eafd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 200,000 refugees returned home in 2015 – most to Afghanistan,
        Somalia, and the Central African Republic. By contrast, 107,100 were resettled
        in other countries – with the U.S. taking in the highest number: 66,500.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64432d0e-eeb4-484b-94e2-16ac74edc0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turkey is the top host of refugees</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e8ab5-0e4d-4bfc-88d6-c5e3ca640e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey hosts 2.5 million externally displaced people. Followed by
        Pakistan (1.6 million), Lebanon (1.1 million), Iran (979,000), and Ethiopia
        (736,000). It is the second year in a row that Turkey hosted the largest number
        of refugees worldwide.</p>'
