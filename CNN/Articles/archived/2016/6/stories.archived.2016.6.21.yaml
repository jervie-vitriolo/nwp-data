  'Duterte-admin-will-end-contractualization':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Contractualization is an arrangement where workers are hired for not
      more than five months, stripping them of benefits granted to regular employees
      by law. Such workers are provided by labor-only suppliers or agencies.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-21T18:26:11.807+08:00
    'imagesource': 'jcr:3d77c66e-13ed-4cdb-bb79-86b65cea6288'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc4da8c1-80f4-44d4-9d92-7d29b834f8e6'
    'lead': 'President-elect Rodrigo Duterte is determined to deliver on his promise
      to end contractualization, but incoming Labor Secretary Silvestre Bello says
      large companies may be allowed to hire contractual employees of up to 20 percent
      of their work force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:38:58.349+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T14:39:14.907+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:39:14.571+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incoming Labor Secretary: Duterte admin will end contractualization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcafc3-9301-41c0-9429-01b91cb4a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The incoming Duterte
        administration is firm on imposing a no-contractualization policy but it may
        be lenient to companies with thousands of employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709fad0-c42c-4ff9-98fe-38a7a118e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Labor Secretary Silvestre Bello on Tuesday said he will
        meet with business executives who are currently in Davao to stress to them
        that the new administration will not allow contractualization — specifically
        of employees whose services are essential in the operation of the business
        or enterprise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49904004-2e57-4cdf-a1c2-7d7464a1961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, he said mall operators will not be allowed to hire
        sales ladies on a contractual basis because malls are in the business of selling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9360f578-702e-4e70-9d0e-79042afadf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractualization is an arrangement where workers are hired for
        not more than five months, stripping them of benefits granted to regular employees
        by law. Such workers are provided by labor-only suppliers or agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41160085-9459-404d-99ea-5d7daf846443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under contractualization, "workers'' salaries and benefits depend
        on the whim of the manpower contractor agency or principal employer," Alan
        Tanjusay, spokesman of the Trade Union Congress of the Philippines (TUCP)
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821584d-47de-418f-9bf4-bbc38b274a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/24/end-contractualization-presidential-pilipinas-debates-2016.html">Related:
        Duterte to end contractualization in a week</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28f807-ff0f-400a-8b72-743f7970dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello stressed there is already a labor department resolution against
        contractualization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018397b2-ab28-4a20-af44-742e78a241ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The intention of the law is to see to it that our employees are
        regularized – that they don’t remain to be contractual,” Bello said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fea97-0dba-4dee-b8c2-0b058fbd681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractual arrangements may be allowed for “seasonal” workers like
        security personnel and janitors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437b279-551c-4010-af4d-48af0b8c860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he may issue a resolution or a department order that
        will allow companies with thousands of employees to keep a 20 percent contractual
        work force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb36387-1cfd-4003-ba69-8cf812082162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For practical reasons siguro (maybe), I will consider an 80-20
        arrangement,<em> lalung-lalo na kung malaki kang kumpanya</em> (especially
        if you’re a big company)," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994bcf0-3866-49fc-998f-1d523068ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines (ECOP) supports the
        plans of the incoming administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdc3d2-28df-4f64-b56f-519a61ba5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOP President Donald Dee said they are ready to expel members that
        will not comply. The ECOP has 43 employers’ organizations in its roster of
        regular members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611b31b-8bb4-438b-8ffd-62b15db365a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By all means, magsara na kayo (close down) because you are affecting
        the image of the entire industry," he said, addressing companies that will
        continue to rely on employment agencies or cooperatives which supply workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f09c4-eb4e-43a8-8e3a-4e82aa676ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee said ECOP members also back the Duterte administration''s 10-point
        economic agenda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1263167-4094-4fc9-8069-1c5242fe7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are impressed, very impressed, and we will give this administration
        the opportunity and the space to implement this.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e828a1-aecc-4a1c-966e-51d7a4c5f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:38:58.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:39:14.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/01/contractualization-good-soundbite-but-impractical.html">Also
        read: Biz man on end to contractualization: A good soundbite but impractical</a></strong></p>'
