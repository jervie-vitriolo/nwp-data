  'dilg-disaster-preparedness-caravan':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-06-21T14:08:35.336+08:00
    'imagesource': 'jcr:34516e0f-79c0-45f1-a795-5899b95e3cb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4306ee30-aa7f-429d-b5ac-b18999a7e778'
    'lead': 'Barangay Cupang in Muntinlupa is one of Metro Manila''s communities that
      are highly at risk during calamities and naturally one whose residents should
      know what to do when disaster strikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:51:16.221+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T14:51:31.333+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:51:30.304+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG disaster preparedness caravan goes to Cupang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ad99c-d9b6-4709-9455-c50e73dea8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:51:16.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:51:31.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Barangay Cupang
        in Muntinlupa is one of Metro Manila''s communities that are highly at risk
        during calamities and naturally one whose residents should know what to do
        when disaster strikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bef59-ff3e-4f12-b81a-cb0c094cd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:51:16.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:51:31.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay was visited Tuesday by a disaster preparedness caravan
        of the Department of Interior and Local Government (DILG) to help prepare
        the community to handle any disaster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2f9f7-a438-4fad-9991-ca70c9218666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:51:16.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:51:31.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay is frequently inundated by floods from the runoff of
        the Laguna de Bay which overflow during heavy rains from the nearby East Kabulusan
        Creek as the water heads to Manila Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00183c7b-8518-4a67-a562-5f2515edbc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:51:16.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:51:31.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cupang is also vulnerable to dangerous ground shaking during an
        earthquake caused by the movement of the West Valley Fault close to the barangay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be45a8-5dd0-446e-90a8-679504f5b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:51:16.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:51:31.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of about 200 families gathered at the barangay gymnasium
        for lectures from DILG officials on how they can become self-reliant and avoid
        dependence on the government during emergencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c4dd2-973a-49e8-b195-2b48af09c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:51:16.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:51:31.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials showed residents ways to turn ordinary buckets into emergency
        containers for ready-to-eat food, medicine, clothes, three gallons of water,
        a radio, a flashlight, and hygiene kits. They said these could be easily carried
        during an emergency evacuation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ec53f-8ca0-4e7d-9d76-9b0d00ddbd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:51:16.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:51:31.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families admitted that they still have much to learn to be
        prepared for emergencies. They used to think it was enough to seek shelter
        at evacuations centers during floods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f12cb8-b18b-4ea0-a32a-c8ce65efc841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:51:16.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:51:31.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG has also given P80 million to Muntinlupa for the construction
        of nine medium-rise buildings that will be used as relocation sites for informal
        settlers.</p>'
  'three-environmental-activists-killed-each-week':
    'author': 'Anastasia Moloney, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-21T22:00:34.099+08:00
    'imagesource': 'jcr:48ec15da-3e49-4609-9082-9ff3766528aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f776f8d-e36e-42e1-8a01-2a68c691b531'
    'lead': 'Brazil fared worst with 50 activists murdered, followed by the Philippines
      with 33 deaths, and 26 in Colombia, the report by Global Witness said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:00:48.513+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T15:02:11.643+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T15:02:11.332+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Violent 2015 sees 3 environmental activists killed each week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f72ca-4692-42a3-b264-1c73821db91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bogota (Thomson Reuters Foundation)</strong> — Three environmental
        activists were killed per week last year, murdered defending land rights and
        the environment from mining, dam projects and logging, a campaign group said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba9f50-9d64-4fa2-9a72-731b566b1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 16 countries surveyed in a report by Global Witness, 185 activists
        were killed, making 2015 the deadliest year for environment and land campaigners
        since 2002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a50de5e-7e8e-4a93-b9da-68f5a110dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environment is emerging as a new battleground for human rights,"
        the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e6918-1f2b-4e50-8dff-8edbfa064c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported killings rose nearly 60 percent from 2014. Brazil fared
        worst with 50 activists murdered, followed by the Philippines with 33 deaths,
        and 26 in Colombia, the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558959f2-be92-45e7-802e-175a67a44d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/09/philippines-human-rights-day-december-10-aquino-administration.html">Also
        read: Is the Philippines among the worst countries for human rights?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcebb5-51ea-4461-baa9-79002dad307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A major reason behind the big jump in killings is impunity, people
        know they can get away with these crimes," Billy Kyte, campaigner at Global
        Witness, told the Thomson Reuters Foundation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05f8e2-0b86-4605-b9f4-4c6b13c167ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasingly, communities that take a stand are finding themselves
        in the firing line of companies'' private security, state forces and a thriving
        market for contract killers," Kyte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d82601-f828-410e-a853-dd3ac52295c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every killing we document, many others go unreported."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd784ed-4c05-4055-b48f-03a2e90c1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-American Commission on Human Rights (IACHR) has also raised
        the alarm about growing violence and intimidation against land and environmental
        activists in rural Brazil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d79cf-4e70-49d3-98ab-2c101b989d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the IACHR, the body that monitors human rights across
        the Americas said at least six land activists were killed in Brazil during
        the first two months of this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f85d3b-fd4c-4bb5-8e5d-1430ca411729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s environment ministry did not respond to requests for comment
        on the rise of killings against environmentalists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70996505-7b0e-4004-a630-7cde3d434d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Global Witness, conflicts over mining projects led
        to more deaths of activists than any other sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ab82d-7578-4c8c-a5d5-e0c671c367be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large-scale agricultural plantations, cattle ranching, hydroelectric
        dams, and logging were also to blame for the growing violence against campaigners,
        the report said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688bfa2-d69e-4606-a328-d7b241824e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst hit by violence were indigenous people, accounting for 40
        percent of the activists killed in 2015, the report found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790423ab-c5a3-4b4f-8511-3cc31d22438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous groups campaigning to protect their lands and livelihoods
        in Brazil''s Amazon rainforest from illegal loggers were particularly hard
        hit, as were the Lumad indigenous tribe in the Philippines in the Mindanao
        region, rich in coal, nickel and gold, protesting against mining projects,
        the report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca5e4b-cb81-4969-b4a7-56674573ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:00:48.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:02:11.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/24/lumad-evacuation-center-burned.html">Related:
