  'facebook-mark-zuckerberg-peter-thiel':
    'author': 'Hope King, CNN Money'
    'caption': 'Mark Zuckerberg (Photo: David Ramos / Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-21T15:55:21.513+08:00
    'imagesource': 'jcr:4c3eaf32-bffa-4d62-9891-79c4d481d737'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '861549a2-d4ec-4ec5-a584-d3ec3ec7ff6a'
    'lead': 'As more people around the world join Facebook, the company''s ability
      to control news distribution grows as well. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:11:32.053+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T15:11:41.881+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T15:11:41.565+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg has a tough decision to make

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51ff69-c041-4ba7-9996-9afb79d3ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Mark Zuckerberg is in a tough
        spot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f85ad-c06a-4553-ba2c-8ea7d92791d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Monday''s Facebook shareholder meeting, he will likely reelect
        Peter Thiel as a board director. But Thiel''s personal and political views
        have been raising questions about Facebook''s position on free speech over
        the past few weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe598ae-8e1d-4b22-a9b4-fcaeddd87f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A billionaire tech tycoon who was an early investor in Facebook,
        Thiel has not only come out as a financier of a costly suit against Gawker
        Media, but also as a supporter of Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399234cf-3a95-4887-a93b-8fcdbefe3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg, on the other hand, has always said he''s a staunch supporter
        of the freedom of expression, and has spoken out against Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8557fe-da53-42a7-a57f-892ee34a1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weeks ago, Facebook COO Sheryl Sandberg said Thiel''s seat
        wasn''t in jeopardy. Since Zuckerberg holds the majority of the voting rights,
        his decision on Monday will be the most important, but he has yet to address
        the controversy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed349d59-e718-4c50-9117-36c247d101d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the press are concerned that keeping a figure like Thiel
        on Facebook''s board portends a shaky future for journalism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275bf36e-83e6-417c-9977-d93a9b31e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more people around the world join Facebook, the company''s ability
        to control news distribution grows as well. Many have interpreted Thiel''s
        support of the suit against Gawker as a means of quashing a viewpoint that
        he did not agree with. But Thiel said he''s "proud" to have supported Hulk
        Hogan''s suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb011f1-25cd-4dc8-a415-f6e2d0a386e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of the press does not mean freedom to publish sex tapes
        without consent," said Thiel. "I don''t think anybody but Gawker would argue
        otherwise... They routinely relied on an assumption that victims would be
        too intimidated or disgusted to even attempt redress for clear wrongs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f90035-602c-4933-a7ce-6cea7eb44d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Gillmor, a media professor at Arizona State University, sees
        Thiel as a gauge for Facebook''s stance on journalism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190af13-80e0-42a1-9e81-d98e35e6994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook claims to believe in freedom of expression, and in journalism,
        and at some level that''s true," Dan Gillmor, a media professor, recently
        wrote. "But every minute it allows Thiel to remain on its board of directors,
        it will be broadcasting how limited those values truly are."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7885b-1486-4496-b0ed-db190cfa08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Thiel is allowed to stay on, Gillmor wrote, it will show that
        Zuckerberg "wants to exploit [the free press], but doesn''t honor it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f289b754-ded9-45dc-aaa8-801ab65b2ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiel isn''t the only controversial figure on Facebook''s board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395b697-3f87-49d8-9592-b4e17b5fbb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent investor Marc Andreessen posted a series of controversial
        tweets earlier this year about India, after the country''s regulators struck
        down Facebook''s "Free Basics" program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563fd87-98dd-44f1-95d4-fb9b9212078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg responded, saying that the comments "do not represent
        the way Facebook or I think at all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be368621-7f92-4423-87c7-f3e8df43ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Facebook shareholders are also expected to vote for a
        new share class that will result in Zuckerberg losing majority voting control
        of the company if he leaves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd371fb29-4e44-4a85-9ecf-e6f6c24c7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new terms thus ensure that we will not remain a founder-controlled
        company after we cease to be a founder-led company," Facebook said in a proxy
        statement filed to the SEC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7235a-1441-42a5-baa7-07974a2d2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:11:32.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:11:41.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/20/technology/mark-ozuckerberg-peter-thiel-facebook/">Mark
        Zuckerberg has a tough decision to make</a>."</em></p>'
  'fbi-full-transcript-orlando-nightclub-shooting-calls':
    'author': 'Ralph Ellis and Michael Pearson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-21T23:00:47.604+08:00
    'imagesource': 'jcr:1a4b5ffe-5c61-407a-8fcc-eb5d78f59df8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce6d9d3-9a14-470d-8538-c10871d6ac3c'
    'lead': '"I let you know, I''m in Orlando and I did the shootings," Mateen told
      the dispatcher in the 2:35 a.m. call, according to the transcript.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:15:21.635+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T15:15:51.844+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T15:15:51.423+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After outcry, FBI releases full transcript of Orlando nightclub shooting
      call

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3309f-76bc-4c87-9ad3-faf88c6a1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The FBI on Monday afternoon released a
        full transcript of the 911 call Orlando Pulse nightclub shooter Omar Mateen
        made during his June 12 rampage inside the club, which left 49 people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23c150-beff-42e0-a7b9-e9ca4da905d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I let you know, I''m in Orlando and I did the shootings," Mateen
        told the dispatcher in the 2:35 a.m. call, according to the transcript.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ac2b9-c52d-438a-b339-28fde4370612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the dispatcher asked for his name, Mateen replied: "My name
        is I pledge of allegiance to Abu Bakr al-Baghdadi of the Islamic State."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e3dec-8fe6-4d91-8f55-8e1c2acb591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State, also known as ISIS, or its leader, al-Baghdadi,
        were not mentioned in a partial transcript of the call the FBI released Monday
        morning. The agency said it didn''t want to provide a platform to a terror
        group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7977cce1-b4ac-4f5b-8e79-2d1ce13aa270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after news organizations and public officials like Republican
        House Leader Paul Ryan complained, the agency released the full, unredacted
        transcript of the call in the afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb90b26-3fc4-4739-ab45-b19b2919bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining its change of mind, the FBI said in a news release:
        "As much of this information had been previously reported, we have re-issued
        the complete transcript to include these references in order to provide the
        highest level of transparency possible under the circumstances."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3905ff-38a5-41dd-a223-dc01a696a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS reference was not a surprise. CNN has previously reported
        that Mateen pledged allegiance to ISIS during a 911 call from the gay nightclub,
        citing a U.S. official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe16324-74e1-4780-967f-e62602305e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summaries released</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a6f00-794c-43f7-92b2-5d253934edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the transcript, the FBI also released summaries of
        three calls between Mateen and crisis negotiators -- one at 2:48 a.m., another
        at 3:03 a.m. and the final one at 3:24 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85097732-30ca-42d3-8006-5b4258ba8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those calls, which lasted a total of 28 minutes, according to
        the FBI''s timeline, Mateen identified himself as an Islamic soldier and "told
        the negotiator to tell America to stop bombing Syria and Iraq and that is
        why he was ''out here right now.'' "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4c3c1-0105-4287-b7ca-662f1a4d124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the crisis negotiator asked the shooter what he had done,
        the shooter stated, ''No, you already know what I did,'' " according to the
        document.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9793e52-c8f5-4539-bfbd-f1de2ddf9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed he had explosives in a vehicle outside the club
        and an explosive vest similar to those used by the Paris attackers, and warned
        of similar attacks in the days to come.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024dba65-c1d7-4c4f-8159-67ded9f7123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found no explosives, and so far have found no credible
        threats of additional violence, Hopper said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28479536-60d5-4d90-a594-59baf215a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline released by the FBI shows that the first call to police
        came in at 2:02 a.m. Within two minutes, officers were on the scene. At 2:08
        a.m., officers entered the club and "engaged the shooter."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc88646-3827-4dad-a0e6-818264ecb591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the timeline and Orlando police Chief John Mina, that''s
        the last time shots were fired inside the club until nearly three hours later
        when police used explosives to blow a hole in the club''s wall and an armored
        vehicle to enter the club.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e036c-3a3d-49be-be17-2d0413ff7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 5:15 a.m., Mateen was dead, according to authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bfc290-8b90-42dc-8c29-2e1b5af5fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police response defended</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3a445-aeff-44ae-a93d-9217489fc2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina and others defended the police response against what they said
        were misconceptions by some in the media and public about how events unfolded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68fa31-4379-4d53-adcf-013b1ddf3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the initial engagement by officers minutes after the rampage
        began drove Mateen into hiding in a club bathroom and stopped the shooting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e4542-bb76-45c1-8c30-513d5e98a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said officers were in and out of the club, repeatedly rescuing
        people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495ddd7-10e8-4723-bdb8-561fd3aecbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopper called the work of law enforcement officers that night "nothing
        less than extraordinary."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b620aef-2dbc-486e-a15d-631a497b3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for what motivated Mateen, FBI Special Agent Ron Hopper of Orlando
        said that authorities have no evidence that a foreign terrorist group directed
        his violent plot. Instead, they said, it appears he was radicalized domestically.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c85c7-394f-41c7-8198-3085bfb55832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have conducted more than 500 interviews trying to
        determine his precise motive for the shootings, Hopper said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661598b-df86-4f55-be49-9b22e42d9d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paul Ryan speaks out</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf826dfa-6e93-48a1-9a94-064e41199692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Loretta Lynch''s decision to release only the partial
        transcript created a minor firestorm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13a0c5-2474-4596-b811-15935d4cd53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selectively editing this transcript is preposterous," Ryan said
        in a statement. "We know the shooter was a radical Islamist extremist inspired
        by ISIS. We also know he intentionally targeted the LGBT community. The administration
        should release the full, unredacted transcript so the public is clear-eyed
        about who did this, and why."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135bb40-f259-4789-8ce8-037859ea0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also defended the decision, saying it was meant to avoid
        lending credence to terrorist leaders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868eab3c-8c94-4f0b-8855-7b49f5f58caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to propagate their rhetoric, their violent rhetoric,"
        FBI Special Agent Ron Hopper said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba0fa8-ad2a-4567-afcf-46c09c974cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the decision not to release audio, or details of victims''
        calls to 911, was to avoid further traumatizing those who were inside the
        club.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd5557-a032-47c3-99f0-78ec84c52aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gun control measures</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54b2b6-e2d1-4f32-b07b-9fe559c2911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the Orlando nightclub shooting, the four proposed
        gun control measures up for consideration by the Senate failed to reach the
        60-vote threshold required to pass on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8e90b-93ad-431d-9df1-e1e08d848764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate rejected a Republican proposal to update the background
        check system for gun purchases to include information on mental health records
        in a national database. The measure included a provision calling for law enforcement
        agencies to be alerted when a gun is purchased by an individual who''d been
        on a government terror watch list in the last five years</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77efc6a8-9f8d-4f0a-93e3-ca99bfcfdefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also defeated a Democrats'' proposal to expand background
        checks on individuals to include gun shows and online purchases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c7074-4948-48f5-a152-3e39110d714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican proposal to delay gun sales to individuals included
        on a government terror watch list failed in a mostly party-line vote of 53-47.
        And a Democratic option, proposed by Democratic Sen. Dianne Feinstein''s,
        that sought to bar all gun sales to those individuals on the terror watch
        list, failed 47-53. This is the second time this measure has been defeated.
        Feinstein pushed the same proposal in December after the mass shooting in
        San Bernardino.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d90872-afd9-44ea-acaa-3f0b2967f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republicans said the Democratic measure that would ban gun
        sales to people on the terror watch list would violate individuals'' Second
        Amendment rights. They said many people mistakenly end up on the federal terror
        watch list.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4cdcc-e122-4269-8b63-f44869a0e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Florida Governor Rick Scott said Monday that the Obama
        administration has rejected the state''s request for $5 million in federal
        emergency funds following the nightclub shooting. The governor''s press office
        referenced in a statement the $253,000 in federal assistance the state will
        receive to help pay overtime for the first responders following the attack.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceedbfb6-7b17-4092-adff-53fc578d102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:15:21.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:15:51.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/20/us/orlando-nightclub-shooting/">FBI
        releases partial transcript of Orlando nightclub shooting calls</a>."</em></p>'
  'Kabul-Afghanistan-suicide-bombing-kills-14':
    'author': 'Masoud Popalzai and Ivan Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-21T13:17:55.637+08:00
    'imagesource': 'jcr:1a4b5ffe-5c61-407a-8fcc-eb5d78f59df8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fedfeee-7c22-46fd-bed3-aa4c618d47c6'
    'lead': 'A suicide bomber struck in the Afghan capital early Monday morning, targeting
      a bus full of foreign security contractors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:18:59.405+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T15:19:16.038+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T15:19:15.711+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kabul suicide bombing kills 14

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c53c5c-45bc-493e-958b-6209f3464895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN)</strong> — A suicide bomber struck
        in the Afghan capital early Monday morning, targeting a bus full of foreign
        security contractors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c24d12c-92ea-4b9c-a1a2-89dec999a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14 people were killed and eight others wounded, said Sediq
        Seddiqi, spokesman for Afghanistan''s Interior Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e03d6d-a839-452d-a8ef-e5a2a1ec3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the victims were citizens of Nepal, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb379187-a081-4050-858e-c414b1c89a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian embassy confirmed that the victims worked for a security
        company that provided services to the Canadian Embassy, the embassy said in
        a tweet on its official Twitter account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0cb1b2-3721-41f2-b289-ebe4dee48c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts with families and friends of victims," the tweet said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/CanEmbAFG?ref_src=twsrc%5Etfw">@CanEmbAFG</a>
        confirms that today’s cowardly attack targeted our security company. Our thoughts
        with families and friends of victims.</p>&mdash; Canada in AFG (@CanEmbAFG)
        <a href="https://twitter.com/CanEmbAFG/status/744812372712271872?ref_src=twsrc%5Etfw">June
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034da31-d685-4317-871c-6f00d8272e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336f60d-84a2-4421-81e3-61b9f836df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also confirmed in a followup message that there was
        no attack targeting the compound itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c724a-41ed-4762-a560-80344d2440cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claim of responsibility</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc51f01-a74c-4905-a5b5-e165ed8e84f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the attack in a text message
        sent to media organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b36341-d5f5-4883-ab0c-78c3fb3a747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack is an act of terror &amp; intimidation," wrote Afghanistan''s
        Chief Executive Abdullah Abdullah, in a message posted on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df3a4e-6310-4c26-9056-8c99887f6f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Nepalese security guards provide protection at diplomatic
        compounds like the sprawling, heavily-fortified U.S. Embassy in Kabul.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668f2c0-d7b7-4426-a4b6-299a421f3fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An embassy spokesperson said the victims of Monday''s attack were
        not tasked with guarding the U.S. Embassy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31a24c-efa3-4985-9e3b-a92eb025f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rash of kidnappings and Taliban bombings have heightened security
        fears in Kabul. U.S. and other diplomats are barred from traveling by road
        the short distance from the city''s international airport to their diplomatic
        missions. Instead, they are ferried by helicopter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b4e9e-1d1a-42b3-a1f1-2f070aac3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the fourteen-year war against the Taliban in the country
        side is as bloody as ever.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f403c3b-f54b-4ed6-9173-c38c9860d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a large surge in forces during the first years of the Obama
        administration, the U.S. has reduced its military deployment in Afghanistan
        to around 9,800 troops.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bdf244-a5de-4505-acc8-e80247c089b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington plans to further reduce that deployment to approximately
        5,500 troops by the end of this year, marking the smallest military presence
        since a U.S.-led bombing campaign helped overthrow the Taliban in 2001.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ab00e-b4a2-4049-9eb7-23e943486b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, Afghan officials reported a deadly blast in a market
        place in the northeastern province of Badakshan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4afeb-030f-4fc4-9ee7-c0198b46948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight civilians were killed and thirty others wounded,
        said Ahmad Naweed Froutan, spokesman for the provincial government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1295cb1-0cf7-415e-be01-125245757e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place during the busiest shopping day of the week
        in the main bazaar of the town of Kishm, Froutan added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb9992-760d-4513-9ba7-7d7bdcc536d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there has been no claim of responsibility for the second
        bombing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c264e5-528a-4bb7-a4f1-ffe3b465f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:18:59.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:19:16.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/20/middleeast/afghanistan-suicide-bomb/">Kabul
        suicide bombing kills 14</a>."</em></p>'
  'unhcr-more-displaced-now-than-after-ww2':
    'author': 'Euan McKirdy, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-21T12:18:19.230+08:00
    'imagesource': 'jcr:6b381434-4d42-49ee-bbef-a6986233eacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a39668c-fed3-4c96-b58c-b0ac97d2e19d'
    'lead': 'A little under 1% of the earth''s population is either "an asylum-seeker,
      internally displaced, or a refugee" according to the UNHCR report, which was
      released Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:38:54.867+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T15:39:06.839+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T15:39:06.553+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNHCR report: More displaced now than after WWII

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558dc6f-fc92-4464-8db2-2556e2b77a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The U.N.''s refugee agency reports that
        the number of displaced people is at its highest ever – surpassing even post-World
        War II numbers, when the world was struggling to come to terms with the most
        devastating event in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687d1f9-f015-4f49-8e61-5a3d4a1e6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total at the end of 2015 reached 65.3 million – or one out of
        every 113 people on Earth, according to the United Nations High Commissioner
        for Refugees (UNHCR). The number represents a 5.8 million increase on the
        year before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac78b2-f378-4a2e-b923-182e03d06bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little under 1% of the earth''s population is either "an asylum-seeker,
        internally displaced, or a refugee" according to the UNHCR report, which was
        released Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77998a4c-7204-4d5c-b7dd-938cf4a2b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report offers three main reasons for the increase in the rate
        of forced displacements:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3fbf8-98fe-4f74-9702-ee38dca0237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term situations, such as the conflict in Afghanistan that cause
        large refugee outflows, are lasting longer; "dramatic new or reignited situations"
        such as the conflicts in Syria and South Sudan are occurring with a greater
        frequency; and "the rate at which solutions are being found for refugees and
        internally displaced people has been on a falling trend since the end of the
        Cold War."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884935f6-1d8d-454a-a529-06ecb9fc317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:38:54.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:39:06.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was released on World Refugee Day, which is observed
        by the agency annually to commemorate "the strength, courage and perseverance
        of millions of refugees.</p>'
    '11':
      'contentWidth': '100%'
