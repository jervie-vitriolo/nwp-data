  'First-Zika-vaccine-to-be-tested-in-humans':
    'author': 'Jen Christensen, CNN'
    'caption': 'Eggs of the aedes aegypti seen through a microscope. The mosquito
      lays its eggs in stagnant waters in populated areas, making public awareness
      one of the main tools of fighting against the epidemic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-21T17:12:45.821+08:00
    'imagesource': 'jcr:47d25559-3055-4c08-950f-888733e8fdfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1602ba32-3519-40e8-a42b-49fbe6200537'
    'lead': 'The first human trial of a Zika vaccine will begin soon, Inovio Pharmaceuticals
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:07:01.325+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T15:09:18.078+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T15:09:17.722+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First Zika vaccine to be tested in humans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd83a8-4295-4c30-933f-ed323e8f726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first human trial of a Zika vaccine
        will begin soon, Inovio Pharmaceuticals said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eac1e7-6d60-4e21-9ac6-cef305d19396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inovio, which is based in Plymouth Meeting, Pennsylvania, and GeneOne
        Life Science, which is based in Seoul, South Korea, worked together on the
        vaccine. They previously collaborated to create vaccines for Ebola and MERS,
        both of which are being tested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7fb47-483a-4401-af5c-207b0dff54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika vaccine, with the clinical-sounding name GLS-5700, will
        first be tested in 40 healthy volunteers. The first tests in humans should
        start in the next few weeks, Inovio said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f505c2-368f-4c81-acbf-2c8dd898da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the animal testing stage, the vaccine caused a strong antibody
        response, the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b602443-1ca1-4e91-8259-585eeb72abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still very early in the vaccine''s development. Phase I of
        a vaccine trial ensures that it can be tolerated well in human subjects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1ec28-e979-45ba-970d-9ba52e30b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful in this first round of human testing, it will need
        additional approval for further testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd809e-1a5a-4c1f-b94f-baf18156d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the next stage, the vaccine would be tested on people who have
        Zika. Then there would be a stage to see how well it works on a larger group
        of people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0b55e-1cd9-49a7-8ea4-89def2ef83d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, Zika had been considered a rare and relatively benign
        virus. Currently, there is no vaccine approved to fight it, but about 20 companies
        have been racing to develop one, according to a World Health Organization
        representative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e85b3-84ea-431f-bbd1-ddcdc7cedd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine could still be far away. This year, the World Health Organization
        said that large-scale trials for any of the vaccines in development probably
        won''t be able to start for at least 18 months. "Several years may be needed
        before a fully tested and licensed vaccine is ready for use," said Nyka Alexander,
        a media officer from the World Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ca4dd-6123-46ba-8794-ebb357460e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has been "spreading explosively," according to the WHO,
        as the agency declared it a public health emergency. The agency predicts there
        will be 3 million to 4 million new infections in the Americas this year alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263f8c4-7d87-4610-83cc-1945fa65a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika virus, transmitted by the aggressive Aedes aegypti mosquito,
        has spread to at least 50 countries and territories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06288d0b-bf1d-4d46-ab70-62c6d38efd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Centers for Disease Control and Prevention has warned pregnant
        women not to travel to those areas, and health leaders in those countries
        have advised women not to get pregnant. The virus is connected to a neurological
        birth disorder, microcephaly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d65e3e-0a54-425f-94a7-224e5a56902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:07:01.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:09:18.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to avoiding travel to countries with the virus, the
        only other available protection is to use an Environmental Protection Agency-approved
        mosquito repellent. The CDC also said that wearing long pants and long-sleeve
        shirts thick enough to block a mosquito bite can help, as can sleeping in
        air-conditioned rooms with screens to keep bugs out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f723fb-b51d-4a38-b433-a4b4bf322824'
