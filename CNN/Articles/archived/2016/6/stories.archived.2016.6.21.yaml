    'title': 'Bayan slams Aquino admin in “Walk of Shame,” calls for prosecution and
      jailing of outgoing President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72998251-d160-4504-8781-15aed9831dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The left-wing
        Bagong Alyansang Makabayan (Bayan) on Tuesday called for the prosecution and
        jailing of President Benigno Aquino III after his term ends on June 30 for
        his “sins” against the people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e26c3b-2b38-48f0-928f-847a27dc745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a “Walk of Shame” protest march to Mendiola, Bayan members carried
        placards on major issues that have plagued the government over the past six
        years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a958a-df50-4247-bd5b-c183386e6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also displayed mock ups of jail grills carried by protesters
        wearing masks of Aquino’s face and those of other Cabinet officials like Budget
        Secretary Butch Abad, Social Welfare Secretary Dinky Soliman and Transportation
        Secretary Jun Abaya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835fb06-d37a-4f7a-bf61-95a6b14af78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One placard read “Remember Mamasapano” and another “Remember MRT
        Bulok.” They refer to two of the biggest problems that critics of Aquino say
        he has failed to address during his administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f81652-3b09-45d8-94d3-0813408fdd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto po natin ipaalala sa lahat yung malalaking kasalanan
        ng gobyernong</em> Aquino<em> sa mamamayang Pilipino nitong nakalipas na anim
        na taon,</em>" Bayan Chairperson Mong Palatino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d76d9b-a153-4396-b77f-cb586c16db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to remind everyone of the sins of the Aquino
        government to the Filipino people over the past six years.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7bd81-3b03-4005-9b59-ae88eab78dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group condemned Aquino for the Disbursement Acceleration Program,
        alleged neglect on the victims of Super Typhoon Yolanda, the Mamasapano carnage,
        commuter woes, and traffic congestion in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7f59b-9de6-4e86-a654-fb5d791b5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat po panagutin, kasuhan, at ikulong itong si</em> Noynoy
        Aquino<em> at ang kanyang mga kasamahan sa pamahalaan para sa mga kasalanang
        kanilang ginawa</em>," Palatino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc60958-1155-4479-ae80-1bad6a8ecd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Noynoy Aquino and members of his government should
        be held accountable and be put behind bars for the wrongs they have committed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb221d-88b1-486a-a4e1-b337bfdc0854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Sonny Coloma defended the record of the administration,
        saying Filipinos now “hold their heads up high” because the Philippines has
        become “Asia’s rising star” under Aquino’s leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d5034-c4a9-494f-a4f3-36bc943b4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than 1.4 million families or more than 7 million Filipinos
        have risen above the poverty threshold. More migrant Filipinos are now choosing
        to return to their homeland,” Coloma said. “President Aquino has established
        the foundations of good governance where transparency and public accountability
        are the norms.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52640f4-d454-4863-a5a0-29855f7fca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey by the Social Weather Stations (SWS) indicated net
        satisfaction with the Aquino administration dropped 4 percentage points at
        the end of the first quarter this year from 39% percent in December. Net satisfaction
        is the difference between number of those satisfied and those dissatisfied
        with the national government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d492b4-a965-4f39-a74a-4c951895abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35 percent net satisfaction rating is still considered “Good”
        by the SWS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93052ce-4d59-4b74-bc88-617bdd825377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:25.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:44:45.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey polled 1,500 adults nationwide from March 30 to April
        2 in face-to-face interviews. It has sampling error margins of ±3% for national
        percentages.</p>'
  'Abu-Sayyaf-hostage-severed-head':
    'author': 'Gerg Cahiles and Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-21T14:48:52.084+08:00
    'imagesource': 'jcr:21cd82d7-dc0d-47c1-b2ea-4914e668f3bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d21b5db-9f39-4492-b685-2687051400ec'
    'lead': 'The hostage beheaded by the Abu Sayyaf last week was indeed Canadian
      Robert Hall, the Philippine National Police confirmed Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:49:10.886+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T14:49:31.955+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:49:31.702+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Severed head belongs to Canadian Robert Hall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f436130-3364-4202-bd3e-c38df8b05c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A DNA test has
        confirmed the beheading of Canadian Robert Hall by the Abu Sayyaf group, the
        Philippine National Police (PNP) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18130625-e7f2-4b50-9d8c-ae7c5e670afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The head that was recovered from Sulu is indeed that of Mr. Robert
        Hall,” said Chief Supt. Emmanuel Aranas, director of the PNP crime laboratory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b2d80-0e77-4908-9910-9f1d4c667820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/14/AFP-severed-head-found-Jolo.html">Related:
        AFP: Severed head believed to be ASG hostage found in Jolo</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546361cb-9774-4cc5-b452-6d4c50e4b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aranas said the Canadian government provided the PNP with a copy
        of Hall’s DNA profile. He said it matched with the tissue samples taken from
        the decapitated head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7cf1b5-b1ee-4427-afb5-6cc965978295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime lab completed the tests soon after it received the DNA
        profile and released its report last Friday, Aranas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f01a64-595d-4799-bcac-9b1dbd8f5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the death certificate was issued, the PNP immediately transferred
        custody of the severed head to the Canadian Embassy, Aranas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c233b-1573-4019-ab6b-539d5c88c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is unaware if the severed head is still in the Philippines
        or if it has been brought home to Canada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64553a55-d8fc-4704-95b1-b5be3eb8f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/13/justin-trudeau-canada-robert-hall-abu-sayyaf-group-fear-mongering-tactics.html">Also
        read: Trudeau: Canada will not give in to ''fear-mongering tactics''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe794f-10a5-42b3-9357-90876eee480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall''s body has not been found more than a week since he was beheaded
        by the Abu Sayyaf group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787915c-0964-477f-b57b-67c3f99510a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aranas said they will conduct the same DNA tests once a headless
        body is recovered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36889d-a08e-45fc-b686-02484763b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naghihintay pa rin po kami at ganun din ang gagawin namin</em>
        to identify the body,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fb358-831a-4d48-9446-da8e2a75df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We are still waiting and we will do the same procedure
        to identify the body.”]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab98fcc-2721-4347-bcce-1eaead58ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, spokesman for the military’s Western Mindanao
        Command, said authorities found the head of a Caucasian male in front of a
        church in Jolo, Sulu, on June 13, hours after the Abu Sayyaf decapitated Hall
        because no ransom was paid to spare his life. The militants were demanding
        P300 million pesos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b4513-62cd-4294-b543-da8fb4bd64b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:49:10.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:49:31.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall was abducted from a resort on Samal Island in September 2015,
        along with fellow Canadian John Ridsdel, Norwegian Kjartan Sekkingstad and
        Filipina Tess Flor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
