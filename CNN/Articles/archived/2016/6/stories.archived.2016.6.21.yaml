    'title': 'Educational plan victims still feel the sting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b5333-55b0-4c64-bc70-757a661d9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A decade has passed
        since the pre-need industry in the Philippines crashed—taking with it the
        dreams and hopes of many parents who only wished for a good education for
        their children. These parents are still reeling from reeling of losing their
        hard-earned money, all invested in pre-need educational plans that failed
        to fulfill their promise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc863ac8-3601-4e3a-89b5-5b6397f9a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As another school year begins, it''s not just parents who have to
        find ways to pay for ever-increasing college tuition fees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb633ea-bcf8-475f-811d-2ce63c392cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many families, young professionals are stepping up as breadwinners
        and sending their younger siblings to university.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491251f-10a3-469f-9c02-155989f52786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye Guzon, 27, supports her younger brother''s schooling. Her parents
        took out an educational plan for her brother as early as the 1990s. They retired
        later on, confident they had put aside enough money for his college years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa4c85-9668-49d5-817e-d4532fa74238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now midway through college, but the Guzons still haven''t
        received a single check from the College Assurance Plan (CAP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec23cde-b1a0-4389-8473-a027e9b68144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Marie Cunanan, now 32, was just a fresh graduate when she became
        the breadwinner of her family. Her parents also bought a CAP educational plan
        for her younger sister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b169c9-bfc8-4034-a457-b35a7576c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was supposed to be the family''s Plan B, she said. Her father
        was a jeepney driver and her mother, a sari-sari store owner. They knew they
        didn''t make enough to pay for college tuition fees in one go. So, they shored
        up their savings over the years and placed the money in an educational plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c608d3-7495-4dc4-9f0e-07511904bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CAP crumbled, it took their money along with it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f3ffc-1162-4784-8032-b1a56c30317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most logical thing for me to do was to help my parents and
        send my sister to school. We really had no choice," Cunanan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833a52c-d971-494c-8846-8099ec33054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reckoned she paid about P60, 000 a semester for four years until
        her sister graduated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe14ea-3a09-4db6-b57a-a6a2e50b25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Guzon, costs can go even higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92af076-32a3-4659-9d17-f8c1b1d1ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuition is one thing. But then there are books, the allowance,
        and the ingredients. My brother is taking up Hotel and Restaurant Management
        and they need to buy ingredients every week for projects. It probably costs
        me about P90, 000 a semester," she explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984dfdd2-5b6f-4d0a-8000-4d0d7704b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sizeable amount for anyone – but even more so for those
        who are young and starting out in their career.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ccdc7-2c12-4e06-9cb9-00b7955eb49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzon admitted, "Sometimes when I''m working, when I''m trying to
        look for work, a sense of panic kicks in. I have to make ends meet."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214cf16-fc48-42fa-949b-2c734b53f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fight for claims</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78475f-5501-4032-b4a2-d43e937475e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educational plans rose to prominence in the 1980s. CAP was the pioneer
        in the field but soon, nearly a hundred other pre-need companies followed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a28754-ee9e-4032-ad46-5b963e998c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their&nbsp; proposition? Parents make small, periodic payments to
        the company over the years and when the time comes that their children enter
        college, the company will pay for their tuition — no matter how much it costs
        in the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc5e5b-f46e-448e-82db-922db8b4744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model worked in the 1980s, when tuition fees were regulated
        and the Philippine economy was booming. Companies could invest the money entrusted
        to them and easily grow it to cover tuition fees, even if they increased.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a4bf3-80b9-459c-ba58-6b2d6597ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government stopped capping tuition fee hikes in 1992. Five
        years later, the Asian Financial Crisis hit and markets took a nosedive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b888f-0acc-4450-bcc4-cee70103ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t just economic forces that caused the turmoil. The Sobrepeña-led
        CAP, in particular, came under intense scrutiny for its investment decisions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051c996-8ee1-45a4-82ec-025bc21e1f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It invested heavily in real estate — well above the amount allowed
        by regulators. This tied up bulk of its money in illiquid assets. Even more
        questionable was the fact that many of the properties CAP invested in were
        businesses owned by its board members like Nasugbu Properties and Camp John
        Hay Development.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfdf22a-1238-4e68-828d-83916e12ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry’s then-regulator, the Securities and Exchange Commission,
        was also heavily criticised for its oversight. Regulation has since been transferred
        to the Insurance Commission (IC), and a Pre-Need Code was passed in 2008.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0565bf7d-2632-4e2d-b755-dbdfda8966a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a million Filipinos were affected by the downfall of the
        pre-need industry, especially when it came to educational plans. CAP alone
        had about 800,000 planholders. The Legacy Group had some 50,000 planholders,
        while the Yuchengco-owned Pacific Plans had more than 30,000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dae876-9277-4f27-81de-cc5ad55ba5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:30.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T14:14:43.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Apatan, chief of the Insurance Commission’s Conservatorship,
        Receivership and Liquidation division, urged planholders to try and get their
        money back. He said there were still ways to file claims, even if the pre-need
        company had already stopped operations.</p>'
  'doj-dismisses-drug-marcelino-case':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Former PDEA Chief official Lt. Col. Ferdinand Marcelino claims his
      arrest and detention was "borne solely by Director General Cacdac", who "has
      been historically irate" at his continued involvement in the government''s anti-drug
      campaign. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-21T22:56:45.926+08:00
    'imagesource': 'jcr:1e157f8f-d8d5-411f-bf85-ddfe3370bc7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '120f5250-03ba-4eaf-892e-670fd505d596'
    'lead': 'The Department of Justice dismisses the drug and gun ban violation complaints
      filed against former Philippine Drug Enforcement Agency (PDEA) official Lt.
      Col. Ferdinand Marcelino and his Chinese companion, Yan Yi Shou for "inefficiency
      of evidence."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:21:46.839+08:00
