    'lead': 'The longest day of the year is upon us. Monday brought the summer solstice,
      which marks the beginning of the season and a chance to soak in copious amounts
      of sunshine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:04:30.120+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T15:04:42.716+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T15:04:42.474+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Summer solstice brings longest daylight, brightest moonlight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14ebc6-aaed-4de6-be01-a630270b72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The longest day of the year is upon us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7f82a-9d87-429a-b88a-5f7edfc229ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday brought the summer solstice, which marks the beginning of
        the season and a chance to soak in copious amounts of sunshine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e24630-edc2-4a80-ab94-9ff9abfedd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solstice is celebrated by a variety of cultures worldwide. Every
        year, thousands gather at Stonehenge in Wiltshire, England, to rejoice at
        the prospect of sunny summer days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693140f2-6f0e-4bbb-bf67-9c21ff13e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if this day wasn''t already a wonderful excuse to run outside,
        Monday also featured a full "strawberry" moon — the name comes from the belief
        that strawberry-picking season is at its peak during this time of the year,
        according to the Farmer''s Almanac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65d231-09d9-4d45-b7d0-2cb487992aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s full moon, which is also called the Mead Moon or the Rose
        Moon, comes on the only night in the month when the moon is in the sky all
        evening long. Normally, the moon shares some time with the daytime sky during
        June, according to Sky &amp; Telescope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e2138-7260-4fe9-8a44-ae287396e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the summer sun will reach its most northerly point, directly
        overhead at the Tropic of Cancer at 23 degrees 27 minutes north latitude.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137c96c-7539-4d71-814a-c70a792c9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some online calculators can help you figure out when sunrise and
        sunset will happen in your area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1b255-84f4-457a-a42e-c213873dec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time of year is celebrated not only in different cultures,
        but also in literature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c6e97-00b6-4300-a08f-d2cfc2d401e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so with the sunshine and the great bursts of leaves growing
        on the trees, just as things grow in fast movies, I had that familiar conviction
        that life was beginning over again with the summer," author F. Scott Fitzgerald
        writes in "The Great Gatsby."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c94202-1307-4e7f-8c16-d8ddc27cb336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re celebrating the summer solstice, share your photos on
        Twitter, Facebook and Instagram using the hashtag #CNNSpace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141a19a-89ad-4c8c-a1ba-17a71405a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:04:30.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T15:04:42.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
