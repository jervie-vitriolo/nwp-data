      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1htuipvnf8nr6mOW1a1J6XaHQf-cozR-bnA9LON7kdlo&font=Default&lang=en&initial_zoom=2&height=650''
        width=''100%'' height=''650'' frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999e0a1-aabd-4a88-8ad5-e5ed1deaa011'
