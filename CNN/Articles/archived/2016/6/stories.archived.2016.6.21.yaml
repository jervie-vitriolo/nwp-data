    'template': '1'
    'title': 'Harry Potter and J.K. Rowling’s refusal to move on

      '
    'updated': 2017-06-26T16:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9a49b-1106-4284-aeed-a1477e113fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> This article was published on June
        21, 2016, a month before "Harry Potter and the Cursed Child" premiered in
        West End. The rehearsal script was subsequently published as a book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0113146-398e-4b61-a190-b4afc97abe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Back in college,
        I had a writing class where every meeting, our professor would photocopy one
        of our papers on acetate. He would project it and have the whole room criticize
        it, and the writer was also allowed to speak — but not to defend his work,
        of course. The author is dead, and in his place, a critic is born. The revelation
        of the writer happened just before the bell rang. It petrified me at first
        — this was face-to-face criticism, and we weren’t professionals on any level
        at all. So many things could go wrong, but mostly I was afraid to offend my
        fellow students who were there to learn, just like me.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38bccd-5391-4a02-9ae8-394f7acf6550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the term, and as social media usage grew, I was more
        thankful than ever that I had to go through that. I learned restraint, and
        developed a keener eye for finding the good in what was mostly bad, as well
        as a kinder vocabulary for discourse and critique. I had no idea if I was
        sitting next to the person whose work was being taken apart by 20 or so people,
        and I myself went through the same sleepless night just to be able to pass
        a decent paper, so empathy was not hard to come by.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c66b97-41a5-4a6d-afa2-5a9a301cea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letting people interpret your work on their own is pretty standard
        practice for authors, or for anyone who puts his work out there. But J.K.
        Rowling, the creator of the bestselling “Harry Potter” books that in turn
        became the basis for a blockbuster film series, is no ordinary author.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd4228-eee0-4214-9bcd-2316f5477f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling refuses to give it all up, expanding the world she created,
        and then expanding it some more, often to the chagrin of fans.</p>'
    '9':
      'image': 'jcr:5db31cf6-0725-4a03-b6a7-496793230ad9'
      'imageCaption': 'The upcoming three-part movie adaptation of "Fantastic Beasts
        and Where to Find Them," which stars Eddie Redmayne, was criticized for allegedly
        being another attempt at "milking the cow."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc77a7e-bc49-49bf-9c02-ebec0e64221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd46da-ac9a-40b1-ac9e-ed07866f1b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no shortage of articles online requesting Rowling to stop
        tweeting, and it shocks me how aggressive they all sound. I personally don’t
        follow her on Twitter, but that doesn’t really mean anything — “Potter” news
        is huge and bombards you in every social media space. For almost every revelation
        she tweets, there’s a BuzzFeed article, plus a couple of “It’s time to stop,
        J.K. Rowling” think pieces. The unveiling of “Harry Potter and the Cursed
        Child,” a two-part play that takes place after the events of the books and
        films, wasn’t warmly welcomed, and I even read expressions of anger directed
        toward the Wizarding World theme parks. The announcement of the upcoming three-part
        movie adaptation of “Fantastic Beasts and Where to Find Them,” an otherwise
        short appendix to the “Harry Potter” series, was also criticized, labeling
        these expansions as Rowling’s attempts at “milking the cow.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e3e21-cf6f-4b5a-b892-1383b80268e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also posts addendums, upsetting fans not because she does it,
        but because why just now? Especially when it concerns better representation
        for races and religions that are always maligned or completely ignored in
        the media. I admit I’m not so incensed when this happens, but it’s more because
        I have assumed that these details are already there. Rather than actually
        being shown, I have merely assumed. And I’m all the better for it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f8efb-c51a-4a2b-8f15-ecb2f9c66a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to either scoff at the fans’ anger or grab a pitchfork
        and join the hate parade, but it’s better to answer the “why.” There is no
        doubt that people are likely to belittle the annoyance of fans, insisting
        that there are more important things deserving of concern. This lack of empathy
        shows that there is no respect in seeing books, movies, or even TV shows as
        a big factor in a person’s development and who this person ultimately becomes.</p>'
    '15':
      'image': 'jcr:1dabdeea-6569-4455-8394-031c7446618f'
      'imageCaption': '"Harry Potter and the Cursed Child" features (from left) Jamie
        Parker as Harry Potter, Sam Clemmett as his son, Albus, and Poppy Miller as
        his wife, Ginny (nee Weasley). The two-part play takes place over a decade
        after the events of the books and films, and has not been warmly welcomed
        by "Potter" fans. Photo courtesy of POTTERMORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1e28d-762e-4701-a575-09b64b851c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3f943-f8c8-45f8-a671-df97409b800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up is hard, the tint of our rose-colored glasses fading
        over time, but for the person who helped paint the glasses a multitude of
        colors to be the one to unceremoniously wipe them off is another thing entirely.
        A lot is taken from us as we grow older, and for us to lose hold of something
        we thought was ours is a jarring experience. Sometimes, even the little anecdotes
        or short stories on Rowling’s website Pottermore rival those that we created
        in our minds, taking shape on their own as we read the books.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc3187-c300-455f-b0c1-e1ec96690535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I see no problem in Rowling’s expansions to the world she made,
        though she needs to be more aware of the parts of the world she’s writing
        about, giving a base for fans from all over the globe to see what kind of
        wizarding world there is in their area. But to alter what could have been
        left to the imagination is too much. We could have had a book about the complexities
        of wand lore, but no, we have to be told how we ought to feel about Snape.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70629005-df1a-4531-8b51-d993f28c7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these can be ignored or forgiven over time, but one thing
        I cannot forgive her for is her yearly explanation on why she killed certain
        characters. A lot of readers’ lives, including mine, revolved around this
        series and its characters. Some of them we even considered (and wished) to
        be family. When Hedwig died, I was angry, but I understood — that was the
        death of innocence. That was how wars began. Harry didn’t even have proper
        time to grieve his only remaining connection to his world when he was at the
        Dursleys’, but I get it. It had to happen.</p>'
    '21':
      'image': 'jcr:eebd3765-7dba-4b15-bf80-e29ffd7ee2c7'
      'imageCaption': '"The Cursed Child" cast Noma Dumezweni (center) in the role
        of Hermione (nee Granger), which, while fulfilling the racial diversity that
        fans of the series have asked for, only adds to the mixed reception. Also
        featured are Paul Thornley (far left) as Hermione''s husband, Ron Weasley,
        and Cherrelle Skeete as their daughter, Rose. Photo courtesy of POTTERMORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8c03a-01ac-4cd8-b360-175eaf567a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e5aad3-1812-44ac-9a56-85c5f3a45dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every death we encounter, may it be in real life or in fiction,
        we often ask, “Why? Why did it have to be him or her?” I never really knew
        before if I wanted the “why” answered, but because of Rowling, now I know:
        I don’t ever want it to be.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b21bd-4a90-4dff-b73c-92cd58b0fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remus Lupin is one of my favorite characters, and even though she
        explained why he had to die, it didn’t make it OK. He’s still gone. There
        is no point to her apologies — it doesn’t and cannot work that way in real
        life. For most people, these characters are real in their hearts, so why should
        this be OK? The character is dead. Let’s not cheapen what he meant to people,
        or rub salt in the wound, by attempting to explain why he was chosen to die.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e9dbf-5dd2-4351-a3e2-d6b031428e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:13:25.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:27:03.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Cursed Child” is officially coming out soon, at West End and
        in book form. It’s a project that is basically Rowling’s addendums, compiled
        and made into a play. If it’s a bit too much, I know exactly what I’ll do:
        go back to the seven books in the original “Harry Potter” series and be reassured
        by the finality of its last sentence. “All was well.”</p>'
  'Educational-plan-victims-still-feel-the-sting':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
