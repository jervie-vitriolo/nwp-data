        and brought attention to abuses of indigenous people.</p>'
  'Summer-solstice-strawberry-moon':
    'author': 'Loli Lucaciu, Special to CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-21T18:58:17.571+08:00
    'imagesource': 'jcr:ad7da3e0-ea78-4b22-9225-7f6e4a3d9f63'
    'jcr:primaryType': 'mgnl:composition'
