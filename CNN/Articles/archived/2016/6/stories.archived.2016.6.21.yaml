      'mgnl:type': 'text'
      'text': '<p>The failure by governments and companies to recognise the rights
        of indigenous people to decide about happens on their lands is a key driver
        of violence, the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a5d8d-acaa-483e-b869-2781abf8ce58'
