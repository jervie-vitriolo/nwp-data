  'philippines-may-widen-debt-borrowings-cut-income-tax':
    'author': 'Manolo Serapio Jr and Enrico Dela Cruz, Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-04T13:34:26.052+08:00
    'imagesource': 'jcr:1b2eff59-9aac-46c6-9828-b0efee956926'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2817b28-2d02-4242-8bdf-53116b78bdfc'
    'lead': 'The Philippines'' incoming finance minister Carlos Dominguez says he
      is open to diversifying the country''s borrowings to fund infrastructure projects
      and will push for a cut in income taxes to keep the Southeast Asian country
      on track for growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:18:47.628+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:19:04.934+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:19:04.527+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines may widen debt borrowings, cut income tax to fuel growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74291d-b1fe-40df-a621-038dfe75941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — The Philippines'' incoming finance
        minister Carlos Dominguez says he is open to diversifying the country''s borrowings
        to fund infrastructure projects and will push for a cut in income taxes to
        keep the Southeast Asian country on track for growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e5871-99b5-4856-b87f-98a5b5e6ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting infrastructure spending is among the priorities for the
        new government of Rodrigo Duterte, the firebrand mayor from Davao City in
        the south, who won the May 9 election by promising he will go hard against
        crime and corruption and improving basic government services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd9082-c71a-4b46-b9e3-86fb7e6798d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes addressing the Philippines'' horrific traffic jams
        that have weighed on economic growth, and Dominguez told Reuters he will ensure
        there are enough funds for new infrastructure projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e33e6c-1b5a-4724-879a-03ff71ccf651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sukuk bonds "are certainly in the menu", as well as yuan borrowings,
        in terms of fund-raising.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3266f6-3c98-4154-bd8e-881d78fa8020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not diversification for diversification''s sake, it''s (getting)
        the best deal. It depends on who gives us a better deal, will it be the local
        market or the international market?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895323c-4616-4252-b3f6-26e2a0f8dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, which used to be one of Asia''s most active sovereign
        bond issuers, last went to the debt market in February selling $2 billion
        of 25-year bonds that drew huge demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6009449-b853-470d-8519-eba740f3cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tax plans</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a3580-a987-499c-8ebd-1500e99c9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez is also planning to impose new taxes on other "unhealthy
        products" in addition to alcohol and cigarettes to compensate for a planned
        cut in income taxes as he vows to widen the tax base and make the revenue
        raising regime more equitable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c7ad4-0b52-4e7b-b435-35de9963c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The income tax rate for individuals and companies should be slashed
        to "mid-20s" percent from as high as 32 percent, but he said he isn''t keen
        to raise the current 12 percent sales tax.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1cb7dc-fbdd-4d1d-b61d-719a32942cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost half of your (income goes to) the government. You think
        that''s smart? I don''t think so," the 71-year-old businessman and former
        classmate of Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb7f4e-ce26-4510-a9ce-9e1405587bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, who is returning to the Cabinet after 27 years, plans
        to review the Philippines'' Real Estate Investment Trust regulations and to
        rid the internal revenue and customs agencies of massive corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b6c0e5-0491-4b96-a9a1-112de8cd136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez served as minister of agriculture and head of the environment
        and natural resources from 1986 to 1989, during the presidency of the late
        Corazon Aquino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d5c07-ee8e-4495-94fe-26481174062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte leadership is not shy about planning to copy and expand
        some of the reform measures instituted by the outgoing government of President
        Benigno Aquino, Corazon''s son, including a public-private partnership on
        infrastructure investment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce59972-6273-4cb8-9e8c-ce1e36268588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will change the focus on making the economy more inclusive,"
        Dominguez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b43c65-9bde-49dc-98ae-10d565c68dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plans to open up more sectors to foreign ownership, except land,
        to increase competition and boost services in areas such as telecommunications
        and power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e26155-2db5-4453-9f04-85dd292c18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Dominguez said the unnecessary contractualisation
        of jobs by big Philippine companies will end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e7852-db58-43d0-a6c9-73f8627d70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our administration is not in favour of a system where people cannot
        plan their lives, cannot say whether or not they can send their kids to school
        after six months."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ddc4c-78dd-4bcb-93da-93a009ea1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:18:47.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:19:04.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez would also push for the lifting of the country''s bank
        secrecy law and put casinos under an anti-money laundering legislation to
        avoid a repeat of the Bangladesh Bank heist where stolen funds found their
        way to Manila.</p>'
