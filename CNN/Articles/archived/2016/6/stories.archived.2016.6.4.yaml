    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2c953-d397-4637-9845-eafa75464eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:04:45.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (Reuters)</strong> — Awards, costumes, and memorabilia
        from the estate of the late Grammy-winning singer and actress Whitney Houston
        will be sold during a two-day auction in California later this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af119e39-9d1c-40d7-ad3d-31a0cd6c929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:04:45.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage Auctions said highlights of June 24-25 sale in Beverly
        Hills will include Houston''s 1986 Emmy for her performance at the 28th Annual
        Grammy Awards, which is expected to fetch $10,000, and her personal script
        for the 1995 film Waiting to Exhale, which could sell for $1,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5268563-6cd8-434f-b4f5-ab4d3deb2153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:04:45.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 pieces of memorabilia will be included in the sale,
        which is part of the company''s Entertainment &amp; Music Signature Auction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb36e7-6761-4e34-85e5-cef46f8b6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:04:45.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt that it was time to give something of Whitney to the people
        who loved her and her music and, conversely, who Whitney loved back with all
        of her heart and soul," Pat Houston, the singer''s former manager and president
        of the Whitney Houston Estate, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab4ba7-8b2f-43c0-8b16-519867f3268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:30.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:04:45.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston, who battled substance abuse, drowned in a bathtub in a
        Beverly Hills hotel in 2012 at the age of 48.</p>'
  'Michelle-Obamatakes-shot-at-Donald-Trump':
    'author': 'Tom Kludt, CNN'
    'caption': 'File Photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-04T16:36:48.212+08:00
    'imagesource': 'jcr:1e96224f-669a-4144-a5af-14dc1c1023aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd94d706a-8872-4c93-b54f-b834504cc056'
    'lead': 'Michelle Obama used her final commencement address as first lady Friday
      to deliver some thinly veiled shots at the man who wants to succeed her husband:
      Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:07:05.348+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:07:15.104+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:07:14.898+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michelle Obama takes shot at Trump: ''We don''t build up walls''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397bf476-c3a9-4b56-99da-1c7ec9f48429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:07:05.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:07:15.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Michelle Obama used her final
        commencement address as first lady Friday to deliver some thinly veiled shots
        at the man who wants to succeed her husband: Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b482e-5ddc-4d84-a321-84828a379bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:07:05.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:07:15.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t give into our fears. We don''t build up walls to keep
        people out because we know that our greatness has always depended on contributions
        from people who were born elsewhere," Obama told the graduating class at City
        College in New York City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be1c15-8c88-4129-94c3-5492f3fa1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:07:05.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:07:15.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an unmistakable reference to Trump''s signature policy proposal
        — to build a wall on the border between the United States and Mexico — as
        well as his campaign''s indelible slogan, "Make America Great Again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a576071-fad7-49cd-addb-a794c8c85e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:07:05.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:07:15.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commencement address capped what has been a week-long tag-team
        effort between the Obamas and Hillary Clinton, likely a preview of what the
        Democrats have planned for their general election campaign against Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfcc16-d5d8-46a4-9835-a02d7d231bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:07:05.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:07:15.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two separate speeches on Wednesday and Thursday, President Obama
        issued rebukes clearly aimed at Trump''s foreign policy and economic platforms
        — although Obama never mentioned the presumptive Republican nominee''s name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e5290-3eaa-4896-a1da-da2443f16ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:07:05.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:07:15.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in San Diego on Thursday, Clinton ripped Trump in a stemwinder,
        calling him "unprepared" and "temperamentally unfit to hold an office that
        requires knowledge, stability and immense responsibility."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2b75d-70c7-4016-a772-11c9af10c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:07:05.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:07:15.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she addressed graduates in historic Harlem on Friday, the first
        lady offered other warnings that seemed to make obvious allusion to Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5ca1f-458d-4cdf-82cb-3f776be26c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:07:05.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:07:15.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the lessons of our history and the truth of your experience
        here at city colleges, some folks out there today seem to have a very different
        perspective," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885d567-469b-4397-912f-2c28da94f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:07:05.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:07:15.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They seem to view our diversity as a threat to be contained rather
        than as a resource to be tapped. They tell us to be afraid of those who are
        different. To be suspicious of those with whom we disagree. They act as if
        name-calling is an acceptable substitute for thoughtful debate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c7c04-40df-434f-96d1-bdc30a9e7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:07:05.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:07:15.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/03/politics/michelle-obama-donald-trump/index.html">Michelle
        Obama takes shot at Trump: ''We don''t build up walls</a>.''"</em></p>'
  'paris-floods-mona-liza-louvre-musée-dorsay':
    'author': 'Jim Bittermann, Erin Mclaughlin, and Angela Dewan, CNN'
    'caption': '(Photo: Albert Putois/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-04T15:13:21.195+08:00
    'imagesource': 'jcr:dfe9b812-73ba-467a-82d3-ffeebc4c657e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c90f2b9-2ab4-47c5-a322-eb9a77f3fd6a'
    'lead': 'Flooding in France and Germany has killed 11 people as of Friday — 10
      of them in southern Germany and one on the outskirts of Paris — and has caused
      chaos in the French capital, which shut down several busy train lines and part
      of its metro, adding to the congestion on its roads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:13:03.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:13:13.783+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:13:13.508+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mona Lisa'' stays dry in Paris floods as Louvre shuts its doors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387749df-9277-489d-b9a2-c6010baf0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> — The "Mona Lisa" will stay dry on
        her upper floor in the Louvre as museums in Paris scramble to protect their
        world-famous artworks and artifacts from deadly floods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57063cc2-28c1-47e5-b87e-9667f8ff84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding in France and Germany has killed 11 people as of Friday
        — 10 of them in southern Germany and one on the outskirts of Paris — and has
        caused chaos in the French capital, which shut down several busy train lines
        and part of its metro, adding to the congestion on its roads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114882cb-242f-4226-b6db-c0cebfcb140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the level of the river Seine, the Musée du Louvre will be
        exceptionally closed to the public on June 3, 2016 to ensure the protection
        of the works located in flood zones. We apologize for any inconvenience caused,"
        the museum said on its website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf2d3e-bfbd-4d7d-8734-ae4821801c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louvre is now carrying out the daunting task of moving 150,000
        pieces of art — mostly ancient Islamic, Greek, and Italian artifacts — from
        its lower floors as floods threaten to creep into the busy tourist site. Around
        7,000 of these items had been on display until Thursday; the remainder were
        being kept in storage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4d634-9441-44c8-8318-a566c333c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was given access to the Louvre as its staff set out on the massive
        rescue operation, watching as Italian vases form the 7th century B.C. were
        carefully wrapped and packed into gray crates, the process painstakingly documented
        to ensure nothing is damaged or goes missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa79ec-eb54-4206-938d-4ee50497c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency plan is expected to take 72 hours to carry out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7b6a9-ed44-4de3-a859-4a87e5c70a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Musée d''Orsay, which houses a rich collection of Impressionist
        paintings, including some by Van Gogh, Cézanne, and Manet, followed suit Friday,
        shutting its doors for the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1e25c-7f44-4347-af66-16323ed1d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding follows days of heavy rain that caused the Seine river
        to burst its banks, causing water to rises to 5.5 meters (18 feet) above usual
        levels overnight. It is now approaching 6 meters (20 feet), the highest level
        in more than 30 years. According to French weather service Météo Villes, when
        the Seine hits 6 meters, all train lines running next to the river''s banks
        will be closed. At 6.1 meters, the riverbank will be completely off-limits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73b6d5-7dba-4f4d-9cc0-9a8bbb456388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Like Noah''s Ark''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946d2b4-d174-416e-b40f-6dbb6b019603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American journalist Mort Rosenblum, author of "The Secret Life of
        the Seine River," has lived by the Seine for 30 years. He said he had never
        seen the river level this high.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69e281-ca8c-46d0-91c7-ee89ae1be246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is June; one night we''re sitting on the deck having wine
        and it''s perfectly normal, expecting the little ducks to float by in the
        morning, you know, calmly, and the next morning you wake up and it''s like
        Noah''s Ark," he told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604382a3-86a9-46d6-849b-f137d27663a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are hoping they can mop up the mess before next week,
        when the Euro 2016 soccer championships kick off. The month-long event is
        expected to attract some 2.5 million people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724249e-8e49-4514-991c-5488f0224f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, parts of the state of Bavaria have been profoundly affected,
        with some houses completely inundated and cars abandoned in the deluge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9237d-857e-4555-aaf9-ca3e98d68b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A German radio station posted a picture of refugees, ankle-deep
        in mud, helping the local community in the town of Simbach repair damage to
        buildings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf4b61-457c-45c8-8e13-6193f46cca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>State of natural disaster</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694d0db-cf4e-41db-8bfe-c53a299c3077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France declared a state of natural disaster for the areas worst
        affected by the flooding, which allows the release of emergency funds to local
        authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d013f-f766-4559-a686-145a01899d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 74-year-old man riding a horse on the southeastern outskirts of
        Paris was swept away by the flood waters, CNN affiliate BFMTV reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21e295-5bea-4b2c-9f60-936a207db9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People living in houseboats told CNN they had seen debris rush by
        their homes, including building parts, trees, and even a refrigerator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158cf517-d023-4495-8f28-c3566773a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods have only exacerbated France''s troubles as it tries
        to keep gas stations from running dry, cities powered and workers on the move
        amid nationwide workers'' strikes that have gone on for two weeks, crippling
        some essential services in parts of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c412627-b58d-4a76-a54f-b3e9662c9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, only a third of trains were running and British Airways
        said that some 10,000 British airline passengers had been grounded in recent
        days as air traffic controllers walked off the job. Pilots have said they
        will join the action next week, threatening more chaos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1469ec8-3778-4310-a9d2-d2d8d22ffa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:13:03.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:13:13.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many in France managed to find some humor in the situation.
        One Twitter user posted a mock Uber map, implying that the car hire service
        would need to provide boats to serve its customers around the Seine.</p>'
    '21':
