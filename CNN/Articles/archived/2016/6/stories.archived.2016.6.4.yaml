      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2c9d7-c426-488a-8f49-291db351b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:51.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-30T20:27:36.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1989 profile for Esquire titled “Great Men Die Twice,” Kram,
        touted by many as the great chronicler of the Manila fight, remembered scenes
        from his 1975 coverage, and that it wasn’t only the people who were enamored
        by the charms of Ali (born Cassius Clay), but even world leaders like Marcos,
        as well. “If you were a Filipino, I’d have to shoot you,” Marcos reportedly
        told Ali as a joke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0fbaa-e270-48cc-9b7f-655d688fb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:51.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-30T20:27:36.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, a mall emerged in Cubao, named after Ali; a bustling
        area in the capital serving as a monument to remember the triumphant streak
        of one man. Reverence seemed to be the end game for everyone involved, and
        in the annals of history, great men make playgrounds wherever they choose
        to be. And for a few shining weeks, The Greatest and Smokin’ Joe — and, to
        a larger extent, a President looking for a chance to prove his reach — made
        Manila their own slate on which to tell their ever-sprawling story of glory.</p>'
  'Muhammad-Ali-Manny-Pacquiao':
