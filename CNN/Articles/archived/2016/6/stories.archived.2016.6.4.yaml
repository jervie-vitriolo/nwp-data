      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali''s funeral will take place in his hometown of Louisville, Kentucky.</p>'
  'Muhammad-Ali-boxing':
    'author': 'Ian Simpson, Reuters'
    'caption': 'LONDON, ENGLAND - JULY 26: Former US Olympic boxer Muhammad Ali attends
      the U.S. Olympic Committee Benefit Gala at USA House at the Royal College of
      Art on July 26, 2012 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-04T10:30:19.228+08:00
    'imagesource': 'jcr:7d1c99b0-8f08-4cd4-88f8-002758303446'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e31a6f2-dffb-4658-b195-fe6a189be27a'
    'lead': 'Former world heavyweight champion Muhammad Ali was close to death in
      a Phoenix-area hospital on Friday, a source close to the family said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:56:37.500+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:56:49.423+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:56:49.134+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boxing great Muhammad Ali near death in hospital – source

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f8f48-bdb9-4175-b5a0-01c1bbece61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Former world heavyweight champion Muhammad
        Ali was close to death in a Phoenix-area hospital on Friday, a source close
        to the family said, as speculation swirled about his health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67f5b0-c0c3-47cc-8647-ea750081bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali, one of the best-known figures of the 20th century, was hospitalized
        this week for a respiratory ailment. Family spokesman Bob Gunnell has said
        that Ali, 74, was in fair condition, but media reports have said he was in
        rapidly failing health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9939a-7712-4f66-ac73-183edecdcf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Ali''s condition, the source said: "It''s extraordinarily
        grave. It''s a matter of hours."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43db30-263f-45af-aa0b-7fa7cb5890fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source, who had spoken with Ali''s wife, Lonnie, added: "It
        could be more than a couple of hours, but it''s not going to be much more.
        Funeral arrangements are already being made."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc053bd4-6fed-4d21-8bea-9523ed045bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunnell did not respond to repeated requests for comment about Ali''s
        condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a5d2a-9cd1-40f3-a687-908c69657763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali has suffered from Parkinson''s disease for more than three decades
        and has kept a low profile in recent years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1cda6-856a-4077-a1c3-69de8f7bba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Radar Online website reported on Friday that Ali had been placed
        on life support, citing "an insider."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5dede2-afdd-44d6-a686-a6f83058f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reuters source close to the family could not comment on that
        report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c06c44-2e35-4ae8-8c75-212663381753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali''s last public appearance was in April at the "Celebrity Fight
        Night" gala in Arizona, a charity that benefits the Muhammad Ali Parkinson
        Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fbda1-92a2-4acb-8117-b790a8912968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of his career, Ali was known for his dancing feet
        and quick fists and his ability, as he put it, to float like a butterfly and
        sting like a bee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe01955-4f59-4779-85ec-63f5e63aefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held the heavyweight title a record three times, and Sports Illustrated
        named him the top sportsman of the 20th century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea6bb20-ca12-40a5-82da-3373775e5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "The Greatest," Ali retired from boxing in 1981 with a
        record of 56 wins, 37 by knockout, and five losses. Ali''s diagnosis of Parkinson''s
        came about three years after he left the ring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8b290-8361-40f3-b6c6-64d89c1c600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali, born in Louisville, Kentucky, as Cassius Marcellus Clay Jr,
        changed his name in 1964 after his conversion to Islam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152370b-2692-4e06-9729-70aad4cfd544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali had a show-time personality that he melded with dazzling footwork
        and great hand speed. His bouts with such fighters as Sonny Liston, Joe Frazier
        and George Foreman made him an international celebrity like boxing had never
        seen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e5e0a-5f1e-49ff-a892-6ca0d49c2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became a symbol for black liberation during the 1960s as he stood
        up to the U.S. government by refusing to go into the Army for religious reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001bfb9e-bd1c-42a5-b39b-db6f5fbf5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali made a surprise appearance at the Atlanta Olympic Games in 1996,
        stilling the Parkinson''s tremors in his hands enough to light the Olympic
        flame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cbf06f-9e3f-49b9-b0b7-b2fe016e7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took part in the opening ceremony of the London Olympics
        in 2012, looking frail in a wheelchair. He has been married four times and
        has nine children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ff7a9-71d0-4a24-86d1-dc05a9a71499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:56:37.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:56:49.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali''s daughter Laila, a former boxer, tweeted a photo of her father
        kissing her own daughter, Sydney. She thanked supporters for their wishes
        for Ali, saying, "I feel your love and appreciate it!"</p>'
  'NBA-Finals-Game-1-Cleveland-Cavaliers-Golden-State-Warriors':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-04T09:27:52.216+08:00
    'imagesource': 'jcr:21c67ba3-3d36-4550-9fe1-535b31b0671c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f52fd61-bf3e-49ae-8247-072762c2967b'
    'lead': 'The opening game of the much talked about NBA Finals between Steph Curry''s
      Golden State Warriors and LeBron James'' Cleveland Cavaliers brought in an overnight
      rating of 13.1 for ABC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T12:01:45.758+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T12:02:08.779+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T12:02:08.548+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals has highest rated Game 1 since 2001

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ad4d8-0033-4562-8a8f-5bb0baa06b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:01:45.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T12:02:08.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — The Golden State Warriors
        got a big boost from their bench while ABC saw a big boost in audience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e4c07-ae66-4e81-b337-d1d7449bb666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:01:45.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T12:02:08.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s opening game of the much talked about NBA Finals between
        Steph Curry''s Golden State Warriors and LeBron James'' Cleveland Cavaliers
        brought in an overnight rating of 13.1 for ABC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d36168-f603-4dec-a61f-efdda0a7e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:01:45.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T12:02:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the highest rated Game 1 since 2001 when NBC was broadcasting
        the Finals. It is the highest rated Game 1 since ABC started broadcasting
        the Finals in 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a77db-695c-4731-a91d-5575335120f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:01:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T12:02:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network saw high numbers despite the Warriors easily beating
        the Cavaliers 104-89. Not to mention, Golden State''s standout players Curry
        and Klay Thompson putting in flat performances combining for only 20 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a1976-add7-40d1-b56a-7be5329e48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:01:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T12:02:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 peaked with a 14.8 rating from 10:45 p.m. to 11:00 p.m. as
        Golden State begun to pull away in the fourth quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269ea51-2574-4feb-aa7a-290820936db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:01:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T12:02:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game also saw large audiences in the home markets of the two
        teams with an average of 32.8% of San Francisco homes tuning in. As for Cleveland,
        36% homes were turned into the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01fd76-3ec5-4420-8326-69494a11ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:01:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T12:02:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Game 1 brought in a huge 17.8 million viewers. The
        network will release more detailed numbers including viewership later on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e51b1-1508-42ad-95b3-3bf5d61bc6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:01:45.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T12:02:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big ratings continue a nice winning streak for the league that
        saw record viewership earlier this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead9138-ae1e-4158-817d-0f40daf588dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:01:45.759+08:00
