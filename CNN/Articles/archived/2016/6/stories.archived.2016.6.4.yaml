      'jcr:uuid': 'e4262dff-3bf7-4b49-b069-99afc3affa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:53:01.440+08:00
      'mgnl:createdBy': 'cnnproducer'
