  'hokkaido-japan-boy-found':
    'author': 'Yoko Wakatsuki, Junko Ogura, and Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-04T14:18:16.837+08:00
    'imagesource': 'jcr:9d520466-7e5f-42e9-917a-5f3b93033dcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10af646f-9958-49eb-b8b7-926fa3c34066'
    'lead': 'A missing 7-year-old boy, who was left on a mountain roadside by his
      parents for misbehaving, was found unharmed after searchers spent nearly a week
      combing dense forest on the northern Japanese island of Hokkaido, officials
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:15:56.165+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:16:08.427+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:16:08.100+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan: Father ''very sorry'' as son found after week''s disappearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef145ef-3721-4fd3-850b-5d17122f98fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN)</strong> — A missing 7-year-old boy, who was
        left on a mountain roadside by his parents for misbehaving, was found unharmed
        after searchers spent nearly a week combing dense forest on the northern Japanese
        island of Hokkaido, officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1fccea-77b1-4d32-8c4f-5763cfe30f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was discovered in a hut at a military exercise ground about 4
        miles (6 kilometers) from the spot where he was left.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954c4cb-e648-4489-ba49-dbaaebfa718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takayuki Tanooka, the father of the boy, said he was "very sorry"
        for what happened to his son and regretted the punishment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad79bfa-3cca-4842-ae50-edbd745042d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told my son that I am sorry that I made him go through a very
        hard situation. He nodded to me," Tanooka said at a press conference after
        being reunited with his son.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b782e-1212-4604-81f4-fc1a92b57ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been raising him with lots of love," he said, his head bowed
        and on the verge of tears. "I would like to pour a lot more love over him
        from now on, and watch him growing up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800d1d2-b257-4951-bcba-7923a1949696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought the situation would develop in such a way. I thought
        it would be good for him, but it was too much," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93509bc8-c321-4037-b0e4-468e9e61c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungry but uninjured</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c72794-a29b-4be4-a609-98d9533eb53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three soldiers from Japan''s Self-Defense Forces found Yamato Tanooka
        on the premises of the military''s Komagatake exercise field Friday morning,
        said Hiroki Komori, a spokesman for the Northern Army 11th Brigade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb91ae6-8549-4a60-93b7-8fb891d84f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy told them he was hungry. The soldiers gave him water and
        two rice balls, and said that the boy was fine and talking normally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961c360-1a7e-4f2a-a2c1-01c4b0e9e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy told police he reached the building the first night he was
        missing, local media said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78160b6e-9dbf-4cfd-bdb7-4e0656c4e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared to be in good condition for someone who had spent seven
        days without food, Dr. Yoshiyuki Sakai, the doctor who examined Yamato, said
        at the press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b7635-f152-47c2-9ea1-db5c7d75b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke coherently and showed signs of mild dehydration and malnutrition;
        he had light scratches on his arms and legs, the doctor said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93843acd-7cdd-4959-abae-b456213a9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamato will remain in the hospital while his internal conditions
        are checked, the doctor said. He was being treated intravenously for dehydration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629437ad-9608-46fc-a043-aee2f5ff0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small building where Yamato was found is usually used as a rest
        station, but hadn''t been used recently, CNN Affiliate Asahi TV reported.
        Yamato had wrapped himself up in two of the futon mattresses that were stored
        inside to keep warm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d4b7e-a9cb-490d-9b32-da6a8bae5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drank water from a tap outside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5b875-ed35-49f7-b2e3-fbf491d98ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odd circumstances</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9682562-67ba-486a-92cf-8fdaa907812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Yamato''s disappearance spread beyond the island nation
        due to its odd circumstances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb5e34-0316-4e9c-8654-e428460a0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s father told authorities on May 28 that his son disappeared
        while picking wild vegetables with his family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a08f2-6226-4df3-bbb7-8c7dd6bef875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanooka later admitted they left him on the side of a mountain road
        in the woods of Nanae, home to wild bears. It was punishment for throwing
        stones at passing cars and people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322ceb2-9739-4d3a-9c76-ac1a625cfb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his parents returned for him, the boy was gone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6122d-421b-4b58-8a1d-2c587d1a4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanooka suggested the family hesitated to report him missing because
        of the punishment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e15e3-2b0b-47d7-a9ff-938e3eb254ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it might be taken as a domestic violence," he told TV
        Asahi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7e948-a272-4838-9185-c8536076b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lie may have put search and rescue efforts at a strategic disadvantage,
        said the Fire Department''s Saito.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b04c8-4ef0-4d86-819f-24cbc20b17c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot speak retrospectively, but we would have seen a different
        development if we had known the story from the beginning," Saito said earlier
        this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8686b-b402-4ddf-b674-ac0ce33047b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are not currently pursuing charges against the parents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347336eb-4fc4-4d7e-9748-7148dea74bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Parenting debate</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ed3f8-7356-4730-ad36-c6b8a5efabe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has sparked debate in Japan about parenting styles. Many
        have been highly critical of the parents, accusing them of neglect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c14f6a-55d1-4367-9601-37cac686adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some have been more understanding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319c181-c5e8-43df-8e77-3d5368a99a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:15:56.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:16:08.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disciplining children through gentle talking is ideal, but it is
        difficult sometimes on busy daily life," said Kiyosihi "Big Daddy" Hayashishita,
        a TV celebrity with 13 children.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1adff1-2a05-4602-8f30-71b774c23d44'
      'mgnl:activationStatus': true
