  '12-killed-in-texas-floods-prisons-evacuated':
    'author': 'Jon Herskovitz, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-04T19:05:14.676+08:00
    'imagesource': 'jcr:9d520466-7e5f-42e9-917a-5f3b93033dcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5559738-fabc-4038-b045-5b84fc9b2869'
    'lead': 'At least 12 people, including five Army soldiers, have died in Texas
      due to torrential rain in the past week that has also damaged hundreds of homes
      and led the state to evacuate three prison facilities, officials said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:02:13.195+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T13:02:27.488+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:02:27.208+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 12 killed in Texas floods, prisons evacuated'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524080f-28e4-4d23-92b8-f7183f3ce12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Austin, Texas (Reuters)</strong> — At least 12 people, including
        five Army soldiers, have died in Texas due to torrential rain in the past
        week that has also damaged hundreds of homes and led the state to evacuate
        three prison facilities, officials said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c9ba7-c384-4625-98f4-467c2ef388ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Army and local teams were using boats, helicopters, and
        sniffer dogs to search for four soldiers who went missing when their military
        vehicle overturned in a flood-swollen creek on Thursday at Fort Hood army
        base in central Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539c269-b557-4c9c-9186-de3e437a630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other soldiers in the vehicle were killed while three more
        who survived were expected to be released from a hospital as early as Friday,
        a military official told a news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb3b9b8-ae9b-432f-b903-50881eb7bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tragedy extends well beyond Fort Hood and the outpouring of
        support from around the country is sincerely appreciated," Major General John
        Uberti told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec9f84-5a06-4bfe-be1c-cad429e68f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle overturned at a low-water crossing and military officials
        have not said why the convoy was training near a swollen waterway. The sprawling
        army post covering an area about 15 times larger than Manhattan was closing
        flood-hit roads when the accident took place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63531c07-87a7-4c08-b721-65d9efcec8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was likely one more flood-related death in the state, San
        Antonio police said on Friday, after recovering the body of a man caught in
        metal bars at a river drainage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339cd1f-abb2-4959-b97d-c1253e5c4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Department of Criminal Justice began evacuating on Friday
        about 1,700 inmates at its Ramsey Unit in Rosharon, about 30 miles (50 km)
        south of Houston, due to flooding along the Brazos River.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619f2d7-1d48-488c-8b33-2c1a820585e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It evacuated about 2,600 inmates from two other facilities this
        week due to flooding on the same river. Many inmates were sent to other units
        with available beds, it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbdda1-1f79-4bc0-a914-d1da3d85f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service has placed large parts of Texas, Louisiana
        and Mississippi on a flash flood watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2fb21-08dd-4e0a-8d20-b2762f2930d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Texas saw record rain for May, including Brenham, about
        70 miles northwest of Houston, which received 29.49 inches (74.9 cm), it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15616c4a-95dd-4374-a84f-077479770c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains are forecast to hit Houston and eastern Texas through
        the weekend, likely causing more flooding, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5587d9-3e8c-49b3-8851-0df463129e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Greg Abbott toured flooded areas south of Houston and said
        he had started the process for emergency aid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeeb72a-0d59-478c-b81f-c64686836e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw some neighborhoods that were literally islands, completely
        surrounded by water," he told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f09ba-bd70-4c62-82ef-b9aa11a0ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:02:13.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:02:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 160 flights have been canceled at airports in Dallas and
        Houston as of 4:30 p.m. (2130 GMT) on Friday (5:30 a.m., Saturday PHT) due
        to the weather, according to tracking service FlightAware.com.</p>'
  'whitney-houston-estate-auction':
    'author': 'Reuters'
    'caption': 'Whitney Houston''s RIAA Hologram Dual Multi-Platinum Sales Award for
      "I''m Your Baby Tonight" and "The Bodyguard" is one of the items that will be
      put up for auction. (Photo: HeritageAuctions.com)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-04T18:04:32.155+08:00
