  'Muhammad-Ali-connection-with-Filipinos':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-04T08:00:51.248+08:00
    'imagesource': 'jcr:d8925244-a7bd-4ecc-ad9b-b534ef282d8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41d41bef-d254-496d-b1eb-e25508db3fa5'
    'lead': 'Veteran sportscaster and analyst Ronnie Nathanielsz recalls Muhammad
      Ali’s visit to the Philippines in 1975.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:39:12.404+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:39:44.721+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:39:44.399+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muhammad Ali and the Filipinos

      '
    'updated': 2016-11-12T02:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903a647-098e-415a-ab03-69be956e519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – When legendary
        boxer Muhammad Ali went to the Philippines in 1975 for “Thrilla in Manila,”
        he was booed by many Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4acc092-9bb4-40dd-9b04-7625ef73b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thrilla in Manila” was the third and final fight between Ali and
        his nemesis, Joe Frazier, for the world heavyweight championship. It took
        place at the Araneta Coliseum on October 1, 1975.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80b381-a15a-4746-8b3a-5692c4890311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, more Filipinos rooted for Frazier, veteran sportscaster
        and analyst Ronnie Nathanielsz told CNN Philippines Saturday, during what
        he described as a “sad afternoon” because of Ali’s death. <a href="http://nine.cnnphilippines.com/sports/2016/06/04/Muhammad-Ali-dead.html">Ali
        died at 74</a> after a 32-year battle with Parkinson’s disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85800f98-1cbe-408d-9340-456450b45c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2016/06/04/Muhammad-Ali-Manny-Pacquiao.html">Also
        read: ''We lost a giant today'': Manny Pacquiao mourns death of Muhammad Ali</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e410912-f98b-4ca9-a71e-c7cdc58e36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually Joe Frazier was the underdog and Filipinos like the underdogs,”
        said Nathanielsz, who was then Ali’s liaison officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d2ce3-a01e-40a3-a6c2-191688e3a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ali shrugged off the jeers and showed off his sportsmanship
        and sense of humor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb8d78-1477-4944-833e-3acb0b05525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was being booed prior to the start of the fight, “Ali went
        to the middle of the ring, carried the trophy and took it to his corner and
        everybody had a good laugh,” Nathanielsz fondly recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0200c-669e-4ce8-af81-254a47a46f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said then President Ferdinand Marcos and the first family; the
        presidential cabinet; the armed forces and other government officials were
        there to witness one of the greatest fights of all time, along with 28,000
        other spectators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b382ee-7c56-4b4c-b943-faae513c8652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thrilla in Manila” ended with a win for Ali after 14 brutal rounds.
        Frazier''s manager, Eddie Futch, feared for Frazier''s life and decided to
        quit the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a513978-9c63-49fc-a47c-0e77447da4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathanielsz said Ali could have won early on in the fight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3220978-deb7-4735-a96d-cef00de4e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were no knockdowns but he had Frazier on the verge of a knockdown
        on the third round but he did not pursue. I think he wanted the fans to enjoy
        the fight so the fight lasted much longer than it should have,” Nathanielsz
        explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47162dd1-919b-4627-802b-85346b1be798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A beautiful country</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eeee4b-85f4-41c3-ac59-25e7de3dc86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathanielsz also shared how Ali fell in love with the Philippines
        and the Filipino people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7c382-5593-4163-971f-63f62b5f9ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we were in the plane touching down, he looked out of his window
        and said, ‘What a beautiful country’,” Nathanielsz recalled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447ea23-1c56-4c23-89a7-3131860af739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathanielsz and the team were worried people might not show up to
        welcome Ali because the time of his arrival was too early.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72332c1-9a94-4052-b3d1-889bb2d3ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thousands of fans and sports enthusiasts lined up the street
        to greet him. Nathanielsz remembered Ali saying, “These are such beautiful
        people, I must work out for them today.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fe09e-d432-4d1f-81b1-f3b7b7e20aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That afternoon, Ali worked out at the Folks Art Theater, where he
        would later train for the fight, Nathanielsz said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ab17a-25f4-492e-af41-c32167debb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Ali as “charismatic.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37418e17-4491-497c-a59f-ad9925e3fa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:39:12.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:39:44.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the fight he was a different person, but outside the ring he
        was so humble, he was humanity personified and he was a peacemaker,” Nathanielsz
        added.</p>'
  'muhammad-ali-manila':
    'author': 'Don Jaucian'
    'caption': 'Muhammad Ali training at the Folk Arts Theater in 1975. The venue
      served as practice grounds for both Ali and his ''Thrilla in Manila'' opponent
      George Frazier. Photo by SOLER SANTOS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-06-04T08:50:35.124+08:00
    'imagesource': 'jcr:2fef9572-2950-440e-b1d1-887b724bee4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab8531d5-77e3-46d0-82f4-7c2f20654157'
    'lead': 'The prizefight between Ali and Joe Frazier in our nation’s capital on
      October 1, 1975 is often described as one of the greatest boxing matches in
      history — but is there more to it than just a simple bout between two legendary
      men?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:45:51.423+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-09-30T20:27:36.116+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:46:40.122+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The legacy of Muhammad Ali and Thrilla in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d04ef-3d9e-4664-8807-6a9dce2e6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:51.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-30T20:27:36.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “It was like death.
        Closest thing to dyin’ that I know of,” Muhammad Ali told Sports Illustrated’s
        Mark Kram of his third fight with Joe Frazier. It had been a ruthless blow
        for the two, the entire 15 rounds of what was christened the “Thrilla in Manila”
        one of the bloodiest and most brutal fights to go down in boxing history.
        But only one of them emerged, by TKO, as champion. It was watched by 700 million
        people on television, and almost 27,000 sweating in Araneta Coliseum — the
        heat punched to a sweltering 49 degrees Celsius; it had been said that it
        even cooked Ali’s pre-fight malaise right out — all of them bearing witness
        to the two pugilists giving each other the beating of their lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ad151-3a87-4cf6-9f9d-30b9dcde2280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:51.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-30T20:27:36.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frazier led the early rounds of the fight, but Ali leaned on his
        “rope-a-dope” strategy to tire out his opponent. Frazier landed powerful left
        hooks onto Ali’s head, pushing him to exhaustion during the ninth round. By
        then, Frazier had accumulated numerous punches aimed at his own head, resulting
        in a swollen face and a limited line of vision. Ali gained advantage by the
        11th round, landing frequent and charged punches on Frazier. By the 14th round,
        Ali was making sure it will be the last of the fight, giving “thirty tremendous
        punches,” as a Daily Mirror reporter later observed, to secure his victory
        over Frazier. Seeing Frazier’s worsening condition, his coach Eddie Futch
        signaled to end the fight, which was met with protest by Frazier. Futch told
        him, “Sit down, son. It’s all over. No one will ever forget what you did here
        today.”</p>'
    '3':
      'image': 'jcr:7d3a7b1c-00da-42bc-97f8-63ee2a55005c'
      'imageCaption': 'Muhammad Ali in the ring during the "Thrilla in Manila" bout.
        His supporters wore all matching shirts that read "Manila Gorilla." Photo
        from BETTMANN/GETTY IMAGES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096c09c-5b54-437d-a103-587e8f51fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:51.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-30T20:27:36.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665a402-633d-40c0-ad1c-59aa359fd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:51.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-30T20:27:36.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside what seemed to be the gladiator grounds for the two fighters,
        the country was in the third year of Ferdinand Marcos’s Martial Law. Hosting
        the fight in Manila gave his administration an opportunity to elevate the
        status of the country as a functioning “new society” capable of being the
        center of such a momentous occasion. The Philippine and international press
        lapped up the events leading up to the fight — even the American novelist
        and literary golden boy Norman Mailer was in the country to cover it. As his
        presidency was scrutinized, Marcos turned this into a chance to demonstrate
        his capabilities as a leader, a fact that was apparent to everyone who had
        their eyes turned to the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd960360-36e9-4629-87aa-69768bef0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:51.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-30T20:27:36.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newspapers bannered headlines about the fight along with the activities
        of the two fighters, since they arrived two weeks before the looming bout.
        Everyone was mesmerized by the two opponents; Frazier with his humility and
        Ali with his quick-witted retorts that delighted not only the media but the
        government as well. The two trained at the Folk Arts Theater — constructed
        initially for the Miss Universe pageant held in Manila in 1974, supposedly
        another international PR pull by the administration — and praised the facilities,
        saying they were better than the ones they had used for their earlier fights
        in Malaysia and Zaire. Outside the ring, festivities were in full swing: Frazier
        visiting a local dance hall, Ali proclaimed "Datu" by his Muslim brothers
        from the royal houses of Mindanao, Ali’s wife landing in Manila after hearing
        how her husband introduced his mistress as his actual wife, Ali judging a
        beauty pageant, the boxers breaking ground for a sports complex in Manila,
        plus Ali’s toy pistol stunt outside Frazier’s Hyatt hotel room yelling, “I’m
        gonna shoot you!” Once more, this was during Martial Law — when a curfew was
        being implemented and carrying a gun was illegal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc9662-434c-41c6-9796-1fd381337e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:51.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-30T20:27:36.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In a 1989 profile for Esquire titled “Great Men Die Twice,” Mark
        Kram recalled that wasn’t only the people who were enamored by the charms
        of Muhammad Ali, but even world leaders like Ferdinand Marcos, as well. “If
        you were a Filipino, I’d have to shoot you,” Marcos jokingly told Ali reportedly.</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb0872-99c3-40de-a8c2-ed253bb8e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:51.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-30T20:27:36.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that the whole affair was shaping up to be the Philippines’s
        grand turn in the international spotlight, it seemed that there was another
        victor in this fight: Ferdinand Marcos. Both fighters praised Marcos and the
        handling of the fight. Ali was enthusiastic and heaped platitudes and endorsements
        about the strongman. “Marcos is a great man,” he told the Daily Express. “He
        is humble. He is peaceful. He is loving. I am sure he will lead his people
        always with the best decisions.” And after meeting the president, he also
        said: “President Marcos knows how to solve the problems here better than we
        could. I’m sure he’s doing something to help his people.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131ae00-599c-4331-92f7-94b79e960aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:51.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-30T20:27:36.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The flood of international guests and international money into
        the Philippines was presented to newspaper readers as proof of the progress
        and growing international clout of the Marcos-led Philippines,” observed Thomas
        Quinn in his paper “When<em> Malakas</em> Met ‘The Greatest,’” an examination
        of Marcos’s influence over the staging of the fight. Ali may have been “the
        greatest”; however, for the weeks leading up to the “Thrilla in Manila,” the
        brightest star shining in the Manila newspapers was not the heavyweight champion
        of the world, but rather, the man hosting the champ, President Ferdinand Marcos.</p>'
    '14':
      'image': 'jcr:e53b8413-6622-47e6-a8be-17d12f57130f'
      'imageCaption': 'By the 14th round of "Thrilla in Manila", Muhammad Ali was
        making sure it will be the last of the fight, giving “thirty tremendous punches,”
        as a Daily Mirror reporter later observed, to secure his victory over Frazier.
        Photo from BETTMANN/GETTY IMAGES'
