      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President-elect
        Leni Robredo has spoken up on the recent controversial statements made by
        President-elect Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c25fa5-3e4b-4c76-ac6f-4b94a7de758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been receiving flak for saying that <a href="https://cnnphilippines.com/news/2016/06/01/Media-killings-journalists-Duterte-Philippines.html">journalists
        who took bribes deserved to die</a>, cursing during press conferences, and
        recently, <a href="https://cnnphilippines.com/news/2016/06/03/duterte-wolf-whistling.html">wolf-whistling
        at a female reporter</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4e8e7-a434-42b3-9756-755ee09a8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/01/most-slain-journalists-not-corrupt.html">Read:
        Most slain journalists not corrupt - Teodoro</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77776da2-4300-4a87-9869-d72e79e1f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has shown little remorse for these, admitting that he was a rude
        person, but saying that he would tone down once he assumed his role as president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194f467-1467-4155-8c67-ec45d4866521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/03/rodrigo-duterte-presidential-inauguration-metamorphosis.html">Related:
        Duterte vows to be presidential after inauguration</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c79a3-ff5e-466b-9210-30ee272e9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday, Robredo reiterated that Filipinos
        should give their full support to Duterte, adding, "When we help him to succeed,
        we are helping our nation, and ourselves, succeed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddec85a-f866-439d-a047-e65b7b45bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said, "Supporting him means doing what we can to help him
        serve our people, and our nation, the best that he can. This includes providing,
        with the other members of his team, other perspectives on various issues to
        broaden his view, and afford him the breadth of vision that is so essential
        to the leader of our nation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739bac8d-5206-4dd5-bb78-95624fdbd871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/quiz-how-well-do-you-know-duterte.html">Quiz:
        How well do you know Rodrigo Duterte?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00067f5e-af69-4264-a716-e18562331672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also underlined the importance of role of the President, saying
        "each statement and each action of our leader is taken as an indicator of
        official policy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddbaaa8-6427-4e1c-b4ba-9be614b17de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Filipinos must exercise "constant vigilance" and must be
        more careful so that no unnecessary concern would be raised over sensitive
        issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988ee51-63bb-4167-a23f-3fba2827dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to be reassured by the President-elect’s repeated assertions
        that he will uphold the rule of law, as well as by his strong record of promoting
        women’s rights during his service as Davao City mayor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ecc83-0555-4c49-8eb6-79874647b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:22:56.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T13:23:12.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would be giving her "full support and best wishes for
        the incoming administration, and I assure our people that I will always stand
        firm on the principles that have guided my entire career as a public interest
        lawyer, a women’s rights advocate, and a public servant."</p>'
