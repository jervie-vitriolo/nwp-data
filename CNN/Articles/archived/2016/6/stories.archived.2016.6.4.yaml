      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Manny Pacquiao
        mourned the death of Muhammad Ali, saying the world lost both a giant in the
        sport and a champion of humanity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62d3ed-e68a-42a5-8925-2384d22273a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:53:01.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:53:16.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali died Friday (Saturday, Manila time) after a 32-year battle with
        Parkinson''s disease at the age of 74.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2d0e9-7a94-4b95-ad7f-9ec2153339f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:53:01.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:53:16.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost a giant today," Pacquiao, the world eight division champion,
        said in a statement. "Boxing benefitted from Muhammad Ali''s talents but not
        nearly as much as mankind benefitted from his humanity. Our hearts and prayers
        go out to the Ali family.  May God bless them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d86cb-bd73-4584-8b89-37556bb82b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:53:01.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:53:16.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Arum, who promoted fights of both Pacquiao and Ali, said the
        heavyweight''s legacy "will be part of our history for all time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a73bc-b56f-41d5-8057-77933753e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:53:01.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:53:16.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A true great has left us. Muhammad Ali transformed this country
        and impacted the world with his spirit," Arum said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5110b-4f2e-4b5c-a546-7f155ce7a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:53:01.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:53:16.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali has been hospitalized in Phoenix since Thursday due to a respiratory
        issue, according to spokesman Bob Gunnell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc553f-c7ba-45d7-ac0e-ed00b97349f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:53:01.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:53:16.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Cassius Marcellus Clay Jr., he was considered to be one of
        the greatest fighters in the history of the sport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e7ffd-e599-4bfb-b969-b29de0b28285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:53:01.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:53:16.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Ali is best remembered for his fight against
        Joe Frazier in the 1975 heavyweight contest dubbed the "Thrilla in Manila."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec07eb-5891-46c3-ab3b-dfaf4ad3cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:53:01.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:53:16.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epic battle saw Ali emerge victorious in the last installment
        of the trilogy. He defeated his opponent by way of technical knockout after
        Eddie Futch refused to send Frazier back into the ring on the final round.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebbfce6-bd23-4ae9-bb77-48de82f7b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:53:01.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:53:16.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Pacquiao, athletes from boxing and beyond reacted with
        grief and gratitude on the passing of Ali.</p>'
