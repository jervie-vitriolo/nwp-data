    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China slams Philippines'' definition of South China Sea "reef"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e964021-e97c-4766-9cda-25c60352fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> — As Asia''s biggest security
        summit is set to convene, China on Friday accused the Philippines of seeking
        to negate its sovereignty in the South China Sea by describing Taiping Island
        as a reef and not an island in Manila''s territorial court case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db559ac8-fdd8-4e7c-86c5-137ee0b77f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the South China Sea are set to dominate the Shangri-La
        Dialogue (SLD) starting Friday, exposing a deepening rivalry between the United
        States and China ahead of a landmark legal ruling over the disputed area in
        the Hague.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899666f-e084-4a8d-bcbd-137986ef2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing refuses to recognize the case lodged by the Philippines
        with the Permanent Court of Arbitration in The Hague over territorial claims
        in the South China Sea and says such disputes should be resolved through bilateral
        talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7f01a-701c-44fb-a88a-73e78a37f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fb58b-0a43-4912-9d28-ffef736af240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is challenging the legality of China''s claim there, in part
        by arguing that no land mass in the Spratly archipelago, including Itu Aba,
        known as Taiping Island in Chinese, can legally be considered a life-sustaining
        island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c698581-8394-4fa3-bc44-5583b9e5bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean it cannot hold rights to a 200 nautical mile (370
        km) exclusive economic zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c6fcd-1eee-4e5d-8ac9-78321afee042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' attempt to define Taiping Island as a ''reef''
        exposes that the goal of its arbitration case is to try to negate China''s
        sovereignty and related rights over the Spratly Islands," China''s Foreign
        Ministry spokeswoman Hua Chunying said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22e34a-71eb-4ee5-a8a2-61231cef94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a violation of international law and completely unacceptable,"
        Hua said in a statement posted to the ministry''s website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd5bdf-e3a9-4bff-8fd7-15f128c44f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese fishermen had historically lived on Itu Aba year-round,
        and fished, dug wells, cultivated plants and constructed buildings, all evidence
        that it was an island capable of sustaining human life and economic activity,
        Hua said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616b344-a686-4966-b4c8-0c8990c61652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, through which about
        $5 trillion worth of ship-borne goods passes every year. Brunei, Malaysia,
        the Philippines, Taiwan and Vietnam also have claims to the waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0ce85-e104-4f90-8e56-e055ef38b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-ruled Taiwan controls Itu Aba, which some analysts believe
        has the strongest claim to island status and an economic zone. Late last year
        it finished a $100 million port upgrade on Itu Aba, which has an airstrip,
        a hospital and fresh water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c526b-d06d-499d-9de1-772736e29ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which claims sovereignty over Taiwan, has appeared unruffled
        by Taiwan''s upgrading work on Itu Aba. Military strategists say that is because
        it could fall into China''s hands should it ever take over Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095f501-0444-4209-9e6b-16e1dc55fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:22:53.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:23:16.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan in May called on the international court not to make a ruling
        on the legal status of Itu Aba in the South China Sea case if the judges don''t
        visit first to see for themselves it can sustain life.</p>'
  'rodrigo-duterte-presidential-inauguration-metamorphosis':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-03T05:43:19.317+08:00
    'imagesource': 'jcr:c016993d-4348-41ef-ad1b-885200fccf04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f6ebf63-eaa1-4290-9080-72a46f627c5e'
    'lead': 'President-elect Rodrigo Duterte said there will be a ''metamorphosis''
      once he is officially sworn in on June 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:35:15.839+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:35:28.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:35:28.338+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte vows to be presidential after inauguration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f46f4-04f9-4dfe-b8eb-aae9e0512fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The tough-talking
        mayor of Davao City, well-known for making statements laced with invectives
        and cuss words, has promised he will change from a rude person to someone
        presidential, after he takes his oath as the country’s next President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5051f0-b97a-4019-8734-b4e0707b8782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not the president (yet),” Rodrigo Duterte told reporters in
        a late night news conference Thursday. “<em>Mamaya na, maghintay kayo</em>
        [In a while, please wait]. I''m really a rude person. I''m enjoying my time
        as a rude person."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5dca5c-d1e6-45b8-845f-3c496ac95ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metamorphosis</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171d252-a2bf-40fc-b9ae-bd7edb0081d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said when he assumes the presidency, he will tone down his
        cursing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d6eef-c88b-4b17-b790-d183753b21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be a (thing of the) past, it''s going to be history,”
        he said. “I have to concentrate more on what happens to this country and to
        develop it and to make it progress along the way.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb81ce3-7972-4cd0-9030-c3ecbec76557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised the public will see a personal transformation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0838ea-1abd-4190-b014-034ed095c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you how I''m going to behave … there''s gonna be a
        metamorphosis in the mind – suddenly from a caterpillar, it blossoms into
        a butterfly," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e51aa8-6d72-4ca2-b43e-11d087d6ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has proclaimed Duterte as the duly-elected President. He
        will take his oath on June 30 as the country’s 16th President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5307a22-b8e2-4163-b626-7695733c0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vultures</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836fe21-0611-499f-a572-2ba046f6361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been drawing flak from both local and foreign media
        after making statements that tend to justify the killing of some journalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481c762-1a78-4222-969d-7783a4ce6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, an <a href="http://nine.cnnphilippines.com/news/2016/06/03/Duterte-media-killings-journalists.html">unapologetic
        Duterte</a> stood by his pronouncement that <a href="https://cnnphilippines.com/news/2016/06/01/Media-killings-journalists-Duterte-Philippines.html">journalists
        who were killed were usually those who were corrupt</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d82acc-75a2-4a08-bbd0-ab792e2967a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called corrupt reporters “vultures pretending to be journalists.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065d8c1-cf62-44fc-9419-6b7357b1e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are three kinds of journalists: the honest crusaders
        or those who bare all to the public; the mouthpiece of vested interests or
        those used by private firms to advance their own agenda; and the “low life
        journalists” or those who demand money in exchange for stopping their exposés.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbdb195-ce74-4407-aede-e1bccc64bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Catcalls</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219e168-5fd9-4eeb-8659-b80e93f91601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his comments on the killing of allegedly corrupt journalists,
        Duterte also received mixed reactions to his response to a female reporter
        who asked him a question in a news conference late Tuesday. Without first
        replying to her question, he said she was trying hard to attract his attention
        and then whistled at her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1b83e-0e73-4be0-a5c4-3ce5e6e36170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffy Tima, GMA news anchor and husband of television reporter and
        news anchor, Mariz Umali, criticized Duterte for <a href="https://www.facebook.com/CNNPhilippines/videos/1730085297231362/">catcalling
        his wife</a>, saying in a <a href="https://www.facebook.com/127835968911/photos/a.187610103911.125810.127835968911/10154639614738912/?type=3&amp;theater">Facebook
        post</a> that it was "wrong (on) so many levels."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ed1a3-8eaa-4e57-a211-edfac42d5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reporters cited a 1997 ordinance called "<a href="http://www.usep.edu.ph/gad/wp-content/uploads/sites/7/2015/09/city_ordinance_no_5004.pdf">The
        Women Development Code of Davao City</a>" protecting women’s rights signed
        by Duterte himself and which he may have violated. The ordinance includes
        a provision which considers whistling at women a form of sexual harassment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e4439-54e0-4387-9b07-2cce4d62bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:35:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:35:28.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, incoming Press Secretary Sal
        Panelo said Duterte''s catcall was a <a href="http://nine.cnnphilippines.com/videos/2016/06/02/Duterte-camp-explains-catcalling-incident.html">a
        form of compliment</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
