    'lead': 'Police found a "kill list" at gunman Mainak Sarkar''s Minnesota home,
      Los Angeles Police Chief Charlie Beck told CNN affiliate KTLA-TV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:17:37.535+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:18:03.114+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:18:02.723+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UCLA shooting: Gunman Mainak Sarkar had ''kill list,'' police chief
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab57bce-7dfd-4814-8774-4d5e0f5754ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN)</strong> — The gunman who opened fire
        in a murder-suicide at UCLA left behind a trail of evidence that led investigators
        to another victim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539fa29d-f226-4643-81dd-21e8831b62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found a "kill list" at gunman Mainak Sarkar''s Minnesota
        home, Los Angeles Police Chief Charlie Beck told CNN affiliate KTLA-TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d852e-445c-4ce4-9875-cece5c4492d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of William S. Klug, the UCLA professor Sarkar killed, was
        on the list. So was the name of a woman whom police found dead Thursday, Beck
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084e0aa-cf32-4d2a-b01c-e75b43a7635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Brooklyn Park, Minnesota, said they were investigating
        a homicide but declined to release further details about the victim or why
        she was targeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dae3d3-2248-4506-a05b-417b044c9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe at this point she was deceased prior to the UCLA shooting,"
        Deputy Police Chief Mark Bruley told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57f38d-2bf0-4c6d-9466-4ec01e752590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles police chief told KTLA that "a dispute over intellectual
        property" was tied to the UCLA shooting, which put the campus on lockdown
        for hours Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f55ad-ba5f-4261-84fc-2df5a7f6862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody tries to look for a reason for this. Well, first of all,
        there is no good reason for this," Beck told the station. "This is a mental
        issue, mental derangement, but it was tied to a dispute over intellectual
        property."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ae888-4912-480e-96df-8158b5dedeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarkar felt the professor he killed had released information "that
        harmed him," he told KTLA. "UCLA says this is absolutely not true. This is
        the workings of his imagination."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d09efe-5cd6-4e96-8022-5cbe70b9848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police searching for vehicle</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c249976-13e3-4037-a820-f7dfbdba159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarkar, a 2013 Ph.D. graduate of the UCLA School of Engineering,
        had been living in Minnesota but drove to the Los Angeles area with two handguns
        and multiple rounds of ammunition, Beck told the CNN affiliate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df5b43-46bc-4374-9c16-01f739e1299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went to his former professor''s fourth-floor office Wednesday
        and shot him dead with multiple rounds, then committed suicide, Beck said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532a735-2ee0-44b8-aaa6-38e4510fc156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators who rushed to the scene found a note, according to
        the police chief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03927adf-57f1-433e-8666-99ad3150bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The note at UCLA said to ask for the finder to check on his cat
        in Minnesota. So we checked in (on) his cat in Minnesota at his residence.
        Actually we did a search warrant at his residence," Beck told KTLA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1db218-d34f-4b1f-a461-bf779ad2a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where investigators found the kill list, Beck said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659522c-c275-4a8f-84ad-9fe51186408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another UCLA professor''s name was on the list, according to the
        police chief. That professor was unharmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b50a9-fbc9-417d-a173-11e4929cb11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities aren''t releasing the slain Minnesota woman''s name
        for now, Beck said, since investigators haven''t completed identification
        or notifying next of kin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28867674-8a79-4d3f-88ba-43153dcdb98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are searching for the gray 2003 Nissan Sentra Sarkar drove
        from Minnesota to California, Beck told KTLA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3d7e5-d34d-4e91-87e5-dc0e0b3505c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the police chief said, "there will be evidence that will
        help us unravel this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0abe5e4-60b7-4cbc-9a94-3de8f479e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Our hearts are heavy''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35f738-dd0a-45d7-838c-089699cd8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarkar is listed on a website for Klug''s research group at UCLA,
        and an online abstract of his dissertation lists Klug as his adviser.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c13f3-4666-4f26-9528-5dcdd9c66550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor was described as an easygoing Little League coach,
        according to one friend, and an "an empathetic, brilliant teacher" as California
        Lt. Gov. Gavin Newsom put it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16712c9-f8a7-4ec2-8d8f-649543460bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klug''s friend fought back tears as he described the father of two
        to CNN affiliate KCBS-TV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a99e4-c9ad-4d67-ac37-0ece9f08824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to even fathom," Lance Giroux said. "To have your son
        grow up without a dad, it''s rough."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8ba00-e3b6-43d8-a902-56efe2f35b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor was a proud coach of his young son''s baseball team,
        friends told KCBS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c78b7-6665-4d5a-8aec-f367aa86bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He was) always very positive. Kids loved working with him because
        he was such an easy coach to work with," Giroux said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff32516-7e3d-4b42-af0f-7a791e2eb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting shocked the student body.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac20857-1de9-41d6-95bd-69b3a0778737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are heavy this evening as our campus family mourns the
        sudden and tragic deaths of two people on our campus earlier today," said
        Chancellor Gene Block in an email Wednesday. "Our UCLA family has indeed been
        shaken, but we will rely upon the strong bonds of our community and our faith
        in one another as we begin the process of healing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f990930-ae2f-4929-be43-e73a87b1d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The incident</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20deb3f7-e68c-4e1d-8bb2-bca32849a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles police said it got a call about the shooting around
        10 a.m. PT (1 a.m., Wednesday, PHT).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b0ed2-d8c5-4347-aef6-d4374ac1bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials put the campus on lockdown as authorities investigated.
        Throngs of police with long guns patrolled the streets of the campus of more
        than 40,000 students.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ad7bb-4a57-4975-848f-918d3401e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWAT officers and dozens of squad cars filled the area as police
        tried to clear campus buildings floor by floor — a task that CNN law enforcement
        analyst Tom Fuentes called "monumental."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b2fba-7ea8-4a11-aeef-d24f6b59d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCLA''s engineering building is in the middle of a densely populated
        part of Los Angeles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962620f-e9d8-4c32-b8bf-65f1aa1576b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was contained shortly after noon, the police chief
        said. He said the shooting took place in a small office in the engineering
        building.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10df78-e0c7-4288-9593-f543e29c95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a jarring, tense time for the university''s students. To
        protect themselves, some blocked doors with printers, according to a picture
        on Twitter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af740de-e22a-41a0-ac0e-1e93ad923684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshman Teddi Mattox said she was in a cafeteria getting breakfast
        along with about 100 other students when the shooting occurred.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7f6b0-14c8-4e35-8daa-dcf2152884a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got the alert and a woman said, ''This is not a joke, everyone
        get to the back of the dining hall because we have to stay away from the windows,''
        " she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135bdfc-e8c7-4df5-b5fa-697c1962f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCLA officials said they will review all campus safety procedures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d33df25-64d5-42a1-b1d8-0ac81b4b3d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pleased in the way notification went out, troubled by some
        reports of unlocked doors, but we want to review everything," said Scott Waugh,
        UCLA''s executive vice chancellor and provost.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfaa7a1-2c47-4a2b-a2d5-c7f85d4eaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCLA also extended counseling services over the next few days to
        serve all the students who may be in need, Waugh said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c499ee1-89c5-44fe-878e-c79105495998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s final exams are scheduled for next week, with
        graduation set for Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b246c85-ce78-4fb1-956d-06f6b32d05ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engineering school''s senior class dinner was scheduled for
        Thursday night.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5afd6-cc4e-4d9f-b514-a45ea5c03b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes were expected to resume for most of the university Thursday.
        At the engineering school, where the shooting occurred, classes will resume
        Monday, officials said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9659c0-8018-4081-bc92-151eeb9100da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Professor studied ''interface'' of mechanics, biology</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328d523-8b92-40d1-8902-c2523c66f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klug is listed as a professor of mechanical and aerospace engineering
        on UCLA''s website. He received his undergraduate degree at Westmont College,
        then obtained a master''s degree at UCLA and a Ph.D. from Caltech.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3e66c-bdf0-4153-87c3-d98b67cecad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also led the Klug Research Group, which studied "problems at
        the interface of mechanics and biology."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18267b48-5b41-4110-9402-a12cadd8ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aim to understand how the physical properties of biological
        structures and materials are involved in biological function from molecular
        and cellular scales upward," the group''s website says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6211bba0-805a-4e49-8185-4e7ac8cd78e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Catherine E. Shoichet and Joshua Berlinger wrote from
        Atlanta and Stella Chan reported from Los Angeles. CNN''s Dugald McConnell,
        Holly Yan, Cheri Mossburg, Scott Glover, Artemis Moshtaghian, Deborah Bloom,
        Tina Burnside, Amanda Wills, and Andy Rose contributed to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635421b8-1b95-4eca-9c9c-5abc6dc88d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:17:37.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:18:03.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/02/us/ucla-shooting/index.html">UCLA
        shooting: Gunman Mainak Sarkar had ''kill list,'' police chief says</a>."</em></p>'
  'france-flood-emergency':
    'author': 'Michel Rose and Morade Azzouz, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-03T02:30:07.886+08:00
    'imagesource': 'jcr:8d09dc5b-6de0-4ea9-b07d-7f15b09f1c5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a02cde3-ddaa-40bf-8365-0b0250bbb4c7'
    'lead': 'Torrential rain forced thousands of people from their homes just south
      of Paris while the River Seine surged to its highest level for over 30 years
      in the French capital, shutting down the famed Louvre and Orsay museums and
      a metro line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:19:44.577+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:19:56.681+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:19:56.294+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands evacuated as France declares flood emergency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad871cae-e8bd-419c-ab28-79aabeb3a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris/Longjumeau, France (Reuters)</strong> — Torrential
        rain forced thousands of people from their homes just south of Paris while
        the River Seine surged to its highest level for over 30 years in the French
        capital, shutting down the famed Louvre and Orsay museums and a metro line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a0c7b-45e4-409e-a9f3-e8bf25521c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 86-year-old woman was found dead in her flooded house in a small
        town southwest of Paris late on Wednesday, apparently the first death from
        the cloudburst that caused the Loire and Seine rivers to overflow their banks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fef977-b1b7-4837-a30e-602af0a10123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since yesterday it''s just been a deluge," said Jerome Coiffier,
        an inhabitant of Longjumeau, less than 20 km (13 miles) south of Paris, where
        firemen wading thigh-deep in water rescued inhabitants using inflatable boats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2d248-4b7b-4496-9200-ea654edb2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 3,000 out of 13,000 inhabitants were evacuated in Nemours,
        75 km (45 miles) south of Paris, as floodwaters crept towards the second story
        of buildings in the town centre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba712c64-0e47-49b1-8ec8-0065dae3790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prolonged heavy rain also pounded parts of neighboring Germany and
        at least five people have died in floods in Bavaria state in the south of
        the country, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf094e-efd7-4c27-8150-e4e564738651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paris, the Seine rose above 5 metres (16 feet), forcing the SNCF
        rail operator to close a commuter line that runs along the river and is used
        by tourists to reach the Eiffel Tower and Notre-Dame Cathedral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7ea50-802c-4176-a722-bb69b96077e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Louvre museum shut down and said it would remain
        closed on Friday to keep its priceless art safe. The Orsay museum of Impressionist
        art will also be shut on Friday. Both are located right by the Seine in central
        Paris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f63a07-b8d9-4a07-9393-5e7ba95d1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seine could peak at 6 meters in Paris on Friday, officials said,
        stressing that was still well below the level where it would pose danger to
        residents. The river reached a record high of 8.6 meters in 1910.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7c57b-bffe-4f49-bd8b-e698fe70b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Francois Hollande declared a state of emergency in the
        worst affected areas and promised funding to help local authorities deal with
        flood damage. Unusually heavy rains in June showed the urgency to curb climate
        change, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f774f-df16-4829-9818-cdb9d283c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Loire Valley, Chambord castle, a UNESCO world heritage site,
        found itself surrounded by water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f8f89-46c7-4963-8a63-913f24b0307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national weather service said the greater Paris region had in
        May endured its wettest month since 1960.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59d5ff-2352-4f9b-9089-6f6a580f1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:19:44.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:19:56.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Loiret region, where local officials called on the army to
        help evacuate motorists trapped on the A10 motorway, the floods were the most
        severe in a century.</p>'
  'prince-opioid-overdose-minneapolis-star-tribune':
    'author': 'Ralph Ellis, CNN'
    'caption': 'Prince is pictured here as Christopher Tracy in the movie "Under the
      Cherry Moon."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-03T01:52:01.333+08:00
    'imagesource': 'jcr:34f733a8-b057-4134-9c56-8c713788d441'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c91c524-e1ef-44d5-8a53-6a167fc92664'
    'lead': 'Music legend Prince died of an opioid overdose, the Minneapolis Star
      Tribune reported Thursday, citing a source familiar with the investigation into
      the singer''s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:21:56.520+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:22:11.309+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:22:11.124+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince died of opioid overdose, newspaper reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8b5b6-6c00-47df-9ae8-4de150c379f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:56.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:22:11.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Music legend Prince died of an opioid overdose,
        the Minneapolis Star Tribune reported Thursday, citing a source familiar with
        the investigation into the singer''s death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faaa54d-4f01-47da-a30f-8fdd10067904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:56.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:22:11.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince, whose full name was Prince Rogers Nelson, died April 21
        at the age of 57. He was found unresponsive in an elevator at Paisley Park,
        his home and recording studio in Chanhassen, Minnesota.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe949b0-d950-4f06-843e-e8f3741eee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:56.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:22:11.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics performed CPR but were unable to revive him, authorities
        said. An autopsy was conducted the day after his death but official results
        have not been released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf555034-9794-4d11-85ba-25adb7bb2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:56.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:22:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, information has emerged about the entertainer''s alleged
        abuse of prescription drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3fed8-ca51-422e-b734-12136fb4ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:56.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:22:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Prince''s half-siblings said they revealed the singer
        had an addiction to Percocet decades before he died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b10d6-1fd4-40df-8a0f-6eb13acb8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:56.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:22:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors and the Drug Enforcement Administration are
        investigating how Prince obtained prescription medications and from whom,
        the agencies said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21687910-b11b-4801-af49-886662e8c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:56.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:22:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before Prince died, his team called an eminent opioid addiction
        specialist in California seeking urgent help for the singer, an attorney working
        for the specialist and his son said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ba44e-ff8c-4bb6-958f-a664f1ef751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:56.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:22:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/02/health/prince-death-opioid-overdose/index.html">Prince
        died of opioid overdose, newspaper reports</a>."</em></p>'
  'Consultancy-firm-office-spaces':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-03T01:55:16.121+08:00
    'imagesource': 'jcr:d2783a3a-07e3-45be-bc7f-d236a0f36efe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f49afe-7670-4223-994e-e9e23947ff68'
    'lead': 'The property boom has shifted. "Office is the new residential," according
      to real estate consultant CBRE Philippines, Inc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:24:29.953+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:24:40.600+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:24:40.279+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Office spaces drive PH property boom - consultancy firm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe7f65-9a6b-4e40-a849-064a05e53b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The property boom
        has shifted: "Office is the new residential," real estate consultant CBRE
        Philippines, Inc. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992eb27-00a5-48ec-9847-6f6bd72073da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business process outsourcing (BPO) is leading the way, and the industry
        is fast expanding outside the major central business districts (CBD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923eac86-e141-4ec1-a9e2-e4c306a4a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premium office spaces are seeing record sales, and the value of
        the properties are rising significantly by the year, CBRE Chairman Rick Santos
        said in a press conference on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b519f4-94ca-4b38-ab11-be5d36809b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Ayala Land, Inc.''s (ALI) first office project in Bonifacio
        Global City (BGC) in Taguig. The High Street South development sold 95% of
        its units in the first tower just a year after its launch. It also sold 93%
        of its units in the second tower within the same time frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee44967-49a7-497a-8a4c-709482bb6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI''s Park Triangle Plaza development in Makati also set record
        sales, with 82% of all units sold within the first quarter, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926430b-74e6-4b25-87b8-3d9dec8689e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the selling price for office spaces average P200,000 per
        square meter, jumping nearly a fifth from 2010 levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98cda79-0e67-493a-8a74-c62f704c1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high costs, vacancy rates have been low. As of the first
        quarter, only 3% of units in Makati and 2.7% of units in BGC were vacant,
        CBRE data showed. Morgan McGilvray, CBRE director, said a 90% occupancy rate
        is typically considered healthy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e52d5-298c-49fa-9701-16ffb2e31b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office spaces are being snapped up, mostly by multinational companies,often
        from the BPO and manufacturing industries, Santos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559a105-b025-4505-adf6-b3bdd104eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies often lease office spaces for an average of five years
        — much longer than the one- to two-year leases in residential spaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0419a47-32ba-4455-a947-deeb695e1741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is promising for property developers, he explained, as they
        receive a recurring income for the long-term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4601c5-d975-401b-bc0c-52e051d77b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking for the next CBD</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef730b1-b2d6-47e9-8590-f8eb26bf7cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CBRE, the building spree isn''t just limited to traditional
        CBDs like Makati and Taguig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888198a9-c5ea-41c9-91ff-c390529f6c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are renting out office spaces in Quezon City, Pasay,
        Muntinlupa and the bay area of Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52f086-e887-408b-90a9-291fe182d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the capital, it said development is expanding to Sta. Rosa
        in Laguna and Clark in Pampanga — the latter boosted by its nearby airport
        and expressway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae9911-a4bc-4b82-8d6d-084b31c550be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Visayas, Bacolod and Iloilo are catching up to Cebu. Cagayan
        de Oro and Zamboanga, meanwhile, are up-and-coming areas of Mindanao, after
        Davao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec50cbf-758d-4d4b-88c2-459df30bbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said this spread should speed up further once Rodrigo Duterte
        assumes the presidency in July. Duterte ran on a platform of decentralization,
        fighting for the development of provinces and the decongestion of major city
        centers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5bf624-9a16-41cb-9bcb-da7a873f60fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The expansion] is based somewhat on cheaper rents, but it''s also
        based upon the need for additional supply, additional labor, etc. Everyone''s
        looking for that next new district, and people are looking to expand the dots
        on the map," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa531a3d-d913-4a4b-b095-1ad13e50ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BPO town</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd0f3a-0552-4d5a-8e17-8dddef45c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength of the BPO industry is propping up the property boom.
        And the industry is shaping real estate like no other has done before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7d962-9b77-43d3-8db6-c5fb1054bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGilvray said townships were being built around BPO companies.
        "If it''s a BPO office tower, then you get the supporting retail where the
        agents can go have lunch, shop after work, etc.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb75fb6-fbd4-4726-a591-b0190f7e0e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then you get the residential areas so they can live closer to work.
        Then, finally, you get the hotels so the visiting managers or clients can
        have somewhere close to stay when they come visit the Philippines."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590e7da-9d47-4621-8d00-216ef67309bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An array of products and services are also catering to the fast-growing
        BPO segment, McGilvray said. Fast food restaurants, convenience stores, even
        gyms are beginning to offer 24-hour operations to attract BPO agents, whatever
        their shift. McGilvray dubbed it a BPO "ecosystem."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a2a24-8bec-49fe-b9a1-cadae4179549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBRE was optimistic the momentum of the BPO industry would not taper
        off just yet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694a54b-0084-44cf-ac77-010dc8c032ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPO investors typically consider India, Malaysia, China, Mexico
        and Poland as alternative destinations, McGilvray said. But the Philippines
        still edges them out because of its prevalent use of English, cheap operating
        costs and "five-star customer orientation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64b145-55f1-45e5-ae66-9d7c7e1e3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:29.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:24:40.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country still the top destination for BPOs, CBRE said the
        local property market would likely go up and up.</p>'
  'philippines-united-states-alliance-continue':
    'author': 'David Brunnstrom, Reuters'
    'caption': 'U.S. Secretary of Defense Ashton Carter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-03T00:42:44.174+08:00
    'imagesource': 'jcr:587dd984-7b15-4823-98f3-cd39f9102362'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33afc1ba-e0a8-4b2b-98d8-6db67e5d71b3'
    'lead': 'The United States expects to maintain its strong security relationship
      with the Philippines, including a recent accord on the rotational stationing
      of U.S. forces, U.S. officials said on Thursday, despite signals from the incoming
      Philippine president that he will chart a more independent course.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:26:52.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:27:10.841+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:27:10.542+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. expects to continue strong Philippine alliance despite Duterte
      signal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9962ff4-8c51-436f-ae07-a2d4be1bf328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (Reuters)</strong> — The United States expects
        to maintain its strong security relationship with the Philippines, including
        a recent accord on the rotational stationing of U.S. forces, U.S. officials
        said on Thursday, despite signals from the incoming Philippine president that
        he will chart a more independent course.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db36481-7b26-4b5d-8836-a7d743b098cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary Ash Carter, speaking en route to a security
        conference in Singapore at which a case over disputed South China Sea territory
        brought by the previous Philippine government against China will be a key
        talking point, said Washington took its treaty alliance with the Philippines
        "very seriously."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92318ee2-9072-4960-9134-e601e3fbbad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s long standing, it is, we say, ironclad," he told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6aacbc-1dd1-47bb-8354-6690a3559bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a new government there and we look forward to working
        with them, talking with them about our alliance, about security affairs in
        the region."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea25cc-6578-4f8f-bde9-b388fa8e1085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about an Enhanced Defense Cooperation Agreement (EDCA) he
        signed in Manila weeks ago giving the United States rotational access to five
        bases in the Philippines, Carter replied: "Our plans for EDCA and implementation
        are on track; we haven''t changed our plans at all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a61b89-cbad-4ffb-97f6-5fd9c53cba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Philippine President-elect Rodrigo Duterte, who is due
        to take over on June 30, signaled greater independence in dealing with China
        and broader security issues, when he told reporters future policy would "not
        be dependent on America."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f7bd0a-c25a-4907-9e14-4d0f6c1971c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this pact with the West, but I want everybody to know that
        we will be charting a course of our own," Duterte said, when asked if he would
        push for bilateral talks with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bfb51-1cb1-48cd-a4cc-61ea2292f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Duterte''s incoming foreign minister, Perfecto Yasay,
        told Reuters Manila would honor treaties with the United States, including
        the EDCA, but it "should not be a lackey of any nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e585160-b50f-4d62-9cdc-ea35722bb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Court ruling</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f0ac4-8f80-4160-8e9b-101d3f4f09ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Philippine government has been one of Washington''s
        staunchest supporters in its standoff with China over its expansive territorial
        claims in the South China Sea, a vital global trade route.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106bc30-da53-4bea-82e3-67357b13aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been supportive of a case Manila has brought in the
        International Court of Arbitration in The Hague challenging China''s claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6838d14-4c6c-4544-9e2a-ffbf6ac6fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter is expected to urge regional nations attending the annual
        Shangri-la Dialogue to rally around the U.S. position that the court''s ruling,
        which is expected to go in Manila''s favor, must be binding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba269e76-9392-475a-ad6e-2399c21a0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another U.S. defense official, who did not want to be identified,
        said Washington expected to continue its strong alliance with the Philippines,
        but added: "We certainly understand the Philippine desire to chart their own
        course and everything we do with respect to our alliance ... is designed to
        allow the Philippines to chart its own course."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b4567-f08d-4bf2-a41e-b3fa39c08294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the United States had detected any decrease in desire
        on the part of the Philippines to take part in joint South China Sea patrols
        or to commit to more force rotations under the EDCA, the official replied:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8d9de-f6ae-43da-8bd5-dfc302eb8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to tell. We''ll get together with the government
        when they come in and I''m sure we will have very thorough discussions about
        all of this when the time comes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548da005-c552-43e1-9e77-73b14af4294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first tranche of forces has rotated out. And we will be discussing
        with the Philippines possible future (deployments)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303c4a6-7556-47d1-b73f-401c34a24208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has yet to name a defense minister and Carter said he had
        no meeting planned with the Philippines delegation at the Singapore meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f840ad6-ee0b-459c-a801-aefc6d1c41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:26:52.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:27:10.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter also said he did not plan a separate meeting with the Chinese,
        but looked forward to seeing members of their delegation over the three-day
        conference from Friday.</p>'
  'Rodrigo-Duterte-United-Nations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-04T08:31:41.781+08:00
    'imagesource': 'jcr:47198f3d-b2f2-4f0e-8fec-393883dfdbf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3c3e533-a134-4ec5-891f-3f4484d0b01f'
    'lead': 'President-elect Rodrigo Duterte’s latest outburst against his critics
      didn’t spare the United Nations, even if the world body hasn’t spoken directly
      against him recently.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:34:27.689+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:34:43.774+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:34:43.534+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte takes a swipe at U.N.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9acdc-73dd-4974-89c5-b0f14e4ff438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> – President-elect
        Rodrigo Duterte’s latest outburst against his critics didn’t spare the United
        Nations, even if the world body hasn’t spoken directly against him recently.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454e62d-171d-4820-823f-6f48a706cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been drawing criticisms from foreign and local media
        organizations for seeming to justify the assassination of allegedly corrupt
        journalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d59040-1ad5-4eb5-9177-d5cfacd75446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/Duterte-media-killings-journalists.html">Related:
        Duterte stands by statement on media killings</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d614f2-b306-436b-846d-9d3f40f229ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reporters Without Borders, which has a consultant status at
        the U.N., on Wednesday condemned Duterte’s statements that corrupt journalists
        are legitimate targets for murder and urged the Philippine media to boycott
        his press conferences until he apologizes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6906517-bb52-476f-908f-8dc5b88e75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Duterte dared reporters on Thursday to boycott him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5203d2-7ebf-41fc-a8de-d8d3f831f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started spewing invectives against the U.N. after a reporter
        asked for his reaction to possible charges against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405b407-e86a-48d0-83e3-f5f26dcc1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was being threatened with lawsuits because “there is
        a (U.N.) convention on this, convention on that.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f5ee8-9a86-485f-91f4-88e1baf5aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“B***s*** to them,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31179c-5b86-44e0-8195-fc923cd192fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“P*****i** kang U.N. hindi mo ma-solve-solve ''yung patayan diyan
        sa Middle East,” he said. “They''re killing people like crazy. You cannot
        even lift a finger in Africa butchering the black people there.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540befba-1d58-4054-814f-63eff8363173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You son of a b**** U.N. You cannot even solve the
        killings in the Middle East.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae570324-b561-4d0e-9abf-61d9d24bf36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/MTRCB-Duterte-press-cons.html">Related:
        MTRCB cannot act on Duterte''s curses during press cons</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b1ba0-e972-4e1d-a733-4264b2543fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the U.N. “should not force your code of conduct on me.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8553e6-1ba3-4e09-856c-1675ae5dfe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never signed anything which says I have to behave … in this manner
        or in that manner,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c407279-5485-4938-966a-83d8e3e79231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-based Human Rights Watch has urged the Philippine government
        to investigate Duterte for his possible role in the summary executions of
        crime suspects in Davao city over the past decade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114132e8-d4cc-4675-b870-560d7154b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2009 investigation report, the U.N. special rapporteur on
        extrajudicial killings included the killings in Davao and called on the government
        end the use of “death squads” in fighting crime. Duterte has been linked to
        a clandestine group that has been called as the Davao Death Squad responsible
        for the murders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbe891-7a07-4aaa-a343-87e88f2be534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte has not done anything to prevent the killings and
        seemed to have even encouraged or supported them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14bd0f-2d7e-46c3-87ae-42f4d2b6e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:34:27.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:34:43.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspicion of his involvement has been sustained through the
        election campaign as Duterte promised to “suppress” crime, particularly the
        drug problem, with an iron-hand policy in three to six months after he takes
        office.</p>'
