    'template': '1'
    'title': 'MMDA prepares for floods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad229256-c8e4-4ae9-81df-b1aa51f39a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Clogged, crowded
        with shanties, and filled with garbage — this is the condition of Estero de
        Magdalena, one of the open waterways supposedly designed to ease floods in
        the city of Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83744a6f-41c6-43e3-b4f3-f50b76cc214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents say the waterway has become useless as the garbage restricts
        the flow of water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f36f8-2faa-4928-a80c-b8ce5b618d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag bumabagyo, tumataas yung tubig, bumabaha</em>," resident
        Eusebio Tenefrancia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0659c13-0729-477a-92de-5e0262a20b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When there''s a typhoon, water rises and there''s
        flooding.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66302736-93a3-42f2-93a2-57f72705ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) has been trying
        to clean up waterways in flood-prone areas like Manila, especially now that
        the rainy season has begun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae8ae2-6712-462e-a0cc-d06ced5ed74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bambang in Tondo, Manila, authorities have started to demolish
        shanties along the waterway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29adc09-341e-4276-8597-5edc7746b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bal Melgar, director of MMDA''s Flood Control Division, said they
        were having a hard time removing garbage clogged in the waterway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80048e4b-b117-400c-b18a-542ef78185c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minsan kasi ang nagiging problema ng operation ng ating mga
        pumping stations ay itong</em> garbage<em> ''no. Minsan kailangan namin i-stop
        muna ''yung pag-andar ng ating</em> pump," Melgar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf11c4a-2d6f-47d5-86b7-41f6c36592cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Garbage sometimes causes problems in the operation
        of our pumping stations. There are times when we need to stop pumping operations.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88710c67-ac26-4bcb-9652-067f8c0cfdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonoy Abella of MMDA''s District Operations said the nearby Sta.
        Cruz, Tondo would be affected if waterway clearing operations would not be
        completed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d682a99-bcc2-4356-afa1-a64fe577c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya ngayon po maglilinis tayo, lilinisin natin ''yan, para
        mabuhay ulit ''yung ilog. Makakadaan ''yung tubig, bibilis ''yung agos,</em>"
        Abella said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08350ffd-3d20-40e3-84c9-dab934f8a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So now we''ll clean the area to revive the river.
        The water will have room to pass, there will be a steady flow.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c024a89-de30-48e8-b349-9f9d8461e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA identified on Friday several flood prone areas in Metro
        Manila, including Commonwealth and Araneta Avenues in Quezon City; España
        and Taft Avenues in Manila; Bagong Ilog in Pasig; Alabang-Zapote in Las Piñas;
        and several areas in Makati, Pasay, Parañaque, Muntinlupa, and Camanava.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8bdbf-9127-435b-85fa-5dc3cf1cd1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Public Works and Highways (DPWH),
        two projects meant to help ease floods in Manila and Pasig are underway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4ded0-adab-4ac2-9176-9a6958e51a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2016/05/29/dpwh-blumentritt-flood-control-project-done-june.html">Related:
        DPWH: Flood control project done June</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56812995-b9c1-4b8d-b4d0-4ff0e2f6c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH-NCR Regional Director Melvin Navarro said these projects would
        be critical in helping curb flooding in prominent cities in the metro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a37c4-1056-42ce-86ba-d18bf58b843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dalawang malaki at</em> critical project: Blumentritt interceptor
        and drainage project<em> sa</em> Maysilo. Big impact<em> kung matatapos ang
        mga ito at malaking tulong para maibsan ang pagbaha sa nasasakupan nitong</em>
        areas," Navarro said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4654f0c-d82a-4edd-b272-5a5933854910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two major and critical projects: Blumentritt interceptor
        and drainage project in Maysilo. When finished, these projects will have a
        big impact, as they will ease floods in the affected areas.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f94b0-1cec-4710-a362-98beb1ac74a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro added the Blumentritt interceptor and Maysilo drainage projects
        would be finished by June 30.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af93fbe-e167-4c7f-a104-64e07f932683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, informal settlers along clogged waterways said they were
        willing to cooperate with authorities — as long as they would be given better
        housing. The residents said the National Housing Authority (NHA) had already
        been talking to them about their relocation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0461aba-0baf-48fd-b528-4632593c8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:49:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2016/05/20/mmda-pumping-stations.html">Also
        read: MMDA readies pumping stations ahead of rainy season</a></strong></p>'
  'charice-mega-man':
    'author': 'Jansen Musico'
    'caption': 'Whether he realizes it or not, in the three years since he came out,
      Charice has become a walking paradox and cultural marker who is symbolic of
      the way Filipinos have come to view gender and sexuality.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-06-03T06:28:18.601+08:00
    'imagesource': 'jcr:a5c77615-9678-4d84-b6ff-8e45b3889334'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a1b78dc-3c11-41f1-85a8-a441113aee64'
    'lead': 'In the four years since he came out, Charice — who has changed his name
      to Jake Zyrus — has become a walking paradox and cultural marker who is symbolic
      of the way Filipinos have come to view gender and sexuality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:55:48.523+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T09:56:11.440+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:56:09.256+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charice, on his own terms

      '
    'updated': 2016-06-20T02:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ce3a9-4c77-4711-b926-688ca392d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EDITOR''S NOTE:</strong> <em>A year after this article was
        published, Charice has since <a href="https://cnnphilippines.com/entertainment/2017/06/20/Charice-changes-name-to-Jake-Zyrus.html">changed
        his name to Jake Zyrus</a>.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc039f-3887-4e6f-98d0-47405f019a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For a woman to
        land on the cover of a men’s magazine, typically, she would have to be scantily
        clad, the skin-to-fabric ratio favoring the male gaze. On very special cases
        — if the featured woman, for example, is highly regarded in the industry she’s
        in — she is given a tasteful portrait with little artistic flourishes. But
        Charice is no ordinary woman. In fact, Charice has repeatedly clarified in
        a number of interviews that he identifies himself as a man, and “he” is his
        pronoun of choice. (Although for the sake of politeness, or in his words,
        “respect,” he lets people use whichever pronoun they want.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed9cb8-3db2-4b34-9abd-cc7880bc1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He celebrates this pride month on the cover of Mega Man, Mega magazine’s
        supplement that caters to men. It’s a move which some people call a brave
        step towards equality. Others call it a shameless PR stunt. Regardless of
        the intentions and interpretations, the significance of it is undeniable.
        In the images that accompany the cover story, Charice is a not merely a girl
        dressed up in boy’s clothes for the effect of androgyny. He is a man, and
        the styling and wardrobe accentuate just that. It is this matter-of-factness
        in the way Charice carries himself that’s causing both excitement and discomfort
        for onlookers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052568bd-8d18-4b58-8bbd-c7ba82418383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender is still a very juvenile concept in the Philippines, where,
        when you’re queer, you’re automatically asked whether you’re<em> bakla or
        tomboy</em> — a limited dichotomy based on the reversal of the sexual orientations
        defined for heterosexual men and women. The possibilities of being bisexual,
        asexual, a trans woman, or in Charice’s case, a trans man are still very alien
        concepts to most Filipinos. You can spot evidence of this on Mega Man’s social
        media channels.</p>'
    '7':
      'image': 'jcr:a5c77615-9678-4d84-b6ff-8e45b3889334'
      'imageCaption': 'In the cover story of Mega Man, Charice admits that he is more
        comfortable with a male pronoun but isn''t selfish enough to push people to
        call him ''he.'' Charice photographed by John Ocampo of Studio 100. Photos
        courtesy of MEGA MAN MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8fd8ea-2a15-4a21-b9c5-0922272604bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde4a32-73f5-4743-a382-59a2f388f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every “fierce,” “slay,” and “idol!” remark left in the comments
        section, there are a few stray negative responses. One person asks why the
        magazine considers Charice a man when he lacks the prerequisite penis apparently
        required to be one. Someone else suggests renaming the magazine to Mega Lesbian.
        Another says that Charice on the cover is an insult to “true men,” whatever
        that’s supposed to mean. The same faceless commenter also states that the
        straight community has “rights” that should be upheld. This causes one to
        pause and ask: Is Charice’s magazine cover really endangering human rights
        in any way?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b569a37-de67-4862-9d12-842a5144d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why do some people make it seem like Charice stole a coveted spot
        exclusively reserved for heterosexual men? Does he not deserve to join the
        ranks of Piolo Pascual, Dingdong Dantes, and Manny Pacquiao? Has he not achieved
        enough in his chosen field to be worthy of the distinction of being a cover
        man?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b4712-5b5e-4ac3-a66d-c28d6f9b5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps a part of the public still can’t wrap their heads around
        his transition, having witnessed Charice start out as this little girl in
        a singing competition who grew up under the tutelage of Oprah Winfrey and
        David Foster and blossomed into an international singing sensation. They are
        still probably somewhere between flashbacks of Charice singing the national
        anthem at a Dodgers game or slaying the crowd at the Oscars after party. Or
        maybe they’re still in limbo with the image of Charice, in dark rimmed glasses,
        serving up awkward diva realness on “Glee.” At that point in his career, Charice
        was at the apex of #PinoyPride. But then it happened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e090d-0c75-4a86-a337-bdc8a094126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do some people make it seem like Charice stole a coveted spot
        exclusively reserved for heterosexual men? Does he not deserve to join the
        ranks of Piolo Pascual, Dingdong Dantes, and Manny Pacquiao? Has he not achieved
        enough in his chosen field to be worthy of the distinction of being a cover
        man?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77321c31-cf39-4651-a1bf-9d24a3d851c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like every coming out story, the responses to Charice’s were
        varied. For a young superstar, with many admirers from different backgrounds
        across the globe, it was only inevitable for some fans to feel betrayed or
        repelled when he came out in 2013. But it was a necessary choice on Charice’s
        part. It was either he kept lying to his fans and feeling down about it or
        he freed himself by telling the truth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d9c2b-7ccb-45e0-94b0-70ea95dd80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that period of internal back and forth, he was hit with depression.
        In an interview with CNN Philippines'' "Leading Women,” he revealed: “I thought
        about killing myself, like teenagers do. Pero I didn''t do it. And look where
        I am right now. I get to be with the person I love.<em> Yun ang result ng
        hindi pag-give up sa sarili mo</em>.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c08e4-6cd1-4d09-927f-ccd7a1ebd00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fanfare around Charice may have considerably died down quite
        a bit after his Sunshine Corazon heydays, but he is in a much happier place
        now. He has swapped his pigtails for a slick clean cut, and his ball gowns
        for button ups and jeans. He scrapped his repertoire of Whitney Houston and
        Celine Dion. In their place, he plugged in Kurt Cobain and Freddie Mercury.
        He even did away with the bedazzled microphone. Charice has taken up songwriting
        full time to come up with original tracks despite the clamor for rehashed
        oldies. He is redefining himself, and he’s letting everyone know through his
        magazine cover.</p>'
    '22':
      'image': 'jcr:8a60db0a-bfe9-4d37-8330-cd97119c5ccd'
      'imageCaption': 'This is Charice''s second appearance in Mega Magazine. In a
        2013 issue, he was interviewed for the magazine''s list of ''Most Powerful
        LGBTs.'' Photos courtesy of MEGA MAN MAGAZINE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00009b-c93e-4d83-ae39-2cddf381cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdd137-2dea-4b43-9c9d-0f9bf3026ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By putting himself out there, Charice is granting more exposure
        to people who identify as LGBT. “We are not invisible. We are here,” he says
        on “Leading Women.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5ca43-6a94-4b3c-ac36-fc676e002b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino LGBTs are in dire need of representation in media. Right
        now, there are only a handful of existing LGBT-centered mainstream programs
        and publications in the country. And fewer still are visible out and proud
        LGBT icons. This is why LGBT people who can relate to Charice’s story cling
        to him, if not as a role model (which is a title he’s reluctant to take on),
        then at least as a constant LGBT presence that reminds them they are not alone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee80e77-196e-4050-bcb1-09701c567635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think<em> kailangan ko lang laging ipakita</em> how I stand up
        for myself, how I stand amid a lot of criticism without breaking down,” he
        says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21510861-5872-4e36-b5b6-65638f249971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:55:48.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:56:11.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charice represents overcoming inner hardships and insecurities.
        On the pages of a magazine and in front of crowds, he now looks surer of himself.
        Many people might not like the change of his direction in terms of his gender
        expression or musical style, but he is content with that. He exudes the confidence
        of an artist who is at peace with himself and the world he''s living in. And
        that’s something most guys can only dream of for themselves.</p>'
  'duterte-wolf-whistling':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'President-elect Rodrigo Duterte''s wolf whistle at a female reporter
      during a press conference drew different reactions from the public. But, the
      Duterte camp insists, the incoming president''s whistle was a "compliment."
      (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-03T06:26:14.461+08:00
    'imagesource': 'jcr:e15f0da8-f0b6-4640-92fe-b89542efa2a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ac57f31-cddd-46bf-8f60-81500397e1fe'
    'lead': 'President-elect Rodrigo Duterte, Davao City''s mayor for more than 20
      years, appears to have violated his own city''s ordinance against sexual harassment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:01:08.451+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:01:22.434+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:01:22.107+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Wolf whistling not sexual, part of freedom of expression

      '
    'updated': 2016-06-04T11:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68d4fb-e90d-4a01-bede-3f960161308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There was nothing
        sexual in his wolf whistle at a female reporter during a press conference,
        said President-elect Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c53b7-a2cc-4c79-8d2f-57a610d69512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson Sal Panelo has insisted that Duterte’s catcall
        was meant to be a compliment to GMA reporter Mariz Umali, who wasn’t immediately
        spotted by the president-elect at a news conference late Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8a157-b166-4297-a830-48c924f6f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali was trying to ask Duterte a question regarding his <a href="http://nine.cnnphilippines.com/news/2016/06/03/Rodrigo-Duterte-cabinet.html">Cabinet
        secretaries</a>. He had difficulty looking for the person asking the question.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd98173-795d-4d7c-83c0-363e750cc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a loud voice to catch his attention, Umali said, “Sir, I’m
        here,” to which Duterte responded, “Nagpapapansin ka talaga sa akin.” Umali
        brushed off the remark, smiled, and greeted him a good evening. That was when
        he whistled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8675a7c9-0c77-4982-9ca9-7506774e0c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali still prodded Duterte to answer her question, but instead
        of replying he proceeded to sing, “<em>Malayo ang tingin</em>,” the opening
        line of a popular song. The&nbsp; other journalists and people at the news
        conference broke out in laughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202fcd7-c238-497b-bcdb-3a7f94811c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his next press conference on Thursday, Rappler reporter Pia Ranada-Robles
        raised the possible violation by the president-elect of a Davao City ordinance
        that upholds women’s rights, including protection against sexual harassment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5155a-65cb-4306-b9a4-47db3e55e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranada cited Section 8 of the Women Development Code of Davao City
        which states that “cursing, whistling or calling a woman in public with words
        having dirty connotations or implications which tend to ridicule, humiliate
        or embarrass the woman” is a form of sexual harassment. The city ordinance
        was enacted in October 1997 by Duterte when he was mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76409353-39bc-4c6e-bcee-c6db227d123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the election campaign, Duterte trumpeted how the Code protects
        women’s rights. But as Ranada begins to cite his possible violation of his
        own city’s ordinance, Duterte interrupts her with another whistle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0507f0-dc3c-40fb-a067-2a01df878841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said whistling at a woman is not sexual harassment, which, according
        to him only happens "if you go overboard and you start to harass the women."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f0c47-fca2-4ddf-8d8b-e1976d335d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that people should not presume that he was whistling at
        Umali. He said he was only “exasperated” by her question.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6673f4-86c5-4df0-b176-2e0a31dee5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/03/rodrigo-duterte-presidential-inauguration-metamorphosis.html">Read:
        Duterte vows to be presidential after inauguration</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473b16d-8e23-47d2-ba8d-969e7ec57eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KBP: Duterte not sending a good message</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5cb21-a8d5-45c5-8ee7-bb1da4686905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kapisanan ng mga Broadkaster ng Pilipinas Chairman Herman Basbano,
        catcalling may be interpreted differently, depending on who is at the receiving
        end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b00d8-5f74-45cd-ab73-4a5d38f0ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iba-iba ang</em> interpretation <em>ng pagsipol. Pwede rin
        mangyari na ang pagsipol</em> is a form of appreciation of beauty or <em>pwede
        rin na</em> negative<em> ang reaksyon na parang pambabastos. Pero</em> as
        I said the best person to ask <em>kung ano ang epekto ng pagsipol na ''yan
        ay ang s</em>ubject,<em> ang sinipulan mismo</em>, which is Mariz Umali,”
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b483a9-2dc7-4cb5-a3e4-2927795117e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are different ways to interpret a whistle. It
        can be a form of appreciation of beauty or it can be taken negatively like
        rudeness. But the best person to ask what the whistle’s effect is is the subject,
        the person who the whistle was meant for, which in this case was Mariz Umali.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a4253-115a-470a-8bd3-a1411de435c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Basbano said the whistling was uncalled for, especially
        by the country’s next president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae235c21-8f41-4ff4-8d4a-a656944f5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit sabihin pa ni</em> President-elect Duterte <em>na</em>
        he means no harm,<em> na wala naman siyang masamang intensyon pero may mga</em>
        negative reactions,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c270c4d-0b92-40ea-91a6-2b7fbb3d37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if the President-elect Duterte says he means
        no harm, that he didn’t have bad intentions, there have been negative reactions.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6133c9-e42e-42b6-96ba-418a574bbe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and “his people” need to discuss the matter, Basbano added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01cde8-6264-4efb-a7e2-7dcf67db4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Panelo: He compliments beautiful girls</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f41aa-99c0-4fd6-ae55-9a3f07b0e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo insisted <a href="http://nine.cnnphilippines.com/videos/2016/06/02/Duterte-camp-explains-catcalling-incident.html">Duterte’s
        whistle was a compliment</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed69a8-a39f-4bdd-8943-0171707efeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When he made that whistle call or catcall, he was actually complimenting
        Mariz Umali,” Panelo told CNN Philippines. “You know, Mayor Duterte is a very
        playful man. He plays with you and he compliments beautiful girls and Mariz
        Umali is a beautiful woman.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035e55b-cde8-4df3-8a7e-e8a87fb3e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with her home network, Umali said she is not expecting
        an apology from Duterte. In a text message to CNN Philippines, she said Panelo
        called her and told her not to take the President-elect’s action negatively
        because he was just "fond of her."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b9bcb-526e-4f22-939b-dedeb53ba643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:01:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:01:22.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' interns Geo de Leon, Cheska Albiola contributed
        to this report.</p>'
  'paulo-vinluan-finale':
    'author': 'Carina Santos'
    'caption': 'Paulo Vinluan''s "Object for Sisyphus I (study A)" (left) and "Object
      for Sisyphus I (study B)," both from his new solo exhibit at Finale. Photos
      courtesy of PAULO VINLUAN'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-06-03T05:46:28.465+08:00
    'imagesource': 'jcr:60f03bb2-2bde-4e1b-9091-82c46245d0ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b60a7a17-a2f3-4693-930d-9520efc65939'
    'lead': 'The New York-based Filipino artist Paulo Vinluan spent a decade “running
      away” from becoming a full-fledged artist. But lately he’s began branching out
      — letting go of the proverbial day job and incorporating animation into otherwise
      still paintings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:08:49.681+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:09:19.265+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:09:19.019+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drawn together: How animation extends the narratives of Paulo Vinluan’s
      paintings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfaa71-1cb6-4a22-b2a8-e3779cd5e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulo Vinluan is going through some sort of transition. The Filipino
        artist, currently based between Manila and Brooklyn, New York, has slowly
        been incorporating animation to his work. At the same time, he began turning
        away from the security of day jobs — finally, if a little hesitantly — in
        an effort to put more focus on his art.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5dcc9-6b81-45b4-af90-db3c1aa3d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in a family of artists (his father, Nestor, and sister,
        Liv, are both practicing artists, as was his late mother, who had been an
        interior designer and weaver), Vinluan has always had an inclination for the
        arts. “I don’t think it made me decide to pursue art per se,” he shares. “However,
        I knew early on that I would be somewhere where being creative was a reflex."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9087634-077e-49e7-9324-849329c08cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, after receiving his BFA in Painting in 2003 from UP Diliman’s
        College of Fine Arts and studying at the Pratt Institute in New York in 2009,
        Vinluan spent three years in an ad agency, did visual merchandising for about
        four years, and then roughly two years of graphic design after that, all the
        while exhibiting his art on the side. “I think I was really hesitant more
        than anything then to end up as an artist like my dad,” he says, “but opportunities
        to show kept coming and I got busier and busier doing studio work.” His career
        as an artist has spanned 12 years and 15 solo shows. “It’s only in the past
        two years or so that I really considered and decided to stop running away
        from it and told myself, ‘This is it — let’s do this.’”</p>'
    '5':
      'image': 'jcr:d22126d0-e791-4f97-b6f7-c69cfc0b4ddb'
      'imageCaption': '"This symbiotic relationship between the animation work and
        paintings, I think, is an interesting intersection to work in." Paulo Vinluan''s
        "Object for Sisyphus II." Photo courtesy of PAULO VINLUAN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2039067e-6710-49b9-85a2-c48fbb9cf2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c48d0-8994-400e-91ac-5d173cf31218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening his latest exhibit of recent works today at Finale along
        Pasong Tamo, Vinluan continues to use animation as a way of exploring a painting’s
        flatness and going beyond it, extending its narrative to some kind of visible
        loop. Vinluan is interested in finding the story — even in the textural physicality
        of his chosen mediums for his objects — to come to terms with the histories
        of these objects and their <em>thingness</em>, having his gestures follow
        accordingly and incorporating “this curved surface” that somehow turns otherwise
        flat paintings into something sculptural.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce405833-f6b8-4eae-aa58-709bc87c336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a focus on the objects’ individual tactility, their “objectness,”
        Vinluan captures something not readily told or uncovered.</p>'
    '9':
      'image': 'jcr:718ff7ab-c24b-4fd1-a540-14b051dd8fdb'
      'imageCaption': '"This symbiotic relationship between the animation work and
        paintings, I think, is an interesting intersection to work in." Paulo Vinluan''s
        "Untitled (drawing 5)" (left) and "Untitled (drawing 6)". Photos courtesy
        of PAULO VINLUAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7342370-2590-4a25-ae39-ffa7b753ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ade086-a1d2-4699-b99a-563163521b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are edited excerpts of an interview with Vinluan:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36e332-eb0e-4208-9396-2bdb7eca7f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your work is very distinct stylistically. What themes or ideas did
        you want to explore in “Recent Works?” Is it a continuation of your practice
        or is it more of a contained series?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e8583-7adf-4a92-b2d8-8ec944146aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past three shows, I’ve been working with animation as a
        medium. Since everything is hand drawn frame-by-frame I started to feel that
        my work was a bit too flat which comes with the medium itself. It’s a tedious
        and repetitive process, and because I’m currently working on new animation
        for a project early next year, I felt this show would be a good opportunity
        to find a way to work with animation differently. This show is a work in progress
        for me, hence the untitled show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4575ea-8e23-45fb-8360-9b457bd03ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow I was looking for a process that made the work more tactile,
        maybe even sculptural, despite it having an innate graphic quality to it.
        Drawing is the most important thing to me and I try to base my practice around
        it. I introduced a round surface to paint on and I also began using a knife
        to draw with. I’m hoping there would be something new that the surface and
        tool would bring into the work, whether it be new imagery or simply just feel
        and quality. Ultimately, I would like not only my paintings or drawings to
        have this but also in the animation works as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f63a6c-48a7-4373-b914-e0c7be64dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I don’t consider myself an animator at all, but I am using it
        as a tool in my practice. It’s become another language for me to converse
        in."</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c99e9-415b-48d0-99ae-80c151248678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why animation?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf1847-dcc2-400b-9023-a0703c8581bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, my animation work was a side project for me. I think,
        at the time, I became bored with painting and I needed a breather. My work
        deals with a lot of images and narratives and it really made sense to move
        in that direction. I felt that the paintings were a bit static and animation
        really gave me that platform to really control the narrative in my work. The
        element of time that’s intrinsic in the moving image really brought forward
        ideas that weren’t present in the painting and I enjoyed it — animation became
        a great image delivery system for me.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb462e-4cc4-422a-afe4-a769752381fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t consider myself an animator at all, but I am using it as
        a tool in my practice. It’s become another language for me to converse in.
        I don’t really read or do my homework when it comes to the technical aspect
        of animating. Everything is done by hand frame-by-frame and painstaking (or
        ridiculous) trial and error. The only time I use a computer is when I scan
        and clean the images and compile them to make the video. There’s obviously
        technology I could use that would cut my work time by a fraction of what I
        usually clock in but I like how I can see traces of myself in the work — the
        hand-made quality is something I want to hold on to. The process itself is
        extremely slow, but it’s always a rush to watch a sequence completed on the
        computer screen.</p>'
    '26':
      'image': 'jcr:1b94a123-d79a-4712-8abb-c845091f5de6'
      'imageCaption': '"This symbiotic relationship between the animation work and
        paintings, I think, is an interesting intersection to work in." Paulo Vinluan''s
        "Untitled (drawing 7)" (left) and "Untitled (drawing 8)". Photos courtesy
        of PAULO VINLUAN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d70e3b-6220-4863-a8b8-66c087d00738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b57a7-9479-4ec7-a93f-b0abf23c8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.683+08:00
      'mgnl:createdBy': 'cnnproducer'
