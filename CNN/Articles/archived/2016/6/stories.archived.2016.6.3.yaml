    'lead': 'Samsung''s new Gear IconX earbuds are a cordless wonder. It''s just too
      bad they don''t take calls and only work with Android devices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:45:16.625+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:45:30.093+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
