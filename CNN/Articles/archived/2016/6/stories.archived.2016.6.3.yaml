  'passenger-bill-of-rights':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'The Civil Aeronautics Board (CAB) admits delayed flights are among
      the top complaints of passengers — something that they are trying to resolve
      through the amendment and stricter implementation of the Air Passenger Bill
      of Rights.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-03T07:53:00.059+08:00
    'imagesource': 'jcr:509bd2a9-6b24-41bd-a082-edf7668d189c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ff9777-5103-4c8f-9662-a42f3b2c2cb2'
    'lead': 'Officials from the Civil Aviation Board claim it will be more practical
      to issue an administrative order, since the passage of the amended Air Passenger
      Bill of Rights may be tedious. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:44:31.431+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T09:44:41.930+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:44:41.732+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities boosting Air Passenger Bill of Rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c4554-a7ad-4383-bccc-a2244ed97814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For some, delayed
        flights at the Ninoy Aquino International Airport (NAIA) are the new norm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1c3b7-3afe-4026-922c-4efc4201b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Civil Aeronautics Board (CAB), an average
        of 150 to 200 flights are delayed every day due to air traffic congestion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a83a6c-de62-4da1-aed4-4ba8c196002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials admitted delayed flights were among the top passenger
        complaints.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0bf20-6d37-4c42-bf0e-c08f355d41eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation department enlisted British consultancy firm
        National Air Traffic Services (NATS) in August 2015 in a bid to help solve
        air traffic congestion at NAIA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3048c4-d640-4d4c-90fe-527d312dfd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-year, P66-million project with NATS should have come up
        with recommendations by now — but the Civil Aviation Authority of the Philippines
        (CAAP) said on Friday there''s still no word from the consultancy firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a0c2c-6f25-4178-8487-a0de59cfea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Bgen. Rodante Joya, CAAP deputy director general, said the
        group conducted a study for capacity enhancement, but no further information
        was divulged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212e2e1-35e5-436e-9225-3c28e7d653ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang alam ko lang ay nag-</em>conduct <em>sila ng</em> study
        for capacity enhancement of NAIA. I''m not aware of any progress as of now,"
        Joya said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d9e8f-7141-4416-b295-5974ef9c3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All I know is that they conducted a study for study
        for capacity enhancement of NAIA. I''m not aware of any progress as of now.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305a298-074f-44f2-8e69-dda71366c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the next best thing would be strengthening the
        current Air Passenger Bill of Rights, as the CAB was already in the process
        of listing common excuses of airlines for flight delays so they could be held
        liable for the inconvenience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb5a9c-d2e0-4b96-8374-6b4a2cfa9d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, while there are moves in Congress to pass an amended Air Passenger
        Bill of Rights, regulators claimed it''s best to keep it as an administrative
        order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13816d38-93d6-42a1-9e48-f3819f1e7f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For CAB Legal Dvision Head Wyrlou Samodio, an administrative order
        would be more practical because amending the law would be a more critical
        and tedious task.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9533fdf-b06e-4302-886b-8c71a4c315b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"M<em>ahirap kasi baguhin ''yung batas, eh. Mahaba ang proseso.
        Kung</em> admin regulation<em> siya,</em> anytime <em>mababago mo siya. Kumbaga
        nakita mo na ''yung need para baguhin siya, magagawa mo kaagad, eh,</em>"
        Samodio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d5da75-1630-4dd9-beb3-3ea9e3135e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult to amend the law since it will be
        a tedious process. If it''s an admin regulation, then anytime it could be
        change. It''s as though, if you see the need to change it, you can immediately
        change it.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d088fc6-ee79-4120-b16d-56b8a53a26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:44:31.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:44:41.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there have been improvements in the air traffic
        management system and personnel training in the past years. However, big-ticket
        projects, like larger airport terminals and runways at NAIA, are likely to
        be passed on to the next administration.</p>'
