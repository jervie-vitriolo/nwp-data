      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President-elect
        Rodrigo Duterte will not be holding press conferences in the meantime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff112e-a552-46c5-afe5-fe590591cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:58.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:35:21.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Go, Duterte''s executive assistant, made the announcement late
        Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b5c19-7a6f-41b6-b89e-e34c1b3a0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:58.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:35:21.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/03/MTRCB-Duterte-press-cons.html">Related:
        MTRCB cannot act on Duterte''s curses during press cons</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096da06f-cbd6-44db-a19e-e741a8436807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:58.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:35:21.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the mayor would course his statements, if any, through state-owned
        television station PTV-4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a11a1-592f-4465-981e-5ced4e0cb867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:58.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:35:21.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the incoming President made the decision to avoid being
        misquoted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e5a3c-8e78-43ad-b50a-001028ae81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:58.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:35:21.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added that Duterte would be attending the big thanksgiving party
        in Davao City on Saturday and would be delivering a message during the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409e2c4-2456-4c83-87cb-b462cb68c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:58.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:35:21.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening, Duterte made a similar announcement after he
        challenged reporters not to cover him anymore, on the heels of a boycott issue
        raised by media groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9a4d0-723f-494c-82ae-aa80636335ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:58.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:35:21.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/06/03/Duterte-media-killings-journalists.html">Related:
        Duterte stands by statement on media killings</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340f3e2-7d62-4cbd-b0b2-bcd7e6c73d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:58.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:35:21.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect said he would just relay messages to Rocky Ignacio,
        a reporter of the the government-run broadcast network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9e1c5-fcf7-459f-8583-f26d8f3508f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:58.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:35:21.360+08:00
