    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0a3a09e-81b8-4bb8-b07f-c1df053741d1'
    'lead': 'The government''s broadcasting regulatory body has no way of stopping
      President-elect Rodrigo Duterte from spewing invectives during live news coverages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:39:07.001+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T09:39:22.043+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:39:21.693+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MTRCB cannot act on Duterte''s curses during press cons

      '
    'updated': 2016-06-04T00:41:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c4cdf-2b9c-4749-bbfc-1553de43cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government''s
        broadcasting regulatory body has no way of stopping President-elect Rodrigo
        Duterte from spewing invectives during live news coverages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785bef3-3015-4058-9860-756631060059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Eugenio Villareal of the Movie and Television Review and
        Classification Board (MTRCB) made the clarification in response to queries
        from the media asking about Duterte''s latest evening presser wherein he uttered
        numerous "F" words and "P.I." (Filipino cuss expression, roughly translated
        to "son of a b----").</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f27d67-fcd6-4913-8296-0c33cfe79889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/03/Duterte-media-killings-journalists.html">Related:
        Duterte stands by statement on media killings</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d0b22-97bd-4a72-bdc5-b58b3f1b7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement&nbsp; released Friday, Villareal said the MTRCB''s
        jurisdiction did not cover live media briefings or press conferences, as well
        as straight news reporting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0beab9-8d5c-49f4-9d7d-45fee9bd46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Section 7, Presidential Decree No. 1986, he said the law
        intended "to give premium to the right to free speech and expression, and
        freedom of the press as well as the public''s right to information."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e3612-cefa-4d7f-96d4-cb00981a6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/06/03/rodrigo-duterte-presidential-inauguration-metamorphosis.html">Related:
        Duterte vows to be presidential after inauguration</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c74f11-f70d-4f45-a6fe-efa10bcb4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villareal added that as a matter of policy, the MTRCB respected
        and supported the right, as well as duty of television networks to self-regulate
        in regard to straight news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7634aa-cbd0-47f2-aab8-21e18d42a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MTRCB notes that both the<em> Kapisanan ng Mga Brodkaster ng
        Pilipinas</em> (KBP) and individual networks have their own self-regulatory
        and ethical guidelines for the purpose," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de46b6a3-be95-4cae-98cf-5a5f460a4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/06/03/duterte-wolf-whistling.html">Related:
        Duterte: Wolf whistling not sexual, part of freedom of expression</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eaef6e-526e-4748-a7d0-e14893a42afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the MTRCB makes an effort to help television networks "by
        lending academic or expert resources for talks and conferences, and increasing
        public awareness through the agency''s <em>Matalinong Panonood</em> campaign."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d88de-2bdf-4709-8255-da55f01c36b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villareal also clarified that this did not include public or current
        affairs programs, which he said were under the MTRCB''s jurisdiction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b898eb-19e6-4956-a1c7-aa501fbc4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leni on Rody</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cce78a-4eda-467e-9145-a8db6740e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President-elect Leni Robredo said she would fully
        support the incoming President but added that there was a need for "constant
        vigilance and circumspection to avoid raising any unnecessary concern, particularly
        over issues as sensitive as the murder of journalists and the treatment of
        women in our society."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76264cc-d2bc-4bbc-bd61-1c98370bb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/01/Media-killings-journalists-Duterte-Philippines.html">Related:
        NUJP says there is no justification for taking life</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4a673-329c-43a3-87cd-39e245788265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she continued to be reassured by the President-elect''s
        repeated assertions that he would uphold the rule of law — citing Duterte''s
        record of promoting women''s rights during his term as Davao City mayor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b5f1d-44e9-4e9c-b599-ca664a43474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:07.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:39:22.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
