    'template': '1'
    'title': 'Samsung unveils cordless earbuds you might actually want to buy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121c65f-f267-460a-bb37-0694288f21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Samsung''s new Gear IconX
        earbuds are a cordless wonder. It''s just too bad they don''t take calls and
        only work with Android devices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359e197-0305-498c-8830-c5961880e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung showed off its first-ever cord-free earbuds Thursday, extending
        its line of wearable fitness gadgets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c6eab-5817-4d35-8061-1b425de7eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gear IconX has built-in heart rate and distance monitoring that
        works by using an optical sensor and accelerometer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d5517-e990-421d-b501-83e00c2a844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earbuds can play music with or without a phone. They have 4
        GB of internal storage and can stream Spotify, Google Music and Pandora through
        a Bluetooth-connected smartphone. There''s also a cool ambient sound feature
        that lets outside noise blend in with the audio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f502011-399a-4662-ab13-245368d6271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent a little time wearing them and found the earbuds to be very
        comfortable and secure. I ran on a treadmill at about 6 mph for two minutes
        and they felt securely tucked in my ear — after I found right size plugs.
        (One of the earbuds fell out about halfway through on my first attempt.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a71506-923b-4e06-a173-21e5d8838919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound quality is rich and full, and volume and menu options
        are accessed through touch control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ffc40-78b5-4440-89f7-9ee83b2355af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gear IconX earbuds come in a charging case that can hold two
        additional full charges. Samsung says battery life should run around one and
        a half hours if the earbuds are paired to a phone and three hours if they''re
        not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc02b4-20d6-4efb-b056-a432a300d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordless earbuds aren''t a new concept, but current models tend
        to be either too expensive with too few features, or inexpensive and questionable
        quality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd66972-5422-4650-b6a3-09b54939c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $200, the Gear IconX isn''t exactly cheap, but Samsung will likely
        offer promotions for the device in the third quarter when they become available.
        There are three colors -- black, white and blue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811374ae-598a-4acc-a7f3-547d63a79431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I stopped listening to music at the gym last year after I crushed
        my iPhone between the pedals of an elliptical machine. Luckily, only the charging
        port was dented, but it was enough for me to understand that cords and swinging
        arms don''t mix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8ae23-fc76-47a4-8b47-396a86b0d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, cords and wires at least make it easier to find headphones
        in a bag, and if you lose one of these earbuds, you''ll have to buy a whole
        new set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b68bbe-b305-45fe-9d48-7f7b3519617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also introduced an update of its Gear Fit activity tracker
        Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0d856-d63b-4251-a6d7-73827e1f3b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gear Fit2 now has GPS, a much wider screen that displays text
        vertically and a curvier shape for better fit. The Gear Fit2 also comes in
        a smaller size.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ab2be-8dc5-4f32-bb8f-4f1954737b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Gear IconX, the new Fit has 4 GB of storage and Spotify
        is built in to play play music without a phone. The Gear Fit2 is also waterproof
        for up to half an hour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04770a1-4ead-402a-8889-2afa6a2c65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders for the Gear Fit2 start Friday for $179.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a24fa-4210-4314-9f25-ce4d4e5b6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:45:16.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:45:30.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/06/02/technology/samsung-gear-iconx/">Samsung
        unveils cordless earbuds you might actually want to buy</a>"</em></p>'
  'Rodrigo-Duterte-cabinet':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-03T04:43:33.503+08:00
    'imagesource': 'jcr:0561b4d8-56d6-4107-9bd0-d9d812ce8c6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95c0b866-72a8-4e31-90ed-d4f4676c9721'
    'lead': 'President-elect Rodrigo Duterte’s executive assistant Bong Go will head
      the Presidential Management Staff, while TV5 news anchor Martin Andanar will
      be the new presidential communications secretary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:47:58.318+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:48:21.223+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:48:21.015+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte announces more Cabinet appointments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e0cef-e44d-491c-8417-f8fe18061f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President-elect
        Rodrigo Duterte has announced more appointments to his Cabinet, raising the
        number of his secretaries to 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9044a-ffc0-44c6-95bb-0f613d87cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference late Thursday, Duterte said his executive
        assistant, Bong Go, will serve as special assistant to the President and supervise
        the Presidential Management Staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61441f2f-5a52-4b8e-a8d6-9e57564e834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV5 news anchor Martin Andanar will be secretary of the Presidential
        Communications and Operations Office (PCOO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6a02f-ef38-46fa-9ba6-f22e8ea266b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s unclear if Duterte will keep the Presidential Communications
        Development and Strategic Planning Office (PCDSPO), the other communications
        group in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baffee82-1efb-4e45-b85a-7f1f2ad7683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andanar said they’re hiring “a Manolo Quezon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03bc038-152e-4c64-9620-7e30f037cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon supervises the PCDSPO which was earlier headed by Ricky Carandang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986e49b-861f-445f-a6ba-00b9bb372e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most likely if it’s working, you now, you don’t scrap it right?”
        Andanar said when asked if PCDSPO will be retained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687063e2-2b78-46ac-9aa2-1718e4055adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said discussions on how the communications group setup will
        operate under the next administration are still underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fcb578-092b-4f32-bc5c-179b01c5809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming presidential spokesman Sal Panelo earlier said they may
        do away with both offices and restore the Office of the Press Secretary instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c49588-910c-4a4c-887d-82fb3bd94494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said on Thursday he also plans to appoint someone from the
        Left to head the National Anti-Poverty Commission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbfb9cb-b8a7-4349-aafe-1ea2f3809c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has so far appointed to his Cabinet two other nominees of the
        <a href="http://nine.cnnphilippines.com/videos/2016/05/16/Duterte-offering-cabinet-posts-to-CPP.html">Communist
        Party of the Philippines-National Democratic Front (CPP-NDF)</a>: former Anakpawis
        Rep. Rafael Mariano as agrarian reform secretary and Alliance of Concerned
        Teachers (ACT) women''s committee head Judy Taguiwalo as secretary of the
        Department of Social Welfare and Development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae6ea8-6a07-42ac-8276-d077ca4b5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:47:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:48:21.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has so far appointed 23 Cabinet secretaries and 18 other
        officials to key government bureaus and agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f09d1-1b50-40ab-8ae7-21c468f4c251'
