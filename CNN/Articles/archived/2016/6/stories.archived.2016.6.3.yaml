      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Miriam Defensor-Santiago
        said on Friday that she was already rethinking her political life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8695d-5974-44b0-a01c-58ed4a697cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:41:44.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:41:56.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-term senator is currently undergoing treatment for cancer
        and pneumonia at the Makati Medical Center (MMC). Last Wednesday, a statement
        from her husband said the lawmaker was admitted to MMC''s intensive care unit
        (ICU), but the next day it was announced that she was moved back to a regular
        room after her condition had become stable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519603b-e8e8-45b5-8f7d-26e0361825e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:41:44.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:41:56.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who has served in all three branches of government, admitted
        that her political life was "very soul-devastating." She ran in the recent
        elections but lost to Rodrigo Duterte — with the official tally showing her
        landing in the last spot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861bf1c1-ff46-4931-81a7-019f70635d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:41:44.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:41:56.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had served as Immigration commissioner and Agrarian Reform secretary
        during the presidency of Corazon Aquino. She was also a regional trial court
        judge, who issued decisions that defied the Marcos regime during the martial
        law years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7cbd43-2d5c-4b42-a31a-682e35ed54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:41:44.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:41:56.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://Metro Manila (CNN Philippines) — Sen. Miriam
        Defensor-Santiago said on Friday that she was already rethinking her political
        life. The three-term senator is currently undergoing treatment for cancer
        and pneumonia at the Makati Medical Center (MMC). Last Wednesday, a statement
        from her husband said the lawmaker was admitted to MMC''s intensive care unit
        (ICU), but the next day it was announced that she was moved back to a regular
        room after her condition had become stable. Santiago, who has served in all
        three branches of government, admitted that her political life was &quot;very
        soul-devastating.&quot; She ran in the recent elections but lost to Rodrigo
        Duterte — with the official tally showing her landing in the last spot. She
        had served as Immigration commissioner and Agrarian Reform secretary during
        the presidency of Corazon Aquino. She was also a regional trial court judge,
        who issued decisions that defied the Marcos regime during the martial law
        years. Also read: Miriam Defensor-Santiago will be alright In 2011, Santiago
        was also elected as judge of the International Criminal Court — but she left
        the post three years after, citing health reasons. Prior to the 2016 polls,
        Santiago also ran — and lost — in the 1992 and 1998 presidential elections.
        During her first defeat, Santiago challenged the victory of Fidel Ramos before
        the Presidential Electoral Tribunal. She lost to the Lakas-NUCD candidate
        by less than one million votes. Her protest was later dismissed after she
        ran and won a Senate seat in 1995. CNN Philippines correspondent Anna Estanislao
        contributed to this report.">Also read: Miriam Defensor-Santiago will be alright</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a99d0-804d-40a0-a0d3-33092901315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:41:44.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:41:56.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Santiago was also elected as judge of the International
        Criminal Court — but she left the post three years after, citing health reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df41ad-45ed-422d-a4f4-f008aa92b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:41:44.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:41:56.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the 2016 polls, Santiago also ran — and lost — in the 1992
        and 1998 presidential elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7661a-a5aa-46bf-bc88-f5c9b5618afe'
      'mgnl:activationStatus': true
