  'Duterte-media-killings-journalists':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-03T11:55:38.892+08:00
    'imagesource': 'jcr:237a6b85-6493-46ea-9525-e99ab98d1c71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b18179a-f529-4f3e-b8e7-a6a3f9394024'
    'lead': 'President-elect Rodrigo Duterte is unapologetic about his statements
      on the killing of “corrupt” journalists. He called those who were assassinated
      "vultures pretending to be journalists."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:52:39.098+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:52:53.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:52:52.973+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte stands by statement on media killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cffc5b-0864-4cfd-8618-6bd20604d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President-elect
        Rodrigo Duterte stood by his <a href="https://cnnphilippines.com/news/2016/06/01/Media-killings-journalists-Duterte-Philippines.html">statement</a>
        that journalists who have been assassinated were usually those who were corrupt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb17d9-4f0f-46a4-8b80-0fc59d82fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are vultures pretending to be journalists,” he said in a news
        conference late Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3df5c2-77f7-47e8-9a4c-0ba90bce868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to apologize for his statement against allegedly corruption-tainted
        journalists who have been killed. Various media groups and relatives of those
        who were slain denounced Duterte''s statement, some saying it will encourage
        attacks against journalists who report on crime and corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be513783-6b7d-48eb-84c4-d9ec6aece9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/01/Media-killings-journalists-Duterte-Philippines.html">Related:
        NUJP says there is no justification for taking life</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92b17a-2f82-4507-a259-3dc317ae686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang problema dito [the problem here is], every son of a b**** who
        claims to be journalist makes money out of it, milking money, extorting money
        from the people and he is killed and he is glorified because he''s journalist,”
        Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4cfe5-8536-46f3-a0ba-63a998bc63cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Duterte is concerned, there are three kinds of journalists
        – the first are the honest crusaders; the second are those in the payroll
        of private companies; and the third are the “low life” who demand money in
        exchange for stopping exposes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35652a2e-d959-4c06-b995-977f22f516bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong mga [You] low life on the third, you can die for all I care,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a629997-5759-42e0-9596-aeeaa5cce492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said journalists think too highly of themselves. He also
        claimed that TV networks sacrifice the truth for money. Despite his rants
        against corruption in media, he admitted giving money to some journalists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a52c4-8910-4f82-b0b2-4e01a0918261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If worse comes to worst then we''ll just have to expose each other.
        Sige [go ahead], then I''ll give you the names of persons that I have given
        money who are all journalists. Not only money, favors sometimes,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26ea61-553e-493c-8890-0a37de1f49d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about this seeming contradiction – denouncing corruption in
        media while paying off some journalists — Duterte said what he does is not
        a form of corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9294af-7a41-49ff-91f5-8198f0275e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pang-PR. Pamasahe, ganun [For PR (public relations), for the fare]
        … That is not corruption," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635eb422-7ab7-4a91-8c7d-ddb7718d5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also scoffed at calls by the international media watchdog
        <a href="https://rsf.org/en/news/rsf-condemns-philippine-president-elects-comments-about-journalists">Reporters
        Without Borders to boycott</a> his news conferences until he apologizes for
        his statements on media killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96864b3-c220-4c6f-ab64-5ae1d3c6dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he dared journalists not to cover his news conferences
        and his activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619b5d4-d2ec-49e7-939b-8f009f69cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”If that is a threat, p********, hoy mga ugok, mga p******** [sons
        of b*******, hey you knuckleheads, you sons of b*******], I can lose the presidency,
        my life, honor, just do not f*** with me,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7ed30-b10e-4bf6-9e70-ae2390ae5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:52:39.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:52:53.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wag ninyo akong takutin [Do not threaten me],” he said. “Boycott,
        boycott, leche kayo [damn you],” he said. “As matter of fact, I''m challenging
        you guys, kill journalism, stop journalism in this country. If you are worth
        your salt, you should accept the challenge.”</p>'
  'Muhammad-Ali-in-hospital':
    'author': 'Reuters'
    'caption': '(File photo) Ali, 74, has been suffering from Parkinson''s disease
      for more than three decades and has kept a low profile in recent years.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-03T09:28:56.807+08:00
    'imagesource': 'jcr:1de12f0a-23c8-4e18-945b-6d03f1b8592e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70652b8b-9796-4de5-a8cf-c6d46b09179c'
    'lead': 'Ali, 74, has been suffering from Parkinson''s disease for more than three
      decades and has kept a low profile in recent years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:55:54.640+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:56:11.972+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:56:11.751+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muhammad Ali hospitalized with respiratory issue

      '
    'updated': 2016-06-04T09:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e3d3e-468e-4efa-88d5-998640031813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:55:54.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:56:11.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Former world heavyweight boxing champion
        Muhammad Ali has been hospitalized for a respiratory issue, family spokesman
        Bob Gunnell said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a949e6-cf30-4352-b085-b52f01bc9576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:55:54.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:56:11.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunnell said in a statement that Ali was in fair condition but that
        a brief hospital stay was expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b11d10-04d8-4cdf-a3ad-e4a40da9192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:55:54.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:56:11.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali, 74, has been suffering from Parkinson''s disease for more than
        three decades and has kept a low profile in recent years. His last public
        appearance was in April at the ''Celebrity Fight Night'' gala in Arizona,
        a charity that benefits the Muhammad Ali Parkinson Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959c9bd-2115-44a7-a757-fb1eb954734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:55:54.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:56:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of his career, Ali was known for his dancing feet
        and quick fists and his ability, as he put it, to float like a butterfly and
        sting like a bee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6140a-831b-4e60-ace5-21e4a78eacb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:55:54.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:56:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali, who lives in Phoenix, Arizona, has suffered health problems
        in recent years and was admitted to hospital in December 2014 with what was
        believed to be a mild case of pneumonia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d34c5-aed3-4644-a16e-74d9851078ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:55:54.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:56:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors later determined he had suffered a severe urinary tract
        infection, for which he received further treatment in January 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b1f18-8b44-4944-b07c-2e3e882b936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:55:54.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:56:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "The Greatest," he retired from boxing in 1981 with a
        56-5 record. Ali''s diagnosis of Parkinson''s came about three years after
        he retired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8daf1e-59c4-4565-b830-4ff492c74fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:55:54.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:56:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali, born in Louisville, Kentucky, as Cassius Marcellus Clay Jr.,
        changed his name in 1964 after his conversion to Islam. He is married to Yolanda
        Williams, who knew him when she was a child in his hometown.</p>'
  'Universe-expanding-faster-than-predicted':
    'author': 'Irene Klotz, Reuters'
    'caption': '(File photo) The universe''s rate of expansion does not match predictions
      based on measurements of the remnant radiation left over from the Big Bang explosion
      that gave rise to the known universe13.8 billion years ago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-03T09:19:25.001+08:00
    'imagesource': 'jcr:46902467-4d5b-46fd-8b48-5dc2fc9a1f23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20028162-c943-4028-909c-125556930e50'
    'lead': 'The universe is expanding faster than previously believed, a surprising
      discovery that could test part of Albert Einstein''s theory of relativity, a
      pillar of cosmology that has withstood challenges for a century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:58:55.902+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:59:15.398+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:59:15.140+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Universe expanding faster than predicted, astronomers say

      '
    'updated': 2016-06-04T09:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4919fe-f440-434a-b7b7-a4b52fe9489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cape Canaveral (Reuters)</strong> — The universe is expanding
        faster than previously believed, a surprising discovery that could test part
        of Albert Einstein''s theory of relativity, a pillar of cosmology that has
        withstood challenges for a century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffa5c9-f9d4-4aac-93ef-d8d221a4fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery that the universe is expanding 5 percent to 9 percent
        faster than predicted, announced in joint news releases by NASA and the European
        Space Agency, also stirs hypotheses about what fills the 95 percent of the
        cosmos that emits no light and no radiation, scientists said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f14a32-0ba4-45b4-b0ad-09abfad6216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the universe is tricking us," said Alex Filippenko, a University
        of California, Berkeley astronomer and co-author of an upcoming paper about
        the discovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00006d1-cb9c-4996-95c9-36e847dfd160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The universe''s rate of expansion does not match predictions based
        on measurements of the remnant radiation left over from the Big Bang explosion
        that gave rise to the known universe 13.8 billion years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644697b-0bb2-423c-8b07-11886cdbb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possibility for the discrepancy is that the universe has unknown
        subatomic particles, similar to neutrinos, that travel nearly as fast as the
        speed of light, which is about 186,000 miles (300,000 km) per second.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c6b8c-4977-44c4-b2a7-ffd245a07925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another idea is that so-called "dark energy," a mysterious, anti-gravity
        force discovered in 1998, may be shoving galaxies away from one another more
        powerfully than originally estimated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65cefa5-9c76-4dd6-a7fb-32e35f7798a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may be an important clue to understanding those parts of the
        universe that make up 95 percent of everything and that don''t emit light,
        such as dark energy, dark matter and dark radiation," physicist and lead author
        Adam Riess, with the Space Telescope Science Institute in Baltimore, Maryland,
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b957a-5ff4-4de1-b5dc-1ddfd6ce0cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riess shared the 2011 Nobel Prize in Physics for the discovery that
        the expansion of the universe was speeding up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5fc1a0-23b8-4658-b4d7-5f6645bb81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speedier universe also raises the possibility that Einstein''s
        general theory of relativity, which serves as the mathematical scaffolding
        for calculating how the basic building blocks of matter interact, is slightly
        wrong, NASA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de26d7c-dd1e-4f2f-b919-80b5df8ff3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riess and colleagues made their discovery by building a better cosmic
        yardstick to calculate distances. They used the Hubble Space Telescope to
        measure a particular type of star, known as Cepheid variables, in 19 galaxies
        beyond our own Milky Way galaxy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae028c-51c5-4b64-aa1c-6d000ac5c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How fast these stars pulse is directly related to how bright they
        are, which in turn can be used to calculate their distances, much like a 100-watt
        light bulb appears dimmer the farther away it is.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4b78e-da79-45e0-9fc9-b4fc29660605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:55.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:59:15.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research will be published in an upcoming edition of The Astrophysical
        Journal.</p>'
  'world-terrorist-attacks':
    'author': 'Reuters'
    'caption': '(File photo) Islamic State militants posed the greatest terrorism
      threat globally despite significant losses in territory in Iraq and Syria last
      year, the report said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-03T09:13:32.904+08:00
    'imagesource': 'jcr:d4a759e4-5e28-473b-b0cd-06c28bafc991'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0848bc51-0354-4b48-bf62-a460bdda79bf'
    'lead': 'Terrorist attacks and deaths increased in Afghanistan, Bangladesh, Egypt,
      the Philippines, Syria and Turkey, according to the U.S. State Department. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:02:01.516+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:02:19.215+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:02:18.961+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terrorist attacks increased in PH - U.S. report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df723168-e0c6-4189-9066-863ad1ec5f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — The U.S. State Department
        said on Thursday that the number of terrorist attacks around the world declined
        last year for the first time since 2012, and that such attacks were becoming
        more decentralized and diffuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff280951-da2b-4806-b1d8-bc60525bbe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist attacks fell by 13 percent compared with 2014, while fatalities
        caused by terroristactivity declined by 14 percent, the agency said in its
        report on global terrorism, which tracks trends in political violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ca3a7-1aaa-4222-b80b-d1b624f79c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s acting coordinator for counterterrorism,
        Justin Siberell, said the drop was due to fewer attacks in Iraq, Pakistan
        and Nigeria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2b682-dfcf-405e-b6db-132cbe5fe4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 55 percent of attacks attributed to terrorists last year
        occurred in five countries: Iraq, Pakistan, India, Afghanistan and Nigeria,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d01a9-80e0-42df-bdc5-7b1c0def932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist attacks and deaths increased in Afghanistan, Bangladesh,
        Egypt, the Philippines, Syria and Turkey, according to Siberell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab77e5d-991d-42af-9c23-0374bc5bb347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/27/Abu-Sayyaf-vs.-PH-Aquino-government.html">Related:
        President Aquino says he was a target of Abu Sayyaf</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a513ed5-da08-445c-9bb0-9cae7bae08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global terrorist threat continued to evolve rapidly in 2015,
        becoming increasingly decentralized and diffuse," the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9b8a2-5ac7-4137-a5db-365b35804ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although terrorist attacks took place in 92 countries in 2015,
        they were heavily concentrated geographically, as they have been for the past
        several years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9974f4d-9d80-4339-9bb2-1079ba3717a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data compiled by the University of Maryland for the State Department
        showed there were 11,774 terrorist attacks worldwide during the year, in which
        more than 28,300 people died and roughly 35,300 others were wounded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03417c6d-9ea9-4040-8ff7-6bfb81b30af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State militants posed the greatest terrorism threat globally
        despite significant losses in territory in Iraq and Syria last year, the report
        said. The group made gains in Libya, however, where it has about 5,000 fighters,
        the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e983e4b-6214-4fa4-9e83-458a094b3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Islamic State-aligned groups had emerged in other parts
        of the Middle East, south and southeast Asia and West Africa, although the
        relationship between the groups and Islamic State leadership was "symbolic
        in most cases."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50b75f-ec88-42dc-b647-bc129d63c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in previous years, the report cited Iran as the world''s biggest
        state sponsor of terrorism, saying Tehran supported conflicts in Syria and
        Iraq, and was implicated in violent Shia opposition raids in Bahrain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337933f-50be-4c9c-a59e-50f39042eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:01.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:02:19.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain has accused Iran of fomenting unrest in the its country
        and of supplying weapons to Shi''ite militants behind several bomb attacks
        on security forces. Iran has denied the claims.</p>'
  'Duterte-South-China-Sea-Scarborough-Shoal':
    'author': 'Neil Jerome Morales, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-03T08:21:30.459+08:00
    'imagesource': 'jcr:2380dff4-86f9-42eb-b8c1-122cb1b7313b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d49d8f8-47d3-4680-984a-2a2de0ab43d2'
    'lead': 'President-elect Rodrigo Duterte said he would not surrender the country''s
      rights over the disputed Scarborough Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:04:38.465+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:04:55.022+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:04:54.876+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he won''t surrender rights in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7eae3e-55aa-45c4-bbae-dd91a79c355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:04:55.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao (Reuters)</strong> — Philippines'' President-elect
        Rodrigo Duterte said on Thursday he would not surrender the country''s rights
        over the disputed Scarborough Shoal in the South China Sea, which China seized
        in 2012.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ddb98-d860-4b3a-b8d7-4735b1930cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:04:55.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will never be an instance that we will surrender our right
        over Scarborough Shoal," Duterte told a news conference after holding talks
        with China''s ambassador Zhang Jianhua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039468ec-a4d1-48b4-996a-4127db4e0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:04:55.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not a territorial issue. It is an issue about being obstructed
        or impeded because of the constructions there and we cannot exercise freely
        the rights under UNCLOS of the 200-mile economic zone that is exclusive to
        us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2f215-8d2e-4506-a493-389df02397c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:04:55.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not discuss the South China Sea dispute with the
        ambassador because the Philippines was anticipating a decision from a tribunal
        in The Hague.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa0efa-cba4-44a5-9975-7d2089ae4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:04:55.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has brought a case before the Permanent Court of Arbitration
        against China under the United Nations Convention of the Law of the Sea (UNCLOS).
        China does not recognize the court''s jurisdiction in the dispute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb4b6e-aac3-4287-b40e-58df12a32a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:04:55.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a tough-talking mayor who won the presidency last month,
        said he would pursue multilateral talks to resolve peacefully the sovereignty
        issues in the South China Sea, where China has built artificial islands on
        reefs and atolls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02be7d7-928a-41c7-ad0b-a99e896b0998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:04:55.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the sea area, through which about $5 trillion
        worth of ship-borne goods passes every year. Brunei, Malaysia, Vietnam, Taiwan
        and the Philippines also have claims on the region, believed to have huge
        deposits of oil and gas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7bc88-1104-41ca-9536-08751836aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:38.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:04:55.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made headlines during his election campaign by saying he
        would ride a <a href="https://cnnphilippines.com/news/2016/05/06/Filipino-fishermen-South-China-Sea.html">jetski
        to plant a Philippine flag</a> on China''s man-made islands.</p>'
  'tinder-wants-to-make-its-app-better-for-transgender-people':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-03T05:30:59.500+08:00
    'imagesource': 'jcr:2a5cf01f-7738-4353-9938-ea5b4007d3a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7442bd6b-e79d-4471-916b-4763cb889598'
    'lead': 'At the moment, the app gives users two gender choices for their profile
      and to describe who they want to date: male and female. Soon they''ll be able
      to list other gender choices and dating preferences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:07:23.693+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:07:34.274+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:07:34.135+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tinder wants to make its app better for transgender people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce0d37-f73b-4364-a266-604e6b61a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:23.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:07:34.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Tinder wants to make its
        app more inclusive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42d6dc-dee0-4d81-8c63-6d073e1c89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:23.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:07:34.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the app gives users two gender choices for their
        profile and to describe who they want to date: male and female. Soon they''ll
        be able to list other gender choices and dating preferences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99024e1-8e93-4390-ae18-fefd8ebf9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:23.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:07:34.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a long time we haven''t done enough to give [transgender people]
        a good experience," Tinder CEO Sean Rad said Thursday at the Code Conference.
        "It''s not only good for the Tinder community, but it''s the right thing to
        do for the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e1fcc-4052-4bc0-92f8-9a2f685d9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:23.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:07:34.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rad has credited the smartphone for making dating less intimidating.
        But transgender people had reported getting banned from using the app because
        they identified as transgender. A company spokesperson said in a statement
        that it''s working with LGBTQ advisers and activists to help it "address this
        important demographic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aaeee5-2af0-4480-bbda-273fd37ee3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:23.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:07:34.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are dedicated dating apps and services for the community too,
        such as Transgndr and Thurst, but they''re not as well known as Tinder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095419a-45e9-422c-b598-91c548d36a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:23.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:07:34.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tech companies have become more attuned to issues facing the
        transgender community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42799397-cceb-418f-b0ee-cef611a7cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:23.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:07:34.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, for example, has dozens of options for gender. And Salesforce
        has been a strong advocate against the so-called bathroom bills around the
        country this year, threatening to reduce its investment in Georgia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92484d5a-0a6b-4961-b678-ec94d476c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:23.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:07:34.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/02/technology/tinder-transgender/">Tinder
        wants to make its app better for transgender people</a>."</em></p>'
  'saudi-arabia-60-dollar-oil':
    'author': 'Matt Egan, CNN Money'
    'caption': '(Photo: Shutterstock/CNNMoney)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-03T04:52:38.849+08:00
    'imagesource': 'jcr:580ad8cc-81b5-4d92-8693-9e6d296df8a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc5cfdd-56df-488f-8ee7-0b6a37cf43d3'
    'lead': 'Crude oil could rise to $60 a barrel by the end of the year, even without
      any help from OPEC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:10:07.691+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T16:14:19.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:14:19.268+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia: $60 oil is coming soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2146c-b3c4-4fe7-93bd-28b04d8f616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Crude oil could rise to $60
        a barrel by the end of the year, even without any help from OPEC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552197f-8d52-471a-a6bd-00bb5a6f5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what powerful new Saudi energy minister Khalid Al Falih
        told CNNMoney''s John Defterios in an exclusive interview on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8190f4-a41b-4730-a349-9c1dddf3cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Falih was speaking just after OPEC wrapped up a summit in Vienna.
        During the meeting OPEC decided against implementing a cartel-wide production
        quota range, once again failing to reach an agreement to cap oil production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d96aa-9c1a-47e1-92e0-61839a42523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right thing to do is continue to monitor the market and let
        the market do its thing. It''s working in our favor now," Al Falih said, alluding
        to declines in non-OPEC production and rising oil prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cf73e-10fa-4f59-bab4-d7a8a8b5fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Falih, who replaced longtime Saudi oil minister Ali al-Naimi
        in May, said $60 oil by year end is "very possible" and higher prices in 2017
        are also likely. He said supply and demand have "converged" and prices have
        been lifted by supply outages. Recent supply disruptions in Nigeria, Canada,
        and Colombia have helped lift oil to $50 a barrel, up nearly twofold from
        mid-February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72257785-f89f-482a-945c-5d998eede7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher oil prices will be greeted by groans from many American drivers.
        Already, crude''s big rebound has lifted gasoline prices to $2.32 a gallon,
        compared with $1.70 in February, according to AAA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b9de6-c279-4a32-890d-c1ecdd1d8444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Al Falih warned that $50 oil is not high enough to attract the
        investment needed to maintain the world''s aging oilfields. Longer term, the
        new Saudi energy minister is concerned over a potential shortage that causes
        a price "spike" that is "counterproductive to the long-term stability for
        oil."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435c4e5-9472-4351-983d-7fc7d37badf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More immediately, Saudi Arabia is at odds with Iran, its longtime
        OPEC ally that is ramping up production to pre-sanctions levels despite ample
        supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be96b1-2d18-4003-bab9-79ea1e43f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Falih reiterated Saudi''s stance that Iran must be part of any
        future OPEC agreements to curb output. "If everybody freezes, Iran will freeze
        like everybody else," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd262f-cefc-474c-8285-bf90e7d504dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Al Falih seemed to offer a softer position than his predecessor,
        acknowledging that "every country has the sovereign right to manage its own
        oil production." He also called Iran a "key member" of OPEC and pledged Saudi
        Arabia will "cooperate with all" member countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e816f-be81-4e57-b3df-3f64b30329bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPEC meeting and interview came a day after Saudi Arabia announced
        a $3.5 billion investment in Uber. The money came from the Public Investment
        Fund, Saudi Arabia''s main investment fund, at a time when the kingdom has
        announced a big diversification strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe396012-2cd5-4a96-a71d-ff4d0e262a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Falih said the Uber stake is "symbolic of the new thinking within
        the kingdom" and is "only the beginning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f66059-60eb-4c53-be3f-69c4c10738c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia is opening up," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df557f8-659d-45bd-8784-8f54165f28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:10:07.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:14:19.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/02/investing/opec-meeting-oil-prices-60-saudi-arabia/">Saudi
        Arabia: $60 oil is coming soon</a>."</em></p>'
  'hillary-clinton-donald-trump-temperamentally-unfit-to-be-president':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-03T04:30:44.549+08:00
    'imagesource': 'jcr:8b41cbfd-f8c3-49fb-9b7e-0e8a6d3ffa0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62814228-a6d0-4b54-97d6-bb985b731173'
    'lead': 'Hillary Clinton unleashed blistering criticism of Donald Trump Thursday
      in a fiery foreign policy address that cast the presumptive Republican nominee
      as an unstable lightweight "temperamentally unfit" to be president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:14:35.445+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T11:14:49.562+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:14:49.317+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton: Trump is ''temperamentally unfit'' to be president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6185d30f-b60d-4482-8151-dec3c6f82dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Diego (CNN)</strong> — Hillary Clinton unleashed blistering
        criticism of Donald Trump Thursday in a fiery foreign policy address that
        cast the presumptive Republican nominee as an unstable lightweight "temperamentally
        unfit" to be president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d2310-ff6b-4e9c-9d3f-3a55cfe8025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called his national security ideas a series of "incoherent rants,
        personal attacks, and outright lies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5095ae-7317-4d79-b122-357f1bf021f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not someone who should ever have the nuclear codes," she
        declared, claiming Trump could start a war just because somebody "got under
        his very thin skin."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ffb370-e5df-4585-b7fc-19610d0a5572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before an audience of 250 invited guests, Clinton argued that Trump
        is a uniquely unprepared presidential candidate, whose foreign policy views
        are highly malleable and subject to the whims of his moods. The address offers
        a preview of the type of heated rhetoric and lines of attack that sure to
        be on display in the fall campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499b29a-a6d8-46a4-b77a-eba9cbd9c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump blasted back at Clinton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93f9fe-b8cc-48cb-9f61-d9869dbdee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bad performance by Crooked Hillary Clinton! Reading poorly from
        the telepromter! She doesn''t even look presidential!," he tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e31aa-9a7b-49dc-aace-f82be2bc0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, he said, "Crooked Hillary no longer has credibility
        – too much failure in office. People will not allow another four years of
        incompetence!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad4c7a-0f5d-42a1-a7f8-f9db8af673b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech, which one Clinton aide said was the "centerpiece" of
        her five-day trip through California ahead of the primary on Tuesday, looked
        to undercut Trump''s ability to woo national security-focused independent
        and Republican voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486d009-bdfe-4ae2-842c-79ae7a4238bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump''s ideas aren''t just different — they are dangerously
        incoherent," Clinton said. "They''re not even really ideas — just a series
        of bizarre rants, personal feuds, and outright lies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c4793-b59e-4729-85a6-2656b97f546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "He''s not just unprepared — he''s temperamentally
        unfit to hold an office that requires knowledge, stability, and immense responsibility."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5ea1f-6b93-4e97-9e52-813e2b6e9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she added, "We cannot put the safety of our children and grandchildren
        in Donald Trump''s hands. We cannot let him roll the dice with America."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e9076-3e47-4f0c-8816-e12fa92ef756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening her remarks, she said the election in November "is
        a choice between a fearful America that is less secure and less engaged with
        the world, and a strong America that leads to keep us safe and our economy
        going."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa2158-48c9-4c00-bb91-5c892056a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump became the presumptive Republican nominee, Clinton has
        directly challenged his ability to handle foreign policy issues and has taken
        to labeling him a "loose cannon" who will make it more difficult for the United
        States to operate on the global arena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc28b3-5748-49a7-8cdb-8121eb6f2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s campaign feels, because of her experience as a senator
        and secretary of state, Clinton will be able to use her experience to effectively
        hit Trump on national security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e2fff-e663-405e-8c50-8fcb5e23000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, on the other hand, has questioned her judgment about interventions
        in Iraq and Libya — two conflicts Clinton backed — but has left out the fact
        that he previously supported them, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e83d68-462f-42d7-b337-bcb798a358c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She doesn''t have the temperament to be president. She''s got bad
        judgment. She''s got horribly bad judgment," Trump said last week. "If you
        look at the war in Iraq, if you look at what she did with Libya, which was
        a total catastrophe."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47068880-0a6b-47f7-84a1-b35bbaa27f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, then a senator, voted in 2002 to authorize the use of military
        force in Iraq. And as secretary of state in 2011, she forcefully argued in
        favor of military intervention to overthrow Libyan dictator Moammar Gadhafi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3fe7ba-f7ca-42b9-acec-6ffe5f72c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Clinton''s address Thursday afternoon, President Barack Obama
        struck on some similar themes in his commencement address to the Air Force
        Academy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd6a59-6335-4812-832f-56d3af39742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama did not mention Trump, he rebutted some of the foreign
        policy arguments Trump has put forward — proposals that lean toward reducing
        America''s role in global affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1833957-1547-4d0b-a383-5711c826fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we navigate this complex world, America cannot shirk the mantle
        of leadership," Obama said. "We can''t be isolationist. It''s not possible
        in this globalized, interconnected world. In these uncertain times, it''s
        tempting sometimes to pull back and try to wash our hands of conflicts that
        seem intractable, let other countries fend for themselves. But history teaches
        us, from Pearl Harbor to 9/11, that oceans alone cannot protect us. We cannot
        turn inward."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d662e-0d94-4b23-b94f-224334b87057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Manchester, Jeremy Diamond, Athena Jones, and Gregory
        Clary contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237782b-b9d3-4414-b9c7-e2d312d0bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:14:35.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T11:14:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/02/politics/hillary-clinton-donald-trump-foreign-policy-speech/">Hillary
        Clinton: Trump is ''temperamentally unfit'' to be president</a>."</em></p>'
