  'Shangri-La-Dialogue-South-China-Sea':
    'author': 'Reuters'
    'caption': '(File photo) ​Itu Aba or Taiping is the only island with fresh water
      in the Spratly archipelago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-03T04:11:41.870+08:00
    'imagesource': 'jcr:139ece92-4c4e-46ba-979f-f3657f70ab0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '447f482d-7265-43af-a79a-4391f8b64b1d'
    'lead': '"The Philippines'' attempt to define Taiping Island as a ''reef'' exposes
      that the goal of its arbitration case is to try to negate China''s sovereignty
      and related rights over the Spratly Islands," China''s Foreign Ministry spokeswoman
      Hua Chunying said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:22:53.730+08:00
