  'Duterte-Joma-Sison-Communist-Party-of-the-Philippines':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-03T00:55:43.521+08:00
    'imagesource': 'jcr:68eb2c0e-239e-4e40-8bec-2d90fb6bff18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43af996c-4715-43ba-9f66-665bac3acba6'
    'lead': 'Government and rebel emissaries are meeting this month to iron out details
      of the resumption of the formal peace talks between the government and the CPP-NDF.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:39:47.135+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:40:01.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:40:01.431+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP founder may return to PH in July or August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821319c-bd65-4b6f-944d-031b56ab714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If plans push
        through, Communist Party of the Philippines (CPP) founder Jose Maria "Joma"
        Sison will return to the country within the next three months — ahead of the
        resumption of formal peace talks between the government and communist movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f91af-57b4-4d9b-a983-12a5a4f01569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters via Skype from the Netherlands on Thursday,
        Sison said he will be staying in the country for a couple of weeks and expects
        to hold lengthy meetings with President-elect Rodrigo Duterte. It will be
        his first trip back home in nearly 30 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75b025-e199-428a-bc39-5c70cf219fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downplaying concerns over his security during his visit in July
        or August, he said, “Meron akong mapagkakatiwalaan na papalibot sa akin at
        bandang panig naman ni Duterte ay maniniyak yun na walang upsets sa peace
        negotiations.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d29a5-093d-41d9-b62b-dbc7ab29d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be surrounded by people I trust. On Duterte’s
        side, he will make sure that there will be no upsets in the peace negotiations.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b9216-851a-41b3-a6ab-f4268e64c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has not returned home since 1987 when he left the country
        and remained abroad, living in the Dutch city of Utrecht, after the collapse
        of the first peace talks between the rebels and the government under the late
        President Cory Aquino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a1bf2-f32f-4d8d-8a77-9a97141d0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison will remain as chief political consultant of the National
        Democratic Front (NDF), the communist party''s political wing, which represents
        the Communist Party, the New People’s Army (NPA) and their allies in the talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5462a6dd-55e7-4095-95d4-cd2462de612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Jalandoni will remain chair of the NDF peace panel. Sison''s
        wife, Juliet, will be among its members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b040d-645a-4624-890c-eaedb04f99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resumption of the formal peace talks will focus on discussions
        on a comprehensive agreement on socio-economic reforms (CASER), Sison said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d416f-6a0b-4fa2-a775-f131a3ef6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This centerpiece agreement will seek “genuine” land reform, as well
        as a nationalist industrialization policy. The NDF said this addresses the
        root cause of their armed struggle, which has dragged on for close to five
        decades, making it one of the longest-running insurgencies in Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6455d2a9-dcef-4e73-a582-d2d5ac42264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi malaya ang mga magsasaka. Ang ilang impresa at manupaktora
        ay kontrolado ng mga dayuhan. Sila ang nakikinabang," said Randall Echanis,
        a member of the NDF reciprocal working committee on socio-economic reforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ce7f0-5f28-4b70-8c00-6564e8d1ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The farmers have not yet been liberated. Some manufacturing
        companies are controlled by foreigners. They are the ones benefiting.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30b4e5-ff3c-4f4d-bb41-d992173a08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the talks can begin, emissaries of both panels will hold
        an informal meeting to iron out details of the talks. One of the top items
        on their agenda is the drafting an interim mutual ceasefire agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56456f68-0a1f-47af-b67d-5bcc80f987a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:39:47.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:40:01.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre tigil putukan [Of course there will be a ceasefire]. No
        offensive operations by both sides – keeping it, staying in place – and then
        may [there will be a] mechanism … in case of violations," said NDFP member
        Fidel Agcaoili.</p>'
  'nba-finals-game-1-golden-state-cleveland-104-89-shaun-livingston':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-03T05:49:13.681+08:00
    'imagesource': 'jcr:d6458d28-bbd5-4e30-95d9-96817abe2e15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ba7ef98-7b5b-42e2-960e-90e05f928394'
    'lead': 'A balanced Golden State Warriors team defeated the Cleveland Cavaliers
      to take game one of the NBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:42:13.780+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:42:28.216+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:42:28.034+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Balanced Warriors draw first blood with 104-89 win over
      Cavs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c8c3a-a3cc-4d68-8de1-37aa4fe6b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:42:13.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:42:28.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Golden State Warriors cruised
        to a 104-89 victory over the Cleveland Cavaliers to take game one of the <a
        href="https://cnnphilippines.com/sports/2016/06/01/2016-NBA-Finals-preview-Golden-State-Warriors-Cleveland-Cavaliers.html">NBA
        Finals</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee987e-d0fb-4b4b-be34-ffb4f9b36205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:42:13.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:42:28.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserve guard Shaun Livingston led the balanced Warriors with a
        team-high 20 points. Draymond Green added 16 markers, grabbed 11 rebounds
        and dished out seven assists. Harrison Barnes and Andre Iguodala contributed
        13 and 12 points, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3381be-03bf-417d-8f4e-b21b29add02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:42:13.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:42:28.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry and Klay Thompson were limited to their lowest combined
        output of the season but that didn''t stop the Warriors from notching the
        victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52789f6b-232c-43f8-8ad3-ff6235bd9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:42:13.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:42:28.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, the reigning league MVP, struggled on 4-of-15 shooting to
        finish with 15 points. Thompson failed to reach double-digit scoring with
        nine points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe08f2-bd5d-42bc-b311-bf41637157bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:42:13.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:42:28.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State, which goes by the team concept ''Strength in Numbers'',
        won the bench battle. The Warriors reserves outscored their counterparts,
        45-10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16173cd8-8257-4d1d-abf7-c5c5b35c811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:42:13.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:42:28.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s our motto, that''s what we believe in," Livingston said.
        "We believe in each other and we just fight."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b5fd01-f514-4780-8838-6f2f5da06328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:42:13.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:42:28.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving paced the Cavaliers with a game-best 26 points, while
        Lebron James almost had a triple-double with 23 points, 12 rebounds and nine
        assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fe240-32d2-46b3-a8ae-afe78c931db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:42:13.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:42:28.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Love, who missed last year''s finals with a shoulder injury,
        was impressive in his finals debut scoring 17 points and corralling 13 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1dd58-53ee-4553-a38b-9c1772d40d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:42:13.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:42:28.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland eliminated the Toronto Raptors in the Eastern Conference
        Finals in six games, while the Warriors were pushed to the limit by the Oklahoma
        City Thunder, clinching the series with a 96-88 Game 7 victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44d3fb-5cc6-436e-b4ae-32a4ee9db30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:42:13.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:42:28.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game Two of the NBA Finals will be played on June 6, Monday PHT.</p>'
