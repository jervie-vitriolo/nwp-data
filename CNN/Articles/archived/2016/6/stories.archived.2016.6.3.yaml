  'new-emoji-selfie-bacon-face-palm':
    'author': 'Sophia Yan, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-03T05:08:22.109+08:00
    'imagesource': 'jcr:7a332b00-8103-49f5-974b-b61de46a0487'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '715669bd-9d9b-4bf9-83af-8becb535db7a'
    'lead': 'Get ready: a set of 72 new emojis, including "facepalm" and "selfie,"
      are in the pipeline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:11:48.575+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T10:12:05.299+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:12:05.094+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get ready for ''facepalm'' and ''selfie'' emojis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea894d8e-5c2a-46e5-a3e1-cd33719d5d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:11:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:12:05.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> — Tired of using the same
        "tears of joy" or "stuck out tongue winking" emojis? Get ready: a set of 72
        new ones, including "facepalm" and "selfie," are in the pipeline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f511e3e-69b7-42a5-930f-31aee967d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:11:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:12:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new emojis also include "rolling on the floor laughing," "sneezing
        face," and "dancing man." Animal, food and sports lovers will get their fix
        with ones depicting a shark, bacon, pancakes, water polo and even a fencer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2e217-ff79-4595-9924-b9c42c987e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:11:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:12:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re just a handful of the ones recently approved by the Unicode
        Consortium, a non-profit group that creates globally standardized emojis and
        text characters. The consortium sets guidelines that designers at places like
        Apple and Google then use as they come up with new emojis for their platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0d0d1-d752-42e0-ad16-b033670100e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:11:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:12:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means it''s still going to be a while before tech companies
        introduce the new batch for download on your phone or computer, even though
        the official Unicode release is coming later this month. Emojipedia, a website
        dedicated to all things emoji, published mockup images of what it thinks the
        new ones will look like in the "Apple-style."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa209ae-07ec-4ddf-bebe-24c049944772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:11:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:12:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out anyone can submit a proposal for new emoji, but shepherding
        it through the approval process can take quite some time. The successful ones
        have to meet several criteria, such as distinctiveness and an expected high
        frequency of use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d5854-b401-48e7-b079-4b24524753d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:11:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:12:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, an emoji for a cassoulet or stew "probably couldn''t
        be easily distinguished from [the already existing] ''pot of food,''" Unicode
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc13d6c-6ca0-4002-99ad-f79a08e81e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:11:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:12:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google proposed to Unicode last month a set of 13 emojis that show
        women in a range of jobs, including health care, science, education, farming
        and construction. A further 13 corresponding emojis will show men in the same
        roles. But these haven''t yet been approved by the consortium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db4a38-bf1f-4c5a-9dc2-ee8d04b07386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:11:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:12:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands now, there are over 1,000 standardized emojis used
        globally that depict everything from ice cream to dragons to police cars.
        However, the current emoji selection feels implicitly sexist, showing men
        running and policing while women dance and cut their hair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479c61b-48c3-4c5c-9c30-33f8f40ca451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:11:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:12:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few other emojis currently being considered for release next year
        include "face with one eyebrow raised," and some fun food-related items, including
        dumpling, chopsticks, takeout box and fortune cookie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b2805-f1ea-4875-ac0b-76795d64ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:11:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:12:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/06/03/technology/new-emojis-facepalm-bacon/index.html?sr=fbCNN060316new-emojis-facepalm-bacon0843AMStoryLink&amp;linkId=25148921">Get
        ready for ''facepalm'' and ''selfie'' emoji</a>s"</em></p>'
