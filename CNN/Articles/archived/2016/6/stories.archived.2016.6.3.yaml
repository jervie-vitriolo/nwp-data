      'mgnl:type': 'text'
      'text': '<p>Former Anakpawis representative Joel Maglungsod will be labor undersecretary
        while National Disaster Risk Reduction and Management Council Usec. Ed Del
        Rosario will be transferred to the defense department to serve as undersecretary
        for civil, veterans and retirees affairs.</p>'
