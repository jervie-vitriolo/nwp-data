      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/19/rodrigo-duterte-cabinet.html">Also
        read: List: Duterte Cabinet almost complete</a></strong></p>'
    '13':
