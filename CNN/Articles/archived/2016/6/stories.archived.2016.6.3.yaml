      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her first defeat, Santiago challenged the victory of Fidel
        Ramos before the Presidential Electoral Tribunal. She lost to the Lakas-NUCD
        candidate by less than one million votes. Her protest was later dismissed
        after she ran and won a Senate seat in 1995.</p>'
    '8':
