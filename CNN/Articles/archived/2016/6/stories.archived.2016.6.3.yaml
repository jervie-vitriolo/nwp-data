      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that this show is a continuation of your exploration
        of animation, and a part of a bigger project you’re working on. Are there
        any key pieces of yours that are directly involved in this shift?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5563b1a-690e-40c9-973f-fc6b6b1c874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s my intention to use the animation work as a jump off point
        to create the paintings. I think a good example is the animation video “Block”
        (2013) which was shown in Finale in December of 2013 and later became a body
        of paintings in 2014 that were shown in two separate exhibitions at West Gallery
        (April) and Finale (August). This symbiotic relationship between the animation
        work and paintings, I think, is an interesting intersection to work in.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22965e-fb83-4d5b-9053-fd01d3fa12bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:08:49.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T10:09:19.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My most recent animation “See Waves” (2015) will also be included
        in the current show. It’s a project I did for the Vargas Museum. It deals
        with silence, memories and this idea of the museum as a shell or vessel that
        carries such fleeting memories — much like the ocean wave you hear when you
        listen to a seashell.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
