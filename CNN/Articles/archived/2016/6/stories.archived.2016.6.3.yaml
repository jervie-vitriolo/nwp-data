      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other appointees Duterte confirmed on Thursday is Edgar Galvante,
        a retired police general, who will head the Land Transportation Office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856433f-c9bd-439c-901c-550b62730534'
