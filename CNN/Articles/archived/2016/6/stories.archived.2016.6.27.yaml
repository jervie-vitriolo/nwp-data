      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the makers of the wildly profane and raucous sports comedy
        “Eastbound and Down,” which lasted four seasons, comes this black comedy about
        two ambitious high-school vice principals who go to absurd lengths and scenarios
        in order to realize their dream of becoming the school principal, at the expense
        of its newly installed head. HBO has already ordered 19 episodes for the first
        two seasons and previewed two episodes at this year’s SXSW festival to acclaim.
        If it’s already renewed before it even airs, HBO must be that confident that
        “Vice Principals” will follow the same rowdy comedy heritage of “Eastbound
        and Down.”</p>'
