      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This adaptation of the 1973 film of the same name has been shut
        down, ordered a recast, and now revamped since it started production in 2014.
        “Westworld” is a sleek new take on Michael Crichton’s story about a theme
        park run by robots, where every human desire can be brought to life and consumed.
        It won’t be long, however, before things go wrong in this place, where artificial
        intelligence colludes with the “evolution of sin.” It is created by the husband-and-wife
        team of Jonathan and Lisa Joy Nolan, and assembles a stellar cast of actors.
        Its first season will consist of 10 hour-long episodes.</p>'
    '30':
