      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista requested Robredo to autograph a coffee table book about
        her late husband, who headed the Interior department.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ecb14-8581-4139-8e40-1033beb62a54'
      'mgnl:activationStatus': true
