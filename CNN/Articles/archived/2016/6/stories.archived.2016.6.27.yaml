      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touted as the gay counterpart of its fellow HBO shows “Girls” and
        “Sex and the City,” “Looking” moved beyond the caricatures and stereotypes
        that usually beset gay narratives on TV. Things were hopeful, as it debuted
        to critical acclaim and applause from members of the LGBTQ community for its
        complex depiction of the emotional and professional lives of its three protagonists.
        Unfortunately, it didn’t hold up in terms of ratings and, just like another
        acclaimed but poorly performing HBO show, “Enlightened,” the show was canceled
        after its second season. Fans clamored to save the show and HBO gave in by
        producing a one-time two-hour special, “Looking: The Movie,” to wrap up the
        series.</p>'
