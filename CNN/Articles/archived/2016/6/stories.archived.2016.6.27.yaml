      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So here we are, 10 years later, where upwardly mobile yuppies are
        getting drunk at a dance club and belting out to a Taking Back Sunday track
        at the top of their lungs. In retrospect, emo turned out to be a bigger movement
        than I thought it would be. It certainly had more staying power than its contemporaries
        nü metal and dance-punk, and I see nothing wrong with that. I’d take raw emotional
        honesty any day over misdirected anger or snarky hipster irony. Emo must really
        be dead, though, because Carlo Casas — organizer of Friday Seems Forever,
        a monthly dance event where DJs spin emo classics — is wearing a shirt that
        says, “Sad as Fuck,” but tonight he looks happy as fuck, because he is finally
        home.</p>'
