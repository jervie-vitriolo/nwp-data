      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Kanye West premiered his highly anticipated
        "Famous" music video last night on TIDAL and it definitely has people buzzing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968db301-cd92-4617-b0ab-646325f28e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:51:28.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:52:13.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper used the likenesses of several celebrities including
        Taylor Swift, Donald Trump, Rihanna and Chris Brown, showing them laying naked
        in bed beside him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d267e69-8591-48e6-8499-b498cf8d01a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:51:28.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:52:13.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video starts with a shot of West sleeping next to his wife,
        Kim Kardashian. The camera then pans to show a topless Swift look-alike. In
        the song West raps, "I feel like me and Taylor might still have sex/Why? I
        made that b**** famous," a possible reference to his interruption of the Grammy
        winner on stage at the 2009 MTV VMAs. West has been adamant Swift agreed to
        the lyric in advance, but she disputes that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08107452-1454-4c5a-b2e1-387db1dd91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:51:28.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:52:13.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also shows the likenesses of Caitlyn Jenner, Ray J, George
        W. Bush, Bill Cosby and "Vogue" editor, Anna Wintour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d362a-23fa-4a28-bc4c-c1e07439fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:51:28.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:52:13.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many of West''s famous "friends" agreed to their
        depictions in the video. The strange bed scene ends with West thanking each
        of them by name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa907b48-6c61-4ec9-8be7-cd22dcdffeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:51:28.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:52:13.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted representatives for West and Swift. They were
        not immediately available for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65891ce8-9a3c-493f-86e8-fdc6f1b38cac'
