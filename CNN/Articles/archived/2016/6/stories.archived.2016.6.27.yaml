      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Robredo met with Quezon City Mayor Herbert Bautista,
        Vice Mayor Joy Belmonte and other city officials.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f2900-0dc2-425c-9171-70d47c06bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.570+08:00
