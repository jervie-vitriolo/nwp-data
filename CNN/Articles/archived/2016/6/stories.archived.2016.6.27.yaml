    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fee9897-57d1-44b8-8866-eb0c30aa2ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, a five times World Player of the Year, missed Argentina''s
        opening penalty in the shootout after the game ended 0-0 and he was shown
        in tears while sitting in the team dugout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc8e46-cc99-4d8a-aade-f10b313480e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough, it''s not the time for analysis," he said. "In the
        dressing room I thought that this is the end for me with the national team,
        it''s not for me.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c91bdd-30ed-4ad7-902f-9ee4802a6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the way I feel right now, it''s a huge sadness once again
        and I missed the penalty that was so important.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0fe5a0-30d8-4164-b0b8-89b7321f6c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried so hard to be champion with Argentina. But it didn''t happen.
        I couldn''t do it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076af29-34fc-43de-adb0-bcf829ab9411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has played in three Copa America finals in 2007, 2015 and 2016
        and the 2014 World Cup final, and was on the losing side every time. Argentina
        failed to score in all four matches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb49689-dafc-4e16-aac6-d9f4a0d90c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the 29-year-old, who surpassed Gabriel Batistuta
        as his country''s highest goalscorer last week, came as a shock to his team
        mates, who said they hoped his decision was not irrevocable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e435a-ff29-4306-b78c-4b2f1da5ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Aguero, Messi''s best friend on the team, said he had never
        seen the mood in the dressing room so low while goalkeeper Sergio Romero suggested
        he might rethink his decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ed5ee-1543-4d15-8560-0cb2988ac433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Leo spoke in the heat of the moment because we missed that
        great chance," said Romero.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a67c1c-ea52-467f-8b86-9c09e0848930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, widely held to be the greatest player of his generation,
        has won every trophy possible at club level with Barcelona, though his only
        titles with Argentina were the Under-20 World Cup and the 2008 Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609d249-4baf-41f3-a87e-41fd891bbd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those successes, however, led Juan Antonio Pizzi, the Argentine
        coach of Chile, to praise Messi''s influence on the game at the post-match
        media conference, even though he was unaware of his compatriot''s decision
        at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3d6cf-056d-4254-9404-92938f9dc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that Messi is the best player in history," Pizzi said.
        "Maybe for my generation, we''re not able to compare him to (Diego) Maradona
        because of what Maradona did for Argentine football.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94e926-8cb9-46e6-9eba-07794946bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:32:58.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:33:17.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I do think he is the best player in history and I think the
        numbers are irrefutable."</p>'
  'silvestre-bello-ndf-cpp-npa-peace-talks':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-27T04:42:35.501+08:00
    'imagesource': 'jcr:0902a6f8-2833-4ad1-a99d-1aebc7497906'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43efd32d-3fc5-43a3-a212-c2ef90f9e8b7'
    'lead': 'The resumption of formal talks to end the 47-year-old Communist-led insurgency
      in the Philippines could start sooner than earlier scheduled, the incoming chief
      government peace negotiator said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:37:04.477+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T10:37:49.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:37:49.402+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bello: NDF wants early start to formal peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e4f0d-4982-436f-a7ff-20baa9343f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The resumption
        of formal talks to end the 47-year-old Communist-led insurgency in the Philippines
        could start sooner than earlier scheduled, the incoming chief government peace
        negotiator said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e11f7-4284-441d-83cf-bd655f20ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvestre Bello, who will also serve as Labor Secretary under the
        new administration, told reporters he received a text message early Monday
        from Fidel Agcaoili, spokesman for the National Democratic Front, proposing
        opening formal peace talks on July 16-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0456cd1-18ca-45f8-975c-b8494c3e34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF is the political arm of the Communist Party of the Philippines
        (CPP) and represents the rebels, including the New People’s Army (NPA), in
        the talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77d98f-7da4-4394-8785-4330fc6fa9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very glad to tell you that they agreed to go back to the peace
        table,” Bello said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fd52a-a279-4a97-9b38-2670388b94c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the NDF panels decided two weeks ago during preliminary
        discussions in Oslo, Norway, to resume formal negotiations on July 23-25,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a31680-948e-4757-9663-3275402cfc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/16/GPH-NDF-peace-talks-set-for-July.html">Also
        read: Duterte gov’t, NDF set peace talks for July</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4567ea-2a48-4427-8f12-3e9d3e65df8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bello said Agcaoili told him NDF Negotiation Panel Chairman
        Luis Jalandoni had a prior commitment on those dates and suggested they hold
        talks sooner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e1e1c-cc9d-4bb0-bcc8-a9b5c95ab347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Rodrigo Duterte sent Bello, former Rep. Hernani
        Braganza and Jesus Dureza, the incoming presidential peace adviser, to Oslo
        to initiate preliminary talks leading to the resumption of formal peace negotiations
        with the NDF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c4a81-e716-469f-810b-d1bc8e821a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said any accord that may be reached by the two sides is not
        a guarantee to lasting peace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441419f-dade-472e-96ff-86ba8a68e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the peace process will bring both short term and long-term
        benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e8d479-04ea-4768-be25-dc2e740dfcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang expectation ng lahat na kapag naglagda tayo ng final peace
        agreement, that is already a 100 percent guarantee na magkakaroon tayo ng
        panghabang buhay na kapayapaan. Hindi po,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb0de3-8a74-49ff-8c21-ea038c13ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone’s expectation is that once we sign a final
        peace agreement that is already a 100 percent guarantee that we would have
        lasting peace. That is not so.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f4a46-394b-4ace-867d-7647194d8195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the peace process is valuable on two counts – the tactical
        value of reducing the intensity of the violence, and the strategic value of
        allowing both sides to find solutions to the root causes of the armed conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34ce7e-9391-4ce4-8fb2-3507ecd9dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang tactical value is that while both parties are talking about
        peace, the level of violence will necessarily go down,” he said. “Sabi nga
        ni dating President Fidel Ramos noong araw – less talks, more shooting; more
        talks, less shooting. Pag nagkakaroon ng negosasyon tungkol sa kapayapaan,
        bababa talaga ang incidence ng violence.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf6a7e-c14b-4e41-b2d0-52fd81e514e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As former President Fidel Ramos said in the past –
        less talks, more shooting; more talks, less shooting. If there are peace negotiations,
        the incidence of violence will really decrease.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21811e-db4f-4482-83f2-801eac1b9b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/Duterte-Joma-Sison-Communist-Party-of-the-Philippines.html">Also
        read: CPP founder may return to PH in July or August</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61900adc-9846-49b4-94a3-e6db79c6eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he believes “the more important value is the strategic
        value because while you are talking, while you are negotiating, you are actually
        addressing the root causes of the armed conflict.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389d726-9095-465e-b109-0878dbe14e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Filipinos will be looking at why they are fighting fellow
        Filipinos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9daadf-ff36-45ec-8c17-a301c56593dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And while you are talking of the root causes of the armed conflict,
        you are discussing how to address these root causes,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f45a7-87ad-40fe-8b94-2f3b671d1b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government is brokering the talks, which have been
        stalled for over four years because of disagreements between the NDF and the
        government of President Benigno Aquino III over the release of captured communist
        leaders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc0c93-ca17-4aec-8324-dccac7a9d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels claim the jailed leaders are supposed to be covered by
        an immunity agreement and are consultants in the talks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dec04f-4d2b-4c67-a14b-8fbf7c0d8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braganza said government peace panel was given <a href="https://cnnphilippines.com/news/2016/06/26/12-months-finish-peace-talks-cpp-ndfp.html">given
        12 months by the Duterte administration</a> to conclude the talks to end the
        longest-running insurgency in Asia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca03f8a-15fb-4149-9986-8611713eaad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP <a href="https://cnnphilippines.com/news/2016/06/22/CPP-lauds-Duterte-governments-peace-efforts.html">praised
        the incoming administration</a> for “vigorously pursuing” talks with the NDF
        even before it formally assumed office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e4ffc-fb17-4f90-b93d-1cdb290fb609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides agreed to discuss the following agenda during the
        resumption of peace talks next month:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccda53-163f-4c28-9248-ac02008dcc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• An accelerated process for negotiations, which includes coming
        up with a timeline for the completion of socio-economic, political and constitutional
        reforms, and ending hostilities and disposition of forces</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004837f5-7898-4e21-89d0-f9345a657c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Reconstitution of the Joint Agreement of Safety and Immunity Guarantee
        (JASIG), allowing NDF consultants and rebel leaders to freely move around
        the country without the risk of being arrested</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1652b8-cb90-46d9-a60f-6c960190cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Amnesty for political prisoners, subject to concurrence by Congress</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab22953-01cd-45ae-895c-8b9c3dbc5b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Possible implementation of interim ceasefire</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6852ee3-8adf-4fe2-b0f1-4443e9a47834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:37:04.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:37:49.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Affirmation of previously signed agreements</p>'
  'emo-generation':
    'author': 'Quark Henares'
    'caption': 'These days, the state of being “emo” is nothing more than an act of
      irony. Quark Henares retraces the history — both personal and cultural — of
      the emo generation and tries to pinpoint where exactly it lost all cred.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-06-27T06:32:08.564+08:00
    'imagesource': 'jcr:9137ac16-c56c-4f84-bb43-82b8f5c693e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6861f6-3160-4950-a712-da399faf7c87'
    'lead': 'These days, the state of being “emo” is nothing more than an act of irony.
      Quark Henares retraces the history — both personal and cultural — of the emo
      generation and tries to pinpoint where exactly it lost all cred.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:45:44.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T10:46:18.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:46:18.226+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cheer up: The rise and fall of the emo generation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b34ed-3e22-4f9a-ba71-78b741e63d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — At 1:30 a.m. on
        a Friday night in Black Market’s Mao Den, Kim Marvilla is playing “Cute Without
        the E” on full blast. I have never seen Mao Den this full, and especially
        not with hoodie-clad kids with their eyes closed, holding their fists to their
        hearts and singing along at the top of their lungs. Mikko Santos, owner of
        the restaurant The Bowery, has opted to not hang at his venue tonight and
        instead bring all his friends to scream to their hearts’ content. Paolo Cruz,
        one of the first champions of emo in the Philippines, enters the room already
        pumping his fist and singing: <em>“Will you tell all your friends you’ve got
        your gun to my head?!”</em> Niles Chong, former vocalist of Angulo, disappears
        into the crowd, as much a fan as the people who used to cut to his music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2503f357-48f8-4230-a631-95717c1257d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not of the so-called Emo Generation. In fact, I spent a lot
        of my young adulthood making fun of it. After an increasing movement toward
        <em>toughness</em> in rock ‘n’ roll, from new wave to hair bands to grunge
        to nü metal, rock music seemed to devolve into its equivalent of what many
        Filipinos call “senti music.” Funnily enough, the abbreviation was similar:
        senti is short for<em> sentimental</em> just as emo is derived from <em>emotional</em>.</p>'
    '3':
      'image': 'jcr:7221d39b-016e-4c1d-ab8f-08ef5d4ac484'
      'imageCaption': 'The mad (and sad) turnout for the first emo night at Mao Den
        in Black Market, "Friday Seems Forever." Photo by BRENDAN GOCO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e404b-fdea-440c-86aa-9e80891bfc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456d56a-640f-4c4e-b148-ba6ec108273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Punks and metalheads, laugh all you want — but nothing is more
        metal than screaming out lyrics in tears, unable to wipe your snot because
        you are too busy holding hands with other heterosexual men.</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0085b8-aca1-4a6f-8ba7-0ed0b2bff68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first heard of emo in 1998, when I was playing a band called Seam
        in the car and my bandmate Marie Jamora went, “Who are these guys? They’re
        so emo-sounding.” Later I asked our bassist, Mikey Amistoso, what “emo” meant.
        “<em>Ewan ko nga, e</em>,” he said. “‘<em>Di ko nga alam kung paano i-spell
        ‘yan</em>, e.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec274a5-7db6-4e14-987f-b39a1baf616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I got my answer a day later, when I asked Myrene Academia, the bassist
        of Sandwich, the same question. “Ah,” she said. “Emotional core. [It’s] when
        hardcore kids get tired and mellow out.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a754b00-a6e0-4206-a4ca-bcbb35e50990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emocore, an attempt to label a genre by affixing “core” after the
        <em>core word</em>. Marie gave me a crash course on the genre, letting me
        listen to bands like Texas Is The Reason, The Promise Ring, Braid, The Get-Up
        Kids, and Sunny Day Real Estate. In 1999, I finally did get to see Seam, and
        was blown away by the opening act: a little-known emo band called Jimmy Eat
        World. There was a rawness to these bands, a certain “no one else can understand
        our pain” quality that was admirable. I heard stories of people actually crying
        together at these gigs. And yes, punks and metalheads, laugh all you want
        — but nothing is more metal than screaming out lyrics in tears, unable to
        wipe your snot because you are too busy holding hands with other heterosexual
        men.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250d488-c769-464d-adda-54a6daf4161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is emo, really? It’s a question that has eluded me so much
        that I even dedicated a five-minute montage in my movie “<em>Rakenrol</em>”
        to defining it: wailing lead guitars, short staccato strums, <em>boses na
        parang natatae ka</em>, lyrics <em>na parang gusto mo nang magpakamatay</em>.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/mOeCBzgPq6s"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c2bbe-5e6c-45ff-b398-3a65cdb53e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2211a-6f24-4179-a8cf-33771df31f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Laguna for the longest time had the edge over
        Manila when it came to emo, with bands like On A Day Like Today performing
        with lit candles onstage and Xs on their wrists. I only found out through
        Paolo Cruz recently that Mark Redito, aka the electro-pop musician Spazzkid,
        was the vocalist of On A Day Like Today, which makes things even more interesting.
        Another group of Laguna natives is what many OG emo kids consider to be the
        Pinoy emo band: Typecast, who went on to open for bands like Saosin and Thursday,
        and become one of the biggest Southeast Asian bands on MySpace — yes, MySpace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04220246-5586-401b-a1f2-bc59057d1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This nü metal band I used to manage, Chico Science, traded in their
        baggy pants and dreads for skintight jeans and bangs and made a killing by
        dropping the “-ence” in their name and leaving kupaw (local slang for nü metal)
        behind to become hands down the most popular emo band in the country. I must
        admit, I still get a surge of kilig when I hear the “a-one … a-two … a-one,
        two, three, four” that kicks off their song “Paris.” It is now an anthem,
        and deservedly so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc6322-a89e-4aa2-ac0b-4f36ab8c3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember when it all changed. In 2002 a friend told me that I
        had to listen to this band called Dashboard Confessional. “They’re amazing,”
        she said. “They speak to my soul.” And so I bought their CD “The Places You
        Have Come to Fear the Most,” and midway through listening to the first song,
        I just looked at my player and went, “What in God’s name is this?!”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e18d48-1bc1-4f32-aaab-0f171fb2ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One must understand the uniqueness of emo: It was a movement that
        didn’t want to be a movement, a direct result of the frustration and ennui
        kids were feeling in the modern age.</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51bbe3-3a71-40f7-8738-8739da48bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I’m not dissing Dashboard Confessional here — OK, maybe I am
        — but this brings us to the question: How did emo die? It’s definitely not
        the bands, because inasmuch as people were using the emo ethos to create tween-friendly
        music with lyrics about good-eyed snipers and going down, down in an earlier
        round, a number of extremely talented artists like Saosin and Brand New popped
        up. To get to the bottom of the question, one must understand the uniqueness
        of emo: It was a movement that didn’t want to be a movement, a direct result
        of the frustration and ennui kids were feeling in the modern age. Hearing
        the music made people feel like they weren’t alone, that the pain they felt
        was being felt by others around the world as well. But unlike with mod or
        punk or metal, many of those who loved the music didn’t want to be labeled
        the E-word. I mean, think about it, it’s like going out and just screaming
        “I’m sad and lonely” at people. We used to joke that the best way to spot
        an emo kid was to have them get really annoyed by the word and vehemently
        say, “I’m not emo.”</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/EVXk3ajgAss"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba72be-4732-4fe6-acf6-ab75d4265fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.072+08:00
