      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — There won’t be
        a new “Game of Thrones” until 2017, which gives just about everyone time to
        breathe and catch up after the game-changing season finale. It’s easy to overlook
        the show’s cred as an actual political series rather than an escapist tits-and-fantasy
        fare — judging by the constant usurping and scheming, it has more in common
        with Netflix’s “House of Cards” than “The Lord of the Rings.” So if you’re
        a fan of gripping narratives and inventive ways of storytelling, these new
        HBO shows — three new series, three miniseries, and a one-time special — should
        tide you over while you wait for the return of the beloved fantasy series.</p>'
