  'Binay-visit-advice-Robredo':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Outgoing VP Jejomar Binay faced a number of corruption allegations,
      mostly over a multi-level parking building in Makati.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-27T10:46:36.187+08:00
    'imagesource': 'jcr:cc4501e8-4350-42cf-91c6-98b5eaf784eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a05ebb2c-276c-4c88-ad01-12d6df1dfea2'
    'lead': 'The outgoing Vice President paid a friendly visit to his successor on
      Monday afternoon at her Quezon City residence -- and the two shared a meal and
      pieces of advice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:04:48.567+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T10:05:07.267+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:05:06.929+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay to Robredo: Prepare for more intrigues, people needing help

      '
    'updated': 2016-06-28T07:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf9596-df4b-497a-a54c-7759231a9bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The outgoing Vice
        President paid a friendly visit to his successor on Monday afternoon at her
        Quezon City residence — and the two shared a meal and pieces of advice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e328a51-31ea-452b-a0d1-dd3cbe11961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay said he set the meeting to personally
        congratulate incoming VP Leni Robredo — who was also celebrating her 29th
        wedding anniversary with the late Jesse Robredo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793706f-d9d9-4c6c-8a0f-e674c59a7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan n''yo pong kumain kasi wedding anniversary namin
        ngayon</em>," Robredo told Binay in jest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674ccb8-8e85-4b88-a675-f24f6b33cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You have to eat because it''s our wedding anniversary
        today."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0e14f-d343-4bf5-a280-3e82ee3dc5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two shared a meal of bihon (noodles), Bicol express, and gulay
        na santol (cotton fruit vegetable).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9fd8c-395a-4019-83d3-92659576cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/09/Binay-camp-Theres-enough-money-left-for-Robredo.html">Related:
        Binay camp: There''s enough money left for Robredo</a></strong></p>'
    '12':
      'image': 'jcr:89d8d5d0-8c21-49fb-be13-7a1e12aff79d'
      'imageCaption': 'Robredo chose to house the OVP at the Quezon City Reception
        House in New Manila.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444172a0-5aa8-4336-9f2a-5b7b8c6ba6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47412e48-18c2-42b8-a736-a972488f906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo wondered if the Office of the Vice President''s (OVP) budget
        was enough to accommodate all the people asking for medical assistance. She
        also thanked Binay for leaving the bulk of the OVP''s budget for 2016 intact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97321e38-61f7-45df-91d8-669ff290fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should always consider your office a public office and that
        people will go to you for assistance," Binay told Leni.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b8aa4-13a0-4160-bd89-2d579640d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/10/robredo-vp-oath-taking.html">Related:
        Robredo wants barangay captain to administer VP oath</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0dcf4-33a2-41c8-8f55-32eebf7210f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cautioned Robredo to be ready for challenges that may come
        her way.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20cf28-353d-4e5d-84be-797c18a5a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami pang intrigang darating</em>," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd6097-31ab-4e15-957a-c475d1f61dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Brace yourself for more intrigues."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ad447-ba9b-4d35-a14a-3544cf11c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/07/Marcos-election-protest-over-secret-server.html">Related:
        Marcos camp to file election protest, bares ''secret server''</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab9324-a5cc-4fe3-bd6f-657f906974e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Robredo said she admired Binay''s stamina in going
        around the country during the campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a0274-1220-4e22-9eea-93b5b83488db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sipag n''yo ho mag-ikot. ''Yong mga lugar na akala ko ako
        pa lang ang nakapunta, sinasabi ng nga tao, galing na si VP Binay dito. Tapos
        ''yong ibang lugar, hindi lang isang beses n''yo pinuntahan,</em>" she enthused.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b8e0d-6c45-4de8-9211-fed747e78d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You were so busy going around. There were places
        I thought we were the only ones who were able to visit. And then people would
        say, VP Binay has been here before. There were places that you even visited
        more than once."]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bfa9b-3e84-4c04-b15d-b9da1c7c29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also mentioned she intentionally did not take a look at
        the Coconut Palace — where Binay was holding office — because she did not
        want to risk being tempted by the view.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe592ae-92ec-4a0d-8a70-4e958d058164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:05:07.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay told her that the sunset view there was indeed beautiful.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810cae1d-5b81-485b-b76f-f8cc79ee3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:04:48.570+08:00
      'mgnl:createdBy': 'cnnproducer'
