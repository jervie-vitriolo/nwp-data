    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao, de Lima absent on orientation day for neophyte senators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaea8de-7feb-44a0-b528-48c5664f00cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was orientation
        day for neophyte senators — but only three showed up — Sherwin Gatchalian,
        Risa Hontiveros, and Joel Villanueva.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386cc9cd-a01e-4674-a597-1b41854cb666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pacquiao and Leila de Lima were absent for Monday’s briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba775a-0256-4626-9b46-c5fd08333363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao’s chief of staff said he had a prior commitment in General
        Santos City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6becde1-54a9-4cd3-8a56-a57ae74a2ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former congressman from Sarangani, together with Negros Occidental
        Rep. Julio “Jules” Ledesma IV, topped the record of congressmen with the most
        number of absences. Both attended only seven of 70 session days in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f91a176-767a-4143-a8c4-223dca2ae69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima’s staff said she could not cancel her attendance to an event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696f394-e63c-40ae-bfc5-0abd0160ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/08/koko-pimentel-senate-president-frank-drilon.html">Also
        read: Drilon: Koko Pimentel will be Senate President of 17th Congress</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9dc2a6-c99a-403e-939c-5e8929e93073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pet bills</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab90fb9-57c9-4c63-95f0-b82ae51baad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate officers gave the Senate Rules book to Gatchalian, Hontiveros,
        and Villanueva. They and their staff were briefed on how the Senate makes
        laws, from the filing of bills to their eventual passage. They also were briefed
        on the Senate’s security, health services and the workings of other departments
        in the chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9992080-cd68-4f2c-b7e9-16f3bda3a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said his "first 10 bills" will revolve mostly around
        job creation and improvement of the education system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca43ca-369f-4f54-a4b4-d9f4c9c416c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these bills seek to institutionalize “what we have started
        in TESDA (Technical Education and Skills Development Authority) and the improvement
        of the scholarship programs especially for the poor,” Villanueva said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920c719-f9b5-4428-9851-87a6f8847446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she will focus on health concerns such as raising
        the compensation for barangay health workers, extending the maternity leave,
        and adding protection for pregnant women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85f190-8c08-4c0e-8ec5-bd4fec0a8d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he will push for the passage of a law giving free
        higher education in state colleges and universities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab2159-9121-41f6-860f-6a4dbbb1e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death penalty</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e0bba-816d-40da-aedd-64c486f9be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three neophyte senators, who said they will support Sen. Aquilino
        Koko Pimentel’s bid for the Senate presidency, have different views regarding
        the restoration of the death penalty — a priority of incoming President Rodrigo
        Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f12f5-347a-4e87-9e11-a2e327e4e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she will oppose it because it is anti-poor and will
        not deter heinous crimes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753a238-14c9-4ab3-97c0-849992624874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Gatchalian and Villanueva support it — but only for heinous
        crimes, and for drug lords and rapists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60acaa9-f884-427c-92d1-6da9094367d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, however, does not agree to death by hanging. He favors
        a more humane method of executing death convicts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77672ef-852e-4604-899b-ee1abb9b7aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gatchalian is against killing drug addicts as Duterte
        had announced earlier. He said users should be given a second chance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05d5ee-c73d-4202-b9fc-c02d45d6d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:23:55.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:24:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami dito sa mga user, minsan napapasok because of barkada,”
        Gatchalian said. [Many of these users were only influenced by their peers.]</p>'
