  'workers-duterte-end-contractualization-endo-kmu':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Workers led by Kilusang Mayo Uno remind incoming president Rodrigo
      Duterte of his promise to put an end to contractualization.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-27T11:00:36.571+08:00
    'imagesource': 'jcr:d224a103-2cec-406c-a223-90ff71bc6c32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23debd16-e049-42a2-8e5d-0710c34d0467'
    'lead': 'A few days before he assumes office as President, Filipinos are harking
      back to Rodrigo Duterte’s campaign promises, with workers reminding him to prioritize
      the scrapping of contractualization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:30:31.423+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T10:30:53.690+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:30:53.373+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers remind President-elect Duterte of promise to end contractualization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64217261-bb64-4a7e-a64d-0f6d64eddcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After winning
        the elections, President-elect Rodrigo Duterte is also reaping the challenges
        of delivering on his campaign promises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aadba5-f59a-41a2-80f2-23cd0b971a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days before he formally assumes office, Duterte is being reminded
        by workers to make good on his promise to end contractualization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dfa760-3710-49da-aa6c-7d7fad74905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contractualization must end. It is a bane that violates workers’
        every basic right. We are calling on the administration of incoming President
        Rodrigo Duterte to ban all forms of contractualization,” Kilusang Mayo Uno
        (KMU) chairperson Elmer “Ka Bong” Labog said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab1f64-3d40-4dd4-bd7a-d1b8b68c3955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers led by KMU marched to the Labor Department in Intramuros
        to ask the President-elect to implement a total ban on contractualization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939d869-bd6b-46b9-b06a-fe1ba6663b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group asked Duterte to immediately scrap measures that legalized
        contractualization, like Department Order No. 18-A series of 2011 of the Department
        of Labor and Employment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2b8a0-d14e-45d9-81ea-e8738b255bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labog said the legalization of contractualization “led to the spike
        in number of contractuals under the Aquino administration.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d443d67-8034-47e3-8467-0c8a6d682803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also suggested that the Duterte administration amend the
        Labor Code itself because it provides the legal justification for this employment
        scheme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f3435-b10f-4829-991d-111979217c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/21/Duterte-admin-will-end-contractualization.html">Also
        read: Incoming Labor Secretary: Duterte admin will end contractualization</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207cdc4-901b-48ff-88fd-d61058949cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractualization is an arrangement where workers are hired for
        not more than five months, stripping them of benefits granted to regular employees
        by law. Such workers are provided by labor-only suppliers or agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f638b3c-7d68-4b5d-a4f8-d8bee4b61872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To totally put an end to contractualization, it must be amended
        and replaced with provisions that strengthen workers’ rights to security of
        tenure and criminalizing all forms of contractual employment,” said Labog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993a4f1-db4e-45b2-99da-be9a6e33e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Labor Secretary Silvestre Bello in a forum with businessmen
        in Davao last week said he would follow President-elect Duterte’s directive
        on contractualization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f4aaa-1813-4105-b72b-31c6e4d5a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bello also assured the business sector that there’s nothing
        to worry about and that “regulations will both be strict and equitable.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d363b-83e2-4ed9-b27b-f5865e48986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMU said it welcomed the appointment of Bello as the incoming Labor
        Secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232eda3a-9b57-480f-ae9d-d7ef871c459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:30:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:30:53.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/04/29/Workers-rights-leaves-you-might-not-know.html">Also
        read: Workers’ rights you might not know you have</a></p>'
