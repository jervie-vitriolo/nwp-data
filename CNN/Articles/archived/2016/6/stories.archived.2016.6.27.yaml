      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whom to expect:</strong> Ed Harris (“A Beautiful Mind,”
        “Apollo 13”), Anthony Hopkins (“The Silence of the Lambs,” “Hannibal”), Evan
        Rachel Wood (“True Blood,” “Mildred Pierce”), James Marsden (“X-Men,” “30
        Rock”), Thandie Newton (“Crash,” “The Pursuit of Happyness”), and Jeffrey
        Wright (“Angels in America,” “The Hunger Games”)</p>'
