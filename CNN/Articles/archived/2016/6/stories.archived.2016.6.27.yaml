      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Tropical depression
        Ambo, the country''s first storm this year, made landfall over Dinalungan,
        Aurora early Monday morning, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said. However, the cyclone has also weakened
        into a low pressure area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ba455-32fc-440a-bcaf-f83a1fdb239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:02:10.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:02:26.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau spotted the storm 66 kilometers west of
        Laoag City, Ilocos Norte as of 4:00 a.m. Ambo''s weakening prompted PAGASA
        to lift Tropical Cyclone Warning Signals around the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5210f-169f-4042-9d0d-7042d8a0913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:02:10.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:02:26.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intertropical Convergence Zone (ITCZ) is also bringing rains to
        Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b2525-f15b-418b-96ff-8a30938f37f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:02:10.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:02:26.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, cloudy skies with light to moderate rains and
        thunderstorms will be experienced over the regions of Ilocos, Cordillera,
        Cagayan Valley, Zamboanga Peninsula and ARMM, and the provinces of Palawan,
        Sultan Kudarat, South Cotabato and Saranggani. Partly cloudy to cloudy skies
        with isolated rain showers or thunderstorms will prevail over Metro Manila
        and the rest of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee76463-6d7e-4744-b159-64a314b10c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:02:10.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:02:26.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Obet Badrina told CNN Philippines that
        the country can expect a minimum of one and a maximum of three cyclones next
        July. He added that by October, the country would have experienced at least
        seven and a maximum of 15 storms.</p>'
