  'duterte-hell-bent-stopping-corruption-cabinet-members-elective-posts':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-27T00:48:22.230+08:00
    'imagesource': 'jcr:f022a57e-9af4-4bd3-af56-160ef0007a45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52c430aa-0d86-45e3-8149-46ee0615eb81'
    'lead': 'President-elect Rodrigo Duterte made it clear on Monday that he will
      not stand for graft and corruption in his administration, even among members
      of his Cabinet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:48:42.080+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T10:48:54.262+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:48:53.902+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ''hell-bent'' on stopping corruption; bans Cabinet members from
      seeking elective posts

      '
    'updated': 2016-06-28T01:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4cea00-52aa-4f70-b617-aa387a669ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:48:42.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:48:54.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President-elect
        Rodrigo Duterte made it clear on Monday that he will not stand for graft and
        corruption in his administration, especially among members of his Cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43daa823-ba0c-484d-b6e0-d204eec6fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:48:42.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:48:54.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hell-bent [on] stopping corruption," he said in his farewell
        address as Davao City mayor at a flag-raising ceremony at the City Hall on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e5890-04b1-475b-a551-e4e54972a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:48:42.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:48:54.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has instructed his Cabinet members to focus on their
        work and not to make preparations to run for office in the next election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902b4ae-256e-4441-82c9-7f54ee43eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:48:42.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:48:54.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko sa mga</em> [I told the] Cabinet members: ''Do not
        launch a campaign here in the office if (you are) running for a public office
        or if you have plans to,''" he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f3d4f-05a4-4ba4-85ba-b5fa282697e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:48:42.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:48:54.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw ko yung nakaupo dito na mag-kandidato kasi</em> [I don’t
        want those sitting in office here to run as candidates because they] will
        just use the public funds and the time and the effort of the government just
        to campaign to win."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6267f7-ef7c-4504-8007-f19f1bd42ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:48:42.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:48:54.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that some of his Cabinet appointees belong to his
        generation, and he had a message for them: "We retire all together. Tama na
        ito, binigay na ng Diyos ''to. [This (government position) is enough, it''s
        what God has given.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbdd20-1b81-4bd0-966f-646d9c51b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:48:42.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:48:54.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned he will take action against local government officials
        who are involved in drugs. “A lot of local executives are involved in drugs,”
        he said. “If you are in drugs, you cannot select own chief of police or city
        police director.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e73a5-6395-4bd7-aa19-6bf5390ba056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:48:42.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:48:54.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law (RA 6975), provincial police chiefs are chosen by
        the governor from a list of three nominees provided by the regional police
        chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27edae6-6e30-42d0-a8bd-ca2abed77fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:48:42.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:48:54.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A municipal or city police chief is selected by the mayor from five
        who are nominated by the provincial police chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a01596-8b6b-4cdd-b53e-cc2af2ffa762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:48:42.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:48:54.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranks 95th out of 168 countries in Transparency
        International''s 2015 Corruption Perceptions Index. According to a report
        by Global Financial Integrity, the country has lost $132.9 billion to crime,
        corruption, and tax evasion over the past five decades.</p>'
  'kanye-west-famous-music-video-naked-celebrity-look-alikes':
