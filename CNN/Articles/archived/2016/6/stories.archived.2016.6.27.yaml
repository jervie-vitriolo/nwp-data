  'pacquiao-de-lima-absent-orientation-neophyte-senators':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Senators-elect Riza Hontiveros , Joel Villanueva, and Sherwin Gatchalian
      and their staff attend the orientation for neophyte senators.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-27T06:32:10.278+08:00
    'imagesource': 'jcr:4a7a2c7b-c800-4e76-b0a4-95cf00142072'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd70d035a-f579-44df-97f5-d77aa7b5f2ee'
    'lead': 'It’s supposed to be the orientation day for neophyte senators, but not
      all senators-elect attended.  Former Rep. Manny Pacquiao, one of two congressmen
      with the most number of absences in the 16 th Congress, and ex-Justice Secretary
      Leila de Lima skipped the briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:23:55.313+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T10:24:34.879+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:24:34.625+08:00
