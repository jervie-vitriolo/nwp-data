  'uk-brexit-eu-referendum-labour-part-jeremy-corbyn':
    'author': 'Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-27T11:22:18.298+08:00
    'imagesource': 'jcr:6a982d17-3a43-43fa-abf7-56d39b31c09a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5426317e-7867-45d1-a97d-89b05b3ee950'
    'lead': 'Eleven senior MPs resigned from Labour leader Jeremy Corbyn''s shadow
      cabinet on Sunday, according to UK media, after shadow foreign secretary Hilary
      Benn was sacked by Corbyn for reportedly plotting against his leadership in
      the wake of Thursday''s referendum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:55:08.485+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T10:55:26.320+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:55:25.883+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s Labour Party in turmoil over Brexit vote results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17913a-cbce-43e2-b71e-446cac89c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> -- The leader of Britain''s opposition
        Labour Party has vowed not to step down amid challenges to his leadership
        as the fallout from the UK''s momentous vote to leave the European Union continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25841ff3-0472-429d-b585-f91ac9753890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven senior MPs resigned from Labour leader Jeremy Corbyn''s shadow
        cabinet on Sunday, according to UK media, after shadow foreign secretary Hilary
        Benn was sacked by Corbyn for reportedly plotting against his leadership in
        the wake of Thursday''s referendum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3d1a9-99c3-4f1d-a566-d10cc42add61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret there have been resignations today from my shadow cabinet,"
        Corbyn said in a statement. "But I am not going to betray the trust of those
        who voted for me - or the millions of supporters across the country who need
        Labour to represent them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6fdd0-5921-4e7f-b688-d679f6c0674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn said there would be a new shadow Cabinet within 24 hours
        and, if there was a new vote for the Labour leadership, he would stand as
        a candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62d9a8-895f-40da-b4b0-3b2b030fb7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Britain''s parliamentary system, the shadow Cabinet is a senior
        group of opposition members of Parliament tasked with criticizing the government''s
        policies; each is given a specific portfolio on which to act as spokesperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116ba14-4006-4de1-a97e-3dd8437ccf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/06/24/europe/brexit-eu-referendum-visual-guide/index.html">It''s
        Brexit: A visual guide to the UK''s dramatic decision</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372a7cf-65d5-4924-ba14-f952dae216a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plotting alleged</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cde938-f231-4cde-bf19-b4d40b7a9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil began when Corbyn fired Benn on Sunday following reports
        that he was planning a coup against his leadership, Britain''s Press Association
        reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347987fb-61e3-4cb4-b37e-89db0321e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency quoted a Labour spokesman as saying, "Jeremy has sacked
        him on the grounds that he has lost confidence in him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d21846-4902-4928-aafc-b4ec8b5add7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benn described the events to the BBC on Sunday, saying it had become
        "increasingly clear that there is growing concern in the shadow Cabinet, in
        the parliamentary Labour Party, about (Corbyn''s) leadership."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7a3eb-e7ba-4805-bd50-3793eccdcecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said to him that I no longer had confidence in his leadership.
        He then dismissed me from the shadow Cabinet, which is understandable, and
        I thanked him for having given me the opportunity to serve as shadow foreign
        secretary," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42368c-5756-452d-a860-648c3b2101e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MPs resign from shadow cabinet</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69384d0-225e-4a81-88a4-97fa8c4add98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benn''s sacking was followed by multiple shadow Cabinet resignations,
        including shadow cabinet of shadow health secretary Heidi Alexander, shadow
        Scottish secretary Ian Murray, shadow education secretary Lucy Powell, shadow
        secretary for environment, food and rural affairs Kerry McCarthy and shadow
        chief secretary to the treasury Seema Malhotra.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d04d63-7a47-4b87-a13f-7c09d6baba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadow leader of the House of Commons Chris Bryant was the latest
        senior MP to resign, after telling Corbyn he had to step down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec4080-10c9-449b-a708-3283ecdf4b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge you, because you are a decent man to do the decent thing
        and take the only action that can avert potential disaster by stepping down,"
        he wrote in his resignation letter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28aa1a5-81da-4040-a479-4fde4c7bf631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malhotra wrote in a letter to Corbyn that she was proud of the opposition''s
        past work, particularly in protecting tax breaks for working people. But it
        has become clear since the EU referendum that "we do not currently look like
        a government in waiting," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f85c2d-f1b4-4704-b7d2-c7fbc3e422c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have come to the view that under your leadership we will not
        be able to build bridges across the party, be the strong official opposition
        that the country needs or reach out to voters and build confidence in Labour,
        " she told Corbyn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e02c11-88e9-4a46-8b70-b2d079502f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander wrote in her resignation letter that in the wake of the
        referendum result, the country faced "unprecedented challenges," and she believed
        a change of leadership in the party was "essential."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e58276-01c4-4da5-bd44-fec526bd55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as I respect you as a man of principle, I do not believe
        you have the capacity to shape the answers our country is demanding and I
        believe that if we are to form the next Government, a change of leadership
        is essential," she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a70a2c-1bed-4f90-8cdf-450333fc2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resignation letter, Murray wrote that the country faced a
        "deeply challenging time ahead" following the Leave vote, and required a "strong
        opposition."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa3670-52b3-4487-8dc6-18a1408793f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe that can be achieved under your leadership," he
        wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128370f-daf1-49d3-89c7-c0e3ce59ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell and McCarthy also cited the challenges created by the referendum
        result in deciding to resign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab6d9b-3ed7-4538-ad03-57c5ee197b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prominent Labour MP, Chuka Umunna, tweeted his support for
        Benn, saying it was "crazy to sack him."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0ce13-ed7b-4aee-9c31-9af55082d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He followed this with a tweet saying, "Either you look your flaws
        in the face and address them or you stick your head in the sand, destroy the
        Labour Party and the country suffers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc933aa-f6ed-4134-a9b3-e06b0b086330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn has canceled a speech scheduled to take place at the Glastonbury
        Festival in Pilton on Sunday, his spokesman told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beabcb46-1ef2-4f64-aef2-d06c0f62b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pressure mounts on Corbyn</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07608783-5001-4bd7-b65b-aa7a12ec36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Conservative Prime Minister David Cameron, who announced his
        intention to resign Friday in the wake of the vote, the Labour Party campaigned
        for Britain to remain in the EU.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a783686-de7f-4252-ae89-15d2c6398125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Corbyn, who became leader of the Labour Party in September,
        has been criticized for his lackluster performance in campaigning for the
        "Remain" camp.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72b65a-b62a-4c2e-8277-ef1fd8c6115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure has been mounting for him to follow his rival Cameron and
        step down in the wake of the referendum result, which has fractured Britain''s
        political establishment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11503477-f2ee-48c9-9c3a-3ab5cba8be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn''s close ally and shadow Cabinet member Dianne Abbott tweeted
        Friday that the Labour leader''s "position on Brexit was closer to the national
        mood than any other leader of a major party."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc094f7f-3cd6-4d5a-8759-cf4217efc9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Divided kingdom</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc6ee5-4e4e-4a5a-9722-ac5088fb8bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU referendum bitterly divided the nation, with 51.9% of voters
        casting their ballots to leave and 48.1% voting to remain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81b2d8-9514-4088-b937-2ee68ba5ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was met with shock and anger in many quarters, sent the
        pound and markets plunging, and has left a leadership vacuum as the country
        faces an uncertain future.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80b586-96d3-4603-8792-feec3828e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to British media Sunday, British Foreign Secretary Philip
        Hammond said that Britain losing access to the European single market following
        the Brexit vote would be "catastrophic."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351cf839-a427-46d1-a796-e5a27acfeca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some "Leave" voters have expressed regret about their choice, saying
        they did not realize the consequences would be so great, and an online petition
        calling on the government to hold a second, "do-over" referendum on the issue
        has gathered more than 3 million signatures.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5da4c-dcfe-4da1-985b-a012b17c651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Leave" vote could lead to the fracturing of the United Kingdom
        itself.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f7f2b-1d01-4203-8404-0f130928189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland -- the majority of whose voters wanted to stay in the EU
        -- is likely to seek independence for a second time this decade as a result
        of the vote, Scottish First Minister Nicola Sturgeon has said. Speaking to
        BBC Scotland on Sunday, she outlined an alternative approach, saying that
        Scottish parliament members could try to veto the move to leave the EU.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd503fa03-6706-4bbc-a080-605e15c8d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland''s vote for continued EU membership has similarly
        prompted a call by Deputy First Minister Martin McGuinness for a poll on a
        united Ireland.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152edb7c-bca0-4f60-b490-2abf4e624b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Diana Magnay, Hazel Pfeifer, Sebastian Shukla, Elizabeth
        Joseph, Livvy Doherty, Stephanie Halasz, Ben Westcott and Eliott C. McLaughlin
        contributed to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32503248-61c8-49c9-badd-37c437165e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:55:08.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:55:26.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/26/europe/uk-brexit-labour-corbyn/index.html">Britain''s
        Labour Party in turmoil over Brexit vote results</a>"</em></p>'
  'pope-christians-apologize-gay-people':
    'author': 'Delia Gallagher, CNN'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
      he arrives at the Manila Cathedral on January 16, 2015 in Manila, Philippines.
      (Photo by Lisa Maree Williams/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-27T11:10:30.118+08:00
    'imagesource': 'jcr:7ed88ecf-0b00-4d07-aad5-a1a3d4f651ba'
