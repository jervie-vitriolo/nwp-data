    'jcr:uuid': '65e40350-27c1-4290-8ae2-8904696fba65'
    'lead': 'Pope Francis on Sunday said the Catholic Church should apologize to gay
      people and others who have been offended or exploited in the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:59:44.742+08:00
