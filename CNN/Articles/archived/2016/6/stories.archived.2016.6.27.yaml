  'pnp-senior-officers-may-be-demoralized-reshuffle':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-27T07:29:28.523+08:00
    'imagesource': 'jcr:3792fabd-bf75-4c42-9571-704b3da12bd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b5cf410-6f4b-44ff-8d91-6a2a48cee27b'
    'lead': 'Outgoing PNP Chief Dir. Gen. Ricardo Marquez will retire on Tuesday after
      38 years of service. As a new leadership takes over on Friday, Marquez is worried
      that organizational changes may affect senior officials of the PNP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:13:38.182+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T10:13:51.318+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:13:51.127+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outgoing PNP chief: Some senior officers may be demoralized by reshuffle

      '
    'updated': 2016-06-28T11:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c978a-9776-41fd-9e80-dd8c7995d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:13:38.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:13:51.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Some senior officials
        of the Philippine National Police (PNP) may feel demoralized as the new leadership
        takes over on Friday, said outgoing PNP Chief Dir. Gen. Ricardo Marquez on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176b7c4-6130-48d9-ae2c-df7929fcfa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:13:38.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:13:51.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez, who is retiring on Tuesday after 38 years of service, will
        be replaced by <a href="http://nine.cnnphilippines.com/videos/2016/06/08/The-Bato-we-dont-know.html">Chief
        Supt. Ronald Dela Rosa</a>, a member of the Philippine Military Academy Class
        of 1986.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514341fe-15b7-4cb3-b631-ec179b51dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:13:38.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:13:51.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/05/19/duterte-pnp-chief-ronald-dela-rosa.html">Read:
        Dela Rosa is next PNP chief</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c431aee-4959-4324-89f6-b832a8d6f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:13:38.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:13:51.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier announced that one of his first orders as PNP
        Chief was to reshuffle police regional directors and national operating unit
        heads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff99285-fa07-49f6-90ca-108b598e89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:13:38.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:13:51.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps in the next six months, I may not know kung saan ako pupunta
        [where I will go]. I might be in limbo before I go on to retire this December,"
        Chief Director of the Criminal Investigation and Detection Group (CIDG) Victor
        Deona said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a68130-bbde-4a05-8e94-db3762f2ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:13:38.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:13:51.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said he was saddened by the changes in the organization
