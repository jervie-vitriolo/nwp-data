      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Motorists and
        commuters are warned to brace for heavy traffic along roads near the PhilSports
        Arena (formerly ULTRA) in Pasig City as the Iglesia ni Cristo (INC) is slated
        to hold an event on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9cd05-e341-4401-9d3a-4e8cbac4dcdc'
      'mgnl:activationStatus': true
