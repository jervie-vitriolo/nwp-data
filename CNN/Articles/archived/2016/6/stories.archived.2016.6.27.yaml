  'president-benigno-noynoy-aquino-bid-farewell-afp-commander-in-chief':
    'author': 'David Santos, CNN Philippines'
    'caption': 'President Benigno Aquino III gives his farewell salute to the men
      and women of the Armed Forces of the Philippines. Aquino could be best remembered
      by the AFP for giving exceptional importance on military modernization.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-27T08:51:09.372+08:00
    'imagesource': 'jcr:e232d710-3931-4011-80b9-36becd9a3423'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2ef59ae-8602-4046-8124-f9dc8a52db0d'
    'lead': 'The Armed Forces of the Philippines paid tribute to its outgoing Commander-in-
      Chief, President Benigno Aquino III. President Aquino is known for his advocacy
      in improving the technological capability of the Armed Forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T10:09:53.347+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T10:10:09.370+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:10:09.023+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino bids farewell to AFP as commander-in- chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931028c-e1ac-40c3-a15b-b315d90735b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino says he is leaving the Armed Forces in way better shape than when he
        took over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f433e-8ec1-4ce0-8da3-12bfee70af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He formally bid farewell to the A-F-P in what was described as a
        toned-down sendoff ceremony here in Camp Aguinaldo this afternoon</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372c217-f8ff-4104-9ae8-81963a4ad99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in previous speeches before a military audience, the president
        boasted about his administration''s defense spending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159decd6-cb9b-478e-b0a6-dfbd6bdd4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung naaalala niyo, noong magsimula tayo, ang sabi natin: Puwede
        na muling mangarap,</em>” Aquino said. “<em>Ang malungkot na katotohanan noon:
        Ni segunda mano ay wala tayong pambili. Ngayon, kita naman po ninyo, meron
        na tayong apat</em> [na C-130 aircrafts];<em> at may isa pang paparating.
        Nitong nakaraang buwan, dumating na rin ang</em> BRP Tarlac,<em> ang pinakamalaki
        na nating barko</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaefbf8-ea27-49b6-904e-d5a04dbe2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you remember, when we started, we said: We can
        now dream again. The sad reality before is that we can’t even buy second hand.
        Now as you can see we already have four (C-130 aircrafts), and there’s another
        one coming. This past month, BRP Tarlac, our biggest ship, arrived.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e1777-fa97-4c18-aefb-4f2b78b9a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the expanded AFP modernization program, the Aquino government
        spent close to P66 billion for the military''s capability upgrade — that''s
        more than double the amount spent by three previous administrations combined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d16ec-9c45-4c5f-bb33-fc5fd5aa9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also spoke highly about the troops — from those guarding
        the country''s borders at the West Philippine Sea to those who were in the
        front lines during disasters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a72d1-08d4-4fe6-9275-74cb96112546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito natin nadadama kung gaano kakapos ang pagsasabi lang ng
        maraming, maraming salamat po sa inyong lahat. Palagay ko po, talagang kinakatawan
        ko ang sambayanang Pilipino na damang-dama nila lahat ng sakripisyo, lahat
        ng pinagdaanan niyo para sa kanilang kapakanan</em>,” the President said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848670e9-f1df-4be7-a0a7-5d69ae70aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really felt how insufficient it is to just say
        thank you very, very much.&nbsp; I think, I represent the Filipino people,
        who really feel your sacrifices and everything you go through for their sake.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615d577-a2b1-44d1-8d65-3eb8b8bc056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/23/president-benigno-aquino-rodrigo-duterte-turnover-malacanang-june-30.html">Also
        read: Aquino ready to turn over power to Duterte as president&nbsp; — Coloma</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838d01d-d85a-4ff9-9a32-45561b501d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army''s 32nd Infantry Battalion gets a presidential honor for
        its role in stopping a rebel attack in Zamboanga City in 2014, as well as
        continuously pursuing Abu Sayyaf bandits in Basilan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331a034-146d-4600-ac74-29875303be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also paid tribute to military men literally closest to him —
        those who provided him security throughout these past six years — the Presidential
        Security Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba344d-0168-4c5c-88d7-b64893d75644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the President has had his share of controversies as the
        AFP''s Commander-in-Chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321df140-9fef-4a13-98fb-ef0a94b46f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was blamed for the mishandling of the 2015 Mamasapano encounter,
        that almost drove a wedge between the military and police forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7cf9c6-8a41-4739-a125-1dc331ff834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, President Aquino could be best remembered by the AFP
        for giving exceptional importance to military modernization, although the
        country still has a long way to go in upgrading its defense capabilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c753ab-3fc8-4cda-a71e-687dfac203f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:09:53.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:10:09.374+08:00
