      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy traffic is expected along St. Martin St., Capt. Henry Javier
        St., Lanuza Ave., St. Paul Rd., Meralco Ave., and Julia Vargas Ave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b9341-2543-486a-914d-168346c1a4e7'
      'mgnl:activationStatus': true
