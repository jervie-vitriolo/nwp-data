      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whom to expect:</strong> Jonathan Groff (“Glee,” “Frozen,”
        and Broadway’s “Hamilton”), Frankie J. Alvarez (“Smash,” “Madam Secretary”),
        and Murray Bartlett (“Guiding Light,” “August”)</p>'
