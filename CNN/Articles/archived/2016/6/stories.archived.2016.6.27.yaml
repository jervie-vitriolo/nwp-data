      'mgnl:type': 'text'
      'text': '<p>Sarah Jessica Parker, Carrie Bradshaw herself, returns to HBO this
        year with a new comedy, “Divorce.” A decade post-“Sex and the City,” Parker
        trades in her navel-gazy existential crises for a mid-life one, starring as
        Frances, a woman who initiates a divorce after reassessing her life and marriage.
        Set in New York, the series follows what Frances thought would be a clean
        break but turns out to be a long divorce.</p>'
