      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, emo suddenly became this catchphrase among the teen set.
        ABS-CBN sitcoms like Kimerald’s “Let’s Go” would have characters say, “<em>Ang
        emo mo, ha</em>,” to each other. The number one thing placed after every college
        kid’s LiveJournal “currently feeling” status was “emo,” usually followed by
        a frowny emoticon. There was a fricking <a href="https://www.buzzfeed.com/leonoraepstein/seventeens-1999-guide-to-figuring-out-if-youre-emo?utm_term=.xjBYoz24Xo#.pjz5ZkWNEZ">dress
        code</a>, for God’s sake, consisting of long bangs, studded belts, chain wallets,
        Converse/Vans/Saucony sneakers, and thick-rimmed black glasses. TV shows like
        “One Tree Hill” or movies like “The Incredibles” would always have one token
        emo character, dressed up in the aforementioned style. I remember going to
        the Fall Out Boy concert in Araneta Coliseum and being surrounded by 12-year-old
        fans happily jumping around. Companies were turning people’s pain into marketing
        tools, and the powers that be were making a business out of misery. And as
        a result, to many people who genuinely loved the music, this post-hardcore
        genre didn’t feel like home anymore.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ac34c-9c0e-4991-a006-39bd59ec96d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T10:46:18.506+08:00
