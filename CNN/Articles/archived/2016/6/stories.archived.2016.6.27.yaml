    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677e070-cfec-41ae-a18d-061f47df1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:45:44.072+08:00
      'mgnl:createdBy': 'cnnproducer'
