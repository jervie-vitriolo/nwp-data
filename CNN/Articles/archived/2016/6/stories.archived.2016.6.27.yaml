    'template': '1'
    'title': 'Pope says Christians should apologize to gay people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4d52e-5f29-4bb5-a119-ef4e9171d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aboard the Papal Plane (CNN)</strong> -- Pope Francis on
        Sunday said the Catholic Church should apologize to gay people and others
        who have been offended or exploited in the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3094b-a67e-4ee4-ba9a-db4c1fac88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the church not only should apologize to the person
        who is gay whom it has offended," the Pope said, "but has to apologize to
        the poor, to exploited women, to children exploited for labor; it has to ask
        forgiveness for having blessed many weapons."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sorrow. Dismay. Pain. <a href="https://twitter.com/hashtag/PopeFrancis?src=hash&amp;ref_src=twsrc%5Etfw">#PopeFrancis</a>,
        when I mentioned Orlando massacre. <a href="https://t.co/1k6qL2En47">pic.twitter.com/1k6qL2En47</a></p>&mdash;
        Cindy Wooden (@Cindy_Wooden) <a href="https://twitter.com/Cindy_Wooden/status/747168313621553152?ref_src=twsrc%5Etfw">June
        26, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330be13f-224c-4d03-a777-75d8954ce1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589bff94-89d6-48d7-bcb0-7d0fa27dbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came during a news conference aboard the papal plane,
        as Francis was returning from a trip to Armenia. Francis was responding to
        a question about a comment reported by the Irish Times on Friday that German
        Cardinal Reinhard Marx said the Catholic Church should apologize for being
        "very negative" about gays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2a7ad-acab-47a2-8bbf-67db190b7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeating the teaching of the Catechism of the Catholic Church about
        respecting and not discriminating against gays, Pope Francis said that one
        could condemn certain behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20af58e-e12f-4087-98af-56015db8bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/04/08/Pope-Francis-acceptance-gays-lesbians-nontraditional-families.html">Also
        read: Pope Francis urges acceptance of gays, lesbians, nontraditional families</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71d323-929b-4bc0-9a69-55854f9d1e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One can condemn," Francis said, "but not for ideological reasons,
        but for let''s say, political behavior, like certain protests that are too
        offensive to others and that are not related to the problem."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7a01d-4187-4467-bef0-762edb2271a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Pope admitted that there are "some traditions and cultures
        that have a different mentality" and he repeated, his now-famous comments:
        "Who are we to judge?" if a gay person is of good will and searches for God.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6358156-cec8-4ca6-9321-4081d80d6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis first uttered that rhetorical question in 2013, also during
        a news conference on the papal plane.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8093cf-3fea-4fa6-b2f6-13c8023f82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the Pope''s answers to questions about Brexit, former Pope
        Benedict XVI and why he used the word "genocide" to describe the murder of
        more than 1 million Armenians in the early 20th century.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62ab43-9ef8-4908-b01e-899e2314473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brexit</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fd552-9fda-4c17-9f18-1e6358360565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, unity is always superior to conflict, but there are different
        forms of unity and also brotherhood. and here I come to the EU -- brotherhood
        is better than enmity or distance and bridges are better than walls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71c8cc-1ea2-4810-b1bb-6ac21070cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The step which the EU has to take to recover the strength of its
        roots is a step of creativity and healthy ''separation;'' that is, to give
        more independence, more freedom to the countries of the EU, to think of another
        form of union, to be creative in jobs, in the economy..."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d036b-29ee-4c73-9c13-673b2a69d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something that is not working in that unwieldy union,
        but let''s not throw the baby out with the bathwater, let''s try to jump-start
        things, to recreate .. today the two key words for the EU are creativity and
        fecundity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b83cd-65a5-4f97-9422-a0052b64c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Genocide</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21020b99-8459-4dc7-98fc-f1a927efe874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said that while Turkey has, "a right to protest," he
        has always used the word genocide, since his time in Argentina, and again
        last year quoting John Paul II so "it would have sounded very strange," he
        said, not to use it again.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06015890-45f1-4402-ae65-1cb74731d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/26/pope-francis-armenia-genocide.html">Also
        read: Pope Francis, in Armenia, decries ''genocide''</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d7dbd-d961-47be-a08f-aee1fbd8587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Argentina, when you spoke about the extermination of Armenians,
        one always used the word genocide. I did not know another word ... When I
        came to Rome, I heard the other words, ''The Great Evil'' and the Armenian
        term which I do not know how to say, and they told me that ... using ''genocide''
        is offensive, that you have to say something else. I have also spoken about
        three genocides of the last century, always three, first the Armenian, then
        Hitler, and the last one is Stalin."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b687546-cde1-435e-b48b-3df2a4929f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After I heard the tone of the President''s speech and also with
        my past with this word, which I uttered last year in St. Peter''s publicly,
        it would have sounded very strange not to say the same word."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fc3c8-6b5f-4801-beef-e33523b377fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two Popes?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9cdae7-740d-4d38-afd0-782550f9cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question about whether there are two Popes in the
        Vatican, a story which had received headlines recently because of a comment
        by Pope Benedict''s personal secretary who said that the Pope Emeritus was
        part of an "expanded papacy," Francis said, "There is only one Pope."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7475a-9457-4107-95b9-ab432cf3285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Benedict] is the Pope Emeritus, the wise grandpa. He is the man
        who guards my back with his prayers."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f18b9-b353-4ca6-9e80-f29386e63d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T10:59:44.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:00:03.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/26/world/pope-apologize-gays/index.html">Pope
        says Christians should apologize to gay people</a>"</em></p>'
