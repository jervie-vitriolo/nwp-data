      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/26/president-aquino-rodrigo-duterte-scarborough-panatag-shoal.html">Also
        read: Pres. Aquino: Scarborough Shoal is ours</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d573d2-112b-407c-b8c1-26509caf6a4d'
