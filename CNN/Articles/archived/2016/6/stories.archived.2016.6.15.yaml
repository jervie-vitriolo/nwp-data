    'mgnl:lastActivatedVersionCreated': 2019-10-10T08:38:27.335+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO: License plate backlog nearly 4 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039894d1-825e-4747-a410-324248fb2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vehicle owners
        on Wednesday expressed dismay as the release of license plates hit yet another
        setback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6224aa88-c5bc-4622-a2b3-1485395b1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the Supreme Court <a href="https://cnnphilippines.com/news/2016/01/04/new-lto-chief-roberto-bobby-cabrera-vehicle-plates-drivers-license.html">issued
        a stop order</a> on the distribution of 700,000 license plates that the Bureau
        of Customs (BOC) turned over to the Land Transportation Office (LTO) in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a2092-5ff3-4699-8f75-b86ab2fb291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Chief Roberto Cabrera said 93 percent of the plates have been
        distributed to regional offices, while 7 percent were still at the head office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e3df0-2cf0-4681-8d50-8eba68579b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically, the Supreme Court will agree with me that for those
        that are already received by the consumers, that would be moot and academic,"
        Cabrera said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141146d-95e5-42cd-a081-c8aa0ee158d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we could do is for those still in the storage areas of the
        different regional offices, what we could do is just hold on and not release
        those plates."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c117f22-78ff-4f3a-bd83-5db5776c7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera admitted this was just part of a bigger problem, as the
        agency''s backlog of license plates had reached almost 4 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d5f90-2102-4e89-9e9d-a263efcfbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The license plates started to pile up when the LTO awarded the ₱3.8-billion
        Car Plate Standardization Program to Dutch-Filipino consortium Knieriem BV
        Goes and Power Plates Development Concept Inc. (JKG-PPI) in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aaacb6-4747-4079-93f0-8a691a5b634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Commission on Audit (COA) ordered to stop the deal
        after finding it anomalous, saying that the contract was awarded even if there
        was no funding for the project. COA also found the procurement of the project
        irregular and illegal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dec5d2-2f37-420a-8be2-fac3b8390376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Sec. Jun Abaya, then LTO chief Alfonso Tan Jr., and
        Transportation Usec. Jose Lotilla were among those named liable in the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f2001-d572-4860-881a-d5dfe4540cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO has already stopped paying its contractor due to a pending
        appeal to COA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62c6a3-d878-4379-89b8-6b8920497263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case also prompted the contractor to halt the manufacture of
        license plates while the legality of the contract is still being debated on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399a62d-4684-4e70-bca2-5c2424650b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO officials said their hands remained tied until COA issues a
        resolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b87837-d3e3-4bb7-95e6-76159e8b1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What could happen is we could have prepared for the next step or
        to get a new supplier or get an emergency purchase or contract with an emergency
        contractor <em>para lang mapunan ''yung pagkukulang natin</em>," Cabrera said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79adbfdd-228f-4a9f-8491-86616eaebe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What could happen is we could have prepared for the
        next step or to get a new supplier or get an emergency purchase or contract
        with an emergency contractor to fill in our needs."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979ee7b-a726-4294-94db-d629a410c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said the problem has gotten out of hand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3762a5f-3055-41d6-8348-a274701589df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:38:06.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:38:27.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the meantime, what government could do is to realize that it''s
        starting to… or it has become a national concern, a national emergency, a
        national problem that has to be resolved immediately," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
