  'malapascua-monad-shoal-damage-mv-belle-rose':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-06-15T06:04:29.948+08:00
    'imagesource': 'jcr:e10a5150-0b05-4d29-89af-c34acb58135e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c619a4-962d-4e0f-87cf-218616c92df6'
    'lead': 'A foreign ship ran aground on Monad Shoal near Malapascua Island, destroying
      2.4 hectares of a marine protected area. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:45:52.499+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T08:46:22.124+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T08:46:21.928+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ship runs aground, damages protected shoal off Malapascua Island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59251cb-2911-4de1-825b-746bd68ab97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A foreign ship has ran aground
        off northern Cebu, destroying about 2.4 hectares of reefs and corals in a
        marine protected area and popular diving spot, according to an incoming local
        official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da56e5f-ace5-4baf-9f1d-ecb69f8f9aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MV Belle Rose dragged itself some 300 meters on top of reefs
        on Monad Shoal on Monday, digging about six to seven meters deep into the
        shoal’s terrain before it stopped, Daanbantayan Mayor-elect Vicente Loot said
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6cb9ed-be1f-4573-a28d-50cf8b6bf55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is about 4 nautical miles (7.4 kilometers) southeast of
        Malapascua, a popular resort island and part of Daanbatayan municipality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e2cb7b-7fd1-4d59-a1fb-19701eed4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of endangered thresher sharks at Monad Shoal has turned
        it into a popular diving spot.</p>'
    '7':
      'image': 'jcr:aea3bcb9-cf0c-42eb-bf2c-b8880a12a107'
      'imageCaption': 'Thresher Shark in Monad Shoal, Malapascua Island.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68045c6d-ba72-4aac-8ef4-b29ffa6a019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97940a2a-b3b4-466b-b5af-c84967a6fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29,000-ton 183-meter-long Panama-registered bulk carrier was
        carrying a cargo of cement. Manned by a crew composed mostly of Filipinos,
        it was heading to Naga City in Cebu province to unload its cargo, the <a href="http://www.coastguard.gov.ph/index.php/11-news/1259-m-v-belle-rose-runs-aground-in-malapascua-island-in-cebu">Coast
        Guard said</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fca9c5-0d47-45dd-bb88-46d430e7fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew said they were trying to avoid hitting local fishermen
        when the ship smashed into the shoal, according to the Coast Guard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a404b6b-49ff-4a9e-9e12-03a79b93c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltazar Tribunalo, head of the Cebu Provincial Disaster Risk Reduction
        Management Office (PDRRMO), said they will conduct a deeper investigation
        to determine if the crew was telling the truth.</p>'
    '13':
      'image': 'jcr:e4ae0a60-ed49-4cfb-8d08-d3452c6de06b'
      'imageCaption': 'Moored boats and children bathing from a pier in Malapascua
        Island, Cebu.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857548ac-7c36-4867-8fa3-4c0e367e8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b31f5-2ce2-41be-9c87-2203d7419248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extent of damage</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425a67b-9a83-4645-99ab-4bf613ef603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard station commander Agapito Bibat said Tuesday the Marine
        Safety Investigation Team found no signs of oil spill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b307d-e4d6-402b-bcab-ca7707823fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDRRMO conducted an initial assessment of the damage, with the help
        of marine biologists. A final assessment would be needed to set penalties
        to be imposed against the ship owner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e466db-eafc-4ca1-991b-82383f42d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage on Monad Shoal is bigger than the <a href="https://edition.cnn.com/2013/04/08/world/asia/navy-ship-philippine-reef/">damage
        caused on Tubbataha Reef</a> in Palawan by the U.S. Navy’s USS Guardian in
        January 2013. The U.S. Navy minesweeper affected 2,346 square meters of corals.
        The United States was fined $1.5 million, or ₱58.4 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf9fe3-7f89-4ee6-9c97-c85ba066fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:45:52.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:46:22.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel and CNN Philippines intern
        Justin Christian Sagum contributed to this story.</em></p>'
  'Apple-iPhone-screen-wrap-around-glass':
    'author': 'Chris Isidore, CNN Money'
    'caption': 'Among 28 patents Apple was granted Tuesday, June 14, 2016, is one
      for a "flexible electronic device" and another for smart glasses technology
      that could challenge Google Glass.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-15T05:02:24.243+08:00
    'imagesource': 'jcr:84e14bdc-c3be-4b65-997d-e9ed4dc80a72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd91d7f13-28a1-438b-9415-aa8f57943b9e'
    'lead': 'Apple was granted a patent Tuesday for a 360-degree screen, which would
      allow put a display on all sides of an iPhone: front, back and slide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:50:55.207+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T08:51:14.790+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T08:51:14.548+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple gets patent for wrap-around iPhone screen

      '
    'updated': 2016-06-18T09:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8025786-c008-48d8-b041-237af98c42d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:50:55.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:51:14.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — The "back" of an Apple iPhone
        could become a thing of the past, thanks to a wrap-around display screen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c44f4-abf7-4fc8-a6b1-c741d21b0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:50:55.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:51:14.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple was granted a patent Tuesday for a 360-degree screen, which
        would allow put a display on all sides of an iPhone: front, back and slide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2da832-38b3-4e02-9430-8347f3aaec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:50:55.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:51:14.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wrap around display substantially increases the available display
        area that can be used for display of icons, data, images, video and such,"
        said the application.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc53a8f-071d-4b09-8506-78c8bdd148fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:50:55.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:51:14.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s application says the 360-degree screen would let customers
        play video games or watch videos that would play on both sides of the phone.
        It could also display a still photo that would appear in a continuous loop
        around the iPhone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a748e-8121-41a9-8c6b-67968568b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:50:55.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:51:14.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the switches that are currently found on the side of the
        iPhone would become virtual rather than physical buttons, according to the
        patent application. Those switches, such as volume control, could be expanded
        in size.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d6f5a-9f12-4f5f-b165-96a889f5f959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:50:55.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:51:14.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent application doesn''t disclose any details about actual
        plans to incorporate this feature into an upcoming version of an iPhone. Very
        often patents are granted for innovations that are not brought to market by
        the patent holder for reasons such the cost of the new device or problems
        with getting it to function in the real world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e9b4e-f878-4bca-9bc5-953f554afa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:50:55.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:51:14.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment on this
        new application.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363c8d8-b6c5-4279-b60c-093694172f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:50:55.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:51:14.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/06/14/technology/apple-wrap-around-iphone-screen-patent/">Apple
        gets patent for wrap-around iPhone screen</a>"</em></p>'
  'Disney-hotel-Florida-alligator-drags-toddler':
    'author': 'Eliott C. McLaughlin and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-15T04:54:16.854+08:00
    'imagesource': 'jcr:3bb75f31-9eb0-4ae1-b9fd-29dde550defe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2693b786-d6af-47e1-96e9-8dcf3a541c2e'
    'lead': 'A frantic search is underway to find a 2-year-old boy who was attacked
      by an alligator and dragged into a lagoon at a Disney hotel near Orlando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:57:19.595+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T08:57:32.205+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T08:57:31.873+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alligator drags toddler into lagoon at Disney hotel, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ccd09-d5ce-4c70-a950-8e8ff5a2dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LAKE BUENA VISTA, Florida (CNN)</strong> — A frantic search
        is underway to find a 2-year-old boy who was attacked by an alligator and
        dragged into a lagoon at a Disney hotel near Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a069ac-80d1-493f-a2db-38d2344687fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was "wading just in the water along the lake''s edge at
        the time that the alligator attacked," Orange County Sheriff Jerry Demings
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d5b9b-26ee-4719-8481-30b588799dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The father actually went into the water to wrestle his son from
        the grips of the alligator," he said. The father suffered minor scratches
        on his hand, but was unsuccessful in getting his son back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cae67a-46bc-431c-a645-fc2c2f105a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother also went into the water, but did not wrestle the gator
        — she was trying to find her child, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3145fc91-6e49-4df6-8e6a-600a3f1feb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad reality of it is it''s been several hours and we''re not
        likely going to recover a live body," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b0d8b-1124-45e7-b869-b2175a7e50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings said there is no record of similar incidents in this particular
        area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7818a96-fcf2-40f9-9c6a-b22e1849bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of four — parents, the boy and his 4-year-old sister
        — is on vacation from Nebraska, Demings said. They arrived Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ea7cd-416d-4c7e-abe7-571f6a7c8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone here at the Walt Disney Resort is devastated by this tragic
        accident," Disney said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616accf-0c3b-42b3-80f9-a1ad49c11027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings said no reports of nuisance alligators have come in the
        region recently. The alligator is between 4 and 7 feet long, Demings said,
        adding he''s unsure of its exact size.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf9d68f-a0df-401e-8341-f8b35dac3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby pen was near water</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29985b-8df5-47ba-8825-bec3c5f0c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reedy Creek Emergency Services call center first received a
        report about the attack at 9:16 p.m. ET.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eadda7-0116-4842-8a79-05b940b59979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on a sandy waterfront area outside the hotel
        near the Seven Seas Lagoon on the property.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c9bbc-a26d-48f7-b2b3-3d2a48a91d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the family was on the beach and the 4-year-old was
        in a play pen about 20 to 30 yards from the water on the sand, according to
        Demings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf11d6b-6a0a-4790-84e7-e4d10d562016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are "No Swimming" signs at the lagoon and no one else
        was in the water at the time of the attack besides the child.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b5616-91f8-45bb-afe0-7d823de90396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This body of water is not for recreational swimming "likely for
        that very reason," the reason being alligators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547de4f-5b3b-44b4-ac1d-7e15e86148ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Florida and it''s not uncommon for alligators to be in
        bodies of water," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e822e8-af2e-4fd6-9a07-92c3fde614f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declan Salcido, who''s on vacation with relatives from San Jose,
        California, was coming back from the animal kingdom when the first ambulance
        arrived just after 9:15 p.m. ET.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75b4e0-4485-4ab5-9dcc-4d6c9f5f7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are many "No Swimming" signs near the lagoon visible
        "from any vantage point."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e23f3f-6ff6-4e53-9550-cea30d9edc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The search</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbff75b-4438-40d4-be23-6cd22fd2a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have searched for the child for hours and do not plan
        to stop until he is found or recovered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ddf5e3-028b-4ad6-abcf-8af7cfd1737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters, sonar, marine units and an alligator trapper are being
        used in the rescue effort. Divers are on standby.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadaa965-d113-4604-9e1d-e9cc4417821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not leaving until we recover the child," Demings said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548fffdf-89e0-4648-964c-110b157baf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of people witnessed the incident and supplied police with
        information. CNN staff on the scene saw at least 10 emergency vehicles, and
        the beach has been cordoned off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff8e93-cd8e-4179-87bb-8f73f533ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salcido said he saw seven or eight boats searching the waters, including
        two Disney security boats and pontoons owned by the company to take guests
        out on the water for fireworks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45fc9ef-820d-449e-bc74-b83372ad4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first arrived, there was only one boat searching near the
        shore. But more boats rapidly came to assist and have now moved much further
        away, searching a "wider pattern."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93baef27-19a3-4663-8290-1b1ffef8ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Department of Fish and Wildlife is conducting a parallel
        investigation and is participating in the search. It has deployed an alligator
        trapper, officer Chad Weber said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dac1c9-4734-4f0b-85b4-debc19e1356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re putting every effort into locating the child and trapping
        this alligator," he said. "We''ll be here with them until there''s a resolution."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81f2b9-661e-4dea-860a-b2e7044cbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told CNN a movie was being screened on the beach that
        evening.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be70d9-72c7-4141-bd2d-572f7701d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Salcido said that the movie started earlier in the evening
        and would have been finished by the time the incident occurred.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d87298-9cea-4225-b4d6-d9394c3f98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter with a search light scoured the lagoon as a handful
        of Disney employees ushered people away from the sidewalks overlooking the
        beach.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc220538-5fdb-4a0e-9bd2-843363a1c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.597+08:00
