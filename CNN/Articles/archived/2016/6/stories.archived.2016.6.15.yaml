      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the urban legend, some alligators live in the sewer.
        What the legend fails to mention is that one such alligator is named Swampy,
        and he’s rather fastidious. The first original character created by Disney
        for a mobile game, Swampy is the star of Where’s My Water?, a colorful and
        cartoony game that challenges players to swipe to guide water to his broken
        subterranean shower. As with many puzzlers, it’s not as simple as it sounds:
        You no sooner get the hang of Where’s My Water? than challenges start popping
        up in the form of steam, toxic water, and ooze, each with its unique physics-based
        behavior. The popularity of Where’s My Water? led to the sequel Where’s My
        Water? 2 and several spinoffs featuring different characters.</p>'
