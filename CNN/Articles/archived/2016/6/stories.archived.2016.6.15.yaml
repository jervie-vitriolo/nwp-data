      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has sought to be recognized in other prestigious global groupings.
        Late last year, the IMF finally approved China''s yuan for inclusion in its
        basket of currencies that the organization uses to value reserve assets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e246b1-4387-46e9-9a26-3fd016e694d8'
      'mgnl:activationStatus': true
