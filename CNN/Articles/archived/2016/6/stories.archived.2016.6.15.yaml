      'mgnl:type': 'embedCode'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98afcab-ae8d-443d-aeed-fc0abf034f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Nothing to do with Islam''</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d50e8f-6c10-4f3b-aff6-eeb3669a2652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe 50 feet away, near a row of palm trees planted among the masses,
        stood Cathy Morrow and her husband, Omar Patel, of nearby Lakeland.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd75537-3aba-4a4c-9ec6-f940695d87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a traditional hijab, Morrow said her brother heads an LGBT
        theater in San Diego and is afraid he could one day become a target.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c55fd4-4fea-49c4-99b9-936bbfb1654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her face turned stern when asked what she''d say to those who would
        claim the Pulse gunman acted in accordance with Islam or Allah''s word.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad12749-22a0-423f-8c5b-bd0f4b90d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He clearly does not believe in Allah," she said flatly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e97a7-11b9-4066-b4d8-364ffa5e4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to do something like (that) in the month of Ramadan,"
        Patel said, referring to the Muslim holy month that ends July 5.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3279ab60-c778-449f-afe0-185f217d1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel is part of a group of interfaith leaders tasked with the heavy
        burden of informing relatives that their brothers, sisters, daughters and
        sons were among those killed. He said family members have cried on his shoulder.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9d3b6-edcd-4365-acd8-57d97467a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will tell you and they will tell the media this has nothing
        to do with Islam," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bf5e9-0bc5-4906-a7ce-77d2ba03b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Morrow said she''s still too distraught to see any silver
        lining in Sunday''s slayings, Patel explained that Monday''s vigil is the
        "perfect" response because it shows the world that everyone in Orlando is
        banding together.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3023cab-cbb9-458e-a727-52bd485d4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It''s the same principle''</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59016322-2801-4b36-8467-0555cc99a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Orlando, you''ll find little if any angst toward Islam over the
        shootings.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0dde7-067a-4635-bec7-0fe5062847d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a local blood bank about a mile from Pulse, six young people
        arrived Monday afternoon in a full-size pickup truck flying an American flag.
        Its bed was packed with snacks and bottled water for those waiting to give
        blood, lined up in the swampy central Florida heat.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b017d87-5316-4056-8763-561915f957c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them met on social media in the wake of the shootings. Among
        them is Russ Ohl, 29, who was wearing a shirt that read: "I''m the infidel
        Allah warned you about."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc4069-8055-4263-840f-ccc51e926cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohl must blame religion, right? Not so. Ohl is a firm believer in
        the Second Amendment, he said, and the Pulse nightclub shooter no more represents
        Islam than it does Ohl as a gun owner.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b88da-e13e-41dc-8ffa-bdc37d4c2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the same principle," he said.</p>'
