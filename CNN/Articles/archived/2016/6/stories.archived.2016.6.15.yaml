    'template': '1'
    'title': 'Duterte''s new spokesman was a kidnap victim he saved

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91da20-6a0c-45bd-870a-3c870fecaad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ernesto Abella,
        a former kidnap victim who President-elect Rodrigo Duterte was able to help
        before, is the newly "designated presidential spokesman" of the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14f669-f225-4e01-af8c-e41531f4acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella is an educator, social entrepreneur, and a former pastor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfaa801-3027-4c61-8d3a-68ed4b60be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He narrated that in 1996, he was kidnapped by ethnic bandits while
        looking for a piece of property in Monteritz, Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e965d67-79d7-46d2-b06c-979ccab110c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His companions then sought the help of then-Davao City Mayor Rodrigo
        Duterte, who asked help from some Moro National Liberation Front leaders to
        help secure Abella''s freedom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6e300-f0c8-40fb-9874-9d9244c38a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 24 hours, Abella was once again a free man.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082723ec-0045-4a2b-9cca-58437c8a4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, refused to say how much the ransom demand was, and
        if it was paid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f7b10-5ed4-4cbc-bfb1-6ae85b8ffd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what happened two decades ago, Abella says he considers
        Duterte more of a good acquaintance than a friend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298fbd3-ecf3-4425-a644-7c73830069e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Duterte has appointed him as the new presidential spokesman
        – alongside Atty. Salvador Panelo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e04fe1-9466-4eeb-8f0d-67397ef3ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a spokesman, Abella says his job is to act as conduit between
        himself and the people through the media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabf091-dd3e-4a37-86d6-d1dc9114d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he wants the Office of the Spokesman to articulate the true
        intention of the President as clearly as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ff237-be03-47a9-9f2b-9e98e1c4b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, Abella called for a "conversation" with the
        media to introduce himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44456b65-2a90-42f5-84da-8016b236c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if this was Duterte''s way of reaching out to the media, Abella
        refused to interpret Duterte''s actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504f8e8-0e7e-40a3-a158-686256bc9653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been refusing to grant media interviews following the
        call of an international media group to boycott his press conferences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e399b4-b77a-4bec-9572-74c39b16b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:29:53.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:30:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sought for his comment on the beheading of a Canadian
        hostage by the Abu Sayyaf Group, Abella says he believes that Duterte will
        be able to do a series of actions that will drastically reduce similar activities.</p>'
