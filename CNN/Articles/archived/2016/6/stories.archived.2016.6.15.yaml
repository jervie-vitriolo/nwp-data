    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family of beheaded Abu Sayyaf hostage backs Canada''s ransom policy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb27dc4-94e0-451b-9dc0-15ddafa76750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:23:51.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:24:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toronto (Reuters)</strong> — The family of a Canadian hostage
        who was executed by an Islamist militant group in the Philippines said on
        Tuesday they supported the Canadian government''s policy of not paying ransom
        in kidnapping cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62500425-445c-4c31-937d-3f5262df9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:23:51.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:24:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Tuesday <a href="https://cnnphilippines.com/news/2016/06/14/Philippines-government-condemns-Abu-Sayyaf-beheading.html">confirmed
        the death of Robert Hall</a>, who had been held hostage by al Qaeda-linked
        <a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Abu
        Sayyaf</a> on a remote southern island with three other people since September
        2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74cf298-0df1-4c1d-ad96-eef2f2c15379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:23:51.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:24:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/13/justin-trudeau-canada-robert-hall-abu-sayyaf-group-fear-mongering-tactics.html">Prime
        Minister Justin Trudeau on Monday condemned the killing</a>,<em> b</em>ut
        also said the Canadian government cannot and will not pay ransom in such cases
        because it could encourage additional kidnappings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391d276-ab98-4435-8f3c-a26cd329752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:23:51.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:24:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family, even in our darkest hour, agrees wholeheartedly with
        Canada''s policy of not paying ransom," the Hall family said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7f293-9c03-487c-8cfd-2aee692a3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:23:51.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:24:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with the ideals that built this country; strength of character,
        resilience of spirit, and refusal to succumb to the demands of the wretched."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca2028-3dce-44e8-b7ba-390cbef65aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:23:51.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:24:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/27/Canada-United-Kingdom-Justin-Trudeau-ransom-Abu-Sayyaf.html">Also
        read: Canada, UK: No to paying ransoms</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e127757-766c-437b-b62c-f31b584ebe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:23:51.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:24:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall was taken captive by the militants with three others from an
        upscale resort on Samal island, hundreds of miles (km) east of Jolo. Another
        Canadian who was held captive, former mining executive John Ridsdel, was executed
        by the group in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdff05e-c92d-4aa5-a3db-39815d908c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:23:51.297+08:00
