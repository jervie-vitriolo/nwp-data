      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/06/15/us/alligator-attacks-child-disney-florida/index.html">Alligator
        drags toddler into lagoon at Disney hotel, police say</a>"</em></p>'
  'Aquino-in-Jolo-Sulu-Abu-Sayyaf':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) President Benigno Aquino III flies to Jolo, Sulu, a known
      stronghold of the Abu Sayyaf, days after the group beheaded one of its hostages.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-06-15T07:33:34.877+08:00
    'imagesource': 'jcr:36bd212b-5599-4568-9a39-2ff7809a287a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2a3cc2e-41da-4495-b755-17ad08161124'
    'lead': 'President Benigno Aquino III flies to Jolo, Sulu, a known stronghold
      of the Abu Sayyaf, days after the group beheaded one of its hostages. He said
      he considered declaring martial law in the conflict-stricken province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:02:19.023+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T09:02:35.261+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:02:34.999+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pres. Aquino considered declaring martial law in Sulu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f84b2-c91b-4e9e-be67-f2d78f719f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jolo (CNN Philippines)</strong> — President Benigno Aquino
        III said Wednesday he considered placing the entire province of Sulu under
        martial law weeks before the June 13 deadline set by the <a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Abu
        Sayyaf group</a>, for the payment of ransom to save the life of one of its
        foreign hostages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4be246-5a5a-47ea-8574-ff027081bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he dropped the idea because there was no guarantee martial
        law would lead to the rescue of the hostages. Martial law entails giving broad
        powers to security forces and the suspension of the writ of habeas corpus,
        which allows warrantless arrests and detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f15626-c501-48fb-b035-c2a26a8c7e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino spoke to reporters in Jolo, Sulu, where he and Defense Secretary
        Voltaire Gazmin held meetings with military commanders directing operations
        against the Abu Sayyaf.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ac382-78b0-4060-9e7b-557dcf653cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed that a private group is negotiating for the release
        of Norwegian Kjartan Sekkingstad, who is still being held by the Abu Sayyaf
        together with Filipino Marites Flor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167dcdf-cb84-44de-a836-565cb9ec5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were abducted by Abu Sayyaf gunmen from a resort on Samal
        Island in September last year. Two other hostages, both Canadians – John Ridsdel
        and Robert Hall – have been killed because no ransom was paid for them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899fec54-328f-4840-a4fe-b57a9853c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridsel was beheaded in April and Hall last Monday after the deadline
        for his ransom payment lapsed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd94580-d91b-437a-9157-1f9d34fc2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/14/AFP-severed-head-found-Jolo.html">Related:
        AFP: Severed head believed to be ASG hostage found in Jolo</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91bf107-c959-4087-90d3-012e1a0b6d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he spoke with Canadian Prime Minister Justin Trudeau
        and apologized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ce841-8f2a-439c-9e54-e5afcb63b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cancelled his appearance at the launching of a new business process
        outsourcing facility at the Mall of Asia on Monday as news of the Hall’s beheading
        spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a62f6-c514-4e0a-8155-2de16bed7d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Sonny Coloma condemned the killing as a “brutal
        and senseless murder.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae73eb8-e3f7-4a28-9969-8b98a5feca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Maj. Filemon Tan, spokesman
        for the military’s Western Mindanao Command, said authorities found the head
        of a Caucasian male in front of a church in Jolo late Monday, hours after
        the Abu Sayyaf decapitated Hall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd79d76-6d0b-4bb4-acea-8b9e9f62bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have yet to confirm whether the head belongs to Hall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a760c6-2e13-442b-a264-48256358718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:02:19.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:02:35.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also said the military has intensified efforts to go after the
        Abu Sayaf group and free the remaining hostages.</p>'
