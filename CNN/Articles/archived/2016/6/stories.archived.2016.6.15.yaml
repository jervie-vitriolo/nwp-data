    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc815cc-d497-4bed-80d7-8b42f5325432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:30:46.974+08:00
