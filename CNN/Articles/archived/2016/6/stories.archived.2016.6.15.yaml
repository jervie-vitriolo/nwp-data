    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte team, NDF ‘optimistic’ after Day 1 of peace talks in Norway

      '
    'updated': 2016-06-16T10:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b5cc9-9f9d-43d1-b8a7-23b9e0130fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Peace negotiators
        from the incoming administration of President-elect Rodrigo Duterte have opened
        preliminary talks with communist rebels in Norway and both sides were optimistic
        the stalled negotiations will be resumed, the head of the Duterte peace delegation
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb7fe5-6ad8-45c0-8d60-21412df7c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming presidential peace adviser Jesus Dureza said their first
        meeting with representatives of the National Democratic Front (NDF) lasted
        about six hours before ending close to midnight on Tuesday in a hotel on the
        outskirts of Oslo. They will resume the informal talks on Wednesday, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a38bb-6247-4a65-ab9c-a679b0457f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is evident shared optimism on both sides due to the declaration
        of President-Elect Rody Duterte to seek an early sustainable peace for the
        nation,” Dureza said in a Facebook post Wednesday.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjesusjess.dureza%2Fposts%2F1318007924893666&width=500"
        width="500" height="694" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ac32e-ec1b-46f8-983b-b3a8cf2b5cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce83297-73cf-4bdc-9440-304c5f66294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics discussed on the first day of informal talks was
        the resumption of peace negotiations and how this will be done, Dureza said.
        The talks have been stalled for four years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad528e82-2bec-4577-b241-16ed76f44c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said both sides agreed that “the consensus points, if any, will
        be initialed for authentication purposes at the close of the informal talks”
        and will be formalized only after Duterte formally assumes office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f241f-c20c-472d-a3f7-94a4a360a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accompanied by incoming labor secretary Silvestre Bello,
        the chief government negotiator, and former Pangasinan congressman Hernani
        Braganza. They left for Oslo on June 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ce51e-846a-4a34-ac32-fc2522ecd209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF panel was headed by Communist Party of the Philippines (CPP)
        founder, <a href="http://nine.cnnphilippines.com/videos/2016/05/16/Duterte-offering-cabinet-posts-to-CPP.html">Jose
        Ma. Sison</a>, NDF Spokesman Fidel Agcaoili and its negotiating panel chairman
        Luis Jalandoni. The NDF, the political arm of the CPP, represents the rebels
        in peace negotiations to end the 47-year-old insurgency waged by the New People’s
        Army (NPA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee3505-9ed0-4000-ba06-a1fb7d582b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the May 9 elections, Duterte announced he will send
        a team of negotiators to discuss the possible resumption of talks with Sison,
        who has been in self-exile in the Netherlands since 1987. Norway is facilitating
        the talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d7f3d-869e-4fd9-80ec-02333e9c692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have commissioned them to go to Oslo … to hold the preliminary
        talks there. For the broader framework to talk about, and to accompany maybe,
        Jose Maria Sison in coming home,” Duterte said then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9290445-3566-4877-9803-c83ce77d65e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also <a href="https://cnnphilippines.com/news/2016/05/17/jose-maria-sision-rodrigo-duterte-Cabinet-slots-CPP.html">offered
        four Cabinet posts to the CPP</a>. The NDF has submitted nominees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772780c3-5653-474d-8f75-caf6ffdd3443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/26/ndf-cabinet-duterte.html">Related:
        National Democratic Front submits list of Cabinet nominees</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca7e10-9a8b-43fa-84da-6af92f1598e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To move the talks forward, the rebels have asked Duterte to free
        all political prisoners and detainees, particularly those they have identified
        as consultants in the negotiations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef9c69-3103-4299-9622-fe93cc6b7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/18/Duterte-seeks-general-amnesty-for-political-prisoners.html">Watch:
        Duterte seeks general amnesty for political prisoners</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abbae97-7e63-441b-9276-ad18eccc866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF also sent a delegation led by Agcaoili in May to Davao City
        to talk to Duterte and lay the ground for a dialogue with his incoming administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e9999-adbe-4d37-81d1-84a8433b4ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/18/Rodrigo-Duterte-peace-talks.html">Related:
        Duterte readies for Philippine peace talks restart as rebel team arrives</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be1bdb-c437-4268-85cf-4384bb514e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has said he plans to return to the Philippines in July or
        August – nearly 30 years since he left the country after the collapse of the
        first round of peace negotiations with the government under then President
        Corazon Aquino.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6e898-a9f9-42e7-b9ac-dcf79ce3c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ceasefire agreement</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b2ec3-9b1f-40eb-9990-5fa0170d7fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili told reporters early this month that before formal talks
        can begin, emissaries of both panels will hold an informal meeting to iron
        out details, referring to the ongoing Oslo talks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214e167-0328-4728-9a72-f87f2f79dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the top items on their agenda would be the drafting
        of an interim ceasefire agreement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb7835-a119-4211-937b-222b9b3f72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siyempre tigil putukan</em> [Of course there will be a ceasefire].
        No offensive operations by both sides … and then maybe [there will be a] mechanism
        … in case of violations," Agcaoili said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6448e-ab77-43ee-ae1f-c8be04a31410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA traditionally declares a ceasefire during the Christmas
        holidays, or limited cessation of hostilities during negotiations for the
        release of their captives.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ff47e-c0a8-4f92-8828-d46aa78b6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:09:34.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:09:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels have previously rejected a ceasefire before a comprehensive
        peace agreement has been signed. The change in tact indicates the rebels are
        responding positively to Duterte’s peace overtures.</p>'
  'rodrigo-duterte-leni-robredo-separate-inaugurations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-15T00:43:00.221+08:00
