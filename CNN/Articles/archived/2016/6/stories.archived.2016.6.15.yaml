      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did the chicken cross the road? No matter the answer, it’s thanks
        to this riddle that Crossy Road came into existence. A kind of modernized
        Frogger rendered in blocky voxel graphics à la Minecraft, Crossy Road is an
        endless arcade game that lets you control a chicken to get it to hop as far
        as possible across roads, rivers, and train tracks. Without getting run over,
        getting taken by the current, or otherwise getting killed, of course. Along
        the way, you can collect coins that you can use to unlock new characters,
        including other kinds of animals and avatars based on popular figures. Don’t
        be surprised to find a character inspired by Mickey Mouse: There’s a spinoff
        called Disney Crossy Road featuring him and other Disney characters in different
        settings from Disney movies — all trying to remain unscathed in their recurrent
        attempts to get to the other side.</p>'
