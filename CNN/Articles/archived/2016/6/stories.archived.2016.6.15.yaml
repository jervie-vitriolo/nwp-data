  'Christina-Grimmie-death-vigil':
    'author': 'Chloe Melas, CNN'
    'caption': 'Friends mourn the loss of Christina Grimmie during the Vigil For Christina
      Grimmie at Evesham Memorial Complex on June 13, 2016 in Evesham, New Jersey.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-15T09:38:13.739+08:00
    'imagesource': 'jcr:d1758b89-368e-430c-9cce-42be263a1aaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98050d26-a9f7-41bc-a0a1-1e73c1c1ff97'
    'lead': 'Christina Grimmie''s life was remembered during an emotional vigil Monday
      night in her hometown of Evesham, N.J. Hundreds of people gathered at the Marlton
      Memorial Sports Complex where her brother, Marcus Grimmie, talked about his
      "baby sister" in front of their family, friends and fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:26:58.303+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T09:27:26.750+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:27:26.592+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christina Grimmie''s brother remembers ''baby sister'' at candlelight
      vigil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d57193b-5b71-48f9-af09-0bc6684d3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:58.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:27:26.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNN) —</strong> Christina Grimmie''s life was
        remembered during an emotional vigil Monday night in her hometown of Evesham,
        N.J. Hundreds of people gathered at the Marlton Memorial Sports Complex where
        her brother, Marcus Grimmie, talked about his "baby sister" in front of their
        family, friends and fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739e818-56f2-440e-83da-cb9944360841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:58.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:27:26.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christina was awesome," Grimmie said. "She loved this town, she
        loved this state, she loved singing, she loved the Lord and she loved me.
        She was my baby sister."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b125d-3401-491b-9286-486130b699aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:58.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:27:26.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old season six finalist of "The Voice" was shot to death
        by a stalker while signing autographs in Orlando last Friday. Her brother
        tackled the shooter, but the shooter then shot and killed himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657059e7-b4e2-4f11-981c-8c63cc6b6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:58.304+08:00
      'mgnl:createdBy': 'cnnproducer'
