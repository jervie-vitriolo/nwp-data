  'maria-sharapova-to-appeal-drugs-ban':
    'author': 'CNN'
    'caption': 'File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-15T03:48:31.794+08:00
    'imagesource': 'jcr:3c96d67e-d285-4445-9bec-5d8e1151af2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44adb777-440f-40df-a8a6-6d94b1042875'
    'lead': 'The Court of Arbitration for Sport (CAS) confirmed Tuesday that Sharapova
      is appealing a suspension for using meldonium, which was added to the World
      Anti-Doping Agency''s (WADA) banned list in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:19:54.528+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:20:17.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:20:16.769+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria Sharapova to appeal drugs ban, CAS confirms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9310e-7ed8-4d2d-83d9-f930b0926d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The summer swing of the tennis season will
        be more tense than usual for Maria Sharapova.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9c7fe-f4c6-47aa-b04b-7b5dce0f7979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian star, who made her name by winning Wimbledon at the
        age of 17, will sit through the grass-court tournaments waiting to see whether
        her appeal against a two-year doping ban has been successful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17229c30-92eb-4c72-9837-46bc9b5cb46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Arbitration for Sport (CAS) confirmed Tuesday that
        Sharapova is appealing a suspension for using meldonium, which was added to
        the World Anti-Doping Agency''s (WADA) banned list in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085edf2c-7bae-4140-b6da-7408c85bf9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Sharapova submits that the period of ineligibility should be
        eliminated, or in the alternative, reduced," CAS said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ca53c-240a-46a8-958d-4de9ed3f7c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has not been decided whether or not a hearing would be held
        in this matter. At the request of the parties, this arbitration procedure
        will be kept confidential."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eedd4f-5421-4fa5-b446-0bf11276ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAS said it will rule on the five-time major champion''s appeal
        by July 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c914cff-e679-438b-9eff-53ff0a3a7be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date offers hope to Sharapova that, if her appeal is successful,
        she will be able to compete for Russia at August''s 2016 Olympics in Rio de
        Janeiro. She won silver in the singles at London 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e456ea-fa26-4302-ac98-45a9f17b6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova has not played since losing the Australian Open quarterfinal
        to rival Serena Williams in January. In March, it emerged that the 29-year-old
        had failed a drugs test at the Melbourne major.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea0073-0152-472e-a1e4-2e9912f05dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova claimed she had been taking meldonium since 2006 for heart
        issues, a magnesium deficiency and because her family has a history of diabetes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672f8f4-e7b8-4539-8966-e47098c0695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained she simply failed to read an email that stated meldonium,
        which can boost endurance and aid physical recovery, would be added to the
        banned list on January 1, 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c17109-d38d-4eda-a8ff-832aa7e4bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If CAS sticks with the two-year sanction, Sharapova won''t be eligible
        to come back until January 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92471fba-a982-4c12-95c5-1874d1d7dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have missed playing tennis and I have missed my amazing fans,"
        she has said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074fbf3d-2272-4cb0-b784-3e65bfb38aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to stand for what I believe is right and that''s why I
        will fight to be back on the tennis court as soon as possible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30dc1fe-c049-4a16-89cc-f120be5d637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight will now begin behind closed doors of the appeal court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d2b795-559f-482e-97cb-21a6a0cda2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:19:54.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:20:17.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/14/tennis/maria-sharapova-ban-appeal-tennis/index.html">Maria
        Sharapova to appeal drugs ban, CAS confirms</a>."</em></p>'
  'barack-Obama-tirade-Donald-Trump-Muslim-ban':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-15T03:24:21.140+08:00
    'imagesource': 'jcr:89eb859a-8924-4ba0-a7b9-cdbb789aa82d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec761538-b6ce-40f9-a562-1227880eab5d'
    'lead': 'President Barack Obama on Tuesday unleashed a blistering verbal assault
      on Donald Trump and his "dangerous" proposal for a ban on Muslims entering the
      country, saying the suggestion violates the principles of American democracy
      and generates rage among would-be extremists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:22:54.506+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:23:08.340+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:23:07.979+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama goes on tirade against Trump over ''dangerous'' Muslim ban, ''radical
      Islam''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50069c7c-58fd-4a17-8172-412093ab2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Barack Obama on Tuesday
        unleashed a blistering verbal assault on Donald Trump and his "dangerous"
        proposal for a ban on Muslims entering the country, saying the suggestion
        violates the principles of American democracy and generates rage among would-be
        extremists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe841c-0fd5-439c-9d4c-745d0badf1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissing the "yapping" from "politicians who tweet," Obama described
        Trump''s suggestions as harmful to the country''s national security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd688f-06d8-4e94-a41d-a48d0aa52435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now seeing how dangerous this kind of mindset and this kind
        of thinking can be," he said. "We''re starting to see where this kind of rhetoric
        and loose talk and sloppiness about who exactly we''re fighting, where this
        can lead us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946d902-d99d-4728-9708-de41ab533c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, sounding infuriated at critiques of his foreign policy, pushed
        back against criticism for not using the term "radical Islamic terrorism."
        And he accused Republicans of fostering resentment among Muslims that could
        generate further attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9fb72-f373-44ee-b6f8-cc795840c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What exactly would using this language accomplish? What exactly
        would it change?" Obama asked during remarks at the Treasury Department. "Would
        it make ISIL less committed to try and kill Americans?" he continued, using
        a different acronym for ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190defda-866a-45f2-a339-901b07d22b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would it bring in more allies? Is there a military strategy that
        is served by this? The answer is none of the above," he said. "Calling a threat
        by a different name does not make it go away."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68b3b3-4671-4323-9655-7c1f040a6d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s remarks – which also touched on gun control and his efforts
        against ISIS – placed him squarely in the middle of rancorous political debate
        that formed in the aftermath of the Orlando shooting. Republicans, including
        Trump, have used the attack to paint Obama as weak on national security and
        ineffective in combating the threats emanating from ISIS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c78828e-f4c0-4a01-b0f2-3452e42cdd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the criticism has centered on Obama''s refusal to use the
        phrase "radical Islam," which the White House argues unfairly maligns the
        entire Islamic faith.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a7df9-c20b-4e2b-a757-8278f82fc438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement following Obama''s remarks, Trump said Obama
        "claims to know our enemy, and yet he continues to prioritize our enemy over
        our allies, and for that matter, the American people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3722165-a8e2-46da-a15b-8accbbf07b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I am President, it will always be America First," Trump said.
        He was expected to respond more fully during an evening event in North Carolina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28c7e7-2352-42fe-a7e1-ee6ea002b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and some establishment Republicans, meanwhile, have suggested
        that Trump''s rhetoric is harmful in its depictions of Muslim-American communities
        as complicit in domestic terror attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc81948-6717-4f41-b61a-a295b2724cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after Obama''s remarks, White House Press Secretary Josh
        Earnest said the President had grown frustrated at hearing "political talking
        points" being wielded in place of a comprehensive counterterrorism strategy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07457d-d829-4eec-afd3-21ec6cdc8d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambasting Trump, Obama in his remarks called on other Republican
        leaders to denounce the presumptive GOP nominee for his proposed ban on Muslim
        immigration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d009c-96dc-48c8-a1d5-db3941445b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where does this stop?" Obama protested, pointing out that recent
        domestic terror attacks have been carried about by U.S. citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37fd4ca-76e3-4691-af68-cbfc6a590db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we going to start treating all Muslim-Americans differently?
        Are we going to start subjecting them to special surveillance? Are we going
        to start discriminating them because of their faith? We''ve heard these suggestions
        during the course of this campaign," Obama said. "Do Republican officials
        actually agree with this? Because that''s not the America we want. It doesn''t
        reflect our Democratic ideals. It will make us less safe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d646ff0-4802-41e7-b062-abd58bdb2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was speaking at the Treasury Department following a meeting
        of his National Security Council that was focused on cutting off ISIS financing.
        The meeting was scheduled before the Orlando attack, though Obama said the
        government''s response to the massacre was a main focus of the session.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86695604-29d2-4f70-ac0b-07a16d7fc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is scheduled to travel to Orlando on Thursday to offer
        support to victims'' families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2ab35-8a15-4a6b-a0c6-21335560c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks Tuesday, the President defended his actions against
        ISIS, lauding the work of the U.S. military in going after terrorists. He
        said changing his wording about the threat would not alter those efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e4823-72b0-436a-818b-79fc849f25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men and women who put their lives at risk and the Special Forces
        I ordered to get (Osama) bin Laden and are now on the ground in Iraq and in
        Syria – they know full well who the enemy is," Obama said. "So do the intelligence
        and law enforcement officers who spent countless hours disrupting plots. And
        protecting all Americans, including politicians who tweet, and appear on cable
        news shows. They know what the nature of the enemy is. So there''s no magic
        to the phrase ''radical Islam.'' It''s a political talking point."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad91d3-8007-4d51-90ba-8d2bfb5f03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the debate over using the phrase was "a political distraction."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e83ea-a67f-4cb8-b5e2-e37194a032ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Obama did not use Trump''s name, but his target
        was clear when he referred to the presumptive Republican nominee and called
        out GOP leaders for not opposing him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff485d-8c94-4e82-b985-ffd172ae3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the presumptive Democratic nominee, Hillary
        Clinton, issued a similar assault on Trump''s rhetoric, including vague allusions
        Monday to Obama being sympathetic toward ISIS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7dc4d-ddab-42ea-b723-8fcb7d4be573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to ask, will responsible Republican leaders stand up to
        their presumptive nominee or will they stand by his accusation about our President?"
        Clinton said in Pittsburgh. "I am sure they would rather avoid that question
        altogether. But history will remember what we do in this moment. What Donald
        Trump is saying is shameful."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1aaac-ead2-4692-9e82-114fe90a1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, in his remarks, also called for Congress to pass tougher
        gun laws and the renewal of the assault weapons ban.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc1499-a4e4-4e9f-82e6-b1e787117636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make it harder for people who want to kill Americans
        to get their hands on weapons of war that let them kill dozens of innocents,"
        Obama said. "Enough talking about being tough on terrorism. Actually be tough
        on terrorism."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f457f5a-3cb4-44d9-8e60-7c5d02685cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican National Committee Chairman Reince Priebus said in a
        statement after Obama''s remarks that "Democrats want to talk about anything
        else because they have lost the national security debate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9c08b-28bf-4c3f-9ee6-e181898a3cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing President Obama and Hillary Clinton are proposing in response
        to the Orlando terror attack would have prevented it, but they would infringe
        on Americans'' constitutional rights to due process and to own a gun," Priebus
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299fd47-efcb-4b1f-860f-3727845e3849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:22:54.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:23:08.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/14/politics/obama-pushes-back-against-criticism-over-terrorism-rhetoric/index.html">Obama
        goes on tirade against Trump over ''dangerous'' Muslim ban, ''radical Islam</a>.''"</em></p>'
  'Hillary-Clinton-Donald-trump-conspiracy-theories':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-15T02:50:12.091+08:00
    'imagesource': 'jcr:ea9e5808-2ecf-40a8-b3e1-dfb6363c5efb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '370c1370-5e60-478c-8f0b-d409ec2b32e7'
    'lead': 'Hillary Clinton on Tuesday offered a point-by-point rebuttal to Donald
      Trump''s plan to combat terrorism, accusing the presumptive Republican nominee
      of peddling "lies" because "he has to distract us from the fact he has nothing
      substantive to say."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:25:38.280+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:25:48.139+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:25:47.780+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton hits Trump for pushing ''conspiracy theories''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288c48b-2949-43db-9685-e407c0044f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pittsburgh (CNN)</strong> — Hillary Clinton on Tuesday offered
        a point-by-point rebuttal to Donald Trump''s plan to combat terrorism, accusing
        the presumptive Republican nominee of peddling "lies" because "he has to distract
        us from the fact he has nothing substantive to say."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25998d7-a803-4ba5-ac1b-845e84b80f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans, Clinton argued here, "don''t need conspiracy theories
        and pathological self-congratulations, we need leadership, common sense, and
        concrete plans."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffac0ec-4b02-4bbd-9273-fc47d00b082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, who spoke from a union hall, hit Trump for being simplistic
        on fighting terrorism and, she said, having only two ideas to address the
        problem: Using the term "radical Islamic terrorism" and banning Muslims and
        people from countries with terrorism ties from entering the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e7596-0ab1-4792-879f-62925113c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First he is fixated on the words radical Islam. Now I must say,
        I find this strange. Is Donald Trump suggesting that there are magic words
        that once uttered will stop terrorists from coming after us?" Clinton said,
        mocking Trump before saying that she believes "it matters what we do, not
        just what we say."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274055ad-fa74-43de-9b12-e6093ca40e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly slammed Clinton and President Barack Obama
        for not using the term and did so again on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a513c8c-44f8-4902-b759-8197ea2c3a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Donald suggests I won''t call this threat what it is, he hasn''t
        been listening," Clinton added. "What I will not do is demonize and declare
        war on an entire religion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e4c800-800b-4001-92a0-cd76f993bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump quickly lashed into Clinton on Twitter, writing, "Thank you
        to the LGBT community! I will fight for you while Hillary brings in more people
        that will threaten your freedoms and beliefs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e635f48-b07f-4bba-b567-bedff09d501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s speech comes two days after a ISIS-inspired terrorist
        stormed into a gay nightclub in Orlando and killed 49 people. Both Clinton
        and Trump responded to the attack on Monday, with the former secretary of
        state delivering a speech that largely ignored the GOP standard-bearer and
        Trump with a speech that repeatedly hit Clinton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607157ab-47ef-440f-beab-3367284d26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Clinton also turned her focus to Trump''s most controversial
        idea: Banning Muslims from entering the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354a0783-acfd-4119-9a12-ae9fea47d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes against everything we stand for as a country founded on
        religious freedom," Clinton said, before telling the audience that it would
        hurt relations with Muslim nations, make it harder to combat radicalization
        at home and help ISIS recruit other terrorists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c9e38-8080-4315-81fb-1b59a2f86638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said Trump''s plan to ban Muslims was "especially nonsensical"
        in this instance because the shooter in Orlando – Omar Mateen – "was born
        in Queens, New York, just like Donald Was himself."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6809470-cd65-41be-bb8d-e55f891e4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Muslim bans and immigration reforms would not have stopped him,"
        Clinton said. "They would not have saved a single life in Orlando. And those
        are the only two ideas Donald''s Trump put forward yesterday for how to fight
        ISIS."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf5624-0820-48a9-891b-9cebf14bde94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting on Monday, Trump went on Fox News and suggested
        that Obama was sympathetic to ISIS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d89581-0b38-440d-a4a1-b09b64cc695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Obama) doesn''t get it, or he gets it better than anybody understands,"
        Trump said. "It''s one or the other. And either one is unacceptable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8c9ee-0a18-4a28-93bb-bfe6f4eb114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said that even in a time of divided politics, "This is way
        beyond anything that should be said by someone running for president of the
        United States."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856fd60-d02e-457a-981a-e8837c804ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I have to ask, will responsible Republican leaders stand up
        to their presumptive nominee or will they stand by his accusation about our
        president?" Clinton asked, adding, "History will remember what we do in this
        moment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1079c02a-5a83-4be1-9bc7-0f7d5203ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton finished the speech, which was notably partisan, with a
        call for a bipartisan response to Trump. The former first lady referenced
        a letter that recently went viral online written by outgoing President George
        H.W. Bush and left for the new president, President Bill Clinton, on the day
        he took office in 1993.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db5a1cd-1cb4-4e4c-9ae4-43dd41ebf5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which came after a heated campaign between the two party
        leaders, wished Clinton the best and added "your success is now our country''s
        success and I am rooting hard for you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3adc0-f1cf-49ff-8030-2e267feba195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had some good advice about staying focused on what matters despite
        the critics," an emotional Hillary Clinton said of the letter. "It wished
        him happiness and it concluded with these words, ''You will be our president
        when you read this note. I wish you well. I wish your family well. Your success
        is now our country''s success and I am rooting hard for you, George.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651a7ea-472e-4aee-9c8b-3df3bacf635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That," Clinton concluded on Tuesday, "is the America we love."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7305fb-4211-4d5d-8110-8c92f91e5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:25:38.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:25:48.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/14/politics/hillary-clinton-donald-trump-terrorism/">Clinton
        hits Trump for pushing ''conspiracy theories</a>.''"</em></p>'
  'Filipino-Muslims-denounce-terror-acts':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-15T08:47:51.387+08:00
    'imagesource': 'jcr:658315f3-db10-4980-946b-b835e097f552'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c023b0-68e6-4dc5-bf52-f2f734ebd88a'
    'lead': 'Ramadan is a period when Muslims unite, and a time as well to stand up
      for what their faith rejects: attacks by extremists on innocent people in the
      name of Islam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:27:45.880+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:28:00.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:28:00.769+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino Muslims denounce terror acts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ea6fd-09aa-4b4f-a7b8-d9ea477dadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — At the Blue Mosque
        and Cultural Center in Taguig City, Muslims are deep in prayer as they observe
        Ramadan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df641e-978c-4012-be06-718c7df65764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week into the holy month of fasting, prayers help them abstain,
        not just from food and water, but from worldly desires as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955eb539-f37b-4e04-9cea-38bbf5edfb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a faith-stretching exercise, even unholy thoughts should be
        avoided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d664cc-ecbb-496c-b359-c0e7790a508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a period when Muslims unite, and a time as well to stand up
        for what their faith rejects: attacks by extremists on innocent people in
        the name of Islam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c777c8-dbfb-4ae3-a77d-78a33d106672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous Muslim Region Governor Mujiv Hataman condemns the terror
        attacks, calling these violations of one of the pillars of Islam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e8309-7bcf-4944-9677-284116a6d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the killing of a hostage by the Abu Sayyaf Group, Hataman said,
        "It has only been a week since Ramadan began, and it is appalling that this
        holy month we set aside for prayer and reflection has been already been violated
        by extremists here and abroad, as they wage violence in the name of our faith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe18038-07b9-4a6a-880d-033e00fb78fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not what Islam stands for, and we refuse to let this turn
        against our fellow Filipinos – not at a time when Ramadan teaches us sympathy
        compassion, and love."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe352c23-4527-4073-999c-6900ff8ad212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Muslims are affirming their objection to extremism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb430f-df8e-414e-bd71-9973fdd083ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A devout Muslim, Jadjurie Arasa says some defend their actions based
        on a shallow and selective understanding of the Koran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6189c2-4359-42f3-8a8a-8acf29e53c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he reinforces what Islam stands for, saying Islam is peace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52d378-24a6-4c22-b65a-3bd5f7ffdd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:27:45.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:28:00.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is what they''re praying for as they observe the holy month
        of Ramadan.</p>'
  'ernesto-abella-kidnap-victim':
