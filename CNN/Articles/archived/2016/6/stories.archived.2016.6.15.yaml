  'brexit-stocks-market-trading-eu-referendum':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-15T07:51:12.076+08:00
    'imagesource': 'jcr:c45fa626-0319-4984-8764-c12a76970647'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc8b0b41-9470-4649-85ef-d299a6205e5a'
    'lead': 'Investors around the world are starting to sweat about next week''s U.K.
      referendum on the European Union. New opinion polls show the U.K. public could
      vote next week to leave the EU - the so-called Brexit option.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:55:09.835+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T09:55:36.723+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:55:36.482+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rising Brexit risk slams stocks and pound

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7ad71-5046-4927-872f-8ad12b214027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Investors around the world
        are starting to sweat about next week''s U.K. referendum on the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cbdbb-93c0-4b7f-a994-8c4c8f42e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New opinion polls show the U.K. public could vote next week to leave
        the EU - the so-called Brexit option. Top selling British newspaper The Sun
        on Tuesday urged its readers to back Brexit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370fc27d-994d-4b8f-ba77-74de9d123f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls may not be a reliable guide to the result but traders
        sense that support is growing for Brexit, and they''re responding by selling
        stocks and the pound. The FTSE 100 is down 5% in June, and the pound has lost
        four cents against the U.S. dollar over the same period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9eb072-8647-4b34-80b4-2f76e6633cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty about the outcome, and the impact on the economy, is
        making currency markets particularly nervous. The pound is much more volatile
        than even during the 2008-2009 financial crisis, according to Holger Schmieding,
        chief economist at Berenberg bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067875d8-845f-440d-85de-671c12ef8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are pouring money into relatively safe investments instead.
        The yield on Germany''s 10-year government debt, which moves in the opposite
        direction to bond prices, sank into negative territory for the first time
        ever on Tuesday. Buyers of these bonds are essentially taking a loss just
        to hold these assets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88159bd0-15b2-4ec7-b37a-e25b1fc59812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phrase ''sea of red'' has never seemed more appropriate [to
        describe markets]," said Chris Beauchamp, a senior market analyst at online
        trading firm IG.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02257c5b-2446-43e6-97db-993d58a873ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum on June 23 is the biggest political decision Brits
        have faced in a generation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8a1f2-e257-4a27-ae45-ab3402e0daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in favor of leaving the EU say European regulations stifle
        U.K. businesses and leaving would boost the economy. They also say Britain
        would regain control of its borders and be able to limit immigration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af265697-8939-45fd-84d4-716c68c85667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those campaigning for the U.K. to stay — including the government
        — paint a much grimmer picture of life outside the EU. They say trade and
        investment would suffer, triggering a recession, killing jobs, slamming the
        pound and causing house prices to fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddb6a5-b9aa-45f3-9b76-5c6a8a614faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volatility in markets reflects the problem of pricing in two completely
        opposing economic outcomes," said Paul Donovan, a senior economist at UBS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a6b2f-5d3a-4bac-a190-8e61d23b8755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls themselves have been volatile throughout the campaign,
        and have a poor track record recently — they got last year''s general election
        result wrong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246324bf-e28a-4653-bb8b-4794e1d0c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Brexiteers" seem to have gained ground in recent days. Six
        new opinion polls have shown, on average, that 51% of voters will opt to leave
        the EU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0589c-13e8-426a-8076-b6ea9f53d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun, read by millions, made a passionate case for leaving the
        EU on its front page Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729feec-4496-4865-b0e2-89831d8409ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside the EU we can become richer, safer and free at long last
        to forge our own destiny — as America, Canada, Australia, New Zealand and
        many other great democracies already do," the paper said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c7cc7-69da-474f-8d1c-ed571747d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate fallout, however, could result in market turmoil as
        people try to figure out the consequences of the U.K. leaving the world''s
        largest single market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0a12e-6a4d-459e-90e1-cf2f953f3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England allocated an extra £2.5 billion in cash to banks
        on Tuesday. It will hold two more exceptional auctions of cash on either side
        of the vote to help banks keep the financial system moving.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a2aaac-ece7-465b-b606-858ade0dba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re the gambling type, betting odds still indicate Britain
        will vote to remain, but the chances of a Brexit are rising.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b92355-06bc-4e23-9f50-b357f852e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to bookmakers, the probability of a Brexit has risen
        to 42% today from 20% on May 26," noted Berenberg''s Schmieding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61118fb-26fe-47af-88fe-5aed635e51bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:55:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:55:36.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/14/investing/brexit-stocks-trading-markets-eu-referendum/index.html">Rising
        Brexit risk slams stocks and pound</a>"</em></p>'
  'Facebook-Messenger-can-now-send-SMS-text-messages':
    'author': 'Hope King, CNN Money'
    'caption': 'Sending and receiving SMS messages is now possible on Facebook Messenger.
      (Photo: Facebook via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-15T05:45:40.191+08:00
    'imagesource': 'jcr:18ac6905-5ba8-4be5-9f5a-c0c3edaf3e6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a812a710-adfc-425b-9cf1-e333fada9664'
    'lead': 'Facebook''s takeover strategy hit a new milestone Tuesday. The company
      announced that SMS text messages can now be sent and received through its Android
      Messenger app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:05:24.515+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:05:41.858+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:05:41.577+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook Messenger can now send SMS text messages

      '
    'updated': 2016-06-16T05:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da2d13-211f-4c48-964b-861146f02087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:24.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:05:41.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Facebook''s takeover strategy
        hit a new milestone Tuesday. The company announced that SMS text messages
        can now be sent and received through its Android Messenger app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3990f1b2-63db-4c0f-982f-3cc2ad2e02dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:24.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:05:41.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet another way for Facebook to keep users confined to its
        apps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540615b8-8ea8-4319-8140-e28be29f8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:24.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:05:41.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will now have the choice to be able to send and receive your
        SMS/texts in Messenger and will not have go to different screens on your phone
        to communicate," Facebook said in a post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ecbd5-c81d-4a08-86b9-e31d9abfee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:24.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:05:41.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is optional, but Facebook is banking on Messenger''s
        bevy of other functions to attract people. Things like making voice calls,
        requesting an Uber, and sending money will still need to be done via Messenger
        and won''t be treated as a text.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea7a1c-ea46-4361-8204-aca6e61dad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:24.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:05:41.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s announcement comes a day after Apple announced it would
        open its Messages app to developers to include some of these same features.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2e255-e3f5-4cb3-b94e-c44619d5b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:24.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:05:41.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messaging apps are a huge focus for tech companies right now as
        they look to add ways for businesses to communicate to customers, and for
        customers to stay glued to their phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52573b-8421-436e-aea6-22f04b1899ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:24.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:05:41.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Google, and Microsoft have invested heavily in messaging
        bot platforms that can automate tasks and fetch information. Smaller startups
        have popped up as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6961ca-fba6-4a09-9e69-dccbe23b1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:24.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:05:41.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To turn on Facebook''s new SMS feature, you can change the settings
        within Messenger. SMS chat threads appear as purple while Facebook Messenger
        conversations show up as blue. Regular text message fees apply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c83fe-8c0b-4708-83ec-7dd60966b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:24.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:05:41.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says that iOS doesn''t currently support app permissions
        for accessing text messages, although the SMS recipient can be on any platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec65c6-c0f0-4e09-a191-6f7d7bae13d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:05:24.516+08:00
