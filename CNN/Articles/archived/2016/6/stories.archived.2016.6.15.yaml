  'license-plate-backlog':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'License plates started to pile up when the LTO awarded the ₱3.8-billion
      Car Plate Standardization Program to a Dutch-Filipino consortium – which was
      later declared anomalous by the Commission on Audit.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-15T07:21:28.615+08:00
    'imagesource': 'jcr:81475492-4393-47e5-9266-035f1267ad62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4d631c6-fbd7-4079-b892-4d6ba4811520'
    'lead': 'Motorists express dismay over the delayed issuance of license plates.
      But the LTO admits that the Supreme Court stop order on the release of license
      plates is just part of a bigger problem, as the LTO''s backlog of license plates
      has reached almost 4 million. '
    'mgnl:activationStatus': true
