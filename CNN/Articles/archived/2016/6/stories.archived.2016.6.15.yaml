      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-defunct Flappy Bird, for better or worse, might have been
        the breakout mobile game of 2013. But that year’s one-tap side-scrolling game
        actually worthy of world renown, if not exactly a reputation for being a phenomenon,
        would have to be Badland. In the game, you control a little flying creature
        as it tries to traverse the game’s sylvan world, which happens to be, for
        want of a more succinct description, dark and full of terrors. But it’s also
        full of surprises of the more agreeable sort, including power-ups and clones
        that could help get you through the game’s internal day, which spans the appropriately
        atmospheric stages of dawn, noon, dusk, and night. There’s a sequel, Badland
        2, should you end up wanting more — which you probably will.</p>'
