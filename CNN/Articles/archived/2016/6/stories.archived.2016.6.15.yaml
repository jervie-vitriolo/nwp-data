      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/14/investing/msci-china-market-inclusion/index.html?iid=hp-toplead-intl">China
        stocks shut out of the spotlight again</a>"</em></p>'
  'License-plates-LTO-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'caption': 'New LTO Chief Roberto "Bobbie" Cabrera III plans resolve issues on
      new vehicle plates before a new administration comes in.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-15T00:13:31.454+08:00
    'imagesource': 'jcr:4b841343-2f01-4bf7-b194-c3fd869b48e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb1b5e6f-7ef7-4405-90a9-afe9f7ee7652'
    'lead': 'Roberto Cabrera III told CNN Philippines Tuesday "probably 91, 92 percent"
      of the hundreds of thousands of plates donated by the Bureau of Customs have
      been distributed nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:19:08.841+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T09:19:21.002+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:19:20.783+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO: Supreme Court TRO on car plates came too late

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0caed46-a49b-4bae-bd4d-427091cc4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:19:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:19:21.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        order stopping the Land Transportation Office (LTO) and the Department of
        Transportation and Communication from vehicle license plates came late since
        most of them have already been distributed, the LTO chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446e47a-5ebc-44ae-b13d-1d232bccfa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:19:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:19:21.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Cabrera III told CNN Philippines Tuesday "probably 91, 92
        percent" of the hundreds of thousands of plates donated by the Bureau of Customs
        have been distributed nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe565c8-5146-4b0d-8dd8-0d236ec2537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:19:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:19:21.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, the court issued a temporary restraining order
        barring the LTO and the DOTC from distributing 300,000 license plates for
        motor vehicles and 400,000 for motorcycles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00cc92-62c3-4f55-a534-171f564fea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:19:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:19:21.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/14/supreme-court-tro-lto-donated-license-plates.html">Related:
        Supreme Court stops release of license plates</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770de69-de1e-4f77-8493-27c53099a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:19:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:19:21.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court acted on a petition to stop the donation filed by Congressmen
        Jonathan Dela Cruz and Gustavo Tambunting who argued that the plates were
        confiscated from Power Plates Development Concepts, Inc/J. Knieriem B.V. Goes
        for non-payment of taxes and customs duties. They said the Commission on Audit
        had issued a notice of disallowance requiring LTO/DOTC and PPI-JKG to return
        to the Bureau of Treasury the advance payment of almost P500 million to the
        plates provider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b0ce8-0665-4490-9010-55e6264eaea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:19:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:19:21.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we receive that notice from the Supreme Court, I will give a
        memo directing all regions – if they still have it with them – to stop distribution,"
        Cabrera said. "I believe that there are some regions across the country which
        already distributed the plates as soon as they got (them)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e3388-f18c-4308-82d7-9f13385d6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:19:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:19:21.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his agency cannot recall the plates it has distributed.
        “As far as those plates are concerned … that (SC) order will be moot and academic,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8cdbf-e66f-42ce-8bf1-343aa0669ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:19:08.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:19:21.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimates the LTO is holding only about 7 percent of the original
        number of license plates. These remaining plates are replacements for the
        green or old plates, he said.</p>'
  'Beheaded-Abu-Sayyaf-hostage-family':
    'author': 'Reuters'
    'caption': 'Slain Canadian Robert Hall (L) and his Filipina partner Marites Flor
      (R) who is still held by the Abu Sayyaf group'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-15T00:22:24.095+08:00
    'imagesource': 'jcr:1a475744-cbce-4fe5-a81f-9584441e074c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ed385c3-46c6-4de8-ab96-92d35022b25d'
    'lead': '"Our family, even in our darkest hour, agrees wholeheartedly with Canada''s
      policy of not paying ransom," the Hall family said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:23:51.296+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T09:24:09.026+08:00
