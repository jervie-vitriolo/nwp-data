      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-developed by Epic Games, Infinity Blade is widely considered
        the first truly epic mobile game in the grand sense of the word. It was the
        first iOS game to run on the Unreal Engine, which, around the time of its
        release in late 2010, was already tantamount to saying it boasted graphics
        comparable to those of console games. Indeed, to play Infinity Blade is to
        be immersed in a cinematic world of fighting fantasy, where you must tap and
        swipe and hack and slash to defeat an immortal adversary and become the worthy
        wielder of the titular weapon. That the game spawned a couple of <a href="https://apps.apple.com/us/app/id610003290">increasingly
        impressive</a> sequels is a testament to its standard-setting and myth-making
        greatness.</p>'
