      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Ina Andolong and AC Nicholls
        contributed to this report.</em></p>'
  'china-stocks-msci':
    'author': 'Sophia Yan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-15T00:24:49.146+08:00
    'imagesource': 'jcr:05fa0de1-a95d-4b0e-be7f-586a4b0c579f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a759cd-f6a8-41b0-b672-eb3891c55da0'
    'lead': 'Chinese stocks still aren''t ready for the big time. Index provider MSCI
      says it won''t add shares traded in Shanghai and Shenzhen to its widely-tracked
      global benchmarks because of continued concerns over access to China''s markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:15:55.039+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T09:16:28.769+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:16:28.536+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stocks shut out of the spotlight again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f029791-ea2f-46f2-b40a-8be01d5ebfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — Chinese stocks still aren''t
        ready for the big time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343dbfc9-096b-432c-9619-9603a3cf697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Index provider MSCI says it won''t add shares traded in Shanghai
        and Shenzhen to its widely-tracked global benchmarks because of continued
        concerns over access to China''s markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea337c-50bf-4ad9-b0eb-e5bfe8c23fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to keep China on the sidelines means the country has
        yet again failed to win a vote of confidence as an attractive destination
        for global capital. MSCI has already twice declined to include Chinese stocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce453a-c42b-4aee-91d1-95338a289daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, recent changes that China has made over market regulation
        are "significant steps toward the eventual inclusion," said Remy Briand, managing
        director at MSCI. The moves "demonstrate a clear commitment by the Chinese
        authorities" to bring the access to the market "closer to international standards."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb033c-032a-4f86-b48a-56c11a6a9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSCI''s indexes are an important measure for big investors. If China
        were added, it could expect an influx of billions of investment dollars into
        the domestic stock market at a time when the economy is slowing down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1fa90-f5a6-428a-87cd-547feeeb8950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSCI has generally been expected to eventually take a gradual approach
        — for example, adding 5% of existing Chinese stocks to its indexes. Analysts
        at HSBC have estimated that would bring in more than $20 billion from funds
        that track three of MSCI''s indexes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16353e2f-2612-4859-a0e2-873f4eeb7e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although MSCI said China is "on track" for inclusion in the index,
        as it did last year, it will only be admitted after a few outstanding issues
        are resolved. The organization again said it would continue working with Chinese
        regulators, and consider approving China for inclusion outside of its scheduled
        annual review, if appropriate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f747e-97eb-4161-b464-6194cb03ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, foreign investors can invest in Chinese companies
        traded in Hong Kong, dubbed "H-shares," but buying into stocks traded in Shanghai
        and Shenzhen, or "A-shares," remains restricted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9f3ec-9238-47e4-8de0-e90d0aeacc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only institutional investors can buy into the domestic stock market
        once licensed and approved, and they are assigned specific investment quotas.
        Investors also face a limit on the amount of money they can repatriate each
        month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d91c23-c6c0-49d0-9e51-ace3d5c31ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This limit poses a potential liquidity concern for investors who
        need to honor redemption outflows from their clients, and thus must be removed
        or substantially increased," MSCI said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4450f-aacb-42a7-a453-06c39b2238b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be included in MSCI''s benchmarks, shares must be open to foreign
        ownership and investors have to be able to move capital in and out with ease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098f41d-b762-4a25-9220-b03c899ed83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSCI also said it needed some more time to review the impact of
        tougher rules on share suspensions that China recently announced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c07f16-bb13-4cbb-92f2-2de52342763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s stock markets have been on a roller coaster ride in the
        past year and a half. The main Shanghai and Shenzhen indexes are both down
        more than 20% so far this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2cc97-3181-48a5-8c3d-f17bccaaecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, Chinese markets surged to eye-watering highs, which
        prompted plenty of interest in having A-shares added to MSCI''s indexes. But
        MSCI chose to delay inclusion then as well, an announcement that happened
        shortly before a massive market crash that inflicted heavy losses on many
        investors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d0557-3d8c-4955-b77f-4a58063c7752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:15:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:16:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has continued to gradually open up its markets — a pilot program
        launched in 2014 connected the Hong Kong and Shanghai stock exchanges to allow
        for cross-border trading — but critics say it''s still not enough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c98ffa-dfab-49bf-b4ca-bcd1fb4bbb2b'
      'mgnl:activationStatus': true
