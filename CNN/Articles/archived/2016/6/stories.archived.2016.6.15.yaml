    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e31562-f996-46f5-ad1f-578c37831119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janna Siemer, 36, said the OneBlood clinic – which had to stay open
        until almost 4 a.m. Monday to handle the deluge of blood donations it received
        – was one of many she had visited.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1072ec48-3a85-4d2b-bdcf-a11d1beed9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about, ''We are Orlando strong,'' and that trend continues,"
        she said. "Everyone wants to do something nice. They want to spread that love.
        It''s beautiful."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336b5d7-6134-449e-b145-7759ff6fa0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Come hell or high water, I''m giving some blood''</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd398980-83bd-46a0-9aea-e8bb9344f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the blood bank, a machine drew blood from the
        left arm of Justin Mrotz as he reclined in a chair.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2f1d1-f91f-4536-b6f6-09a377a13eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old National Guardsman and correctional officer from
        Winter Springs, which is just north of Orlando, said he wasn''t aware of what
        had happened at Pulse until he arrived at church on Sunday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec961c-1322-4d1d-85a9-12407ce69b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His pastor offered a prayer for the victims and reminded parishioners,
        "the only way to come through dark times is with an overwhelming sense of
        love and joy."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77e6d4-4361-4a0d-8b19-a33d57a3796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than go to lunch after church as he''d planned, Mrotz went
        to a blood bank in Oviedo. But the facility was too overwhelmed and understaffed
        to take his blood.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ebe98-9b65-465a-a9ae-1ed443196081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, while driving his wife to work, he saw the fleet
        of news helicopters hovering over the crime scene – a reminder that the shooting
        wasn''t a bad dream.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982bb0f-c508-4cd9-bc31-a2478d90d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when he decided: "Come hell or high water, I''m giving some
        blood."</p>'
    '93':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">After his pastor prayed for <a href="https://twitter.com/hashtag/PulseNightclub?src=hash&amp;ref_src=twsrc%5Etfw">#PulseNightclub</a>,
        Justin Mrotz had to help. He gave water/juice Sunday, blood Monday. <a href="https://t.co/VL3sojSOuA">pic.twitter.com/VL3sojSOuA</a></p>&mdash;
        Eliott C. McLaughlin (@ByEliott) <a href="https://twitter.com/ByEliott/status/742468653581492226?ref_src=twsrc%5Etfw">June
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9ebcc-ee96-4e1e-b2d4-e876151443a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f16ef0-2dda-4cb0-b6cb-9b32b853c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrotz arrived at Orlando''s OneBlood clinic at 8:45 a.m. He was
        the 41st person in line. He was finally strapped to the machine at 2:30 p.m.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fe513-e48d-4c24-ad15-7c63015b4402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody''s got to be the foundation," he said. "No matter how
        bad you''re hurting, you''ve got to help others get through the hurt."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe2f68-b943-4560-b05f-25dbdf871714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raquel Plaza Brown, 48, knows the feeling. She attended Monday''s
        vigil with her friend, Eileen Cordero, whose son, Jesse, is part of the LGBT
        community and had celebrated his most recent birthday at Pulse.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec79787-c325-47ac-ad28-8662cee4439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordero, 57, knew her son was thinking about going to Latin Night
        at Pulse on Saturday, so she was relieved to learn he hadn''t gone to the
        club and was safe. Still, she could see he was shaken by the shooting.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78021da-af12-4bfc-a18b-341e5817b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said she attended Monday''s memorial to show Cordero, Jesse
        and every member of Orlando''s LGBT community that she has no intention of
        letting hate win.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fc4f2-6d96-4838-9264-e01268e803d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming together as a community is really the only way we''re going
        to heal," she said. "Orlando is The City Beautiful and what happened yesterday
        rocked us, but it''s not going to end us. We''re going to come out better
        on the other side."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4429c5-5877-4a25-bf9f-1af7f6908d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/06/14/us/orlando-club-shooting-orlando-strong/index.html">Orlando
        strong'': Wounded city bands together against hate</a>."</em></p>'
  'Facebook-struggles-to-stop-crimes-from-being-live-streamed':
    'author': 'Hope King, CNN Money'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-15T04:10:03.845+08:00
    'imagesource': 'jcr:fd00bed9-50df-4052-a22d-fd81f5ff9cc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd321d427-b194-408a-985e-2b0886d978a7'
    'lead': 'Facebook relies mostly on its users to flag posts that violate terms
      of services. The company also has employees who monitor the most popular live
      videos so that action can be taken more quickly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:16:16.765+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:16:27.285+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:16:26.912+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook struggles to stop crimes from being live streamed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba96663d-c290-41b4-8100-73e4622c0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Criminals are increasingly
        using mobile live-streaming platforms to document their offenses in real-time.
        Social networks are facing an uphill battle in stopping them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0887ec8-7648-4f31-8490-ab4a60ec8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deadly stabbing in Magnanville, a town northwest of Paris, Monday
        is the latest example.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ef854-07ab-4b5a-8f25-92a9b49e3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it''s working with French authorities on the case,
        which involves a terrorist who killed a French police officer and his partner.
        He live-streamed the aftermath on Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c82b0-8e51-4af9-98e5-9226669b11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorists and acts of terrorism have no place on Facebook," the
        company said in a statement. "Whenever terrorist content is reported we remove
        it as quickly as possible. We treat take-down requests by law enforcement
        with the highest urgency."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2698b16-3d06-42ac-b560-4e06edbcf4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook relies mostly on its users to flag posts that violate terms
        of services. The company also has employees who monitor the most popular live
        videos so that action can be taken more quickly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050205a9-eacc-4cd2-b933-58eca2c63897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can shoot and broadcast live video to Facebook through the
        smartphone app. When the live stream ends, Facebook saves and posts the video
        to a user''s Timeline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31ee0a-55f8-4893-aa0c-b3005f474451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this medium''s live nature can be problematic when people broadcast
        disturbing scenes. Facebook acknowledged the challenges of stopping these
        incidents from being broadcast live earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab12604-06b9-4886-9e79-f2ee0b4ba07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone does violate our Community Standards while using Live,
        we want to interrupt these streams as quickly as possible when they''re reported
        to us," the company said. "We do understand and recognize that there are unique
        challenges when it comes to content and safety for Live videos. It''s a serious
        responsibility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7989deb-0bd9-4e6a-977c-296f219b3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has since taken down the videos and account belonging to
        the terrorist in France. But it''s unclear how many people viewed the footage
        and if anyone replicated the file somehow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d6aad-7f1b-4866-ae4f-ddc23580d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, when a shooter in Virginia posted videos of himself killing
        his former colleagues while they were on the air, Facebook and Twitter quickly
        took down the files, but not before viewers duplicated and uploaded them online
        to YouTube.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1cd92-81fc-498d-8d17-080bb4da4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook isn''t the only company battling with misuse of live streaming
        either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7449b6-e18b-4a21-83d5-29b84bc0b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A teenage girl in Ohio is being accused of using Periscope, a live-stream
        service owned by Twitter, to broadcast a rape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34e358-4df2-4ef1-bf9b-e4a22997e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Periscope wouldn''t comment on the case, but said that its community
        guidelines ban "explicit graphic content."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7ddb0-b24c-456b-9f7b-af443bdf5dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s rules also state that users "may not make threats of
        violence or promote violence, including threatening or promoting terrorism."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ea33c-fa77-443f-bae6-f3b844c3ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook Live launched about a year ago, first for celebrities and
        public figures. The company started testing the feature in December and rolled
        it out globally in late January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b8310-f039-45d0-8dc2-36ef59ef6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its debut, Facebook Live has been promoted by the company
        heavily. Facebook has given the feature its own dedicated shortcut, landing
        page with a global map of where broadcasts are taking place, and dedicated
        push notifications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764ea33-5e0b-4f64-91b5-34c5cb020bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:16:27.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we''re so excited about this is that it''s this
        new really raw, personal, and spontaneous way that people can share," CEO
        Mark Zuckerberg said back in April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef95a8e-b464-4011-8ab4-7fe94e983a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:16:16.767+08:00
