      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/14/technology/facebook-sms-messenger-android/index.html?sr=fbCNN061416facebook-sms-messenger-android0704PMStoryLink&amp;linkId=25537692">Facebook
        Messenger can now send SMS text messages</a>."</em></p>'
  'orlando-strong-banding-against-hate':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'A photo at the big vigil at the Dr. Phillips Center in Orlando honoring
      the victims of the Pulse nightclub shooting in Florida on June 12, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-15T07:42:45.092+08:00
    'imagesource': 'jcr:85023278-af08-4592-990e-8638062a6ed4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ed9f5ab-efcb-476b-812d-5de238564a06'
    'lead': 'Known worldwide for its theme parks and its inextricable ties to Mickey
      Mouse and gang, locals know Orlando as "The City Beautiful." That''s especially
      true of its LGBT community, to which roughly 1 in 25 residents belong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:12:44.244+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:12:57.986+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:12:57.302+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Orlando strong'': Wounded city bands together against hate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb18d0e-c4b3-49be-af3e-4873e7fe8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Orlando, Florida (CNN)</strong> — Jason Primar and his brother
        were on their way to the Pulse nightclub early Sunday when they hit a police
        roadblock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28f24b-ef32-48a2-b8b1-bdd79fbdff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers who had cordoned off the street leading to the popular
        gay dance bar told Primar to turn around. They gave no explanation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f5b5a-f6ca-42e7-9f0c-e2bb3e3ec377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he heard the gunfire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55334d2-3a96-41c7-9a52-c37b6a408d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing his friends Xavier Emmanuel Serrano Rosado and Leroy Valentin
        Fernandez were inside, Primar parked around the corner, where he and his brother
        stayed until about 7 a.m. They then went hospital-hopping in search of their
        friends, who they called "Eman" and "Roy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3eeb3-edff-407a-822b-ecb06a7b4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 10 p.m. when they got the news: Rosado and Fernandez were
        among 49 club-goers slain in the nation''s worst mass shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482825f5-5dd0-46dc-950a-aa84e37748af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were just out having a good time, enjoying life, dancing the
        night away," Primar, 32, told CNN at a Monday memorial gathering in downtown
        Orlando.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b87ade-7b67-47e0-9d76-f381275f0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 48 hours after the shooting, Primar and about a dozen
        family and friends – all wearing matching "RIP Eman &amp; Roy" T-shirts –
        attended the candlelight vigil in front of the Phillips Center for the Performing
        Arts, its façade alight in rainbow hues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345137f5-f0cd-4bf1-b012-f325d3a835f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands joined them, many wearing shirts or carrying signs intoning
        that – amid the chaos, the sadness, and anger that descended on this city
        over the weekend – they will not cower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8cb50-ec16-4fbd-b9f9-711220f47d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love wins."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4d41e-1a56-46ac-a4a2-ca99449ccd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One Pulse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede8cd95-0c19-4084-99cf-f0a0a3d312de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make America kind again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f6ad72-d093-4501-82c1-869f571c492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People United Loving Society Equally."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db403d-1a67-463f-8360-2129e69d81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, white, brown, rich, poor, gay, and straight were in attendance.
        Near a small gathering of women in hijabs, a middle-aged white man with a
        cooler offered free sodas and Gatorade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c3fb3-528b-4d5d-aee0-1cf528e50da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the LGBT community, I am so very sorry. From an evangelical
        Christian," read the sign on his blue cooler.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It may seem like a strange sign, but if you saw the unity at <a
        href="https://twitter.com/hashtag/Orlando?src=hash&amp;ref_src=twsrc%5Etfw">#Orlando</a>&#39;s
        <a href="https://twitter.com/hashtag/Pulsenightclub?src=hash&amp;ref_src=twsrc%5Etfw">#Pulsenightclub</a>
        vigil, maybe not so much. <a href="https://t.co/vnFV5syvpi">pic.twitter.com/vnFV5syvpi</a></p>&mdash;
        Eliott C. McLaughlin (@ByEliott) <a href="https://twitter.com/ByEliott/status/742525401931616256?ref_src=twsrc%5Etfw">June
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675d379-54f5-43f7-bfff-da5431e51134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa8860-61f0-44c0-8c4b-918e990ef1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like Boston came together after the 2013 marathon bombing,
        Orlando is doing the same.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f46a2f-2cfc-4ae0-a87d-bcb98c1e48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Little big city''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a0d40-f3e1-47f5-b243-328842b8d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known worldwide for its theme parks and its inextricable ties to
        Mickey Mouse and gang, locals know Orlando as "The City Beautiful." That''s
        especially true of its LGBT community, to which roughly 1 in 25 residents
        belong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3915167-32ed-4a66-bf32-eb54a1b07c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando''s politicians go above and beyond, protecting LGBT residents
        from discrimination even when their state and nation won''t.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464a6d9-78cf-4664-a849-d4b7ca61b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to be LGBT in Orlando," said Dr. David Baker-Hargrove,
        co-founder of Two Spirit Health Services, which provides mental health services
        to the community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cf660-b614-4bb8-a29d-c09f9a3c985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 53, Baker-Hargrove says he''s too old to go to clubs like Pulse,
        but he knows many people who go there. And it seems like everyone does. Orlando''s
        LGBT community is so tight, most of its members are only two or three degrees
        of separation from each other, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b0ebb-be5f-4c70-8a00-a4f9c2610e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a little big city," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926de5b7-9664-4000-abb6-3e3e0d4a14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bears out if you talk to people around town, who were already
        jolted by Friday night''s fatal shooting of emerging pop singer Christina
        Grimmie at a theater here.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955d397-158b-4def-b20c-afc8c2b884be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they don''t know someone who was at Pulse on Saturday night,
        they know someone who does.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb45df-adf4-400e-9177-47db4aed508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that explains the anxiety that''s felt among those gathering
        at popular meeting spots around town. Many were happy to speak but didn''t
        want to be named. Others said flat out that they''re scared.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">David Baker-Hargrove, who&#39;s organizing <a href="https://twitter.com/hashtag/Orlando?src=hash&amp;ref_src=twsrc%5Etfw">#Orlando</a>
        counseling: &quot;Most of us in the community did not sleep last night.&quot;
        <a href="https://t.co/SWimlWyycL">pic.twitter.com/SWimlWyycL</a></p>&mdash;
        Eliott C. McLaughlin (@ByEliott) <a href="https://twitter.com/ByEliott/status/742413968237596672?ref_src=twsrc%5Etfw">June
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ae9a4-31e5-4ed9-9cd9-e6424ab63665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db087da9-d414-4fc5-bc29-6ed63729b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker-Hargrove was tasked with heading up mental health outreach
        in the wake of the shooting. Though he recruited more than 100 volunteers
        and set up camp at the First Unitarian Church of Orlando, he said there hadn''t
        been much interest in the free counseling.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634cec8-b12c-4f76-bc68-96629d48aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of that has to do with our community is still in
        shock," he said. "Most of us in the community did not sleep last night."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f05d7b-7438-4feb-a5ae-0d2fec382ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tearful goodbye</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8544e-b0d2-4f04-9238-5f7fe4ffee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the vigil, Primar and his crew put on strong faces as they
        entertained reporters'' requests for interviews and told stories about "Eman
        and Roy," the loved ones commemorated on their T-shirts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ff889-5bb3-4279-aee9-5933726e0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilmariel Lozano, 34, the partner of Xavier Emmanuel Serrano Rosado
        and the mother of their 5-year-old son, recalled how Rosado, who was a performer,
        "never stopped smiling" and loved to dance. They used to salsa together, she
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793fb793-c707-4fb3-9a4f-284cd355e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as night fell and candles were lifted high throughout the crowd,
        the pain set in. Attendees, including Lozano, released Mylar balloons into
        the air.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1043142-a8b5-41ab-bea5-b734cd7e4582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primar, meanwhile, clung tight to his own gold balloon, as if letting
        go made Rosado''s passing more real. Tears welled behind his sunglasses as
        a larger man reached out his beefy arm and pulled him close.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0236c8-8520-47d8-8dd6-3ef25ad3e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:12:44.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:12:57.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will always be in your heart. He will always be in your mind,"
        the man whispered.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wilmariel &amp; Jason broke down talking about their loved ones
        during <a href="https://twitter.com/hashtag/Orlando?src=hash&amp;ref_src=twsrc%5Etfw">#Orlando</a>&#39;s
        <a href="https://twitter.com/hashtag/PulseNightclub?src=hash&amp;ref_src=twsrc%5Etfw">#PulseNightclub</a>
        vigil. <a href="https://t.co/yYFaF0yyZD">pic.twitter.com/yYFaF0yyZD</a></p>&mdash;
        Eliott C. McLaughlin (@ByEliott) <a href="https://twitter.com/ByEliott/status/742529206563786752?ref_src=twsrc%5Etfw">June
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

