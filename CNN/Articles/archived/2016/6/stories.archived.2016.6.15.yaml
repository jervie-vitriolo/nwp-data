      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s only one iOS game that you ought to show your friends
        if you simply want to wow them, it’s none other than Monument Valley. Combining
        inspirations from minimalist sculpture, Japanese woodblock printing, and the
        infinitely fascinating drawings of M.C. Escher, Monument Valley is a gorgeously
        mind-bending puzzle adventure characterized primarily by its extensive use
        of visual illusion. In the game, you must tap and swipe to manipulate objects
        and thereby guide a princess through her cryptic journey across various impossible
        structures like the famous Penrose triangle featured in “Inception” — all
        while evading the mysteriously menacing Crow People. In Monument Valley, everything
        is not what it seems. And it’s all a matter of perspective.</p>'
