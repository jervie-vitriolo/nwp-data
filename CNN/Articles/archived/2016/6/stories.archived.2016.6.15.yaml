  'Duterte-team-peace-talks-with-NDF-Oslo-Norway':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Peace negotiators sent by President-elect Rodrigo Duterte to Norway
      open preliminary talks with the National Democratic Front.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-15T01:47:38.738+08:00
    'imagesource': 'jcr:4473af1b-05ed-401e-9144-66aabd5dfe46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b25c961e-1f0f-45e5-8938-a2d560c30ee2'
    'lead': 'Peace negotiators sent by President-elect Rodrigo Duterte to Norway open
      preliminary talks with the National Democratic Front. “There is evident shared
      optimism on both sides,” incoming presidential peace adviser Jesus Dureza said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:09:34.211+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T09:09:56.548+08:00
