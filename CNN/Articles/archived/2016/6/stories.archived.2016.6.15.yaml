  'prince-william-attitude-magazine-cover-lgbt':
    'author': 'Tim Hume, CNN'
    'caption': 'Prince William on the cover of Attitude magazine.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-15T22:59:04.085+08:00
    'imagesource': 'jcr:32093f41-92cc-4d56-b49b-ba0770aaa205'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bebcff8d-5bd2-43bc-b565-664d171fc749'
    'lead': 'The Attitude magazine article marks the first time a British royal has
      been photographed for the cover of a gay publication, the magazine said in a
      statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:48:11.699+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T15:48:32.944+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:48:32.709+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince William appears on cover of leading British gay magazine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1edd66d-aed9-4696-8d92-c227f476808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — Prince William is featured on the
        cover of a leading British gay magazine, which carries his remarks condemning
        the bullying of LGBT people, the publication announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296f69f-452c-4e70-8c84-ae7285fda709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Attitude magazine article marks the first time a British royal
        has been photographed for the cover of a gay publication, the magazine said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15dcc0-819c-4ba7-a795-4c088d946a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover line – "No one should be bullied for their sexuality or
        any other reason" – came about after the Duke of Cambridge invited the publication
        to bring LGBT people to Kensington Palace to share their experiences on bullying,
        the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1427cd-42fe-4b8b-995b-2421cb394b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine''s editor, Matthew Todd, facilitated the discussion,
        during which participants spoke about the struggles they''ve dealt with, including
        suicide attempts, depression, drug addiction, and eating disorders. The Prince
        then posed for the cover, shot by photographer Leigh Keily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5349e-e4a8-40a9-9e7b-4a388df499a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should be bullied for their sexuality or any other reason
        and no one should have to put up with the kind of hate that these young people
        have endured in their lives," Prince William said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76cefe-3e65-4abd-a0e3-a168a7801b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The young gay, lesbian, and transgender individuals I met through
        Attitude are truly brave to speak out and to give hope to people who are going
        through terrible bullying right now. Their sense of strength and optimism
        should give us all encouragement to stand up to bullying wherever we see it,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f517375-a359-437c-8e18-1d8e9a070a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd, the magazine''s editor, said he met parents who had lost their
        children to suicide after being bullied for their sexuality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27307010-f0c7-43d0-81f2-f9b28a12f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very happy that the future King of the United Kingdom agrees
        this must stop and I would urge parents in particular to raise their voices
        in their communities to ensure that every school protects – really protects
        – all children."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ca906-8d95-4f3e-921d-fafed4411bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kensington Palace spokesman said: "The Duke of Cambridge is working
        hard to support the fight against bullying and to help break the stigma around
        mental health. He has established a taskforce on the prevention of cyberbullying
        and along with the Duchess of Cambridge and Prince Harry is leading the Heads
        Together campaign on mental health and wellbeing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff8c50-1b5f-4da0-a393-a9d3d7b13472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was announced the day after the Duke and Duchess of Cambridge
        signed a condolence book at the U.S. Embassy in London for victims of the
        terror attack on a gay nightclub in Orlando, Florida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde5892-406c-4dd2-97bc-9e9b18f5dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1994, Attitude bills itself as the UK''s best-selling
        gay magazine, and has previously featured celebrities on its cover including
        Daniel Radcliffe, David Beckham, Lady Gaga, and James Franco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cde5a2-7b52-49cf-9281-ffb52403b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital version of the magazine is available now, while the
        print edition will be available in the UK on June 22, said Mike Buckley, Attitude''s
        managing director.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548f7df-de87-4776-946c-720f7597d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:48:11.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:48:32.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/15/europe/prince-william-attitude-gay-magazine-cover/index.html">Prince
        William appears on cover of leading British gay magazine</a>."</em></p>'
  'game-apps':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Winner of a 2016 Apple Design Award, the Lara Croft Go game app is
      a Tomb Raider-themed turn-based puzzler that lets you explore the ruins of an
      ancient civilization'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-06-15T09:32:44.262+08:00
    'imagesource': 'jcr:43d44da7-d3b4-47ea-9765-da6f28ee7085'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0300860-b7bb-4c22-ae5e-eb8be975b6d5'
    'lead': 'This year’s recipients of the Apple Design Awards include a reinvention
      of Lara Croft and a fusion of pinball and paint. Here’s a look back on the best
      winning apps from the last few years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T08:30:46.973+08:00
