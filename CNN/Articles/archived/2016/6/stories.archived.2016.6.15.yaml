    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Oscars of apps: 5 award-winning mobile games you should be playing

      '
    'updated': 2016-06-16T10:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051398ad-18e2-4209-8726-8ec61da4731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:30:46.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:31:16.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s not enough
        that a video game looks good, or that it sounds fantastic, or that it keeps
        the player engaged with ever-mounting challenges and wide-ranging scenarios.
        Ideally, it does all of those — at once — and a lot more, besides. And for
        it to arrive at that synergy of key elements (visuals, audio, and gameplay),
        it has to have been designed not just well, but really well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e31cd8d-aac4-4b02-9620-4e125cf75a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:30:46.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:31:16.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the core principles behind the Apple Design Award,
        arguably the most prestigious prize that can be won by a developer. Handed
        out by Apple during its annual Worldwide Developers Conference in a special
        event that’s something like the Oscars for products independently produced
        for the Cupertino-based company’s software platforms, the Apple Design Awards
        pay tribute to the best apps of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8be4e-35ed-4583-af3b-58141b091867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:30:46.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:31:16.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, the 2016 Apple Design Awards were given to 12 apps. Five
        of those are games: the turn-based puzzle adventure <a href="https://apps.apple.com/us/app/id971304016">Lara
        Croft Go</a>, the auto runner <a href="https://apps.apple.com/us/app/id1084860489">Chameleon
        Run</a>, the pinball-meets-paint game <a href="https://apps.apple.com/us/app/id1081847121">Inks</a>,
        the node-connecting puzzler <a href="https://apps.apple.com/us/app/id998141697">Linum</a>,
        and the 2-D arcade game <a href="https://apps.apple.com/us/app/id1109361588">Dividr</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a4cad-aeac-4a89-b43e-bb8fec7aff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:30:46.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:31:16.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of those games’ commendation, and in line with the ongoing
        Electronic Entertainment Expo in Los Angeles, CNN Philippines Life looks back
        at the last several years of the Apple Design Awards to recommend the most
        notable winning iOS game from each.</p>'
