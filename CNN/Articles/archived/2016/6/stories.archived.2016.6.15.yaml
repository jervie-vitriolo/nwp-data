    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62f8e3e4-dde8-4e4b-b58c-9b2679626295'
    'lead': 'President-elect Rodrigo Duterte and Vice President-elect Leni Robredo
      are likely to hold separate inauguration rites, the head of Robredo’s transition
      team said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:13:32.934+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T09:13:45.614+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:13:45.398+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Robredo to hold separate inaugurations

      '
    'updated': 2016-06-16T08:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04e94e-35c8-4037-9559-c6a71549cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President-elect
        Rodrigo Duterte and Vice President-elect Leni Robredo are likely to hold separate
        inauguration rites, the spokesmen for the two incoming leaders said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71964397-e504-4daa-b16c-e8839234d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were informed by the team of President-elect Rody Duterte about
        their preference to hold the inauguration separately,” Boyet Dy, Robredo''s
        transition team head, said in a statement. "While we have been preparing for
        a joint inauguration, we respect their decision and will begin our own preparations
        for a simple and modest ceremony."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8534836-fb13-4b96-857c-23d0a682b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Robredo are to be sworn into office at noon on June
        30, the start of their six-year term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82ab58-aae5-4b4c-9c66-42312c83be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/31/rodrigo-duterte-leni-robredo-what-they-have-in-common.html">Duterte
        and Robredo: What do they have in common?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cea03c-97ad-4dc2-a5ff-eeda71935e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Presidential Communications Operations Office (PCOO) chief
        Martin Andanar said that Duterte''s oath-taking would be held at the Rizal
        Hall of Malacañan, unless the protocol officer changes the plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efecc978-08e0-4146-877b-854e6c1b548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andanar wasn''t clear when asked if Duterte really wanted
        to have his inauguration separate from Robredo''s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7e259-b60f-48d0-bc07-2d13394065c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte has not made up his mind about it but, at the same
        time, implied that having a joint inauguration would be unlikely because of
        space constraints.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060dd13b-6fa1-40b3-976f-8f4c5e7224e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President-elect has not yet decided. It is not yet final but,
        you know, considering the limited space available, since the President-elect
        only wants 500 people inside the hall, I think it would be quite impossible
        to fit all of the guests of both the president and vice president," Andanar
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea14f0-778b-4044-a27b-fe20c0cdf924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy said Robredo, the outgoing representative of the third district
        of Camarines Sur, would take her oath of office in Metro Manila. He said she
        wished to be sworn in by Ronaldo Coner, the barangay chairman of the “smallest,
        farthest and poorest barangay” of the third district of her home province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17922c27-c62d-4fef-ab35-3e9c9925da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited guests, ''simple finger food''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9ffbe-775c-4087-9464-000fcd64efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last month said he wanted a frugal inaugural affair at the
        Malacañang Palace. He said it would be a quick ceremony which would be followed
        by a speech on national television to spell out his administration''s plans
        and policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703b04d-d0e2-4740-99b8-df61ff8fbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his speech, Andanar said members of the Duterte Cabinet would
        take their oath before the newly-installed President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5430d-860b-40d8-9329-c523638fb8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After these, Duterte and incoming Foreign Affairs Sec. Perfecto
        Yasay would welcome the diplomatic corps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c14bd-d376-4916-a3d1-3446b108c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be performances by musicians who campaigned for
        Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20bf32e-bc7a-45b8-b683-70f04303ad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simple finger food" will be served during the reception, while
        guests are advised to wear their Filipiniana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2d4b4-8cca-4793-85c1-1dbcdef49ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will simply be your simple finger food: maruya or fried banana
        and ordinary juice drink. The President-elect would appreciate if guests can
        come in Filipiniana attire for the ladies and Barong Tagalog attire for the
        gentlemen," Andanar said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c41656-9034-4f5f-a858-a930c23926d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the incoming PCOO secretary said he was unaware if losing
        vice presidential candidate Sen. Bongbong Marcos was&nbsp; among those invited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f681a-cd16-43d4-8bc0-80f857dad850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not privy to that. I don''t really have any idea who the other
        guests are. All I know is we invited senators. Of course, the traditional
        [guests] that you invited: the Speaker of the House and special guests of
        the president. As for the list of invites, I don''t have it in front of me,"
        Andanar said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87c7ad-a32c-4e1d-973c-8830efea3ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:13:45.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last month said he wants a frugal inaugural affair at the
        Malacañan Palace. He said it will be a quick ceremony which will be followed
        by a speech on national television to spell out his administration''s plans
        and policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e5f4d-73e4-4bc3-b3d4-8c9ff5737dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:13:32.935+08:00
      'mgnl:createdBy': 'cnnproducer'
