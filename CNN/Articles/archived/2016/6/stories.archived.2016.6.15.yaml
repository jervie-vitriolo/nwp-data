      'mgnl:lastActivated': 2019-10-10T08:57:32.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The week</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f322e-ffd7-40af-b0b5-a3cb634b951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a rough week for the Orlando area. A gunman massacred
        49 people at an Orlando gay club early Sunday in the deadliest mass shooting
        in U.S. history.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a6ae4-7a96-4022-a0e5-006b1d3bb169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T08:57:19.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T08:57:32.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the rampage, a man shot singer Christina Grimmie on
        Saturday as she was signing autographs following a concert.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201545a-79b4-4a2a-8b30-7385d7040610'
