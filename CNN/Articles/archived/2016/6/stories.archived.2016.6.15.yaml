      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Grimmie was on Adam Levine''s team and her brother thanked
        the judge for his offer to pay for his sister''s funeral. "Adam Levine paid
        for Christina''s funeral," he said. "Selena [Gomez] is singing a song and
        crying [during her concert]... We are blessed to. She''s in a better place."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8b253-06e3-468f-8c6f-322336501a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:58.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:27:26.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days earlier, Marcus Grimmie wrote on Facebook that Levine
        had called his mom to make sure that he could cover the costs of flying her
        body from Orlando to New Jersey. "Adam Levine personally called my mother
        and said he will pay for the funeral and her plane flight, and I was blown
        away. Now a friend just told me to look at the GoFundMe page and I see it
        is at 100k. Words cannot express ... literally I have no words."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec041730-d2b4-4e0b-996c-91fa3e9de849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:58.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:27:26.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours later and a few miles away, a gunman walked into
        Pulse nightclub in Orlando and opened fire, killing 49 people and wounding
        more than 50.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac289b5-deee-40ab-9df5-5d8d324b0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:26:58.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:27:26.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/06/14/entertainment/christina-grimmie-vigil-funeral-adam-levine/">Christina
        Grimmie''s brother remembers ''baby sister</a>''"</em></p>'
  'South-China-Sea-case-Philippines-Hague':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-15T09:12:29.768+08:00
    'imagesource': 'jcr:242931a0-62ac-47e2-b25f-2848369c8d80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9f611c-68da-49e8-958c-95ad3360527a'
    'lead': 'China has stepped up its rhetoric ahead of an expected ruling by the
      Permanent Court of Arbitration in The Hague on the Philippine case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:43:56.143+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T09:44:10.660+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:44:10.353+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China thanks countries for supporting it on PH case over South China
      Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756daa9-1ccc-40d4-8817-539427c00559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> — China expressed thanks on Tuesday
        for the dozens of countries it says have offered support for its position
        on a case brought by the Philippines over Chinese claims in the South China
        Sea, saying they are speaking out to uphold justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e700c6-eb8b-4e6b-a53e-c71ff8fd330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has stepped up its rhetoric ahead of an expected ruling by
        the Permanent Court of Arbitration in The Hague on the Philippine case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55094845-373b-4a56-9201-5bf7faba3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ddcc7-5c04-456f-9bda-d76961dde31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refuses to recognize the case and says all disputes should
        be resolved through bilateral talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcd2b2-22a7-47dd-8d9d-5cb4bb751f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government says more than 40 countries have offered
        support for its position, the latest being the African nations of Sierra Leone
        and Kenya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c9171-f0cc-43e8-947c-fe3c7775cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry spokesman Lu Kang said certain unidentified countries
        had been trying to blacken China''s name over the South China Sea, confusing
        right for wrong and trying to control public opinion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa84f4-e679-4163-b60c-43641968d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against this backdrop, certain friendly countries which care about
        China want to understand what''s really going on," Lu told a daily news briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00679923-8570-4dde-bbee-6ca20b638b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they''ve worked out the rights and wrongs and gotten the whole
        story, a fair few countries are willing to speak out from a sense of justice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497c24d-eb74-44ea-babd-d6c425d52342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express appreciation and thanks for this. It shows that a just
        cause enjoys abundant support and people have a sense of natural justice,"
        Lu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d9782-d94c-40ff-8d5e-3b1ee6e75e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a small number of countries wanted to blacken China''s name
        on this issue, they cannot be said to represent the international community,
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a647ce-6b54-4c9f-9455-447048398952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the energy-rich South China Sea, through
        which more than $5 trillion of maritime trade passes each year. The Philippines,
        Brunei, Vietnam, Malaysia and Taiwan have overlapping claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08a29e-b608-40d2-9b6e-87fcd3724663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is contesting China''s claim to an area shown on
        its maps as a nine-dash line stretching deep into the maritime heart of Southeast
        Asia, covering hundreds of disputed islands and reefs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a33687-92c0-42c4-815e-9534c1044ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China''s protestations it has no threatening intent in the
        South China Sea, it has bolstered its military presence there with an ambitious
        land reclamation programme that includes building airstrips for military use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7ec34-2795-4544-a002-38af053c2702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s actions have drawn criticism from the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d060ee-704d-441f-a3ce-2b83c370671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is not a claimant in the South China Sea dispute
        but says it has an interest in ensuring freedom of navigation and overflight
        in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d3a92-9db1-4ad4-a050-d7cb39efae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:43:56.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:44:10.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and the European Union have called on China to
        respect the ruling from The Hague. The court has no powers of enforcement
        and its rulings have been ignored before.</p>'
  'Finding-Dory-transgender-LGBT':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-15T08:46:14.823+08:00
    'imagesource': 'jcr:0959c6e6-58a2-4fd7-a177-9d10d6d2aaff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb11d065-3f34-47c0-9542-33da03a3b97d'
    'lead': 'Fans have been buzzing about the possibility for weeks, ever since a
      trailer for the animated movie, a sequel to the 2003 hit "Finding Nemo," appeared
      to show two women interacting with a baby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T09:51:41.213+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T09:51:53.531+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T09:51:53.232+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ellen DeGeneres teases about transgender character in ''Finding Dory''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e5a2a-4dab-4b26-9563-531e66b95c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:51:41.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:51:53.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ellen DeGeneres is probably pulling our
        leg when she says there''s a transgender character in her new Disney/Pixar
        film.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac58e42-bdb9-4a29-a67e-35779914bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:51:41.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:51:53.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daytime talk show host talked to USA Today about questions as
        to whether Finding Dory features a lesbian couple or not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d94b6-3799-4298-b1d0-a1327da50289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:51:41.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:51:53.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been buzzing about the possibility for weeks, ever since
        a trailer for the animated movie, a sequel to the 2003 hit Finding Nemo, appeared
        to show two women interacting with a baby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7f556-68a5-42f7-84fb-710c86f460c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:51:41.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:51:53.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres, who voices the movie''s lead character, said she doesn''t
        know if the women are actually lesbians, though she doesn''t mind the question</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47d900-450f-44ab-9eb1-df782f1f5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:51:41.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:51:53.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if she is or if she just has a bad, short haircut,"
        DeGeneres joked. "Who knows if she''s a lesbian?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633d4ba-77c4-41bf-9cac-cbe360e33c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:51:41.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:51:53.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic actress then went on to say that there is a character
        other than Dory in the film who also has a special journey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3734b6-afeb-49ed-aa4a-4e4ce7fa784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:51:41.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:51:53.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll tell you a little secret," DeGeneres said, smiling. "There''s
        a sting ray that''s becoming sting Rhonda, so there''s a trans sting in the
        movie."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18370f9d-9029-4f2c-802d-528870726bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T09:51:41.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T09:51:53.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
