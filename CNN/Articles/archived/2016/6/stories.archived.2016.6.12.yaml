      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Independence Day
        is a national holiday, but for many Filipinos, it''s a work opportunity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915252a-3a03-4ae1-b4ec-1de355ac09c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:39:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:40:08.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3,000 job seekers flocked to Luneta Park on Sunday for the
        government''s Kalayaan 2016 Job Fair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98e330-b98f-4270-a7fc-04faed933c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:39:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:40:08.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The job fair presents our countrymen with fresh options and job
        opportunities and by doing that they would be able to discover new horizons
        and by being employed," said Ryan Delos Reyes, a senior officer at the Department
        of Labor and Employment (DOLE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db88da0-0a69-419e-9696-acd5f9919535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:39:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:40:08.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Oplan Kalayaan 2016, the job fair offered over 15,000
        overseas job vacancies and around 20,000 local opportunities for job seekers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b79e47-2b54-4e3c-80f9-60f3db5b9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:39:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:40:08.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Reyes said the job fair allowed job seekers to "be a part
        of nation building."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29520b51-9594-4948-99a7-c186fe4048f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:39:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:40:08.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/10/filipinos-employed-april-underemployment.html">Related:
        More Filipinos employed in April</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc50846e-8d1c-4e0a-8d38-7d4b879d791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:39:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:40:08.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang importante kasi ngayon po na kaka</em>-resign<em>
        lang sa trabaho ko tapos may mga kapatid na akong tinutulungan,</em> so need
        <em>ko talaga ng</em> job<em> ngayon</em>," said Adam Galleposo, a former
        bookkeeper who travelled to Manila from Zamboanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d0c99-d248-4d26-9751-cd941585a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:39:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:40:08.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Finding a job is really important because I just resigned
        from my job. I support my siblings, so I really need a job now.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ce57b-dabd-40b5-a064-ac8a7bd0dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:39:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:40:08.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department also held regional job fairs in Ilocos, Cagayan,
        and Central Luzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181b416-7ef9-4226-ba60-c955bf94e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:39:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:40:08.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government agencies and departments also offered their services:
        license renewal by the Land Transportation Office, business registration care
        of the Department of Trade and Industry, free haircuts from TESDA hairdressers,
        and free medical check-ups from the Department of Health.</p>'
  'orlando-florida-nightclub-shooting':
