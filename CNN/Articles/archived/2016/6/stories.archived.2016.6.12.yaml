      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — More than a hundred
        students, teachers, government employees — and even members of the diplomatic
        community — attended the celebration on Sunday of the 118th Independence Day
        at the Rizal Park in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74cac63-530b-458d-bee3-d49ae650dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
