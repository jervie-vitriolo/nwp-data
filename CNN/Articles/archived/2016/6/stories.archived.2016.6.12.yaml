      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independence Day symbolizes the realization of a dream — and Filipinos
        should keep the fire burning, not just by remembering the sacrifices of heroes
        once a year, but by defending freedoms at this modern age.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0b18b-4acc-42f4-9dc1-c7f7d47bc3b7'
