      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the festivities, Davao City''s chief executive and President-elect
        Rodrigo Duterte was a no-show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b1970-2f0a-4903-bbbc-1a686f2d1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City administrator Jesus Melchor Quitain said he didn''t know where
        Duterte was, but he had a hunch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dae5f7-d07c-424a-842e-213948ada249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang alam ko tulog dahil umaga pa. Alam ko tulog yun</em>,"
        Quitain said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9d0cb-84d5-4ce4-a0ac-e5e719d9e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What I know is that he (Duterte) is still asleep
        since it''s still morning."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed52e0-2bae-477a-a281-31e8c45e9571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/12/aquino-independence-day-martial-law-speech.html">Related:
        Aquino''s last Independence Day speech: Be vigilant, protect democracy</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28adf6a-51c7-49d1-9924-b567ce2d61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is known to be a night person, and is used to waking up
        late.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994e115-20b4-453a-b1cd-908615b5c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one from his immediate family was also present for the ceremony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc42dca-e950-4926-ac01-7fd523a19a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Quitain said that it wasn''t the first time Duterte skipped
        the Independence Day celebration in his hometown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f86a9b-3701-4c99-ac28-5e19a7c0c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot remember him attending the Independence Day celebration
        but I understand at the initial, beginning of his terms before, he used to
        attend."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf36c3-26d1-4e4f-969a-41108f3f58b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitain admits the Independence Day celebration is important for
        the city — especially now that their chief executive is the President-elect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d81ab-0be4-4a42-a3de-998551889be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:58:16.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:56:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the country will see Duterte leading the Independence Day
        celebrations next year — when he''s already the sitting President — the public
        will just have to wait and see.</p>'
  'independence-day-historical-sites':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'It was June 12, 1898 when Philippines’ first president, General Emilio
      Aguinaldo, declared independence from Spain and first waved the Philippine Flag
