      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ORLANDO, Florida (CNN) — [Breaking news alert, posted at
        6 a.m ET Sunday]</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa7076-e652-42a9-9ee4-f776b42f84c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect in the Pulse nightclub shooting in Florida is dead,
        Orlando Police said. Authorities described the shooting as a "mass casualty
        situation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa42474-d60f-4e2b-aaed-4e924dccd5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, posted at 5:56 a.m. ET Sunday]</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82245358-a2d8-4b3e-8c1c-5035d1758e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire erupted at a gay nightclub in Orlando early Sunday, with
        multiple injuries reported, Florida authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7bd7dd-bf70-4dda-b77a-3b9a210427b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone get out of Pulse and keep running," the club <a href="https://www.facebook.com/pulseorlando/posts/10154938990430031">posted</a>
        on its Facebook page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db3761-7bd7-416e-bcef-9c7ce7b8c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando police warned residents to stay away from the area, and
        urged people not to call their offices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531cfcdf-4579-4e78-943d-98e77f81ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Official updates will come from this Twitter account," they posted.
        "No email or phone calls please."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13971cf-a1db-49c4-9aa2-ad558b7cac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse <a href="https://www.pulseorlandoclub.com/">describes itself</a>
        as "the hottest gay bar" in the heart of Orlando.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13e6a6-ddf3-4b75-85c1-6747884b4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Just bang, bang, bang!''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b297e131-305d-4d67-b318-dd5d9a9e899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the shooting, the club urged partygoers to attend its
        "Latin flavor" event Saturday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d843f-096d-452d-a665-15db6806980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovial, well-dressed crowds heeded the call in a night that turned
        into a nightmare.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84f971-1315-455d-9298-77bb522c584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just, bang, bang, bang!" partygoer Christopher Hansen said
        of the gunfire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf427c-cfe2-444e-b6ec-4e9371089b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Negron Almodovar said he was in the club when the shooting
        started about 2 a.m. He barely escaped.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c971da0-9cfb-4465-82c2-064cf7a43953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People on the dance floor and bar got down on the floor and some
        of us who were near the bar and back exit managed to go out through the outdoor
        area and just ran," he posted on the club''s Facebook page.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0416327-71c8-4bd2-ad50-a31183906501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am safely home and hoping everyone gets home safely as well."</p>'
