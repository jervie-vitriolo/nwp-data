      'mgnl:created': 2019-10-09T10:16:38.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Places that symbolize
        Filipino patriotism came alive on Sunday, as the country celebrates 118 years
        of freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2c537-ab63-4d29-b349-368646027b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were simultaneous flag-raising ceremonies all over the country
        to mark Independence Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707c76a-93ba-4bd1-b099-425efa60d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the forefront is what most historians consider a beacon of Philippine
        independence, the Aguinaldo Shrine in Kawit, Cavite. It is where the Philippine
        flag was first unfurled as a symbol of national sovereignty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf05f0f-ccae-4314-8896-22847505c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales led the ceremony there.</p>'
    '4':
      'image': 'jcr:70c92a93-21e9-463d-8806-7b202c94d9e4'
      'imageCaption': 'Ombudsman Conchita Carpio-Morales offers wreath at the tomb
        of General Emilio Aguinaldo, the Philippines'' first president. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe9e79-4843-4b6e-91a8-016e73e45827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97224f18-0d8a-419f-aa95-5e7649b6dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paid tribute to General Emilio Aguinaldo, then called on Filipinos
        to always remain faithful to the Constitution as the country transitions into
        a new administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a2593-6866-4eaa-9c78-2ce17b08f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us keep the faith that the Rule of Law will be followed, that
        we will be loyal to the Constitution," Morales said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49f84d-1fa0-4fc8-aca8-09d3e8b40bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/12/president-benigno-aquino-118th-independence-day-rizal-luneta-park.html">Also
        read: President Aquino leads Independence Day celebration for the last time</a></strong></p>'
    '8':
      'image': 'jcr:e79a4421-b1db-4254-8f2c-e77a3d8f51a9'
      'imageCaption': 'Ombudsman Conchita Carpio Morales (2nd from right) with General
        Emilio Aguinaldo''s grandson Reynaldo (3rd from right), and his other descendants
        like former Transportation Secretary Joseph Emilio Abaya (4th from left).  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849947b4-c80b-4c3d-b6d0-7a02066adf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17db47-5a37-4cb3-90fd-9cc1165a3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the historic Barasoin Church, where the inauguration of the first
        Philippine republic was held, Senator Cynthia Villar said Filipinos should
        now unite following a divisive election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94df9a-1c69-4578-b0cd-5f51a2c8ac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo ay palaging magsusuporta sa bagong gobyerno. Gagawin natin
        ang lahat para magtagumpay sya sa kanyang</em> advocacies," Villar said. [Let
        us always support the new government. We will do everything that we can to
        make sure the new administration succeeds in its advocacies.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e89a07-130e-4662-80a0-5de26c0d5033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine flag was also raised at the Pinaglabanan Shrine in
        San Juan City and at the Bonifacio Monument in Caloocan City.</p>'
    '12':
      'image': 'jcr:63ab88bd-616d-4eb3-8502-351881c56136'
      'imageCaption': 'The Spirit of Pinaglabanan, made by Filipino sculptor Eduardo
        Castrillo, was unveiled in 1974.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc0d61-2b7d-41a5-8152-19e7c16ee34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c002d5-f707-476f-8f1e-08c45b511ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.920+08:00
