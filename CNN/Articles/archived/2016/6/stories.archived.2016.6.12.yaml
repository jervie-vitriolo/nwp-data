      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/12/independence-day-historical-sites.html">Read:
        Independence Day simultaneously commemorated in historical sites</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0b657-5000-4d64-ba66-453094fe4346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:48.900+08:00
