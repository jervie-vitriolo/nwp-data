  'aquino-independence-day-martial-law-speech':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'caption': 'President Aquino delivered his last Independence Day speech on June
      12, 2016 in Malacañang.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-12T00:56:58.818+08:00
    'imagesource': 'jcr:c350dbf2-a779-4a69-81e1-387ec819cb47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '655695de-6a32-441e-bdc1-1c1c08059120'
    'lead': 'President Aquino recalled how his father, Ninoy Aquino, was imprisoned
      during Martial Law. He called on Filipinos to "never take democracy for granted." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:23:54.756+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T10:24:09.785+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T10:24:09.356+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino''s last Independence Day speech: Be vigilant, protect democracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5338d1-4727-420f-a0a8-4a1eb71af8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "<em>Minsan nang
        inagaw ng kapwa natin Pilipino ang kalayaan. Kung hindi tayo magiging mapagmatyag,
        maaari itong mangyari ulit</em>."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2483eea-c454-4b96-b775-1f7fdce7cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our freedom was once taken from us by fellow Filipinos.
        If we’re not vigilant, this can happen again.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d32498-e909-4982-8ef4-b20b5d45be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Noynoy Aquino called on Filipinos to protect democracy
        during his speech at the Independence Day Vin D'' Honneur on Sunday in Malacañang’s
        Rizal Hall. It’s Aquino’s final Vin D’Honneur as a head of state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d50e19d-deb7-4e14-82be-6cce9326fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/12/president-benigno-aquino-118th-independence-day-rizal-luneta-park.html">Related:
        President Aquino leads Independence Day celebration for the last time</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716871f-c144-477e-9709-e54980db3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said it has only been a generation since the Philippine
        government suppressed the freedom of Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e062e5-19f7-4191-9e5a-40e45d9f0c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Aquino''s speech narrated how his father, Ninoy Aquino,
        was detained with fellow senator Pepe Diokno for opposing Martial Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc6a8e-47a5-4c07-91f6-fd297c4d6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino likened his father''s holding cell to a concentration camp,
        and detailed how his father''s health suffered while he was imprisoned.</p>'
    '13':
      'image': 'jcr:37f88dfa-5f10-4647-bdf0-46d04615e13d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b562935-3708-4390-a541-567cfeacbe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f2bb2d-09d5-4546-bdd6-1d9b8dd52fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen years old at the time, Aquino said his father entrusted
        him to take care of their family at a young age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff969f2b-1a2a-4091-b1b6-b4703e939a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said his father''s assassination in 1983 made Filipinos realize
        that nobody was safe from going through a similar fate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653d06d-24e6-4c88-8ed6-5430cbe39695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> People Power<em> ang bumawi sa demokrasya. Ang</em>
        People Power <em>ang naging tulay ng</em> people empowerment," he said. [People
        Power brought back democracy. People Power was the bridge to people empowerment.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6205db-9bd2-451e-8d80-c2f4556d36c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered his first toast to Filipinos:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbf1e7-58da-4a02-bd11-e4fef5677edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May we never lose our patience with the ways of democracy, and
        may we never take it for granted or passive in its defense."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b0383-a580-4494-b66f-ef5ad1fa61eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:23:54.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:24:09.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is a video of Aquino''s full speech:</p>'
