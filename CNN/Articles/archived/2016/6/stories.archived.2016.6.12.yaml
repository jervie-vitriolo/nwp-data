  'president-benigno-aquino-118th-independence-day-rizal-luneta-park':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'President Benigno Simeon Aquino III leads the 118th Independence Day
      celebration at Luneta Park.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-12T10:57:14.248+08:00
    'imagesource': 'jcr:46d08a26-dbe7-407a-affc-a276fdad5e0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '261c6165-b766-43ce-8546-a19c2c19704e'
    'lead': 'President Benigno Aquino III on Sunday leads the 118th Independence Day
      celebration, his last as head of state. There were also simultaneous flag-raising
      ceremonies at historical landmarks in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:29:22.545+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T10:29:39.179+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T10:29:38.901+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino leads Independence Day celebration for the last time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06c044-bff6-4739-9e7f-83cf717198c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III on Sunday led the 118th Independence Day celebrations, his last
        as head of state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866e680-a502-4de5-a754-1a31aeda65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flag-raising rites in Luneta, the president served as
        a flag-bearer. He was joined by  Vice President Jejomar Binay and former president
        and now Manila Mayor Joseph “Erap” Estrada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0977b6e-0a36-47ea-8dfb-40005babfe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing the military uniforms designed by hero and painter Juan
        Luna, soldiers honored the president and escorted him during the wreath-laying
        ceremony. President Aquino thanked the troops for honoring him with a snappy
        salute.</p>'
    '6':
      'image': 'jcr:e02b257e-7304-43a2-9773-1906d64e5a57'
      'imageCaption': 'President Benigno Aquino III salutes soldiers.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca851b-1c0a-462a-bbb0-cf4c9d63537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff5a1c-4996-4e3b-8c8b-5fffb42cf7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing president also offered flowers to the monument of National
        Hero Dr. Jose Rizal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f9071-92ac-4a76-ad53-6b1edaac3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to historian Xiao Chua, the wreath-laying or offering
        of flowers is a practice of showing respect “which is understood in all cultures.”  Xiao
        added, the flower-offering is not just for Rizal, but for all the Philippine
        heroes who fought for independence — and those who are continuously fighting
        for liberation from many forms of oppression.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cfca41-5e93-4ee0-b03e-ed2f5205d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreath-laying was followed by a 21-gun salute, which is the
        highest form of honor given only to heads of state, men in uniform, and heroes
        of the country.</p>'
    '12':
      'image': 'jcr:35bad836-e77b-4cd2-808c-f02e66559ae2'
      'imageCaption': 'President Benigno Aquino III offers wreath at Rizal monument
        for Philippine heroes.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa931467-48c4-4a91-9527-bac9f90f92bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb862e3-8e48-4894-ab3e-e14233ad0b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also simultaneous flag-raising ceremonies at historical
        landmarks in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91b54c-cae6-4f17-b125-307e777939ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales led the rites at the Aguinaldo
        Shrine in Kawit , Cavite. The shrine used to be the residence of Emilio Aguinaldo,
        the First President of the Republic of the Philippines.  Aguinaldo made the
        Declaration of Independence at his residence in 1898, where the Philippine
        flag was officially unfurled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6085083-c554-4455-b8a6-8f839cae8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales called on the people to “fight for the institutions of democracy,
        for human rights, and fight criminality within bounds of law.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b23d6-db78-4d77-9beb-4d1907764051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine flag was also raised in Pinaglabanan Shrine in San
        Juan, with Mayor Guia Gomez and senator-elect Sherwin Gatchalian leading the
        ceremonies; and in Veteran’s shrine in Manila North Cemetery, lead by National
        Defense Usec. Ernesto Carolina.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74847e96-2b10-4a38-aa1e-728a19e1eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Ma. Lourdes Sereno meanwhile led the flag-raising
        ceremony in Quezon City Hall, and Sen. Cynthia Villar in Barasoain church.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debc820-174d-468c-a4f6-e6ae316af13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>118 years of Independence</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc518086-187a-4332-8370-ed41ceac0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was June 12, 1898 when Philippines’ first president, General
        Emilio Aguinaldo, declared independence from Spain and officially presented
        the Philippine flag that Filipinos know and use to date.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff375470-4fc9-4b77-bb18-9844eb194927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite debates of whether or not it is the “real” Independence
        Day of the nation — with some historians arguing that the country was also
        colonized by the Americans and conquered by the Japanese during World War  2
        — Chua said it is important to celebrate June 12 as Independence Day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b0805-3164-4dc8-b8ab-c9830c6664ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“June 12 was the day when we said ‘we were independent.’ That was
        victory for us… We won the revolution, and that we emphasize,” Chua said in
        an interview with CNN Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd07c0-4f57-42a4-af08-95a909924359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also said Independence Day is when Filipinos claimed their
        ‘identity’ as a nation — a nation of gallant people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7fb4b6-228b-40e4-b6bd-1426e276fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:29:22.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:29:39.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua emphasized, Filipinos are still “a gallant people,” and that
        “we must carry it in our lives even if it’s not Independence Day.”</p>'
