      'mgnl:type': 'text'
      'text': '<p>Independence_day_pinaglabanan_02_CNNPH.jpg Chief Justice Ma. Lourdes
        Sereno (middle) led the Independence Day flag raising ceremony in Quezon City
        Hall.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f0bd7-6a0b-4809-a228-be1ea9d201b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.238+08:00
