      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines)</strong> — Forty bikers cruised through
        Cebu City''s beloved heritage sites to commemorate the country''s 118th Independence
        Day on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d37c2a-50d4-4a19-a86e-6c839eeb733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:48.900+08:00
      'mgnl:createdBy': 'cnnproducer'
