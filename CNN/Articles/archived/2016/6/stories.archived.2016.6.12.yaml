      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a simple yet festive celebration, filled with different cultural
        performances, offering of wreaths and motivational speeches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea91984-fae0-4ae5-b23c-5b5bd810db02'
