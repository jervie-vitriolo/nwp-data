    'template': '1'
    'title': '''Heneral Luna'' on freedom, nationalism - and Duterte

      '
    'updated': 2016-06-13T10:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768964ce-0020-41ab-9a52-fe7c9a1b8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A sense of nationalism
        has been a part of actor John Arcilla — on and off screen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594741f5-d95c-4c16-b6a3-784cf8357a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla, who played Gen. Antonio Luna in the historical blockbuster
        movie Heneral Luna told CNN Philippines'' Network News on Sunday that even
        as a child growing up, he had already shown signs of patriotism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebcd562-5010-47c9-8bfa-f086c14a5eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/10/03/Heneral-Luna-movie-200-million-pesos-Jerrold-Tarog.html">Related:
        ''Heneral Luna'' hits P200-million mark</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4366538-d4dc-4aa0-821b-5fd4ccdcb2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old stage, television and movie actor related that his
        grandparents were head teachers during the American era in the country so
        that his mother would enjoin her children to speak in English inside the house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a7c94-51d5-48e4-8b95-f99a6887f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the young Arcilla, even then, held his ground and told his mom
        that he didn''t want to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c888e-3a64-40d2-a61b-67276eaf33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do we need to speak in English, we''re Filipinos," Arcilla,
        who is the youngest among the siblings, had said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d526ac-ebc5-4472-aedb-ceb329006ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/09/21/Heneral-Luna-movie-Oscars-2016-best-foreign-film-category.html">Related:
        ''Heneral Luna'' is Philippines'' entry to Oscars 2016''s foreign film category</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5695898-6e3c-43e5-bde4-cff53503a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portraying the feisty Gen. Luna, however, bolstered his sense of
        national pride.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7790b599-da92-4aa0-95bd-36100de0853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This film encouraged me to go back some more and review our history
        some more," Arcilla told news anchor Mitzi Borromeo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1887cee-e859-41a4-b8ef-877c9a4a1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/12/aquino-independence-day-martial-law-speech.html">Related:
        Aquino''s last Independence Day speech: Be vigilant, protect democracy</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8dd4d4-3c73-4813-aeec-546fd736cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-awarded artist explained that for him, love for one''s
        country should go beyond simply speaking the national language or choosing
        local products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1605bc7-9152-4639-8a36-ec98fb376b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can speak in Tagalog, wear barong and yet nagnanakaw ka naman
        sa bayan (yet you steal from the country) mo. Is that nationalism?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103d496-2499-4ad9-879b-7397a9f87693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I like Duterte but...''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a17ffd-d80e-41be-a89a-2288f8ab3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla also said he was very excited about what the incoming President
        would do for the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590140e-0060-41c9-b10f-e569a7bd2110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like him because he''s very different. He is conventional and
        unconventional at the same time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fc112-3006-473e-a560-22d9104eb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he had some reservations about President-elect Rodrigo
        Duterte''s consistency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af962cda-8a60-4314-8068-f1f9413f6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla pointed that out the during the campaign, Duterte had said
        he would favor no friends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647f455-ea87-4d76-a193-c3dcc895ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then suddenly after the elections, he will say ''Bongbong (Marcos)
        is a friend'' and it''s a political reality. It is incongruent with his first
        statement. It''s traditional politics."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb92937-3efa-4d3f-9b5d-8714e99cd5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Real independence for ''The General''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e576a11-662a-4e1d-9d70-f0ebca2b6837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla said that for him, independence was something that the country
        had yet to fully achieve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8f5f6-f0f8-4c06-94d7-1ee0ed10353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is still a lot of poor people in the country... If corruption
        is still rampant in our government... I think we''re not really, really independent
        or free yet."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa7fe9-f0d8-4858-9a82-df1108ee0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also wished that there would be unity among Filipinos
        — noting that the country was difficult to unite, with it being an archipelago
        and wherein "regionalism" remained prevalent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770bb1d8-50c7-4152-8757-b9f5ef99ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there would be no progress and whoever would sit as
        President wouldn''t matter — as long as Filipinos were divided.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13f437-21ab-4598-9b92-98db2e4363fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi tayo magiging totally malaya sa kahirapan, korapsyon</em>."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab912c06-a019-472e-9117-eb15188201c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "(Unless we unite) we cannot be totally free from
        poverty, corruption."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48788d42-9340-4928-877d-01fe35310339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:35:01.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:35:50.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the change should begin with each and everyone first — Arcilla
        emphasized.</p>'
