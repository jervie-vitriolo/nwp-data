  'Heneral-Luna-on-freedom-and-Duterte':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'The 49-year old stage, television and movie actor related that even
      as a child, he preferred speaking in Tagalog — even if his mother told him and
      his siblings to speak in English.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-12T09:47:07.409+08:00
    'imagesource': 'jcr:783dd97b-acf1-4876-97c6-38473097dd4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '506425b9-4224-4ab6-9667-3c34289b41a7'
    'lead': 'A sense of nationalism has been a part of multi-awarded stage, television
      and movie actor John Arcilla — on and off screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:35:01.722+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T09:35:50.694+08:00
