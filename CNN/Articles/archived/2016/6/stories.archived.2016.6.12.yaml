      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Philippine flags adorning their motorcycles, the FZ Yamaha
        60 Club of Cebu weaved through the routes along the Capitol building, Fuente
        Osmeña Circle, the city hall plaza (the site of Magellan''s Cross), and the
        Cebu Heritage Monument in the old Parian district.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004e9ba4-9cd1-4afe-994d-8dbbd612f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:50:48.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:54:43.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s "Kalayaan Ride" [Freedom Ride] ended at the Transcentral
        Highway, a popular spot for enjoying a view of the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8e567-3780-4b3c-b2da-263921d653c8'
      'mgnl:activationStatus': true
