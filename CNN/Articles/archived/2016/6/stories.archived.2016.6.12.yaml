    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c60d9-49a3-423d-9598-16b9a786ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Torres, who was at the club with friends, said he heard
        shots as he hurriedly drove off.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ac817-2ddd-4c43-82e7-63a735449a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shots did not sound like a regular handgun, it sounded like
        it was shooting repetitively and it wouldn''t stop," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ff955-6768-4945-83d4-9874ec89d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we knew what it was and we left there pretty quick. It was over
        70 cop cars that were arriving there ... It happened so quick that people
        got separated from each other."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1f9e9-f557-4c38-8dfa-ceebc4913dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tearful relatives waited outside the club as police cars blinked
        in the background. Some implored the media to help them get word on their
        loved ones.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7062b-da82-4805-8d06-793f6fff970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I saw just a lot of people screaming''</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cda64a-c29e-446a-9118-be7e0f9beb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunshots echoed beyond the club. Jose Torres was clocking in
        to work at the Dunkin'' Donuts across the street when he heard them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15b7f1-7e57-471c-b37d-3c158fb2d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something that I never heard before," Torres said. "I had
        to run inside the store, and I saw just a lot of people screaming, crying.
        Just screaming and coming out running like crazy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2879c-12fe-43fc-8c2a-f1aa9ba2d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres said he ducked into the Dunkin Donuts and called 911 as several
        people dashed out of the club, bleeding. Police and SWAT teams rushed to the
        scene.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37fbaf-114b-4062-b24d-e27561ce1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t let nobody in or out," he said. "The SWAT team is inside
        there."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfda65-6c6f-40ee-8a82-0e5d9ffd8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have conducted a controlled explosion near the nightclub,
        according to Orlando Police.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a8307-1b6e-4100-a7af-f4a4586d2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Fuentes, a CNN law enforcement analyst, said controlled explosions
        are used to breach a door or when there''s a barricaded subject in a room
        and police want to use a stun grenade to temporarily freeze their central
        nervous system.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f2457-9b8a-455f-b8bc-b6b7f5216d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hospitals on lockdown</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55529fc-cf8b-4b98-b356-65333ed26839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities urged caution as police officers hovered nearby with
        weapons and dogs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f40c2-393e-4bfe-a9af-9742e9818627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few miles away, the Orlando Regional Medical Center was placed
        on lockdown, the hospital said in a statement. Only essential workers are
        being allowed access into the building.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b3da4-32ac-43d4-a7dc-cd9ca2f58968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:46:25.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:47:05.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold Palmer Hospital and Winnie Palmer Hospital are also on lockdown
        out of an abundance of caution, officials said.</p>'
    '57':
