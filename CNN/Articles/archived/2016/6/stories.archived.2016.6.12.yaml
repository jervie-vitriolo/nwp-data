      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a group of bike enthusiasts celebrated the day by cruising
        along historical sites in and around Cebu City.</p>'
    '14':
      'image': 'jcr:bed6bcaf-9574-4114-a1f8-1a6dc6634987'
      'imageCaption': 'Motorcycle enthusiasts adorned their bikes with Philippine
        flags and colors as they made their way through "Kalayaan Ride," visiting
        different historical sites.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd402294e-ffba-4551-bd34-2fef0c0dc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.920+08:00
