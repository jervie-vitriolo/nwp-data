      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78a5a8-6aef-48a2-8501-fb56d3941047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno led independence day rites in
        Quezon City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7c576-915c-4890-aafc-7cb07ac5681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief justice said women should continue enjoying their freedom
        in the incoming Duterte administration — even if some critics fear, it would
        be oppressive towards women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd4c3b-122a-4ad6-8ccb-239de7d0f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:38.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:16:56.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are already legal standards and I don’t think any leader
        would dare lower the standards of rights already enjoyed by women I think
        they can be confident in their position in society," Sereno said.</p>'
    '28':
