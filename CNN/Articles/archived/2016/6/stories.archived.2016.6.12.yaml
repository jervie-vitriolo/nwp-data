      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rainy weather, the local government pushed through with
        its activities: a flag-raising ceremony led by acting mayor Margot Osmeña
        and a skit performed in Mandaue City.</p>'
