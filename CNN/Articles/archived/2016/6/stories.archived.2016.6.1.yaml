      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/25/house-super-majority.html">Also
        read: PDP-Laban nears House ''super majority''</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c5223-7c6f-481d-95f8-942a3416681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.743+08:00
      'mgnl:createdBy': 'cnnproducer'
