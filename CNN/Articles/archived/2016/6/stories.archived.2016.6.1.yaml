    '12':
      'image': 'jcr:4898f4ff-3bb4-4ed5-83b4-53e0eaaf690e'
      'imageCaption': 'The POV exhibit provides a visual history of Carhartt, including
        photos of old advertisement campaigns and incarnations of the brand logo (ranging
        from the MTV-fied Eric Elms used in shirts to Will Kemp''s ''Kaboom''). Photo
        by SONNY THAKUR  '
