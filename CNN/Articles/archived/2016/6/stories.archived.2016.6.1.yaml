      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Joyce Ilas contributed to this report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840902b4-f611-46ee-be5a-93c6401c7be3'
