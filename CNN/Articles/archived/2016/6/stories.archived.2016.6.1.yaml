    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332cc04-b10a-43cf-b5d9-d28ed86e5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The newly-formed Philippine Competition
        Commission (PCC) already faces a stern test as it reviews the ₱70-billion
        mega-deal among the major telecommunications players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d029ea5-fe6e-4491-99bd-15827d796ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Chair Arsenio Balisacan addressed business leaders for the first
        time on Tuesday — timely, as Globe Telecom, Inc. and the Philippine Long Distance
        Telephone Co. (PLDT) had just bought out San Miguel Corp.''s (SMC) telco assets
        the day before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac5354-0cf4-44c7-a47f-28b78c9cc851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/05/30/Globe-PLDT-SMC-telco-assets.html">Related:
        Globe, PLDT take over SMC''s telco assets</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afafe21-d02b-4e61-806b-7ee1de3042d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the deal has not yet been approved by the competition
        watchdog — contrary to claims of company officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41916de6-7a9e-47e2-b83d-2e9965410623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have to give that deemed approval if it''s there, but
        we haven''t seen the details yet of the transaction," Balisacan told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b787b56-5f93-4a68-8124-5bc4fae242fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Act requires companies to report all
        mergers and acquisitions worth more than P1 billion to the PCC. Globe and
        PLDT had done so, but Balisacan said the process didn''t end there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965db05-03d2-4805-a42f-c647b7163848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog will review the transaction to ensure it isn''t anti-competitive.
        However, what the specific thresholds are for the resulting market share have
        yet to be set in the PCC''s implementing rules and regulations, to be released
        mid-June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9b823-0523-40e3-a281-3ebea9c3cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only then will the review begin, Balisacan said. The law gives the
        PCC 30 days to review a merger or acquisition. If it finds that it needs additional
        information from the parties, it can extend the review by another 60 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322fc8f-3b74-40d5-9ab1-d62fd225b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about how the review will go and what its implications will
        be are vague. Balisacan kept mum on what the PCC will study, specifically
        in the Globe-PLDT-SMC transaction. He also refused to comment on whether the
        companies could use the telco assets in question, while the review was ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd8b49-aa1f-4a32-8bfd-f707e9ae2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, he said there was no deadline for the carriers
        to file their submissions with the PCC. "It is up to them. We will not demand
        it from them," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f831c8-a5c8-434d-bd6b-65ecb3f385e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and PLDT notified the PCC on Monday when it publicly announced
        they would each buy a 50% stake in SMC''s much-coveted telco assets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c3e5b-c5c0-4f39-b1e4-43d82048950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC had initially hoped to enter the telco market itself, with a
        partnership with Australian carrier Telstra Corporation, Ltd. in the works.
        The joint venture never materialized, though, and SMC''s assets — including
        the heavily prized 700-megahertz spectrum frequency — ended up in the hands
        of old players.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b74e8-17b4-4c02-82ac-17ab894fce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comprehensive review</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e067c14-cb9c-4691-8faa-3635f3a86b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan, a University of the Philippines economist and a former
        Socioeconomic Planning secretary, said the telco "mega-deal" could be reviewed
        further under other provisions of the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa3dfe-bde1-4351-ade7-869ca1475e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law prevents anti-competitive agreements, such as restricting
        price competition, controlling production and dividing the market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aeb138-f71b-4519-8857-eaa47bb26b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also bans companies from abusing their dominance in the market
        to drive out competitors. This includes selling products below cost, barring
        entry of new players, among others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cd0ad-7554-47a3-9e2e-d23a2ac23f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an important clause, though, that could provide a way out
        for Globe and PLDT.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fb67c-9741-4f7d-96a0-ee3194911539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrangements will not be deemed in violation of the law if they
        are proven to promote "technical or economic progress, while allowing consumers
        a fair share of the resulting benefits."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fd974-2179-4dfb-ab9a-df274168f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan emphasized this in his dialogue with business leaders,
        saying: "The competition law does not prohibit bigness. It does not even prohibit
        monopolies or duopolies. What it prohibits is abuse of dominance. Many utilities
        are natural monopolies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2484aae-ef37-4203-83db-f97f27c553a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and PLDT have dominated the local telco industry since 2011,
        when the latter bought out Digital Telecommunications Philippines, Inc. (Digitel),
        which operated Sun Cellular.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f84060-f0bf-478a-bee9-09c872042628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the PCC would also investigate the Digitel purchase,
        Balisacan said the mega-deal "and all other related deals" would be assessed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb357e-d8ca-45a8-8bd8-85d5a9dc47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community divided</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368736a9-4aa0-4a59-a261-9fc6917f5805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Management Association of the Philippines President Perry Pe was
        optimistic the transaction would easily pass the PCC review.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2291048-f4f0-43c2-ab03-cd41f1400005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any reason why it won''t go through any approval process
        or why it should be reviewed extensively because I think it''s good for the
        country," he told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af10f3-fb72-465e-9442-0e36ce8612f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He welcomed the mega-deal, saying it would be the best way for consumers
        to get high-speed mobile internet as soon as possible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a1a35-40ce-4c2c-8df0-d850a4ba3638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 700-mHz spectrum frequency is said to be more cost-efficient,
        while providing wider geographical coverage and stronger indoor penetration.
        SMC had admitted it would take them much longer to put up its own network.
        It branded its sale of its assets as a "sacrifice" so consumers could finally
        benefit from the frequency as soon as possible.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9717e-2fb1-442c-8b86-1060126f3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Forbes, senior adviser of the American Chamber of Commerce,
        was more skeptical.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c29c5-f9a8-4303-820b-4e271e399575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they both announce this the same day, if they both have identical
        press releases, if it appears that they colluded to do this, that''s a genuine
        thing for the PCC to examine," Forbes said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6a0b5-1c3d-465b-909d-21664785e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the law empowers the PCC to force the sale of assets
        if it sees that there was collusion between market players.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49842e99-f251-4e9e-badb-517661153a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boost for Globe, PLDT</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28590b2d-2dfd-417c-b67f-0ceea7d8c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, credit rater Fitch Ratings said the mega-deal would boost
        the businesses of Globe and PLDT, as it allowed them to cash in on the fast-growing
        mobile internet market.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0852b-8a79-499b-b41c-cbe803db56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine mobile market is highly saturated, but most users
        are on 2G networks — which provide telcos with plenty opportunities if they
        offer faster 4G LTE services," Fitch said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec401b-d6b5-43c2-bc66-0f492fd3c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Globe would likely benefit more, though, given that mobile
        internet accounted for 76% of its revenue, compared to PLDT''s 63%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9899a3-ee01-4ebe-a8a4-925262a73d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:09:01.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T09:09:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch also said San Miguel''s exit only underlined how difficult
        it was to crack the local telco industry. It would have required heavy investments
        for SMC to put up its own infrastructure, "especially given that PLDT and
        Globe would be reluctant to share their tower and associated infrastructure."</p>'
  'sunnies-studios-feature':
    'author': 'Raymond Ang'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-07-07T04:41:28.827+08:00
    'image': 'jcr:dc4bff71-7e64-4bb0-a6cb-80cde53d52fa'
    'imagesource': 'jcr:2b7f18ea-7cc2-439d-8c61-ac2ffe249ef5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be81786d-b7fe-4da9-95f1-7f1c59564a83'
    'lead': 'How does a small company built on sunglasses — and laconically named
      for its signature product — become a fashion and lifestyle empire? According
      to Sunnies Studios’s Martine Cajucom, Bea Soriano-Dee, and Georgina Wilson,
      it’s all a matter of how you see it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T09:50:19.416+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T09:51:35.257+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'How Sunnies Studios became a retail powerhouse

      '
    'updated': 2017-07-12T01:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e219a-25b8-4b04-9e14-964414abd19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The thing people
        always talk about when they talk about Sunnies Studios is the look.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b882f-4ae6-4eb8-b2b6-002c23165230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Look is integral in any retail or fashion business, but Sunnies,
        once only the little eyewear stall that could, has taken it to another level.
        Selling stylish sunglasses at affordable prices is one thing — and that’s
        a crowded marketplace, with everyone from H&amp;M to i2i Sunglasses selling
        variations of the same thing — but Sunnies has worked The Look so hard, so
        shrewdly, so confidently that it has sublimated the product as the main event.
        When you think of Sunnies, you think of the look first and the product second.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48142ef0-214a-4229-9a63-1dcce30dbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a look that you immediately grasp upon looking at the brand’s
        visuals, from the continuously changing packaging to the tightly curated <a
        href="https://www.instagram.com/sunniesstudios/">Instagram account</a>. Perfect
        Pantone colors. Crisp sans serifs. Pastel flat-lays. Natural light. Freewheeling
        film photography. Southern California. Palm trees. Anything feed-worthy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135a914-218f-4b66-8949-d9ec0d32b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days, when product development hadn’t yet progressed
        enough to keep it truly competitive in terms of product, it was the promise
        of that look, of that SoCal lifestyle that allowed Sunnies to cut through
        the local retail marketplace and make itself heard on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14930a3b-9be0-46fe-bba0-c6ba799a1019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve always talked about how we’re focused on the perfect Pantones,”
        Sunnies’s creative director, Martine Cajucom, says. “The subtlety of the colors
        … [And then] there are playful elements, travel elements, moments.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7e882-232e-4d69-906b-7ca2fa60fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are people here who’ve lived here their whole life, but they
        now understand that aesthetic,” the company’s marketing director, Georgina
        Wilson, says. “Because they get it. And what we wanna do is give them a brand
        that gets them. You want those amazing things you see happening in LA or New
        York or whatever — we’re gonna do it here.”</p>'
    '11':
      'image': 'jcr:ece866f0-c579-4aa4-b4bc-2fc83a24ce41'
      'imageCaption': 'Martine Cajucom, Bea Soriano-Dee, Eric Dee, and Georgina Wilson
        have proved a sharp, savvy, increasingly ambitious team. Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7a94a-1fcf-4e4e-bcc0-b56d8051fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2077a8-5138-43f4-89e2-12e88758e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a little less than three years, Sunnies has swiftly made itself
        the local retail brand to watch, with 38 branches that have expanded its reach
        all over the country, strong online retail partnerships that’s allowed it
        to deliver as far as Singapore, and a 240,000-strong Instagram following that’s
        already the third most followed retail brand locally, and with perhaps the
        most engaged following to boot. This year, it’s diversifying, with the arrival
        of <a href="https://cnnphilippines.com/life/style/retail/2016/04/20/sunnies-specs.html">Sunnies
        Specs</a> (“prescription eyewear made simple,” its lookbook copy says) and
        the much-anticipated Sunnies Café, a food-and-beverage, brick-and-mortar testament
        to the Sunnies lifestyle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797c43b-f1c8-46b1-ac6e-06b410fa570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunnies had some help getting there, of course. Wilson,<em> the</em>
        It girl of the early 2010s and still one of the country’s most in-demand endorsers,
        is one of the four partners behind the company, and her two-million strong
        Instagram following has certainly helped break and expand the brand to the
        public. The company’s operations director, Bea Soriano-Dee, also a member
        of the It girl troupe that held Manila’s fascination for a prolonged 15 minutes
        in the early 2010s, is no slouch, with a 195,000-strong Instagram following
        despite never really courting her public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f2039-457f-4989-bee1-b743ca785efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Sunnies’s finance director, Eric Dee, (Soriano-Dee’s husband
        and business partner) and Cajucom (Wilson’s cousin) on board — both bringing
        their respective expertise and experience to the table — the Sunnies foursome
        have proved a sharp, savvy, and increasingly ambitious team. From a team of
        six, the company has grown to close to 200. And already it’s moved offices
        once, from a relatively small HQ near EDSA to its own pastel-colored warehouse
        in Libis, Quezon City, finally able to house most of its operations under
        one roof.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c27a7a-ad9d-41fc-8d9b-b680318dfeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there’s fast growth, there’s also a fast ability to fail ‘cause
        you’re going so quickly,” Wilson says. “I think what I do a lot of the time
        is rein it in. ‘Is this the right thing?’” But she is quick to point out that
        Sunnies is on a well-paved path. “Sunnies is not alienating,” she explains.
        “Even though it is that cool, it’s not alienating, especially in very basic
        stuff like price point. For me, what’s really important is that Sunnies needs
        to be that affordable luxury — and it is with the prices — and it needs to
        be good, and it needs to be everywhere.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa0040-6aec-4ca9-8ab9-fee36457c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Instagram bombshell</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f04135-4a85-433e-a4bd-63794bc1f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, when you talk about the Sunnies look, you’re really talking
        about Martine Cajucom, the company’s creative director. When I get to the
        Sunnies Studios HQ in Quezon City, true to form, a crop-topped, high-slitted
        Cajucom is in the middle of what seems like a pretty serious meeting with
        Heim Interiors, the popular interior design firm they’re working with on one
        of the Sunnies Cafés. “I want to avoid anything too cliché,” she’s saying.
        “Mid-century-inspired but not obviously retro. I don’t want something to feel
        dated or like a knockoff or cartoonish — I want it to still be modern.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e70c1-fbac-4b3e-a00b-5c784b1d8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion moves along. “We want to make the bathroom something
        special,” she says in a sweet, little-girl voice you don’t really expect coming
        from a dusky, pint-sized Instagram bombshell (or “Instahoe,” as she lovingly
        calls herself). “For the first branch, we really kind of sourced everything
        — I mean, who knew I was a sourcer?” It’s important to note that there are
        four people from Heim at this meeting and only Cajucom from Sunnies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcde184-f3e4-4a3b-b530-922a8090e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, eating quinoa and sinigang on a desk overrun with Pantone
        swatches and a copy of Lena Dunham’s “Not That Kind of Girl” (“I give this
        to our writers, like, this is the writing voice”), she talks about her time
        before Sunnies as creative manager at American Apparel, the U.S. brand famous
        for thrift shop-looking basics and provocative ads.</p>'
    '27':
      'image': 'jcr:6ba1296c-7994-4bf9-a4ea-fc5caf28c7ba'
      'imageCaption': '"Sunnies is not alienating," Georgina Wilson says. "For me
        what''s really important is that Sunnies needs to be that affordable luxury
        — and it is with the prices — and it needs to be good, and it needs to everywhere."
        Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b9b8a-6838-4c11-b425-0da688beac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5dde7c-e907-4cd2-8287-5cbc7541fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“American Apparel is such an unusual company to work for,” says
        Cajucom, who, pre-Sunnies, lived in California. “Like, the creative team is
        so small. Truthfully, when I started, we were three … I did so much when I
        worked there, and it kind of really equipped me for a spectrum of different
        kinds of job identities. Because we conceptualized marketing campaigns, web
        ads, print ads, billboards, touched upon everything. I worked so closely with
        the creative director and the CEO at the time and just kind of understanding
        how these things work.” (One of the highlights of Cajucom’s American Apparel
        life? She designed a cropped turtleneck top inspired by <a href="https://www.youtube.com/watch?v=t0bPrt69rag">Britney
        Spears’ “Sometimes” music video</a> “because I really wanted a top like that.”)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b98c0-d6ef-4121-878c-b9cc499ee487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreshadowing her current status as Manila’s reigning queen of Instagram,
        the brand initially sought her out as an early digital influencer on Lookbook,
        a site where millennials in the mid-to-late 2000s uploaded their pre-Instagram
        OOTDs. “For some reason, I was on it very early on,” she says. “I posted minimal
        looks, but I guess at the time they were pretty impactful. And so they invited
        me to go to their HQ and kind of just gave me freebies … They offered me a
        job on the spot because they liked all the things I was saying.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192bbd16-c640-43ff-b1d1-e245e049b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in California obviously informs the visual identity Cajucom
        has molded for Sunnies. But it’s the experience in a brand like American Apparel
        that eventually helped her translate that life experience into a real brand,
        and keep that brand identity together through different product lines and
        changing Pantone colors. “It’s intuitive,” she says. “It wasn’t like, ‘Oh,
        this is where I grew up.’ Nothing like that. Nothing pretentious or flowery
        about it, literally.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25dd050-c030-48e3-bc77-31a2fa9fa53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the downside to a visual identity that cool and confident
        is a misinterpretation of price point. “It’s sort of a thing we go back and
        forth with, because initially people thought that the sunglasses were too
        expensive,” she says. “That the branding is too elevated.” Shot by the LA-based
        Filipino photographer Emman Montalvan, modeled by Wilson, and styled and art-directed
        by Cajucom, the Sunnies ads are one of the brand’s strongest assets, now instantly
        recognizable and often copied. They’ve since adopted the practice of bannering
        the low prices on high-end-looking ads similar to Uniqlo and H&amp;M.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae251d4f-d03a-4e48-9161-e912173ee97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sunnies was started just by mood board,” Cajucom explains. “We
        mood-boarded things that we liked — music, pop-culture references, design
        references, furniture references. And we built a brand on top of that … What
        are things that we like, what are colors we like, what are places we like?
        That’s why we have these style icons. That’s why we have mood boards everywhere.
        Literally, that’s how Sunnies started.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241bf79-00bd-455b-a670-a7fb6e323f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working at American Apparel also helped prepare Cajucom for her
        job as a boss, managing people and making sure they hit their targets at the
        same time. “I really empathize with them,” she says. “It’s a lot of one-on-one.
        It’s more of evaluating each person, giving them tasks that strengthen what
        they do, and also what they bring best to the team.”</p>'
    '39':
      'image': 'jcr:d819810e-07be-4628-b4e2-6e00b79ceea9'
      'imageCaption': '"It''s intuitive," Martine Cajucom says about the Sunnies Studios
        look. "It wasn''t like, ''Oh, this is where I grew up.'' Nothing like that.
        Nothing pretentious or flowery about it, literally." Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a33fd1-2169-4854-b1fd-8b5223dbdcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c109f4-df53-4c05-8ace-48147ad2f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the creative team under Cajucom included Melissa Gatchalian,
        a talented, emerging blogger with a following of her own; Tina Ong, a cult-favorite
        style star with extensive retail experience under her belt; and Tin Dabbay,
        a whiz kid creative who has contributed to Dazed magazine. The Sunnies foursome
        is proud of how formidable their team is, and continuously make sure to allow
        them to grow within the company but also grow as individuals outside it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8032682-89f9-45bd-85de-29521caa5e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, one of the reasons I wasn’t as happy with my job [in American
        Apparel] even if I loved the nature of the work was the real lack of vacations,”
        Cajucom says. “We went without vacations for so long, and it bred so much
        resentment … [In Sunnies], we’re pretty flexible. We encourage them to travel.
        When they go abroad, we’re happy.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02613b91-aa20-45ca-bf0f-b4730c9d0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;The
        oil that spreads the fire</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73270b10-af16-44c5-b124-792047a8ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Georgina Wilson arrives at the office, there’s already
        a pre-prod meeting in line for her — a cover shoot for <a href="https://www.facebook.com/preview.ph/photos/a.272693281500.149077.30709126500/10154099990876501/?type=3&amp;theater">Preview
        magazine</a> — with another pre-prod meeting for a <a href="https://www.facebook.com/Metro.Magazine/photos/a.457224549046.277966.254849964046/10154274517004047/?type=3&amp;theater">Samsung
        shoot</a> on one of the chat groups on her phone.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd4c16-b5d5-4108-8d32-1ab7c2f21bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famously particular, sometimes deemed difficult, Wilson long ago
        gave up on playing cordial at work just to keep the peace. “I’m at a place
        right now, where I’m managing myself,” she says. “It suits who I am. I am
        running me as a brand like a company. So Sunnies is like an extension, and
        I think of it in the same way, too.” And so, she takes great pains to understand
        what will go on at something as major as a magazine cover, to make sure that
        all parties are happy with the results.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a36e7a-7313-4dc0-987d-857590d6872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing that brand — the Georgina Wilson™ brand — is what has helped
        her take on the marketing position at Sunnies. She’s still, after all, the
        most followed Filipino who doesn’t appear on TV and movies on Instagram, a
        status she achieved largely through prime endorsements, strategic magazine
        covers, an understanding of self-marketing, and a canny way with social media.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d41a8c-3123-458c-afcb-0f07b2ca8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the peak of my career, I’d have, like, 20 endorsements,” Wilson
        says. “But now, I’d be happy with five amazing ones, and that’s all I want.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddea90c-a5fd-4dba-b459-f6e743c7daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will always be a misconception that Wilson is more of a figurehead
        than an actual working partner at Sunnies — perhaps the result of a <a href="https://cnnphilippines.com/life/culture/literature/2016/06/20/artista-books.html">long
        trend of celebrity products branded with celebrity names but run by other
        people</a>. While she admits that she’s only in the office “when I’m in town,
        as many [days] as I can,” Wilson brings her own specific skill set to the
        table, working hand in hand with Cajucom in articulating the brand values
        and aesthetic in marketing terms — in business terms.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855f6c7-858f-4f55-8707-643e29375f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point during my interview with Cajucom, who tends to answer
        questions in personal stories or lists of things she likes, Wilson interjected
        to help her condense her creative philosophies in quotable quotes, in more
        sellable terms. In other words, if Cajucom is the creative spark, Wilson is
        the oil that spreads the fire, with finance head Eric Dee and operations head
        Bea Soriano-Dee making sure the fire is contained enough so they don’t burn
        out.</p>'
    '57':
      'image': 'jcr:ff1e74f4-8799-4b4f-a328-742804209516'
      'imageCaption': '"I''m at a place right now, where I''m managing myself," Georgina
        Wilson says. "I am running me as a brand like a company. So Sunnies is like
        an extension, and I think of it in the same way too." Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092dd59b-9b78-402d-b95a-17499be359e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b86fa2-2a8c-4c8d-bd78-cd42bdc2865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m technically the marketing director, but Martine and I kind
        of handle that whole department — anything communication, anything creative,”
        Wilson says. “So it’s very collaborative. I usually let a lot of the team
        do the traditional marketing stuff, like the traditional spend, all that stuff,
        and we have so many new projects, and a lot of what I do is making sure that
        the brand integrity stays … I’m so notorious for midnight decisions where
        [I think], ‘Oh, we have the wrong logo. We have to change it.’ Let’s say I’m
        the wild card, all the rest are super normal.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a9d3f-7014-47b1-a199-2bd6aef39297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in the public eye, the Georgina Wilson we know has continuously
        evolved through the years — from muse to ingenue to cover girl to power player
        to entrepreneur. “I thought that 30 would be crazy, and being married was
        like, ‘Holy hell, that’s over the hill,’” she says. “Like you’re old as fuck.
        But now that it’s happening, I feel at peace. I’m so happy, and just like,
        whatever you gave me, I wouldn’t go back to those years.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d5771-bcb3-4132-8ef4-c5c4b0ac0735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: “A question that somebody asked me recently is, ‘As you
        continue to grow up and like, say you’re 40, does Sunnies [get older]?’ I
        don’t think that’s how it’s gonna work. The brand has to evolve, but not age.
        And sadly we will, but that will be the challenge. Sunnies will have a life
        of its own.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46653eae-d2f3-492b-b91d-02c528e984ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;A long way from Charlie</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a7b14-d2d1-401b-a3b3-b8862d26ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2010s, when she found herself in a group of friends
        deemed the generation’s “It Girls,” the then-model Bea Soriano quietly retreated
        and co-founded a retail brand called Charlie in 2011, with Eric Dee, her entrepreneur
        boyfriend.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac863acc-45d3-4d8c-9bf9-ba685e11971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Charlie was a fashion apparel [brand],” Bea Soriano-Dee explains.
        “We sold everything. It was just Eric and I, and maybe two other people who
        are still with us now. It was crazy. We were working from 6 a.m. till, like,
        2. a.m. every day.”</p>'
    '69':
      'image': 'jcr:e4651037-3513-4524-9da4-e6be3fd29626'
      'imageCaption': '"I think it''s part of the lifestyle right now where you can''t
        expect everyone to be in the office," Bea Soriano says. "You have to be mobile.
        You have to work wherever you are." Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9d7d3-b996-48bf-8231-3d2ed82e22c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d310b3-a089-4c87-80a4-5c8cacae345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, in selling everything, you realize that some products
        tend to sell better than others. “And that’s how we came to know that Sunnies
        was doing really well,” Soriano-Dee says. “We had everything — we had sunglasses,
        we had shoes, we had bags. Everything.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c9f24-5deb-4f89-b9bf-97afaf8609d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2013, they started working with Wilson on marketing and then
        eventually Cajucom on creatives. Sunnies began to bloom. “From there, we’re
        like, you know how in Australia they call it ‘sunnies’?” Soriano-Dee recalls.
        “So we said, ‘We should call it Sunnies by Charlie.’ And so it stuck.” Sunnies
        by Charlie officially launched in September 2013.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a208c407-045b-4d26-9732-eeccd4472d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February 2014, Sunnies was doing well enough that Eric and Bea
        saw the opportunity in letting Charlie go and focusing on Sunnies. “We were
        like, ‘You know, Sunnies is bigger than Charlie,’” Soriano-Dee says. “It doesn’t
        make sense to call something ‘by Charlie’ when everyone knows it as Sunnies.”
        She adds: “I think it took about a year that was descriptive of what Sunnies
        is. So Sunnies Studios is an umbrella company of all the concepts we’re putting.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b7997-7db0-44c0-ba5e-66fc68d20c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wouldn’t say that Charlie was a successful business, but in a
        way, it is because it led me to Sunnies,” she says. “I think it’s really merging
        the two skill sets — Eric and I, what we’re really good at, the two of us,
        is business concepts. Martine and George are really good at marketing and
        creatives. So it’s their branding skills and our business concepts.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac1ae8-23ff-4274-ada1-47d352f06c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, with Sunnies launching Specs and then the Café, the Dees
        — they got married in January 2015 — are a long way from Charlie. “Sunnies
        Studios is more of a lifestyle brand,” Soriano-Dee says. “Having a restaurant
        is the epitome of what lifestyle is all about. It just builds the brand, it
        solidifies it. It helps that Eric is into food. Everyone’s trying to build
        restaurants now, and it’s so hard. If you don’t know anything about operations,
        don’t go into it. The opportunity of having Eric’s family in the operations
        background, and Sunnies in the marketing and branding, I think that’s the
        perfect marriage of Sunnies Café.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6dca7-fd4f-4b7a-b2b0-e3288b62c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dees are the more quiet half of the Sunnies foursome, but it’s
        in keeping their head down, doing consistent work, and managing the backbone
        of the company that the indelible Sunnies look and savvy social-media marketing
        are able to flourish. “We have very, very different schedules, so we don’t
        see each other a lot,” Soriano-Dee explains. “So we make do with emails, with
        WhatsApp. But we make sure to meet at least once a month. I think it’s part
        of the lifestyle right now where you can’t expect everyone to be in the office.
        You have to be mobile. You have to work wherever you are. You can’t be confined
        in an office.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553edf56-8792-484b-9584-2b6f6b2d7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the company’s expansion isn’t the only thing the Dees
        have to adjust to. They recently became parents to Braeden, now a year old.
        And with Sunnies and a son, they’ve seen their priorities shift dramatically.
        “When you guys ask me how I balance work with being a mom, I’m still trying
        to figure it out,” she admits. “We get here, and then we meet with all the
        key people — you can’t naman micromanage with a business that’s growing. So
        we hire well … And then we get home. On a good day, Braeden’s still awake.”</p>'
    '83':
      'image': 'jcr:5916bcb4-21dd-4f21-97c0-78a8cb00991e'
      'imageCaption': '"Sunnies was started just by mood board," Martine Cajucom says.
