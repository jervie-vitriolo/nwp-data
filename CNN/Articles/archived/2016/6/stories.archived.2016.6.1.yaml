  '2016-NBA-Finals-preview-Golden-State-Warriors-Cleveland-Cavaliers':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-01T19:25:40.997+08:00
    'imagesource': 'jcr:432dabab-cc90-4dd9-a586-ce0cb5141adb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7474f3ce-1301-4b2f-a7c5-64f5f1647304'
    'lead': 'Steph Curry and his Golden State Warriors renew their rivalry with the
      LeBron James-led Cleveland Cavaliers as they contest the 2016 NBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:31:13.669+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T14:31:31.167+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T14:31:30.831+08:00
