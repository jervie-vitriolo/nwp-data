  'Media-killings-journalists-Duterte-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-01T15:01:00.758+08:00
