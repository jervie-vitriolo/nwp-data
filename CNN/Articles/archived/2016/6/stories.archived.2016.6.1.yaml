      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the screening schedule and more information, visit the <a
        href="https://www.facebook.com/events/1023465894399437/">21st French Film
        Festival’s Facebook event page</a>. Priced at ₱100 per film, tickets for the
        festival may be purchased at the cinema lobby or online via <a href="https://www.sureseats.com/">Sureseats</a>.
        The festival is organized by the Embassy of France to the Philippines, the
        Alliance Française de Manille and Cebu, the Institut Français, and the Film
        Development Council of the Philippines. It officially starts on June 8 with
        a red-carpet opening event honoring the cast and crew of “Ma’ Rosa” at Central
        Square in Bonifacio High Street, Bonifacio Global City, Taguig.</em></p>'
  'carhartt-wip':
    'author': 'Gaby Gloria'
    'caption': 'Carhartt WIP''s neutral-colored jackets, pants, and corresponding
      accessories line the racks of Commonwealth''s POV pop-up store, showcasing fashionably
      sleek restraint. Photo by SONNY THAKUR'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-06-01T18:26:05.829+08:00
    'imagesource': 'jcr:f40a32fc-a3d5-4d52-b98a-7aa19c603688'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f2f118-7005-4eec-9529-7fdf34af3650'
    'lead': 'Believing that fashion and retail are about more than selling the product,
      the folks behind Commonwealth PH have set up the pop-up retail installation
      POV to initially house Carhartt WIP’s SS16 line as well as an exhibit about
      the brand’s history.'
