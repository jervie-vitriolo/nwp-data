      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even within that super majority, because some people consider that
        as a conscience vote… they don’t consider that as something that is easily
        done,” Belmonte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4633a5-48f5-490c-be24-76dd31d757c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.743+08:00
