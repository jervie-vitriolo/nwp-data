      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, Miriam was rushed by ambulance to the MMC last
        Monday due to complications. On Tuesday night, Miriam was transferred from
        her private room to the ICU.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
