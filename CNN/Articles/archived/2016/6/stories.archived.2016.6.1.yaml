      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Silicon Valley engineer ups and quits his job, divorces his wife,
        and holes up in a room in an airport hotel in Paris — as one does. As if that
        weren’t unusual enough, a set of circumstances of supernatural provenance
        draws him and a French maid together — call it fate. This drama with bits
        of magical realism was selected for the <em>Un Certain</em> Regard section
        of the 2014 Cannes Film Festival.</p>'
