      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than a week
        after extending her medical leave at the Senate, Miriam Defensor-Santiago
        has been moved to the intensive care unit (ICU) of the Makati Medical Center
        (MMC), her husband Narciso "Jun" Santiago announced in a press release on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ff36c-3fe0-49b4-ab7d-8f91ecb5997f'
