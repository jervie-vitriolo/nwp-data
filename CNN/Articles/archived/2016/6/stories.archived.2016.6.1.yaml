    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b11248-d806-46ca-bdd6-c5c8377c34e3'
    'lead': 'Men who have had any Zika-like symptoms such as rash, fever, red eyes,
      and painful joints or muscles should practice safe sex or consider abstaining
      for at least six months, the organization says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T16:04:03.679+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T16:04:20.660+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:04:20.496+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO revises sex guidelines for Zika prevention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45eefc-dc5d-4387-ba88-0dcb6171323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:04:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:04:20.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you''ve traveled to any country with
        a current outbreak of Zika, you should wait a full eight weeks to have unprotected
        sex or attempt to conceive a baby, even if you have no symptoms of the disease,
        the World Health Organization said today. Previous guidance suggested taking
        precautions or abstaining for only four weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d36aa-6eee-43a7-a7b5-02ea303e25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:04:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:04:20.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men who have had any Zika-like symptoms such as rash, fever, red
        eyes, and painful joints or muscles should practice safe sex or consider abstaining
        for at least six months, the organization says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba93bf-638b-46bb-8e7b-1439d99cbf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:04:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:04:20.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance from the WHO is now in line with the U.S. Centers
        for Disease Control and Prevention''s safe-sex recommendations for Zika.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4402e959-c847-484e-b664-8c79fb11a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:04:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:04:20.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO also recommends that couples living in countries with active
        infections "be correctly informed and oriented to consider delaying pregnancy"
        and that any woman who has had unprotected sex and does not wish to become
        pregnant "have ready access to emergency contraceptive services and counseling."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0e037-0168-4c63-9f6e-d26c8c6dd193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:04:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:04:20.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the WHO and the CDC have said that Zika is definitively linked
        to the alarming rise in birth defects and may be associated with an increase
        in Guillain-Barré Syndrome, a disorder in which the body''s own immune cells
        attack the nervous system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c663d-e3ae-433c-9e09-4e3392b7ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:04:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:04:20.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence of the transmission of the virus via sex has been growing,
        said the WHO. As of May 19, 10 countries had reported sexual transmission:
        the United States, France, Italy, Argentina, Chile, Peru, Portugal, New Zealand,
        Canada, and Germany. Of those, the majority were via vaginal intercourse,
        with one confirmed case in Dallas of anal transmission and one suspected case
        of transmission via oral sex with ejaculation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776bd12-da31-45cc-80bd-9b2c926a683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:04:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:04:20.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All published cases of sexual transmission have been from men who
        had signs of the virus. "It remains unknown," the WHO said, "if women or asymptomatic
        men can transmit the virus through sexual activity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de30b3a-5b3f-4e8b-8d97-4411c56eaa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:04:03.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:04:20.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/05/31/health/zika-who-sex-guidelines/index.html">WHO
        revises sex guidelines for Zika prevention</a>."</em></p>'
  'migrant-drownings-rise-mediterranean':
    'author': 'Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-01T15:27:33.976+08:00
    'imagesource': 'jcr:1aae117f-d17e-450d-99b8-de666238ae50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b0b4e2-6c07-4f89-9664-7f7b14ead029'
    'lead': 'More than 2,500 migrants have drowned in the Mediterranean while attempting
      to cross into Europe so far this year, the U.N. Refugee Agency says, with at
      least 880 drowning in the past week alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T16:06:40.386+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T16:06:58.667+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:06:58.389+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Migrant drownings rise by a third this year on Mediterranean, U.N. says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d62c9-32a4-45ba-8210-fa6b8cfd780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 2,500 migrants have drowned in
        the Mediterranean while attempting to cross into Europe so far this year,
        the U.N. Refugee Agency says, with at least 880 drowning in the past week
        alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb87a8-5b05-48c6-851a-82644b49d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus far 2016 is proving to be particularly deadly," said William
        Spindler, spokesman for the agency, in announcing the soaring death toll in
        Geneva Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6566e475-9cc2-43aa-b416-41f2ae9798cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 2,510 people have died making the perilous crossing so far
        this year, compared to 1,855 in the first five months of 2015 — an increase
        of 35%. Fewer than 60 died in the same period in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42894d9f-192d-4b8d-a5d9-55885eb5f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 880 migrants drowned in a series of sinkings and wrecks
        in the past week, said Spindler, citing new information from survivors who
        reached Italy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a2cfd-33bc-441b-8eba-c480cc7baaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that on top of three major sinkings of overcrowded vessels
        from Libya that occurred Wednesday, Thursday, and Friday (May 25, 26, and
        27), officials had subsequently learned that 46 were missing from a raft carrying
        125 people that deflated, eight had been lost overboard from another and four
        died in a fire on board another.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc45be0-608f-4ae8-8ddf-53de5e5da40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the migrants in the recent wrecks were from Somalia, Eritrea,
        and Sudan, the U.N refugee agency said last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4903ec-6cb5-4e11-82cb-6ac10664d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Mediterranean route ''more dangerous''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4606fd-91f5-40fe-b3fb-43a9edc23a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spindler said that the central Mediterranean route — from Libya
        or other north African countries to Italy — was "dramatically more dangerous"
        than the Turkey-Greece route taken by most migrants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5026a-0d7a-40d9-b7ec-6d798b0cdca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boats on the central Mediterranean route were more crowded than
        those typically seen on the Turkey-Greece route, often carrying 600 or more
        passengers, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c28382-507a-4795-a41c-b15410f37d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boats, the majority of which set sail from the Sabratah area
        west of Libya''s capital, Tripoli, were sometimes towed by larger fishing
        boats, which were also put at risk, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563043fb-0cfe-46f9-845f-f156f86c9802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,100 of the migrant deaths at sea so far this year have
        happened on the central Mediterranean route, making the odds of dying on the
        journey one in 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e4597-cf23-4f62-8ff3-239bcd52c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a quarter of migrants who have made the journey into Europe
        by sea so far this year took the central Mediterranean route — 46,714, compared
        with 156,364 entering Greece by sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a565b89-7f0f-4f36-8edb-f589e4ac567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Mediterranean as a whole, the odds of dying while attempting
        to illegally enter Europe by sea were one in 81, Spindler said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2bb219-78bb-47e8-a329-86f4edbe42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shift in migration patterns</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b081e47-bebb-418e-a09d-4ab94b9b7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest spate of deaths at sea come on the heels of a dramatic
        recent shift in the migration patterns across the Mediterranean into Europe,
        according to the International Organization for Migration (IOM).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34e3e8-73d8-4853-874b-5dfcefc00cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOM figures released last week showed a spike in the numbers of
        migrants entering Europe via Italy in the two weeks ending May 18 — up 54%
        compared with the previous two weeks. Meanwhile, it said, migration to Greece
        — the main entry point for the bulk of illegal migrants into the European
        Union — had dropped 67% over the same period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cdab18-4dd6-4ae1-951e-c005cc3deb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOM attributed the change to a deal between Turkey and the European
        Union to try to control migration into Greece, which it said has "brought
        migration flows through the Eastern Mediterranean and the Western Balkan route
        to a standstill."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839ddea-ee28-4bc2-a81b-dcecd324704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Spindler said that the U.N. Refugee Agency had not seen evidence
        of "a significant diversion of Syrians, Afghans, or Iraqis from the Turkey-Greece
        route to the Central Mediterranean one."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f228b-a063-4760-b3ba-73868e8afb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principal nationalities on the Libya to Italy route so far
        this year have been Nigerians and Gambians, although among countries more
        commonly associated with refugee movements, 9% have been Somalis and 8% Eritreans,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355adb17-4d69-4377-a079-474225ace845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Somalis are trying to escape Al-Shabaab and clan warfare, while
        Eritreans seek to flee government repression or military service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942518e9-dbbe-4938-8a52-a8467f71a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smuggler hubs</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e97f26-1dbc-458d-955f-41dd500e306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spindler said that survivors reported that smuggler hubs in locations
        including Niger were transporting people from West Africa to Libya, where
        many stayed for months before attempting the voyage to Europe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6331917f-43c9-422c-a160-a822891a3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of sexual and other forms of violence against women on the
        journey were common, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ad34b-be77-4af0-af32-4c61fa763ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some women have told us they were subject to sexual slavery in
        Libya," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e892faf-c554-47ee-92b9-4799116f2537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. officials were also seeing an increase in the numbers of unaccompanied
        children arriving, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c146e8-e1c7-4f4e-9631-3dbaa9e25b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, 3,771 people died on the Mediterranean trying to enter
        Europe, according to figures from the U.N. Refugee Agency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27a9b6-9f6d-4568-87b3-6dc499d861f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is trying to infiltrate the migrant routes from Libya to smuggle
        its jihadists into Europe as the route from Turkey to Greece becomes more
        heavily policed, intelligence officials have told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1164fd-03b9-4728-b99a-637c22d31d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:06:58.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lindsay Isaac contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a016996-9892-48ac-b8bc-1da0b0a8e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:06:40.388+08:00
