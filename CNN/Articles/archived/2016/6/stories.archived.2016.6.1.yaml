        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“A Little Life” by Hanya Yanagihara</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac80999-a35f-48c3-b0d6-12f24bce02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:47:32.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:48:30.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should probably be a trigger warning on the cover of “A Little
        Life” advising readers to proceed with caution, as its 700-plus pages are
        rife with blunt descriptions of abuse and suffering. These are hinted at by
        the agony conveyed in the book’s cover image. But this image, taken from the
        photograph “Orgasmic Man” by Peter Hujar, also expresses a kind of ecstasy.
        In the final analysis, “A Little Life” is less about the brutality of living
        with physical scars and personal demons than it is about the necessity of
        openly dealing with them with a not little help from friends.</p>'
    '24':
