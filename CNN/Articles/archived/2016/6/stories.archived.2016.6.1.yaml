    'template': '1'
    'title': 'NBI arrests five party drug manufacturers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fef145-e254-4e5c-ba1b-981e15a36b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A buy-bust operation
        outside a posh condominium in Parañaque City on Tuesday led to the arrest
        of five suspects involved in the manufacture and distribution of party drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d679c8-4df6-4153-a78f-f9abd7b1f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tip came from a politician''s son who was at the Close-Up Forever
        Summer Concert on May 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05525820-b75e-4893-998e-a6bea54e3aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tipster, who admitted to taking some party drugs during the
        event, told authorities the drugs are manufactured inside a luxury condominium
        in Parañaque City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af380a-7c8a-494e-b27a-a91334baa596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/31/nbi-pasay-probe.html">Also
        read: NBI: Concert victims ingested drugs with deadly chemical</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27142f0-d000-4702-9e84-99957b4a8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/22/pasay-concert-closeup-forever-summer-police-probe.html">Police
        investigates deaths of 5 individuals in Pasay City concert</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1174882-b975-4527-99b6-6d5c0753e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, the National Bureau of Investigation conducted
        a buy-bust operation that led to the arrest of the five suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac252615-45f1-48c8-84c5-5fb14e3e0d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI agents said the suspects are aged 20 to 33 and are from rich
        families. Some of them have been in the business since they were teenagers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0910276-0483-4022-b228-b4a0c919049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also discovered a laboratory of party drugs inside the unit
        of the suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a099d-3f22-43da-b903-bbea1a03e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confiscated items are sophisticated. Among them are empty capsules,
        a gas mask, and a cookbook for making illegal party drugs. Some of the items
        even come from foreign nationals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cbd028-8942-426a-bf78-592e2783537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the suspects were also spotted selling party drugs
        during the Close-Up Forever Summer Concert.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f1115-408c-4a09-b016-54c56a378116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five suspects will face criminal charges for violating the Anti-Dangerous
        Drugs Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e93383-44d0-42e0-800c-f61bd010346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:16:30.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
