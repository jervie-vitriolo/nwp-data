      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now widely known for her collected essays in the “Twisted” series,
        Jessica Zafra actually made her literary debut with a collection of short
        stories. After about two decades of starts and stops, she has self-published
        two new fiction anthologies, “Geeks vs. Jocks” and “The Stories So Far,” now
        released in paperback by Anvil Publishing. The latter collects 10 stories
        of Zafra’s dry, sardonic wit, touching on themes of Christianity; the vapid,
        ephemeral world of Philippine showbiz; spectrums of morality; and even time
        travel and the apocalypse.</p>'
