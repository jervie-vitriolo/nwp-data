      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/31/Duterte-more-Cabinet-members.html">Also
        read: Duterte names more Cabinet members, agency heads</a></strong></p>'
  'hitler-coding-machine':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'A part of a rare Lorenz coding machine was sold on eBay for just $14.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-01T19:55:49.299+08:00
    'imagesource': 'jcr:ef52591c-8e61-4908-856a-72400a0eb523'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b2828c-5ba9-41aa-94fb-56b16cf70e86'
    'lead': 'A type of rare coding machine Hitler used to communicate with his generals
      has been sold on eBay — for $14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T16:01:31.302+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:46:10.192+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hitler''s coding machine sold on eBay –— for $14

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225dacd3-99c9-4116-9302-28cd474f7254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — A type of rare coding machine
        Hitler used to communicate with his generals has been sold on eBay — for $14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e7a9f-8f5c-4df9-982d-8b9d07ac816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers at the National Museum of Computing at Bletchley Park
        in the U.K. found a part of an extremely rare Lorenz coding machine on eBay.
        The military-issue Lorenz teleprinter was advertised as a German telegram
        machine for £9.50 ($14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ebc04-0f87-4cba-8ef2-0b447ae3d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my colleagues was searching on eBay and came across what
        seemed to be a German Lorenz teleprinter, so we bought it and drove to Essex
        ... and there it was in a garden shed under some rubbish, the Lorenz teleprinter
        in its carrying case," said John Whetter, a volunteer at the museum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35398f-8a76-47e9-86f9-32e09ab9fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The component looks a bit like an old typewriter and was used to
        transmit messages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe49a98-ebef-46c4-a757-44e48ff11d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It connects to a Lorenz SZ42 cypher machine, one of which was used
        by Hitler and his closest associates to send top-secret strategic messages
        to the Nazi high command during the war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c553c8-ad13-46c4-b240-06864db8c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum said that about 200 Lorenz SZ42 cypher machines were
        in existence during World War II. Only four are known to have survived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f104f2-546c-4f8a-9a06-6735370eb175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the machines remained a secret until the 70s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7bbe28-94ee-428c-9731-c17e74bf302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum is now trying to put together a complete Lorenz machine,
        using an SZ42 on loan from Norway, and replicate the process of encrypting
        and then deciphering a message using historical equipment. A motor for the
        machine is still missing. The story of the teleprinter''s discovery was first
        reported on the BBC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4b025-ffd6-4735-83cd-5b41a1e6511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lorenz machine uses a code in which each letter of the alphabet
        is represented by a series of five electrical impulses. Messages were enciphered
        by adding a series of letters to the original text. The letters were generated
        by 12 rotors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7be5e4-185a-49f6-aba9-bbd22b4095f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To crack the code, code-breakers had to determine the starting position
        of the rotors. The code was first broken after the Germans made a mistake,
        sending two messages using the same setting. Mathematician Bill Tutte then
        deduced the architecture of the machine, without ever seeing it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01f56e-93b0-471f-bd7d-827f0bbbcb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has been described as one of the greatest intellectual feats
        of World War II," Whetter said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4a000-8765-449a-9c6e-78a16f9a36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:01:31.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:46:10.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/05/31/news/ebay-world-war-two-coding-machine/index.html">Hitler''s
        coding machine sold on eBay — for $14</a>."</p>'
