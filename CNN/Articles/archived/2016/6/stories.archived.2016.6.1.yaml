      'mgnl:type': 'text'
      'text': '<p>Hailed as the best film at last year’s Cinema One Originals Festival,
        “<em>Manang Biring</em>” is a rare Filipino animated film that’s even rarer
        for mixing elements of drama and dark comedy. It tells the story of the title
        character, a terminally ill old lady who wishes to prolong her life enough
        to allow her to reacquaint herself with her estranged <em>balikbayan</em>
        daughter.</p>'
