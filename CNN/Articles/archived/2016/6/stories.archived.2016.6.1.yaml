      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier Marcalain, Commonwealth’s marketing manager, says that their
        main mission is to create a bridge that strengthens the relationships between
        their brand partners and the audience. In this way, Carhartt WIP is the first
        of many brands that are scheduled to exhibit its concepts for a limited time,
        treating each iteration as a showcase about the brands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de4236-0fc1-46a0-851f-083d5fc640d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:11:49.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:12:35.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carhartt Work in Progress is an imprint from the workwear brand
        Carhartt that aims to find the middle ground between durable workwear and
        stylish streetwear. Their SS16 collection takes classic pieces like camouflage
        pants and denim jackets, adding details like minute prints and block letters
        as a way to tailor to a new audience. It also takes inspiration from the brand’s
        Detroit roots, incorporating the city’s 313 area code into the designs, emblazoned
        in shirt fronts in varying sizes.</p>'
    '11':
      'image': 'jcr:51789911-d549-412c-a121-0724853121c1'
      'imageCaption': 'Carhartt WIP''s SS16 collection takes classic pieces like camouflage
        pants and denim jackets, adding details like minute prints and block letters
        as a way to tailor to a new audience. Photo by SONNY THAKUR'
