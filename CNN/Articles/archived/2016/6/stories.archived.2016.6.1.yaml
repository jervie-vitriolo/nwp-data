      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Helen MacDonald’s father died suddenly of a heart attack.
        To cope with her grief, she did the rather unusual thing of purchasing a young
        goshawk with the intention of training it herself. “H is for Hawk,” which
        won the Samuel Johnson Prize for Non-Fiction in 2015, is a chronicle of the
        year she spent with the bird of prey, teeming with glorious nature writing
        and including fascinating passages about the intricacies of falconry. Somehow,
        it also manages to be a shadow biography of T.H. White, the author of the
        Arthurian fantasy novel “The Once and Future King” and the falconry journal
        “The Goshawk.”</p>'
