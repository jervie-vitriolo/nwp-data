      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time the administration changes, it has always been a practice
        for most politicians to jump ship to the new president’s party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc570b44-d2cf-4647-80c4-df57fcd3401c'
      'mgnl:activationStatus': true
