      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Cannes Best Actress is set to have a close encounter
        with last year’s — at least as close as Jaclyn Jose’s cinema seat can allow.
        For the opening night of the 21st French Film Festival, a special screening
        will be held for “<em>Mon Roi</em>,” for which Emmanuelle Bercot won the Best
        Actress award at the 2015 Cannes Film Festival. In the film, Bercot plays
        a woman who turns her admission to a rehabilitation center after a ski accident
        into an occasion to take stock of her tumultuous relationship with a mysterious
        man, played by Vincent Cassel.</p>'
