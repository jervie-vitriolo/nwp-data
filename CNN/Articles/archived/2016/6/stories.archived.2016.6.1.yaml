    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals preview: Dubs vs. Cavs redux

      '
    'updated': 2016-06-02T22:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc221ccf-0c82-401f-94e7-34d1fd4cd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a few days
        time, basketball fans will be treated to a thrilling rematch of last year''s
        National Basketball Association (NBA) Finals between Steph Curry and his Golden
        State Warriors and the LeBron James-led Cleveland Cavaliers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c200cf-6712-463e-ba05-6b7ba166d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series between the Dubs and the Cavs marks the 14th time in
        NBA history that the same teams are meeting in The Finals in consecutive seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf65b5f-cecd-44ab-a61b-ff3b72927fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losers of the first series normally comes out on top in the
        repeat, with runners-up having won six of the last seven rematches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017601f8-bf04-4f52-8220-640719d9cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sole exception being Michael Jordan''s Chicago Bulls beating
        Karl Malone and the Utah Jazz in 1998.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9423da3f-1194-4f53-b81f-60d64fd64531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Curry and the Warriors buck the trend again? Or will LeBron
        and the Cavs finally win a championship for Cleveland?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e99920-1217-41e0-ae35-255c73ea9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a case for the Cavs</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9272fb9-ede6-403b-a167-1f6628612046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of health alone, Cleveland would feel that they are a better
        squad than the side that lost to the Warriors last season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ac0c6-ba68-475b-915b-c38606e30c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Love entirely missed out on the Finals last year, while Kyrie
        Irving played in only one game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129074b-f893-48c9-9d3d-654ceee970b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Love and Irving back in tow, James finally has the firepower
        needed to bring their counterparts to heel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556aa921-a186-48b7-9f51-f7d54756d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs have hit their stride in the post-season, stumbling only
        twice in their domination of the Eastern Conference playoff picture.</p>'
    '10':
      'image': 'jcr:1b33f5c9-3935-4464-be2a-b39fb571cc49'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6430ff-e040-4f40-8edd-74d4c77749b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8f256-600d-4ec9-abf6-186f6057f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the plaudits that the Warriors have received for their accuracy
        and range beyond the arc, the Cavaliers are the top-three point shooting team
        in the post-season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460e81a-3a6c-4ab0-98ed-2912e095eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per NBA.com, the Cavs attempt an average of 33.2 three-points
        attempts in the post-season while converting 14.4 per game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b21ab-08fb-4920-b6cb-ea22e3cc0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dubs on the other hand have managed 30.9 attempts from beyond
        the arc and make 12.5 of them per contest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65227e0-fd63-418b-ab5a-590b18299a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs are coming into The Finals as a healthy team with a hot
        hand, and this time there are no excuses going into the series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca275cd0-4a5e-4bb6-833f-63743c856bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should James finally bring a championship to Cleveland, he will
        end a title drought for the city going as far back to the 1964 NFL Super Bowl
        title of the Browns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d355b1-49d2-4bc7-a1ef-e72906611452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/05/28/NBA-Finals-Cavaliers-LeBron-James.html">Related:
        James leads Cavs past Raptors for back-to-back playoff appearances</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f27921-9f6e-43ef-b32c-50c84657e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the Dubs could double up</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735cfef-2916-48f7-ab25-1424d35704dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing the regular season with a 73-9 record, the Golden
        State Warriors were firm favorites to reach the Finals and defend their title.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67460429-1d88-444f-ba7e-a166033e2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though fans are drawn to the Dubs eye-catching offense, one of the
        biggest advantages they have over their rivals could be on the defensive end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa95377-b314-4f24-a532-3d3621db3842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-season, the Dubs have stifled their opponents by allowing
        them only 100.9 points per 100 possessions, two points better than the Cavs''
        102.9 rating.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d7bf0-be1a-44e7-b9f9-6972f06f5e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:31:13.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:31:31.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors turned back the Cavs in their two meetings in the regular
