      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent victim was <a href="https://nujp.org/2016/05/statement-journalist-gunned-down-in-manila/">Alex
        Balcoba</a>, a reporter of People''s Brigada, a tabloid newspaper in Manila.
        He was shot in the head with a .45 caliber pistol outside his stall in Quiapo
        on May 27. He was rushed to the hospital and died soon after. It is still
        unclear if his killing was related to his work as a journalist.</p>'
  'new-and-notable-books':
