      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun said his wife expressed gratitude to her family, friends and
        supporters who continued praying for her recovery. He added that the senator
        was "bearing well with her trademark sense of humor."</p>'
