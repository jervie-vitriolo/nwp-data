      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A new edition celebrating
        two decades of a groundbreaking postmodern novel and the new paperback editions
        of the so-called “sequel” to a beloved modern classic, a collection of stories
        from one of the country’s most popular writers, and two of last year’s most
        acclaimed releases are featured in this week’s roundup of new and notable
        books worth checking out in local bookstores.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96f623-d9b2-44de-8700-44c414756a26'
      'mgnl:activationStatus': true
