      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://nine.cnnphilippines.com/news/2015/11/23/Maguindanao-massacre-widows-cry-for-justice.html">Maguindanao
        massacre</a>, which happened in November 2009 in the Autonomous Region in
        Muslim Mindanao, remains to be the single deadliest event for journalists
        anywhere in the world. The mass murder killed 58 people, 32 of whom were journalists.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ddc8d6-3801-43ff-8324-760f15a89320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial of 197 accused in the massacre started in January 2010,
        but so far, there have been no convictions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01fe6c-31b8-466d-9223-5521447069df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Media Freedom and Responsibility recorded <a href="http://cmfr-phil.org/mediakillings/">152
        media killings</a> since April 1986. Thirty two journalists were killed under
        the administration of outgoing President Benigno Aquino III.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Media watchdog: Most of slain journalists not corrupt <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/oJIb0rASeE">https://t.co/oJIb0rASeE</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/737888548272082944?ref_src=twsrc%5Etfw">June
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
