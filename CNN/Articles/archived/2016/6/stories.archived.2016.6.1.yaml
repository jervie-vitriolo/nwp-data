      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp;<strong> &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Lawrence Fajardo’s
        “Imbisibol (Invisible)”</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b767a40-04d2-46fe-8a72-5c3a5b470cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:06:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:07:03.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the few-and-far-between moments when it’s not bagging prestigious
        international awards, the Philippines is perhaps best known, for better or
        worse, for the diaspora of its migrant workers. “<em>Imbisibol</em>” is a
        film about a group of them, undocumented Filipino workers in Japan who resort
        to illegal jobs to support themselves and the families they’ve left behind,
        and thus strive to remain invisible lest they be caught by authorities. It
        won eight awards at last year’s <a href="https://cnnphilippines.com/life/entertainment/film/2016/04/25/sinag-maynila-2016.html">Sinag
        Maynila</a> film festival, including Best Film and Best Director.</p>'
    '22':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
