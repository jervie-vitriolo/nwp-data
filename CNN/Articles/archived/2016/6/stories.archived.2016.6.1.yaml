      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/05/31/world/migrant-deaths-rise-mediterranean/index.html">Migrant
        drownings rise by a third this year on Mediterranean, U.N. says</a>."</em></p>'
  'nestle-milk-allergy-test':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-01T19:55:15.585+08:00
    'imagesource': 'jcr:ea41f7e9-f2a0-4244-ab1a-05d83cdb12ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c783c7-c5bd-46f7-bd9b-6a5694d2c4e2'
    'lead': 'The company just committed to pay up to €100 million ($112 million) to
      develop a milk allergy test for babies to determine whether they suffer from
      an allergy or intolerance to cow''s milk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T16:09:16.131+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T16:10:07.339+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:10:07.093+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nestle''s €100 million bet on milk allergy tests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73df536-760b-4933-a30e-d0bd915be7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Nestle has come up with a novel,
        long-term plan that could help it sell more baby formula and milk products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c139c7-3f6e-46e8-9df7-a9a06665e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company just committed to pay up to €100 million ($112 million)
        to develop a milk allergy test for babies to determine whether they suffer
        from an allergy or intolerance to cow''s milk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e02bc-27b9-4099-9233-f7a1cc6a7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts estimate that 2% to 3% of infants globally are allergic
        to cow''s milk, which can cause a range of reactions including vomiting, nausea
        and diarrhea. But it''s very difficult to diagnose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b44c93-ebb2-4c03-acbe-cc5e435102d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a reliable test, some parents and doctors assume that infants
        (as many as 15%) have the allergy, leading them to remove milk products from
        their babies'' diets as a precaution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd800bc9-852d-4e46-92ba-d35e89804a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test — which is being developed by the French biopharmaceutical
        firm DBV Technologies — could ultimately help Nestle market its infant formula
        to parents who would otherwise avoid milk-based products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45efcfea-721f-466e-8bb6-a21645b1f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it could help Nestle market its hypoallergenic and non-allergenic
        products — Althéra, Alfaré, and Alfamino — which specifically cater to babies
        with cow''s milk allergies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34b5da-2562-48e8-87b1-985d2e7a326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBV Technologies expects the diagnostic test will be submitted for
        worldwide regulatory approval by 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5012d-2a65-415a-b84f-2c2125c96970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test is set to come in a ready-to-use patch that can be applied
        to a baby''s skin to test for redness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fcdd44-1dcc-4208-82e2-3a436a9ad184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This innovation can become the breakthrough diagnostic for [cow''s
        milk allergy]," Greg Behar, CEO of the Nestle Health Science division, said
        in a written statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215912d3-abc7-4dab-8892-1e41efe679d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early diagnosis and nutritional intervention helps get infants
        happily back on the path of healthy development, alleviate the anxieties of
        parents and reduce healthcare costs," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be029ae7-c7a5-4395-afd4-88dbd11101db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBV Technologies said it was too early to say how much the test
        would cost or how it would be sold. But Nestle would be in charge of commercialization
        and sales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a47da-59ea-4c4b-8e37-27dcf19eac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nestle unit that sells infant formula and baby food had sales
        of 10.5 billion Swiss francs ($10.6 billion) last year, which is roughly 12%
        of global sales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc2449-9feb-46de-b105-464cfe5c497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle''s separate milk and ice cream business had sales of 14.6
        billion Swiss francs over the same period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a938ee-bc2c-4df2-84a4-7658765cb5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle''s investment in this milk allergy test "exemplifies Nestle''s
        push into more science-driven solutions to nutrition, nutritive deficiencies
        and allergies," said Robert Waldschmidt, an equity analyst at the investment
        bank Liberum in London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea225a-b687-4bb8-8bec-3d8b8e273c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T16:09:16.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:10:07.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/05/31/news/companies/nestle-milk-allergy-test-dbv-technologies/index.html">Nestle''s
        €100 million bet on milk allergy tests</a>."</em></p>'
