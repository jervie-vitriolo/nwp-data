    'template': '1'
    'title': 'What to watch at this year’s French Film Festival

      '
    'updated': 2016-06-02T14:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d5b33-4c9c-40d4-a7d9-768fe8eb1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:06:33.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:07:03.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines)</strong> — “I just went to have
        the red-carpet walk,” <a href="http://nine.cnnphilippines.com/life/entertainment/film/2016/05/26/jaclyn-jose-cannes.html">Jaclyn
        Jose</a>, clearly taken by surprise, said by way of apology in her acceptance
        speech after it was announced that she had been chosen for Best Actress at
        the recently concluded Cannes Film Festival in France. Now, back in her home
        country, she’s set to walk the red carpet — not as a possible winner but already
        as a victor — at another French film festival: the French Film Festival in
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861f441-a3e9-4ea1-a8ea-96e712790384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:06:33.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:07:03.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the festival’s opening night, Jose will attend as one of the
        guests of honor, sharing the title with the rest of the cast and crew of “Ma’
        Rosa,” the film for which she had won. It was directed by Brillante Mendoza,
        who, in turn, won the Best Director award at Cannes in 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12d92c-97bd-403c-9d4e-9b82fe51601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:06:33.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:07:03.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its 21st year of indulging Filipino cinephiles and Francophiles,
        the festival will publicly screen 17 French films, released in France no earlier
        than 2013, as well as a couple of Filipino films that have been featured in
        international film festivals in France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4fd99-ecce-4796-be17-a525fad1ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:06:33.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:07:03.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The featured French films will be screened at the Bonifacio High
        Street Cinemas in Taguig and Greenbelt 3 Cinemas in Makati from June 8 to
        14. The Filipino films will be screened at the same venues on June 12, in
        celebration of the Philippines’s Independence Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f553dc9-155c-4491-90e2-72d0cbd872e9'
