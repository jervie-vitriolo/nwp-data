      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/20/pdp-laban-duterte-npc-coalition-agreement.html">Also
        read: PDP-Laban signs coalition agreement with NPC</a></strong></p>'
