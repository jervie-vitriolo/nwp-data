      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When troubled with writer’s block, most writers would read something,
        go for a walk, or otherwise while the time away until inspiration strikes.
        But not the antihero of the neo-noir thriller “<em>Un Homme Idéal</em>,” a
        struggling writer who comes across a manuscript by a recently deceased recluse,
        passes it off as his own work, instantly becomes one of the brightest new
        stars in the French literary firmament, and lives the life he’s always wanted
        … that is, until a blackmailer who knows his secret comes along.</p>'
