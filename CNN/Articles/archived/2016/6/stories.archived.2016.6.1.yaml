  'most-slain-journalists-not-corrupt':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'Luis Teodoro hopes incoming president Rodrigo Duterte''s statement
      on slain mediamen will not be a "license to kill journalists."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-01T18:26:44.915+08:00
    'imagesource': 'jcr:eae62482-5936-4970-9ae7-b8d832462182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acdda681-244e-4e31-a4d3-e65496415e31'
    'lead': 'Journalist Luis Teodoro admits the prevalence of corruption in the field
      of journalism — but this is not always the case. Teodoro says some journalists
      were killed due to their exposes on criminal syndicates and corruption in the
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:55:57.276+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T14:56:08.829+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T14:56:08.555+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most slain journalists not corrupt - Teodoro

      '
    'updated': 2016-06-03T12:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff81776-f4a9-4984-a24f-75d1301fedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "<em>Totoong may
        corruption pero hindi masasabi na karamihan ay pinatay dahil sa</em> corruption."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86d98a-1f0e-4b3d-83aa-527a9c055145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is true that there is corruption, but this does
        not mean that majority were killed due to corruption.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d2b0d-dfa3-4125-aa6d-a662781860ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran journalist and journalism professor Luis Teodoro admits
        the prevalence of corruption in the field of journalism — but this is not
        always the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6548fe-1beb-4185-bcc9-14b56e619d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Wednesday, Teodoro, who
        is also the deputy director of the Center for Media Freedom and Responsibility
        (CMFR), said some journalists were killed due to their exposes on criminal
        syndicates and corruption in the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9ea5e-b97e-4e2a-bf90-8266dfc62140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro cited Marlene Esperat, who was slain in her home in 2005
        after exposing alleged corruption in the Department of Agriculture-Region
        XII, and Gerry Ortega, a Palawan-based broadcast journalist who was gunned
        down at a store in 2011. Ortega accused then Palawan governor Joel Reyes of
        misusing the Malampaya fund and of supporting illegal mining activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb6282-133b-4cc0-8da5-6f1ce9a981e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists brutally killed in the Maguindanao massacre in 2009,
        said Teodoro, are also examples of members of the media who were killed not
        because of corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da46a4-d844-47ec-8f75-264675669a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro added, even if a journalist is proven corrupt — this is
        not grounds for killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c416108-23f9-4e14-bd15-96d4e2225ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mismong pagpatay ng kahit na sino</em>, including journalists,
        <em>ayun mismo ay krimen ''yun eh. Siguro dapat medyo dahan-dahan sa mga suggestion
        na kung</em> corrupt <em>ka, eh,</em> understandable<em> na ikaw ay pinatay,"</em>
        Teodoro said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea68103-c991-4e80-b4db-bf096d7fb65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mere act of killing anyone, including journalists,
        is a crime. People should not jump into a suggestion that when you''re corrupt,
        it is understandable that you were killed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efff49-c763-4f38-ad28-715072c82758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday night, Duterte blamed "corrupt
        journalism" for the media killings in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3436b-2852-4abd-9d08-5e95bbcbc18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Teodoro pointed out that Duterte was merely stating a reason
        for the death of media men, Teodoro hoped Duterte''s statement will not be
        interpreted as a "license to kill journalists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84c62f-2bc5-43f4-8b18-ea902027564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every statement <em>na ginagawa ng Pangulo ng Pilipinas ay siyempre
        iyan ay nag-e</em>-echo throughout the country and it sends a message na sometimes
        positive and sometimes negative," Teodoro said. "<em>Itong sinabi niya</em>
        about journalists, we hope <em>na hindi ito ma-</em>interpret <em>ng ibang
        tao</em> as a license to kill journalists."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c22adb-8dfc-40ae-9760-c0a55ba24a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every statement of the President of the Philippines
        echoes throughout the country and it sends a message, sometimes positive and
        sometimes negative. We hope that his statement on journalists will not be
        interpreted as a license to kill journalists.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671e681-fe7e-4ee0-b859-7fc37411df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, incoming presidential spokesperson Sal Panelo clarified
        that what Duterte meant was that slain journalists must have committed a wrongdoing
        outside of their profession, saying that the president-elect remained "protective
        of the rights of journalists."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361bc26-a17b-4fa9-92c1-989a1bbdda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a journalist is killed, it does not mean that he is being
        killed as a journalist. That person is being killed because he has done something
        wrong to another fellowman (sic)," Panelo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400b635-8f0f-449f-a888-b061f0d3fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:55:57.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:56:08.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, regardless of whether you are a lawyer, a journalist,
        a public official, if you committed a grievous wrong to another person, then
        that person, if you owe him a blood death, then you''ll have to pay for it.
        That''s against the law, but that is the rationale for the killing."</p>'
  'french-film-festival':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Carl Joseph Papa''s "Manang Biring," winner of the Best Film award
      at last year''s Cinema One Originals Festival, is one of two local films featured
      in the 21st French Film Festival.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-06-01T18:26:11.620+08:00
    'imagesource': 'jcr:e07e611f-1fd0-47e7-9723-40f2b8e4c4b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cd08f98-949d-4670-aa81-e4007f62349a'
    'lead': 'Among the picks for the festival’s 21st year are a dreamy lesbian romance,
      a nail-biting neo-noir thriller, a documentary about being human, and two local
      films of note. The event also honors Jaclyn Jose and the rest of the cast and
      crew of “Ma’ Rosa” for their recent Cannes triumph.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T15:06:33.002+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T15:07:03.246+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T15:07:02.864+08:00
