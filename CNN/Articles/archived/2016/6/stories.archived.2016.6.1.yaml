      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called conscience vote comes amid a looming coalition between
        members of the Liberal Party with that of president-elect Duterte’s PDP-Laban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49acc5-e5c5-45c2-984c-052cac32298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.743+08:00
      'mgnl:createdBy': 'cnnproducer'
