      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“Infinite Jest”
        by David Foster Wallace, 20th-Anniversary Edition</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1bb9f8-aa3c-4ae7-99a9-282421ce2b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:47:32.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:48:30.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How is it,” the journalist Tom Bissell asks in his foreword to
        the 20th-anniversary edition of “Infinite Jest,” that the novel “still feels
        so transcendentally, electrically alive?” He posits that it’s because it’s
        an excellent novel of language as well as a superlative novel of character.
        He also theorizes that it’s the first great Internet novel: “That 20 years
        have gone by and we still do not agree what this novel means, or what exactly
        it was trying to say, despite saying (seemingly) everything about everything,
        is yet another perfect analogy for the Internet.” It tells of a dystopia where
        a film called “Infinite Jest” proves so entertaining that its viewers go on
        to die watching it. A cautionary tale of Netflix binge-watching, if there
        ever was one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aff7b9-e3c0-4e85-8d65-f266d77f76ca'
