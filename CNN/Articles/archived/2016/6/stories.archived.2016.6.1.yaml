        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “Go Set a Watchman”
        by Harper Lee</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb50f63-7cb9-40b8-9204-dfdb79b2dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:47:32.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:48:30.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved hero who, in his defense of a black man falsely charged
        with the rape of a white woman, champions equality and justice in “To Kill
        a Mockingbird” turns out to be an aging bigot who once attended Ku Klux Klan
        meetings in “Go Set a Watchman.” This is not a spoiler so much as a signaler
        that the latter, it should be clarified, is not a sequel to the former. Rather,
        it’s an early draft of an attempt at such that somehow came to see the light
        of publication day and be marketed as the long-awaited follow-up to one of
        the most highly regarded classics of modern American literature. Nevertheless,
        “Go Set a Watchman” comes recommended primarily for its narrative voice: the
        same as that of “To Kill a Mockingbird,” except older and understandably angrier.</p>'
