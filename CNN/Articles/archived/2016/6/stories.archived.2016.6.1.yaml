  'perfecto-yasay-jr-philippines-lackey':
    'author': 'Manuel Mogato and Karen Lema, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-01T23:44:21.561+08:00
    'imagesource': 'jcr:1378b20b-cde3-4866-b3cf-88f8527fa740'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b67eebd3-7ac8-4159-9f2f-2c332045148f'
    'lead': 'The Philippines will not distance itself from its long-time security
      ally, the United States, but neither will it be a lackey to any foreign power,
      incoming Foreign Secretary Perfecto Yasay Jr. told Reuters on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:03:17.714+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T14:17:14.862+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T14:17:13.203+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines won''t be ''lackey'' to anyone – incoming foreign secretary

      '
    'updated': 2016-06-02T14:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4139898-7ea1-4ff4-8c82-0ef4ab4648d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — The Philippines will not distance
        itself from its long-time security ally, the United States, but neither will
        it be a lackey to any foreign power, incoming Foreign Secretary Perfecto Yasay
        Jr. told Reuters on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055264b4-8933-4416-a584-24aad3bfc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first interview with the foreign media since being appointed
        by President-elect Rodrigo Duterte, the lawyer by training sought to underline
        the Philippines'' independence in dealing with disputes with China over the
        South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668addad-f28f-4e08-894b-b5c4a9999403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not be a lackey of any nation," Yasay said in Manila,
        the day after Duterte named his cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6049d1-9a71-4ea7-a12d-a2c734afff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under outgoing President Benigno Aquino III, the Philippines moved
        closer to Washington, in turn straining ties with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130a06c-f1d4-4854-b0fb-b5d61f39f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the tough-talking mayor who takes office on June 30, said
        on Tuesday that the Philippines would not rely on Washington, signalling a
        potential shift in approach to the South China Sea and broader security issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5aa8f4-00fb-4d57-8d17-6d7c3872b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was simply articulating the position that, according to the
        constitution, we are supposed to carry an independent foreign policy," Yasay
        said of Duterte''s remarks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a931e3-1c9a-41b5-99a8-d326744ac93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yasay added that the president-elect would honor existing treaties
        with the United States, including the Enhanced Defense Cooperation Agreement
        that allows U.S. troops increased access to local bases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee6927-c012-4723-b5b3-2dcfb1df0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court this year upheld the constitutionality of the
        agreement that lets the United States build warehouses and logistics hubs
        anywhere in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf70bdc-a6bb-4a56-9af6-4dbd26a55778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is also helping its former colony to bolster its defences,
        providing three Hamilton-class cutters, radar equipment and a research ship
        that will arrive in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9358c-cb2f-4b72-b851-678ec3ca4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The build-up is part of an effort by the Philippines to strengthen
        its claims in the disputed South China Sea, where China has been constructing
        artificial islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9789b-0be9-4c6b-a6d8-99f50bc7ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, Malaysia, Vietnam, Taiwan, and the Philippines also have
        overlapping claims in the sea, believed to be rich in oil and gas and a key
        trade route through which an estimated $5 trillion worth of goods pass each
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6108e4-5ca3-4607-81c2-bfe480def8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay, who has participated in global trade deals in the past, said
        Manila would respect whatever decision is handed down by the Permanent Court
        of Arbitration in The Hague, where the Philippines is challenging China''s
        position on the disputed waters. It is not clear when a ruling will come.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d47ad1-ba20-4e12-ae78-daea475983cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he was open to joint ventures with China to explore
        and exploit resources in the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ddfb1b-f35e-4db4-a5ad-d573d5d58710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:03:17.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:17:14.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was willing to pursue bilateral talks with China
        to resolve a dispute over the Scarborough Shoal, but would stick to multilateral
        discussions for the Spratly islands, because there were other claimant states,
        Yasay said.</p>'
  'nbi-arrests-five-party-drug-manufacturers':
    'author': 'CNN Philippines'
    'caption': 'NBI agents said the suspects are aged 20 to 33 and are from rich families.
      Some of them have been in the business since they were teenagers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
