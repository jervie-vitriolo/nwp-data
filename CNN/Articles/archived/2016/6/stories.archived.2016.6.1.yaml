    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commonwealth PH debuts pop-up shop with streetwear exclusives from Carhartt
      WIP SS16

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2bd6a-b29b-4eeb-893a-51d840f959c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:11:49.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:12:35.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — With fast-fashion
        chains dominating the retail scene, popular brands have been more focused
        on selling the product, putting less emphasis on communicating their brand
        vision and more on strengthening their relationship with their consumers.
        But Michael Concepcion, co-founder of the streetwear store Commonwealth PH,
        begs to differ. “I have always believed that the key to successful retail
        is storytelling,” he says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e53f9-8cfa-4b83-b6da-d6e95a41de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:11:49.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:12:35.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching last year, Commonwealth has been known to challenge
        these traditional conventions — its industrial-inspired store has been likened
        more to a shoe museum than your run-of-the-mill sneaker hawker. This is why
        it made sense for Concepcion to come up with a retail idea that takes the
        experience even further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390349fe-89ca-47c8-8560-ea1bffcb0d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:11:49.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:12:35.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POV by Commonwealth is a pop-up shop and retail installation space
        located across from its storefront in SM Aura Premier. Set to open on June
        2, POV will initially house products from the American brand Carhartt WIP
        until August.</p>'
    '6':
      'image': 'jcr:206f6dc5-ac12-49e8-8eaf-a82eaaa2e24c'
      'imageCaption': 'Commonwealth''s pop-up space aims to redefine the relationship
        between brands and their audience through immersive showcases of brand values
        and history with exclusive collections and campaign artifacts from all throughout
        the years. Photo by SONNY THAKUR  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14696050-34a0-46f1-9709-cecc1f415abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:11:49.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:12:35.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'image': 'jcr:ce68dbb0-db3f-44bd-af4b-e04c55e3d167'
      'imageCaption': 'Swiss illustrator Benjamin Guedel walked along the neglected
        grounds and area of Detroit to create the ''Ghetto Palm'' graphic (right)
        for Carhartt WIP''s Spring/Summer 2016 collection. Photos by SONNY THAKUR  '
      'jcr:primaryType': 'mgnl:block'
