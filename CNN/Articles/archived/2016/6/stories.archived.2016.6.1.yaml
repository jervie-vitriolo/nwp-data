      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Human” holds the distinction of being the first movie to premiere
        in the General Assembly Hall of the United Nations. Produced over a period
        of three years, this three-hour documentary by the French environmentalist
        Yann Arthus-Bertrand features diverse stories about what it means to be human
        — with all the pleasures and sorrows the condition entails — that were collected
        by interviewing more than 2,000 people in 60 countries. It’s available officially
        and for free in three parts on YouTube, but it’s of course recommended for
        viewing at the festival — with other humans.</p>'
