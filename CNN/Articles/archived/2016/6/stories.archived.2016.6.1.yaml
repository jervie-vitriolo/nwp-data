      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Catherine Corsini’s “La Belle Saison (Summertime)”</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4a1c9-37b1-4b0f-8342-94b7b3e89aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:06:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:07:03.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A feminist teacher in Paris and the daughter of farmers in Limousin
        somehow cross paths and fall in love. It’s the 1970s, so the two find themselves
        grappling with the unforgiving realities of living as lesbians in a time when
        homosexuality is frowned upon. On second thought, this period piece proves
        quite relevant, unfortunately, to the here and now.</p>'
