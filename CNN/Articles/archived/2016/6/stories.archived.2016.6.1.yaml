      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “H is for Hawk” by Helen MacDonald</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e845f-fe1f-4035-844c-dfff61eec41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:47:32.151+08:00
      'mgnl:createdBy': 'cnnproducer'
