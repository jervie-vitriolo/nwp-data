  'Rio-Olympics-AIBA-professional-boxers-approved':
    'author': 'Karolos Grohmann, Reuters'
    'caption': 'Joseph Ward of Ireland (red) fights Julio La Cruz of Cuba in the final
      of the Men''s Light Heavy Weight during the AIBA World Boxing Championships
      Doha 2015 at the Ali Bin Hamad Al-Attiya Arena on October 15, 2015 in Doha,
      Qatar. (Getty Images/FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-01T20:11:23.928+08:00
    'imagesource': 'jcr:4537186a-d77e-46ce-bfc5-8c892b75dd77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37ebfa4-7d1f-4adc-bfc9-c870f3894427'
    'lead': 'International boxing association AIBA approved a constitutional change
      on to allow professional boxers to compete at the Rio de Janeiro Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:19:38.872+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T14:20:01.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T14:20:01.681+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Professional boxers to compete at Rio - AIBA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b73a0a-2f82-419d-99fd-5a5c03b7ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Professional boxers will compete at
        the Rio de Janeiro Olympics after the international boxing association AIBA
        approved a constitutional change on Wednesday, its president said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b10256-b469-4cde-a151-7e957a011c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIBA boss Ching-Kuo Wu said the change of the AIBA constitution
        was approved with 95 percent in favour — 84 of 88 voting members — paving
        the way for professionals to fight for medals for the first time at the Olympics
        starting on Aug. 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a4e466-3b48-40ff-b82e-47ce4076b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We approved it and now they can compete," he told Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdc5e5-10b0-4dff-9ff3-560ab0869dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 26 Olympic spots will be up for grabs when fighters compete
        at a qualifying tournament in Venezuela next month, with a total of 286 boxers
        — 236 men and 50 women set to compete in Rio''s boxing events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ced63f-d9b2-4229-8ca8-dff7e127f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIBA spokesman Nicolas Jomard said there would be no wild cards,
        with the age limit at 40 for the athletes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e0018-0cbb-4733-bb8a-f70a1a65dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has drawn considerable criticism as many argue it would
        be unfair to amateur boxers who have trained for the Games for years and may
        now have to make way for the professionals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caedb2c2-bcb2-4768-a983-0138a27ee134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world heavyweight champion Mike Tyson, who as an amateur
        won gold at the 1981 and 1982 Junior Olympic Games, has branded the move "ridiculous".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f01dd-9062-4c0b-8273-3a75c3c18698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ridiculous, it''s foolish, and some of the pro fighters are
        going to get beat by the amateurs. It''s just going to happen, I really believe
        that," the 49-year-old told Reuters last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a01bd0-858a-46df-bbac-91fd9ab6cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the three rounds in the Olympics would work in favour of
        the amateurs, with professionals used to fighting as many as 12 rounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ba7ed-7396-4fca-a00f-707a8fae984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland''s Carl Frampton, a former amateur who has won
        WBA and IBF world title belts at super-bantamweight, was also against allowing
        professionals into the Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b71cc-6a9d-4f66-b542-8200b72f2a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re two different sports. It''s like a badminton player playing
        tennis," he said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e3dad-76b8-43e7-9b3f-cc947753e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jomard rejected claims of a disparity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8c1d0-af5e-4662-b663-8addd384e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a lot of talk about disparity of level," Jomard
        said. "But it is not true."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b82416-7807-4297-b6c0-3f37c60fc9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said professionals would just need to adapt to a different set
        of rules that was Olympic boxing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd1f47-1a87-473a-b1ff-c786262a9171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Olympic boxing has existed for decades and it is for them (professionals)
        to adapt and not the other way around. Why should we adapt for a minority?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb79855-cc5e-45b1-b59f-4729c34759d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are acting for the Olympic legacy of boxing. This is not just
        a one-off thing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8159f-6b9b-4c67-bfbe-09b4e23efb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Wu''s leadership, AIBA set up the semi-professional World
        Series Boxing (WSB) in 2011 in which fighters earned money competing for city-based
        teams. He also introduced women''s boxing at the Olympics in London in 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd8b75-c22c-454a-a533-4851c0b221f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those WSB boxers have already secured places at the Rio
        Games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6021e-856d-4a5f-9b0d-fb6a390b5b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:19:38.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:20:01.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur boxing has had its share of Olympic champions who have gone
        on to become top professionals, among them Muhammad Ali, Joe Frazier, George
        Foreman, Lennox Lewis, Oscar De La Hoya and Vladimir Klitschko.</p>'
  'death-penalty-by-hanging-wont-fly-congress-feliciano-sonny-belmonte':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) House Speaker Feliciano "Sonny" Belmonte Jr. (16th Congress)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-01T19:54:04.071+08:00
    'imagesource': 'jcr:e94ff0e0-87cc-4886-a7da-02c8f3b0c79a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e9a9133-d86d-4fd5-9a4a-63e835e487bd'
    'lead': 'House Speaker Sonny Belmonte said even if the incoming administration
      has the likely support of the majority in the 17th Congress, the issue on restoring
      death penalty would be settled through a “conscience vote.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:24:26.742+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T14:24:38.929+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T14:24:38.728+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belmonte: Death penalty by hanging won’t fly in Congress

      '
    'updated': 2016-06-02T22:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e266194-45ef-4de4-aa68-19530a5b9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:24:38.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — House Speaker
        Feliciano “Sonny” Belmonte Jr. sees a challenge in the planned revival of
        the death penalty during the 17th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e580b8e-b568-4952-8016-0fbe3a202f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:24:38.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte says even if most of his colleagues would join the majority
        coalition, the measure would not easily prosper in Congress, even if it is
        a legislative priority of the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4635c0-3ec3-4424-8a8e-932ecace61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:24:38.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is going to be a very contentious issue,” Belmonte said Wednesday.
        “It will get a very raucous hearing and debate in the House.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7eebb-5a4e-4967-a617-d0f7e5ce5ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:24:38.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban secretary general and Davao del Norte Congressman-elect
        Panteleon Alvarez is likely to replace Belmonte as House Speaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7525853-28da-4ca5-a2be-edc85608d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:24:38.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte believes that restoring the death penalty by hanging would
        be settled by “conscience vote.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a31a1a-0073-4ea7-8d60-ced8a241f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:24:38.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some, well, meaning people on the other hand supported it saying
        it was necessary for crime. Other people naman say na if you take a look at
        the crime statistics it has absolutely no effect on the criminal statistics
        whether there is death penalty or no death penalty,” said Belmonte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be229af1-d703-40ee-8b75-cd1a97d4ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:24:38.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party wants a coalition with Duterte’s PDP-Laban.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180cdf63-be15-4a4a-94f3-2cae63dce2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T14:24:38.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
