        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Thirsty
        and hungry</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5033f-52d7-411c-a3ca-0e845114d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a potent antidote of social-media influence, a specific
        aesthetic, and the business backbone to keep everything intact, Sunnies has
        gone from strength to strength, ably discarding an early perception of weak
        product and making disciples out of skeptics through savvy business moves.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310796d-ba8e-4dfe-babc-81289f832b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re constantly swatting things out of the way. Whenever people
        ask me what’s it like to be an entrepreneur, I say, be prepared that every
        problem is yours,” Cajucom says. “When you’re an employee, when you’re at
        home, you don’t think about work. But for us, you think about work all day.
        You think about work if you’re at a bar getting drunk. You’re thinking, ‘How
        do I make this happen?’”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90d174-10b9-4fbc-a34d-65ae55d868fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that as a team, we’re quite thirsty and just hungry,” Wilson
        says. “Achieving one thing is just not enough. You keep on moving and moving
        and growing and growing.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf341813-50e5-44c0-b31e-eb88c837c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three years, the Sunnies four have managed to grow the brand
        from a small apparel brand’s product line to a full-fledged retail juggernaut.
        Is it too soon to talk about world domination? They sure don’t think so.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4ef4a-4b01-4522-a60f-200dc5c53512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our primary focus now is to open the café,” Cajucom says. “But
        my vision that I think we all share is to really take it internationally.
        I think the U.S. could really love Sunnies. And that’s what we really wanna
        do … Obviously, we want to expand more. We have dreams of opening Sunnies
        hotels. Truthfully, with the café, that was a dream last year. We talked about
        it and here, it’s happening.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8f625-192e-4617-951b-576c362144bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:50:19.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:51:36.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Globalization is the most overused word, but it’s true,” Wilson
        says. “With social media, that’s when globalization really happens. And letting
        people be part of that — that’s what Sunnies Café is. And that’s why we find
        it such an exciting brand extension for Sunnies. Not the natural route for
        a frickin’ sunglasses brand, but we don’t think of ourselves as just a sunglasses
        brand.”</p>'
