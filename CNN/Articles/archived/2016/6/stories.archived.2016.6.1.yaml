      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/23/liberal-party-LP-members-lakas-cmd-nup-vow-alliance-duterte-alvarez.html">Also
        read: More LP members, political parties vow alliance with Duterte</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39c593-b245-4cc3-81f5-f913bd6bdee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:24:26.743+08:00
