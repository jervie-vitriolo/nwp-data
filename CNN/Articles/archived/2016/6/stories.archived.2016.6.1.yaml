      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Disney is bringing back Mary
        Poppins and the new cast is Supercalifragilis — well, you get the idea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d0b77-4030-4df3-889a-af5f3a3186a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary Poppins Returns," a sequel to the 1964 musical, will star
        Emily Blunt as the magical umbrella wielding nanny. It will also star Lin-Manuel
        Miranda, the creator and star of the Broadway smash "Hamilton," as a new character,
        a street lamplighter named Jack, according to the studio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098af41-e8d3-45bb-97ed-83e6caa696bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will fly into theaters on Christmas Day 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b818e-dc5b-441f-8570-bc98d8abd7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will take place in Depression-era London and will follow
        a grown up version of the children from the original as Poppins uses her magical
        touch to help the family "rediscover the joy and wonder missing in their lives,"
        the studio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba3e13-4456-442d-9b97-bc3a78de2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also said the film will draw inspiration from the "wealth
        of material in P.L. Travers'' seven additional novels" about Poppins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d6e2f-8860-48d0-a641-5dcaef94cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be directed by Rob Marshall, who has directed Blunt
        in Disney''s "Into the Woods."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996bbf5e-a9d1-46da-94f6-c6b089e5f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The iconic original film means so much to me personally, and I
        look forward to creating an original movie musical that can bring Mary Poppins...
        to a whole new generation," Marshall said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199ebca-11f9-491b-89e3-5a4a33d95410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casting of Miranda is quite notable seeing the Broadway star
        has had an incredible year, winning a Grammy and the Pulitzer Prize for "Hamilton,"
        which has become a sold-out phenomenon on Broadway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db791fb8-f94c-4640-91c8-4d30d625234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary Poppins" has had a rich history at the Walt Disney Studios.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cff4a-96ce-446c-87d9-4e077d9682cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1964 film, which was produced by Walt Disney himself, made $670.8
        million when accounting for inflation and won Julie Andrews, who originally
        portrayed Poppins, an Academy Award for Best Actress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91dd54d-b06e-4144-b678-04aa939ef11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its soundtrack of songs like "A Spoonful of Sugar" and "Supercalifragilisticexpialidocious"
        have also gone on to become ingrained in popular culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e937083-67fc-401c-a55e-bf872d57e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:51:00.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:51:24.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "''<a href="https://money.cnn.com/2016/05/31/media/mary-poppins-emily-blunt-lin-manuel-miranda/">Mary
        Poppins'' sequel starring Emily Blunt, Lin-Manuel Miranda lands in 2018</a>"</em></p>'
  'Duterte-United-States':
    'author': 'Neil Jerome Morales, Reuters'
    'caption': '(File photo) "It will not be dependent on America. And it will be
      a line that is not intended to please anybody but the Filipino interest," President-elect
      Rodrigo Duterte said.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-01T21:07:28.431+08:00
    'imagesource': 'jcr:b67eeece-7561-4f9a-8028-9f15a6c3867b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b235e8ec-45fd-4549-88be-33fa6c74f0dd'
    'lead': '"It will not be dependent on America. And it will be a line that is not
      intended to please anybody but the Filipino interest," President-elect Rodrigo
      Duterte said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T15:54:34.796+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T15:54:46.690+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T15:54:46.322+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says PH won''t rely on United States

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688c242-e2a6-4a3b-9300-6c4d0320c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (Reuters)</strong> –&nbsp; Philippines President-elect
        Rodrigo Duterte said on Tuesday his country would not rely on long-term security
        ally the United States, signaling greater independence from Washington in
        dealing with China and the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6dcef-486b-46de-b547-e4c7c779053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has traditionally been one of Washington''s staunchest
        supporters in its standoff with Beijing over the South China Sea, a vital
        trade route where China has built artificial islands, airstrips and other
        military facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5f86d-7bf4-437b-b6b7-b6d3d58ba01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the tough-talking mayor of Davao City who swept to victory
        in a May 9 election, has backed multilateral talks to settle rows over the
        South China Sea that would include the United States, Japan and Australia
        as well as claimant nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d6002-c180-4c20-97aa-ba4050b921b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also called on China, which claims most of the sea, to respect
        the 200 nautical mile Exclusive Economic Zone granted to coastal states under
        international law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422459d3-ea03-4bf4-b4f9-7b36cbee099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters if he would push for bilateral talks with China,
        Duterte replied: "We have this pact with the West, but I want everybody to
        know that we will be charting a course of our own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4d4b4-6a7e-4593-b9b1-d156a03eec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/11/U.S.-China-on-working-with-Rodrigo-Duterte.html">Related:
        U.S., China willing to work with Duterte</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551d629-0d9f-4646-b744-fe5904a3337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not be dependent on America. And it will be a line that
        is not intended to please anybody but the Filipino interest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013be002-6224-442e-8de1-06910f570d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Duterte''s comments at a State Department briefing,
        Daniel Russel, the assistant secretary of state for East Asia and the Pacific,
        said the United States had "no problem whatsoever" with bilateral talks among
        the South China Sea claimants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da012a0e-cde3-499c-b713-7fb14dd0a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russel noted that some disputes in the South China Sea were by their
        nature multilateral and could not be resolved on a bilateral basis, but added
        "those that can, we''re all for it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957c484-85e0-4870-8d69-49c82ff208e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/24/West-PH-Sea-Presidential-bets-diplomacy.html">Related:
        On West PH Sea, Duterte eyes another option</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b36c8a-bbdd-41a1-8e2f-b2207b25af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made his comments as he was unveiling his cabinet line-up
        a day after a joint session of Congress declared him the election winner.
        He formally takes over as president on June 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca29db1-5762-484d-8330-be285dff81ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key ministerial appointments went mainly to conventional choices,
        a decision likely to allay nerves among foreign and domestic investors about
        a lurch away from reforms that have generated robust economic growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a2f89-9338-4ec9-be46-296ce9ebded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also may point to a bid to resolve differences over the South
        China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5da61-ed4b-4a19-bfe2-62a3d8b97405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, Brunei, Vietnam, Malaysia and Taiwan have overlapping
        claims to waters rich in oil and gas and through which trillions of dollars''
        worth of trade pass each year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed87f3-6243-4463-84b5-3d30850f0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e351b84d-f802-47e9-98f5-75ed61afa844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s pick for foreign secretary, Perfecto Yasay, has sounded
        a conciliatory note.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41177507-8dc5-4c43-85dc-d089f8a0e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that there is another way of resolving this dispute
        except talking to each other," Yasay told reporters this week. "We certainly
        would like to make sure that we are able to resume bilateral talks because
        these are necessary."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c5123-bbe8-40e4-a7a9-35db600f6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so clear cut</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269bc37-2503-4a4b-9be3-496626b0f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muddying the picture somewhat was the choice of Nicanor Faeldon,
        a former marine who led a coup bid about a decade ago, as head of the customs
        bureau, the country''s second-largest agency in terms of revenue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c109bc4-5b20-4d2f-8e32-da39a2cb45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Faeldon took a group of Filipino protesters to a disputed
        island in the South China Sea that is held by the Philippines, triggering
        an angry response from Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743122c7-b316-486a-a6b1-051cefe60f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Duterte''s election, the Philippines also took the dispute
        to the Permanent Court of Arbitration in The Hague, although China does not
        recognise the case. A ruling is expected in the coming weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36491b8-f8ef-42d0-b05b-629c8519a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am waiting for the arbitration," Duterte said of the process,
        when asked about investment prospects with China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d684681-90a1-44f1-b670-f7ef067fae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will impact on us in so many fronts ... I would like to wait
        for this, then, with the advice of the cabinet, I might be able to proceed.
        But you know, I am not ready to go to war. It will just result in a massacre."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565dd042-9870-4925-ae53-31c6b7fe3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, 71, named a former school classmate, Carlos Dominguez,
        as finance minister, and an economics professor, Ernesto Pernia, as economic
        planning minister.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf3701-6221-49a1-9d85-72fa63c29d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you they are all men of integrity and honesty," Duterte
        said in Davao, where he was mayor for more than two decades before being elected
        president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7634ea0-5634-49e6-934e-324cc40ff854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, who was mining and farm minister in two previous governments,
        hails from a wealthy family that has interests in real estate and hotels,
        while the U.S.-educated Pernia is a former lead economist for the Asian Development
        Bank.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b151365-2767-4265-a12c-9e21fa2cc151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very excited about this cabinet," said Perry Pe, president
        of the Management Association of the Philippines. "They will hit the ground
        running from the first day."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2f5cb-f71f-4eb6-ae59-9d4ff337fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s defiance of political tradition has drawn comparisons
        with U.S. Republican presidential candidate Donald Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d0da2-351b-4386-967b-0a9781e305c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His "man-of-the-people" demeanour tapped into voters'' disappointment
        at the ruling elite''s failure to tackle poverty and inequality despite average
        economic growth of more than 6 percent under President Benigno Aquino.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b229f-172a-4ee6-8684-ed4e6a40c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte condones execution-style killings of criminals, shudders
        at the thought of wearing a tie or socks, and has vowed not to work until
        after noon when he becomes president.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27060ca2-e2cc-42e7-82f6-d63502f278e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cabinet positions have yet to be announced, and two of the
        21 jobs confirmed so far are women. When a female journalist asked a question
        at the briefing, Duterte wolf-whistled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f8522-c3bd-4fc3-9238-4df01acb1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:54:34.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:54:46.696+08:00
