      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhibiting Carhartt’s POV exhibit also includes a collection of
        stories using engaging visuals such as photos of old campaigns and materials
        that they’ve used over the years as a way to map out the brand’s history.
        Incarnations of the brand logo, from the MTV-fied Eric Elms used in shirts
        to Will Kemp’s “Kaboom,” sit side by side with old prints celebrating the
        workwear heritage of the brand — integral elements to understanding Carhartt’s
        style philosophy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e7a5c3-e1b8-4b9c-af7e-ac539030fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:11:49.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:12:35.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion points out that the consumers are a big part of their
        brand identity. “It isn’t just about selling product anymore,” he says. “It’s
        a process — and I want my consumers to be involved in that.”</p>'
