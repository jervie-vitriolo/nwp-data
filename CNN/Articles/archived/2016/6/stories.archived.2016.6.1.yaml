    'template': '1'
    'title': 'Duterte blames corrupt journalism for media killings

      '
    'updated': 2016-06-03T23:19:00.000+08:00
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797b5ca-4fd7-4740-8419-c16a037977c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:29:15.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President-elect
        Rodrigo Duterte hit media corruption in the country and said journalists who
        engage in corrupt practices are not exempted from assassination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10623209-068f-49c2-9adf-c584628ed8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame corrupt journalism for the media killings, Duterte said in
        a press conference called on Tuesday to present his Cabinet members in Davao
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99733f8-56ed-4ea8-bfca-ef119bf1c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya namamatay yan, sinasabi ko karamihan yan nababayaran na o
        sobrahan nila ang atake,” Duterte added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa97c7a-c3b7-46c2-b3d1-a2e40a16640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know why they are killed; most of them are on
        the take or they over criticize.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37c0bd-40f5-49b3-9d58-c95e22cb7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he would deal with media killings in the country, Duterte
        said journalists were to be blamed if they were killed. He said journalists
        who take bribes deserve to die, adding that media corruption remains prevalent
        in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef63d34-90e2-41dd-9ef4-4f3347e10171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the International Federation of Journalists, <a href="https://www.ifj.org/fileadmin/documents/25_Report_Final_sreads_web.pdf">Journalists
        and Media Staff Killed 1990-2015: 25 years of contribution towards Safer Journalism</a>
        shows that Asia-Pacific region is home to the three of the top ten worst countries
        for journalist killings over the past 25 years. It cites the Philippines as
        the second deadliest country worldwide with 146 killings in that period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c262ffd-1f88-4907-ad75-6fbbed65c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want the truth? ''Yun ang truth. There is still corruption
        sa inyong side [media]... Karamihan ganun, kasi kung journalist ka lang na
        tama, wala namang gagalaw sayo especially if it is true," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9f2fb-cb5c-4739-a516-dd9c03a47c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You want the truth? That is the truth. There is still
        corruption in your side. They are mostly like that, because if you are journalist
        following the ethics, no one will harm you as long as what you report is true.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6479a5-71a1-4e98-bd95-ede0ca3f4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/05/05/Philippines-deadly-for-journalists.html">Related:
        Why the Philippines is deadly for journalists</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460fa7c-95e9-4fd0-b9b9-d54f5432ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the freedom of expression provisions in the Constitution
        may not necessarily protect a journalist if he disrespects or defames a person.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a69bac-bb01-4117-a79c-5ef76cd06a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recalled the case of Davao-based radio commentator Juan
        ‘Jun’ Pala, as an example of a journalist involved in corrupt activities.
        Pala suffered nine gunshot wounds and died upon arrival in a hospital in 2003.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b5ead-7ea1-40ad-8a58-68e420706892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yan si [Jun] Pala binibigyan harap-harapan, sasabihin komolekta
        kami tapos sa kabila babanatan mo. That is the best example kung bakit namamatay
        itong mga journalist... I do not diminish his memory but that he was a rotten
        son of a b****. He deserved it," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792dc029-3b31-4928-8c83-2f3db3511f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pala was given money, but he still attacked them.
        That is the best example why journalists are killed. I do not diminish his
        memory but that he was a rotten son of a b****.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b45d3e-21bd-4cf4-9d83-ad9e469393be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte became mayor of Davao City for seven terms, totalling more
        than 22 years. He also served as vice mayor and congressman for the city.
        During his political stint, he has been accused of having links with vigilante
        death squads.</p>'
    '27':
