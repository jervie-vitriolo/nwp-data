    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7ff62-4eed-4398-8b7c-0100410ade2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NUJP: No justification for taking life</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0d9d4-e41d-41fd-bc71-a7f2e0ff52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) condemned
        Duterte''s justification of murder of journalists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1287db-ca90-4b39-b021-7c4928b4c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published hours after Duterte''s press conference,
        the group slammed the president-elect’s "crass pronouncement.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae48156-190b-47e3-93b8-6e2388ae2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said his statements not only tarnished the memories of all the
        media people that were killed, but it also served as a declaration to silence
        the media — both individual journalists and media institutions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d131ca-a602-416e-96e1-185c3552450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group did not deny that corruption is among the pressing issues
        of the industry, but said it is a different story to present it as a justification
        for taking the life of a person.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd9b16-f0e5-40dc-9f1d-d25d46a6e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is one thing to recognize a possible reason for murder; it is
        a totally different thing to present this as a justification for taking life,"
        the statement read.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38644a0-35f5-4917-99ed-ac8527f5ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murder is no joke. Neither is press freedom. Be that as it may,
        the independent Philippine media will not be cowed from fulfilling its duty
        to act as the people’s watchdog," the NUJP added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a0cf1-2478-4bd5-832f-3bf57a57e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:41:18.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T15:41:30.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://&lt;blockquote class=&quot;twitter-tweet&quot;
        data-lang=&quot;en&quot;&gt;&lt;p lang=&quot;tl&quot; dir=&quot;ltr&quot;&gt;FOCAP&amp;#39;s
        ex-pres.: Hindi pwedeng may sweeping pronouncement kasi maaaring malagay sa
        panganib ang mga mamamahayag. &lt;a href=&quot;https://t.co/yj0kzQD8oT&quot;&gt;https://t.co/yj0kzQD8oT&lt;/a&gt;&lt;/p&gt;&amp;mdash;
        CNN Philippines (@cnnphilippines) &lt;a href=&quot;https://twitter.com/cnnphilippines/status/738221225793572865?ref_src=twsrc%5Etfw&quot;&gt;June
        2, 2016&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src=&quot;https://platform.twitter.com/widgets.js&quot;
        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;">Related: FOCAP says journalists
        may be in danger after Duterte''s ''sweeping'' statement</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
