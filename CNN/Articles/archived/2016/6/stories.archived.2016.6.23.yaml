      'text': '<p>Maria Arra Perez contributed to this report.</p>'
  'leni-robredo-oath-taking-ronaldo-coner-regina-celeste-san-miguel':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-23T08:58:49.316+08:00
    'imagesource': 'jcr:4c942223-b31b-46a2-9c39-984aa11f5269'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6ad6406-b269-4933-9e71-6b5fc1e69188'
    'lead': 'Two barangay leaders will swear in the second highest official of the
      land on her inauguration on June 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:12:39.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T10:13:00.434+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:13:00.154+08:00
