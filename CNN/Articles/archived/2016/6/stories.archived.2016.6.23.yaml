      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June is <a href="https://cnnphilippines.com/life/culture/2016/06/17/pride-month-lgbtq.html">Pride
        month</a>, and what better way to let love in than participating at the annual
        Metro Manila Pride Festival? This year, the program is packed with features
        like an open marketplace with merchandise sold by LGBTQ-owned, -themed, and
        -friendly businesses, photo booths, solidarity messages, and fun performances.
        Head on to the Lapu-Lapu monument in Manila on June 25 to participate in the
        festivities.</p>'
