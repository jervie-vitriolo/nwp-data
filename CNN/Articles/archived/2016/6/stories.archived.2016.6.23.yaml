  'U.S.-China-South-China-Sea':
    'author': 'David Brunnstrom and Matt Spetalnick, Reuters'
    'caption': '(File photo) Chinese Navy officials continued their routine drills
      in the disputed South China sea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-23T10:52:40.349+08:00
    'imagesource': 'jcr:81891eee-edad-4134-9020-0beb2024995f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '177bd786-3f38-4d94-bc5b-caf1509408b6'
    'lead': 'The Philippines is contesting China''s claim to an area shown on its
      maps as a nine-dash line stretching deep into the maritime heart of Southeast
      Asia, covering hundreds of disputed islands and reefs and encompassing a vital
      global trade route.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:44:09.033+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T11:44:32.060+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:44:31.712+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. warns China against provocations once court rules on sea claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48535e7-be51-4848-ad95-c61ee89fbec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — The United States warned
        China on Wednesday against taking "additional provocative actions" following
        an impending international court ruling on the South China Sea that is expected
        to largely reject Beijing''s broad territorial claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c789dc-efb8-4817-a4d3-9c2948cb849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official voiced skepticism at China''s
        claim that dozens of countries backed its position in a case the Philippines
        has brought against Beijing and vowed that Washington would uphold U.S. defense
        commitments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb196c5f-15e4-4ef3-a602-712a87620996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/15/South-China-Sea-case-Philippines-Hague.html">Related:
        China thanks countries for supporting it on PH case over South China Sea</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39460d5d-1b53-499f-94fa-bce879e036b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Willett, deputy assistant secretary of state for East Asia,
        said Washington had "a lot of options" to respond to any such Chinese moves
        in a region she said was vital to U.S. interests. She also made clear that
        with a ruling expected possibly within weeks, the United States was working
        to rally sometimes wavering allies and partners in the region to ensure a
        unified front.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1947e4-b63e-41d6-a823-0d432f4a9978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Washington handles the aftermath of the ruling is widely seen
        as a test of U.S. credibility in a region where it has been the dominant security
        presence since World War Two but is now struggling to contain an increasingly
        assertive China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66255244-6cba-423d-a914-f4dc7bc06a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the United States, do have very clear national interests in
        the area," Willett told Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1674eef-e7d8-478a-90de-1c965860eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an interest in upholding our defense commitments and our
        security partnerships."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5374d70e-fa89-44cb-9cc3-0311653def3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is contesting China''s claim to an area shown on
        its maps as a nine-dash line stretching deep into the maritime heart of Southeast
        Asia, covering hundreds of disputed islands and reefs and encompassing a vital
        global trade route.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b75a67-f181-492a-977b-b053ae8c8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317721c4-3a22-421a-bce4-cf709a50c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consensus among officials and analysts inside and out the region
        is that the ruling will go largely against Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecc21d-c00f-41a2-a148-287249609a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. warnings</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800311a-10e8-4576-bd2d-ddfd577e0ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have warned China against declaring an air defense
        identification zone in the South China Sea, as it did in the East China Sea
        in 2013, and against stepping up its building and fortification of artificial
        islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851f497-5738-40f2-8255-2fe545bc4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/06/03/U.S.-China-island-building-binge-James-Kraska-commentary.html">Related:
        Should U.S. worry about China''s island building binge?</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa218e7-916b-452d-9c78-1a4ecaf52d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that beyond diplomatic pressure, the U.S. response to such
        moves could include accelerated "freedom-of-navigation" patrols by U.S. warships
        and overflights by U.S. aircraft as well as increased defense aid to Southeast
        Asian countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92871e-21a5-488b-b255-3111b4baf529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willett said that while it was still unclear how the Permanent Court
        of Arbitration in The Hague would rule, "it isn''t in (China''s) interest
        to take additional provocative actions" after it does.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b53a4-0a01-47e4-b5db-6fbbab48eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willett reiterated the U.S. view that the ruling must be binding.
        She declined to detail how the United States might respond should Beijing
        stick to its vow to ignore the ruling, but said: "I do think it''s an important
        inflexion point, not just for the United States, but for the whole region."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a33ad9-6d10-4dac-8b28-99212d76d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willett said Washington hoped China would see the ruling as "an
        opportunity to restart serious discussions with their neighbors."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa3912-db6a-44de-9bfc-635cd44f9c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has accused the United States of "hyping" the issue and warned
        in May that international complaints about its actions in the South China
        Sea would snap back on its critics. But it has largely avoided specific threats
        of how it might respond to the arbitration ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c8926-2ad8-475b-8ff2-9b4bbf47b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, U.S. Navy chief Admiral John Richardson said China''s
        large-scale land reclamation in the South China Sea and militarization of
        artificial islands had extended its potential ability to deny access to some
        of the world''s busiest shipping lanes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247bcca-b9da-4574-9d22-37a10c634df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. aircraft carriers John C. Stennis and Ronald Reagan staged
        joint operations last weekend in seas east of the Philippines in a show of
        strength ahead of The Hague ruling, prompting strong Chinese criticism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25cfac1-6dc5-46e9-a722-c3184657d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has listed more than 40 countries it says supports its position
        on the arbitration case. Willett said it was not even clear what those countries
        "have allegedly agreed to."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce3ffe-17d4-4bae-9f9e-c3de4a3c1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some skepticism about that grouping," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3aba6-2842-4aba-9344-7eaa870b192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only eight countries have publicly supported China''s position,
        including land-locked states such as Niger and Afghanistan, according to Washington''s
        Center for Strategic and International Studies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b162a-28ac-481a-a1b2-cd1725003d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willett played down an apparent display of disunity by Southeast
        Asian countries last week. The Association of Southeast Asian Nations (ASEAN),
        following a foreign ministers meeting in China, issued and then abruptly withdrew
        a statement that expressed deep concerns over tensions in the South China
        Sea, a retraction widely seen as the result of Chinese pressure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cca438-7e34-4c32-af86-b60c1789c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. official said ASEAN countries were "under an intense
        amount of pressure" and made clear that behind the scenes, Washington was
        working to stiffen their resolve.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17050d70-a0c9-464a-9439-660b89133981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:44:09.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:44:32.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/11/U.S.-China-on-working-with-Rodrigo-Duterte.html">Related:
        U.S., China willing to work with Duterte</a></strong></p>'
  'rio-de-janeiro-bailout-brazil-olympics':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-23T10:21:36.139+08:00
    'imagesource': 'jcr:422223e3-8210-421a-8960-1711cef5997d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10679afb-0f26-4528-a26e-3ed988324314'
    'lead': 'Brazil''s federal government approved the bailout, worth about $850 million
      (2.9 billion reals), to beef up security in Rio for the Olympics Games. The
      cash will also be used to pay police officers, who have not been paid for overtime
      work for over six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:46:50.051+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T11:47:10.754+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:47:10.496+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio gets huge Brazil bailout weeks before Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b38db3-e4a3-4951-a878-8b5de3069e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> —&nbsp; Brazil''s iconic state
        of Rio de Janeiro is getting a big bailout, just seven weeks before the Olympic
        Games arrive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ec4c0-91b4-4299-a4f4-9901857b9079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s federal government approved the bailout, worth about $850
        million (2.9 billion reals), to beef up security in Rio for the Olympics Games.
        The cash will also be used to pay police officers, who have not been paid
        for overtime work for over six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193a780-4916-477e-b555-1cc05b89d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as Brazil struggles to show the world that it''s ready
        to host the Olympics. Crime continues to rise in the city of Rio de Janiero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98c1fa-72b3-4ff7-910e-99bbdf3d78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, a shootout took place at a hospital to free a local
        drug kingpin, known as "Fat Family." The hospital is designated to treat tourists
        during the Olympics. Separately, an Australian paralympian was robbed at gunpoint
        in broad daylight Sunday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13ab9b-20a1-4589-a777-5c1c6a303456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of funds or preparation is showing up in other places.
        The state of Rio de Janeiro is charged with finishing a rail extension that
        will connect the Olympic facilities with the city center. That''s not ready
        yet. Officials have said it will be completed...but they are targeting to
        finish it just four days before the Olympics begin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60e9c4-6720-4699-91dd-5a3bb75c7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the bailout cash has been carved out for the rail extension,
        even though Rio lawmakers asked for extra cash to complete it. Congress still
        needs to approve the bailout, even though it''s not expected to meet any resistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e568f1b-41fd-4800-9fa4-ec70a2b729ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bailout announcement came three days after Rio''s governor declared
        a state of emergency, citing the recession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbff933-39df-4f38-9d35-af89f7aa93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this bad news comes against the backdrop of a country badly
        bruised by political upheaval, economic crisis and the Zika virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc28357-81d6-451d-be78-5eb8a8793775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s elected President Dilma Rousseff was forced to step down
        in May after Congress voted to start an impeachment trial against her for
        allegedly manipulating Brazil''s budget to make it look better than it was
        during her re-election. In May, Rousseff had to step aside from the presidency
        for six months and won''t be attending the Olympic Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbf3cd-cda6-4d66-9640-0faecb93a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her successor, interim president Michel Temer, has had a rough start
        to his presidency. In just two months, three of his cabinet members, including
        the tourism minister, have resigned amid allegations of their alleged involvement
        in the massive corruption scandal at Brazil''s state-run oil company, Petrobras.
        Critics are also calling for Temer''s impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5371f28-2ef2-4050-ab04-741574515136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all of this, Brazil''s economy is in tatters. The country is
        in the midst of its longest recession since the 1930s. It shrank 3.8% last
        year and its central bank forecasts a 3.5% contraction this year. Brazilians
        are in no mood to spend during such tough times — a key reason why ticket
        sales are down for the Rio Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3835091-e671-4e1b-ab10-c60f744d13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Rio de Janeiro relies heavily on oil. The steep fall
        in oil prices have left Rio, along with other states, essentially broke. But
        it''s not just oil prices hurting Rio. The corruption crisis has sidelined
        the state and city too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c93d3-1a5c-4988-8bcd-ddbe8bb1bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states in Brazil are also seeking some sort of bailout but
        it''s unclear if they''ll receive the terms Rio is getting. Officials agreed
        it would be best to help aid Rio first since its hosting the Summer Games.
        They also are allowing all Brazilian states to defer debt payments to the
        federal government until next year and at reduced rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bff72b-68be-4bc8-977c-1abe396f546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil was also ground zero for the Zika virus, which continues
        to be a top concern for travelers and athletes going to Rio. Some athletes
        have decided not to go to Rio for fears of getting Zika, a virus that''s been
        linked to microcephaly, a condition that causes babies to born with abnormally
        small heads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0a5b7d-0a5d-45d4-90f4-83817b0e5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that the Rio Games will be held during Brazil''s
        winter and the number of Zika cases have plummeted as the weather cools in
        Rio. In late February, there were about 16,000 Zika cases reported in one
        week. By the beginning of May, there were only 2,000 Zika cases in a week,
        according to Brazilian officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4503c0-fede-4012-9268-31a8b6247d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:46:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:47:10.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Zika cases are dwindling, fears of the virus aren''t.
        They''re one of the many things tainting the lead up to Rio Summer Olympics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f2d71-6b88-4b44-bbb8-abc804269a1b'
