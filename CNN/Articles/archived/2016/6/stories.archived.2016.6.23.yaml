      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgado cleared Maria Elma Cena and Marvin Garcia of the Office
        for Transportation Security of charges of violating the Comprehensive Firearms
        and Ammunition Regulation Act under Republic Act 10591 for allegedly planting
        the bullet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
