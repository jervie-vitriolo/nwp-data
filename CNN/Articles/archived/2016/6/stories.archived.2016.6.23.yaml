      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFC announced today they will be bringing back the octagon to
        the Mall of Asia Arena on October 15 for Fight Night Manila.</p>'
