      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The recent Electronic
        Entertainment Expo, otherwise known as E3, was a wealth of previews for exciting
        new video games that we’ll see in the months to come. Below are some of the
        titles you should check out once they hit the shelves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c1b38-2cd1-4099-af7b-d79fc790edeb'
      'mgnl:activationStatus': true
