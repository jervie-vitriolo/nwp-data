      'mgnl:lastActivated': 2019-10-14T10:44:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more ambiguous — but definitely more controversial — example can
        be found in an episode in which Tracy Jordan (Tracy Morgan) purchases a gold
        chain that says “EGOT” in huge block letters, supposedly an acronym for the
        aspiration to be a quadruple threat and win four major entertainment-industry
        awards: an Emmy, a Grammy, an Oscar, and a Tony. The word is also a local
        slur, derived from “Igorot,” which <a href="https://www.vulture.com/2009/12/will_30_rock_air_an_offensive.html">Vulture</a>,
        in a 2009 article about the episode in which the chain appeared, had called
        an “obscure N-word.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf4c02-130c-4e81-8dde-9ca6e6938c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether the connection was intentional on the
        showrunners’ part. However, Fey has come under fire a number of times for
        cultural insensitivity in her work, as seen in the joke of the white actress
        Jane Krakowski’s character being Native American in “Unbreakable Kimmy Schmidt,”
        a show she created, and in her portrayal of a “fish out of water” reporter
        in Afghanistan in the movie “Whiskey Tango Foxtrot,” which has been <a href="https://www.buzzfeednews.com/article/annehelenpetersen/the-dangerous-privilege-of-tina-fey">called
        racist and exoticist</a> — words that can also apply to the way Filipinos
        were made to be mute punchlines on “30 Rock.”</p>'
    '13':
      'image': 'jcr:7b5612df-7d54-42dd-95bd-84742fb800e6'
      'imageCaption': 'The "Saturday Night Live" sketch "St. Joseph''s Christmas Mass
        Spectacular" features a gag about Filipinos'' ties to Catholicism. Photo courtesy
        of NBC/UNIVERSAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7528fae-3f8c-4fff-986a-0aaa50270124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b495571-62b9-4b23-9f6c-4e81d725f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throwaway lines that mention the Philippines have occurred once
        or twice in other comedy series, to varying degrees of negativity. In “2 Broke
        Girls,” Max (Kat Dennings) says that she needs to get to a coffee shop before
        10:30, because otherwise “you can’t hear yourself think over the sounds of
        people Skyping to the Philippines,” no doubt in reference to OFWs or close-knit
        families making an effort to keep in touch. “Brooklyn Nine-Nine” has Captain
        Holt (Andre Braugher) ask Jake (Andy Samberg) to guess between two images
        — one is his locker, and the other a garbage dump in the Philippines. Both
        turn out to be the former, but the hyperbolic gist is that Jake’s locker is
        indistinguishable from a trash site in a third-world country, and he should
        be ashamed. “Saturday Night Live,” for its part, aired a more good-natured
        sketch about the people you would find in church, which includes “rows of
        little Filipino ladies you’ve never seen before,” in line with the country’s
        strong identification with Catholicism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d230157-f0f7-455d-905f-58067aeb1b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All references carry the connotation that the place of the Filipino
        in American culture is firmly in the minority, an easy target. The idea of
        “otherism” is in play; it’s easy to make these generalisms because Philippine
        culture is so “different” and so “weird,” and pointing this out to the audience
        makes the show edgy or smart.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/3K1OjuTtUs0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
