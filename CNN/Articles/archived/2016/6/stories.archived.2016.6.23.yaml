  'Christina-Grimmie-killer-obsessed':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Singer Christina Grimmie attends Tubeathon 2016 at iHeartRadio Theater
      on April 20, 2016 in Burbank, California.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-23T08:33:15.278+08:00
    'imagesource': 'jcr:36b2d2be-1d67-46f4-b684-99fe9c0c83ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf08fa1b-c6f9-4333-afeb-5d553800d1e1'
    'lead': 'The police department''s report on the case is filled with curiosities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:50:05.035+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T11:50:23.053+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:50:22.613+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christina Grimmie''s killer was obsessed with her, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f106f9-472a-4c4b-abb8-f30a6bc3cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Orlando, Florida, police have closed their
        investigation into the shooting death of singer Christina Grimmie, and while
        it reveals little about the shooter''s motive, several of his coworkers felt
        Kevin Loibl was obsessed with "The Voice" singer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5e347-4785-4629-91e0-06bfd4334f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police department''s report on the case is filled with curiosities.
        Among them: Loibl''s family said he had no history of mental illness but lived
        "like a hermit" and covered his bedroom windows with aluminum foil and heavy
        curtains because of "an aversion to light."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab5774-1cc8-40da-adc0-784a061a9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Loibl had no criminal record, St. Petersburg police responded
        to the family''s home in 2014 because of a domestic disturbance involving
        Kevin Loibl and his father''s girlfriend, the report says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dddd72d-0884-45ce-830d-8953f6ba1c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the two guns Loibl had in his possession following the murder-suicide,
        the report says the 27-year-old purchased them legally days before he gunned
        down Grimmie as she signed autographs following one of her shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36caee1-75c2-426d-8d4a-c1115540f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, he bought the guns — different models of Glock 9
        mm handguns — and picked them up after five-day waiting periods, the first
        on May 31 and the second on June 7 — three days before he gunned her down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d894e6-3caf-44cd-9181-5b64c80af9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other telling facts from the investigation:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9099448-1b9e-4b80-8909-568a2ebe1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hotel clerk felt Loibl was ''strange''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223ded6-ec89-4d2d-bf32-fea397a52fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police examined his body, they found two handgun magazines
        in his pocket, a tactical knife strapped to his ankle, a Florida driver''s
        license, a ticket for Grimmie''s show, which he''d printed five days prior
        and a hotel key for a room at the Courtyard by Marriott in Orlando.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4855c3e-aaf3-40cd-9604-1ab9c41c8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police showed the front desk manager a photo of Loible and he "instantly"
        asked if this was a suspect in the Grimmie shooting. The manager said Loibl
        had checked in the night before the concert, arriving by cab about 1:30 p.m.,
        and struck the manager as "strange." Loibl had no luggage and paid $269 for
        the room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53957044-5b59-401b-9b7a-56e382e2bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no luggage; no personal belongings visible and the bed
        looked as if he slept on top of the covers. In the trash it appeared he had
        purchased some food from the hotel snack bar and ate it in his room," the
        report says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6157b-a919-49c4-8d45-3feb4b286522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phone encrypted, computer not working</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a631506-437a-4ac3-8a55-839760252325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loibl''s father and brother said he rarely left his room except
        to go to Best Buy, where he had worked part time, mostly on weekends. Neither
        had ever heard Loibl mention Grimmie and they never saw him watch "The Voice."
        They never saw him with a gun, either. Loibl did, however, "spend a great
        deal of time on his computer in his room," they told an investigator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a968098-fdb9-464a-a4ec-9f29bd7c3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In searching his room, police found a flyer for a burial service
        that said it would "spread your remains around the base of a tree" — an identical
        flyer was found on Loibl at the shooting scene — but they found no documents
        or photos related to Grimmie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2db1b9-43d8-4158-b21d-e6189bb03c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, a detective learned Loibl''s phone was encrypted, stopping
        police from extracting any data. Also, his computer was not working, "and
        it appeared Loibl had intentionally destroyed the hard drive." Police found
        no threatening emails or texts on Grimmie''s phone, and it did not appear
        the two had ever been in contact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3811b9-e3d2-49cb-8bd4-a0117fb2b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Only friend'': Loibl was obsessed</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d4a16-e732-4105-8b71-e74717a78ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cory Dennington, who knew Loibl for 15 years and believes he was
        his "only friend in the world," told police that Loibl had become fixated
        on Grimmie in the last six months to a year. Loible told him "he watched everything
        having to do with her."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7ceaf-d7cb-4380-82f9-d655d7e971a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennington believed Loibl "spent most of his waking hours watching
        Christina on YouTube as well as constantly monitoring her social media accounts.
        Despite following her on social media, Loibl himself did not have a Facebook,
        Twitter, or any other social media account," the report says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407b89c-c892-4871-8bc5-926945f4a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loibl claimed to be an atheist, but told Dennington that Grimmie''s
        Christianity had spurred a change of heart and "helped him to see the world
        in a different way." If there was a God, Dennington recalled Loibl telling
        him, and "he has seen it in her."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aaa7e2-968b-495b-96c1-db3433b27353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many who knew Loibl noticed changes in him prior to the slaying
        — he lost 50 pounds, underwent Lasik surgery, had his teeth whitened and got
        hair implants — and Dennington told police that Loibl said he had done it
        all for Grimmie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bd6c6-3558-4dd7-a050-06fa565d4731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Obsession endangered friendship</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c33e55-41db-4156-b090-6512d9a84448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two months before Grimmie''s killing, Dennington began to
        realize Loibl''s obsession with the 22-year-old singer wasn''t healthy or
        normal, he told police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c800a-c800-4dcd-9ca5-2526f86ffb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he tried to explain to Loibl that it was illogical to believe
        he could have a relationship with Grimmie. When he did so, "Loibl would become
        angry and defensive."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4ff19-8124-414b-aaf3-e9fcb8ed6063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said Loibl would not entertain the idea that his plan would
        not work and when Dennington did, he threatened to end their friendship. Loibl
        never elaborated on what he would do if he met Christina, but he referred
        to her as his ''soul mate,''" the report says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ad60e-a597-400a-93ed-eb5e2238fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men last spoke five days before the show. They were at work,
        and Loibl returned some magazines he had borrowed months before and said,
        "I love you, brother." He also said he "was tired and ready to ascend," Dennington
        recalled for police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00e32e-1b22-4d24-866d-84f865b9ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, Dennington said, Loibl was saying things he now regards
        as weird and sad. But he never heard Loibl talk about guns or threaten to
        hurt himself or Grimmie.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc776f-6636-44dc-a9ae-f775752a2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coworkers knew of infatuation</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a11155-7875-4039-8f5f-a26e25f1effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loibl''s Best Buy supervisor, Luke Dahl, described Loibl as "socially
        awkward, detached" and said he had no social skills. Loibl worked "in the
        back" of the store, where he did not interact with customers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206e3c1-0046-4239-867b-8b08a5a3bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahl never heard Loibl mention Grimmie, but Dennington — who also
        worked at the store — mentioned the matter to Dahl in January or February,
        saying their friendship was in jeopardy because of Loibl''s "unrealistic infatuation
        with Christina Grimmie," the supervisor said. Dahl never spoke with Loibl
        about Dennington''s concerns, but did later observe him watching YouTube videos
        of Grimmie at his work station.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11160fdc-b84e-43f7-85bc-e51ee025a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five of Loibl''s coworkers told police they knew of his
        obsession with Grimmie, but they didn''t realize the extent of it. And though
        his physical changes were apparent, they didn''t notice any mental changes.
        Dennington said Loibl''s colleagues "would good naturedly tease Loibl about
        his ''internet crush,'' " the report says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad645e-ab34-47f3-91f0-a8d0bc8a4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One coworker recalled Loibl boasting to her that he had played online
        games with Grimmie, but police were unable to confirm the claim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd64bd-c0d0-43c8-9590-bb5a506411a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Leigh Waldman contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070d5d6-7c5e-40c7-96f5-4029736cb20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:50:05.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:50:23.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/06/22/us/christina-grimmie-the-voice-orlando-police-end-investigation/">Christina
        Grimmie''s killer was obsessed with her, police say</a>"</em></p>'
  'his-excellency-perks-and-powers-duterte-presidency':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-23T07:40:31.779+08:00
    'imagesource': 'jcr:9bde921d-c11d-4f62-9fcf-6b1fe9c96846'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f67493-1c6f-4476-b4cf-74ecc154ca0e'
    'lead': 'On June 30, Rodrigo Duterte will take his oath as the 16th President
      of the Philippines. Compared to his five terms as Davao City mayor, Duterte
      will serve only one six-year term as president. However, he will exercise far
      more expansive powers and responsibilities and receive greater perks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:53:20.521+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:55:09.777+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''His Excellency'': Perks and powers of Duterte''s presidency

      '
    'updated': 2016-06-24T04:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4784d-6a9a-4a49-b19f-74df6380a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On June 30, Rodrigo
        Duterte will take his oath as the 16th President of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b4970-4035-4f05-a9f0-03d0b3a758ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to his five terms as Davao City mayor, Duterte will serve
        only one six-year term as President. However, he will exercise far more expansive
        powers and responsibilities and receive greater perks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77876af-6ad3-4ab0-9ce0-047bf14b78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His presidential powers are outlined in the 1987 Constitution and
        the 1987 Administrative Code.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8076f1-edee-44f0-b4d2-7b2141cb5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of government, Duterte will control the entire executive
        branch. He has the "mandate of control" over different executive departments
        and bureaus. He can appoint officials, or restructure or reconfigure their
        offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6321aefc-4b2c-490b-813a-9a4cbdf6a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chooses the members of his Cabinet, but his appointments are
        subject to confirmation by Congress'' Commission on Appointments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313f35b-bc22-498c-b02c-97b0568ed97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 15 Supreme Court justices. Duterte can appoint at least
        12 justices to replace those who will retire within his term:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15185fb-ba3f-4746-87c5-bb7b3a3a7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016: Justice Arturo Brion, Justice Jose Perez</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af12699-af75-4ca5-8d7d-9e7b42b8dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017: Justice Jose Mendoza, Justice Jose Reyes</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291313c-4635-4728-810e-fdb975a3e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018: Justice Teresita Leonardo-De Castro, Justice Presbitero Velasco
        Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af0eb0-bec9-4a53-a01b-c41586ae30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019: Justice Lucas Bersamin, Justice Antonio Carpio, Justice Mariano
        Del Castillo, Justice Francis Jardeleza</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83b9ca-9c84-415e-b6af-13616f4a85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2022: Justice Diosdado Peralta, Justice Estela Perlas-Bernabe</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbd84a-7f44-4dea-83cc-0a6f7a259020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2010 ruling by the Supreme Court, the two-month pre-election
        ban on presidential appointments does not apply to vacancies in the Supreme
        Court or appointments to the Judiciary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631558f2-6c7f-4344-8240-899d66171cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte can also dispense executive ordinances. The Administrative
        Code defines six kinds:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07776bcc-f9c9-4bd6-9513-5c3c9abbf86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Orders: Acts of the President providing for rules of a
        general or permanent character to implementat or execute constitutional or
        statutory powers</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7ba1d-26c3-492a-845a-54ad05000cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Orders: Acts of the President which relate to particular
        aspects of governmental operations in pursuance of his duties as administrative
        head</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb46e6-8653-4715-9544-a93759f1364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamations: Acts of the President fixing a date or declaring
        a status or condition of public moment or interest</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c6ce58-678e-42f6-89ba-d07dbcbcf3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Orders: Acts of the President on matters of administrative
        detail or of subordinate or temporary interest which only concern a particular
        officer or office of the Government</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94582a9-f363-4868-bf2a-4cf3254ab65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Circulars: Acts of the President on matters relating
        to internal administration, which the President desires to bring to the attention
        of all or some of the departments, agencies, bureaus or offices of the Government</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a246b7b-15a0-4c10-a2a7-5806241e4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General or Special Orders: Acts and commands of the President in
        his capacity as Commander-in-Chief of the Armed Forces of the Philippines</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd325e-ddaa-4c94-a638-6780d15eed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As commander-in-chief, Duterte will head the 125,000-strong Armed
        Forces of the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527370ff-3877-41fb-b492-b27f2e5512b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he supports the death penalty, Duterte can pardon convicts
        or commute sentences by virtue of executive clemency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6588c-00d3-4870-b4f4-0d8f0103cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will earn a starting month salary of ₱160,924 under grade 33
        of the government''s salary schedule. The Department of Budget and Management
        says there is no other government position of equivalent rank.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe92fd-3e15-415d-a173-ad5524323923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be provided with cars, a yacht, helicopters, and planes.
        The government lists a Fokker F-28 jet, four Bell 412 helicopters, and one
        S-70A Blackhawk helicopter for his use. The Air Force''s 250th Presidential
        Airlift Wing is in charge of the President’s air transportation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c90a19-59ad-4d23-b43e-2bce6a609d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has a residence in Baguio called the Mansion House.
        It was built in 1908 and has been used by past presidents as a summer retreat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be414ea-161e-4511-8948-bda786e6f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:53:20.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:55:10.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his immediate family are provided protection by the
        Presidential Security Group. The elite security unit will be led by Col. Rolando
        Bautista, who is presently the commander of Task Group Basilan running after
        the <a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Abu
        Sayyaf Group</a>.</p>'
    '25':
      'image': 'jcr:7e59e4f4-efb8-480f-9bf5-401ec08b81ce'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8418e1c-5f93-4d6d-94e3-2cca16fd34e7'
