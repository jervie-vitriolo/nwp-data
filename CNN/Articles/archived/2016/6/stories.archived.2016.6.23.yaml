      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This creepy first-person shooter comes from Bethesda, the same developer
        behind the acclaimed game franchises Fallout, Doom, and The Elder Scrolls.
        It’s actually a reboot of the 2006 game rather than a supposed sequel (which
        Bethesda canceled in 2014 after years of languishing in development hell).
        The trailer opens in 2032 aboard a space station called Talos 1, with an AI
        greeting Morgan Yu, who appears to be the subject of a cruel experiment as
        he wakes up on the same day every day with a mysterious red spot in his eye.
        It’s not too long before all this goes awry, sending you off to fight fluid-like
        alien versions of a Rorschach test.</p>'
