    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship set to be $1 billion business, says chairman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a681b-7c11-48b5-b5eb-864e3a78b95e'
      'mgnl:activationStatus': true
