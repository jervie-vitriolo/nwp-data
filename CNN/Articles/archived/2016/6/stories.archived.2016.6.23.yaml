      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited new installment of the Final Fantasy series plunges
        players into an open world of mayhem as frenzied as any role-playing game,
        but with an improved and more fluid gameplay that, as the bros from Square
        Enix said during the demo unveiling, “has never been achieved” in the previous
        Final Fantasy titles. Fight stone-encrusted titans, ride a flying car, and
        experience battles in virtual reality through PlayStation’s forthcoming VR
        bundle. Another new key feature is a “wait mode” that allows you to better
        decide on attack strategies.</p>'
    '3':
