      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — A cluster of bright-colored
        houses are sure to delight visitors who will take the Halsema Highway to the
        strawberry fields of La Trinidad, Benguet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2b1c2-1884-48d7-8c4e-d914202b9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:27:48.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:40:14.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located just three kilometers from Baguio’s Central Business District,
        around 200 hillside homes were painted like parts of a giant mural in the
        same fashion as the Favela Paintings of Rio de Janiero, Brazil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbbae98-03c3-4917-a8b6-4abec84fb02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:27:48.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:40:14.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hillside painting, the first of its kind in the country, was
        unveiled Thursday by Tourism Secretary Ramon Jimenez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39f4fa-5e1f-40f4-9712-406bc242b31e'
      'mgnl:activationStatus': true
