    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaadad2-a666-4cbb-8380-dfbc3b71220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Superstore,” viewers are introduced to Mateo Liwanag, a new
        employee at Cloud 9, the titular supermarket. Originally written with a “Latino
        gangster” in mind, Mateo’s characterization was changed instead into a version
        of the actor Nico Santos, who plays him — that is, gay and born and raised
        in the Philippines. Mateo’s heritage is especially prominent in an episode
        in which he tries to get the position of store manager. He mentions his full
        name (Mateo Fernando Aquino Liwanag) and that he came from Manila, even projecting
        a photo of the city on a slideshow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1810a79-cfed-4ace-97e5-713aa30d7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos <a href="https://my.xfinity.com/blogs/tv/2016/02/01/superstores-nico-santos-on-his-gay-filipino-character-mateo-is-just-a-shady-queen/">has
        expressed amazement</a> that he is able to play a Filipino character as part
        of the main cast, and has high hopes in terms of the proper, positive inclusion
        of Filipinos in American pop culture. This applies not only to more open-minded
        and accurate portrayals, but also to prominence and presence. On a bigger
        scale, these forward-looking steps join the overall better representation
        of Asian Americans as a whole, who have even proved themselves able to lead
        shows as main protagonists, as seen in “Fresh Off the Boat,” “Master of None,”
        “Dr. Ken,” and “The Mindy Project.” Perhaps someday a Filipino could be the
        next Mindy Kaling or Aziz Ansari.</p>'
    '29':
      'image': 'jcr:263ca7ad-5bc9-4e8e-abbb-9a3ef6d8710d'
      'imageCaption': '"Superstore" stars (from left) America Ferrera as Amy, Mark
        McKinney as Glenn, and the Filipino actor Nico Santos as Mateo Liwanag, a
        new employee at the titular Cloud 9 superstore. Photo courtesy of NBC/UNIVERSAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb75eb4-d0aa-4d9d-8808-6913d2a5035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.733+08:00
