      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b878fe3-32ef-415a-a9d3-913a87c79c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of parallel plot points in two single-camera sitcoms are
        clearly present because the Philippines is known to lead the world in terms
        of social media. In the series finale of “The Office,” a failed audition clip
        for a singing show featuring a tantrum thrown by Andy (Ed Helms) goes viral,
        and it becomes the basis for a Filipino parody on YouTube. Clifford Bañagale,
        a Filipino actor, along with three others, is featured in the parody clip
        in which he speaks fluent Tagalog.</p>'
    '19':
      'image': 'jcr:cadb4f6a-f620-458a-882a-09dd41769062'
      'imageCaption': 'A Filipino viral video appears on "Silicon Valley" after Manny
        Pacquiao tweets out a link to a video stream. Note that the title makes no
        sense, obviously culled from Google Translate. Photo courtesy of HBO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2138457-a1d4-49ef-9fe9-3d7fc03b2e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493a6c2-fa3c-4285-861e-7df1e415314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the season-two finale of “Silicon Valley” involves Manny
        Pacquiao (“The Filipino legislator!” “No, boxer.”) tweeting a link to the
        main characters’ sponsored video stream, which then becomes entertainment
        to “tens of thousands of Filipinos.” The stream features a man in tears, and
        a video of his pleas becomes the basis of a Philippine-based meme similar
        to <a href="https://www.youtube.com/watch?v=-ApwKs3eU9g">the viral video</a>
        of a Japanese man playing guitar in sync with the wailing of a crying politician.
        For the meme, which prompts the character Laurie (Suzanne Cryer) to call Filipinos
        a “fascinating people,” the show used the syntactically incorrect and nonsensical
        title “<em>Umiiyak tao sa</em> cliffside kweba na may guitar !!!”, clearly
        culled from Google Translate — an interesting oversight, considering that
        the showrunners hired mathematicians from Stanford for the accuracy of a single
        spectacular dick joke in season one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da45f2c-f43b-46d5-b85d-aa29921e8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the past year has seen great progress in terms of Philippine
        representation in American comedy, thanks to two new shows that happen to
        have two Filipino actors as leads: the hour-long musical romantic dramedy
        “Crazy Ex-Girlfriend,” and the half-hour single-camera series “Superstore.”</p>'
    '23':
      'image': 'jcr:237cb987-1a37-48a5-b5c4-b23e1c1103a1'
      'imageCaption': 'The Thanksgiving episode of "Crazy Ex-Girlfriend" made it the
        first American show to feature a full Filipino family, including extended/background
        characters, played by mostly Filipino actors. Photo courtesy of THE CW'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf94a0d-6e66-4d8d-9791-043269e401d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49df92-b6bb-49fa-bb26-a181456f5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Crazy Ex-Girlfriend,” a critical darling that’s proved itself to
        be a game-changer in more ways than one, has a cast that includes the part-Filipino
        actor Vincent Rodriguez III, in the role of Josh Chan. The series star and
        creator Rachel Bloom, as well as her fellow showrunners, wanted to cast an
        Asian actor as the love interest — not necessarily Filipino, but when Rodriguez
        was chosen, the character of Josh was eventually written as a member of a
        traditionally Fil-Am family. The same episode also featured Bloom’s character,
        Rebecca, cooking <em>dinuguan</em>, and the execution is overall positive
        and true to life. <a href="https://www.vulture.com/2015/11/crazy-ex-girlfriend-filipino-culture.html">According
        to Rene Gube</a>, the episode writer who also happens to be Fil-Am, the show’s
        team took great pains to make the Chans as accurate as possible to the way
        Filipinos are. In addition to this, when Josh’s sister gets married in the
        season finale, Lea Salonga — who is, of course, regarded as an icon both locally
        and internationally — appears as Josh’s Aunt Myrna and performs a song during
        the reception.</p>'
    '25':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
