  'hong-kong-most-expensive-city-expats':
    'author': 'Georgia McCafferty, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-23T08:20:43.223+08:00
    'imagesource': 'jcr:714c11a6-f1f0-4907-b72b-3c1f7472b490'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef6fb64d-fd56-441c-83ce-ac3b8875e45e'
    'lead': 'Hong Kong has just been ranked as the world''s most expensive city for
      expatriates, according to a new survey published by international consulting
      firm Mercer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:57:33.902+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T11:57:56.879+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:57:56.647+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong ranked world''s most expensive city for expats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21672aa4-324a-43de-94f1-3874027066bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Where does it cost almost $8 to buy a cup
        of coffee and more than $4 for a liter of milk?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f5549-dda6-4925-bcb5-c7986d03a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be Hong Kong, which has just been ranked as the world''s
        most expensive city for expatriates, according to a new survey published by
        international consulting firm Mercer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe80e64-3253-4695-96c1-a07ac4a0d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luanda, the capital of Angola, was placed second most expensive
        in the survey, followed by Zurich, Singapore and Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbb2dd-70d5-49b3-963c-55e530a99cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinshasa ranked sixth in world, according to the Mercer annual Cost
        of Living Survey, with Shanghai, Geneva, N''Djamena – the capital of Chad
        – and Beijing rounding out the top 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6a131-b3a0-4655-ba6e-4ce9e6ac21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercer''s Global Mobility Leader for ASEA, Mario Ferraro, said that
        although currency fluctuations had played a large part in this year''s rankings,
        many local currencies in fact became more expensive against the U.S. dollar
        during the survey period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa6cb7-ba13-4ee6-bbaf-ca8388043896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is so expensive primarily due to accommodation costs
        but also because the dollar there has remained fairly stable as opposed to
        other currencies that devalued against the U.S. dollar to various degrees,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0de7c-61d7-432c-8521-4735d9f7bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cost of living factors in Hong Kong also contributed, such
        as the high price of imported goods and clothing. There, a pair of jeans costs
        an average of $128, the third highest price among the top 10 countries surveyed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e413af0-3315-421e-acb1-f3b494c689ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey ranks the cost of living for expatriates in more than
        375 countries around the world, using the U.S. dollar cost for a weighted
        basket of goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edceb1-6b31-4e2b-9528-5b369992a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferraro said that of this basket – which includes things like the
        cost eating out at restaurants, eating at home, clothes, personal care items,
        and electrical appliances – accommodation continued to be the main factor
        that made expat living expensive in all countries outside of the U.S.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca62923-523e-4931-a36a-20352fce6b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the top 10, eight were already there last year,
        so there were no major changes, but there is not one single American city
        in there," said Ferraro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d910d8-fb6b-4f33-aa82-cd83ab6a10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all Asian, European, or African locations, mainly to do
        with the fact that the U.S. dollar has been doing quite well against other
        countries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c3578-8fcf-4778-a10a-4719d73260c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:57:33.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:57:56.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/22/asia/hong-kong-expat-expensive/index.html?sr=twCNN062216hong-kong-expat-expensive0748PMStoryGalPhoto&amp;linkId=25813001">Hong
        Kong ranked world''s most expensive city for expats</a>."</em></p>'
  'donald-trump-hillary-clinton-world-class-liar':
    'author': 'Jeremy Diamond and Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-23T16:25:34.603+08:00
    'imagesource': 'jcr:122d379a-af64-4b8e-be3b-c3582bb65b37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56e7c6e0-0fd6-4b2e-9018-f3ce09767b97'
    'lead': 'Donald Trump sought to regain control of his campaign Wednesday, turning
      attention away from the turmoil roiling his operation with a blistering denunciation
      of the character, career and qualifications of Hillary Clinton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:09:02.319+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T13:09:20.857+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:09:20.509+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Clinton is a ''world-class liar''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79287dc-4e80-41cf-a6e5-20d3b64d76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Donald Trump sought to regain
        control of his campaign Wednesday, turning attention away from the turmoil
        roiling his operation with a blistering denunciation of the character, career
        and qualifications of Hillary Clinton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9406b-7f64-4d51-be9c-2a4fc760163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After enduring weeks of self-inflicted wounds, the speech was Trump''s
        most professional political address since he became the presumptive nominee
        in early May. It seemed to fuse his volatile, off-the-cuff political style
        with a more traditional brand of political discourse that puts reasoned arguments
        before voters as they make their choice for President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313fec0-a118-48e0-aba0-b88897b3b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from a teleprompter, with occasional asides, Trump appeared
        to be road testing a more scripted, subdued style ahead of next month''s Republican
        National Convention – even as he was unsparing in his rebuke of Clinton.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabdde61-18fc-43e1-94f2-d16280794010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presumptive Democratic nominee is "a world-class liar," Trump
        said during a 40 minute speech in New York in which he slammed Clinton for
        everything from using a private email server to backing free trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f8185-a3db-4a05-8682-0fda0ca4b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just look at her pathetic email and server statements ... or her
        phony landing in Bosnia, where she said she was under attack but the attack
        turned out to be young girls handing her flowers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c457b-9190-4b91-8f94-dc358dc7b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painting Clinton as the candidate of inertia and the unsatisfactory
        status quo, he called her message "old and tired."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44685c-8d8c-4bba-8dd0-6dbe28e73e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her message is that things can''t change," Trump said. "My message
        is that things have to change – and this is our one chance to do it and may
        be our only chance to do that change."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd7740-a4f2-48bb-9820-5642c33e5bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In delivering the fiery speech against Clinton, firing campaign
        manager Corey Lewandowski and actively working to rebut Clinton''s remarks
        Tuesday in real time, Trump''s campaign is working to reassure Republicans
        the billionaire is up to the job. Republicans have expressed concern about
        and distanced themselves from his controversial comments of late and some
        GOP delegates are actively exploring ways to block Trump at the convention
        in Cleveland next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6cf44-9210-4750-8b1f-a29a9f3a141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton spokesman Glen Caplin responded to the speech saying, "the
        only thing Donald Trump offered today was more hypocritical lies and nutty
        conspiracy theories."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb5006-bcf8-4384-9010-f35e5e3786d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went further than he has before in laying the foundations
        of a governing agenda, promising in his first 100 days in office to appoint
        judges to uphold the Constitution, to change immigration rules to give good
        paying jobs to Americans and to stand up to countries that cheat on trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b42aad-2ceb-443b-a47c-11411c4109af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would cancel regulations that send jobs overseas, lift
        restrictions on energy production and pass a "massive tax reform" to create
        millions of jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c73689-c8f5-4127-bc54-2f4ffb0bb596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is one common theme in all of these reforms," he said. "It''s
        going to be America first."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af21db-d97c-44a0-b307-484346038de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also attempted to frame the kind of wider vision of national
        purpose that presidential candidates often attempt to give a more lofty thematic
        foundation to their campaigns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d5749-7061-49d5-9306-4a04f43e3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would get America working again and parents dreaming
        big for their children again and to help people believe in their country once
        more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b018c-a575-441e-816c-39ca21a6951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to make America rich again. We are going to make America
        safe again. We are going to make America Great Again," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95eed81-9299-445a-b979-232c2652730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambasting a "rigged" political system dominated by special interests,
        Trump also stressed his outsider credentials and urged Americans to approach
        the general election as jurors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08bf47-2ebf-4179-b9fe-063b8e3d2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come November, the American people will have a chance to issue
        a verdict on the politicians that have sacrificed their security, betrayed
        their prosperity, and sold out their country – and I mean totally sold out
        their country," Trump said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650bd6c-e3d4-4b85-ad73-cac0c9dbfd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech aimed to dissect Clinton''s personality and positions
        on issues ranging from trade and foreign policy to paint the former secretary
        of state as someone who is out of touch with workers and has enriched herself
        "at America''s expense."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46354a-61ca-4f6b-bde7-9e1e9e786d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, he said, "may be the most corrupt person ever to seek the
        presidency of the United States."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e2075-d557-4b28-a21b-c8a27b6b82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump accused Clinton of using the State Department as a "personal
        hedge fund" while she enriched herself and her husband former President Bill
        Clinton by in effect peddling influence for cash.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd169f6a-1773-4e21-8834-952eb91022a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without citing evidence, Trump accused Clinton for instance of giving
        "China millions of our best jobs and effectively let China completely rebuild
        itself. In return, Hillary Clinton got rich!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d1b3f-8e01-4c84-959f-779dafdf3e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tied what he said was Clinton''s malfeasance while in office
        to an argument over trade deals such as the North American Free Trade Agreement
        that were ratified during Bill Clinton''s administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd5c1c-88b5-4bd2-ab54-e1d48c6cb2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lambasted Clinton for her previous support of the Trans-Pacific
        Partnership trade deal, a position she has since reversed, and and argued
        she would enact free trade policies as president that would upend the U.S.
        economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35374a8e-c4e1-4461-b715-dd2aa3909d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will lose jobs, we will lose employment, we will lose taxes,"
        Trump said. "We will lose everything. We will lose our country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ae4db-21a6-49de-b6a9-5edd38fd1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has betrayed the American worker on trade at every single stage
        of her career," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70039080-3895-46c5-946b-a7b53919da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s jeremiads over free trade deals were one of the most effective
        strategies that he adopted in his primary campaign and helped attract blue
        collar voters especially in rust belt states. Some Democrats are deeply concerned
        that he could damage the former secretary of state in Midwestern swing states
        if he is able to make equally successful use of the strategy in the general
        election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ead65-0433-4184-a611-dc1eee8afaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also lambasted Clinton on foreign policy, accusing her of
        "almost single-handedly destabilizing the entire Middle East" during her time
        as secretary of state. Clinton''s campaign sees her record as the top U.S.
        diplomat as an asset, but Republicans are convinced they can undermine her
        case to be commander-in-chief by pointing to failures on her watch, including
        the deaths of four Americans in Benghazi and the ill-fated "reset" of relations
        with Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70be97-f3e8-463f-aa35-ccebcd1d412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hillary Clinton foreign policy has cost America thousands of
        lives and trillions of dollars – and unleashed ISIS across the world. No secretary
        of state has been more wrong, more often and in more places than Hillary Clinton,"
        Trump said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b046868-e871-42ac-ac03-e78044975d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her decisions spread death, destruction, and terrorism everywhere
        she touched," Trump said, accusing Clinton of handing Libya to "ISIS barbarians"
        after a US-backed intervention and of helping Iran become the dominant power
        in the Middle East.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59fabe-bac4-40ba-8442-18f9eeecba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, Trump falsely claimed to have argued against the war
        in Iraq before the U.S. invaded the country. Trump was publicly supportive
        of the war a month before Congress voted to authorize the use of military
        force and praised the war''s direction in the early months of the campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80622dd4-d563-47c0-8a59-23f7194cdd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said Clinton may be disqualified from the presidency on the
        basis that the emails on her private email server may have been hacked by
        foreign enemies – though there''s no evidence of such a breach.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ace3b-94c8-4c7c-83e4-3eff7304d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we may not know what is in those deleted emails, our enemies
        probably know every single one of them," Trump said of the emails Clinton
        deleted and did not hand over to the State Department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d897c-f035-4802-af66-981f94659b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of being on the receiving end of Clinton''s rhetoric,
        Trump sought to turn her words against her. Clinton frequently tells audiences
        Trump lacks the "temperament" for the presidency – a criticism Trump threw
        back at her.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e78803-1e97-49ef-b4b2-fad8071e776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary Clinton wants to be President," he said. "But she doesn''t
        have the temperament, or, as Bernie Sanders'' said, the judgment, to be president.
        She believes she is entitled to the office."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6560a-24b3-4752-8823-107ff2e3488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Bash contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7cc01-a5f6-45a6-8b04-8965ea4d4783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:09:02.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:09:20.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/22/politics/donald-trump-speech-hillary-clinton/index.html">Trump:
        Clinton is a ''world-class liar</a>.''"</em></p>'
