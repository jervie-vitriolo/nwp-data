      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinakamatingkad na natamo natin ay yung taguri sa atin
        na</em> ‘Asia''s rising star’ <em>mula sa dating tawag na</em> ‘Sick man of
        Asia,’” Coloma said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1fe1ee-9dff-43fd-8637-7224741663f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
