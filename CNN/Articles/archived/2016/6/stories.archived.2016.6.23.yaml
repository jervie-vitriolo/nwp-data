      'mgnl:lastActivated': 2019-10-14T10:44:14.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62759afd-952a-4459-a284-52faca800217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, as an actor and part of the audience, says that he is happy
        to share a part of his culture as Mateo. And on the other side of the world,
        his fellowmen, finally seeing themselves addressed as more than just inferior
        punchlines, must agree.</p>'
  'Tanim-bala-airport-police-personnel-Lane-Michael-White':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-23T05:00:18.579+08:00
    'imagesource': 'jcr:794d6462-fcf8-423c-b18c-adcf0138d794'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddf60aee-3e31-4a19-bba5-340c666d85e9'
    'lead': 'The Department of Justice junked on Thursday an American missionary’s
      criminal complaints against airport security personnel who allegedly planted
      a bullet in his luggage that resulted in his six-day detention by the police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:47:39.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T10:47:59.509+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:47:59.297+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ junks ''tanim-bala'' complaint vs. airport, police personnel

      '
    'updated': 2016-06-24T00:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559dc7ea-483c-4021-a6ef-fc74a8a9eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:47:39.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:47:59.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Justice junked on Thursday an American missionary’s criminal complaints
        against airport security personnel who allegedly planted a bullet in his luggage
        that resulted in his six-day detention by the police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f1194-076c-4b46-b672-f58be403389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:47:39.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:47:59.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruling on the “tanim-bala” charges by Lane Michael White, Associate
        Prosecution Attorney Honey Rose Delgado said she found no probable cause to
        indict the six airport security staff whom the American accused of involvement
        in the alleged scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a064e14-1e7f-4f2c-9951-c1c2470408e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:47:39.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:47:59.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she believes that White was wronged when he was charged for
        something he did not do, she said she could not go beyond what the law allows
        in the filing of charges in court. She said that although the determination
        of probable cause requires less evidence to justify a conviction, it should
        be more substantive than mere suspicion of wrongdoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b871a3-84b9-4faa-abd4-180c94790b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:47:39.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:47:59.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White was arrested on September 17, 2015 after a .22 caliber bullet
        was found in his bag. He denied the bullet was his and accused the Ninoy Aquino
        International Airport (NAIA) personnel of planting the bullet in his luggage
        and of attempting to extort P30,000 from him. White, who was supposed to be
        on a flight to Palawan, was detained for six days at the NAIA Terminal 1 aviation
        police facility before posting a P40,000 bail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11312ba3-31a9-4689-9877-663bbc967f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:47:39.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:47:59.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
