      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of 2016, ONE Championship will have held 20 live events
        all over Asia and is expected to hold 36 events in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad3fdf-55c5-4e1e-8c61-7a935e4ef508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:15:50.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:16:06.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Sityodtong, that is just the tip of the iceberg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b54d9a-0cca-4106-8e98-ae8a604a1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:15:50.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:16:06.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to see 52 events a year, I want ONE Championship live events
        every weekend, I want the entire Asia to be watching," said the ONE executive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf36c3-96c0-482d-bbd0-526cd15edd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:15:50.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:16:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of events grows, the promotion is also looking to
        increase their footprint on mainland China and introduce themselves in Japan,
        South Korea, and Russia among other countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141f455-3384-4348-8945-82d1178c8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:15:50.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:16:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sityodtong also added that they will boast a roster of over 400
        fighters at the end of the year, with more than a few notable names being
        Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b23c46-f8b2-404e-8f15-99e0b0bb2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:15:50.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:16:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American fighter Brandon Vera holds the heavyweight crown,
        a title he will defend in the Philippines this December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05235d86-d710-4395-b443-e03786581396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:15:50.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:16:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will back in the Philippines in December, we will have Brandon
        Vera defend his title," revealed Sityodtong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f3424-40fd-414e-8629-620e9b7757de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:15:50.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:16:06.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera was crowned the inaugural ONE Heavyweight Champion last December
        in Manila after knocking out Paul Cheng in the first round</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23f0d8-7f31-408f-a89a-935ca3d21d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:15:50.582+08:00
