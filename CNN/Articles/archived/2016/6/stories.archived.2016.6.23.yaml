      'mgnl:lastActivated': 2019-10-14T10:16:06.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The sport of Mixed
        Martial Arts (MMA) is growing all over the world, and Asia-based ONE Championship
        is enjoying the trend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2198d-f48e-45cc-8644-aa56e28c686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:15:50.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:16:06.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ONE Championship chairman Chatri Sityodtong, the promotion
        is on track to cross the $1 billion valuation mark in 12 to 18 months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718a422-1806-46e9-9b1d-0019e49818a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:15:50.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:16:06.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not hard to project a billion dollar valuation," explained
        Sityodtong in a phone call with CNN Philippines. "It''s a massive market;
        we''re growing triple digit percentages a year. Our revenue base will hit
        nine figures on a run rate in about 18-months."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">5 years ago, it was just a dream on a piece of paper. In 12-18 months,
        ONE will cross the $1 billion valuation mark. <a href="https://t.co/OwF2cxXGNk">pic.twitter.com/OwF2cxXGNk</a></p>&mdash;
        Chatri Sityodtong (@yodchatri) <a href="https://twitter.com/yodchatri/status/744175975286464512?ref_src=twsrc%5Etfw">June
        18, 2016</a></blockquote>

