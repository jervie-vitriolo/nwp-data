      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also dismissed charges of robbery, extortion and corruption
        against SPO2 Rolando Clarin, Police Chief Inspector Adriano Junio, SPO4 Ramon
        Bernardo, and SPO2 Romy Navarro of the Philippine National Police (PNP)-Aviation
        Security Group.</p>'
