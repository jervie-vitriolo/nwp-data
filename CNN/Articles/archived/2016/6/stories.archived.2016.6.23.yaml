  'derrick-rose-trade-new-york-knicks-chicago-bulls':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-23T00:28:51.991+08:00
    'imagesource': 'jcr:815b8f76-eac0-4457-9db3-e41a813eb9dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8b824e-2d6b-4991-88bd-eee859c1c50a'
    'lead': 'Former league MVP Derrick Rose is headed to New York after the Chicago
      Bulls dealt him to the Knicks in exchange for Robin Lopez, Jose Calderon and
      Jerian Grant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:25:11.846+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T11:25:23.285+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:25:23.152+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Trade: New York Knicks acquire Derrick Rose from Chicago Bulls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6727b226-52cf-4939-b14f-4ed647245d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:11.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:25:23.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Former league MVP Derrick Rose
        will have a new home for the 2016-2017 NBA Season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd6ea7-ff20-43ef-8a11-4eb6299ba302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:11.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:25:23.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is headed to New York after the Chicago Bulls dealt him to the
        Knicks on Wednesday (Thursday in Manila) in exchange for Robin Lopez, Jose
        Calderon and Jerian Grant. New York also acquired the services of reserve
        guard Justin Holiday and Chicago''s second round selection in the 2017 NBA
        Draft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a0e52d-0e79-48ff-bcd9-c3cd99aa2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:11.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:25:23.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez started all 82 games for the Knicks last season and averaged
        10.3 points, 7.3 rebounds and 1.6 blocks. Calderon, meanwhile, normed 7.6
        points and 4.1 assists in his second season playing in New York. In his rookie
        season, Grant averaged 5.6 points and 2.3 assists playing in 76 games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93cc11-4015-4735-b321-aef3e799f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:11.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:25:23.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose, the first overall pick by the Bulls in the 2008 NBA Draft,
        has career averages of 19.7 points and 6.2 assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3424c0-644e-45cf-bc7a-8d8c4c432876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:11.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:25:23.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing Derrick as I do makes this trade a hard one," Chicago Bulls
        Chairman Jerry Reinsdorf said. "Everyone knows him as the local kid who became
        MVP for his hometown team, but not everyone got to know him like I did. While
        he is a terrific basketball player, he is an even better person with a tremendous
        heart."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58afa8c4-742e-4eae-a229-9c9853542418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:11.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:25:23.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, he will be joining star forward Carmelo Anthony and
        the up-and-coming Kristaps Porzingis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7661f2e-6152-4b37-b945-98516c5d13c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:11.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:25:23.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an exciting day for New York and our fans,” Knicks Head
        Coach Jeff Hornacek said. “Derrick is one of the top point guards in the NBA
        who is playoff-battle-tested. He adds a whole new dynamic to our roster and
        immediately elevates our backcourt.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a12ecb-3697-4bae-b2e1-f880eb893893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:11.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:25:23.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks will look to improve their 32-50 record last season with
        the arrival of Rose.</p>'
