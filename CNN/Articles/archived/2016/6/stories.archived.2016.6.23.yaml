      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotion''s most recent visit to the country was headlined
        by a bout between welterweight title holder Ben Askren and Nikolay Aleksakhin
        of Russia last April.</p>'
  'brexit-effects-filipino-migrants':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-23T07:48:09.236+08:00
    'imagesource': 'jcr:4f3fc1a3-1b0b-4606-85e3-6d463a1b0e25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e6f3c14-3bc5-4cec-a172-180b9a74c84a'
    'lead': 'On June 23, Britons cast their most crucial vote yet: whether or not
      to withdraw from the European Union (EU) or Brexit (British Exit). Much is at
      stake for the world''s fifth largest economy – but what does this mean to the
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:20:20.868+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T10:20:30.416+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:20:30.115+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: Brexit may affect Filipino migrants, remittances

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58444eff-5fd2-49b8-9999-6d1cf8617647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After months of
        divisive rallying between "Leave" and "Remain" campaigners, Britons are voting
        on Brexit (British exit) – whether to withdraw or not from the European Union
        (EU).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638051be-2566-4983-8566-47b5f7c51864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national referendum began Thursday 7 a.m. BST (Thursday 2 p.m.
        PHT) and will end 10 p.m. (Friday 5 a.m. PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da35abb-eff7-4739-a6aa-45247c6fc014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being over 10,000 kilometers away from the United Kingdom
        (UK), the Philippines will be affected by the historic decision, an expert
        on European affairs said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2faa8-5ff7-46c1-8c3d-10fea50fab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/06/22/eu-referendum-brexit-guide.html">Read:
        The non-Brits guide to Brexit</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc30ffe-e866-45a5-bf98-57df7a89d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Manuel Enverga III of Ateneo de Manila University’s European
        Studies Program said Filipino migrants may be imperiled if the UK is plunged
        into a recession by a decision to withdraw from the EU. The UK is home to
        more than 200,000 Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c15d7-2fe8-491e-8c9a-8d1ebee86c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines sends migrants to the UK. In addition, we receive
        remittances from the UK," Enverga said in an interview with CNN Philippines.
        "If the workers are sent away or it becomes more difficult for us to send
        people there, it will affect our economy greatly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a64fb-2f5a-496a-9b01-b67354daca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enverga said the cultural and political influence of Britain in
        the Philippines and other countries outside the EU may also be affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431eb37-f842-45c2-b5b7-1bb85f4dcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leverage that the UK can have over global politics may be impeded.
        It does have alliance systems in place but these are contingent on whether
        or not it stays in the European Union," Enverga said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875b00b-0d9e-4c84-bfd1-1ec1112a8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Enverga believes the consequences of a vote to exit from the
        EU may come gradually, and not "overnight."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec432cf-e064-4512-a122-182c92cdf780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These will actually occur in the long run and so we shouldn’t expect
        to see major changes right away but it will come," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80277c08-89f6-4def-b328-74df1749fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/22/brexit-eu-referendum-why-care.html">Related:
        Why you should care about the Brexit vote</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e26d653-ba22-4048-8b1b-5d08e27d0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Global impact</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276378c-a6d5-4bb3-aa8c-ab7348a523ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Enverga, UK''s economic and political "leverage" will diminish
        if it decides to leave the EU, considered by economists as one of the world''s
        strongest unions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60360af1-ad0e-44f8-8aac-d49ee690daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union is one of the largest aid donors in the world.
        It''s one of the largest markets in the world and it’s also one of the largest
        investors in the world," Enverga said. "And so it will weaken this economic
        super power and as such that will have cascading effects throughout the entire
        world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577ae11-2fde-4ec9-acc8-4f1a7625613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, another powerful economy, has been vying for
        the Transatlantic Trade and Investment Partnership with the EU – something
        that the UK may lose if it decides to depart from the bloc.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a585f-9149-4096-babb-11418c3c6c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/22/brexit-eu-referendum-facts-immigration.html">Also
        read: The facts about Brexit and immigration</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77e535-3c6f-44f4-a6e7-ae61303e4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would make up a third or a half of the entire economic GDP
        of the world, if that trade agreement were to pass, and the UK leaving that
        would weaken both the agreement and itself," Enverga said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1672a-8fa2-4291-9634-65e7694bb48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:20.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:20:30.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some time in the future there may come a scenario in which (the
        U.S.) would have to choose between the UK and the EU and in that kind of situation,
        it’s a lose-lose situation in the end."</p>'
