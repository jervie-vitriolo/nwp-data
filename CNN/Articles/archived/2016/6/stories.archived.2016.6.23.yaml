  'Indonesian-president-sails-to-South-China-Sea':
    'author': 'Kanupriya Kapoor, Reuters'
    'caption': '(File photo) Indonesia''s President Joko Widodo speaks during the
      Indonesia-China Economic Cooperation Forum at the Great Hall of the People on
      March 27, 2015 in Beijing, China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-23T02:49:47.883+08:00
    'imagesource': 'jcr:71a85c82-fa77-4b6e-8288-819cfd0fb904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16aa2ce9-6341-4f91-9827-37e676fd1f14'
    'lead': 'Indonesian President Joko Widodo''s visit along with his chief security
      minister and foreign minister was described by Indonesian officials as the strongest
      message that has been given to China over the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:15:09.215+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T11:15:21.091+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:15:20.886+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian president sails to South China Sea islands in message to
      Beijing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28e219-40da-4a41-af0b-f9421d7650dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:15:09.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:15:21.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta (Reuters)</strong> — Indonesia''s president visited
        the Natuna Islands aboard a warship on Thursday, making a bold move to assert
        sovereignty over the area in the southern reaches of the South China Sea after
        Beijing stated its "over-lapping claim" on nearby waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada5cc9-9af9-4f73-bf0d-9ec975e18cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:15:09.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:15:21.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joko Widodo''s visit along with his chief security minister
        and foreign minister was described by Indonesian officials as the strongest
        message that has been given to China over the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a062d-9004-42ad-a5b6-2070de5146b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:15:09.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:15:21.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A presidential palace statement said Widodo intended to hold a cabinet
        meeting aboard the warship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0ec38-9c14-4627-8629-26ff3d02ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:15:09.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:15:21.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the course of our history, we''ve never been this stern (with
        China). This is also to demonstrate that the president is not taking the issue
        lightly," Chief Security Minister Luhut Pandjaitan told The Jakarta Post newspaper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ecdee-1259-45b2-b715-8ccb60ca825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:15:09.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:15:21.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said on Monday that while China does not dispute Indonesia''s
        sovereignty over the Natuna Islands, "some waters of the South China Sea"
        were subject to "overlapping claims on maritime rights and interests".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee69968-8ef5-447d-8186-fb3d73e9a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:15:09.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:15:21.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Foreign Minister Retno Marsudi on Wednesday rejected
        China''s stance, saying the waters around Natuna are in Indonesian territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74659ebe-f83f-4f43-996a-0980a28a3c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:15:09.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:15:21.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a series of face-offs between Indonesian and Chinese
        vessels in the area but both sides have denied that the matter is a territorial
        or diplomatic dispute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69ff2d-6dba-4e48-8bc5-a7f693a3c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:15:09.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:15:21.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo''s visit to the remote island chain, which lies over 340
        kilometres (212 miles) off the northwest tip of Kalimantan - Indonesia''s
        portion of Borneo island - was also aimed at promoting infrastructure development
        in Indonesia''s border areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096cbb0-7ad5-4891-8ac0-12ff92f3f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:15:09.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:15:21.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to show that Indonesia is a big country and we have to
        show this physically," Widodo said in a statement, referring to those infrastructure
        ambitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2841598-8b13-40b7-abc9-8bd17af833e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:15:09.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:15:21.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/27/china-indonesia-security-ties.html">Also
        read: China, Indonesia to boost security ties despite South China Sea spat</a></strong></p>'
