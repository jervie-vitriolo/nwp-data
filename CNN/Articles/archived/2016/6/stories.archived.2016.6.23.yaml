      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billed as an “anti-platformer,” Kill the Plumber is a clever sendup
        of platforming tropes and, in particular, of Super Mario, Nintendo’s seminal
        series of platform video games starring the titular pipe repairer and crosser.
        In this “reverse” puzzle platformer, the enemies and bosses are the playable
        characters, and they must be controlled so as to, as per the game’s name,
        kill the plumber. Winner of the Excellence in Design prize at last year’s
        Independent Games Festival in China, among other international game industry
        awards, Kill the Plumber is developed by the one-man team of Bari Silvestre,
        aka Keybol, who is also behind the Duterte-themed Rody Fight and the minimalist
        puzzle platformer Pretentious Game published by Bulkypix.</p>'
