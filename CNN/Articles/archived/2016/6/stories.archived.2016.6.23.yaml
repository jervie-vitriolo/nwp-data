      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the MMA organization''s second time to stage the event
        in the Philippines after their debut in May last year, which featured a card
        headlined by a lightweight bout between Frankie Edgar and Urijah Faber.</p>'
