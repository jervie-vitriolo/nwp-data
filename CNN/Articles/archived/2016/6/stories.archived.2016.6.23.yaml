      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician and former viral YouTube sensation Greyson Chance is
        back in Manila to promote his new EP, “Somewhere Over My Head.” Watch his
        shows and get a chance to meet him on June 24 at Eastwood City Mall at 7 p.m.;
        June 25 at the Venice Grand Canal, McKinley Hills, at 6 p.m.; and June 26
