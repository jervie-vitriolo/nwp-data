    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two barangay leaders to administer the oath to Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd59a9a-e23a-4765-93e0-e0d4c7ed5974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two barangay leaders
        will swear in the second highest official of the land on her inauguration
        on June 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c07804-26c5-41e2-baef-40ef60f163fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President-elect <a href="http://nine.cnnphilippines.com/news/2016/06/23/quiz-how-well-do-you-know-robredo.html">Leni
        Robredo</a> will be taking her oath of office before <a href="https://cnnphilippines.com/news/2016/06/10/robredo-vp-oath-taking.html">Ronaldo
        Coner</a>, the Barangay Chairman of the “smallest, farthest and poorest barangay”
        of the third district of her home province Camarines Sur, and Regina Celeste
        San Miguel from Barangay Mariana, where the Quezon City Reception House is
        located.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fc922-ad28-4dab-913c-7ea15ad7ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reception House is going to be Robredo’s office for the next
        six years, and for that reason, she has decided to take her oath as the country’s
        next Vice President there, said Boyet Dy, Robredo’s chief of staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc977cb7-18de-4c94-82d9-449436687e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pavilion that was previously the swimming pool area of the old
        “<a href="https://cnnphilippines.com/news/2016/06/14/Robredo-likely-to-hold-office-Boracay-mansion-QC-Reception-House.html">Boracay
        Mansion</a>,” is where the stage will be set up for the inaugural ceremony.
        The mansion took its moniker from the estate’s swimming pool, which was built
        to look like a white sand beach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacacb26-b9a6-4cf1-8b02-afce867508e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be seats around the stage but there will be none reserved
        for VIPs and other guests. Dy said the ceremony will begin at 9 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001b51e-d60a-4c04-ab77-6c2bce4c7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 300 people will be accommodated because of limited space, according
        to Dy. He said representatives from various groups are in the priority guest
        list, including women, farmers, fisher folks, and those from the labor sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b2bcc-256a-4787-9a3e-6b056267c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, Robredo will hold a thanksgiving party and celebrate
        with supporters at the Quezon City Memorial Circle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f8a13-3624-4ac4-8bd7-e3e7223a15f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairwoman surprised</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2acdd-3c75-4c55-ac09-3571b12b24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel she said was surprised when she was chosen as one of
        the two people who will administer the oath to Robredo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d3630-f7a4-4260-b279-0a3e0025b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang alam ko the (chairman from the) poor barangay (in) Bicol is
        going to be the one. Then they came to me and said I might be needed,” San
        Miguel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf76b53-95af-4f9b-9204-a90a50c64471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she tried to hide her excitement at first but she
        was really happy that she was chosen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d7e6d-ff58-42bd-b273-af41d1ba973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel has met Robredo twice. The first time during the campaign,
        and recently when the Vice President-elect visited the Reception House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e11ce0-32bb-4995-8957-a9f305c2026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Separate inaugurations</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44cb8f-f5f0-47a6-89da-157a6a182391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Rodrigo Duterte missed the chance to meet during the
        Congressional proclamation, which the President-elect ignored. It seems they
        are going to miss another opportunity because of their separate inaugurations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6402e51-4890-460e-8a06-a1c2a3d8b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/15/rodrigo-duterte-leni-robredo-separate-inaugurations.html">Also
        read: Duterte, Robredo to hold separate inaugurations</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7decddd0-7284-4a1d-93d9-563fe5374645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Duterte have yet to schedule a get-together. Just as
        they prepared for Robredo’s inauguration, Dy said the incoming Vice President
        continues to take the cue from decisions of the President-elect. He said Robredo
        remains open for talks with the incoming chief executive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef7ad5c-3cdb-462a-ad92-a5b999c0adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa aking pagkaalam wala pang anumang pormal na nagiging pag-uusap
        tungkol sa pagkikita ng ating Pangulo at Pangalawang Pangulo pero kami po
        sa kampo at si VP-elect Robredo ay bukas naman po sa mga pag-uusap na maaaring
        makatulong at kailangang gawin para po magawa ang mga kailangang gawin kapag
        upo sa puwesto</em>,” Dy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ba731-61ea-4ae3-84ae-9b803f335f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:12:39.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:13:00.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I know, there are no formal talks about
        a meeting between the incoming President and Vice President. But VP-elect
        Robredo and we in her camp are open to any talks on what needs to be done
        once they take office.]</p>'
  'ONE-Championship-1-billion-business-chatri-sityodtong':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'ONE Championship chairman Chatri Sityodtong says that the promotion
      will soon be worth $1 billion.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-23T07:00:02.585+08:00
    'imagesource': 'jcr:cd78ac24-2875-4fa4-b645-fc97105ccc1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83f1d72b-62c6-4150-b27d-08b56cf5d10e'
    'lead': 'Mixed Martial Arts is a growing sport all over the world, and ONE Championship,
      Asia''s largest promotion, says it is on track to cross the $1 billion dollar
      valuation mark soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:15:50.580+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T10:16:06.413+08:00
