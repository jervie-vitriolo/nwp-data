      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:40:14.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community art work called “Colors of Stobosa”, is part of the
        REV-BLOOM Project of the Cordillera Region’s Department of Tourism. The hillside
        artwork features a large-scale drawing of a sunflower and abstract designs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e39676-2db0-415b-ae9e-1c669abba9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:27:48.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:40:14.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stobosa" stands for the three sitios comprising the cluster of
        houses — Stonehill, Botiwtiw, and Sadjap of Barangay Balili in La Trinidad.</p>'
