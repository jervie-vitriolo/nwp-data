      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brave Frontier is created by the Southeast Asian subsidiary of the
        Japanese game developer Gumi, which includes a group of Filipino coders working
        out of a satellite studio in Pasig City. Reminiscent of Square Enix’s Valkyrie
        Profile and Final Fantasy games, Brave Frontier fuses the charm of Japanese
        role-playing games (JRPGs) of yore and the challenge put forth by gameplay
        mechanics established in the more recent past. In it, players have to summon
        and evolve heroes and beasts to save an otherwise peaceful land under siege
        from an evil god’s armies. It’s been three years since Brave Frontier was
        launched, but it remains one of the most played JRPGs on mobile.</p>'
