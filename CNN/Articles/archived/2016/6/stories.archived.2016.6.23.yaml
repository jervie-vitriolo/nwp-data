      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A picture is worth a thousand words, as the saying goes. But with
        Pictoword, it’s enough that you figure out the correct word associated with
        each picture. Pictoword is a simple yet addictive rebus game that has you
        “reading” pictures and combining what you’ve “read” to solve word puzzles.
        For example, when you see a picture of sand followed by a picture of a witch,
        you get “sandwich.” Or when you see a bee and a bottle of gin, you get “begin.”
        Pictoword is created by Kooapps, a Seattle-based studio with a branch of Filipino
        developers in Makati City.</p>'
