      'mgnl:type': 'text'
      'text': '<p>The fourth installment of the Mass Effect franchise boldly goes
        where no man has gone before. Deep into the far reaches of space, Andromeda
        is a gorgeous and sprawling journey into the galaxy, where the ultimate goal
        is to extend the reach of humanity. In it, you play the alien, exploring exotic
        new locations teeming with beautifully rendered landscapes, creatures, and
        perilous quests. Judging by the scale revealed in the E3 trailer alone, this
        cinematic space opera reignites a sense of wonder, something that the developers
        wanted to create akin to the first time the game let players loose on these
        new horizons.</p>'
