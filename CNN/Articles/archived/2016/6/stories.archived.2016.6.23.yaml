  'german-cinema-shooting':
    'author': 'Holly Yan, CNN'
    'caption': 'A mass shooting at a cinema in Viernheim, Germany, has left 25 people
      wounded, German public TV reported Thursday. Pictured is police at the scene
      of the shooting.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-23T11:36:52.786+08:00
    'imagesource': 'jcr:0d147e6b-e6aa-4a38-b21a-c8b4bd194db1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '414db7e3-7011-4610-afb0-880c64bb5a75'
    'lead': 'A mass shooting at a cinema in Viernheim, Germany, has left at least
      25 people injured, German public TV reported Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T09:59:18.147+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T09:59:35.659+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T09:59:35.445+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shooting at German cinema leaves 25 injured

      '
    'updated': 2016-06-24T07:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f0952-6c82-489f-a758-c8a76185255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:18.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:59:35.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A mass shooting at a cinema in Viernheim,
        Germany, has left at least 25 people injured, German public TV reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33249d4f-c86f-4604-a19c-2a79ddbc828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:18.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:59:35.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viernheim is in western Germany, near Frankfurt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa79c7-b062-480f-a391-fdc529cbf964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:18.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:59:35.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter entered the cinema, apparently heavily armed, around
        3 p.m. local time, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429a933-d7ad-49cc-8986-73e33eed2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:18.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:59:35.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know who the shooter is or what kind of weapons he has,
        but the possibility this could be a terror attack is crossing the minds of
        people here in Germany," CNN''s Atika Shubert reported from Berlin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdcf85-f421-4dbc-9f3b-40c5d00842cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:18.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:59:35.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many of the injured were shot, and how many
        may have been hurt in other ways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28d141-ae12-49a6-8bbd-c45fffe41da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:18.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:59:35.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cinema is part of a major shopping center, home to more than
        100 businesses. The complex hosts 20,000 visitors daily, according to its
        website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06435d8b-ec5b-4c73-a834-f1c92f2133b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:18.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:59:35.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass shootings are rare in Germany. But in 2002, a gunman opened
        fire at a high school in Erfurt, killing 16 people -- 13 staff members, two
        students and a police officer. In 2009, a gunman dressed in military gear
        killed 15 people in a spree that started at a school and spanned two small
        towns near Stuttgart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc0a3e-b89a-464e-8d9f-61759912103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:18.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:59:35.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Michael Pearson contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376b64d-a5b7-48d6-941e-c1a6a9392fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:59:18.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T09:59:35.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/23/europe/germany-cinema-attack">Shooting
        at German cinema leaves 25 injured</a>."</em></p>'
  'maceda-senate-necrological-service':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Senators relive the memories of former Senate President Ernesto Maceda
      during a necrological service on Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-23T10:10:37.739+08:00
    'imagesource': 'jcr:ff435e24-e328-47b8-bc8e-2fece0e24473'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c37eeac-88d2-4b89-ab07-3a2cd568e9e1'
    'lead': 'Senators, old and new, pay their respects to former Senate President
      Ernesto Maceda who passed away on Monday at the age of 81 from multiple organ
      failure. Sen. Juan Ponce Enrile and former Senators Kit Tatad and Victor Ziga,
      among others, gave eulogies. Ziga read the eulogy of former President Gloria
      Macapagal Arroyo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:01:52.775+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T10:02:11.597+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:02:11.272+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate holds necrological service for Maceda

      '
    'updated': 2016-06-24T11:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d89cc3-84a5-4124-82b9-845140e0ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:01:52.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:02:11.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A somber but heartfelt
        service was held at the Senate session hall on Thursday as former colleagues
        of Ernesto "Manong Ernie" Maceda recalled their moments, lessons, and personal
        stories about the late former Senate President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab61fe8-8576-4ec0-9a04-e020bf7cca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:01:52.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:02:11.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Rene Saguisag recalled how he relied on Manong Ernie
        and the late Sen. Jovito Salonga to learn the ropes of the legislature when
        he first came to the Senate. Saguisag described Maceda as very helpful to
        amateurs like himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f40def-e7ad-4274-98ef-0b4f02cebe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:01:52.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:02:11.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed, even then, Maceda foresaw what is brewing now in the
        South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f27697-6fef-44da-8283-f8afb3b0b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:01:52.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:02:11.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On September 16, 1991, he said: ''The Americans have made it clear
        the dispute in Spratly Islands,''" Saguisag said. "Yet this is the only imminent
        external security problem we foresee in the next few years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276e794-c228-46f5-8809-a2d2a6f3893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:01:52.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:02:11.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Sen. Orly Mercado taught Maceda to choose a major
        committee, which is a crucial decision to make for lawmakers. Mercado described
        Maceda as a consummate legislator, one who could spot loopholes in their legislative
        proposals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02a5ee-48ba-41fd-832e-799d02ffb46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:01:52.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:02:11.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Juan Ponce Enrile and former Senators Kit Tatad and Victor
        Ziga, among others, gave eulogies. Ziga read the eulogy of former President
        Gloria Macapagal Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc39af-1bb1-4aeb-88fa-9ee6616df6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:01:52.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:02:11.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said he was close to Maceda in private and public life, first
        meeting him when he joined Enrile''s father''s law firm. He described Maceda
        as someone who echoed reason and truth from the marginalized segment of our
        society and the oppressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da813c-cfe3-42cb-a4d9-f2e953595d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:01:52.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:02:11.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me he was a voice of the voiceless in this country," Enrile
        said. "As he stood in the halls of this Senate, he gave no less what the voiceless
        multitude could not say for themselves."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99893a9-c65f-4111-a633-349b9d44df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:01:52.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:02:11.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said although they drifted apart following the EDSA Revolution,
        they never severed their friendship. Enrile even acted as Maceda''s best man
        at the latter''s wedding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbd19e-f6c9-4fd9-bbbb-a999c38a6e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:01:52.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:02:11.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maceda was dubbed "Mr. Expose" for his various Senate probes was
        Senate President from 1996 to 1998. He has also had a long and distinguished
        history as a public servant – even serving as the youngest Cabinet member
        of the Ferdinand Marcos administration at 29 years old.</p>'
  'drug-suspects-killed':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Data from the Philippine National Police show five drug suspects were
      killed daily from June 16 to June 20.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-23T10:05:14.019+08:00
    'imagesource': 'jcr:217e37e7-4c70-4546-a224-4b5b18cde296'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6002b655-5ede-4718-a013-3c563a3990cf'
    'lead': 'As human rights groups raise concerns over the number of drug suspects
      being killed, the police said they are open to third party investigations into
      the legality of their anti-drug operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:05:22.870+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T10:05:34.364+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:05:34.083+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 drug suspects killed daily – PNP data

      '
    'updated': 2016-06-24T00:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e933cba-d6d1-4719-9e45-0bb1b20af74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A total of 25
        suspects have been killed in anti-drug operations nationwide in just five
        days, according to a report Thursday from the Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fba7a-95ea-4df1-9965-26e9ebd0c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is five drug suspects killed daily from June 16 to June 20,
        PNP data show. Some 552 were arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e65d248-841e-45b2-b6f1-9e733f1047db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calabarzon (Region IV-A) topped the haul with the most number
        of suspects arrested and killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2410f1d6-b434-4a67-8340-cad6c61ce818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 10 to June 20, a total of 54 were killed and 4,312 arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197ef59-278e-4193-a9d2-49d098ba7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid PNP''s intensified campaign against illegal drugs, hundreds
        of self-confessed drug users surrendered to the police Wednesday hoping to
        get help to kick the habit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee6121-a2bb-4f79-8dbb-3d7a9a4833da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The frontline is the PNP kaya ito ang masigasig na kampanya ng
        ating kapulisan (The PNP is on the frontline, that is why we see this enthusiastic
        campaign of our police force),” PNP Spokesman Chief Superintendent Wilben
        Mayor said. “Basically, that (anti-drugs campaign) is the number one priority
        of the next President.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0baf8-79b2-459b-a8a1-0888805ac1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mayor clarified that even if policemen are inspired by the pronouncements
        of President-elect Rodrigo Duterte and incoming PNP head, Chief Supt. Ronald
        dela Rosa, the police also performed well under the outgoing Aquino administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78350e9d-6d81-477c-94d4-eaf86993dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police records show that over P13 billion worth of illegal drugs
        were seized and more than 85,000 drug offenders were arrested from January
        2014 to April 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203491b-26a4-4ad7-a4fa-9f46eeaaa26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Makikita natin na</em> for the past months, past years,<em>
        marami naman tayong</em> operations <em>na ginawa</em>,” Mayor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d47fff-9524-4ab5-803b-365c3f5e6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We can see that over the past months, past years,
        we conducted many operations.”]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1240d7-1e1d-46c5-8867-ed06cfc13a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing PNP chief Director General Ricardo Marquez refused to comment
        on the incoming administration’s anti-drug operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913dcbd-17f4-4ed9-8098-c7718dc5da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not for me to make a comment tungkol sa mga mangyayari at ipapagawa
        sa (about what will happen and what will be ordered to the) Philippine National
        Police,” Marquez said. He added each PNP Chief has his own focus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a52193-84be-4e80-adbf-9094f6f78c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Dela Rosa are vocal about their desire to terminate
        illegal drugs syndicates in the country in three to six months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec82ceb-efbf-4628-afb8-4ce3f704d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights and the human rights watchdog Amnesty
        International have raised concerns about the number of drug suspects being
        killed during police operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb632b-dcc7-410b-83b0-7a6ea4e848f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang panawagan ay manatiling tayo ay napapamahalaan ng batas</em>,”
        said Ritz Lee Santos III, chairperson of Amnesty International Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4648f83-2f0b-409c-a587-5aa6aadb412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The call is for us to keep being ruled by law.”]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e476c-fbee-4fdb-ada9-4f8157c94a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron tayong konstitusyon, meron tayong</em> revised penal
        code <em>at</em> meron<em> tayong</em> rules of court<em> na dapat</em> sundin.
        <em>At hindi dapat mag</em>-deviate <em>dito ang ating</em> law enforcers,"
        Santos stressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a299c-f0bd-4715-bcd8-68189d79dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We have the constitution, revised penal code and
        rules of court that we should follow. And law enforcers should not deviate
        from these.”]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed528f0-b42b-41e2-81b4-fa6092821528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officials said they are open to third party investigations into
        their operations to dispel doubts about the legality of their operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2edeb-1fc2-4f9b-9caf-0f6ef186a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:05:22.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:05:34.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/17/pnp-drug-related-suspects-killed-in-2016.html">Also
        read: PNP: 68 drug-related suspects killed since start of the year</a></p>'
  'president-benigno-aquino-rodrigo-duterte-turnover-malacanang-june-30':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'Outgoing President Benigno "Noynoy" Aquino III says he is "ready to
      leave" Malacañan on June 30 as the six-year term of President-elect Rodrigo
      Duterte begins.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-23T09:41:36.891+08:00
    'imagesource': 'jcr:d90e188a-c720-4ff4-a29b-ab0b7764b105'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '599b37bf-4a9a-4105-9b7c-a288276f3eae'
    'lead': 'Presidential spokesman Herminio Coloma said President Benigno Aquino
      III is very much ready to transfer power to President-elect Rodrigo Duterte
      as the new head of state come June 30. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:08:21.666+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T10:08:46.990+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:08:46.737+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino ready to turn over power to Duterte as president  — Coloma

      '
    'updated': 2016-06-24T10:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efa59d-e32c-46da-bb87-d678df00bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On June 30, Filipinos
        will witness a presidential inaugural tradition that dates back to the first
        Philippine President after World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21ac0b-d604-45ba-9271-8959fe15cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III will transfer power then to President-elect
        Rodrigo Duterte as the country’s new head of state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa750c6-b044-410d-95e3-fcfbb190e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Handang-handa na siyang lumisan sa araw ng Huwebes, ika</em>-30
        <em>ng Hunyo</em>,” Presidential Spokesman Sonny Coloma said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac769d83-e59c-47b8-9799-b597b0db1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He is very much ready to leave on Thursday, 30th
        of June."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb470c-629c-47e3-a950-0a4039880197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said Aquino and Duterte will meet before the latter takes
        his oath as the country’s 16th President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00df62-d323-4118-af27-37f66dbb8b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following tradition that was started by President Manuel Roxas,
        the incoming President fetches the incumbent President from Malacañan Palace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe586873-64c8-41cf-bc21-04bf12fa4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the transition from the Commonwealth Government under the
        Americans to the new Republic of the Philippines on July 4, 1946, Roxas fetched
        President Sergio Osmeña from Malacañan and then, together, proceeded to the
        venue of his inauguration. This gesture demonstrates the continuity of government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b2675-fdbb-46b8-9722-89b0c72e890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of President Aquino, his departure from Malacañang accompanied
        by Duterte, marks the formal act of leaving office by the outgoing President.
        To demonstrate this, Aquino will descend the main stairs of the Palace for
        the last time as president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713e252-00ee-4d7e-a0a0-51cb5a3e7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will symbolically mark the start of his presidency by climbing
        the same stairs later in the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960763d-ce14-44b5-846e-456acd560184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa aking batid ay maoobseerbahan naman ang tradisyon na ito
        at magkakaron ng pagkakataon na magkita si</em> Pangulong Aquino <em>at si</em>
        President-elect Duterte<em> bago manumpa sa tungkulin ang bagong Pangulo</em>,”
        Coloma said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae76d2a-1c40-4d49-bf8f-3c5b702380e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I know, we’ll be able to observe this tradition
        and there will be a chance for President Aquino and President-elect Duterte
        to meet before the latter takes his oath as the new president.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e847dbdb-7ea5-4ea1-a255-d3d805c9e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said Aquino will leave the country with an improved economy
        boosted by his administration over the past six years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a5ae1-210e-4d1c-99de-9e131d4d0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:08:21.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:08:46.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
