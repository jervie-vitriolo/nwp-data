  'filipinos-on-american-tv':
    'author': 'Fiel Estrella'
    'caption': 'Vincent Rodriguez III stars as Josh Chan in "Crazy Ex-Girlfriend"
      and is one of two actual Filipino actors playing lead characters who happen
      to share their ethnicity in comedies on American television. Photo courtesy
      of THE CW'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-06-23T06:10:38.751+08:00
    'imagesource': 'jcr:f5f76298-b88b-4dbf-bd78-acc000e6fe11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2affc77c-53d2-46d3-99ac-532cdac8b6a2'
    'lead': 'At a time when whitewashing remains a concern in Hollywood, has the way
      Filipinos in particular are represented on American television progressed beyond
      racist and exoticist stereotypes?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:43:32.731+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T10:44:14.230+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:44:13.804+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The problematic portrayal of Filipinos on American TV

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2b0ac-37eb-456e-a7a4-b4ffc238adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A couple of months
        ago, Mara Wilson, the “Matilda” actress turned outspoken writer, addressed
        a pressing issue that had some personal pull on her: that pesky Hollywood
        “habit” of whitewashing. “You know the game where you name actors who’d play
        your friends [or] family in a movie?” she <a href="https://twitter.com/MaraWilson/status/722926462463053824">tweeted</a>.
        “I could never come up with one for my stepmother. Why? Because she''s Filipino.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5ad9b-77a7-40fa-a431-b8053781ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted to being unable to name any Filipino actresses in American
        films or on television, with the exception of Lea Salonga, nor could she name
        a single Filipino character, much less one that was portrayed by an actual
        actor of Philippine descent. “This is the way that it is,” she concluded.
        “But it is not the way it has to be.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13451e-5985-42a8-a94d-f7fa59257e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos themselves may not be so attuned to these problems, but
        it is a big deal on a national level whenever anything or anyone remotely
        Filipino is given international recognition. When you find yourself watching
        a Western movie or show with family or friends and a character makes a quip
        about the Philippines, there’s a good chance at least one of you will remark,
        “<em>Uy</em>, Philippines <em>daw, o</em>!” So, in a sense, despite witnessing
        plenty of representation in local pop culture, we still crave that sense of
        true diversity from American media — a chance to make a connection, and to
        relate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4cba68-7cd4-4b88-ad12-1362722c1e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoy references are especially common in American sitcoms, for
        a number of reasons. Some staff writers could be Filipino, or the references
        could actually be of service to the plot. (Hey, it happens.) More often than
        not, though, they are written from the perspective of observational comedy,
        which can mean perpetuating strangely specific stereotypes, owing to the fact
        that Filipinos have grown to become such a large minority group in the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db16fc3-41ef-406b-9d1b-fcaf42f3f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:43:32.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T10:44:14.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“30 Rock,” throughout its seven seasons, was quite the repeat offender.
        Tina Fey’s Liz Lemon, wearing a hideous pink business suit in the pilot, sarcastically
        says, “Yeah, if I was president of the Philippines,” obviously referring to
        then-president Gloria Arroyo, when told that she should dress like that for
        work more. There have been allusions to mail-order brides and escaping to
        an island with Filipino lovers, as well.</p>'
    '9':
      'image': 'jcr:dda77396-fef7-41e9-851b-ab8756259588'
      'imageCaption': 'Although unclear, the "EGOT" chain that Tracy Jordan (Tracy
        Morgan) buys on "30 Rock" may be a reference to the Filipino slur derived
        from the term "Igorot." Photo courtesy of NBC/UNIVERSAL'
      'jcr:primaryType': 'mgnl:block'
