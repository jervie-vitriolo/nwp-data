      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The most notable achievement is that we’ve become
        known as the ‘Asia’s rising star’ from our previous moniker as ‘Sick man of
        Asia.’"]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
