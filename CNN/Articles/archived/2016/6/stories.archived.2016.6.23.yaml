      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrance is ₱100 at the door. The bazaar will be open from 10 a.m.
        to 11 p.m. For more information and to see other participating brands, visit
        <a href="https://aspacemanila.com/releases/pop-up-sikat#!">the A Space website</a>.</p>'
