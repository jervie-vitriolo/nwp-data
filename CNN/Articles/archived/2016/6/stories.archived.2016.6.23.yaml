  'china-civilian-cruises-spratlys':
    'author': 'Reuters'
    'caption': 'Mischief Reef in the Spratly Islands'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-23T13:19:37.544+08:00
    'imagesource': 'jcr:758bcbf5-de76-4d02-a9fb-f01a3b050b36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75e10361-e899-48e9-8b00-e6c0c7bf151c'
    'lead': 'China will offer its first regular civilian cruises to the Spratly Islands
      in the South China Sea by 2020, state media said on Wednesday, a move likely
      to irk other claimants to the disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:16:46.183+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T13:17:01.570+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:17:01.334+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China plans first regular civilian cruises to disputed Spratlys by 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d2f48-d396-4368-90ca-68cb4df528a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> — China will offer its first
        regular civilian cruises to the Spratly Islands in the South China Sea by
        2020, state media said on Wednesday, a move likely to irk other claimants
        to the disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb000f3-40f5-4139-bfa0-63f6b221b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s activities in the contested area, such as building artificial
        islands, airfields, and other military facilities, have fuelled tension in
        Southeast Asia, although it says most of the construction is for civilian
        purposes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432bd2a-d1d4-4db3-8940-ae1c1e18dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island province of Hainan will operate regular trips to the
        Spratlys, which China calls the Nansha Islands, in response to increasing
        demand, the official China Daily newspaper said, citing provincial authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc2edd-25d9-4337-b03b-2c60139bf418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The province plans a pan-South China Sea cruise line and cruise
        trips business covering countries along the Maritime Silk Road," it added,
        referring to President Xi Jinping''s initiative to boost investment and trade
        links.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296bfbcb-90c6-4994-aeb0-2ffdc15d862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trips will begin before 2020, the paper said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e204f54-568d-4de6-9a0a-9ce55eca3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans are also likely to irritate the United States and its
        regional allies, which have voiced concern over China''s assertiveness in
        the busy waterway, where rival claimants have encouraged a civilian presence
        on disputed islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37ee92-af5a-4ee1-862e-b3becf68fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims 90 percent of the potentially energy-rich South China
        Sea. Brunei, Malaysia, the Philippines, Vietnam, and Taiwan lay claim to parts
        of the sea, through which ships carrying about $5 trillion of trade pass every
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c94ed0-2957-45be-8514-61208c6bc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2013, China has run cruises to the Paracels, known as the
        Xisha Islands in Chinese. China has controlled the Paracels, which are nearer
        its coast than the Spratlys, since the 1970s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06783cf5-9c06-42af-b1e1-3460b4f4bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned China COSCO Shipping Corp. plans to launch cruise trips
        to the Paracels from next month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94258d7-a8bc-4d2e-a46e-13fa5f43eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say China''s development plans in the more distant Spratlys
        would give Beijing its first permanent presence deep in the maritime heart
        of Southeast Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e21126-3615-4c04-a409-53a1daa6d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has said it wants to build Maldives-style resorts around
        the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f10cc-83c1-4f80-a9fe-8ae8aaf86683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:16:46.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:17:01.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if foreigners would be allowed to visit. Only Chinese
        nationals have so far been permitted to take the tours.</p>'
  'malaysia-rescues-trafficked-filipinas':
    'author': 'Beh Lih Yi, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-23T12:35:07.096+08:00
    'imagesource': 'jcr:288b31bf-263f-43f2-b1e1-b187cbc666fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21b4da77-d037-4bb0-868f-e4a9d7aec237'
    'lead': 'Malaysian authorities have rescued 29 Filipino women who had been trafficked
      into the country to work and arrested their agents, Filipino officials said
      on Wednesday, in the country''s latest move to tackle the crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:19:20.313+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T13:19:48.349+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:19:48.029+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia rescues 29 trafficked Filipino women from bars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46787545-4cd0-4901-84e6-6508541f6b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta (Thomson Reuters Foundation)</strong> — Malaysian
        authorities have rescued 29 Filipino women who had been trafficked into the
        country to work and arrested their agents, Filipino officials said on Wednesday,
        in the country''s latest move to tackle the crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb975c6-284c-438b-adbe-1806cc232674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has an estimated 2 million illegal migrant laborers, some
        of whom work in conditions of forced labor in sectors ranging from electronics
        to palm oil to domestic service, according to the U.S. State Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e3134-7802-4f47-88f0-05b1cdeabb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine embassy in Kuala Lumpur said it had contacted Malaysian
        police after it received tip-offs about some trafficked Filipino women, prompting
        a rescue operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052416a-574b-4dfb-becd-205a75442cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian police raided two bars in the coastal town of Bintulu
        in the eastern state of Sarawak on June 9 where they found the women, according
        to an embassy statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9cde1-9b77-4204-a703-b550987fb744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said traffickers brought the women to Sarawak as tourists and
        promised them jobs by converting their tourist visas into employment visas
        in exchange for money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6916083f-c5a8-4388-b144-fbdda21f0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Malaysian immigration law, social visit passes (tourist visas)
        cannot be converted to work visas," the embassy said, urging Filipinos to
        be vigilant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635a0a1-7ffc-47c6-916a-707a7d48d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29 women will be transferred to a women''s shelter while an
        investigation is underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80586975-6ad1-4662-b9dc-4750786ab36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three individuals who allegedly acted as agents for the women, were
        arrested during the raid, the embassy statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26eaccf-dd92-43fc-8036-519ffbbd02dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether the trio have been charged in any court.
        The embassy could not be reached for immediate comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047192c0-80ee-40a7-8014-eac684970d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy urged Filipinos not to deal with unlicensed individuals
        or placement agencies as they could end up being victims of trafficking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac732b-45d0-4169-b43c-aff3b946f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 15 officials were fired after Malaysia discovered an
        immigration racket involving the sabotage of its security system at the country''s
        main airport, heightening fears about human trafficking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce7efe-7d1e-45e7-b367-7f57363c601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia last year was upgraded by the U.S. State Department in
        its annual Trafficking in Persons Report to the Tier 2 Watch List from Tier
        3, the lowest ranking for countries with the worst trafficking records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd0e79-3b8d-4a9e-b0a4-8cd78b7ead4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:20.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:19:48.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgrade followed international scrutiny and outcry over Malaysian
        efforts to combat human trafficking after the discovery earlier in the year
        of scores of graves in people-smuggling camps near its northern border with
        Thailand.</p>'
  'philippine-presidential-inauguration-history':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'Manuel L. Quezon climbs the stairs of Malacañan for the first time
      as President in 1935.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-23T17:15:02.835+08:00
    'imagesource': 'jcr:d22a5a96-a5d0-4a3d-a579-87b5360acc1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f576b5f-8c8c-4a3b-a70a-4f433ed6dfd5'
    'lead': 'President Rodrigo Duterte and Vice President Leni Robredo begin their
      terms as the nation’s top leaders at noon on June 30. What happens during Presidential
      and Vice Presidential Inaugurations? Who are invited? Should traditions be strictly
      followed? CNN Philippines walks through past Presidential Inaugurations as a
      new chapter in the country’s history begins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T16:42:31.144+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T16:42:52.869+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:42:52.182+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Out with the old, in with the new: The Philippine Presidential Inauguration'
    'updated': 2016-06-30T12:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d117b92-9609-49e6-8a74-775d8e525031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When the clock
        strikes noon on June 30, President Rodrigo Duterte formally begins his first
        day as the <a href="https://cnnphilippines.com/news/2016/06/23/his-excellency-perks-and-powers-duterte-presidency.html">most
        powerful man</a> in the country. As we say "Hello" to the new administration,
        so should we bid a proper farewell to the old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ebf2e6-1e53-4b7f-b9c2-e9df852eaba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We look at what happens during a Presidential Inauguration — a ceremony
        anticipated by Filipinos who hope the new President will be better than the
        current leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7426a-0db0-4c8f-8afd-bf90126c8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First things first</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f011d5-2cd6-49fd-9c7c-3e0dced36a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country rich in culture, it comes as no surprise that certain
        traditions must be honored during the inauguration. According to history Prof.
        Jose Victor Torres, the ceremony is not just about protocol, but also about
        respect for the country''s conventions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a13273-06fc-469e-962c-2e3f11de6288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President-elect – since it''s the first time he''s going to
        enter a very important office – should follow protocol because he''ll be following
        protocols his entire life," Torres said. "That''s part of the discipline of
        being a high official."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274445a3-f468-4017-973e-a9e1cf1ad6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the transition from the Commonwealth Government to the Third
        Republic of the Philippines on July 4, 1946, President-elect Manuel Roxas
        fetched incumbent President Sergio Osmeña from Malacañan and then, together,
        proceeded to the inaugural site – a gesture which demonstrates the continuity
        of government.</p>'
    '6':
      'image': 'jcr:c94596ca-0726-40f8-a203-69f8db08915c'
      'imageCaption': 'President Sergio Osmeña and President-elect Manuel Roxas descend
        the main staircase of Malacañan, on the way to the latter''s inauguration.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca2905-9144-40ad-8b03-19b4c73e4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28d6457-3992-4fb8-9294-36b5127d08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so it began: the President-elect, coming from his residence,
        fetches the President from Malacañan and together they head to the inaugural
        site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d58b9-af6d-4862-87d0-245e9580949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all succeeding Presidents and their successors practiced
        this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6a86d-5687-4fbb-a1ea-8903f2851690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Macapagal and Marcos didn''t get along very well. There was no
        formal getting from the house and escorting to Malacañan. Cory (Aquino) and
        Marcos, of course, never happened," Torres said. "It''s a ritual, but I don''t
        think it''s strictly followed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d48c3-e4e3-45d9-b421-69bc7e3a42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where and when</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177c188-681c-4ba5-945e-385840e6aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quirino Grandstand has been the inaugural venue for many Presidents
        since Quirino took office in 1949. Magsaysay (1953), Carlos P. Garcia (1957),
        Diosdado Macapagal (1961), Ferdinand Marcos (1965, 1969, 1981), Fidel V. Ramos
        (1992), and President Benigno "Noynoy" Aquino III (2010) were all inaugurated
        at the Quirino Grandstand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3758a3-b700-465f-8d5f-d68b8f9bb3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon (1935), Jose P. Laurel (1943), and Roxas (May 1946) were
        inaugurated on the steps of the Legislative Building in Manila (which is now
        the National Museum). Other inaugurals that were held elsewhere in Manila
        owing to extraordinary circumstances include: Corazon Aquino (1986) inside
        Club Filipino in San Juan, Marcos (1986) in Malacañan’s Kalayaan Hall, and
        Gloria Macapagal-Arroyo (2001) at the EDSA Shrine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6978c2-47e9-4b39-a421-248559ff5d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some inaugurals took place outside Manila: both <a href="http://nine.cnnphilippines.com/videos/2016/06/11/Who-is-Emilio-Aguinaldo.html">Emilio
        Aguinaldo</a> (1899) and Joseph Ejercito Estrada (1998) were inaugurated at
        the Barasoain Church in Malolos, Bulacan; and Arroyo (2004) in Cebu City.</p>'
    '14':
      'image': 'jcr:35b6f03f-4634-4acd-a7e6-8f8c56787eb2'
      'imageCaption': 'President Gloria Macapagal-Arroyo, the second female President
        of the Philippines, opts to take her oath in Cebu City.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483e484-aebe-4a33-bc26-0ab0cb442f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deaa5b1-60c4-4b1a-aca6-102271a3709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña''s inauguration in 1944 was held in Washington D.C., after
        the death of President Manuel L. Quezon before the end of World War II.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b41822-a1a8-4a60-8436-c845101e0db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1941 to 1969, Presidents were inaugurated on December 30, coinciding
        with Rizal Day. Presidents Marcos (1981), Ramos (1992), Estrada (1998), Arroyo
        (2004), and Noynoy Aquino (2010) were inaugurated on June 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38dce8-b648-42a6-80dd-725710a53f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The last salute</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2171b88-3003-4e8d-aaae-9ce6acaf6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival at the inaugural venue, the President and the President-elect
        are welcomed with a 21-gun salute, honor guard presenting arms, four drum
        rolls, and trumpet blasts.</p>'
    '19':
      'image': 'jcr:77626c27-1d1c-4440-9e9b-a79eaa79daff'
      'imageCaption': 'President Fidel V. Ramos and President-elect Joseph Ejercito
        Estrada were all smiles as they arrive together at Barasoain Church on June
        30, 1998.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec76178-bdff-4173-ac78-3724b13d2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e33e8-8465-4134-ad53-38271c61843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines display military honors to the
        incumbent President as head of the state for the last time. The President
        troops the line, receives the salute of the honor guard, and bids good-bye
        to the major service commanders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66460803-d4b8-441c-8076-09bfd0bc9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the inauguration of President Magsaysay in 1953, another
        tradition began: the outgoing President departs the inaugural venue, indicating
        the end of the old administration and the beginning of the new government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5729bde-76c3-43e6-88c8-85d298ab8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the new President takes his oath at noon, the outgoing
        President would already be at home – symbolic of the former leader’s return
        to private life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c44cc-6b05-4a5a-84b5-5aaf7e2e69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only Presidents to have attended the inaugurals of their successors
        were Osmeña in 1946, Aquino in 1992, and Ramos in 1998.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f4d78-23cd-4c03-a3a4-6d0356831a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inaugural Ceremonies</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94cf40f-8311-450f-a91f-422e07f366e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inaugural programs in the past commence with the singing of
        the National Anthem, followed by an ecumenical invocation. The Senate President
        then reads the proclamation by the Congress of the Philippines, announcing
        the results of the elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3782a-0c19-4a0e-bfdf-209873b4d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limelight then shifts to oath-taking ceremonies of the Vice
        President-elect, followed by the President-elect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d34c6-f65b-4a68-b64e-83df7ad2f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Duterte and incoming Vice President Leni Robredo will
        hold separate inauguration rites. Duterte has stated his preference to hold
        his inauguration at Malacañan with only a small crowd of about 600 in attendance.
        On the other hand, Robredo will take her oath at the Quezon City Reception
        House, where she will also hold office during her term.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a14d5-8bc6-46c3-bf49-0e2ae2033d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said that before 1969, most of the Presidents and the Vice
        Presidents came from the same political party. After 1986, all of the country''s
        Presidents and Vice Presidents belonged to separate parties.</p>'
    '29':
      'image': 'jcr:e0abc1c0-f8ea-4369-9388-0e66b19bec93'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485a3da-070e-4544-91ad-915fe9ef771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7121ba-97eb-4a62-80d6-14280fb6a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The oath of office of the President of the Philippines</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bebb82-4a97-47ee-882f-88f33ce0f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I do solemnly swear [or affirm] that I will faithfully and conscientiously
        fulfill my duties as President [or Vice-President or Acting President] of
        the Philippines, preserve and defend its Constitution, execute its laws, do
        justice to every man, and consecrate myself to the service of the Nation.
        So help me God.” [In case of affirmation, last sentence will be omitted.]</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88279818-fbd9-4e05-991f-e55a1e448ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice of the Philippines, who represents the judicial
        branch of the government, customarily administers the oath to most of the
        incoming Presidents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bffe81-5bcf-45b6-a6fe-bcaa136c3c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in 2010, Aquino chose then Associate Justice Conchita Carpio-Morales
        to administer the oath to him while Vice President Jejomar Binay took his
        oath before Chief Justice Renato Corona. Aquino had opposed Arroyo’s appointment
        of Corona as chief justice and led efforts to impeach him two years later.</p>'
    '34':
      'image': 'jcr:f0783a69-d443-4ffa-ba90-8baac73e031c'
      'imageCaption': 'President Benigno Aquino III is sworn in as the 15th highest
        leader of the land on June 30, 2010.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134d8c2-7f86-413b-b720-59a165889b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d8f53-6003-4c9b-bacb-ac07394a2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres said Aquino’s decision to take his oath before Carpio-Morales
        was a break from tradition but “that’s also the choice of the president if
        he wants someone else to give the oath of office to him.” Carpio-Morales was
        appointed Ombudsman by Aquino after she retired from the court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc741edc-437a-4033-aabc-ed4e0913ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s executive assistant Bong Go confirmed the President-elect
        is set to take his oath before Associate Justice Bienvenido Reyes. Reyes and
        Duterte are both members of San Beda College''s Lex Talionis Fraternity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b3e06-ae2b-44c8-ace3-1087c2dac838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo will be sworn in by Brgy. Captain Ronaldo Coner of Brgy.
        Punta Tarawal, Calabanga, Camarines Sur, the poorest barangay in her district
        and Regina Celeste San Miguel from Barangay Mariana, where the Quezon City
        Reception House is located.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38fda1-6786-4dbd-98d7-35db07dc16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsaysay was the first president to swear on the Bible. His predecessors
        – from Aguinaldo to Quirino – did not swear on the Bible to uphold the separation
        of Church and State.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73fdb47-552b-4657-b113-a1ab6afb1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres explained that swearing on the Bible has been accepted as
        part of the inaugural rites as it symbolizes belief in one God despite the
        many religions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f3ac9-1c20-45c3-9f8d-0b216b93dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is one time that the separation of church and state is not
        considered because of the value – not of Catholicism – but of the Word of
        God," Torres said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362839e5-5b4f-495b-83da-8d428e35b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talking to the Filipinos</strong></p>'
    '42':
      'image': 'jcr:32fed5e7-d899-4125-a84d-fe05296c0eb5'
      'imageCaption': 'In his inaugural address in 1944, President Jose P. Laurel
        vows to maintain peace and order in the Philippines.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a360c4e0-9445-4eb9-9980-4a69c26e21b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67544805-c5c5-417d-a5ed-486e096a32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inaugural Address is regarded as the "heart" of the ceremony
        because this marks the first time that the new leader talks to Filipinos as
        the President of the land.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b63fe-c67e-45de-8c16-632657706bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the State of the Nation Address (SONA) is considered the President’s
        "report card," the Inaugural Address is the "promise speech" of the incoming
        administration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53984bf9-c9a8-4be1-8069-d0c3236d5325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever he says,<em> nakapako na ''yun. Ito ang gagawin ko, ito
        ang aasahan ninyo,</em>" Torres said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1142c-da74-4ff5-bdc7-753066a8d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Whatever he says is nailed down – this is what I
        will do, this is what you can expect."]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5330e6-1858-4533-853f-5e2ddb610390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their Inaugural Addresses, newly-installed Presidents talk about
        their priorities and plans to uplift the plight of the ordinary Filipino.
        According to Torres, there are no rules or patterns regarding the content
        of these speeches, save for one: it should be delivered in the language that
        the President is most comfortable with so the message easily comes across
        to Filipinos.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b303483-96cd-4d1b-b991-f1d05a94fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres cited Estrada''s speech as one of the most memorable in Philippine
        history, since the movie actor-turned-President was the first to deliver his
        speech in Filipino and English.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bace1d-c289-4d61-a24c-19968c38fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came out very well. The people listened, the people liked him,"
        Torres said. "''<em>Yung ''walang kama-kamag-anak</em>… [no relatives] – people
        did remember that,” he said.</p>'
    '50':
      'image': 'jcr:be543752-8beb-41cb-b332-aecccea96baf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd905a511-7e85-44fc-a37a-0b51abd6ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe6660-340a-481a-a068-7d59885792a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s new ''home''</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76023d09-192a-48e1-b0a4-a2f283c06c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the speech, the President is escorted to Malacañan, where
        the Presidential Guards welcome their new commander-in-chief at the gates
        of the <a href="https://cnnphilippines.com/news/2016/06/22/Malaca%C3%B1an-Palace-Rodrigo-Duterte.html">Palace</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e86a76-5299-4041-b107-a450943d4271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tradition began by Quezon, the President climbs the main stairs
        of the Palace for the first time as the most powerful leader of the Philippines
        – symbolic of his or her occupation of Malacañan as the seat of power.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d88cdb-3746-4e50-836a-ff2220774930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon was the first Philippine President to occupy Malacañan, as
        this used to be the official residence of the American Governor General during
        the American Occupation from 1898 to 1946.</p>'
    '55':
      'image': 'jcr:1d6f0005-ed01-4ea9-82c1-cac5e24f1bc1'
      'imageCaption': 'Manuel L. Quezon climbs the stairs of Malacañan for the first
        time as President in 1935.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a12ea-0ecb-43f7-b4e2-f36eb914485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1be24-835b-44db-803e-42de6c656b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ''After Party''</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2de88f-d0c8-4d31-ba99-54c5cb1f3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To complete a traditional Filipino celebration, a reception usually
        follows the inauguration. This tradition began with the Quirino administration
        and was meant to provide a festive and optimistic atmosphere to the start
        of the new administration.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa3956-0d08-4d79-8835-5e4781073ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The party is just the icing on the cake but the cake itself is
        the inaugural speech and, of course, the swearing in because that is mandated
        by law," Torres said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a40a5a-1331-4cfc-a80b-c999bc41debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial plans of the Duterte camp, "finger foods", like
        <em>maruya</em> (banana fritters), and "cocktails", like mango and dalandan
        juice, will be served during the reception. Some performers who campaigned
        for Duterte will also entertain the guests.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a3d07-d6ba-4624-bf57-bcb4c491aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program and specifics of this part of the inauguration is really
        up to the newly-installed President. For Torres, extravagant "after parties"
        may be acceptable but unwise.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d707ac-2709-4e7b-b929-2f396b8d2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nga nila, kung naghihirap ang bayan tapos ganun kalaki
        ''yung inaugural mo</em> [As they say, if poverty in the country is so prevalent,
        and then you have a big inaugural], people will have an idea of what the next
        years will look like," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c39c5f-a027-420c-91fa-39f92ed6b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:42:31.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:42:52.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, with or without a party, fate has decided: from June 30
        until the next six years, one man will rule over more than 100 million Filipinos
        as the 16th President of the Philippines, Asia’s first democratic republic.</p>'
