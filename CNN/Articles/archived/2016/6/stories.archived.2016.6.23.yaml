      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Given that the
        Philippines is one of the most popular destinations for business process outsourcing,
        it’s not a cause of wonder that there should be a considerable number of local
        developers who would be making mobile games for international publishers like
        Rovio and Bulkypix. And then there are the noble few who opt to develop and
        publish games all by themselves, under their own names. As a result, some
        of your favorite games may have been developed, either partly or completely,
        by Filipinos, and you may not even know it.</p>'
