      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new addition to the Zelda franchise has been dubbed a step forward
        for the games, venturing into an open-air format (Shigeru Miyamoto, the creator,
        didn’t want to call it “open world” as in any other game) that lets players
        explore the kingdom of Hyrule. Classic puzzle-solving mini games and enemies
        to battle remain but are set to new heights as Link climbs and jumps onto
        any surface.</p>'
