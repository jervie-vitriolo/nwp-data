      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been confirmed that Dishonored 2 will have prominent gay and
        bisexual characters, perhaps establishing a tradition in Bethesda’s other
        video games such as Fallout 4, where you can develop a loving relationship
        with your allies, regardless of your respective genders. This will be, of
        course, something subtle in an action-packed game set in a Victorian era-style
        city called Karanaca, a place so vividly imagined it even has its own food
        and songs. Like the previous installment, the game features intricate level
        design that lets you roam free on your quest as you reclaim the assassin’s
        royal title from an “otherworldly usurper.”</p>'
