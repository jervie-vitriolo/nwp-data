        level-based match-three puzzler that has fruit cubes instead of confectioneries.
        It was one of the first games released through Rovio Stars, a third-party
        publishing program launched in 2013 by Rovio, the Finnish entertainment company
        behind the Angry Birds phenomenon. Juice Cubes turns out to have all along
        been developed by the Manila-based Anino Games, which was acquired by Pocket
        PlayLab in 2014.</p>'
