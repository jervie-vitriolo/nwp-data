      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting was done by volunteers following the design of giant
        flowers with petals of different colors that was conceptualized by Tam-Awan
