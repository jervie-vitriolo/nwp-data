    'template': '1'
    'title': 'Test'
    'updated': 2016-07-15T09:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fcda60-8a77-4fa3-87fe-33fb6ddbae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:04:39.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:05:57.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Ely Buendia is
        singing to the crowd, their faces illuminated by footage of him, the Musikero,
        projected on the big screen. He is seated on a mound, surrounded by comrades
        wielding muskets. He, on the other hand, is strumming a guitar. His voice,
        carrying a sorrowful ode, cuts through the crackling of their campfire and
        permeates every ear in the silent theater. He sings of sacrifice and freedom
        with a poignancy as clear as day. There are no veiled messages in this scene.
        In a revolution, there will be grief. The following shot proves just that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b0074-e57a-41a9-926f-48798c0a84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:04:39.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:05:57.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barrack is reduced to cinders and walls of smoke acting as ghostly
        mirrors that catch what little light the moon gives off. Littered on the forest
        floor are numerous corpses of men who, mere minutes ago, were very much alive.
        Even in black and white, the image is arresting. It’s the kind of picture
        that lingers in your head as you walk out of the theater. Lav Diaz’s cinema
        has that effect. His “Hele sa Hiwagang Hapis,” much like the other films that
        make up his oeuvre, commands contemplation.</p>'
  'N.Korea-missile-launch-shows-ability-to-attack-U.S.':
    'author': 'Jack Kim, Reuters'
    'caption': '(File photo) North Korean leader Kim Jong Un watches a ballistic rocket
      launch drill in Pyongyang on March 11, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-23T03:29:11.382+08:00
    'imagesource': 'jcr:b85ec4d2-542f-44fa-9daf-75a74032d179'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64c59ecb-ee48-4674-9d71-68c5d02a1a9c'
    'lead': 'South Korea and the United States condemned the launch as an unacceptable
      violation of U.N. Security Council resolutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:08:29.490+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T11:08:56.552+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:08:56.309+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'N.Korea leader says missile launch shows ability to attack U.S. in Pacific

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1cf517-7035-424e-8858-8d7f3dd2f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (Reuters)</strong> — North Korea leader Kim Jong Un
        said after supervising the test launch of an intermediate-range missile that
        the country now has the capability to attack U.S. interests in the Pacific,
        official media reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8ded2-0577-4a0f-a7e2-15a88b0d037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean and U.S. military officials have said the North launched
        what appeared to be <a href="https://cnnphilippines.com/world/2016/06/22/north-korea-fires-two-missiles-south-kore.html">two
        intermediate-range missiles</a> dubbed Musudan on Wednesday. The first of
        the two was considered a failure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926521d-afcf-4298-8171-90af6028f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second reached a high altitude in the direction of Japan before
        plunging into the sea about 400 km (250 miles) away, they said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a0b0d-1368-4b58-99c1-ebae4af399c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test-fire was successful without putting the security of neighbouring
        countries at risk, the North''s KCNA news agency said, referring to the missile
        as a "Hwasong-10." Hwasong is Korean for Mars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409baa3-7c1d-43e5-8baf-1eebdcf61d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the sure capability to attack in an overall and practical
        way the Americans in the Pacific operation theatre," KCNA quoted Kim as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f4086-eb2a-449b-abb7-1ace39432698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile, which is fired from mobile launchers, has a design
        range of more than 3,000 km (1,860 miles), meaning all of Japan and the U.S.
        territory of Guam are potentially within reach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447141e1-bc0d-4451-9694-e070d9288622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for South Korea''s military, Jeon Ha-gyu, said the second
        launch demonstrated "technical progress in terms of its engine capacity".
        However, Jeon said it would not be meaningful to discuss whether it was a
        success because it was not a normal flight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9402c-ee97-416f-b45c-4962a5cd8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and South Korea said the missile flew to a height of 1,000
        km (620 miles). Experts said it appeared North Korea had deliberately raised
        the angle of the launch to avoid hitting any territory of Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf219bf-effb-4d74-98b0-d97e95fd2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and the United States condemned the launch as an unacceptable
        violation of U.N. Security Council resolutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac7741-bd17-4528-afeb-54ec8dd564ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defence Minister Gen Nakatani said the launch was an indication
        that North Korea''s threat to Japan was intensifying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7ba58-b6f3-493d-85d5-7cb1f766b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council, which in March imposed new
        sanctions on the North following its fourth nuclear test in January and a
        long-range rocket launch in February, met at the request of the United States
        and Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9665b9b-cab1-4dfa-bd01-00b7d0be8a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All expressed a strong concern as well as their opposition (to)
        these launches," Alexis Lamek, Deputy U.N. Ambassador of France, which holds
        the Security Council presidency for June, told reporters. He said he hoped
        a statement condemning the move could be agreed on soon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070c370-453b-4fbf-9031-94ba42f2e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Secretary-General Ban Ki-moon described North Korea''s latest
        ballistic missile launches as a "brazen and irresponsible act".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c995b-ac46-4103-ac94-e6b1bf2c1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea had failed in at least five previous attempts to launch
        the intermediate-range missiles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75f7a0-6e7d-41ec-98f5-9b0e2ad50bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North is believed to have up to 30 Musudan missiles, according
        to South Korean media, which officials said were first deployed around 2007,
        although the North had never attempted to test-fire them until this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a2d57-514c-445d-a023-59eaf25edeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:08:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T11:08:56.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea and the rich, democratic South are technically still
        at war because their 1950-53 conflict ended in an armistice, not a peace treaty.
        The North regularly threatens to destroy Japan, South Korea and the United
        States, South Korea''s main ally.</p>'
