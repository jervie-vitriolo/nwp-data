      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the trailer alone, it seems like The Last Guardian is a tearjerker.
        It’s been under development for almost 10 years, and is now finally set for
        release in October. The Last Guardian finds a kidnapped boy on a journey with
        a giant winged creature, a cross between a dog and a griffin. The game mixes
        adventure and puzzle-solving with a task to take care of the creature and
        form an emotional bond with it.</p>'
