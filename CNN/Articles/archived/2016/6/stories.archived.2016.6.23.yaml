      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held at A Space Greenbelt (located at 110 Legazpi St., Greenbelt,
        Makati) and co-hosted by the membership shopping destination <a href="https://www.ava.ph/pages/lookbook">Ava.ph</a>,
        the bazaar is a one-day event that aims to showcase local brands like Gouache,
        Annie &amp; Lori, Nomadic Way, Soak Artisan Soap, Minimal MNL, Anma Lifestyle,
        Laia Handcrafted Jewelry, Istorya, Bow House, Jurassic Pot, 5 Ports Publishing,
        and Afternoon + Fridays.</p>'
    '14':
