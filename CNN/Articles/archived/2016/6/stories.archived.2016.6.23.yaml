      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Bryan Cranston is joining Power
        Rangers! The actor tweeted that he will play the mighty Zordon in the upcoming
        movie that comes out in March of 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06125880-9def-4021-a797-244d3f095081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:03.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T13:14:29.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time Emmy winner told his 1.95 million followers that he
        was "excited" to be part of this highly anticipated reboot, and even cracked
        a joked that the blue Power Ranger was named after him.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Excited to play <a href="https://twitter.com/hashtag/Zordon?src=hash&amp;ref_src=twsrc%5Etfw">#Zordon</a>
