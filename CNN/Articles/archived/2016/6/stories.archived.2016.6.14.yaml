      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abadilla joined Pixar as an intern in June 2008, following a career
        path that he says he had been intent on pursuing since he realized in high
        school that it took a team of artists to create the animated films he loved.
        “After seeing movies like ‘Toy Story,’” he says, referring to the studio’s
        groundbreaking debut feature film, “I knew I’d like to work for Pixar one
        day.” At the esteemed Disney subsidiary, he has worked as a sketch artist
        on the feature films “Brave” and “Monsters University” and the shorts “The
        Blue Umbrella,” “Toy Story of Terror,” “Lava,” and, most recently, the Oscar-nominated
        “Sanjay’s Super Team.” “Working on shorts gives us an opportunity to develop
        new talent, try out new technology, and ‘Sanjay’s Super Team’ was a good example
        of that,” he notes. “It’s one of my favorite projects to be part of.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2cfb3-4194-4455-a7cf-f7cf40d1dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:47.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:39:22.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That short film, which centers on a young Indian boy’s daydream
        involving superheroes and Hindu gods, was inspired by its director’s childhood.
        Of his own youth here in the Philippines, Abadilla shares: “I know a lot of
        it had to do with commuting to school with my grandma. So, a lot of riding
        the tricycle, the jeep, the bus, and eating a lot of the local foods.” He
        adds that it’s “the simple things” that he missed so much, an affirmation
        that’s in keeping with the “live in the moment” attitude of the titular protagonist
        of “Finding Dory.” It’s fostered for the most part by her short-term memory
        loss, but “I think that’s a positive thing,” he says, “being able to appreciate
        what’s around you.”</p>'
    '15':
      'image': 'jcr:6eec6972-434f-4b30-b32e-d3155b58733a'
