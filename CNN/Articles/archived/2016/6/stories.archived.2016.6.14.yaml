    'template': '1'
    'title': 'An alphabet of hookups and a deconstructed ‘Hamlet’ stand out at Karnabal
      Festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154b2b7-ac6a-4ed7-8ccc-ad02b679fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The sheer magnitude
        of Karnabal Festival is a little difficult to comprehend, in a good way. With
        over 40 shows — performances, plays, talks, workshops, exhibitions, gatherings,
        and gigs — across five platforms taking place in theaters, cafes, and even
        houses across the Maginhawa Art District in Quezon City. The event spans the
        UP Village, Sikatuna Village, Teachers Village, and Brgy. Central, where the
        12-day festival gathers more than 200 artists and thousands of audience members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfb11a-fa1f-4781-ad06-cf008ff014d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still there? Good. If you’re wondering what, exactly, Karnabal is,
        it’s a celebration of independent contemporary performance and Philippine
        theater, a place for concepts and undertakings to grow from ideas to something
        more concrete. It uses a blank ticketing system that allows audiences to comment
        on what they’ve seen. It’s also a social experiment that asks them to determine
        the price of the show based on their opinion of it and their economic capacity
        — a crowdfunding and crowdsourcing of sorts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85283378-c345-4382-9fa9-6457f3342d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Karnabal, held last year, became a breeding ground for
        great new works, which were featured this year in the main platform for further
        development. To get a taste of the proceedings, CNN Philippines Life attended
        two work-in-progress performances from the Karnabal X platform, which showcases
        completely new works under the theme “Encounters in Transitions.”</p>'
    '5':
      'image': 'jcr:1011aea1-3991-4834-a4b9-57991d179e30'
      'imageCaption': 'Produced by Theater in Alternative Platforms, "Love and Other
        Apps" is an episodic play about the highs and lows of dating in the digital
        age.'
