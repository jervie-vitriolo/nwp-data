      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Jeepney drivers
        on Tuesday called on the Land Transportation Franchising and Regulatory Board
        (LTFRB) to grant them a ₱0.50 provisional fare hike following a series of
        oil price hikes in the past weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0ac03-3f95-4f51-9953-6a2a54dba290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:54.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:04:38.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel prices have been going up and down since May. On Monday, diesel
        and kerosene prices went up by ₱0.15 to ₱0.30.</p>'
    '3':
      'image': 'jcr:2c5ae4df-0415-4664-96d8-9671073c0525'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730fd09-e5a9-496e-940f-0a12342dce94'
