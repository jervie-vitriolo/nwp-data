  'Philippines-government-condemns-Abu-Sayyaf-beheading':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-14T17:42:58.953+08:00
    'imagesource': 'jcr:a2406806-018a-41e9-805d-65db07921645'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c5b377b-acab-4363-8f60-cfc80bcdc10f'
    'lead': 'Malacañang condemned the “brutal and senseless murder” by the Abu Sayyaf
      of one of its hostages before authorities could confirm the victim was the militants’
      Canadian captive. The police and the armed forces said they are determined to
      neutralize the terror group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:09:25.427+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:13:38.519+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gov''t condemns ‘brutal and senseless’ murder of ASG hostage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27734b91-3f06-4654-aeb0-dc6bf2b65bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – A spokesman for
        President Benigno Aquino III condemned the beheading of a Canadian hostage
        by the <a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Abu
        Sayyaf</a>, saying the atrocity only strengthens the government’s determination
        to end the group’s “reign of terror.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64639d8-984d-42a2-bed2-18ae06971993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strongly condemn the brutal and senseless murder of Mr. Robert
        Hall, a Canadian national, after being held captive by the Abu Sayyaf group
        in Sulu for the past nine months,” presidential spokesman Sonny Coloma said
        in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa9556-e5c6-43ab-897e-8ba3de386187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma made the statement while the police and the military were
        still trying to confirm the victim’s identity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb0078-3b3d-4478-8a84-d39f61cc83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, <a href="https://cnnphilippines.com/news/2016/06/13/justin-trudeau-canada-robert-hall-abu-sayyaf-group-fear-mongering-tactics.html">Canadian
        Prime Minister Justin Trudeau</a> said his government had “compelling reason
        to believe” the victim was Hall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349632a8-30ff-4afa-917b-49c9fac2d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vicious and brutal actions of the hostage-takers have led to
        a needless death,” Trudeau said. “Canada holds the terrorist group who took
        him hostage fully responsible for this cold-blooded and senseless murder.”</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnotes%2Fjustin-trudeau%2Fstatement-by-the-prime-minister-of-canada-on-the-likely-death-of-robert-hall%2F10154375641310649&width=500"
        width="500" height="560" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d644a0f-8054-485b-8564-5defcecaf28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e6d86-41ec-46cf-83e7-f91b91f7de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/27/Canada-United-Kingdom-Justin-Trudeau-ransom-Abu-Sayyaf.html">Also
        read: Canada, UK: No to paying ransoms</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ffadb-2d53-4584-a1f4-b1a7c3c7b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the <a href="http://nine.cnnphilippines.com/news/2016/06/14/AFP-severed-head-found-Jolo.html">head
        of a Caucasian-looking man</a> was found in a plastic bag near a church in
        Jolo, Sulu, late Monday, hours after the Western Mindanao Command (Wesmincom)
        received intelligence reports that Hall was decapitated by the Abu Sayyaf.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d472ce-d55d-4d74-990d-ce185fc710c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines early Tuesday, Wesmincom spokesman
        Maj. Filemon Tan Jr. said the military could not immediately confirm if the
        severed head found in Sulu belongs to Hall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e0f1c-4414-4fc6-b41c-d76eb8851692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His features indeed show that there is a high probability that
        he is the one,” Tan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ead5d0-d5c7-4375-a9c5-01316020fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said police forensic investigators in Manila have taken tissue
        samples from the severed head for DNA testing to help in confirming the person’s
        identity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f0503-752f-4958-81fb-4389db195c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf had threatened to execute one of the remaining hostages
        they <a href="http://nine.cnnphilippines.com/regional/2015/09/22/3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte.html">seized
        from a resort on Samal Island</a> in September last year if the group doesn’t
        receive ransom payment by June 13.</p>'
    '21':
      'image': 'jcr:26ab3091-5450-413f-a0e2-87cdde0b67aa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d84b6be-9132-446a-a286-4ae529f905b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7239f-74b3-4d14-9f90-dc50ae86f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group demanded P300 million for each of the three captives –
        Hall, Norwegian Kjartan Sekkingstad and Filipino Marites Flor. They <a href="https://cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">beheaded
        Canadian John Ridsdel</a> in April after no ransom was paid for him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8ca8a-20b0-48a3-aa80-c3a48770323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/12/malacanang-no-ransom-policy.html">Read:
        Malacañang reiterates ''no ransom policy'' amid Abu Sayyaf threat</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f2870-de18-4da8-a429-876d475e6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We extend our deepest sympathy and condolences to his bereaved
        family,” Coloma said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16569a0c-992a-4732-b97f-108bf3393636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Armed Forces of the Philippines (AFP) and the
        Philippine National Police (PNP) have launched determined operations for the
        past two months to weaken the terror group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c562d-18de-4d9c-80f1-aed03fa01177'
