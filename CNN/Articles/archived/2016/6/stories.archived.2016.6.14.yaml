    'mgnl:lastActivated': 2019-10-09T14:23:01.412+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:23:01.181+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
