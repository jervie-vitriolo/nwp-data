    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07579925-cf8d-4854-b91d-1bb2a6c1ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:54.868+08:00
