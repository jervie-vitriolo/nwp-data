      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> style<em> niya noong mayor pa siya, ''pag may</em>
        kidnapping, he does the back-door negotiation and suddenly<em> na-re-</em>release<em>
        [ang mga] tao</em>," Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
