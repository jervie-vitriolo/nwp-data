    'template': '1'
    'title': 'Supreme Court stops release of license plates

      '
    'updated': 2016-06-15T23:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462c1fa-6d47-456f-9f52-9b2ff9dcdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Car owners would
        have to wait longer for their license plates after the Supreme Court stopped
        on Tuesday the release of thousands of plates donated to the Land Transportation
        Office (LTO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e91f5f-c671-45f6-9eaa-d4d8a85fa48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court issued a temporary restraining order barring the LTO and
        the Transportation and Communication Department from disposing of 300,000
        license plates for motor vehicles and 400,000 plates for motorcycles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a2dcf-7822-4318-84de-7ef2a45e9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs turned over the plates to LTO last April 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441eb2a7-4869-4f17-9a2c-c23b7a3a553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/business/2016/04/26/coa-license-plates.html">backlog</a>
        has reached 110,000 new plates and 1.2 million replacement plates in April,
        according to LTO-NCR Regional Director Emiliano Bantog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882140c-85db-4a8d-b13c-5b72c1133b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stay order is immediately executory and will remain in effect
        until further orders from the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf58a2c-48e6-455d-b2e6-8c8d5e57d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen Jonathan Dela Cruz and Gustavo Tambunting asked the
        court to stop the donation in a petition where they argued that the plates
        were confiscated from provider Power Plates Development Concepts, Inc/J. Knieriem
        B.V. Goes for non-payment of taxes and customs duties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042891c2-24af-4b4f-bb4f-34cbf08a8e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that the Commission on Audit had issued a notice
        of disallowance requiring LTO/DOTC and PPI-JKG to return to the Bureau of
        Treasury the advance payment of almost P500 million to the plates provider.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58212485-e278-4cbe-862e-95d03be739a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confiscated plates, they said, cannot be donated or transferred
        to the LTO in view of the notice of disallowance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d341417-0f6b-4c75-aedb-708ee0a555c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Leo Romero, counsel of Dela Cruz and Tambunting, said the
        issuance of the TRO is a "victory for the Filipino people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790f5d6-b272-414f-87f2-f7b50f26152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we look forward to a government of change and not the previous
        government which appeared to adopt a culture of criminal impunity in the wastage
        of public funds and the proliferation of graft and corruption," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b100233-466e-451f-85ac-daef9517e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz and Tambunting asked the Supreme Court to nullify the
        "application and implementation" of the questionable appropriation for P3.8
        billion LTO Motor Vehicle License Plate Standardization Program under the
        2014 budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741ad3b-82d1-4a52-b822-ced450714f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wanted to invalidate government''s contract with PPI-JKG.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042846b-f62f-4fbe-89e8-e5636519cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said this will prevent the “undue waste of people’s money”
        in implementing the controversial plates modernization program. They said
        this will stop the collection of money for new plates from millions of motorists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90174e-88ca-40d2-8eec-9ca463bc4b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two congressmen explained the more than 3-billion peso LTO Motor
        Vehicle License Plate Standardization Program was publicly bid out in 2013,
        but only P187 million had been appropriated for it under the item “Motor Vehicle
        Plate Making Project." They said this was a clear violation of the Constitution
        and the procurement laws that require sufficient funds be appropriated before
        any bidding is undertaken.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9541f82-2fab-4c4c-8372-3aef9f431465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lack of appropriation, they noted the DOTC-LTO proceeded
        to award the project and implemented it by applying the appropriation under
        the item of “Motor Vehicle Registration and Driver’s Regulatory Services”
        of the succeeding year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43fd2e-4674-40f7-b821-52f183894bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:13:36.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:13:52.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressmen pointed out that this is totally different and distinct
        from the “Motor Vehicle Plate Making Project” indicated in the 2013 budget.</p>'
  'luzon-grid-on-yellow-alert':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Four major power plants unexpectedly shut down on Monday due to technical
      glitches. These power plants account for nearly a tenth of Luzon''s electricity
      needs.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-14T19:50:56.964+08:00
    'imagesource': 'jcr:3b69cf2e-bb6d-4b5f-bdd4-bd446cd06604'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4eefaf-577d-4f19-87fe-37c00a0e274b'
    'lead': 'Energy officials say the reduction is caused by the unexpected increase
      in electricity demand, as four major power plants in Luzon are on unscheduled
      outages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:18:02.373+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T14:19:21.173+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:19:20.832+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Luzon grid on ''yellow'' alert as power reserves thin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d379d-b498-446c-9607-c2acdd434cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Grid
        Corporation of the Philippines (NGCP) on Tuesday raised the Luzon grid on
        "yellow alert" due to thin electricity supply, as demand for power went up
        higher than expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ccde94-2c63-45b5-86bd-229b16e8895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials said a number of major power plants were on unscheduled
        outages, adding that the situation could lead to possible blackouts if supply
        did not meet demand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42b6ca-3343-41c2-9781-5549df6b3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Zaldarriaga, spokesperson of Manila Electric Company (Meralco),
        said unexpected outages were taking a toll on the current supply situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7a126-9e76-4db6-8abc-bf36be9d649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forced outages or those that are unplanned basically alters the
        actual supply situation," Zaldarriaga said. "Early this morning until lunch
        time, we were on ''white'' alert."</p>'
    '7':
      'image': 'jcr:7511a33d-6d5c-45fd-8d35-eab9204cd3a6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9a244-ff5c-4465-ab85-9077542d1c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36293c09-fb7a-4b08-96a8-54b0448dabed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four major power plants – Pagbilao 2, Malaya 1, Sual 1, and Quezon
        Power Philippines Ltd. Co. (QPPL) –&nbsp; were down since Monday because of
        technical problems. Their combined output supplies nearly a tenth of Luzon''s
        needs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c4bcf-f519-4269-8939-eb87c5b8f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power distributor Meralco is worried the situation will remain critical.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c0bbd-9989-4dc1-96b2-a10823f55020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung walang</em> improvement <em>sa</em> supply situation,<em>
        may posibilidad talaga na hindi tayo</em> white alert <em>bukas</em>," Zaldarriaga
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1356f-8088-407f-a87c-64b6be6df710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If there are no improvements on the supply situation,
        there''s a possibility that we won''t be on white alert tomorrow."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae33bd2-3f0c-4f5c-b05a-b57cd4ae88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Sec. Zenaida Monsada expressed optimism that the aging power
        plants would be up and running soon, as she appealed for responsible consumption
        of electricity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd4842-27dc-4364-a83f-10dbe70378a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting some plants to be back in operation next week,"
        Monsada said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994473a-adf0-42db-9e0b-05c94c613a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang panawagan namin ay maging</em> efficient <em>tayo sa paggamit
        ng</em> energy. Ituloy- tuloy natin ''yon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06504498-88d8-4441-8125-39070462f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We ask everyone to use energy efficiently. Let us
        continue doing that."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9b705-a548-4c2e-8047-96d132ca15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:18:02.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:19:21.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, party-list group Bayan Muna called on the next administration
        to prioritize the energy sector to avert potential blackouts.</p>'
