  'philippine-educational-shows':
    'author': 'Coco Quizon'
    'caption': 'The edutainment wave of the 90s treated kids with lessons on science,
      math, english, history, and even good manners and right conduct, via shows like
      "Sineskwela," "Epol Apol," "Bayani," and "Hiraya Manawari." Aspiring journalists
      also had "5 & Up" where Atom Araullo started his career. Art by CARINA SANTOS'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-06-13T07:04:09.922+08:00
    'imagesource': 'jcr:6fc40903-c9e7-435e-b49f-782c71ae8fc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28794db8-040d-4e57-a9e4-ee1c2f31e2fa'
    'lead': 'The impact and lessons of shows like “Batibot” and “Sineskwela” — and
      their decline and disappearance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:25:18.537+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T11:26:29.074+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Math Tinik,’ merienda, and me: The legacy of 90s educational programming

      '
    'updated': 2016-06-14T01:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21066329-c073-426b-a4c3-bab90578a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Educational programming
        for children in the Philippines isn’t quite like how it used to be. No group
        of TV personalities was more iconic to Filipino children of the 90s than that
        which included Ernie Baron, Bodjie Pascua, Pong Pagong, and Anatom and Agatom.
        Ask any 25-year-old who grew up watching local TV to sing the theme to “Sineskwela”
        and no doubt she will know all the words to this day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05478e54-3479-4641-96db-4144b74217b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not hard to wax nostalgic thinking about the educational shows
        of yore. While the American 90s millennial creates “it was so much better
        back then” starter-pack memes filled with photos of HitClips, Razor Scooters,
        and Trapper Keepers, mine would feature something more along the lines of
        Giselle Sanchez as a science mentor in “Sineskwela,” commercials for increasing
        my word power, and a “5 and Up” membership card that is as lost in my bodega
        as it is in the minds of the far younger generation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43036f5-c905-415f-bf77-508179a872c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It helped that the characters guiding us through these lessons
        — disguised as entertainment — were vibrant and engaging enough for our attention
        spans then — not as short as the rapid Google-fied focus that we have now.
        How could you not listen to what a living and talking punongkahoy had to say
        in “Sineskwela”?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a96a67-60b6-4931-ba94-8e17559b28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was nothing like coming home from school to a <em>merienda</em>
        of <em>turon</em> and<em> sopas</em> waiting for these shows to come on. It
        kind of felt like waiting for a stream of an American show to come on in Philippine
        time now. A fellowship of <em>bimpo</em>-adorned children sat in front of
        their televisions learning from shows that were in line with what they were
        learning at school. In some cases, the topics might have even been advanced
        — but easily digestible from the way they were contextualized for entertainment.
        It helped that the characters guiding us through these lessons disguised as
        entertainment were vibrant and engaging enough for our attention spans then
        — not as short as the rapid Google-fied focus that we have now. How could
        you not listen to what a living and talking <em>punongkaho</em>y had to say
        in “Sineskwela,” or watch as kids in “<em>Bayani</em>” travel through time
        and have a hand in the making of history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d21fe-11a8-4aaf-ad49-51b0fc4f0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still remember a lot of things that I learned off of these TV
        shows. I’m sure a lot of people do, as well, and I’m not a Special Sally flashing
        my superior memory of bygone TV. And there’s nothing like the stinging feeling
        of discovering that some of the things you learned from these shows weren’t
        100-percent true, after all — but you’re thankful that they stirred in you
        an unending thirst for facts all the same. One such memory was the joy of
        first discovering in “Sineskwela” that a Filipino named Agapito Flores was
        the inventor of the fluorescent lamp. To the young, impressionable Filipino,
        he would have been Southeast Asia’s answers to Edison. How could you doubt
        that the innovation was his when it was supposedly named after him? Flores,
        <em>Florescent</em>? Right? Well, it couldn’t have been more wrong — it was
        actually an American named Peter Cooper Hewitt who invented the fluorescent
        lamp that we know today. Agapito Flores’s achievements are now widely contested
        online, but that doesn’t stop Filipinos from believing in what they want to
        believe in anyway.</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/qB9V6VVJPl8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90272e6-3840-41cc-8ee6-1eaa7be1a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2d926-26bd-4f5c-9651-37d33241e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These shows, particularly “Sineskwela,” “ATBP,” and “Epol Apol,”
        also introduced me to many personalities who had many invaluable contributions
        to Philippine culture. How would I have ever known about Levi Celerio and
        his uncanny ability of making sounds out of a leaf apart from all he has done
        for our music? Shows like these paraded talented Filipinos one after the other
        and regarded them highly as figures of note, instead of treating them like
        fillers for a human-interest piece in the nightly news or as part of a listicle
        on the viral Web. They showed me how Filipinos actually excelled, and they
        showed me at length — from the concert pianist Cecile Licad to the prima ballerina
        Lisa Macuja to the martial-arts champion Monsieur del Rosario.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db5d1b-e48a-44ff-a489-e3584318ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to an episode of “Math Tinik,” I picked up a fancy party
        trick and exam helper that has since stuck with me: how to do the multiplication
        tables from six to 10 using my bare hands. Until now, I’m still pretty amazed
        by the divine design that allowed the pinky on one hand connected to the middle
        finger of my other hand to show me that six times eight was 48. And that by
        simply moving my pinky down a notch to my ring finger I would figure out that
        six times seven would equal 42.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd720e04-c5bd-4b70-bacf-5e0eac8b85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may not want to thank the 90s for many things, but we should
        at least tip our hats off to the endless peddling of knowledge, information,
        and intelligence that the generation provided. Imagine, we all switched from
        one variety of salt to the other because the Department of Health at the time
        told us that iodized salt helped keep our kids smarter, more listo. In much
        the same way, parents at the time were sold premium formula by companies who
        would brand exceptional children as “Promil Kids,” making personalities like
        CJ de Silva and Shaira Luna household names before they even reached their
        teens. The tail end of the generation even saw the creation of a whole channel
        dedicated to educational TV shows, aptly called Knowledge Channel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de49c9-a28f-4389-9ed3-ea453a771413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thanks to an episode of “Math Tinik,” I picked up a fancy party
        trick and exam helper that has since stuck with me: how to do the multiplication
        tables from six to 10 using my bare hands.</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623fe61-fa20-4dbc-89d8-93df5787f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things have changed. We don’t see as much of these shows, but hear
        me out: It might not be the fault of the networks completely. There’s the
        disruptor that is the internet. There’s the growth of the Google generation.
        There’s the rise of individualized entertainment through mobile apps, video
        streaming, and social media. Children may have also gotten a lot busier than
        they used to be. Longer school hours, extended after-school activities, and
        special out-of-school learning programs may be taking a lot more of a child’s
        time. There is no singular, compelling reason anymore for kids to sit in front
        of a TV and be “edutained.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebc3d6-ffb7-4345-be7b-d1c0d92f5b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:25:18.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:26:29.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for that reason, that’s probably where the magic of all these
        shows came from, and why they’ve gone. They were able to get hundreds of thousands
        of kids to sit and enjoy learning, even if it had only been for an hour of
        their day. While they now sit in a collective memory alongside playing Chinese
        garter and getting excited about Twin Popsies, these shows have undoubtedly
        left a lasting impression on those who were fortunate enough to catch them.</p>'
