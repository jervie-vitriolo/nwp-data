    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Severed head believed to be ASG hostage found in Jolo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3de6b-0f24-4160-9067-8d188cda104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:59.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:43:05.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The military said
        late Monday evening that a severed head had been found in Sulu, following
        reports that another Abu Sayyaf Group (ASG) hostage had been beheaded earlier
        in the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1978dd3-f685-48bb-86c8-956655512e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:59.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:43:05.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, Jr., spokesperson of the Western Mindanao Command
        (Wesmincom) told CNN Philippines that a head was recovered in front of the
        gate of Jolo cathedral around 8:45 p.m. — hours after a 3-p.m. ransom deadline
        had lapsed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872da30-6111-477a-bff7-fc8832ca4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:59.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:43:05.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said residents found the head and immediately reported it to
        the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b37b7-572d-4618-aa98-2444a8e84fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:59.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:43:05.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/13/philippine-government-no-ransom-policy-asg-abu-sayyaf-group-afp-pnp.html">Related:
        AFP verifying beheading of Abu Sayyaf hostage</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a32c95-ce68-44f1-ad29-84d37c971d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:59.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:43:05.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Caucasian-looking head bore features similar to
        that of Canadian Robert Hall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48766fb-4a65-4fab-8098-6d3511e08cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:59.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:43:05.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that authorities from the Philippine National Police
        Scene of the Crime Operations (SOCO) still had to officially confirm the identity
        of the victim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb1bbb-9604-428a-a9fa-d0b62414b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:42:59.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:43:05.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severed head was immediately brought to the nearby Camp General
        Teodulfo Bautista.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d23018-9442-43b9-9e9e-37807403970b'
      'mgnl:activationStatus': true
