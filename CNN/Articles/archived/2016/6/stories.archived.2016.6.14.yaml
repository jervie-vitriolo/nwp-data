    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f36c8a44-6430-41d1-b605-d9b5ff0aa679'
    'lead': 'The military said late Monday evening that a severed head had been found
      in Sulu, following reports that another Abu Sayyaf Group (ASG) hostage had been
      beheaded earlier in the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:42:59.495+08:00
