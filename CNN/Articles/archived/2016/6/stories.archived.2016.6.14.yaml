      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernie Abella, incoming deputy presidential spokesperson, said late
        Monday Duterte''s new appointees include Dr. Paulyn Ubial as the new Secretary
        of the Department of Health. She is currently an Assistant Secretary in charge
        of the Office of Health Regulations at the DOH.</p>'
