      'jcr:uuid': 'bef68eed-71f8-43c9-864a-e66e79c36320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:19:05.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:19:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that his broadcast would neither display photos nor mention
        the name of the dead gunman, the anchor emotionally listed the names of those
        killed in the attack at Pulse nightclub.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a458c1d-eef3-495a-9722-2c775bce321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:19:05.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:19:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next two hours we want to try to keep the focus where we
        think it belongs, on the people whose lives were cut short," Cooper said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f090a-48db-4f5f-ae23-b77f258b910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:19:05.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:19:30.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute lasted nearly seven minutes, and paired facts and faces
        to those victims who were still being identified as late as Monday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee887a-1a78-40a1-a8cd-c0f73527f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:19:05.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:19:30.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are more than a list of names. They are people who loved and
        who were loved," Cooper said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e88bcb-8a53-4289-a084-1b513135c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:19:05.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:19:30.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/06/13/us/anderson-cooper-reads-orlando-shooting-victims-names/index.html">Anderson
        Cooper''s emotional tribute to victims</a>"</em></p>'
  'apple-bringing-siri-to-mac':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-14T13:21:45.680+08:00
    'imagesource': 'jcr:1a120ad4-5d23-4771-8ea4-7a5cbefc3e36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '018ebfd9-fedb-4f77-a758-d7383b4b8387'
    'lead': 'Apple is shaking up its software. On Monday, the company is expected
      to announce a number of new upgrades to its various operating systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:23:03.137+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T15:23:31.823+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:23:30.659+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple bringing Siri to your Mac, opening up Messages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c775616-05cc-4ee6-9d25-5d42f0370d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Apple is shaking up
        its software.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4bb25-aa9f-404a-85d7-0a66febe7f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the company is expected to announce a number of new upgrades
        to its various operating systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee87ee-dc50-49d1-bb9a-763e52ebd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CEO Tim Cook started the event in San Francisco with a moment
        of silence for the victims of Sunday''s mass shooting in Orlando, Florida.
        Cook called it a "senseless, unconscionable act of terrorism and hate aimed
        at dividing and destroying."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10793c9a-d2a0-4f82-8593-5d4c321c1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Apple community is made up from people around the world," said
        Cook. "We celebrate our diversity, we know that it makes us stronger and moves
        everyone forward."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e352983-3438-4d9d-8d7a-7d1f018ce4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Siri comes to the Mac</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797be87-1ec9-4231-b0fe-03d41dcc1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five years, Apple is finally bringing its voice assistant
        Siri to the Mac. It''s the same Siri from iOS, but can also do fun things
        like find files. To trigger Siri on a Mac, you click on the new Siri icon
        in the dock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e0567-1168-4559-92bf-dca9df863e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 15 years as OS X, Apple''s Mac operating system is getting
        a new name. In the future, it will only answer to macOS, or its latest California-inspired
        codename, Sierra. The format makes it more consistent with other Apple OSes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76288876-c676-44b0-bb29-6e53812d0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is adding some continuity between its products. You can unlock
        a Mac just by wearing your Apple watch, skipping a password. If you copy a
        funny quote on your Mac and want to share it on Snapchat, a new universal
        clipboard lets you copy and paste between devices. iCloud helps sync files
        between the devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170ba3e-5ad7-40c8-b05e-85dfd6817ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Siri is opening up</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27de08-a2ff-482d-bfac-a61d3d1fc52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OS getting the most changes is iOS. Apple is overhauling its
        mobile operating system for iPhones and iPads. iOS 10 will be available as
        a beta in July and come to regular people''s iPhones and iPads in the Fall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bdd43-6016-4cf4-b063-4980bffe96d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is finally opening up Siri to developers, a necessary move
        to keep up with a growing crop of smart assistant competitors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d4a07-ed24-4124-969b-c7835ec8a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Messages gets Snapchat-ified</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb079a0-3ba7-437e-a758-682c550101f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is opening up its Messages app to developers. Messaging apps
        are a popular place for tech companies right now, with tools like Skype and
        Facebook Messenger focused on adding features, apps and bots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e45318-ec3c-4da8-b19f-2951eba65894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Messages, there''s an app drawer where you can see all the
        new apps. There are apps for things like stickers, sending money, ordering
        food, and dropping in odd animated gifs. If you''re trying to order lunch
        from DoorDash, you can collaborate with co-workers and even pay directly in
        Messages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c0bb1-1f8c-412e-8469-d1f3659811cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is adding a bunch of its own snapchatty features to Messages.
        Emojis will appear three-times larger, and when you tap the Emoji button it
        will automatically highlight words that can be replaced with emoji. Invisible
        Ink lets you built suspense with images that are only revealed after you tap.
        Doodle on photos or videos, add splashy animated backgrounds like confetti
        or fireworks, and make your text grow or shrink with little animations depending
        on your mood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05100f04-a260-4baa-bfaa-b8e197d2a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As presenter Craig Federici said, "Children of tomorrow will have
        no understanding of the English language."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3dd4b8-7845-4ed5-86a6-5c2b03402300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple Photos wants to be more like Google Photos</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa163077-4c97-4f23-9cce-63225999fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s Photos app is playing catch-up with Google Photos. It is
        adding face detection, so you can tap on your sister''s face and see all photos
        of her. It will detect places and objects (Paris, the ocean) so you can search
        your entire library.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b75b2-a381-46c5-9302-96551d698458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of just looking at photos chronologically, you can see images
        based on life events. Apple will sort them together into Memories automatically.
        An auto-editing feature can take all the videos from one memory and slap them
        together into an edited piece.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b57310c-578c-4a0b-a7d9-1f007b0ad48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple Watch works with a new mouse (not that kind)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a863b8e-2a85-483d-9ac4-f75be5358e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple started off with a preview of the next version of its Apple
        Watch operating system, watchOS 3. Most importantly, there is finally a Minnie
        Mouse watch face, joining Mickey who has been there since launch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f8c42-4308-4158-aef2-c3b745a992f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also now easier to swipe between faces, for people who don''t
        want to be judged at work for their love of retro Disney characters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc977190-c489-454f-8789-6b6aa104af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General improvements include faster response time for apps and a
        new dock where you can find them all in one place. Swipe up on the watch face
        to bring up Control Center, similar to iOS. A new tool called Scribble lets
        you write out messages with your finger on the screen, and it automatically
        turns it into text.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247cf865-1063-4fa8-a88e-1a990e6357ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WatchOS 3 will have a new SOS feature that calls 911 when you press
        and hold the side button. The new Breathe app will guide you through deep
        breathing sessions to deal with stress. If you would prefer to not stare at
        a tiny screen while meditating, you can close your eyes and the watch will
        use vibrations to guide you.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098a30a-3e70-4a2f-ae5f-9290f1064be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple TV makes logging in less miserable</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b60f0-7084-460b-b74b-8482b1071ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most useful new feature coming to the next version of tvOS,
        the Apple TV operating system, is single sign-on. Now you don''t have to waste
        time logging onto each of your network apps. Just enter your cable login and
        password once.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6eaff-c578-46d8-8710-82ffc087650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new partnership with Dish TV brings Sling integration to the Apple
        TV, for anyone interested in watching live content. There is deeper Siri integration
        in the TV and the companion remote app. You can now Ask Siri to search YouTube
        for the latest unboxing or kitten videos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069dde37-206e-4344-befc-9ac69cfff381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Never listen to your voicemail again</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeae033-859d-4712-8176-1ba7d05d61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after announcing "Visual Voicemail," Apple is finally following
        through on with real visual voicemails. In iOS 10, it will transcribe your
        voicemails into text so you don''t have to listen to a human talking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be5288-829b-4461-8c04-b500e5d0c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Music gets a makeover</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43636ec-d378-4e88-9543-29d504d23ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Music was released a year ago to tepid reviews. Apple is giving
        the subscription streaming service a second go with a simplified new look.
        You can now see exactly what songs are on your device versus in the cloud,
        a point of some confusion before. And if you really want to sing along but
        don''t know the words, there''s a new built-in lyrics tool.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c7db7-c9a6-4dea-b989-e610481e4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:03.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:23:31.829+08:00
