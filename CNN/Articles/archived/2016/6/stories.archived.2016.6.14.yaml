      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these efforts have “degraded the capability of our enemies
        and limited their movements.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc8309-e765-4d6b-834f-4440dba6746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.430+08:00
      'mgnl:createdBy': 'cnnproducer'
