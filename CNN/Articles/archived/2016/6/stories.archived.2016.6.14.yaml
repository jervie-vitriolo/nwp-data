    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9cf42e-0d0f-479d-abc7-23954caf1d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.430+08:00
