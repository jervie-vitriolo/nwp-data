  'North-South-railway-delay':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'PPP Center Executive Director Andre Palacios (file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-14T22:01:35.320+08:00
    'imagesource': 'jcr:d7c2fee8-9a50-4022-b609-6ae74fd93d28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ca14e7-17bd-459d-bebe-13df0684a6a6'
    'lead': 'The country''s largest railway project to date is hitting a snag. The
      Public-Private Partnership (PPP) Center is countering the proposal of the Department
      of Transportation and Communications (DoTC) to change the terms of the North-South
      Railway Project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:56:22.833+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T13:56:37.701+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T13:56:37.455+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North-South railway project faces delay

      '
    'updated': 2016-06-15T12:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e9087-94c7-4a31-9674-9eaf38a87a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country''s
        largest railway project to date is hitting a snag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1181c525-c458-42d8-8f07-2d1800e261be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public-Private Partnership (PPP) Center is countering the proposal
        of the Department of Transportation and Communications (DoTC) to change the
        terms of the North-South Railway Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36df00-3afb-4290-a577-df1c70b52ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPP Centre Executive Director Andre Palacios told CNN Philippines
        the two lines of the north-south railway should be bundled together in one
        deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21bacf-820d-47ca-a2ed-8fac57280d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its original terms, the project involves the construction
        of a 56-kilometer commuter line from Manila to Calamba, Laguna, and a 478-kilometer
        long-haul passenger line from Manila to Legazpi, Albay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2300ccc-5ac8-4a35-8620-f8e1f269c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commuter line is more profitable, while the long-haul line is
        less so, Palacios said. "But we''ve been supporting this together with both
        segments. The idea is that the highly profitable commuter segment will cross-subsidize
        the less profitable long-haul segment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98d803-a539-49c7-b0c9-4131f8558e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the Department of Transportation and Communications
        (DoTC) wants to bid out the two lines separately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd3436-e47a-4969-9767-afbd6f2f9c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put together, the North-South Railway project is already a hefty
        P170.7 billion — the largest under the PPP program yet. It spans 534 kilometers
        — with another 175 kilometers planned for extensions in the north from Manila
        to Batangas City, Batangas and in the south from Legaspi to Matnog, Sorsogon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a322fc-095b-4b64-a380-38c0c83b0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority (NEDA) Deputy Director-General
        Rolando Tungpalan has confirmed the DoTC''s push to change the terms of the
        North-South Railway project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bdcdf-1256-416e-bddf-4d786a68ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was approved by the NEDA''s Investment Coordination Committee
        in its last meeting, but the NEDA Board will still have the final say on the
        deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0e65b-f812-46d4-8f72-36d3de4d20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the PPP Centre will meet with Albay Gov. Joey Salceda within
        the week to discuss the North-South Railway project, Palacios confirmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fcb49c-399a-4d77-944f-e6fc3d3c207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda is an outspoken supporter of the original terms of the project.
        He has said the long-haul Manila-Legaspi link is much-needed infrastructure
        to spread development to the countryside. He has also gone as far as to accuse
        the DoTC of changing the project terms to benefit businesses, at the expense
        of the rural poor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a22b1-ab99-4b36-b937-464a8998403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the questions hanging over the project, one thing is certain.
        It adds another cause for delay for the North-South Railway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85a637-303e-49c6-908d-a801214d6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-qualification stage was set for April, but it was postponed
        as the DoTC wanted to review the project terms again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04bbff-d0a8-4b07-870f-398ef85d5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:56:22.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:56:37.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new dates have been set until now, and it looks like the wait
        could go on, as a new Transport team comes in when the Duterte administration
        takes power on June 30.</p>'
  'jeepney-fare-hike':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Jeepney drivers may have to wait for the next administration to takeover
      before it hears the decision of the LTFRB on the looming fare hike.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
