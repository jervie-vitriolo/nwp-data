    'title': 'Duterte mum on beheading of ASG hostage

      '
    'updated': 2016-06-15T14:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f9b77b-a623-4ae9-8678-6f551bdaf486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:53:32.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> President-elect-Rodrigo
        Duterte remained tight-lipped on the recent beheading of one of the hostages
        of the Abu Sayyaf Group (ASG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3db09-dbc9-44ec-b216-9411063b7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:53:32.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the government announced on Monday that the ASG beheaded
        Canadian hostage Robert Hall, authorities were still verifying if it was his
        severed head that was found in Jolo, Sulu Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f640a7d-27c2-4dc2-a45e-a3c9ecbf6358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:53:32.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/14/AFP-severed-head-found-Jolo.html">Related:
        AFP: Severed head believed to be ASG hostage found in Jolo</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b7a56-5783-4faf-84c2-9ed4b19c3b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:53:32.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/14/Philippines-government-condemns-Abu-Sayyaf-beheading.html">Related:
        PH gov''t condemns ‘brutal and senseless’ murder of ASG hostage</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54583402-daa3-4466-8df0-e0c96264467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:53:32.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s spokesperson Sal Panelo on Tuesday said the beheading
        was still the "problem" of the current administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa15873-9cce-43f9-9cdd-47af73e39387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:53:32.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo assured the public that, as soon as Duterte assumes the
        presidency, no illegal or criminal activity would be tolerated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc5642-59c5-45d0-84ff-9d6e41942038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:53:32.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, problema [''yan] ng</em> administrasyon. But the
        minute he assumes the presidency, I''m sure there will be swift and fast reaction
        on the situation.<em> Walang kaduda-duda ''yun</em>," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ef16a-f331-432d-afc4-36e429528c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:53:32.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Right now, that''s the problem of the administration.
        But the minute he assumes the presidency, I''m sure there will be swift and
        fast reaction to the situation. There is no doubt about that."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a34e3b-7b9d-4ea2-8ade-7bf39abaaf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:53:32.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the incoming presidential spokesperson admitted he was
        not aware of any comprehensive plan the Duterte administration had in addressing
        the kidnappings of the ASG</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b12a8-f642-49d8-b462-7dbb0520163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:53:32.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo claimed that Duterte has always been against paying ransom
        but would be willing to engage in back-door negotiation with hostage takers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d07b9f-6334-4fc2-9835-1d1d93fcb7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:52:44.221+08:00
      'mgnl:createdBy': 'cnnproducer'
