      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'iPhone-delete-default-apps-iOS10':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'Some of the best new features are trapped in the Apple ecosystem and
      don''t work with third-party apps, at least not yet.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-14T13:18:50.323+08:00
    'imagesource': 'jcr:82ba732f-7795-474b-a6d1-1e44e643120f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88ba9eac-674f-47a6-bb23-e617ba9cd8f0'
    'lead': 'In the next version of its mobile operating system, iOS 10, you will
      be able to remove default Apple apps from the iPhone, iPad and iPod Touch homescreens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:16:12.969+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T15:16:40.775+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:16:40.505+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rejoice! You can finally remove default apps from the iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b1f3b-dacd-474f-b0bf-e9ebfde593a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Apple is quietly fixing
        one of the most annoying things about iOS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a0c5c-b60c-470b-8efa-2f0fac8c9bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next version of its mobile operating system, iOS 10, you
        will be able to remove default Apple apps from the iPhone, iPad and iPod Touch
        homescreens. No more hiding apps away in a folder like you are ashamed of
        them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ddd5d-8e30-4a2d-befa-e0086743ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is more conservative about bloatware than some carriers or
        other smartphone manufacturers. But there are plenty of reasons one might
        want to delete its native apps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7626735-2cb6-4103-84a4-54fc5e5f9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t afford stocks or an Apple Watch, it might seem like
        those useless icons are taunting you. Perhaps you can afford those items but
        are tired of accidentally opening Apple''s Maps app instead of Google Maps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25464f56-9230-4155-957e-757d77888236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe you are just a KonMari devotee who doesn''t want apps they
        never use like iBooks or Podcasts cluttering a minimalist homescreen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd6803-c52d-4277-a4c4-e42ed86a0f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the reason, Apple seems to have heard the complaints. The
        new feature will be added in iOS 10, which is available now as a beta to Apple
        Developers. It''s coming to all compatible devices this Fall. The process
        will be the same as it is for third-party apps: Press an app icon until it
        jiggles and hit the X.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b796947-83a3-4c42-9672-a1e4bc711441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple didn''t mention the change in its big Keynote address on Monday
        but it''s confirmed on the support site, which has a list of removable apps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a112c-61c0-4247-ba5d-7288f19b72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some caveats. There isn''t a way to assign a different
        third-party app as the default for things like mail, though that could change
        in the final version. Deleting some apps might inadvertently impact related
        "system functions or information," warns Apple. For example, deleting the
        Weather app will remove weather reminders from Notifications and the Apple
        Watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effd672-98a1-4139-ae97-03c20a51abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can always re-download an app directly from the App Store if
        you miss it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9da855-58b6-45af-ac85-ebbf7faa385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-demanded tweak seems to go with the company''s new, slightly
        looser approach to its own apps and services. It is also opening some of its
        core services to third-party developers for the first time, including Siri,
        Messages and Maps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0403054-b7d3-47a7-96ed-ea3a9f982ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:16:12.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:16:40.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/06/13/technology/default-apple-apps/index.html">Rejoice!
        You can finally remove default apps from the iPhone</a>"</em></p>'
