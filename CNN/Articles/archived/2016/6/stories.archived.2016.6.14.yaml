      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With a little
        over two weeks before his inauguration, President-elect Rodrigo Duterte has
        appointed three more members to his Cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
