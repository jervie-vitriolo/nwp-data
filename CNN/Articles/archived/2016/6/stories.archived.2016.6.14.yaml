      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:04:38.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LTFRB Chairman Winston Ginez announced that all provincial
        buses entering Metro Manila should install a global positioning system (GPS)
        by June 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66110c22-adcd-493a-a387-a536502d989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:04:38.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the Quezon City Regional Trial Court ruled in favor
        of the LTFRB on the full implementation of the GPS project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d75ce-2633-46d5-88fa-fec8363c6229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:04:38.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginez added the GPS tracker would keep passengers safe as authorities
        could now properly monitor and regulate the speed of buses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb03f62-ffd5-44a5-bd2f-815cde037ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:54.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:04:38.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juliet De Jesus, managing director of the Samahan ng Transport Operators
        ng Pilipinas, welcomed the new provision, saying that this would benefit operators,
        drivers, and passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0b90d-277b-4284-b87f-39f800d74c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:54.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:04:38.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators will be fined ₱5,000 per unit if they fail to comply with
        the GPS requirement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122af4f6-4f56-4bb0-b3ae-fbf96717a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:54.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:04:38.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will then be given a month to install a device and, if they
        still fail to comply, an additional monthly fine of ₱1,000 per bus will be
        imposed.</p>'
  'MILF-Duterte-promise-pass-BBL':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'The Moro Islamic Liberation Front (L) is not giving up on the Bangsamoro
      Basic Law. They say incoming President Rodrigo Duterte (R) promised that he
      will ensure its passage.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-14T20:25:48.937+08:00
    'imagesource': 'jcr:cabdcd9a-7055-496c-8032-f699d1b44641'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '791d65cf-6fba-4b36-9403-9ba0cfdb22bb'
    'lead': 'The Moro Islamic Liberation Front is not giving up on the Bangsamoro
      Basic Law. They say incoming President Rodrigo Duterte promised that he will
      ensure its passage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:09:49.168+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T14:10:09.103+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:10:08.757+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MILF relying on Duterte''s promise to pass BBL

      '
    'updated': 2016-06-15T14:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec06734-7466-4854-b6b6-8e273c008373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Two weeks before
        he assumes the highest office in the land, the campaign promises of President-elect
        Rodrigo Duterte are beginning to haunt him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55be34-b5a1-428f-8653-0c8e89be69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is the passage of the Bangsamoro Basic Law (BBL), which
        was part of the peace deal between the government and the Moro Islamic Liberaton
        Front (MILF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99223d9a-bdaa-4fa5-aee8-2f8845b3d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, Duterte promised the MILF that he will
        push for the passage of the BBL if he wins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729cc356-56b8-434b-b33f-468015db895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL, which seeks to establish a new and autonomous Bangsamoro
        region, is seen to put an end to the decades-old conflict in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09dfca3-8ba9-4640-91d3-b4e91b22ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron noong pumunta sya sa</em> Darapanan <em>at bumisita sa
        amin, nangako sya sa</em> Bangsamoro people, through us, through the MILF,
        <em>na kung sya ang pangulo, sisikapin nya na maipasa itong</em> Bangsamoro
        Basic Law (BBL),<em> para maipasa ang</em> Bangsamoro government,”&nbsp; MILF
        First Vice Chairman Ghazali Jaafar said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30a967-69ec-4d8c-b690-9f51e2052efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When he went to Darapanan to visit us, he promised
        the Bangsamoro people, through us, through the MILF, that if he becomes president,
        he will try his best to get the Bangsamoro Basic Law passed in order to establish
        the Bangsamoro government.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ab68e-ad47-4eae-9f2e-8c6fdd154aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/22/justice-for-saf-44.html">Also
        read: Coloma to next admin: Seek justice for SAF 44</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96989c95-a620-4158-ac76-5e52d487f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Davao del Norte Rep. Pantaleon Alvarez, who is expected
        to be the House Speaker in the 17th Congress, said the BBL may take a backseat
        because the concept of a Bangsamoro region will be included in a federal form
        of government that is being pushed by Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc86848-5a59-485b-a8cb-b10dffaa954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is against the watered-down version of the BBL. He said
        a federal system will bring peace to Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd9475-6322-46c8-8aea-5fadf09baafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman, Sal Panelo, said the BBL has yet to be discussed
        by the incoming Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22348edb-ac5e-4a2a-9354-c36b0c80a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko narinig iyon sa</em> discussion, more on criminality
        <em>pinag-usapan doon</em>,” Panelo told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e195758-4566-4b36-9975-1f4ffc02dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I haven’t heard that in the discussions, it’s criminality
        that’s being talked about more.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910228f2-739a-41f3-ab0d-fb1dc39a9d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said the Bangsamoro people want to prioritize the BBL over
        the shift to federalism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb963a2-c278-4e12-aa30-40b1e9009be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that some MILF members are becoming frustrated over the
        delay in the passage of the BBL.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd640b9-c2f0-43b4-835a-c4ffae13cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said, <em>"Ako, naniniwala ako</em> personally <em>na yung
        mga karahansan ngayon nangyayari, pinakahuli sa</em> Butig, Lanao del Sur<em>,
        maaring nangyari ito</em> out of frustration<em> ng mga grupo na ito sa matagal
        na nilang paghihintay</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d872c9b-64b0-4d9d-8f41-baedc5adec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I personally believe that these acts happening now,
        the most recent one in Butig, Lanao del Sur, may have happened out of these
        groups'' frustration over their long wait."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1d4409-eef1-407b-a386-3da14c5eecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jaafar, the Bangsamoros are disappointed with the outgoing
        Aquino administration for failing to pass the BBL.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b18c0-351a-4a23-9e74-368eae533196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:09:49.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:10:09.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/09/aquino-government-peace-advisers-milf-bangsamoro-book-junctures.html">Also
        read: Government peace advisers launch Bangsamoro book</a></strong></p>'
  'supreme-court-tro-lto-donated-license-plates':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-14T19:42:17.693+08:00
    'imagesource': 'jcr:8e7e00be-0ae1-47f0-93c0-2b140ef015f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2d40bd-34a1-4ed6-912a-b6d6e7431843'
    'lead': 'The Supreme Court issued a temporary restraining order on Tuesday for
      the release of thousands of plates donated to the Land Transportation Office
      (LTO).'
