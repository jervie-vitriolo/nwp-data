      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This latest heinous crime serves to strengthen our government’s
        resolve to put an end to this reign of terror and banditry,” Coloma added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd8ee7-122f-4349-980f-944d450317a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Wilben Mayor, PNP spokesman, said police forces are
        determined to “neutralize these lawless elements and thwart further threats
        to peace and security.”</p>'
