      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cec91b-0a0d-42af-bff5-b0b1356d879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; I is for innovation</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ea503-087a-4405-89e6-df148b67f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held in Blacksoup Cafe+Artspace on Maginhawa St., Theater in Alternative
        Platforms’s “Love and Other Apps” is an episodic play and monologue about
        modern dating in a decidedly digital, internet-ruled world. It unfolds under
        the pretense of a “<em>Teh Talk</em>” (an obvious play on TED Talk) by a young
        woman, known only as “Ate Mingle,” who, having written a book on relationships,
        immediately begins recounting an alphabet of hookups: one dating deal-breaker
        for every letter of the alphabet, and one man whose name begins with the same
        letter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe43b10-ed5d-4aae-bf59-6169f3d3d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what sets “Love and Other Apps” apart most of all is its employment
        of audience interaction. Forget about holding mirrors as the actors project
        onto you, or having the villain leer at you during his hammy spiel — this
        show puts you in a live Viber group chat with <em>Ate Mingle</em> herself,
        where you can comment in real time, join the discussion, and help steer the
        course of the monologue. There’s even a little thrill in the fact that Ate
        Mingle shares photos of her conquests, like Jeff (“J is for <em>jejemon</em>”)
        and Tristan (“T is for <em>tanga</em>”). She also sometimes asks the audience,
        verbally, to guess what the letters stand for, which garners a lot of creative,
        sometimes sexual, and mostly hilarious responses, like “Q is for cucumber.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dbfed0-7240-48b8-ae5c-5c65dcd10ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody can resist chismis, especially if it’s about someone’s dating
        situation, which explains the innate charm of “Love and Other Apps.” It’s
        a fresh and zeitgeisty take on technological romance by an independent woman
        who embraces her sexuality, and it’s full of cultural slang that’s native
        to both Filipinos and a generation raised by the World Wide Web: dick picks,
        ghosting, unlisurf, and the dreaded “k.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd1d26-e274-4b15-be3d-d828826a9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ate</em> Mingle has<em> lived.</em> She has dated someone who
        tried to persuade her to become part of some pyramid scam: “<em>Yung iba diyan,
        papangakuan ka ng</em> love, faith, loyalty. Si Quasi,<em> tri</em>-triplehin<em>
        yung pera mo</em>.” She has faked an exorcism for an overly religious boyfriend.
        She has even gotten herself a stalker: “<em>Takot na takot</em>; at the same
        time, <em>gandang-ganda sa sarili</em>.” And what really sells it, aside from
        the Viber chat, of course, is the performance of the actress Mariko Urimoto,
        her delivery equal parts inviting and confident, able to adapt to the comments
        and land jokes as if they were all accompanied by mic drops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20baba-b8c3-45a4-bcd4-25c676e1ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is the new form of experimental theater, you really can’t
        help but wonder what else is yet to come.</p>'
    '17':
      'image': 'jcr:a28ca77c-061e-45f7-875a-312afc550c87'
      'imageCaption': '"The Mousetrap: Anti-Hamlet" takes its name from the play-within-a-play
        in Shakespeare''s classic tragedy and transcends traditional adaptations by
        increasing the meta-theater aspect of "Hamlet."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006732a-d284-4fe7-ae77-4b18e7c4ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a84e5-497b-4a51-92f9-0538d5853219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;To be or not to be, etc.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170a589-8736-4ed9-a10b-87ccce624262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second scene of “The Mousetrap: Anti-Hamlet” begins with the
        slow dimming of lights to pitch-black darkness and the sudden, eerie sounds
        of wind building up in the theater. Christopher Aronson, Guelan Luarca, and
        Ness Roque-Lumbres — the multi-hyphenates who make up the cast in its entirety
        and conceptualized the play themselves — then don papier mâché masks and shine
        flashlights as they move in a circle. All three are the ghost of King Hamlet.
        And if it’s not creepy to you, then it’s definitely moving, to say the least.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382838e2-7db7-42ea-a4cb-56d0267d322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easiest way to describe “Mousetrap” would be to say that it
        is a deconstructed adaptation of the Shakespearean tragedy. It takes its name,
        of course, from the play-within-a-play, and the “Anti” in the title is a vague
        indicator that this will not be your typical display of fake madness (or is
        it?) driven by grief from everyone’s favorite moody man-child. Loose in form,
        it features Aronson, Luarca, and Roque-Lumbres at times taking turns playing
        a single role, mostly that of Hamlet himself, giving powerful and nuanced
        performances of different versions of his soliloquies. A single performance
        of the play is done in up to three languages — Filipino, English, and Spanish
        — owing to the fact that Luarca is a translator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d380b9-ad89-4c04-acb2-ffe936b62c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to note that “Hamlet” is meta-theater. “Mousetrap”
        is well aware of this, and uses this knowledge to its advantage by upping
        its meta aspects. Metafiction is, after all, dependent on self-awareness,
        which “Mousetrap” successfully invokes by turning an already out-of-the-box
        “Hamlet” adaptation into a commentary on acting and theater itself as a craft.
        The audience is asked to sit on the stage with the actors in a makeshift panopticon
        — a play on Shakespeare’s Globe, perhaps. In lieu of scenes from the classic
        play, the cast reads from texts about the art of acting. Roque-Lumbres, acting
        as Aronson during a scene in which the cast all read manifestos and musings
        written by one another, declares, “I’m tired of pretending, so I decided to
        do a production of ‘Hamlet.’ <em>Fuck me</em>.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63769c85-33cf-48c2-9e33-3266b1d4bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance ends just before the original play’s climax, depicting
        a tacked-on “deleted scene” about the actors in Prince Hamlet’s original “The
        Mousetrap,” where they realize that Hamlet’s writing just might hold some
        heavy, politically charged truth. It’s a scene that produces the funniest
        lines and moments by design, but it also has the most emotional pull, as the
        actors (whether you’re referring to real people or fictional characters) decide
        that acting, or any passion, is worth dying for.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b382b-dc39-46a8-8f3b-b83e6c7eeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:46:35.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:47:03.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a mention of the transformative power of theater that often
        takes its audiences to other worlds. The show is minimalist; the actors carry
        crumped, mismatched scripts held together by paper clips and use paper crowns
        and blankets as costumes — deliberately, maybe, to invoke this exact idea.
        And all things considered, “Mousetrap” is one transformative piece of work.</p>'
  'beach-hub':
    'author': 'Samantha Lee'
    'caption': 'Situated above a coffee shop, Beach Hub innovates coworking culture
      even further with the combined perks of fast Wi-Fi, good coffee, scenic ocean
      views, and even yoga sessions. Photo by SAMANTHA LEE'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2016-06-14T14:38:07.260+08:00
    'imagesource': 'jcr:2609a0fa-d48d-4387-85a3-998ce3329a3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f82c4f3c-5204-4b81-b0db-bdbd9925ba33'
    'lead': 'Situated above a coffee shop, Beach Hub innovates coworking culture even
      further with the combined perks of fast Wi-Fi, good coffee, scenic ocean views,
      and even yoga sessions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:52:38.446+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T14:53:59.022+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:53:58.756+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surf the web and the waves at an oceanside coworking space in La Union

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab45578-a26f-49f7-ab29-97dd5a635fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Imagine this: getting
        to work without traffic, having an office with a lush ocean view, and going
        surfing during your lunch breaks. At Beach Hub, you won’t have to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caed105-5d2f-48b7-acb1-72ba1fac5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beach Hub was started by Raffy Castillo, Kiddo Cosio, and Mia Sebastian,
        former Manila residents who have all relocated to La Union to start their
        respective businesses.</p>'
    '3':
      'image': 'jcr:ca402bd7-5ec1-4ce9-ae5e-b43a795bf2f2'
      'imageCaption': 'Beach Hub offers both an air conditioned meeting room and an
        open-air coworking space, furnished with mats and books for browsing, available
        for rent. Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc9dec-79c5-445d-9c9d-da8c650c3f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd225a-5734-4493-abe2-d6eb26b20a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo is a businessman who was running a school and tutorial
        center in Laguna before moving to the northern Philippine province. He wanted
        to take a year off to spend more time surfing. Coincidentally, Sebastian,
        a Facebook friend with whom he had never had a proper conversation at the
        time, posted a status asking if anyone wanted to move to La Union to run a
        coworking space. Castillo recounts: “I sent her a private message, and that’s
        it. By August, I was here. It was supposed to be one year, but parang the
        seven months flew by really fast.<em> So parang sabi ko</em>, ‘Yeah, one more
        year.’”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20748f22-678f-4840-8bd8-0528f03649e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea behind Beach Hub was to have a place to work that would
        be close to where they surf. “We just wanted to be closer to nature, to have
        a simpler life,” Castillo says. “We wanted a space where we could be laid-back,
        but still be productive.” For ₱400 pesos a day, Beach Hub provides customers
        with a place to work with high-speed Wi-Fi and good coffee.</p>'
    '7':
      'image': 'jcr:6edc1e56-3e71-4d56-b33c-1be6fd6e3a26'
      'imageCaption': 'Inside, Beach Hub is decorated sparsely: bean bags, mats, two
        tables, and a standing work station, leaving very little opportunity to distract
        from the ocean view. Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10dd18-757a-4c50-9f03-a82353bc5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80c6e0-b01f-49a0-a912-7290b88c87ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened in February, the coworking space is still in the process
        of building a community. Its general demographic includes digital nomads who
        are afforded the luxury of being able to work from anywhere. Freelancers,
        social media managers, webpage translators, and backpackers make up its customer
        base.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85f5a5-1177-466c-a603-5befd8945346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beach Hub is located right off the main highway, resting on top
        of a coffee shop called El Union, which Cosio owns. Having built the structure
        from scratch, its owners have been able to apply three principles to the layout
        and design. “It has to be community-centered, environment-conscious, and design-forward,”
        Castillo says. The structure was built from materials available in the area,
        like repurposed wood from Aringay and the dried anahaw leaves used for the
        roof. “As much as possible, we try to employ the local community,” Castillo
        adds. “Everything is really done by the locals.”</p>'
    '11':
      'image': 'jcr:2e40624e-8ee8-4339-8ad1-a45093e32bfd'
      'imageCaption': 'Beach Hub has both beachside and roadside access for pedestrians.
        Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e5e87-e806-4428-af54-e7d20cc8291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39926c0c-502f-4afe-9017-1a1ee6f8c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space is decorated sparsely: bean bags, mats, two tables, and
        a standing work station, leaving very little opportunity to distract from
        the ocean view. “It’s basically on instinct, eh,” Castillo says. “What we
        need, what will make it more conducive for us to work.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc716c1-37e0-4bb3-8cb8-cd5a51aa7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo describes the space as the “perfect place to be creative
        kasi you’re by the beach, you have a nice view.” Aside from being a coworking
        space, Beach Hub serves as a yoga studio and an events space for workshops.
        The daily morning and afternoon yoga sessions (the schedules of which depend
        on the wave conditions) are led by Lalah de Dios of Aquanimous Yoga, who moved
        to La Union in March. Beach Hub has also played host to the San Juan Film
        Camp and the Grid Photography Workshop. It is also the site for the monthly
        ridge-to-reef organic market, the goal of which is to give local farmers a
        place to sell their products, like organic vegetables, rice, honey, granola,
        and pastries.</p>'
    '15':
      'image': 'jcr:4ed96ce8-6fbc-40a3-b06d-cc7ce15b43c8'
      'imageCaption': 'Community Manager, Raffy Castillo says that the coworking space
        is the “perfect place to be creative" because of the nice view of the beach
        greeting you as you work." Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a5cba-3391-4d10-bf03-c163d6356a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab87419-c615-4162-99e4-09eae9dfaaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:52:38.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:53:59.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beach Hub and the folks behind it place great emphasis on the importance
        of community — whether it’s building one of their own or contributing to one
        they’re already a part of, keeping people connected to one another and to
        the digital world.</p>'
  'nba-finals-cleveland-cavaliers-golden-state-warriors-112-97-game-5':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-14T13:11:05.976+08:00
    'imagesource': 'jcr:e940e598-47cb-4c70-9d5d-22e12d745526'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1477fd66-4fb1-4f04-9c56-ec5e4c86919a'
    'lead': 'LeBron James and Kyrie Irving each had 41 points as the Cleveland Cavaliers
      extended the best-of-seven NBA Finals. The Golden State Warriors still lead
      the series, 3-2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:56:47.077+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T14:56:59.750+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:56:59.562+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: LeBron, Irving combine for 82 as Cavs extend series against
      Warriors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80112e7c-ce88-4576-9112-8588f2e8a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:56:47.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:56:59.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Cleveland Cavaliers lived
        to fight another day after surviving the Golden State Warriors, 112-97, in
        Game 5 of the NBA Finals at the Oracle Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607fc4f-edc3-4b93-a5bc-5e0b33999876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:56:47.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:56:59.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs dominated the last 24 minutes of play after a 61-all first
        half of the game Monday (Tuesday in Manila).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6683154-000d-4718-b0c8-f9499c21e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:56:47.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:56:59.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James and Kyrie Irving made history by becoming the first
        teammates to each score at least 40 points in the NBA Finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e546f4-468b-4c0c-9886-4aa2f82b9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:56:47.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:56:59.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James tallied 41 points, 16 rebounds, seven assists, three steals
        and three blocks. He averaged 31.9 points per game in previous playoff elimination
        games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa0ea9-b935-4aa0-a7b2-5cc8c9026838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:56:47.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:56:59.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving also had 41 points highlighted by a spectacular fourth quarter,
        where he scored 12 markers and repeatedly doused the Warriors'' rally. He
        finished the game on an efficient 71% shooting clip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9063d9-2d80-4e0f-925b-107cd47d8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:56:47.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:56:59.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson scored 26 of his team-high 37 points in the first
        half for the Warriors. Steph Curry added 25 markers but struggled on 8-of-21
        shooting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39c0e7-1ce7-4036-966e-c980b4428fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:56:47.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:56:59.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State missed the services of Draymond Green, who was <a href="https://cnnphilippines.com/sports/2016/06/13/nba-finals-golden-state-warriors-draymond-green-suspension.html">suspended
        for the game</a> after incurring his fourth flagrant foul of the postseason.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739db9e1-a727-444e-a936-557b71da777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:56:47.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:56:59.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No team in the league''s history has come back from a 1-3 deficit
        in the finals. The Cavaliers will try to further extend the series and become
        only the third team in NBA history to force a Game 7 when they play again
        Friday (Manila time) at the Quicken Loans Arena.</p>'
