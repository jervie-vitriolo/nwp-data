  'Liberal-Party-SOCE-Mar-Roxas':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-14T17:19:22.071+08:00
    'imagesource': 'jcr:30d4a8ca-0904-4cc6-a14c-ed66ce11cbf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da1701ef-2dcb-4a29-9c11-a40180dd9ca1'
    'lead': 'The Liberal Party reported Tuesday it received over P241 million in election
      campaign contributions and spent every peso for the May 9 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:31:44.833+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T14:32:00.689+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:31:58.509+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP submits SOCE, says it received and spent over P241 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f659d-d96e-4080-9a08-2f8697ff11ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Liberal Party
        reported Tuesday it received over P241 million in election campaign contributions
        and spent every peso for the May 9 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e863f65-8acb-4f98-83a4-d4f02433e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was contained in the Statements of Contributions and
        Expenses (SOCEs) the party submitted Tuesday to the Commission on Elections
        (Comelec).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c389d-a3b6-4b43-a227-e5a7845d038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was accompanied by five boxes of documents that included
        a list of contributions totaling P241.097 million, a summary report of expenditures,
        and the party’s unpaid obligations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3166dbe-8687-4dd3-b2d2-b352fe1ea30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOCE of LP standard bearer Mar Roxas was not included.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9fd609-50d3-4aaa-9be4-153edb20d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP and Roxas requested for a 14-day extension of the June 8 deadline
        for submitting the SOCEs. LP spokesperson Barry Gutierrez cited "voluminous
        number of receipts that have to be scanned and attached" as the primary reason
        for their extension request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611aab03-7162-49ee-8cc1-464fb9b89885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comelec yet to deliberate</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7734c-2a12-4dc4-8707-3a05cdd8bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Luie Guia said the commissioners have yet to
        discuss if they will allow an extension of the deadline for filing the SOCEs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ebed3-2136-4747-9dee-26cd03f9d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot not follow the law. All submissions should be filed within
        the deadline," said Guia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8486bbb-db84-44e6-8de4-2f7d0558634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec commissioners are still waiting for Commissioner Christian
        Lim, who is on leave, before discussing the Roxas’ request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cbe9dc-36c8-4a74-99c0-c4a094c55930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fair Elections Act imposes administrative fines and penalties
        on candidates who fail to submit their SOCEs. National candidates who fail
        to report their expenses will be fined ₱30,000 for the first offense. For
        the second or subsequent offense, the administrative fines can reach up to
        ₱60,000. In addition, the candidate shall be perpetually disqualified from
        holding public office. Winning candidates are not allowed to take office until
        they file their SOCEs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e5354-affb-489d-b13b-fe61eb5a4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:31:44.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:32:00.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Anna Estanislao contributed
        on this report.</em></p>'
  'paul-abadilla-finding-dory':
    'author': 'Aldrin Calimlim'
    'caption': 'Paul Abadilla, one of the Pixnoys — Pinoy artists at Pixar — who worked
      on the long-awaited sequel to “Finding Nemo,” talks about his path to success
      at arguably the world’s foremost animation studio and his journey back to the
      place of his birth and childhood. Photo courtesy of DISNEY-PIXAR'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-06-14T16:18:09.519+08:00
    'imagesource': 'jcr:ae62912c-1c4f-442d-b4dd-c47f4548a6b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e47e1242-4f62-4987-b5ed-ef6291123bf5'
    'lead': 'One of the Pixnoys — Pinoy artists at Pixar — who worked on the long-awaited
      sequel to “Finding Nemo” talks about his path to success at arguably the world’s
      foremost animation studio and his journey back to the place of his birth and
      childhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:38:47.744+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T14:39:22.826+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:39:22.562+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Filipino ‘Finding Dory’ artist finds his way back home'
    'updated': 2016-06-15T23:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85699a-adf7-4095-a8e1-183bef041f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:39:22.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines)</strong> — In one of the aquarium
        scenes in Pixar’s 2003 animated feature film, “Finding Nemo,” the title character,
        a young clownfish, is seen sleeping in a nipa hut. Placed there by a Filipino
        Pixar animator, this uniquely Filipino icon makes for a nice cosmetic addition,
        but it turns out to hold a lot more meaning. It, too, stands for the spirit
        of <em>bayanihan</em> among Nemo and his fellow tank dwellers that would enable
        them to go back to the ocean, which to them is that thing the bahay kubo symbolizes
        first and foremost: home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108ea04-3687-4990-a72a-2d247ebb638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:39:22.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no <em>bahay kubo</em> in sight in “Finding Dory,” the long-overdue
        yet worth-the-wait sequel to “Finding Nemo” that’s bound to trigger its viewers’
        pleasure receptors as well as tug on their heartstrings following its release
        this week. But there’s still the yearning for home, this time on the part
        of Dory, the forgetful blue tang who’s unforgettable as companion and foil
        to Nemo’s father, Marlin, during their eponymous quest in the original film.
        The title of the new movie actually has a double meaning: On one level, it’s
        the literal search for Dory carried out by Nemo and Marlin following her capture
        by workers at a marine life institute, and on another, it’s Dory’s experience
        of finding her true self in the process of finding her family, whereupon she
        can be truly home.</p>'
    '3':
      'image': 'jcr:68c0f475-d0c1-4faf-b097-8ab37e50a6d4'
      'imageCaption': 'Marlin and Nemo, in their search for Dory, seek direction from
        a couple of sea lions, Rudder and Fluke. Photo courtesy of DISNEY-PIXAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798607d6-9b5d-4ca8-92d7-0c19050d251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:39:22.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfe1ab-dfb3-425d-a296-66959673ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:39:22.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a somewhat similar fashion, one of the artists who worked on
        “Finding Dory” is finding himself, so to speak, by finding his way back home
        — to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529cba4c-cae7-47d5-a729-6348966523b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:39:22.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Manila, Paul Abadilla moved at the age of 7 to California,
        where he went on to graduate from San Jose State University summa cum laude
        with a Bachelor of Fine Arts in Animation and Illustration. “I always loved
        animation growing up,” he says. “I always loved to draw.” One of his earliest
        drawings, from when he was a third-grader at the Jose Abad Santos Memorial
        School in Manila, was an illustration of a serene natural setting that, in
        its delightful depiction of aquatic creatures, seemed to anticipate his involvement
        in a project like “Finding Dory.”</p>'
    '7':
      'image': 'jcr:cee57663-3b7e-40c3-855e-402c2515ed02'
      'imageCaption': 'One of Abadilla''s earliest drawings, from when he was a third-grader
        at the Jose Abad Santos Memorial School in Manila, was an illustration of
        a serene natural setting that, in its delightful depiction of aquatic creatures,
        seemed to anticipate his involvement in a project like “Finding Dory.” Photo
        courtesy of DISNEY-PIXAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e763b-67a9-46b2-863b-6187bcb1bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:39:22.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4dee3-ece7-4a4d-b8ae-09d18c9585b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:39:22.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the film, Abadilla worked in the departments responsible for
        the coloring, shading, and lighting, and had a hand in the set design. “I
        helped out in designing some of the aquarium interiors,” he shares, “and some
        of the environments in the ocean.” Unfortunately, unlike Nelson Bohol, the
        animator who put the nipa hut in “Finding Nemo,” Abadilla wasn’t able to add
        a certain Filipino touch to “Finding Dory.” “I tried to,” he admits, but explains
        that it depends on the environment. “If I’m working on the reef, for example,
        there’s not much opportunity to inject some Filipino elements in there. But
        we always try to.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705bbc2-906f-4904-aac7-05ca4f217eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:47.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:39:22.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by we, Abadilla means himself and the other Pinoy artists at
        Pixar, collectively known by their portmanteau name, Pixnoys. “We are a closely
        knit community,” he says, adding that they gather at least once a year to
        have a potluck and often congregate in the studio, located in Emeryville,
        California. Arguably the most accomplished of their number is Ronnie del Carmen,
        the Cavite-born co-director of Pixar’s Oscar-winning 2015 feature film, “Inside
        Out,” to which Abadilla made some uncredited contributions. “I call him<em>
        Tito</em> Ronnie,” he says. “We’ve always been friends since I’ve been in
        the studio.”</p>'
    '11':
      'image': 'jcr:3db84ab2-9be9-4552-bcc8-fda316f06a53'
