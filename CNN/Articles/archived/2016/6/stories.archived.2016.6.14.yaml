      'mgnl:lastActivated': 2019-10-09T14:04:38.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, ACTO President Efren De Luna said the proposed fare hike
        would help them cope with the ₱1 fare reduction which took effect last January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b544d-73e1-4d89-97b7-840a5814436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:59:54.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:04:38.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it would make recommendations on the request, but
        would leave it to the next administration to decide as the turnover would
        happen in two weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
