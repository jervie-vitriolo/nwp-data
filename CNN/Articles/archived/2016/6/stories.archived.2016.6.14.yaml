      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also announced the appointment of Wanda Corazon Teo as the
        next Secretary of the Department of Tourism. She is the president of the National
        Association of Independent Travel Agencies, the biggest travel association
        in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45b382-7a40-4cb2-9f93-585f910ea5d5'
      'mgnl:activationStatus': true
