      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez is currently the executive director of Go Negosyo, an organization
        which helps Filipino entrepreneurs. He is also the Vice President and Corporate
        Planning Head of RFM Corporation, one of the biggest food and beverage companies
        in the Philippines.</p>'
