      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Canadian ambassador to PH: Address peace and order issues</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c86f85-a8cc-4125-b163-243e25723b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian ambassador to the Philippines, Neil Reeder, urged the
        Philippine government to improve the peace and order situation in the country
        to encourage more visits by foreign tourists.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e8e37-ee59-4b07-807f-428abf6df2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are peace and order issues in parts of the country and that
        has to be addressed in order to provide a secure environment for tourists
        so they''ll feel safe and want to come back,” Reeder said Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e62dc-c733-4fb0-b165-ac0a74d7bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on the sidelines of a tourism forum in Makati
        City, Reeder said he remains optimistic about the economic relations between
        the two countries, especially in terms of tourism.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c104d05-c342-4474-9fa4-3cc97321afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Filipinos are among the top three immigrant nations in Canada
        and Canadians are among the largest groups of foreign visitors to the Philippines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c0471-60b5-426b-9635-24e0ef2d876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing tourism secretary Ramon Jimenez thanked the Canadian government
        for its continued commitment in supporting the Philippines in its anti-poverty
        and development programs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1d36b-e732-47e3-8fe4-ae4c143c630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:09:25.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:13:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the face of unbearable and condemnable treatment by enemies
        of peace, you have upheld the friendship and unity,” Jimenez said of Canada.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f48f1-e16b-40ea-bcf4-6873f36e8fd7'
