      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/13/technology/apple-wwdc-keynote/">Apple
        bringing Siri to your Mac, opening up Messages</a>."</em></p>'
  'egyptair-flight-804-black-boxes-stop-emitting-signals-june-24':
    'author': 'Reuters'
    'caption': 'EgyptAir Flight 804 vanished from radar on its way from Paris to Cairo
      with 66 people aboard, the airline said Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-14T21:12:36.009+08:00
    'imagesource': 'jcr:6a24cc85-2bc8-4b28-85fc-08320f59375f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12739908-aa74-40fa-afea-da590d6c24ce'
    'lead': 'Without the "black boxes", investigators say there is not enough information
      to explain why flight MS804 crashed on May 19, killing all 66 people on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:25:37.533+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T15:25:57.177+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:25:56.978+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egyptian investigators say EgyptAir black boxes to stop emitting signals
      June 24

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b91144-5855-4bfe-94d2-49bc98fbb148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:25:57.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo (Reuters)</strong> — The flight data recorders from
        an EgyptAir jet that crashed in the Mediterranean last month are expected
        to stop emitting signals on June 24, and search boats are working against
        the clock to retrieve them, Egyptian investigators said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362754a9-c466-46cb-9d22-52120e945638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:25:57.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the "black boxes", investigators say there is not enough
        information to explain why flight MS804 crashed on May 19, killing all 66
        people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca39e0-3b5a-4076-977b-e2f8ef7dc53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:25:57.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian-led investigation committee said in a statement that
        it had accepted a request by the United States'' National Transportation Safety
        Board (NTSB) to have a representative join the investigation team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604646f-2896-4fc4-b7de-63cdaf5389f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:25:57.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s engines were built by a consortium led by the U.S.
        firm Pratt &amp; Whitney. The country where the engines were built is often
        invited to take part in an air crash investigation, although it is not compulsory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f105d70-6dc7-4c55-a656-b60d06f78bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:25:57.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also said on Monday that radar imagery obtained from
        the Egyptian military confirmed previous reports based on Greek and British
        radar data indicating that the plane had swerved in mid-air before crashing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a5958-cbf6-4f1d-a6b1-036465bda02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:25:57.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian Air Navigation had previously said that the plane suddenly
        disappeared off the radar at cruising altitude around 37,000 feet. Those comments
        contradicted the Greek defence minister''s account on the day of the crash
        that the plane had turned sharply to the left, then 360 degrees to the right
        before disappearing from radar at 15,000 feet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6824483-6577-4a62-9307-cbfb2543789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:25:57.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That conclusion is important, said one aviation source, because
        it goes some way to excluding the possibility that the plane was brought down
        by a mid-air explosion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60922c46-ff42-4fde-bec8-f5f247688885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:25:57.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s air accident investigation agency, the BEA, which is advising
        Egypt on the underwater search, has said that one of the search ships has
        continued to pick up locator signals from one black box, whose position has
        been narrowed to within 1 to 2 km (just over a mile).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea2c98-8d87-44cf-979e-c36bbad1dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:25:57.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recover the black boxes from the seabed, 3,000 meters below the
        surface, investigators will need to pinpoint the signals to within a few metres
        and establish whether the pingers are still connected to the recorders.</p>'
  'donald-trump-reiterates-call-to-keep-out-muslims':
    'author': 'Jeremy Diamond, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-14T16:06:01.135+08:00
    'imagesource': 'jcr:a87ce27d-1056-4df5-8e6f-5c46ef0483a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a46ba32-6933-4a6d-a295-1b807f9c3b5e'
    'lead': 'Donald Trump responded Monday to the worst terror attack on U.S. soil
      since 9/11 with a tough call to clamp down on Muslim immigration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:29:03.396+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T15:29:22.052+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:29:21.735+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump reiterates call to keep out Muslims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497dfa64-cd67-43cd-8845-3df9af42c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manchester, New Hampshire (CNN)</strong> — Donald Trump
        responded Monday to the worst terror attack on U.S. soil since 9/11 with a
        tough call to clamp down on Muslim immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b5658-126a-4d34-8c59-9f5378c7b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also falsely claimed that the perpetrator of the Orlando mass
        shooting was born outside the U.S., though he was born in New York to parents
        from Afghanistan, while blasting Hillary Clinton for policies that he alleged
        would only increase the threat of terror.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59803321-b4d6-447e-9ec0-fc32fcdf23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to screen applicants to know whether they are affiliated
        with or supporting radical groups and beliefs," Trump said. "We have to control
        the amount of future immigration in this country and we have to prevent large
        pockets of radicalization from forming inside America."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572fa6e-8d56-4845-b38f-f66259c2a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presumptive Republican presidential nominee accused Clinton,
        his likely Democratic challenger, of espousing policies that will lead to
        "more radical Islamic immigration into this country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa701b8-4876-4ada-9b82-e72a5f20a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wants to take away Americans'' guns and then admit the very
        people who want to slaughter us," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea68cd-3660-421a-8387-0341330a0a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presumptive Republican presidential nominee scrapped a long-planned
        speech Monday on the scandal-plagued past of Clinton and her husband, former
        President Bill Clinton, instead addressing terrorism, immigration, and other
        related policies after 49 people perished at a mass shooting at an LGBT nightclub
        on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091bb5e0-b6b2-4366-82e0-f1498794a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very dark moment in America''s history. A radical Islamic
        terrorist targeted the nightclub not only because he wanted to kill Americans
        but in order to execute gay and lesbian citizens because of their sexual orientation,"
        Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a21d4c-580a-4224-8ab3-d11f6144542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the attack was an "assault on the ability of free people
        to live their lives, love who they want and express their identity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9524f4-1d59-4ff2-8300-2152173b1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also claimed that the gunman''s parents expressed support
        for the Taliban and said the U.S. needs to better screen immigrants coming
        into the U.S.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a7299-4561-4f26-90f9-5d94757c89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again expressed his support for his proposed ban on Muslims
        entering the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ae716-41bd-4db6-9e79-1529b1828ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember this, Radical Islam is anti-woman anti-gay and anti-American,"
        Trump said. "This is not just a national security issue, it''s a quality of
        life issue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f50d2-52db-440b-a953-e57133da4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his speech, Trump repeatedly made appeals to the LGBT
        community and accused Clinton of simply giving lip service to protecting a
        community that Trump argued would be damaged by the former secretary of state''s
        calls to allow more Syrian refugees into the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89214afd-faea-4876-9f92-4eae74fc6055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She can''t have it both ways. She can''t claim to be supportive
        of these communities while trying to increase the number of people coming
        in who want to oppress these same communities," Trump said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d57acf4-e8f0-43b3-bbd6-5411cad61742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump suggested that he was in fact the "real friend" of the LGBT
        community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a25d7-d8cf-4cb6-95c9-462d712943e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has frequently referred to past terror attacks from the campaign
        trail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8fcd7-1110-4e15-b028-bf37d8a5c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After terrorists launched coordinated attacks in Paris last November,
        Trump quickly deplored the city for having "the toughest gun laws in the world,"
        used the moment to upbraid President Barack Obama''s ISIS strategy, and slammed
        the idea of allowing Syrian refugees into the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4aaae-9881-407d-80a3-aa97b318e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists struck in San Bernardino, California, the next month
        and five days later Trump issued an even bolder proposal, calling for a "total
        and complete shutdown of Muslims entering the United States until our country''s
        representatives can figure out what the hell is going on."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f81d5-e6ba-4b8e-81ad-5087182a2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech Monday here at St. Anselm College is not the first
        time he has sought to capitalize politically on a terror attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ecfe80-f3e1-47e2-9328-b79890e05410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each instance, Trump sought to project both strength and a lack
        of concern for the reaction to his provocative rhetoric, calculating that
        both would help him rise in the polls during the Republican primary. Indeed,
        a majority of Republican voters agreed with Trump''s call to temporarily ban
        all foreign Muslims from entering the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba8f4d-3ec7-44d6-a1c5-6f1036a9f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever there''s a tragedy, everything goes up, my numbers go
        way up because we have no strength in this country," Trump said on CNN after
        the San Bernardino shooting. "We have weak, sad politicians."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df349148-1d7a-437e-bf10-77a050a677fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the Orlando shooting, Trump is testing that same
        theory with the general electorate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a3d0c-af99-4223-ab58-cd3c2c49b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already on Sunday the billionaire asked on Twitter "when will we
        get tough, smart &amp; vigilant," said he appreciated "the congrats for being
        right on Islamic terrorism" and called the Orlando attack "just the beginning."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb915a91-e011-465b-b870-dee70f3b6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our leadership is weak and ineffective. I called it and asked for
        the ban," Trump said of his proposed ban on Muslims in a tweet Sunday afternoon.
        "Must be tough."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a3e08-21af-4eeb-9a39-893856d89afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he made the rounds of the morning newscasts, Trump doubled down
        on controversial policies for dealing with terror that he laid out during
        the Republican primary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f744d-ddbc-4ff3-a547-9b0f539ac431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again focused on his proposal to ban Muslims and reject Syrian
        refugees. He also insisted that more guns in the hands of civilians could
        have mitigated the tragedy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2df1ee-8ebe-419b-b61d-ec4eba38d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Trump''s policies, however, have pointed out that the
        perpetrator of the Orlando massacre was born in the U.S. and that there was
        an armed security guard at the nightclub.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3767e3-ec06-4b0d-a3ea-35e01680ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:29:03.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:29:22.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/13/politics/donald-trump-orlando-massacre-speech/index.html">Trump
        reiterates call to keep out Muslims</a>."</em></p>'
  'united-states-urges-united-nations-gay-rights':
    'author': 'Michelle Nichols, Reuters'
    'caption': '(Photo: Thomas Trutschel / Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-14T14:35:25.642+08:00
    'imagesource': 'jcr:109a3251-78ff-4307-9a63-937c750fb596'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45a74c8c-6e3b-49f3-8cdf-640b57e3924d'
    'lead': 'The United States appealed on Monday for the United Nations to unite
      to protect lesbian, gay, bisexual, and transgender (LGBT) people, not just express
      outrage over a massacre in a Florida nightclub on Sunday in which 49 people
      were killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:31:53.272+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T15:32:06.077+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:32:05.831+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. urges United Nations to unite for gay rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146a110-edc6-4016-970e-b781ec89e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations (Reuters)</strong> — The United States appealed
        on Monday for the United Nations to unite to protect lesbian, gay, bisexual,
        and transgender (LGBT) people, not just express outrage over a massacre in
        a Florida nightclub on Sunday in which 49 people were killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d26a31-2d3e-449c-91d2-c4bc88763dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being gay is a crime in at least 74 countries, the U.N. has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89935f-e81c-4de0-ae9d-edc34528db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are united in our outrage by the killing of so many – and
        we are – let us be equally united around the basic premise of upholding the
        universal dignity of all persons regardless of who they love, not just around
        condemning the terrorists who kill them," Deputy U.S. Ambassador David Pressman
        said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb3fbc-98b9-453c-9353-2c04d68f0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shooter pledging allegiance to the radical group Islamic State
        carried out the deadliest mass shooting in U.S. history on Sunday at a gay
        nightclub in Orlando, Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8bcb4-a558-4f29-a5f3-87a83f035836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights organizations have accused Islamic State militants of killing
        dozens of gay men by throwing them from buildings or stoning them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea593a-ae26-4f7e-b3fd-1d5f0635fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressman noted that there is just one General Assembly resolution
        referencing "sexual orientation" and "gender identity," a resolution that
        urges states to protect the right to life of all persons and investigate killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de349f9-8626-4d95-8e53-fbb555c9123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said every year "there is a pitched fight over whether it is
        appropriate to include sexual orientation in that protection."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0524744-d119-4436-9683-085d3915ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Secretary-General Ban Ki-moon has long advocated for gay rights
        but has faced opposition from African, Arab, and Muslim states, as well as
        from Russia and China. On Sunday he condemned the Orlando attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f39122-b7c7-42f8-8e42-9166b188e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Ban announced the United Nations would recognize all same-sex
        marriages of its staff, allowing them to receive U.N. benefits. Russia unsuccessfully
        tried to overturn the move last year, with Saudi Arabia, China, Iran, India,
        Egypt, Pakistan, and Syria among 43 states that supported Moscow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bdc2ce-73bb-4fb8-abda-18d8a8b95d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February the 54-member African Group, the 57-member Organisation
        of Islamic Cooperation and 25-member "Group of Friends of the Family," led
        by Belarus, Egypt and Qatar, protested the launch of six U.N. stamps promoting
        LGBT equality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d00ee-5cc8-458f-8874-d92b628e5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:31:53.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:32:06.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then a group of 51 Muslim states blocked 11 gay and transgender
        organizations from officially attending a high-level U.N. meeting last week
        on ending AIDS, sparking a protest by the United States, Canada, and the European
        Union.</p>'
  'eliminating-red-tape-business':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-14T13:41:09.842+08:00
    'imagesource': 'jcr:ec45fbb2-bd81-4e43-a46d-06a5cb2ad064'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17c96667-56a6-41c9-bc65-5dcc70e96368'
    'lead': 'In the country''s first ever "Repeal Day," the National Competitiveness
      Council (NCC) led eight other government agencies in reversing issuances long
      irrelevant to individuals and businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:34:45.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T15:35:09.626+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:35:09.251+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eliminates red tape in business processes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3202e2d-5478-426a-ae18-96a08d1b6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government
        has scrapped nearly 4,000 department orders in its latest step to cut red
        tape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3348e-4745-4eb5-8828-ad47085362c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s first ever "Repeal Day," the National Competitiveness
        Council (NCC) led eight other government agencies in reversing issuances long
        irrelevant to individuals and businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f7c06-69d0-4431-8635-752ecb97c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 13,000 orders are up for review, NCC Co-Chair Guillermo
        Luz said during the launch on Monday. Outdated orders will be amended and
        related ones will be merged. Those deemed unnecessary will be repealed completely
        and delisted from government records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674a6cb-1ac1-4aa8-9c40-b991163224a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCC launched Project Repeal this year in a bid to remove the
        red tape that slows down government processes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff128fe4-6a51-4e13-a789-d5d9066fede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino decried the "overregulation" in the country,
        saying the tangle of issuances bred not just delay and confusion, but also
        opportunities for corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f822e63-abc0-47f9-9eb5-a7fc9c2f841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of red tape are far-reaching, he said, going beyond
        the time and cost it takes to deal with government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533145c-7c8f-47a9-8ee5-65b3f451b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This lack of efficiency is the one that stops our people from getting
        the services they need. It stops businesses from growing to the level they
        can grow. And it stops our country from entering that status which I think
        all of us feel is something we already deserve," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db8017-c50e-45b1-a4a2-6fde73850da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/05/13/oxford-business-group-economy-philippines-southeast-asia.html">Related:
        PH is best economy in Southeast Asia – Oxford Business Group</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86521882-7fa1-4305-9efd-8d79a7e7920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Repeal was piloted among agencies that were heavily customer-facing,
        namely: the Departments of Finance, Trade, Budget, Tourism, Energy and Public
        Works, the Securities and Exchange Commission, and the Land Transportation
        Franchising and Regulatory Board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55f8da-8675-4ddd-9d44-38ce19454cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCC will expand this further this year, including the Bureau
        of Internal Revenue and the Bureau of Customs. Both agencies are responsible
        for collecting majority of the country''s revenues. They are also perceived
        to be some of the most corrupt agencies in government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2dfd1-fed6-4bc6-af92-b54bf48128d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Cesar Purisima said this was just the first step
        in the initiative; department orders are much easier to scrap since they are
        within the ambit of their respective organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39853980-0f16-4124-b32b-e37f86741e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the coming months, the NCC aims to identify laws that also
        need to be reversed. This may take time, though, since the repeal has to be
        coursed through Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da96eb-74be-4bbc-93ab-b1e4dfed51b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luz said he hoped to make headway in time for the next Repeal Day,
        slated for December. Top of the list of laws is the Foreign Investments Act
        of 1991 and its accompanying Negative List, which identifies areas which are
        reserved for Filipino nationals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2eb1a-4d13-4243-b291-8921497e88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino — a staunch defender of consumer rights and entrepreneurship
        — wants Project Repeal to be a permanent endeavour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728d7d0-e7b4-4182-88e0-98070f5cb6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pass a bill proposing the creation of a Philippine Efficiency
        Office within our government structure. Its task... is to constantly check
        and double-check if any old laws and any new laws are detrimental to efficiency,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f192ff-79e6-4545-b450-896168a09038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also supported moves of other countries to downsize their
        bureaucracies. Agencies that are closely related could be combined, such as
        environment and energy, employment and education, foreign affairs and trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2c5a2-7086-480e-9596-4434da5932e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, agencies work in silos (in isolation), creating policies
        that benefit some but harm others, he pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2d8e2-de0c-46b8-9da4-acec19adb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, the Philippine National Police tightened rules on
        importing chemicals to ensure their safety. But in the end, it just made it
        harder for chemical industries, like those in the paint business, to bring
        in their materials," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141693f9-48bf-4796-8036-635bea2f0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said these regulations might have had good intentions,
        but they ended up worsening the situation. The Philippine Efficiency Office
        can act as a referee during times like this.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37862d-38f3-45a5-ac9a-86edd38ccbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Purisima, streamlining helps not just individuals and businesses,
        but government itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005e7e1-ba39-4e2b-95e4-bf8ac72079b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:34:45.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:35:09.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam went through a similar exercise and saved about $50 million
        a year, he said. In Australia, the savings reached $4.6 billion as of December
        2015.</p>'
  'hillary-clinton-radical-islamism':
    'author': 'David Wright, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-14T12:49:16.975+08:00
    'imagesource': 'jcr:4611b3d6-5313-45ba-a049-40651e3089c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d76e057-f9f2-4c59-beec-4c74ea0d94db'
    'lead': 'Hillary Clinton said Monday she''s not afraid to say "radical" Islam
      as she countered attacks from Donald Trump that she''s too politically correct
      to use the phrase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T15:37:52.481+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T15:38:11.606+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T15:38:11.101+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton: I''ll say the words ''radical Islamism''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f4936-fb08-47cf-95f4-6d981cd1e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton said Monday she''s not
        afraid to say "radical" Islam as she countered attacks from Donald Trump that
        she''s too politically correct to use the phrase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353e5dd-ccc5-44a9-925b-a4beb6b68171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my perspective, it matters what we do more than what we say,"
        Clinton said on CNN''s New Day. "And it mattered we got bin Laden, not what
        name we called him. I have clearly said we – whether you call it radical jihadism
        or radical Islamism, I''m happy to say either. I think they mean the same
        thing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa3707-91b3-4280-9ffb-950850978541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton – who also reupped her call to restore the assault weapons
        ban – was forceful in dismissing Republicans'' criticism – vocally echoed
        by Trump – that President Barack Obama and Democrats won''t describe such
        terror attacks as "radical Islamic terrorism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc4b54-e7a1-4f2c-8835-d3384e753c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s comments went further than she has before in the language
        she uses to describe radical Islam and swiftly undercut one of Trump''s central
        lines of attack against her regarding the fight against terrorism. Her interview
        Monday morning also notably separated the former Secretary of State from Obama''s
        approach – in his remarks from the White House on Sunday about the massacre,
        he never used the words "radical Islam" and he''s made it a point not to do
        so in similar past domestic attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9eeb5-ab8e-4853-80e2-4717cba69986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also interviewed later on New Day Monday morning about
        the Orlando attack, and repeated the charge that Democrats'' reluctance to
        say "radical Islamic terror" was hampering efforts to combat terror.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd810b-2610-4115-962b-47f80b95d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing you need is a president that will mention the problem.
        And he won''t even mention what the problem is," Trump said. "Unless you''re
        going to say that, you''re never going to solve it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ac483-0c37-465f-907b-14eb3fe26a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then claimed Clinton was "afraid to use [the term] because
        President Obama doesn''t want her to" before host Christine Romans corrected
        him, pointing out Clinton had just used the term in the preceding interview.
        After Romans interjected, Trump replied, "She would love to use those words
        because almost everybody agrees that those words should be used."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6f6a6-02bd-4cd9-93ba-f14e6f9add7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her appearance, Clinton also was quick to link the attack to
        the terror organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6625f1-e463-452e-bacd-5e610335ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a terrorist attack. ISIS appears to be claiming credit
        for it, whether it had anything to do with it or not – at a minimum, they
        seem to have inspired it," Clinton told host Chris Cuomo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77151d60-d5b8-4c7c-a3ab-b3a17de127bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Clinton took a veiled swipe at Trump, who has proposed temporary
        banning Muslims from entering the United States, for targeting Muslims in
        his campaign rhetoric.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d4128-0a6b-44cf-9ae5-da1752079f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I won''t do, because I think it is dangerous for our efforts
        to defeat this threat, is to demonize and demagogue and declare war on an
        entire religion," she said. "That plays right into ISIS'' hands."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4c54a-4122-4fe7-b4b5-e7aef0bb07be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton hit Trump by name, saying, "I think that Donald Trump''s
        rhetoric is quite dangerous to our country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eeae93-9eb8-4395-b791-ff7ed6c6e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presumptive Republican nominee, citing the Orlando attack, also
        repeated his warning that Muslim communities aren''t doing enough to self-police
        and report cases of extremism and radicalized individuals before attacks occur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c1dac-d276-443d-b906-378627264541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The communities that we''re talking about, they know about this
        guy. They knew that this was tremendous potential for blow up," Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819fe6f-f86f-4ead-abbc-899c5e3e2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we have thousands of people in the United State who have
        the same kind of hate in their heart as he had. And we have to know who they
        are," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea37be-02a4-4e74-8850-c52cc195eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also reiterated his opposition to accepting Syrian refugees,
        adding that terror problems "will only get worse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b40728-c9e7-4321-838f-ceaed2d8105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, in her interview calling the aftermath of the attacks a
        "time for statesmanship, not partisanship," projected confidence in the United
        States'' ability to defend against future terror attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cceef62-7bdb-4892-9a5c-87779a761e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the resources, relationships and experience to get it done,"
        she said. "And this is a moment – for Republicans, Democrats, independents
        – for all Americans to work together as one team. It''s time for statesmanship,
        not partisanship. Our fellow citizens should expect that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c1594-ec87-4e75-8911-acbe31017b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the presumptive Democratic presidential nominee made the case
        for stricter gun safety laws in the wake of the massacre, arguing that "common
        sense gun safety reform across our country would make a difference" while
        calling for the reinstatement of an assault weapons ban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd33255-ba8c-4423-837f-9d5c2d3fa776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t fall into the trap that is set up by the gun lobby that
        says if you can''t stop every shooting in every incident you should not try
        to stop any. We did have an assault weapons ban for ten years. I think it
        should be reinstated," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751c562-1bf6-48d4-956f-38087149875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Trump said that if people in Pulse had been armed,
        the scope of the tragedy would have been lessened.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c218a9a1-112e-4fdd-a04b-83bab62a71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you had guns in that room, if you had – even if you had a number
        of people having them strapped to their ankle or strapped to their waist,
        where bullets could have flown in the other direction right at him, you wouldn''t
        have had the same kind of a tragedy," Trump said on CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9f593-c101-4db3-b296-b7bf34b31b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on Fox News'' Fox and Friends, also on Monday,
        Trump continued to criticize the Obama administration''s anti-terror efforts
        and even hinted at some hidden motivation for Obama.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a7edf-6c67-4432-8a6d-bf37c08dd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re led by a man who is very – look, we''re led by a man that
        either is not tough not smart, or he''s got something else in mind. And the
        something else in mind, you know, people can''t believe it. People cannot
        believe, they cannot believe that President Obama is acting the way he acts
        and he can''t even mention the words radical Islamic terrorism. There''s something
        going on. It''s inconceivable. There''s something going on," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3f388-39a4-4a4d-829b-8ee733c24a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:37:52.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T15:38:11.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/13/politics/hillary-clinton-donald-trump-orlando-attacks-reaction/">Clinton:
        I''ll say the words ''radical Islamism</a>.''"</em></p>'
  'AFP-severed-head-found-Jolo':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Abu Sayyaf Group with its hostages.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-14T12:24:16.959+08:00
