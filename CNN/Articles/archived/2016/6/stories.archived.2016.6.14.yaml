    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0d764-a26b-4cc6-9d02-11ef7c343d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:38:47.745+08:00
