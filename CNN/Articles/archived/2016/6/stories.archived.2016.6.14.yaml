    'template': '1'
    'title': 'NBA Finals: Kyrie Irving says Cavs will be well-prepared for Game 6

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5bf88-a948-4ba0-b063-32ab993988af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — With their backs against the
        wall, the Cleveland Cavaliers found a way to extend the NBA Finals after overwhelming
        Golden State, <a href="http://nine.cnnphilippines.com/sports/2016/06/14/nba-finals-cleveland-cavaliers-golden-state-warriors-112-97-game-5.html">112-97</a>,
        in Game 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe31cf-aba8-4a28-aed1-1af597a23f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving said trust was the biggest boost to their much-needed
        victory against the Warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597744ed-ddcd-4962-a359-0895f7854800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that the trust factor was just a big thing. It''s just
        been continuous and been consistent as we''ve continued to grow together,”
        Irving said Monday (Tuesday in Manila) at a post-game press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14239d0-5739-4dd6-afac-55b6bec663df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year old point guard was deadly once again on the offensive
        end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef995b5-6d3c-478c-97fd-6c630f0bb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The spacing out there tonight allowed me to get to certain spots
        on the floor where I could be effective,” Irving said after tallying 41 points
        on 17-24 shooting, six assists, and three rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdfddc7-0c92-47e3-8a99-ad857c3d8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving and LeBron James became the first pair of teammates to have
        40 or more points in the same game in the Finals. It also marked the fifth
        time in NBA Playoff history that two teammates had 40 plus scoring games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234d15c-4ce2-4326-a040-1b405846ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To repeat a performance like this would definitely be tough, but
        whatever it takes to win,” Irving said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12678045-88a6-48a4-b470-8f109acfbb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The value of both of us as well as the rest of the team and how
        we''re spacing is very important, and it just took a while to figure that
        out,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473e821-4814-45c6-a2df-581d3f4b72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving is not satisfied because they are still trailing in the series,
        3-2. But he is optimistic that his squad, which has the momentum now, will
        come out with the same killer instinct in the next game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b20fb-d482-4978-bc7c-97ef7958e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ll be very well prepared for Game 6. We''re not satisfied.
        We understand the magnitude of what Game 6 means for us at home, and we know
        that it will be an incredible level that they''re going to play at, and we
        have to play at an even better level,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e323c27-d9db-4a01-92cd-d3122a80a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:22:39.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:23:01.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 6 will be played at the Quicken Loans Arena on Friday PHT.</p>'
  'Robredo-likely-to-hold-office-Boracay-mansion-QC-Reception-House':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Vice President-elect Leni Robredo will likely hold office at the QC
      Reception House.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-14T19:35:05.173+08:00
    'imagesource': 'jcr:6a8d9336-4127-41d0-884d-9f1d7b9d597f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3325522-0a0d-40ea-974c-1fd909a03ff5'
    'lead': 'A top Quezon City official says Vice President-elect Leni Robredo will
      likely hold office at a government-sequestered property where the controversial
      “Boracay” mansion once stood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:28:55.420+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T14:29:18.304+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T14:29:17.874+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo likely to hold office at property formerly occupied by Boracay
      mansion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e834f1-2aa2-4fb8-a8ce-f4092129a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President-elect
        Leni Robredo will likely hold office just 10 minutes away from her Quezon
        City home — at the 5,000-square-meter property where the controversial "Boracay”
        mansion once stood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d224c9-a221-42b4-9a6d-c511fa371874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now called the QC Reception House, it will also be known as the
        Office of the Vice President (OVP) for the next six years — if the Commission
        on Audit (COA) approves the proposed memorandum of agreement to lease the
        property, Quezon City Vice Mayor Joy Belmonte said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08faa32d-3103-40da-bbcd-db17450e0e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the move of the OVP to this new location is “85 percent
        sure,” now that the city government has obtained the necessary lease documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b7bdd-b086-4d17-bf26-0d584accaec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkataon dahil</em> close <em>ako kay</em> VP Leni – <em>naging</em>
        active <em>ako sa</em> campaign – <em>ay humingi ng tulong ang kanyang team
        para maghanap ng office para sa kanya dito sa</em> QC,” <em>Belmonte said.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1554b8-8b29-4482-a4ec-52044a6fc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I happen to be close to VP Leni – I was active in
        her campaign – and her team asked for my help in looking for a place where
        she can hold office here in QC.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f013c0-7f2b-46b8-b095-1d2c679a51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Leni considers QC her second home, and her children go to school
        here and also a lot of the NGOs (non-government organizations) that she works
        with hold office here in Quezon City,” Belmonte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffdcb3-3182-47f9-8894-2a03486d3db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has been scouting for a work place other than the Coconut
        Palace on Roxas Boulevard, where outgoing Vice President Jejomar Binay has
        been holding office. Robredo has said the Coconut Palace is “too expensive.”
        She said she wants a simple office, but formal enough for ceremonial functions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727210d3-f6db-4324-98e1-1291d4221915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Robredo chooses the QC Reception House, Belmonte said the local
        government will charge the OVP less than half of the almost P500,000 monthly
        rental for the Coconut Palace.</p>'
    '15':
      'image': 'jcr:9366e3a2-6a7b-4adf-873c-cdc192cba0f6'
      'imageCaption': 'No longer "Boracay mansion." Vice President-elect Leni Robredo
        is likely to hold office in this QC government property, where the controversial
        Boracay mansion formerly sits. The mansion had a pool surrounded by artificial
        white sand. Both were demolished.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000d332-d2aa-45a9-bf9a-0b68084b0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04c975-ba2b-4958-a686-43158c5ffca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said she offered the place to Robredo’s staff and “they
        like it” and they invited the vice president-elect to have a look.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561197ac-ee5c-4e28-8c9c-7d9157fea253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> VP <em>naman pagpasok pa lang niya, feeling at home
        na siya,</em>” Belmonte narrated said. [As soon as the VP entered, she was
        already feeling at home.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03f38d-fbf3-4aea-a574-a212a5babf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sabi niya parang maganda yung vibes, hindi</em> ostentatious,
        <em>wala siyang</em> frills, <em>''di mo mahahambing sa</em> Coconut Palace.
        <em>Mas simple siya pero at</em> the same time<em> kagalang-galang siya at</em>
        appropriate<em> sa</em> stature<em> ng</em> Vice president," Belmonte said
        quoting Robredo as saying.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4213f04-f68f-49df-a384-b457d5e3ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She said it had good vibes, it’s not ostentatious,
        it has no frills, and you cannot compare it to the Coconut Palace. It is more
        simple but at the same time respectable and appropriate for the stature of
        a vice president.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823dfb52-edb7-48bb-a546-bed2077a6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said Robredo is thinking about taking her oath of office
        at the reception house.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91baff0d-aa25-428e-990e-5e6d8f8ac27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:28:55.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T14:29:18.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property was linked to the secret Jose Velarde accounts that
        became public during the impeachment trial of former president and now Manila
        Mayor Joseph Estrada in 2001. The trial revealed that Jose Velarde was Estrada’s
        secret bank account name.</p>'
    '28':
      'image': 'jcr:452d3229-6a5e-403f-8697-aa6691a318e8'
      'imageCaption': 'The property where Boracay mansion was located is now used
        for QC Reception House.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412a5fd-6725-4f95-933f-34d062c731e2'
      'mgnl:activationStatus': true
