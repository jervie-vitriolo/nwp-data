      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25427f7f-cf3f-4e02-95b9-6277a361b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RNC and the Trump campaign had no immediate comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09c423-a7fb-4ea9-9650-570974ea088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed''s stand is bound to be controversial. The decision is
        highly unusual, as Peretti acknowledged. News sites and television networks
        normally seek out political advertisers, instead of shunning them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e0d0a-e68a-4789-b575-92b10f57da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Peretti is essentially saying that unusual candidates require
        unusual responses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc9cca-088c-42c5-88cb-f30f0ee9ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump campaign is directly opposed to the freedoms of our employees
        in the United States and around the world and in some cases, such as his proposed
        ban on international travel for Muslims, would make it impossible for our
        employees to do their jobs," Peretti wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637389a9-5e4f-428c-a3fd-059a87417557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Trump''s threats to "limit the free press" and his advocacy
        of restrictions against Muslims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661087d-6c75-46b9-ad07-e74fb7df10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "we certainly don''t like to turn away revenue that funds
        all the important work we do across the company," this is a "business exception"
        the company must make, Peretti wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66946a6f-f7b1-4789-b677-4269c58d139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peretti and BuzzFeed editor-in-chief Ben Smith said the advertising
        ban would not affect or influence the site''s news coverage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23f4b8-d158-42be-ae41-fb8fe87bdb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed''s coverage of Trump has been highly skeptical and sometimes
        adversarial — spurring accusations of liberal bias from some corners, but
        praise from others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fe799-b8e5-4e6b-9ec2-29e737ab1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years ago, before Trump ran for president, he ridiculed BuzzFeed
        on Twitter, calling it "failing and irrelevant."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e4959-a39e-436f-a87b-8a6aa4d60522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, some BuzzFeed reporters have been denied press credentials
        for Trump campaign events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f24a67-5a1b-4e53-a1d2-8b70fd1ec694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately comment on the value of the ad agreement.
        Politico, which was first to report on Peretti''s memo, said it was valued
        at $1.3 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d17a73-d0af-4b0b-99bb-e44f9f892625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed also did not respond to a request for comment about the
        timing of the decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24efab8-3add-4482-920f-1ad9b61cf9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the deal with the RNC, in April, Trump was already
        the GOP frontrunner and appeared very likely to become the party''s nominee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b5c1c-cc31-4850-b073-8372b4740381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed''s editorial view of Trump had already been established.
        Last December, Smith wrote in an internal memo that he thought it was "entirely
        fair" to refer to Trump as a "mendacious racist."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60e32b-125a-4454-b2fd-efe9f9e7196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April, Peretti noted in Monday''s memo, Trump has become the
        party''s presumptive nominee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022b2b6-1386-495c-89ea-ba6e721f2eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:10:40.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:10:57.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/06/media/buzzfeed-trump-ads-republican-national-committee/">Buzzfeed
        terminates contract and refuses to take Trump ads</a>."</em></p>'
  'primary-school-banksy-mural':
    'author': 'Angela Dewan, for CNN'
    'caption': 'Elusive street artist Banksy sneaked into a primary school in his
      hometown of Bristol, Britain, to paint a mural for some of his youngest admirers.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-07T07:44:02.789+08:00
    'imagesource': 'jcr:cac0c61a-c373-4816-85fc-a843b7f9048e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b29585c-ebf8-4e39-823e-009d752b5f8a'
    'lead': 'Beside the mural Banksy, left a thank you note: "Thanks for your letter
      and naming a house after me. Please have a picture. If you don''t like it feel
      free to add stuff, I''m sure the teachers won''t mind," he wrote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:13:23.447+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T09:13:37.251+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:13:37.054+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banksy surprises primary school students with mural

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52286963-90da-43ec-a8b7-c9ab132085e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:23.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:13:37.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — When the children of Bridge Farm
        Primary School in Bristol were tasked with naming a school "house" after a
        local hero, they decided on the famous and elusive street artist Banksy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d920d-7304-481d-9162-392233917640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:23.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:13:37.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did they expect to return from school holidays Monday to
        find an original Banksy of their own on an exterior wall of their school,
        in this city in southwestern England. The mural shows a stick-wielding girl
        chasing a flaming tire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aef844-a3da-415f-8277-59346fa25361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:23.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:13:37.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist had been informed of the students'' decision in a letter,
        "but they heard nothing until this morning," the school''s deputy head teacher
        Matt Stannard told CNN on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce3c2f-4eef-45e9-8027-8f072c5d23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:23.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:13:37.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beside the mural Banksy, left a thank you note: "Thanks for your
        letter and naming a house after me. Please have a picture. If you don''t like
        it feel free to add stuff, I''m sure the teachers won''t mind," he wrote.
        The note was addressed to the caretaker for the attention of the head teacher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720d5f3-49d8-49a3-b0fe-64be439cb035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:23.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:13:37.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the true style of Banksy – who is known for painting graffiti
        on public walls in secret, without permission – he added: "Remember – it''s
        always easier to get forgiveness than permission. Much love Banksy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9ece4-a7bd-4440-bbe7-9d0a7b7567e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:23.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:13:37.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, schools divide students in different "houses" with names
        and colors, bringing together pupils from all grades as a team to compete
        in sports and other activities and to encourage team spirit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce850d86-326f-42c8-91cf-d506229d7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:23.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:13:37.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m absolutely thrilled. We''re all very excited," said Stannard,
        who added that the school plans to keep the mural as is instead of having
        students add to it. The school is now in talks over how best to preserve the
        mural, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f1020-ca96-4782-ba7e-cd0fa1b452e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:23.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:13:37.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banksy''s work sells for hundreds of thousands of dollars, but little
        is known about him, other than that he was born in Bristol, reportedly in
        1974. His work is satirical and subversive, and can be found in many corners
        of the world, from London and New York to Mali and the Palestinian West Bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d9e5a-ba05-48c0-8766-5aa960d9ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:23.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:13:37.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists recently used geographic profiling techniques usually
        employed to track down serial killers and terrorists to claim the artist is
        a man named Robin Gunningham, though this has never been confirmed. Others
        believe his works are done by a team of artists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3144a5-3d6b-4bd0-ad2b-81702cfd24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:13:23.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:13:37.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/britain-art-banksy/index.html">Banksy
        surprises primary school students with mural</a>."</em></p>'
  'harambe-killing-mother-wont-be-charged':
    'author': 'Madison Park and Holly Yan, CNN'
