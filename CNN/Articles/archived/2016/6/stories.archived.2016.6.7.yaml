      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tuesday was supposed to be a day of celebration
        for Prince fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88870077-ffcc-41e9-84cd-30c23a3ae26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:04:43.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:05:21.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with an ongoing investigation into the death of the pop icon,
        the stage has also been set for it to be a day of mourning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b5eff8-79e3-49de-8788-fdad1f5a894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:04:43.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:05:21.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star, who died on April 21 at age 57, was remembered on social
        media, radio stations and around the world with more than a few wishing he
        was still here to share in the accolades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d969852-a444-4bbb-b023-5d84e83e0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:04:43.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:05:21.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince didn''t celebrate his birthday but i still wanted him to
        be here to see the age of 58.....</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb1f28-f77e-49f8-85df-21af47ec99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:04:43.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:05:21.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— lady cab driver. (@graffitibridges) <a href="https://twitter.com/account/suspended">June
        6, 2016</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68fae24-b4e8-4f6f-bcb0-54ee57a5d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:04:43.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:05:21.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saturday before Prince''s birthday, director Spike Lee threw
        a party in Brooklyn in honor of his friend. There was plenty of dancing, performances
        and celeb sightings. Naturally the color theme was purple.</p>'
