    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf5529-1511-4530-93b6-7c35c3765f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:56:06.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commuters have
        long complained about <a href="http://nine.cnnphilippines.com/metro/2015/04/30/another-MRT-glitch.html">frequent
        train breakdowns, long lines, and broken escalators and elevators</a>. But
        Roman Buenafe, General Manager of the Metro Rail Transit (MRT) system, said
        Tuesday that he''s confident about leaving the train system in better shape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90edff63-2003-4634-b72e-9c113fbfe4d0'
      'mgnl:activationStatus': true
