  'illegal-drugs-pasay-concert':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-07T23:31:54.006+08:00
    'imagesource': 'jcr:d40119ca-aee8-4117-b262-8d2800441876'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6247f1b3-a208-4cd3-bc0b-b9bbc7d51bcc'
    'lead': 'Traces of paramethoxy-amphetamine or PMA were found in the bodies of
      victims Ken Migawa and Eric Miller. The police said the substance was an ingredient
      in the ecstasy drug called "pink tablet."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T16:05:22.671+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T16:05:48.225+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:05:47.961+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two more Pasay concert victims found positive for illegal drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6138c-4309-4ca0-a650-005f572011db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two more victims
        of a tragic concert in Pasay City were found positive for taking lethal party
        drugs, based on the additional findings from the crime laboratory exam of
        the Philippine National Police (PNP) released on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299415e-5dc7-4b28-9908-80463c0a9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These victims were Ken Migawa, 18 years old, and U.S. Citizen Eric
        Miller, 33 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e0e73-7aa5-4255-bf9a-68d55f67247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s remains revealed traces of toxic chemicals paramethoxy-amphetamine
        or PMA and methylene-dioxy-amphetamine or MDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43975d-fecd-4a02-b576-e944277f45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police discovered the same substances in Migawa''s body, but
        with another chemical called methylene-dioxy-cathinone or MDC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eddee0a-d2c7-4e86-b4b7-f1965c066599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/07/illegal-drugs-pasay-concert.html">Also
        read: House begins probing deadly ''Closeup'' concert</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd1e28-1f4f-4d7c-bec0-2ad236433ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Aranas, chief of the PNP Crime Laboratory, said PMA was
        an ingredient in an ecstasy drug called "pink tablet" — the same type of drug
        confiscated by National Bureau of Investigation (NBI) agents from suspected
        drug manufacturers and alleged drug peddler Joshua Habalo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1dd554-2c95-4e13-8854-a009fc68a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other victims, Migawa and Miller were drunk before ingesting
        the deadly drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3616e0e-534f-436b-ba26-13b581297e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the toxicology exam results, the blood alcohol concentration
        of Migawa was at 0.162 mg/ml, while Miller''s was at 0.138 mg/ml.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc40cf1-10bc-4f23-9ba0-e6f5b52f6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/02/pasay-concert-violations.html">Also
        read: Pasay City gov''t: Concert organizers committed violations</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b258735-91f5-4d65-a2c2-4afe82c66cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aranas said these amounts of alcohol in the victims'' blood might
        have worsened the lethal effect of party drugs and hastened their deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661bebd-2bb0-4ed4-b512-83963b736486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi kung mayroon kang alcohol, mabilis ''yung pag</em>-circulate<em>
        noong</em> chemical<em> sa katawan</em>," Aranas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290f093-7c3d-4f1d-9765-d9acfe50ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is alcohol intake, the circulation of chemical
        inside the body hastens.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d0967-ab93-48b0-b32a-2fc9c2419bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsy reports showed Migawa and Miller died of multiple organ
        failure. According to Aranas, the most significant damage was detected in
        their brains and hearts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d19f6b-fb01-4cbc-aaa4-51d629703321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga significant na nakita nila ay ang pamamaga ng kanilang
        utak; nagkaroon ng</em> damage<em> sa mga</em> muscles<em> ng</em> heart,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1903ef2-704c-42e6-bd17-452a571ce537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The inflammation of their brains and the damage in
        the muscles of their hearts were seen as the most significant.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c247c82-fd1a-43ce-aedb-c7ca0ad560f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three out of five victims are now confirmed positive for illegal
        drugs. Prior to this, the NBI found traces of dangerous chemicals in one of
        the victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0d1b6-9a19-4a25-9c41-4b1b1e4edd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:05:22.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T16:05:48.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/23/close-up-forever-summer-concert-pasay-timeline.html">Related:
        The Closeup ''Forever Summer'' concert tragedy: What we know so far</a></strong></p>'
  'space-encounters-office':
    'author': 'Don Jaucian'
    'caption': 'The so-called "Fleet Admiral," the office of one of the owners of
      Space Encounters, Wilmer Lopez, who prefers the darker look of the room to tone
      down the white and lightness of the rest of the furniture firm''s new office.
      Photo by JL JAVIER'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2016-06-07T06:38:09.636+08:00
    'imagesource': 'jcr:f87313b2-0c84-433c-8f12-31fd35c80c26'
