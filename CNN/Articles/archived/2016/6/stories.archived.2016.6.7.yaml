    'title': 'Internet providers urged to tackle live-streaming of child sex in the
      Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97589c-293d-4408-ab0b-5c284e8c4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Thomson Reuters Foundation)</strong> — Poor families
        in the Philippines are pushing their children into performing live sex online
        for paedophiles around the globe in what one senior UNICEF official called
        a form of "child slavery".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ffb62-eb4f-4da2-a313-6494c2e81db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no limits to how cruel and gross this business is - and
        it''s a billion, billion-dollar business," said Lotta Sylwander, head of the
        U.N. children''s agency UNICEF in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3f352-fef1-416c-831d-fbadbf9b299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called for internet providers to "get on board" in tackling
        the crime and said money transfer centres should do far more to identify abusers
        by tracking suspicious payment patterns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc23b8-7fb1-46fb-88cd-bebd1606a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF says the Philippines is the number one global source of child
        pornography and the "epicentre of the live-stream sexual abuse trade".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0ed079-7d2b-4058-af03-82ac2250e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander described how children as young as five or six are forced
        to perform several times a day in front of a webcam, for an hour at a time,
        as buyers in different time zones come online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598b23b-3dc3-4583-845c-6f8646866891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s facilitated by mothers and fathers or close relatives. It
        may even happen in their home," she added. "It''s definitely child slavery
        because the child has no choice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e9307-bdc9-471d-a8d2-d7799114fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paedophiles transfer money and then give instructions of what
        they want to see. In many cases the child is abused by someone outside the
        family but there have been cases of parents abusing their own children or
        children abusing each other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4efd2-a419-4da0-b8de-b21a3bac6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander said the Philippines received 7,000 reports of cybercrime
        a month, half of which related to child sex abuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48864f5b-1619-4c9b-abec-28e88d5dfc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biggest hurdle is not the government, not the police; it''s
        getting the internet providers to come along and say we will help you track
        (and) stop this," she told the Thomson Reuters Foundation in an interview
        in London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222458f-5c09-4e4d-8111-f3b8899865c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest concern is why don''t the internet providers do more
        - how can the dark web continue to do what it does?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910d567-8262-401d-b24a-90b99bff800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/07/16/microsoft-launches-photodna.html">Related:
        Microsoft launches tool to rid Internet of child porn</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42976ec-ce8f-4b00-9f61-857c6b66bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Family abuse</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ddd35-a3d8-4b2e-a080-66b4ac5af155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander said the live-streaming of child sex had boomed in the
        Philippines because of the high level of English, good internet access and
        well-established money transfer systems that Filipinos working overseas use
        to send earnings home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca018f7-9d52-4e4e-a7e1-36f8a8531739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty is a driver with many parents expecting their children to
        contribute financially. One group of young children rescued in Manila said
        they were paid 150 pesos ($3) to take part in shows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ec862-4c5f-4e6d-a7de-a6c441d391db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sylwander cited other darker forces at work. Researchers in
        the Philippines who are carrying out a major survey on violence against children,
        to be published later this year, have found shockingly high levels of sexual
        abuse within families, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e07cb-ceae-40e5-a3fb-04bc39f03f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a legacy left over from the huge prostitution industry
        which grew up around the American military bases until they closed in the
        1990s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717c388-6785-4146-919a-26de6fc237dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander said this had led to a tolerance of prostitution and when
        the Americans departed the industry had to find other ways of operating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362933e-2d01-4acf-9e60-73cb5cc2b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF, which works with centres that have rescued children, says
        they were often left severely disturbed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878deb5-720d-4334-9dbd-86cf9cf5f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander described how one very young boy living in a safe house
        started undressing and making sexual movements when he saw a staff member
        pick up a mobile phone because the boy automatically thought he wanted to
        film him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0202208-b797-4a1e-a19a-82632b7c199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their minds have been so traumatized and so destroyed and so focussed
        on anything sexual that they can''t play or communicate like kids any more.
        It''s a very difficult rescue process," Sylwander added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350bdcf-5bd6-4b24-adb9-29d615fb9746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/06/rape-victims-children-cwr.html">Related:
        7 out of 10 rape victims are children — CWR</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb5de3-3031-476e-9f81-654be897204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rising number of cases coming to light there have been
        very few convictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1b787-978b-4f41-8c21-1905daf31dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem is that the age of sexual consent in the Philippines
        is 12, another is the mass of contradictions between laws. There is also no
        law yet around online crimes, Sylwander said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dad27a-0ba7-4f4c-8728-c80cd7efa842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF is calling for the age of consent to be raised to 16 and
        for other legislation to be made watertight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7a3fc-6432-43a6-af96-5813c970ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander said UNICEF was working closely with police from Britain,
        Australia and the Netherlands to tackle the crime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed49bc-d7c8-4371-8d81-041b5b4ca2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:00:26.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:00:38.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also hoping to develop training programmes for lawyers, prosecutors,
        police and judges to help bring abusers to justice.</p>'
