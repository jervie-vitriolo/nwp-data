    'template': '1'
    'title': 'Obama endorsement coming as Clinton allies plan for unity push

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bfeda2-128b-4551-8744-69a948f2eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Barack Obama''s long wait to
        hit the campaign trail is about to come to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8333c0a-c6d4-447d-ba65-90fa250f6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Hillary Clinton set on Tuesday to secure enough delegates and
        become the presumptive Democratic nominee, the White House is signaling that
        Obama''s full endorsement could come as early as this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191cf80-994c-43f1-b755-7b64bbb611a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials and Democratic aides are still determining
        how and when Obama, along with Vice President Joe Biden, will throw their
        formal endorsements behind Clinton and her campaign. Eager to exploit his
        recent spike in popularity, Obama is looking to become the most active lame
        duck campaigner in recent presidential history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3557c4d-d609-446e-b360-5285937baf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Sen. Bernie Sanders pledges to keep fighting until the Democratic
        convention, Clinton and her allies are planning a major push to unify the
        party behind her candidacy, including a high-profile endorsement Obama is
        poised to deliver as soon as this week, two Democrats familiar with the effort
        tell CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe236db1-b359-4068-989f-0d197e2466d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has formally remained neutral in the race between Clinton
        and the Vermont independent senator, Obama has inched closer and closer to
        Clinton''s side in recent weeks and will take the final step after the last
        round of states vote on Tuesday. The Clinton campaign in Brooklyn is working
        with the White House to coordinate the effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41290de8-6abb-4c90-9ca3-8a014789dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are still holding out hope for a large-scale unity event,
        bringing together Clinton and her rival on stage with popular top Democrats
        like Obama and Biden. But as the Vermont senator vows to continue his populist
        campaign through July''s Democratic National Convention in Philadelphia, there''s
        little sign Obama has the appetite for waiting around any longer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd4000-3362-4f2c-b78b-4b349333049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ll probably have a pretty good sense next week of who
        the nominee will end up being," Obama said last Wednesday after delivering
        a campaign-style speech in Indiana. "There''s going to be plenty of time for
        me to step in and campaign."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14d2b4-0efd-483d-9053-f585d89b856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While White House officials haven''t revealed any campaign itineraries,
        it''s not likely Obama will make a large-scale battleground state campaign
        appearance for Clinton this week, though a lower-key endorsement is possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423fc67-34be-4913-8819-b8865c9f7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the day after Clinton is expected to secure their
        party''s nomination, Obama is scheduled to raise campaign cash for Democrats
        in New York City, including at a $10,000-and-up fundraiser at the home of
        Huffington Post co-founder Kenneth Lerer and wife Katherine Sailer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626410d1-313d-4d3f-99a9-ee3deb24e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama hasn''t shied away from making candid remarks about the presidential
        race in front of donors, including last Friday in Miami when he warned high-dollar
        Democrats they needed to "run scared" for the entire election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57244d0b-8c2a-4312-8e4b-3b8c927d7618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got the better arguments here. And the issue is going to
        be do we feel the same sense of urgency, and are we engaged and are we participating
        to make sure that we win a White House and we get back a Congress that can
        move this country forward in a constructive way," Obama said. "I''m going
        to work as hard as I can to make sure those things happen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0500d10-92b5-4a0b-9336-85fa26c3237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan fundraiser — one of two, along with an event for Senate
        Democrats — puts Obama in the same city as Clinton''s campaign operation,
        though a trip to headquarters isn''t on Obama''s official schedule. Later
        in the week, Obama is scheduled to host an LGBT Pride Month reception at the
        White House, and on Friday attend daughter Malia''s high school graduation
        in Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b4c09-3daa-4469-b696-e7f10ebeeb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama endorsement — and others, including the possibility of
        Elizabeth Warren formalizing her support as early as this week — is part of
        a coordinated campaign by Clinton allies to counter Sanders'' argument that
        superdelegates should step in and rescue his bid for the Democratic nomination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a79c5-d37e-440a-aec6-c86dd21bfccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren is scheduled to appear together with Biden on Thursday at
        a law policy event in Washington, providing another opportunity for Democrats
        to voice support for their party''s newly anointed presumptive nominee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d0426-f0bb-4b6b-b501-855d6d234cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegate math has long suggested Clinton would clinch her party''s
        nomination, though Obama has withheld any formal backing until the final count,
        wary of appearing to sideline Sanders and his fervent base of supporters.
        If Clinton hopes to defeat presumptive GOP nominee Donald Trump in November,
        she''ll require at least some of Sanders'' backers to come over to her side.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5904aa7-ab0b-469c-8998-8af5fad2ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials say they''re not looking for battle with Sanders.
        One official familiar with Obama''s thinking said he''s not "picking any fights"
        among Democrats, eager to maintain semblance of unity, even as he believes
        the nominating fight is over.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f21f79-fbd1-4bed-b643-5fa0c7bebc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, aides predict Obama will tout Clinton''s attributes, and
        focus his attack lines on Trump — jabs which he''s been sharpening already
        for months and which have begun to enter into everyday White House rhetoric.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ab6ae-f17b-47df-a7f7-c3936cb70f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Obama''s yearly Ramadan statement was peppered with indirect
        allusions to Trump, who has proposed banning all Muslims from entering the
        country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f1ba8-b0f0-4cff-a830-cc6721bc80bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand firmly with Muslim American communities in rejection of
        the voices that seek to divide us or limit our religious freedoms or civil
        rights," Obama wrote, adding later: "We will continue to welcome immigrants
        and refugees into our nation, including those who are Muslim."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40f3ee-63f4-4d47-b616-9c69a77df801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, a White House source said, is chomping at the bit to get
        out and "get people fired up."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a2336-68dc-4547-9db4-b4531da96f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s "ready to go," the source said, adding Obama would "explode
        onto the scene" once the Democratic race is tied up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fec573-5ee7-4b50-becf-44136edf11b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s driving him crazy" remaining on the sidelines, the source
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2df72d-c965-42e3-98e2-68b4c0e5cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:18:44.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:18:55.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/06/politics/hillary-clinton-barack-obama-endorsement/index.html">Obama
        endorsement coming as Clinton allies plan for unity p</a></em><a href="https://edition.cnn.com/2016/06/06/politics/hillary-clinton-barack-obama-endorsement/index.html">ush</a>."</p>'
  'Incoming-Education-secretary-plans':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-07T10:06:19.713+08:00
    'imagesource': 'jcr:ba2d6bc6-cc6b-4eff-8811-b0002b78a269'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1dd23c6-0514-4201-adb9-3cdb50adee28'
    'lead': 'Protests over the K-to-12 program. Incoming Education Secretary Leonor
      Briones should probably expect more of these once she''s in office. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:21:06.152+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T09:21:18.799+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:21:18.543+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incoming Education secretary bares plans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2645031-0ac2-4dc3-8cac-d098491de0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:21:06.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:21:18.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Incoming Education
        Secretary Leonor Briones should probably expect more protests over the K-to-12
        program once she''s in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5d519-1655-499b-8215-2a622a91f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:21:06.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:21:18.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones is a long-standing member of the academe, even during her
        stint as keeper of the country''s coffers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34397e2-fe77-43da-8bed-1fed3bd8a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:21:06.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:21:18.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she''s ready for the challenges in the Education department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6272801-3e69-4088-9c55-48ccdc44eae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:21:06.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:21:18.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said on Monday that the K-to-12 program needed more funding,
        especially for senior high school. Funding is needed for training the teachers
        handling classes in senior high. She said the current curriculum also needed
        changing, along with the textbooks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3b643-3ef7-438b-a868-64a986578fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:21:06.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:21:18.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming chief seeks an additional P45 billion from the Budget
        Department to DepEd''s current budget of P364 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff865a1b-fd83-47c7-91b4-dd76e9ada011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:21:06.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:21:18.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she vowed to look into the students who wouldn''t be accommodated
        by the program, she admitted she hadn''t figured it all out yet for the teachers
        who stood to laid off by the program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15db3fb-5f9f-479b-aa0d-1ca472de3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:21:06.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:21:18.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transition team is now being prepared so she can start working
        on the department''s priorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae15b0-6d58-47c8-a869-1a96501d5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:21:06.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:21:18.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first things first: follow through on President-elect Rodrigo
        Duterte''s marching orders, which is to make education accessible to all.</p>'
    '8':
