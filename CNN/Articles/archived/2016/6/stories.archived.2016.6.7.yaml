      'mgnl:lastActivated': 2019-10-08T09:16:17.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The mother of the 3-year-old boy who fell
        into a gorilla exhibit at the Cincinnati Zoo will not face charges, an Ohio
        prosecutor said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5738ebe-c839-441b-87f5-a5f80b405d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By all accounts, this mother did not act in any way where she presented
        this child to some harm," Hamilton County Prosecutor Joseph Deters said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb83c5-6988-4624-9a12-0145b0355fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had three other kids with her and turned her back. ... And
        if anyone doesn''t believe a 3-year-old can scamper off very quickly, they''ve
        never had kids."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e460f82-52d3-4ae1-af4f-2e16763a164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the boy slipped into the enclosure May 28, he had a 10-minute
        encounter with Harambe, a 450-pound gorilla. A witness told CNN the boy''s
        mother was temporarily distracted by other children when the boy fell into
        the exhibit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00827183-40eb-4555-9f92-1f03ad24e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harambe pulled the boy across a moat and was fatally shot by zoo
        personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b44492-b214-44e3-840c-9f0681bb18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deters said the zoo lost "a beautiful animal" that was beloved in
        the community, "but it''s still an animal. It does not equate human life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca02938-83ad-468d-9d6d-13f64b365f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zoo: We had to shoot Harambe</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe598225-38b2-4d7c-94ce-41c3520b7f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows Harambe standing next to the child and dragging him
        through the water. The zoo has staunchly defended its decision to shoot Harambe
        as necessary to protect the child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17b120-b4d5-49a6-a3f3-9c57ae2a53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was not seriously injured, but much of the scrutiny in the
        aftermath of the incident has fallen on his family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4c119-62cc-4a7f-a559-830fae89a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness said she overheard the boy telling his mother he was
        going to get into the moat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4d83e-757b-41d6-b152-57e791111f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The little boy himself had already been talking about wanting to
        go in, go in, get in the water and his mother is like, ''No you''re not, no
        you''re not,'' " said Kimberley Ann Perkins O''Connor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d3cbf-78a2-4bc3-bfc0-21e29cf26868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother admonished her son to behave before becoming distracted
        by other children with her, O''Connor said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3054c-914e-46cc-874c-944d5f1d9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her attention was drawn away for seconds, maybe a minute, and then
        he was up and in before you knew it, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120607d2-d953-43f8-b163-7823c8d4d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, the Internet was barraged with think pieces on the incident
        – some condemning the boy''s parents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa6ee2-c0e3-46ee-a228-73577ccd1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They became the center of criticism as calls for criminal charges
        mounted. An online petition seeking "Justice for Harambe" received more than
        500,000 signatures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb1030-449d-4340-b1a3-3bf61b7d031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family thanked its supporters but has declined donations, saying
        it was something "we do not want and will not accept, according to a statement
        released by family representative Gail Myers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef85e36-0bc2-4ea8-a45c-4ee355c1b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they asked that gifts be directed to the Cincinnati Zoo
        "in Harambe''s name."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a5ce2-7e1b-4672-ace8-4014d624e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Impact on the zoo</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061faefb-b91a-4ee1-bc3b-b5187a20d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cincinnati Zoo''s Gorilla World exhibit is scheduled to reopen
        to the public Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e625df-1bc3-4efa-9839-5d4ebf91634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo said it has raised the public barrier to 42 inches, added
        solid wood beams to the top and knotted rope netting to the bottom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07581e03-627e-482a-9700-eaf56d64c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our exhibit goes above and beyond standard safety requirements,
        but in light of what happened, we have modified the outer public barrier to
        make entry even more difficult," said Thane Maynard, director of the Cincinnati
        Zoo, in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fa3a9-a3b5-4aaa-9d58-97ff78065f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the U.S. Department of Agriculture and the Association of Zoos
        and Aquariums have launched investigations into the Harambe episode.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79b8a9-10e9-49f7-825f-52b312f5eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USDA, which inspects the zoo annually, will look into whether
        the facility was in compliance with a federal law that monitors the treatment
        of animals in research and exhibition. The Association of Zoos and Aquariums
        is the group that accredits zoos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a816385-9033-48f7-9a30-2f40053278bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of this incident, which involved a child and a critically
        endangered animal, our collective goal is to take steps to assure it doesn''t
        happen again," Kris Vehrs, the interim president and CEO of the zoo association,
        said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276741b-1aca-4ae1-8b1a-195944ce47bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Faith Karimi and Steven Visser contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84671dc3-84c0-4c98-9388-8d52c41a89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:16:05.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:16:17.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/06/us/harambe-gorilla-death-investigation/">Gorilla
        killing: 3-year-old boy''s mother won''t be charged</a>."</em></p>'
