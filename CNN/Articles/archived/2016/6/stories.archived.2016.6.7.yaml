      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensure that the main electrical power switch or circuit breaker
        is turned off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f087bfb-f68e-4f90-8dc8-625bcc29c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:32.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:27:44.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unplug appliances from wall sockets and turn off permanently-connected
        equipment and unscrew all light bulbs if possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3bebd-ca46-442c-8255-1a6013150d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:32.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:27:44.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remove mud and dirt from service equipment or main circuit breaker/fuse
        and its enclosure using rubber gloves and rubber soled shoes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d293576-e1e9-4000-9e61-ee928a81f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:32.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:27:44.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure that all electrical wires, connectors, and other wiring
        devices are completely dry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b719dc-dfe1-4305-bfe8-5af05cb55571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:32.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:27:44.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have a licensed electrician check all electrical wires and accessories,
        including appliances that have been submerged in floodwater before turning
        power on and using them again.</p>'
  'sonny-padilla-tribute-muhammad-ali-thrilla-in-manila-joe-frazier':
