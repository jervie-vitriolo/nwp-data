    'mgnl:lastActivated': 2019-10-08T08:41:56.331+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:41:56.109+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A small museum tucked away in Old Manila is more than meets the eye

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2e6d8-4cc9-4bd3-ba6c-2fa61d45f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:41:31.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:41:56.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Every family has
        a rich backstory, the kind of lore that is passed on from one generation to
        another. It could be about one’s grandfather fighting in the Second World
        War or one’s grandmother and her friend who became a famous movie star. These
        are the sort of stories that are often told to and reveled in especially by
        the younger and more wide-eyed members of one’s kin. Because they show that
        there is more to one’s lineage than meets the eye. But for such a small part
        of the life of an ancestor, particularly someone who is not a known hero of
        history, to merit a hall in commemoration of its struggles and triumphs, is
        something else entirely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c53d3c-bdd5-4d1a-91a5-c94dd143504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:41:31.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:41:56.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the mezzanine of the <a href="http://nine.cnnphilippines.com/life/culture/businesslife/2016/05/25/escolta-office.html">First
        United Building in Escolta, Manila</a>, a small community museum pays tribute
        to the life and times of the man who proved instrumental in the shaping of
        commerce in the once bustling business district. There, more than just stories
        or memorabilia enshrining the glories of yesteryear, are narratives and links
        between the past, present, and future — all tied to the efforts of the building’s
        beloved patriarch, Sy Lian Teng.</p>'
    '4':
      'image': 'jcr:f6df8bce-a728-4cf7-845c-c08629fb4c9f'
      'imageCaption': 'On display at the First United Building Community Museum are
        old photographs of the Escolta district. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deca051-b9e6-4cb6-9a02-1fa8a65d1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:41:31.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:41:56.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'image': 'jcr:8d698bfe-92e1-451c-82d8-c96c487a8e5d'
      'imageCaption': 'As part of the museum''s interactive area, a wall depicting
        the map of Manila is used to encourage visitors and members of the community
        to post photographs, postcards, and other visual memorabilia that tell the
        story of Escolta and its surrounding areas. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855cc6d-1337-41c4-9d7d-ee821293c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:41:31.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:41:56.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4292a9-4621-4715-ab1e-dae190bdcd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:41:31.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:41:56.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the ongoing Escolta revitalization project, the First United
        Community Museum may seem small and negligible at first blush — there are
        no paintings, busts, or sculptures. However, it tells a grand history that
        spans the entire district, all stemming from Sy Lian Teng’s endeavors as a
        businessman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1564f-8dfe-4ecf-b322-126e47df98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:41:31.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:41:56.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy Lian Teng came to the country from China in 1918, while still
        in his late teens. He established a business called Cosmos Bazaar and brought
        his immediate family with him in 1939, including his brothers, father, and
        stepmother. In the thick of the Battle of Manila in 1945, he lost his wife
        and children. But he rose above this tragedy through hard work and faith,
        focusing on his will to turn his luck around.</p>'
    '9':
      'image': 'jcr:74a3dfce-5867-4233-bfec-21599401c277'
      'imageCaption': 'A box from the original Berg Department Store, run by a German-born
        businessman who settled in Manila after traveling from Europe to Asia. The
        department store had glass shelves and cases for toys, dresses, and other
        modern trinkets. On the right is a timeline of Sy Lian Teng''s life and his
        family. Photo by JL JAVIER  '
