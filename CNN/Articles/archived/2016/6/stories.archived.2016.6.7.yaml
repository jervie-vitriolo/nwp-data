  'Stephen-Curry-to-skip-Olympics-in-Rio':
    'author': 'Jill Martin, CNN'
    'caption': 'Golden State Warriors guard Steph Curry wants to avoid a repeat of
      their Game 7 loss in the 2014 Playoffs against the Los Angeles Clippers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-07T08:40:23.913+08:00
    'imagesource': 'jcr:57cd8e43-12e3-4b27-a2d7-1d798dec3166'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53fd9459-81bb-4105-be3f-05d7a232721e'
    'lead': 'Stephen Curry will skip the Rio Olympics, the two-time NBA MVP announced
      in a statement on Monday. The Golden State Warriors guard cited resting his
      knee — which he sprained in the first round of the NBA playoffs against the
      Houston Rockets — as one of the reasons why he was opting out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T09:07:32.494+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T09:08:01.241+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T09:08:01.038+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephen Curry to skip Olympics in Rio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c0750-10ae-4842-a0d8-e20768d17543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:07:32.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:08:01.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Stephen Curry will skip the Rio Olympics,
        the two-time NBA MVP announced in a statement on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69508d-d7c6-4809-a392-50b9b56b1ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:07:32.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:08:01.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors guard cited resting his knee — which he
        sprained in the first round of the NBA playoffs against the Houston Rockets
        — as one of the reasons why he was opting out. Curry previously had sprained
        his ankle before suffering the knee sprain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a52c2-a165-4669-9b06-d67beee8b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:07:32.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:08:01.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a great deal of internal thought and several discussions
        with my family, the Warriors and my representatives, I''ve elected to withdraw
        my name from the list of eligible players on Team USA''s preliminary roster
        for the 2016 Summer Games in Brazil," Curry said. "I recently informed Jerry
        Colangelo of this decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e175df-b995-4ede-a851-e3df8725bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:07:32.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:08:01.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My previous experiences with USA Basketball have been incredibly
        rewarding, educational and enjoyable, which made this an extremely difficult
        decision for me and my family. However, due to several factors — including
        recent ankle and knee injuries — I believe this is the best decision for me
        at this stage of my career. It''s an incredible honor to represent your country
        and wear ''USA'' on your chest, but my primary basketball-related objective
        this summer needs to focus on my body and getting ready for the 2016-17 NBA
        season."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bd177-91c8-41ce-8f26-61f3e1e8d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:07:32.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:08:01.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry has never competed in the Olympics but has played for the
        U.S. national team. He is a two-time FIBA World Cup gold medalist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859ecd5-f587-4fde-aa72-479ee98e4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:07:32.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:08:01.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colangelo, the USA Basketball chairman, said in a statement Monday
        that he was aware that Curry opting out was a "strong possibility" because
        of his recent injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c67288-320c-4d4e-86af-a245d8335d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:07:32.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:08:01.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously we are disappointed that Steph will not be available
        this summer, but we understand these situations arise and we are fully supportive
        of his decision," Colangelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14293ba0-0a9c-4e32-b4bf-7c73dbda0e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T09:07:32.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T09:08:01.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing the regular season with a record 73 wins, the Warriors
        are trying to win their second consecutive NBA championship. They lead the
        Cleveland Cavaliers 2-0 in the best-of-seven NBA Finals. Game 3 is Wednesday
        in Cleveland.</p>'
    '8':
