      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Popular mixed martial arts
        (MMA) fighter Kevin Ferguson, better known as Kimbo Slice, has died. He was
        42.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01bcf5-7e5f-4b2c-9065-fa29324653ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:52.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:52:04.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His official website on Tuesday reported he has died, but the cause
        of death was not disclosed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377084c-837c-4a2d-96e0-1064edd94a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:52.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:52:04.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former UFC and Elite XC fighter was signed to the Bellator MMA
        promotion at the time of his death, and was scheduled to headline Bellator
        158 against James Thompson on July 16 in London.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15769c-b710-4a40-8242-b73a16a3a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:52.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:52:04.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all shocked and saddened by the devastating and untimely
        loss of Kimbo Slice, a beloved member of the Bellator family," Bellator president
        Scott Coker said in a <a href="http://www.bellator.com/">statement</a>. "One
        of the most popular MMA fighters ever, Kimbo was a charismatic, larger-than-life
        personality that transcended the sport."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572bbef1-e66a-49ba-94a7-3c7ef9cec434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:51:52.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:52:04.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slice last saw action in the cage at Bellator 149 on February 19,
        where he defeated Dhafir Harris, better known as Dada5000.</p>'
    '9':
