      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, he said the MRT''s maintenance provider Busan Transportation
        Co. has begun refurbishing 43 light rail vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe159d8-29fa-4f83-90b7-cce6b6bf5b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:56:06.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to be completed in three years, the project will augment the
        current fleet of 15 to 17 train sets operating on weekdays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca8200-7a33-4b24-92f3-7310e8bf1de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:56:06.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenafe said there have been fewer train breakdowns now compared
        to last year. Escalators outside train stations have been fixed while those
        inside will be repaired in the next couple of days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09641ca0-de63-452b-bbb3-41f83dc4dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:56:06.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2016/05/12/filipinos-commute-worst-part-of-day-forbes-survey.html">Related:
        3 in 10 Filipinos dread their commute, says survey</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b88583-0266-49c9-ae73-4e321f2cc873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:56:06.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his management, he said he was able to bring changes to the
        MRT: new escalators, rails, signaling and anti-slip systems, tellers, Beep
        cards, and maintenance providers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bcad5-c94c-4495-8bb9-47595d50669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:56:06.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Buenafe did admit there are still some issues hounding the MRT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bcb78d-57c6-4cc5-a469-2c77b05aa4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:56:06.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new trains from China can only operate on weekends when there
        are fewer passengers because they have yet to be equipped with a signaling
        system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab1f23-c86b-4428-a6af-33f89d67859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:56:06.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, there are not enough certified train operators to run them.
        Buenafe said that without a signaling system, the trains would have to be
        driven manually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67a6b7-cbdc-4f44-a112-8095c3c068b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:56:06.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bidding for the repair of elevators has failed thrice and this
        will likely be passed on to the next MRT management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee88b45-a370-45fc-880e-ee2becb1499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:56:06.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:56:50.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenafe said he was hoping that his replacement, who preferably
        has a technical background, would continue ongoing reforms and pursue pending
        projects on the MRT.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ee6d4-d61c-46f0-ab2a-676ede47cc92'
      'mgnl:activationStatus': true
