  'un-special-rapporteurs-duterte-stand-assassination-of-journalists':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-07T03:16:09.643+08:00
    'imagesource': 'jcr:d0b9ac69-e601-4ae3-8d07-921c5d0d6458'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e4bde5e-3e4d-4002-9273-04488758f213'
    'lead': 'Two independent special rapporteurs of the United Nations'' Human Rights
      System have condemned President-elect Rodrigo Duterte''s statements last week
      that corrupt journalists are not exempted from assassination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:48:12.558+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T08:48:32.271+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:48:29.664+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.N. special rapporteurs condemn Duterte''s stand on assassination of
      journalists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611dfa9-d16a-4371-91ed-51ef86cf1a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two independent
        special rapporteurs of the United Nations'' Human Rights System have condemned
        President-elect Rodrigo Duterte''s <a href="https://cnnphilippines.com/news/2016/06/01/Media-killings-journalists-Duterte-Philippines.html">statements
        last week</a> that corrupt journalists are not exempted from assassination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0172e-d962-4c07-b32c-57ba87226a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate comments on Monday, U.N. Special Rapporteur on freedom
        of opinion and expression, David Kaye, and Christof Heyns, the Special Rapporteur
        on summary executions, said Duterte’s statements provide the excuse for violent
        attacks against journalists by those who feel offended by them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5177cf3-ecd5-4567-a535-24311f7a3199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Duterte is concerned, there are three kinds of journalists
        – the first are the honest crusaders; the second are those in the payroll
        of private companies; and the third are the “lowlife” who demand money in
        exchange for stopping exposes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e902e-fe7f-44d2-bb80-605e805929f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/Duterte-media-killings-journalists.html">Read:
        Duterte stands by statement on media killings</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d821dfd-2342-4c37-be83-cf1023ee2fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kayong mga</em> [You] lowlife … you can die for all I care,”
        he said last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e92cc-64e7-4e32-b841-ce9174dd3c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not because you''re a journalist na [that] you''re exempted
        from assassination. Freedom of expression cannot help you if you''ve done
        something wrong to the guy,” Duterte said. “The constitution can no longer
        help you pag-binaboy mo ang isang tao [if you treat a person like a pig]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24c4ab-e4e1-4e45-b237-91850915f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung journalist ka naman na tama, wala naman gagalaw sa iyo</em>,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6b197-2f53-4a47-9055-b4518cb0f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you are a good journalist, no one will touch you."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f9169-85b2-4fa3-ad3e-a662a86db5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye said justifying the killing of journalists based on how they
        do their job “can be understood as a permissive signal to potential killers
        that the murder of journalists is acceptable in certain circumstances and
        would not be punished.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147e91a-3a31-43ed-99ae-b7b9360a3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such provocative messages indicate to any person who is displeased
        by the work of a journalist, or an activist, for example, that they can attack
        or kill them without fear of sanction,” Kaye said.</p>'
    '19':
      'image': 'jcr:9c2a53c6-d75a-4cb3-8754-6041447f4973'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d687d7-678d-4c49-ba1e-569f8d546245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee5935-edc5-4df3-879d-43fb99a57ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heyns said Duterte''s message "amounts to incitement to violence
        and killing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e473f17-fae8-4a1f-a0da-e4e3a586e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These comments are irresponsible in the extreme, and unbecoming
        of any leader, let alone someone who is to assume the position of the leader
        of a country that calls itself democratic," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc34b4b-1bb3-4fa8-a207-a2b01cb82a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/01/Media-killings-journalists-Duterte-Philippines.html">Related:
        NUJP says there is no justification for taking life</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01823cc-aeaa-44cb-acff-c9475f97ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the president-elect''s spokesperson Salvador Panelo said
        Duterte''s statements were taken out of context.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40e7a0-4964-4fb5-a30b-fd87e44c7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the statements do not mean that Mr. Duterte is endorsing
        or encouraging the killing of corrupt journalists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6db5e9-43f3-4996-8927-783fc01792d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he was saying last night (May 31) is that when a journalist
        is killed, it doesn’t mean that he’s being killed as a journalist. That person
        is being killed because he has done something wrong to another fellow man,"
        Panelo said.</p>'
    '32':
