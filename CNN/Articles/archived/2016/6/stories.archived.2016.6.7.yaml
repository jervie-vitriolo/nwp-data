    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e21f79-9bb5-4000-876a-e660c6e00cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo did not immediately respond to CNN Philippines'' request
        for reactions to the rapporteurs’ comments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3814d-76d7-4ab3-a58b-2ce8fa4bb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye and Heyns work for the Special Procedures of the Human Rights
        Council — the largest body of experts in the U.N. Human Rights System.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff5cb28-1c54-4e76-a098-a4c0df6bda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:48:12.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:48:32.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.N., those who work for the body do so voluntarily.
        They are not U.N. staff and do not receive salary for their work.</p>'
    '38':
      'contentWidth': '100%'
