    'lead': 'Four decades after he refereed the last installment of the Muhammad Ali-Joe
      Frazier trilogy, Carlos "Sonny" Padilla still vividly remembers how Ali outslugged
      Frazier before the fight ended when “Smokin’ Joe” didn’t answer the bell for
      the 15th and final round.'
