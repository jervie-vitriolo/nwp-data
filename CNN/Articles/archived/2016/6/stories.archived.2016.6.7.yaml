      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GToken is not yet present in the Philippines, but after partnering
        with the Filipino boxing icon, Lee says that it is a market that they will
        explore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8baf0c9-8034-45ce-b4aa-33a89083e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:45:23.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:45:38.291+08:00
