    'jcr:uuid': '83c5a58c-f103-47a8-a0e0-02ea92c8ed7b'
    'lead': 'The offices of the furniture design studio Space Encounters are a playground
      of contrasts — between old and new, industrial and modernist, work and play. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:18:05.714+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T08:18:39.886+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
