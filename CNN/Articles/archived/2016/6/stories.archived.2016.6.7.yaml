      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around these events were moments that helped shaped Escolta, which
        in turn form the heart of the interactive area, showing how the district once
        was and highlighting the role of Sy Lian Teng, and now the Sylianteng family
        who owns the building, in its evolution. The permanent collection of the museum
        includes objects and artifacts from former tenants of the building, including
        photos, memorabilia, and pieces of office equipment, such as a G.E. refrigerator
        from the 1950s, which remains functional and is still used for events and
        openings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606d3ea-db94-4e11-8d11-d657cb3cc7a5'
