  'France-security-Euro-2016':
    'author': 'Tim Lister, CNN'
    'caption': 'French police officers take security measures at train station for
      the upcoming UEFA Euro 2016 in Paris, France on June 3, 2016.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-07T00:48:22.091+08:00
    'imagesource': 'jcr:ec15f98e-bb0f-4b4d-94a6-5bb4078fdb5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f9d92f-2673-4cd0-803b-03f6f6324058'
    'lead': 'Strict security measures are to be expected all over France as they host
      the Euro 2016 championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:54:26.524+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T08:54:38.844+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:54:38.452+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France braces for intense security around Euro 2016 championship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a3c4cf-b286-42b4-9702-6d66192f032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gun attacks, remotely-detonated bombs,
        and even drones carrying explosives and chemical weapons: these are just a
        few of the terrorist threats French authorities are preparing for at the Euro
        2016 football championships, which get underway on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892932b7-7f80-4806-80a4-c7a93df67722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before the championships kick off, Ukraine security services
        say they have arrested a Frenchman and an accomplice who were planning attacks
        on French targets before and during the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07fef6-f741-4077-9610-02c93a1e7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President Francois Hollande and other French officials have acknowledged,
        100% security and zero risk are impossible to guarantee. Isis has made clear
        its intent to attack the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847e0d6-5682-401d-836f-2db9f9b98409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview with France Info on Sunday, Hollande said:
        "We have invested all the means to succeed, and we must not allow ourselves
        to be pressured by the threat." But he cautioned: "It exists, this threat."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19264ca-e77b-4456-b74d-6fa8e32fbe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has extended its state of emergency, introduced after the
        terror attacks in Paris last November, until the end of July. It gives police
        greater powers of house arrest and allows for demonstrations and rallies to
        be banned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83309a50-e081-4aed-99af-e73eb16e194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>51 games, 10 venues</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3449be2-1cbc-4427-be0c-8fc4f7491a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task of securing a major sporting event that will attract several
        million fans from across the continent and feature 51 games at 10 venues is
        immense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69699ca-0871-4187-a7bb-6b5c45948f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 100,000 French security forces will be deployed to safeguard
        the tournament, at match venues, fan zones and in other areas where fans will
        congregate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac8429-d432-43c8-be7b-24b242369212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bases of the 24 competing countries will be heavily guarded
        and have been declared no-fly zones, as have the stadia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c738eed-35f2-4a86-8842-68a3fab812c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also introduced technology around venues that''s
        designed to take control of and divert suspect drones rather than destroy
        them, according to security sources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa2fe9-858f-4cef-aa7e-86ae0d1c05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early test of security measures — at the French Cup Final between
        Paris St. Germain and Olympique de Marseille last month — was not a great
        success.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c7e74-6b7c-414b-8a3c-774a2132a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite heightened security, some fans were able to smuggle in and
        let off firecrackers and smoke bombs. Recriminations involving private security
        firms and the police followed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced8aa9-b497-48e1-92c0-954dcff8201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan zones for Euro 2016, where supporters will be able to watch
        games on giant outdoor screens, will also need to be secured. The largest,
        at the foot of the Eiffel Tower, is expected to handle 90,000 fans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a884e8-d272-4121-9d34-b97b5494663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metal detectors, video surveillance, sniffer dogs and a large police
        presence are among the security precautions for the zones; fans will not be
        allowed to bring in large bags.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f48ad6c-05d9-4125-9627-35c80602b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Terrorist prize</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0320cf0-623f-48b2-bb7e-70acf061edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lure of an event like Euro 2016 for ISIS or al Qaeda is considerable,
        with billions of people around the globe watching live television coverage
        of the games and fan zones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235203e4-0e07-46b0-8baa-e29ab44143b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stade de France attacks in November also shows the terrorists
        were keen on targeting sports venues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4da54-cc62-421f-956b-a1ad4320b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS would regard an attack anywhere in France during Euro 2016
        or the Tour de France cycling event in July as a success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92151f93-f2b7-4179-a726-434dcceeb55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest travel warning, the U.S. State Department noted that
        "Euro Cup Stadiums, fan zones and unaffiliated entertainment venues broadcasting
        the tournaments in France represent potential targets for terrorists."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38fd49c-40ae-40c0-aa99-d84c5d413fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Calvar, head of France''s internal security, said: "We risk
        being confronted by a new form of attack — a terrorist campaign characterized
        by the placing of explosive devices in places where there are large crowds
        and repeating this type of action to create a climate of panic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c6f69-062f-4457-a218-75b75969a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense security measures, including body searches and ID checks,
        and reducing the number of access points to stadia, may lead to large concentrations
        of fans trying to get into games -- an inviting target for terrorist bombings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c5281-7d72-4b73-95f5-6b421a25ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that several of the competing nations at Euro 2016 are
        part of the anti-ISIS coalition is an added incentive to the group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adff980-93bc-4f91-8c6b-2c97ae220849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent audio message, ISIS spokesman and leading ideologue,
        Mohammed al Adnani, called on Muslims in Europe to step up attacks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941bdc5-cade-4c14-aa2d-8be5f88c89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smallest action you carry out in their homelands is better
        and more favored by us from the biggest of actions in our midst; it is more
        successful for us and more brutalizing to them," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72b7be-2fcf-451b-a646-b634ea9ff18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adnani added that civilians were a legitimate target. "Know that
        targeting so-called civilians is more beloved to us...more brutalizing and
        painful to them," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba09e2-bcd9-4523-abbd-3c1cd48b3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mohamed Abrini, who was arrested after the Brussels
        attacks and is also suspected of involvement in last November''s Paris attacks,
        Euro 2016 was the ultimate target of the cell.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f1139-209a-4d53-b2b1-f6decc4cfe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian investigators believe that only when key members of the
        group were arrested, did others change their plans and carry out the March
        attacks in the Belgian capital.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ad8ac-a592-49e4-9820-9c8d2b6e2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great unknown is whether other ISIS members who have returned
        to Europe have been able to organize and plan further attacks without being
        tracked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e88d05-7776-4634-b206-1313d0c57587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to French intelligence officials, more than 2,000 French
        citizens or residents are known to have links to jihadist networks in Syria
        and Iraq.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56655d-6ccd-4c4f-8a4c-0539124cf025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What Paris can learn from London 2012 Olympics</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e121107-bedd-45ad-868b-851cb93f0ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man tasked with preventing terror attacks at the London Olympics
        in 2012, Richard Walton, says an aggressive, multi-layered approach is essential.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9070b33-b7da-4f93-a86c-9de2f6d8387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton, then head of the Counter Terrorism Command of the London
        Metropolitan Police, says every scenario was planned for — including terrorists
        flying into the Olympic stadium using a microlight, a drone armed with explosives
        ﬂying into an open venue, and even a speedboat being used to target Olympic
        sites on the River Thames.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045167fe-a473-4702-a736-615d0144be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK police also took an aggressive approach to possible suspects
        — by arresting them for minor criminal offenses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a790c-d94e-42e3-ab15-4246e6827204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the new edition of the Combating Terrorism Center''s
        monthly publication "Sentinel," Walton says "approximately 40% of the several
        thousand Islamist extremists across the country were committing low-level
        criminality with offenses that included beneﬁt fraud, disqualiﬁed driving,
        and even drug crimes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411cdcc-e953-4dcf-ae30-eae1332d234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venues were also in lockdown weeks before events and after they
        had been subjected to an inch-by-inch security sweep. Access was then strictly
        limited through airport-style search regimes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f5b16-908e-4950-8179-a46c56ee1079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our largely unarmed police presence at the London Olympics created
        a relaxed atmosphere, and much of our armed policing response capabilities
        were not visible to those participating or watching the games," says Walton
        of London''s security style.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bb47a-5d31-4644-898a-de08afdc2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:54:26.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:54:38.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe flooding in northern France and a rash of labor strikes —
        with the threat of more to come — have not helped preparations for a relaxed
        Euro 2016. But President Hollande says his government is determined to make
        Euro 2016 "a European festival, a festival of the people."</p>'
  'hillary-clinton-nomination-2016':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-07T11:49:41.571+08:00
    'imagesource': 'jcr:ebfb7999-60f0-43e8-9828-fc0da8c4b232'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6f39805-c005-47b0-bc3f-e4fe454ceeef'
    'lead': 'Hillary Clinton clinched the Democratic presidential nomination Monday,
      according to CNN''s delegate and superdelegate count, and will become the first
      woman in the 240-year history of the United States to lead the presidential
      ticket of a major political party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:57:09.278+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T08:57:22.951+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:57:22.668+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton clinches Democratic presidential nomination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c468e1-76ef-42b2-80b2-b036a2b693df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton clinched the Democratic
        presidential nomination Monday, according to CNN''s delegate and superdelegate
        count, and will become the first woman in the 240-year history of the United
        States to lead the presidential ticket of a major political party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6df0f2-6c8d-45e4-9999-b8f5490a7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong showing in Puerto Rico''s Democratic primary on Sunday
        and additional support from superdelegates put Clinton, 68, over the top.
        She has secured 1,812 pledged delegates and 572 superdelegates for a total
        of 2,384 delegates — one more than needed for the nomination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16fd91-c862-48c7-8137-e498c4619264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s delegate count will grow Tuesday when six states, including
        delegate-rich California and New Jersey, hold contests. Speaking in Long Beach,
        California, on Monday, Clinton said she was still focused on the states where
        voters head to the polls Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c194c22-ff10-489c-be1a-10b0a2083ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on the brink of a historic, historic unprecedented moment
        but we still have work to do, don''t we?" she said. "We have six elections
        tomorrow and are going to fight hard for every single vote, especially right
        here in California."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067db8e2-f33c-49af-aba8-b2d0fb2bf0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three decades at the center of American politics as a pioneering
        — and deeply controversial — feminist icon, the victory brings Clinton within
        reach of finally cracking the "highest, hardest glass ceiling" she lamented
        eight years ago when she conceded the Democratic race to Barack Obama. The
        former first lady, senator from New York and secretary of state will now face
        presumptive Republican nominee Donald Trump in a general election battle that
        is already shaping up as one of the nastiest campaigns in modern U.S. history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa065f0f-f5cc-4237-89c1-3058ae2b351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has pounced on Trump''s business record, character and tendency
        to use his platform to wage personal grudge matches to try to define him early
        on in the minds of voters as unfit for the presidency. Trump, for his part,
        is aiming to portray Clinton as a consistent liar who can''t be trusted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13283cba-238b-4273-adf5-00ebd7d29455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Clinton already has Trump in her sights, she has work to
        do in her own party, and has pledged to unite Democrats after a grueling nominating
        battle against Vermont Sen. Bernie Sanders. The self-declared democratic socialist
        confounded expectations that he was little more than a fringe candidate and
        mounted his own crusade against the political establishment that electrified
        the party''s progressive base. He goes into the final Super Tuesday contest
        of the campaign this week vowing to fight on until the convention in July,
        despite being mathematically eliminated from the race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ed611-9d32-44e1-9f7e-ed9092b2ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the media, in a rush to judgment, are ignoring
        the Democratic National Committee''s clear statement that it is wrong to count
        the votes of superdelegates before they actually vote at the convention this
        summer," Sanders campaign manager Michael Briggs said in a statement Monday.
        "Secretary Clinton does not have and will not have the requisite number of
        pledged delegates to secure the nomination. She will be dependent on superdelegates
        who do not vote until July 25 and who can change their minds between now and
        then."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61d4a6a-1b05-45c9-ba17-fb79600dffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A political life</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efc6e3-ff4a-45ee-9cd4-0d2e6688ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics has been entwined with Clinton''s life since she was a
        precocious student who gave the commencement address to Wellesley College''s
        class of 1969 and met the shaggy-haired young man who would become her future
        husband, the 42nd President of the United States, and lifelong political soulmate
        in the Yale Law library.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58781848-16a9-419c-9708-d80f3b53f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back when she was a deeply polarizing political figure as first
        lady during the political wars of the 1990s, it would have seemed unthinkable
        that Clinton would eventually reinvent herself as the presidential nominee
        of her party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bab95-e112-4734-8a64-0bbc2b4d86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a mark of the hold the Clintons have maintained on the
        Democratic Party and their sheer political longevity that she will go to Philadelphia
        next month to accept the nomination at the Democratic National Convention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273076bd-0a4a-4e16-9090-d40a278aa3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton enters the general election boasting one of the most impressive
        resumes of any recent presidential hopeful. She witnessed the late night pressures
        and the personal burdens of the presidency from a closer vantage point at
        the side of her husband, former President Bill Clinton, than any other previous
        nominee. She has also survived multiple political crises by drawing on almost
        supernatural resilience and is renowned for her mastery of policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c9df5-e14b-427c-88b7-7b83f41ad447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant liabilities</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c0cc7-52dd-401b-856d-266f78b791ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she has significant liabilities: Polls show that Clinton,
        like Trump, is one of the most unpopular presumptive nominees in history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f119d-8e0f-40b0-aaa1-c6d7a1216bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal over the private email server she used as secretary
        of state has renewed questions over her transparency and honesty that have
        swirled throughout her public life. And Republicans believe her foreign policy
        record, tainted by her dealings with Libya and Russia while secretary of state,
        could turn into a huge opening for their candidate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736692db-7596-450d-8c55-ac7a4e133503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She must also unify a Democratic Party that has shown signs of a
        deep divide between the establishment and progressives, who helped Sanders
        surge to victory in dozens of states. Many Sanders supporters believe the
        party unfairly conspired against Sanders and stacked the deck in favor of
        Clinton.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23294f69-4c30-48c8-bbfe-c3877b58500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s elevation to presumptive nominee status based on the
        declarations of superdelegates — party officials who can vote however they
        choose at next month''s convention — and ahead of major contests in California
        and New Jersey Tuesday could only intensify that anger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fcb87f-bdfc-48fd-9f9c-f174e53f1931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders blasted the superdelegate process Sunday on CNN''s "State
        of the Union" in an interview with Jake Tapper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cac02a-5051-4bee-b45b-1398c071a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My problem is that the process today has allowed Secretary Clinton
        to get the support of over 400 superdelegates before any other Democratic
        candidate was in the race," Sanders said. "It''s like an anointment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58332ef6-8108-4508-be29-20a9742e29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton desperately needs a united Democratic showing in November,
        as she tries to lock in an electoral map currently favoring her party, and
        counter the surge of new Republican voters the Trump campaign insists that
        it will attract to the polls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c03f0-6773-4e90-8879-de34916b7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her victory formally draws the battle lines for a deeply contentious
        November general election battle with Trump. Recent surveys of an angry, rebellious
        electorate, show the rivals locked in a tight race, after Clinton''s initial
        wide early lead evaporated when the real estate billionaire gathered his party
        around him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03aed3-41ea-4e09-8caa-e339693b74fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Clinton, who is certain to add hundreds more delegates
        to her total in Tuesday''s primaries, can savor her political comeback, after
        losing the 2008 Democratic primary to Obama. After serving as his first term
        secretary of state, she embarked yet again on the grueling presidential trail
        in January 2015 — following two years on the lucrative celebrity speakers
        circuit, piling up personal wealth that has emerged as a liability in a presidential
        campaign dominated by voter fury at political and financial elites.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be89c46-5378-411c-9f40-6c70878eb486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vowing to fight for an equitable economy and to keep Americans safe
        with her hawkish foreign policy instincts, Clinton noted at her announcement
        rally on Roosevelt Island, New York, that though she might not be the youngest
        candidate in the race she would be "youngest woman president in the history
        of the United States."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad1f55-d572-4c04-be72-704a5c0ca1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Path strewn with obstacles</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2358375-71bc-47fd-93dd-37e3cb7505bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like much in Clinton''s life, the path to the nomination was strewn
        with obstacles — and many of her challenges were self-inflicted, whether they
        related to her email server, her resistance to press scrutiny or her often
        criticized campaigning skills.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f670d3-56cf-484e-bb14-25a02687b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she was in 2008, Clinton was viewed as the inevitable nominee
        — but again faced an unexpected, grassroots challenge from her left, in the
        unlikely shape of Sanders, a septuagenarian self-declared Democratic socialist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678da90f-73e6-4a27-8334-3f8dabe3854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening nominating clashes in the snows of winter set the tone,
        from her wafer-thin victory in the Iowa caucuses to her humiliating defeat
        in the New Hampshire primary, for a tight, increasingly bitter nominating
        race.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da10bd2-56a0-48fa-a6ba-f8efc6139bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was able to clinch the nomination, however, on her strong performance
        in the Deep South and strength in big states like New York and Pennsylvania
        along with her advantage among superdelegates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12df652-8eb1-498f-b1c6-f1c26385aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:57:09.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:57:22.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/06/politics/hillary-clinton-nomination-2016/index.html">Hillary
        Clinton clinches Democratic presidential nomination</a>"</em></p>'
  'Child-sex-Philippines':
