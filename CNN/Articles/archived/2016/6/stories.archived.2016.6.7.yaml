      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Good news for
        commuters in Metro Manila!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431d00e-842a-4156-8983-5957efc81e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:27:22.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:27:51.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers of the MRT and the LRT can avail of free rides from 7
        a.m. to 9 a.m., and 5 p.m. to 7 p.m. on June 12, Independence Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c1f69-f01a-47f1-ab4a-5ee0a8159f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:27:22.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:27:51.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made on Tuesday by the National Historical
        Commission of the Philippines and the Philippine Information Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8f953-c44b-4999-ba5d-c8052cda523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:27:22.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:27:51.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free rides are usually offered to commuters taking these train services
        during national holidays and other special occasions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a53bc2-561c-420a-b0d7-f2ce2ab882b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:27:22.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:27:51.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Philippine Commission on Women announced that female
        commuters of the MRT and LRT would get <a href="http://nine.cnnphilippines.com/metro/2016/03/07/lrt-mrt-free-rides-womens-day.html">free
        rides in celebration of International Women''s Day</a>.</p>'
  'Govt-private-sector-business-processes':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-07T23:53:05.112+08:00
    'imagesource': 'jcr:60bf8ce2-1947-4fc5-aedd-caec87082215'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fecfd3c0-5d8b-4aee-870f-b1f4ebd5101b'
    'lead': 'During the 4th Ease of Doing Business Summit (EODB) on Tuesday, the National
      Competitiveness Council and all interested groups presented recent reforms in
      business registration, including taxation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:32:17.243+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T15:32:40.851+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:32:40.565+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t, private sector improve business processes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b6b9b-535e-47dc-9f31-165881f75ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Arriz Herrera
        runs a manufacturing company and he sees to it that he renews almost all government
        permits every year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7748c3-4cb3-425b-bb0b-9aa17b28f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he complains about the tedious processes he has to go through
        doing this.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c0a19-b6fc-48ec-9819-32e6fe30d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, his experience is the opposite of findings in the
        government''s "ease of doing business" campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45c3b4-ca4f-4beb-ac89-69167003985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Securities and Exchange Commission (SEC), while
        it took 16 steps to register a business in 29 days in 2015, the process was
        reduced to six steps in 8 days in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9cb245-f4df-4690-80f5-d29fd43d6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With full automation, the goal is to further reduce this to three
        steps in three days by 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42d27e-9bb9-46b3-9a5a-9571d717139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 4th Ease of Doing Business Summit (EODB) on Tuesday,
        the National Competitiveness Council and all interested groups presented recent
        reforms in business registration, including taxation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a04aa2-2b83-43c8-a2b7-3caedc57b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s the so called Integrated Business Registration System Performance
        where company transactions are completed in one business day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a53739-77f8-4d79-a7e1-8bf0006ae14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they had been dealing with inefficiencies brought about
        by red tape and corruption — slowly but surely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71260db-864a-454e-8055-daae8850e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Adrian Cristobal said the goal was to improve the
        country''s ranking in the global EODB survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b5496-6fda-4042-84b3-dbb5f70c7d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s rank slipped to 103rd place in 2015 from 97th in
        2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c73c81-409a-4b82-a12f-d4838f93f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Bureau of Customs, Commissioner Bert Lina said more reforms
        were coming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ff00a-cac0-4bbc-b3eb-4701b05c31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:32:17.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:32:40.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriz is hoping the promised reforms would help him avoid incurring
        further losses in sales and opportunities.</p>'
  'manny-pacquiao-mobile-gaming-gtoken':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-07T23:10:29.365+08:00
    'imagesource': 'jcr:7f747d20-5970-4791-b91b-76e801427e85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6265f513-26f0-4428-a47e-918ca0cdba36'
    'lead': 'Pacquiao formalized his partnership with Singapore-based mobile gaming
      company GToken last Friday night at his home in General Santos City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:45:23.909+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T15:45:38.288+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:45:38.108+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao invests in mobile game industry, inks deal with GToken

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8968b78-d55b-483b-8a85-4e66cd3d32f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:45:23.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:45:38.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Boxer-turned senator
        Manny Pacquiao has dabbled in many things in his life. He is a multi-titled
        boxer, a professional boxer, a recording artist, and a senator, but on Friday
        he can now also consider himself as a member of the mobile gaming industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd0cd4-6068-4c6c-a4c5-4c6096e2bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:45:23.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:45:38.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao formalized his partnership with Singapore-based mobile
        gaming company GToken last Friday night at his home in General Santos City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe712a2-e723-4bc5-9f82-d590910e3b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:45:23.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:45:38.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The particulars of the agreement were not disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732931d-1ad9-47b3-9179-cc898c56c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:45:23.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:45:38.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GToken executive Ivan Lee described the company as "the world’s
        first crowd-sourced gaming and advertising platform,using the audience to
        develop and promote the games."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d0fc5-358b-4593-87d6-dd219b4f2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:45:23.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:45:38.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee says that the deal came about after discovering that Pacquiao
        had an interest in mobile games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3994787-bfce-4102-a1e6-2c2377e481fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:45:23.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:45:38.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just like all deals, an element of faith, an element of common
        interest,” said Lee on how Pacquiao got involved with the Singapore company.
        “We found out that the senator loves mobile games, and from there it just
        sparked off a conversation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff9404-f835-4ce8-b7d6-4505072140fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:45:23.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:45:38.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According the senator-elect, he said that he is was excited to help
        promote the company in the country and around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b8b0a-d853-4599-a92f-24f5087cb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:45:23.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:45:38.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am so happy to be part of GToken,” said Pacquiao. “I can help
        this company to promote the new technology of this company, and promote it
        worldwide.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6420a1-9c8e-4e17-91f8-a394eb39c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:45:23.909+08:00
      'mgnl:createdBy': 'cnnproducer'
