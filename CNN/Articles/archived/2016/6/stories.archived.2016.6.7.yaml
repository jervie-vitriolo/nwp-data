    'title': '''Thrilla in Manila'' referee: Ali is incomparable

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b11a95-48cc-46ba-a29d-467fb1d883d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The third man
        inside the ring of the famed "<a href="http://nine.cnnphilippines.com/videos/2016/06/04/Look-back-Muhammad-Ali-in-Manila.html">Thrilla
        in Manila</a>" paid tribute on Tuesday to <a href="http://nine.cnnphilippines.com/sports/2016/06/04/muhammad-ali-fast-facts.html">Muhammad
        Ali</a>, saying “The Greatest” is incomparable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59366bad-73fe-4238-9298-eb9d354d713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maski halungkatin mo maging lahat ng boksingero lumipas man
        ang mga taon, wala nang magiging kamukha si</em> Ali," Carlos “Sonny” Padilla
        told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a63d0-f29c-47a2-8c64-8204414cffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you go through all the boxers over the years,
        you won’t find anyone comparable to Ali.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f42ae-b575-414f-acbd-abdb1b6ce4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali, 74, <a href="http://nine.cnnphilippines.com/sports/2016/06/04/Muhammad-Ali-dead.html">died
        last Friday</a> after a 32-year battle with <a href="http://nine.cnnphilippines.com/videos/2016/06/07/Parkinsons-disease-in-the-Philippines.html">Parkinson’s
        disease</a>. Frazier died at 67 in a hospice on Nov. 7, 2011, just a month
        after he was diagnosed with liver cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59bd26-79a6-4002-9ad1-8209d4bf5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/07/Mulvaney-Ali-a-perfect-combination-of-everything.html">Also
        read: Is 2016 the year of celebrity death?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e23f5-6fca-44b5-81c8-e489ceb0ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frazier''s mouthpiece</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ca1c5-f9b1-42ad-b915-a9505ca5415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four decades after he refereed the last installment of the Ali-Frazier
        trilogy, Padilla still vividly remembers how Ali outslugged Frazier before
        the fight ended when “Smokin’ Joe” didn’t answer the bell for the 15th and
        final round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8da114-10dc-4e5a-95b7-226ca98e1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/07/Mulvaney-Ali-a-perfect-combination-of-everything.html">Watch:
        Ali a perfect combination of everything, says HBO Boxing Insider</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da714f04-1eff-4b96-99ce-5baf2c2bb413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla spoke on the phone from his home in Las Vegas, where he
        has been living for the past 39 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e380bc-2e64-4529-85d4-e83afd06904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga last three rounds, wala na, nagugulpi na si</em> Frazier,<em>
        at saka puro dugo na yung bibig, putok yung loob ng bibig. Merong isang</em>
        round <em>dun, sinuntok</em> ni Ali,<em> lumipad ''yong</em> mouthpiece ni
        Frazier," Padilla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc193b33-ed0f-4a46-9ffb-5053ad479c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the last three rounds, you can tell that Frazier
        was being beaten up and there was a lot of blood coming out of his mouth from
        a cut inside. There was one round when Frazier’s mouthpiece flew off when
        he was punched by Ali."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47134cba-1414-4fcd-9c49-fe135b6ebd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 14th round, Padilla said he went to Frazier’s corner to
        check on the boxer, who was not responding to his questions anymore. He said
        he did not immediately realize that Frazier’s corner was giving up the fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57dbe4-513a-489f-acf0-73f091946fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/06/Muhammad-Ali-An-inspiration-to-many-Filipinos.html">Muhammad
        Ali: An inspiration to many Filipinos</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f210b-70e4-44e3-a925-839373900b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''That''s it''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c3528-0d5d-4e93-9b98-a66576012242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko,</em> ‘Joe, are you okay? Can you still fight?’ <em>Hindi
        kumikibo, parang lumingon lang tapos sabi sakin nung kanyang</em> chief trainer,
        ‘Carlos, that''s it.’<em> Eh ako, noon lang ako nakarinig ng ganung</em> "that''s
        it" <em>sa mga kumpetensya,</em>” Padilla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318326e6-2910-4e11-ab6d-75ccd01b1e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, Joe, are you okay? Can you still fight?’ He
        wasn’t responding, he just turned his head, and then his chief trainer said,
        ‘Carlos, that’s it.’ It was the first time for me to hear ‘That’s it,’ in
        a competition.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de259d0-28e4-4c22-8c6f-62b445e79a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yun pala ang ibig sabihin nun. Ang iniintay ko ay</em> "Hey
        Carlos, we cannot continue anymore, we cannot fight." <em>Yun ang hinihintay
        ko eh</em>,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698288e-c03e-414c-9eb0-1c99293fbb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that was what it meant. I was waiting for something
        like, ‘Hey Carlos, we cannot continue anymore, we cannot fight.’ That was
        what I was waiting for.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0650ed-43a3-4045-99de-b0f9ba5440c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/06/Macalintal-Ali-treated-me-like-an-old-friend.html">Watch:
        A once in a lifetime meeting with "The Greatest"</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d473c-f0ef-4dc5-ac25-eb8421a2676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainer Eddie Futch refused to send Frazier back into the ring for
        the final round. Ali won the fight via technical knockout, retaining his heavyweight
        title.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3fbe4e-f3a9-40c0-90b9-f7f7d4b978d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the fight was so brutal he had his own plans to stop
        Frazier, who was the more aggressive boxer in the early rounds, from getting
        any more beating from Ali.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cbbe67-8278-46c8-a619-94c8c083cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By the end of 14th round, <em>dahil</em> 15 rounds <em>nung mga
        panahon na yun eh, eh di</em> bell,<em> dinala ko sa</em> corner <em>si</em>
        Frazier, <em>pero ano na meron na ''kong balak gawin, na pagka tumuloy pa
        yung</em> 15th round, <em>mga ilang suntukan pa aawatin ko na,</em> technical
        si Frazier,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1e70e-bef0-424b-857b-44a78f6da24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/06/04/Muhammad-Ali-Manny-Pacquiao.html">''We
        lost a giant today'': Manny Pacquiao mourns death of Muhammad Ali</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b249294-24ac-4c5d-938c-24ee929db4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By the end of the 14th round, because there were 15
        rounds during those days, the bell rang, so I brought Frazier to his corner.
        But I already had my own plans if they continued on to the 15th round – I
        will just let them throw a few more punches and then I will stop it, and it
        would have been a technical against Frazier.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e4aa2-211c-49d9-817a-3d3879f6f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ali collapses</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f916c27-1b4e-470e-bce0-c11e59293859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ali was so tired the champion was still sitting on his stool
        when Padilla raised his hand in victory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900dd317-7b58-479c-8a2d-2f49f5a2e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nung nalaman niyang itinigil ko, hindi ko pa naitataas
        ang kamay niya, parang</em> cumollapse <em>sa pagod,</em>” Padilla said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f79770-d9a2-4dc2-a0a0-62de34f75772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When (Ali) learned that I stopped the fight, and I
        wasn’t even able to raise his hands yet, he seemed to have collapsed from
        sheer exhaustion.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65abbed8-6540-4d98-bf44-b67a1b3f0df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First time to referee in English</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291b205-79b3-4b59-9986-efdcb88a5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Padilla, the boxing commission chose him over Filipino
        referees Larry Nadayag and Irog Jimenez and three other international referees,
        whom fight promoter Don King brought to the country, along with their wives,
        at government expense.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6bf27c-ca10-4835-9b8b-b2b6c1b0666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/06/04/Muhammad-Ali-connection-with-Filipinos.html">Also
        read: Muhammad Ali and the Filipinos</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc22a57-604f-4c8b-8bb0-c3f788a90cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noon lang ako mag-re</em>-referee<em> na</em> English<em> ang
        sasabihin ko,</em>” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ed0e8-71ff-48b6-a7e7-2feb002c179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was my first time to referee in English.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ef00d-75e7-4738-ae46-c525e80a1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Ferdinand Marcos was in the audience at the Araneta
        Coliseum for the early morning fight on Oct. 1, 1975, along with many politicians,
        celebrities and “big names” in society.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103d86f-ebf5-4bcc-af8b-2bd547c829ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2016/06/04/muhammad-ali-manila.html">Also
        read: The legacy of Muhammad Ali and "Thrilla in Manila"</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaeab59-d23a-43bc-92a7-0f9bcd2f3384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:35:28.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:35:46.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was so special that many schools suspended classes, and
        even some offices were closed like it was a holiday, Padilla said.</p>'
  'escolta-museum':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The First United Building Community Museum has a corner which replicates
      the office of Sy Lian Teng, who purchased the former Perez Samanillo Building
      after the war. Some memorabilia include a rotary phone, a stamp bearing the
      map to the area, and a working G.E. refrigerator from the 1950s, which is still
      used whenever there are events in the museum. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-06-07T03:36:52.761+08:00
    'imagesource': 'jcr:dfc478a2-e416-410d-8300-545e8cdf8365'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1635aaef-9d39-4658-a389-935f4b258c19'
    'lead': 'A decidedly low-key museum pays tribute to a patriarch’s role in turning
      Escolta into a bustling commercial district — linking his heritage to the street’s
      past, present, and future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:41:31.747+08:00
