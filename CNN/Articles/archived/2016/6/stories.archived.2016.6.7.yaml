    'template': '1'
    'title': 'MRT, LRT offer free rides on Independence Day

      '
    'updated': 2016-06-08T20:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258ad9f-c790-4953-8720-cef29a044353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:27:22.679+08:00
      'mgnl:createdBy': 'cnnproducer'
