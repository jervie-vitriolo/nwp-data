    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T08:22:08.463+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:22:08.270+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eleven killed in Istanbul car bomb

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1691a62-9986-4a98-933f-9588c51c784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 11 people were killed and 36 injured
        when a car bomb targeted a police bus in the historic center of Istanbul,
        Vasip Sahin, the Istanbul governor told reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d88fc-3058-42d6-ac19-d535e7db691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll included seven police officers and four civilians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e5ff0-65fc-41c8-91ee-67ba129d36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today at around 8:40, in our neighborhood of Vezneciler, an attack
        by a car bomb on a bus carrying our police was carried out," Sahin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc431205-c3f4-4e72-83fe-a338f2f17760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result seven police (and) four civilians lost their lives.
        May God bless their souls. 36 people were injured. Three of them are in critical
        condition. Investigation is ongoing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c054f-92cf-4f26-811d-9ccf203fe91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police established a security corridor in the area and then widened
        the perimeter, and urged people to vacate the area because a controlled explosion
        was due to be carried out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7f837-a7d1-44ab-9e37-929fabbb7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that the blast, which occurred in the middle
        of morning rush hour, was remotely detonated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61219ee0-1b80-4032-8f9d-b0ba808b789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances were on the scene and have taken the wounded to nearby
        hospitals, according to state news agency Anadolu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31acdc-c30c-4c46-8f79-9a0178340a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the blast area in the Beyazit Vezneciler district showed
        security personnel at the scene and visible damage to vehicle and buildings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d9c70-ba8f-463c-bc26-bc0d5b5acaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no group has taken responsibility for the bombing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f44f6b-e103-4cbe-9802-9c49f516ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest attack</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e10c2a-9d34-4fb0-8ee2-5096d82fa6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has been rocked by multiple terror attacks this year. Attacks
        carried out by both the Kurdish militants and ISIS have targeted the capital
        Ankara and tourism hub Istanbul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61468d-7aed-4f27-923b-5ecf86248f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last car bomb was in Ankara in March. That attack took place
        near a crowded bus stop but militants who claimed the bombing said the intended
        target was nearby police officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0f826-552b-4e09-81a5-36662a23a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just six days later an ISIS suicide bomber detonated himself on
        one of Istanbul''s main streets, killing three Israelis and one Iranian tourist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2836cb-c40d-4436-bf2a-94dd0970d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:50.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:22:08.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN.com, "<a href="https://edition.cnn.com/2016/06/07/europe/istanbul-car-bomb/index.html">Eleven
        killed in Istanbul car bomb</a>"</em></p>'
  'Comelec-SOCE-candidates':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-07T04:49:21.414+08:00
    'imagesource': 'jcr:30839e29-0b07-459b-9a5a-bbbf3a98d8c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0093a0d-2b14-49a8-a2c1-60d03235b529'
    'lead': 'Heavy penalties and hefty fines face the local and national candidates
      who will fail to submit their Statements of Contributions and Expenditures (SOCEs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:24:00.546+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T08:24:15.451+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:24:15.243+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec reminds candidates of SOCE deadline tomorrow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db60bf-8f39-4653-8ee8-31430f45fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:00.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:24:15.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Candidates who
        ran in the local and national elections only have until Wednesday to report
        the amount of contributions they have received for their campaign and how
        much they have spent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf7fa2-e1c2-4a8d-8647-c69713892641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:00.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:24:15.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three senators and about a dozen party-list groups filed their
        Statements of Contributions and Expenditures (SOCEs) as of Tuesday afternoon.
        The Commission on Elections (Comelec) said it will not extend the June 8 deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c4117-17e9-41c4-af4b-d357c1ae8b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:00.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:24:15.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who fail to submit their SOCEs may face hefty fines and heavier
        penalties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5fec29-34f5-4145-aa01-d915a0460ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:00.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:24:15.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had so many extensions in previous elections. This time we have
        to show the candidates that we are strict with the deadline and that they
        have to fulfill their obligations to file their SOCEs,” said Atty. Mazna Lutchavez-Vergara
        of the Comelec Campaign Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11891ae-aa66-4f96-9ed7-65d1d630b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:00.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:24:15.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 11 of the Omnibus Election Code gives candidates up to 30
        days after the elections to file their SOCEs, regardless of whether they won
        or lost. Candidates who fail to submit their SOCEs by Wednesday will be slapped
        with an administrative fine ranging from P10,000 to P30,000 depending on the
        position they ran for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e85290-7e51-4f9b-8462-c0755bcfa1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:00.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:24:15.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec and the Department of Interior and Local Government
        have an agreement to disallow winning candidates who did not file their SOCES
        from occupying their positions, whether local or national.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ba5f4-2b6c-4f2d-92e4-7722cf4aca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:00.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:24:15.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have repeatedly ignored this rule, face a greater penalty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99387e44-f91f-48e5-a87a-dbd7187e0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:00.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:24:15.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung dalawang beses hindi nag-file si candidate kasama prior elections
        niya pwede siyang maging candidate for perpetual disqualification case to
        hold public office — either appointive or elective,” said Vergara.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a47539-9d5b-47ed-b363-ad87309acf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:00.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:24:15.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the candidate hasn''t filed his or her SOCE for
        the second time, he or she faces perpertual disqualification from holding
        public office — whether appointive or elective.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd31f9-0486-4c10-a266-3accaee0d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:00.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:24:15.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergara said there are at least 14 such cases from previous elections.</p>'
  'meralco-june-power-rates':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-07T04:25:28.205+08:00
    'imagesource': 'jcr:c196ff3d-f1fe-4fe0-ab1b-28ac107a003b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '438c8c92-64eb-4027-8e31-d597f25a7dd9'
    'lead': 'Meralco will reduce announces lower power rates this month, gives safety
      tips for the rainy season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:27:32.588+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T08:27:44.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:27:44.212+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco announces lower power rates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeffe7d0-f8aa-4ada-a288-88082d365318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:32.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:27:44.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Power distributor
        Meralco announced on Tuesday that power rates will decrease by P0.13/kWh (per
        kilowatt-hour) this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c370ce-747f-436f-bd40-99cc9e4f92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:32.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:27:44.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a typical household consuming 200 kWh can expect a reduction
        of around P25 from their monthly electricity bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cf411-7a6c-4bea-9a03-4648315581fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:32.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:27:44.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrease is due to a drop in the generation charge, the lowest
        since October 2004. Taxes and other charges also went down following the reduction
        in generation charge.</p>'
    '7':
