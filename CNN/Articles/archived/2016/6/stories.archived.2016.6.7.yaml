      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor also shared safety tips for the rainy season
        to help prevent accidents, especially during floods:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3ddc9-6958-4ac5-8d40-ef87633f71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:32.589+08:00
      'mgnl:createdBy': 'cnnproducer'
