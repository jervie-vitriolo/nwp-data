    'template': '1'
    'title': 'Inside the office of the interior design firm behind Chowking’s new
      look

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe825d4c-3043-43e5-9c83-52a353c22a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — More than just
        workspace for weary weekend warriors, an office can be a repository of values
        that represents a brand’s ideals. While most bleary offices come in templates
        — fluorescent lights, identical PCs, sturdy desks, and creaky chairs — creative
        startups have the opportunity to build from scratch and let their offices
        speak for themselves and their practice. Sure, not everyone has a chance to
        build their own cool office, but that doesn’t mean you can’t have the ideal
        workplace that you have in mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25576a2-8eb5-4d2b-a758-dd63167cb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what the brains behind the interior design firm Space Encounters,
        Thor Balanon and Wilmer Lopez, want their employees and clients to glean as
        they enter their Ortigas offices — two adjacent spaces that, however contrasting
        their atmospheres may be, are still embedded with the design DNA that the
        company represents.</p>'
    '5':
      'image': 'jcr:66c614c6-1f23-4c49-b2a4-4e4732d71696'
      'imageCaption': 'Space Encounters co-owner Thor Balanon''s office is a cozy
        nook (he even has a couch for naps) decorated with books, toys, and other
        vintage items. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f98bbd-1b33-44a7-8671-7101e7ab32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:3fd4b1df-a7a5-4eec-91c4-cd0df12d977e'
      'imageCaption': 'A library is essential to the creative practice of Space Encounters,
        which is why employees are encouraged to browse a varied collection of books
        and publications related to their work. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e32b8-bf12-4c91-8e95-8628b047ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f150ab-cba8-4851-85cc-5ac61f0a5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have operated the furniture shop Space Encounters since
        2009, a move brought about by Lopez’s design practice. The shop has since
        released several furniture collections — from an industrial, cowboy-inspired
        line to a fusion of mid-century and Filipiniana aesthetics. The shop itself
        is located on the mezzanine of the building to which its offices have expanded
        following their staff growth from two to 30 in a span of a few years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd48e76-94f2-4686-9b7b-c03ae8322be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be familiar with Space Encounters’s work if you’ve been
        to some refurbished branches of Chowking, Greenwich, or John and Yoko, or
        to their famous “industrial” calling card, Century City Mall’s food hall,
        Hole in the Wall.</p>'
    '10':
      'image': 'jcr:45970435-ccd7-4b79-a3c0-be457a7b2faf'
      'imageCaption': 'The new Space Encounters office features an airier and lighter
        atmosphere mostly due to the big windows and glass partitions and white panels
        retained from the previous tenant of the space. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bffaa1a-d364-409b-8025-4ad97c940eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:ec8fd0fe-3b0f-4a8a-b522-80887cf4bc02'
      'imageCaption': 'The discussion area in Space Encounters''s old office has a
        shelf that keeps models and toys the owners bring home from their travels.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911e27a-b218-4785-a7d5-0008edea22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69967f6-b399-4686-804d-24945e2a24c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design of these aforementioned spaces are reflected in the shop’s
        two offices: the old one, which retains the 60s vibe of the building with
        exposed tubing and wires on the ceiling, steel screens as part of desk dividers,
        and a gallery of modernist and Bauhaus design posters, some of which were
        bought by Balanon and Lopez during their travels to various design destinations;
        and the new office, which serves as an expansion for their other employees,
        sporting a cleaner, airier look with its white panelled walls, wide windows,
        and lighter wood material.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825be5fc-e87d-4134-9b16-ea62859e3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of clients have that in mind, and when they enter the office,
        parang it gives them a picture of what they want,” Balanon says. “They can
        visualize: ‘I want this, I want this shelf in my restaurant, and I want that
        something in my place.’ So they just kind of point at what details they want
        to be included in their space. And at the same time they see how it can be
        easily, I guess, notable when it comes to atmosphere.”</p>'
    '15':
      'image': 'jcr:8f0174bb-3e2e-42ef-866e-b9bded95fe56'
      'imageCaption': 'The workspaces in Space Encounters''s old office are decked
        with steel screens that are also used in their work in the interiors of the
        food hall Hole in the Wall in Century City Mall. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3feb7-201d-4fed-8c68-df77d83cb989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6f0e4-3267-4c91-befb-2774da4cea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Space Encounters’s core elements in their past collections
        has been the reuse of old materials, mostly gathered and sourced from abandoned
        spaces. These are all strewn around their offices: old post-office boxes repurposed
        into shelves, theater chairs repaired and refurbished for the waiting area,
        and grills for fluorescent lamps, like the ones you’ll see in a “<em>manukan,</em>”
        retained to keep an industrial feel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c04892-63bd-47db-92ad-19a139da013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t see an object na ‘new’ or ‘old,’” Lopez says. “Depende
        if the design will work. But what I’m after<em> kasi</em> is, dun sa mga old
        pieces, we want to integrate them into life, and to make people understand
        na even if it’s just trash, <em>kung masasabi mo na</em> trash <em>siya,</em>
        there’s this potential<em> na pwede mong gawin.</em>”</p>'
    '19':
      'image': 'jcr:7caf3c06-571d-44b3-a7c7-c81b0affc9cf'
      'imageCaption': 'One of the most noticeable things in the Space Encounters offices
        is the use of old items, such as this locker, as refurbished furniture. Photo
        by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1de3b-c9f5-4cef-8c09-51b42a323b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'image': 'jcr:3dfca18d-5eba-4c93-959a-d5864af408ff'
      'imageCaption': 'Toys such as rockets and dinosaurs can be found around the
        Space Encounters offices, reflective of their creative fun philosophy. Photo
        by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc282d4c-e04e-451c-808e-be8b2b1e7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e05ad-321f-4ffa-b332-6d371439d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As creatives themselves, the two encourage their employees to explore
        and hone their skills, from decorating their own workspaces to pursuing interests
        in arts and crafts. They have even allowed one of their accounts persons to
        paint a mural in her office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2db38c-ad8c-49ae-8750-b5814f340de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, however, some rules in the workplace. One of the reasons
        that they’ve expanded to another nearby space is that their pantry grew too
        small for everyone to fit in. People are encouraged now to eat in the dining
        area and not at their desks so as not to attract pests, which are likely to
        infest an old building such as theirs.</p>'
    '24':
      'image': 'jcr:eabe43a5-356b-4ca7-86fc-863b9d5695a5'
      'imageCaption': 'One of the main reasons Space Encounters expanded to a new
        office was the dining space, which is now accommodated in this new area where
        people can also drink their coffee and hold presentations using the projector
        suspended in the ceiling. Photo by JL JAVIER.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762815f8-da49-42e2-877a-8e0ca7c6bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:c474805b-b843-4c94-92db-d84394496e87'
      'imageCaption': 'A comparison of the look between the old, industrial look (left)
        and new, more minimalist offices of Space Encounters. The perspective mural
        of the Papa Bear chair (right) is from a winning pitch among the firm''s employees
        about "a matter of perspective." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7499df9-09f3-4135-924c-5b247e37223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a812e-1a84-478f-b4f1-426049861e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually we tell them, make your work desk very clean,” Balanon
        says. “So that would give you the semblance that we’re still in an office.
        The rest, you can have time to relax, but make your work desks very clean
        and organized. So you should know which area or which project to work on.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9049b48c-0043-419a-b56c-60208c9d572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:05.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T08:18:39.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isa pa</em> is, because we’re a creative business, the main
        things that surround you should be reflecting that value [and] creativity,”
        Lopez adds. “And then from there, <em>maa</em>-absorb <em>nila,</em> and then
        ma-ta-translate<em> dun sa</em> workspace <em>nila</em>. So we encourage them<em>
        talaga na</em>, [in] your space, do what you want, be creative. There’s a
        discipline, but [it’s] creative at the same time. And it’s effective<em>,
        kasi hindi masyadong</em> controlled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad633142-d7a6-437e-8605-3287592c2335'
      'mgnl:activationStatus': true
