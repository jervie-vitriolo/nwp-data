      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its curator, <a href="http://nine.cnnphilippines.com/life/culture/businesslife/2016/05/27/hub-make-lab.html">Marika
        Constantino</a>, the museum aims to be an interactive display of collaboration
        encouraging other people to contribute to Escolta’s revitalization. There
        are quarterly exhibitions in the exchange space and wall, such as “Making
        the Invisible City Visible” by Carlos Celdran, which maps out Old Manila using
        a sprawling map where people can posts photos and postcards depicting various
        locales.</p>'
