    'lead': 'The MRT and LRT will offer free rides to commuters on June 12, Independence
      Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:27:22.679+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T15:27:51.123+08:00
