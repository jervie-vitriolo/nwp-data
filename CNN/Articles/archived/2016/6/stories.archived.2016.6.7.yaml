      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It may not be today, but we will definitely look at this market,”
        said Lee.</p>'
  'Marcos-election-protest-over-secret-server':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Sen. Bongbong Marcos was initially leading in the election results
      until he was overtaken by the administration bet in the evening of election
      day.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-07T21:44:40.736+08:00
    'imagesource': 'jcr:b68f68be-f00f-43ab-8d00-0350aeea0087'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff85576c-9a69-442f-a8a2-5e12cd69573a'
    'lead': 'The camp of Sen. Bongbong Marcos said on Tuesday that they would file
      an election protest on June 28 over what they called "massive rigging and manipulation
      of votes" in the May 9 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:51:14.783+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T15:51:32.280+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:51:31.943+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos camp to file election protest, bares ''secret server''

      '
    'updated': 2016-06-08T22:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e82b86-b36b-4ffc-851a-5d57e7edf3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In three weeks''
        time, the camp of Sen. Bongbong Marcos will file an election protest over
        what they called "massive rigging and manipulation of votes" in the May 9
        polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc674d8-dd19-4a07-b7f2-3dbb59694b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was bared on Tuesday by Jose Amor Amorado, head of Marcos''
        legal team and Abakada Party-list Rep. Jonathan Dela Cruz, the senator''s
        political adviser. They intend to make the filing on June 28, a day before
        the deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c16df8-0921-4d22-be01-049047c16c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amorado and Dela Cruz told reporters that there was a "secret fourth
        server" used during the elections — "which had been kept secret from the public
        by the Commission on Elections and Smartmatic," a press release from the Marcos
        camp said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bc62a-fb61-44fa-948f-cf072b5d4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that based on their findings, election results were
        transmitted to this fourth or "queue server" instead of being transmitted
        directly to the Municipal Board of Canvassers, the Comelec and the transparency
        server.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8112c-4de3-4041-b2ba-621a4fa67449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/18/comelec-ppcrv-smartmatic-electoral-sabotage.html">Related:
        Comelec, PPCRV, Smartmatic, face electoral sabotage charges</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc24f6da-e74c-4c35-ae63-6fb70e13d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said that this additional server was not divulged to the
        public and was never subjected to a source code review as what was done with
        the other servers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0c198-403a-452e-91b9-e53684507287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amorado added that there were also no watchers allowed to oversee
        the extra server.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8daaa37-d9d9-471e-a0a9-cdec0d483813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth has to come out one way or another," Amorado said earlier
        in the day after a preliminary investigation of the complaint for the violation
        of the cyber crime law, which they had previously filed against Comelec and
        Smartmatic personnel before the Manila City Prosecutor''s Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397261c-fcab-46fd-8e08-6d1d7e409efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/28/Marcos-electoral-protest.html">Related:
        Marcos ''seriously considering'' filing electoral protest</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae25d05-1835-462c-b191-bc3a6926d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a week before, Marcos lawyer George Garcia had said the senator
        had been seriously mulling on filing an electoral protest — but it would cost
        somewhere between P30 million and P50 million to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a613dc-afb4-4bbd-a2f9-7b978e9a53cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Suspicious'' change of script</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d5585-70cb-4dbc-ba5d-a4fb76b60f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amorado said the protest would seek a recount of the votes in some
        areas — including the setting aside of the election results in areas where
        they said there were clear indications of fraud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dff06-7d03-4f78-8ac0-291462eaa180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp said that the results of their initial findings indicated
        that between 9 p.m. and 10 p.m. of election day, results showed that the senator
        lost in 1,689 precincts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f9402-8f2b-48d8-8f1d-c693888d0b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/05/11/new-script-comelec-server.html">Related:
        Marcos camp: New programming script introduced into Comelec’s transparency
        server</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c12615-0839-44b9-a4aa-d0b6de328437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said many of these precincts were from areas considered bailiwicks
        of Marcos — Leyte, Samar, Pangasinan and other areas in Region II.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33723f2c-66be-46bd-97a2-0aad2b64f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they claimed in their criminal complaint, the downtrend in the
        Marcos'' votes began late evening of election day — after a change in the
        hash code or script of the system was made by Smartmatic''s Marlon Garcia
        without seeking first the permission of the poll body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f0f82-d450-4c10-8f70-70dea806cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said that they owed it to those who voted for Marcos and
        to the entire Filipino people to find out what really happened in the 2016
        elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7007dc-0433-4487-b8ef-a32972ce7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/12/Comelec-Smartmatic-software-cosmetic-change.html">Related:
        Comelec, Smartmatic on software alteration: Cosmetic change, no effect on
        results</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68233b75-870b-4d91-be84-69af2449203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec had previously said several times that the script change
        had just been "cosmetic" and had not affected the election results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae45e2-9ce3-4c63-aeb8-47006c835d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/14/explain-cosmetic-change.html">Related:
        Marcos supporters to Comelec: Explain so-called ''cosmetic change''</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76902f-0559-49e9-b44b-3edf18de4d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, during the preliminary investigation, Smartmatic asked
        for ten more days to file their answer to the complaint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5ea64-115b-439f-a681-dd86b71c686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amorado added that if found guilty, respondents faced possible imprisonment
        of 6 to 12 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e278555-1eea-4520-97fa-8bd9a25c2215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:51:14.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:51:32.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
