      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/20/government-san-miguel-break-ground-69.3-billion-mrt-7.html">Related:
        SMC, government break ground for P69.3 billion MRT-7</a></strong></p>'
    '12':
