      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/05/Mamasapano-encounter-Purisima-Napenas.html">Related:
        Purisima, Napeñas liable for Mamasapano encounter – Ombudsman</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e65428-1a9b-4bee-accc-445bd5839094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman added that "Napeñas'' plea of leniency on account
        of his 37 years of meritorious service in government cannot be countenanced
        by this Office considering that the penalty of dismissal from the service
        is an indivisible penalty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24e171-8c80-4c6f-854b-cb71b1972f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from criminal charges, Purisima and Napeñas are also facing
        administrative complaints, including grave misconduct and gross neglect of
        duty and conduct prejudicial to the best interest of the service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42efa85a-b010-4440-bacc-7a65c7edf461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also perpetually disqualified to work in the government
        service and cannot claim retirement benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30e1ff-e8a3-497a-92d0-c1a74e78108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 5, the Office of the Ombudsman found probable cause to
        file graft and usurpation of authority charges against the two former PNP
        officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8eaa9-692f-4cf9-ac34-29f27e592b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima and Napeñas coordinated a top-level meeting with the military
        on the Mamasapano operation codenamed Oplan Exodus starting December of 2014.
        The firefight happened in Mamasapano, Maguindanao on January 25, 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41f919-415a-4d54-b06d-ee8f6c3a6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/25/Mamasapano-town-a-year-after-the-bloodbath.html">WATCH:
        Mamasapano town a year after the bloodbath</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a072c-526a-4b2f-8327-4998873af1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its order, the Ombusdman described Napeñas as Purisima’s cohort
        for taking orders from a suspended PNP chief, without the knowledge and approval
        of OIC-PNP Leonardo Espina.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b89337-0e79-4db4-a640-2bc4ac5a9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was suspended by the Ombudsman on December 10, 2014 and
        was the subject of a cease and desist order on December 16, 2014 by OIC-PNP
        Chief Espina over graft complaints.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d824e6-3833-4ecf-b1ca-cc86d9cf4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mamasapano operation that aimed to capture two top terror suspects
        claimed the lives of 44 SAF commandos, 18 members of the Moro Islamic Liberation
        Front (MILF), and four civilians. It also injured several police officers
        and Moro fighters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f081d88-bdd4-4e17-aed9-781f3174b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most wanted terrorists, Zulkifli bin Hir, better known
        as Marwan, was killed in the raid.</p>'
  'barack-obama-dalai-lama-china':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-16T23:58:40.428+08:00
    'imagesource': 'jcr:c9cd040d-20f6-4dbc-9126-4fe12bd4d642'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beeac873-f27c-4fe9-a7ba-e9f2b8bf9004'
    'lead': 'The Dalai Lama officially retired in 2011 from his political role as
      the leader of the exiled Tibetan government, but remains the head of Tibetan
      Buddhists and the object of scorn from the Chinese government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T13:44:20.609+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T13:44:38.869+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T13:44:38.552+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama meets with Dalai Lama, angering China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d4f3c3-0843-4abf-ad02-c9de46282017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> -- President Barack Obama met
        privately at the White House Wednesday with the Dalai Lama, a session that
        predictably sparked anger among Chinese officials who accuse the Tibetan spiritual
        leader of sponsoring a separatist movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f247f6c-305a-4974-8f2d-b5ea36454707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Obama''s fourth meeting with the Dalai Lama, each of which
        led to displeasure in Beijing. A White House official said ahead of the talks
        that the pair would discuss a range of issues, including human rights, but
        declined to provide any further details about the meeting, which was not open
        to the press.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd38328-b266-48d6-9d71-3c2a7b3fdbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the White House said the Dalai Lama extended condolences
        for Sunday''s terror attack in Orlando, but declined to provide further details
        of the discussion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407134d-44d1-4ceb-8a1d-8436496f74af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama officially retired in 2011 from his political role
        as the leader of the exiled Tibetan government, but remains the head of Tibetan
        Buddhists and the object of scorn from the Chinese government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b6c6a-2e5f-42a1-be8b-710d5b339271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China objects</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047afaf2-048c-47ed-ab92-96de4ea529ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the session at the White House was even announced, a Chinese
        foreign ministry spokesman sharply criticized any decision that could lend
        legitimacy to the Dalai Lama''s claims that Tibet should be independent from
        China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49116bc-59e5-49e5-9882-fbf780de67ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. government made solemn commitments. It acknowledges that
        there is only one China, that Tibet is an inseparable part of China and will
        never recognize the so-called Tibetan government in exile," the spokesman,
        Lu Kang, said during a daily press briefing Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1738a-1c4d-4394-ac17-f1eddd2db54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the cloak of religion, the 14th Dalai Lama peddles his political
        ambitions of dividing China all around the world," the spokesman added. "We
        ask all countries and governments not to give him any room to carry out such
        campaigns, even less risking arousing the firm opposition from the 1.3 billion
        Chinese people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36da45-b14d-4b34-954f-7b620fe44851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationalistic Chinese state-run tabloid Global Times said the meeting
        showed Obama''s "mean side."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500620b-a03a-4f79-b55e-93036f3e4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Obama often says he welcomes China''s peaceful rise, his
        meetings with the Dalai Lama erode his sincerity and make him look more like
        he is helping the latter continue to make trouble with China," the paper said
        in an editorial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775937fa-a333-4a3c-ab68-afcd07c25926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Personal'' meeting</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee3718-4e7e-492a-afab-828754c81bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and the Dalai Lama met in the Map Room, on the ground floor
        of the White House residence. Obama and previous presidents have avoided receiving
        the Dalai Lama in the Oval Office, a setting typically reserved for visiting
        heads of state or government leaders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113dc4e-72cb-48fa-8eba-a9058d34b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Earnest, the White House Press Secretary, said Wednesday the
        meeting''s venue indicated that it was a personal greeting rather than formal
        bilateral talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076fec5-4958-4957-9ae4-95080e67cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest stressed the meeting with the Dalai Lama didn''t reflect
        a change in official U.S. policy, which currently does not support an independent
        Tibet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869ee2a-4ee4-4061-836b-c469f6ebc58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tibet, per U.S. policy, is considered part of the People''s Republic
        of China," Earnest said, noting Obama''s "warm personal feelings" for the
        Dalai Lama and his support for "preserving Tibet''s unique religious, cultural,
        and linguistic traditions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2fa5c7-d223-4911-b224-19e2d6d62dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any change in U.S. policy toward Tibet could have withering effects
        for the U.S.-China relationship, which is delicately balanced between areas
        of cooperation and deep disagreements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc49c9-6ec2-42c8-862c-bb1b8a8ce741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Beijing are cooperating on a climate agreement, and
        have coordinated sanctions against North Korea over the country''s nuclear
        provocations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18646f9a-6094-4bcf-91c8-59db42d16869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:44:20.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:44:38.873+08:00
