      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cdb7b-bf9f-43be-914b-63ce340d14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although photographs largely represent the preservation of memory,
        Kristoff uses alternative materials “as a way of questioning the value of
        photographic content.” He has previously printed his images on tarpaulin,
        and has chosen plotting or tracing paper to use for this show. “I know that
        sounds really stupid, because it will eventually fade, but for me, it is an
        exact interpretation of a memory,” he insists. “There are things that you’re
        supposed to feel or experience just for a short period of time.”</p>'
