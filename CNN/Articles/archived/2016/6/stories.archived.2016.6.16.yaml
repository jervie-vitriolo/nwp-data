      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ombudsman
        on Thursday affirmed charges against former Philippine National Police (PNP)
        Chief Alan Purisima and former PNP-Special Action Forces (SAF) Director Getulio
        Napeñas over the botched Mamasapano incident, which left 44 SAF commandos
        dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371e89b-2968-4a0e-a558-5ecd72f7390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales directed the filing of charges
        of graft and usurpation of authority against the two former police officials
        before the Sandiganbayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0db09-9764-4312-8ba6-6b3b97fe5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:28:26.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:28:37.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima and Napeñas earlier filed motions for reconsideration before
        the Office of the Ombudsman, but their appeals were rejected. Morales said
        Purisima''s active participation and supervision of Oplan Exodus despite being
        under preventive suspension violated the PNP chain of command and amounted
        to usurpation of official functions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed6a94-3323-4e1c-8809-ac488b70d5a2'
