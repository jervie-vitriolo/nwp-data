      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — As is typical with
        each round of its exhibit changes, West Gallery is hosting four new shows,
        opening today, June 16. Gino Bueza’s “Systems of Control” occupies Gallery
        1, the largest space; Pete Jimenez’s “Shapes of the Heart and Other Shapes”
        fills up Gallery 2; while Gallery 3 and Gallery 4 display Czar Kristoff’s
        “Configurations” and Micaela Benedicto’s “Documenting Absence,” respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad55cd9-08b4-4cd9-b221-95f4e62f976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;“Systems of Control”</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efd6a9-c171-4dc0-8e14-c6779ce95e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gino Bueza, who has a simultaneous solo show on display at Mo_Space
        in Taguig, focuses on the art of printmaking — in itself a system of control
        — and the intervention of translation with regard to language, meaning, and
        location.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d188b8-43e8-49ac-b811-a410e5e29b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Systems of Control,” Bueza builds on themes stemming from borrowed
        statements from the artist Lawrence Weiner, who saw text as a sculptural form.
        “Yung mga statement niya, parang instructions kung paano gawin ang sculpture,”
        he says, citing statements such as “spread as thin as can be” (which he connects
        to paint application for his prints), “done with,” and “at the same moment”
        as jump-off points for how he goes about his work. He uses common products
        with words as brand names emblazoned on them, such as Tide, Surf, and Joy,
        contemplating on the meanings of these names and what they do and don’t suggest
        about concepts they’re supposed to represent.</p>'
    '7':
      'image': 'jcr:b600e2cc-4de5-4a43-a075-fbb55355f448'
      'imageCaption': 'In "Systems of Control," Gino Bueza uses common products with
        words as brand names emblazoned on them, such as Tide, Surf, and Joy, contemplating
        on the meanings of these names and what they do and don’t suggest about concepts
        they’re supposed to represent. Photo courtesy of GINO BUEZA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808da58-5210-4a2a-9120-4c90581c0034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
