    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Fête de la Musique survival guide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4ac4b-e9b2-4275-9ec4-2ace6725961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:39:54.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:49:15.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Sudden downpours,
        long MRT lines, and flash floods are all signals that summer is officially
        winding down — and subsequently, this also means that music festival season
        is almost over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4c54f-3bf1-40ae-878b-1672a0fa8c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:39:54.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:49:15.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a last hurrah for the summer, the Alliance Française de Manila
        is celebrating its annual Fête de la Musique in Manila on June 18 and 23.
        As in the past years, the lineup is almost as act-heavy as big music festivals
        like Coachella or Lollapalooza. Festivities start at 4 p.m. at the A-Venue
        open-parking main stage with the electronic musician BP Valenzuela and the
        experimental hip-hop/soul musician RH Xanders. Reese Lansangan will open the
        main stage in the Greenbelt 3 park at 4:30 p.m., and over a hundred acts will
        be performing at various pocket stages scattered around the Makati area. Admission
        is free to the festival, featuring performances from local and international
        musicians under genres that range from bedroom beats and Xperimental to grunge
        and electronica.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5ae14-0ab9-4d35-a553-df7b35d10694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:39:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:49:15.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fête has always been the perfect opportunity to discover new music,
        which can make it tempting to go to all the stages. Though the venues do seem
        theoretically close to each other, having to go back and forth to catch your
        favorite bands could be tiring and pricey. With that in mind, CNN Philippines
        Life has come up with a solution to help you make the most of this year’s
        Fête: a nifty little guide featuring festival essentials, a list of the stages
        that are close to each other, and quick tips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7407fd5-6044-4c58-8140-33d2e8fdaf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:39:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:49:15.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;Prep the essentials</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b8d74-d01d-4de9-8485-ff26ef1702aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:39:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:49:15.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, Makati is dotted with 7-Elevens around every corner, but it
        doesn’t hurt to over-prepare maybe just a little. For Fête, it would be best
        to pack a light bag, dress comfortably, and do away with whatever you don’t
        think you’ll actually end up using for the day. Keep it practical: Bring your
        phone, a power bank (or even just your charger, because you never know where
        there could be plugs), tissues or wipes, hand sanitizer, an umbrella, and
        maybe a change of clothes. You can also opt to bring water and snacks, and
        even a book or something else to pass the time with in case you find yourself
        in the middle of a long wait. Bring emergency cash and spare change for commuting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea48fea-445e-461e-a830-c8847fbb7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:39:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:49:15.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make a checklist for artists and stages you want to see, and pay
        attention to schedules and venues, and how far apart they are. (More on that
        below.) Research routes for commutes to save cash on cab rides. If you’re
        bringing friends — definitely advisable for the festival! — write down their
        numbers just in case. A legal ID might also be wise to keep with you, as some
        places may want to check for them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfc46b-399f-4a4a-a1d8-182a5a62633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:39:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:49:15.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Game plan</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78476ddd-0f5c-4e1b-a795-21896eed76d7'
      'mgnl:activationStatus': true
