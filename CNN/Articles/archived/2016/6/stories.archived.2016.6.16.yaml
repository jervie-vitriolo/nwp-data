      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been talk of the eagerly awaited sequel for years and now
        star Winona Ryder is sounding as much in the dark about the plans as fans
        by saying "I don''t really know what''s going on with that."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5800d802-6a47-4b1b-ad50-86d8341c6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:36.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:59:31.443+08:00
