      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, it was an iconic film," the actress told Collider. "The
        only way it could really ever be done is with Tim [Burton] and Michael [Keaton]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a543b-11a1-4f04-9518-57e23e9f5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:36.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:59:31.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Burton told Collider in May that nothing was set in stone
        yet, but that he was interested in seeing the project happen, under the right
        circumstances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941768ed-5b37-4820-a9c1-ff1c32bd367b'
      'mgnl:activationStatus': true
