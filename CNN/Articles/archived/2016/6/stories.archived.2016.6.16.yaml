      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More specifically, the review by a panel of global experts stated
        that drinking beverages at temperatures above 65 degrees Celsius — 149 degrees
        Fahrenheit — could cause people to develop cancer of their esophagus, the
        eighth most common form of cancer worldwide. Drinking tea, coffee or other
        hot beverages at this temperature can cause significant scald burns in the
        esophagus when they''re consumed and has previously been linked to an increased
        cancer risk in this part of the body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4214a-b4e1-40c6-932b-35606b5edbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm beverages are not typically consumed this hot in Europe and
        North America, but are commonly served at, or above, this temperature in regions
        such as South America, the Middle East and East Africa — particularly when
        drinking teas. It''s hotter than water coming out of sink faucets, which is
        typically no higher than 60 degrees Celsius, about 140 degrees Fahrenheit,
        but not as hot as boiling water. Water boils at 100 degrees Celsius, or 212
        degrees Fahrenheit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d03b5-1b9a-4768-be9a-d30a432bd8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 65 degree Celsius temperature noted by the cancer research agency
        is enough to burn your tongue and and according to the American Burn Association,
        skin contact with a liquid this hot can result in almost instantaneous burns
        if prolonged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574448a7-689d-4b3a-8538-eadd1cbb21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting hot</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b93d5d-c3b9-4483-bb3a-5687daf36e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come after a group of 23 international scientists analyzed
        all available data on the carcinogenicity of coffee, maté — a leaf infusion
        consumed commonly in South America and other regions — and a range of other
        hot beverages, including tea. They decided that drinks consumed at very hot
        temperatures were linked to cancer of the esophagus in humans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d82952d-4893-4daa-bf85-d8443142b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new classification puts consuming very hot drinks in the same
        risk group as exposure to substances such as lead, gasoline and exhaust fumes,
        which are also classified as "possibly carcinogenic" by the agency. Use of
        talcum powder on the perineal or anal regions of the body is also within this
        category.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790d144-5242-4128-b274-1a55ac8a1205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence for the findings was limited, but studies in China, Iran,
        Turkey and South America found positive associations between the risk of this
        form of cancer and temperatures at which drinks were consumed. Forms of tea,
        including the leaf infusion maté, are typically drunk at extremely high temperatures,
        above 70 degrees Celsius in these regions, according to the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bce50c-ae71-4878-92f4-298101016a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results suggest that drinking very hot beverages is one probable
        cause of esophageal cancer and that it is the temperature, rather than the
        drinks themselves, that appears to be responsible," said Dr. Christopher Wild,
        director of the International Agency for Research on Cancer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb0ec7-5fc5-4572-be43-dbbfec691903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers in industrialized countries can stay calm, as they typically
        drink their beverages with less heat. "This is about 10 degrees (Celsius)
        higher than people in North America [and Europe] like their coffee," said
        Dana Loomis, deputy head of the monographs section at the cancer research
        agency that led the review.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de486dab-da3d-48de-a2d2-1089360ed440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individually, coffee and maté did not have conclusive evidence for
        any cancer-causing effects when served at cool or warm temperatures, meaning
        the drinks themselves were not classified as carcinogenic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab463e68-5739-48f8-b2a8-414cc5431afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esophageal cancer was responsible for approximately 400,000 recorded
        deaths worldwide in 2012, about 5% of all cancer deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a0153-2562-40e9-8e4e-c2f707edf76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though smoking and drinking alcohol are major causes of esophageal
        cancer, particularly in high-income countries, the majority of cases globally
        for this form of cancer occur in parts of Asia, South America and East Africa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9048f0-ebb2-47a6-81c2-8afc039d2e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Here], drinking very hot beverages is common, and the reasons
        for this high incidence of this cancer are not well-understood," Wild said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e87ff7-6394-476b-8986-44140d197ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tea Advisory Panel in the United Kingdom has responded to the
        classification by highlighting that tea is drunk at lower temperatures in
        the UK and that most people add milk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa6674-8ac1-4449-8ccf-083d16786522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tea drinkers in the UK can continue to enjoy tea in the traditional
        way with a drop of milk, which ensures that the temperature of tea sits within
        safe limits," said Tim Bond from the panel. "A study by UK burns doctors found
        that a cup of tea with 10 milliliters of milk cooled to less than 65 degrees
        Celsius within five minutes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a566d7-0ffb-4d45-b38f-97256a878fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-classifying coffee</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b907949-1315-4dfa-8ac0-1c1d5aa34cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Agency for Research on Cancer classified coffee
        as "possibly carcinogenic to humans" in 1991, based on limited evidence, but
        the increased number of studies and evidence available since then led to its
        re-evaluation during the review.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662bcf6-56d3-4734-befb-1f9e40a8a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group analyzed more than 1,000 studies and decided there was
        inadequate evidence for any cancer-causing effects linked to drinking coffee
        itself, away from the temperature at which it is served.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2cf98-29ea-497b-8834-f2feb9e7c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report stated coffee was "not classifiable as to its carcinogenicity
        to humans."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e638d1-7c2f-443e-b24e-ac9d5354b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many epidemiological studies showed that coffee drinking had no
        carcinogenic effects for cancers of the pancreas, female breast and prostate,
        and reduced risks were seen for cancers of the liver and uterine endometrium,"
        the report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e225e1e-13b3-4f88-9d24-35aff7ac5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence for any other cancers linked to drinking coffee was also
        inconclusive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14c64a-02d2-43fe-a7d3-94cbb9bab0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Coffee Association in the United States welcomed the
        new classification. "This is great news for coffee drinkers, and confirms
        evidence from an avalanche of studies by highly respected and independent
        scientists," said National Coffee Association President Bill Murray. "Today
        we can brew or buy a cup with even more confidence thanks to science."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac70a8-13d3-4b4f-b825-f0b3cc22225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat emanating from a coffee cup, or any hot drink, remains
        a risk and previous studies have suggested an optimal drinking temperature
        of 57.8 degrees Celsius — 136 degrees Fahrenheit — or below.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35d420-a89a-4e31-8da4-3d97d2397b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consuming cancer</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7e205-d41d-4ffe-98bf-df4fb998f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come after a string of similar reports that link food
        and drink to cancer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a11f6-8469-4866-a6ce-324cce7a569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 study found that only 10% to 30% of cancers occur naturally
        in people''s bodies, suggesting that most cancers are, in fact, a result of
        environmental factors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb18d1-1b1e-4afb-a4cf-ec4d167f5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the WHO announced results from a report that linked
        people eating processed meat, such as sausages and ham, to cancer. Based on
        evidence from hundreds of studies, processed meat was classified as carcinogenic
        to humans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0bd1e-96cc-4482-b6df-4a949147b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unprocessed red meat was classified as probably carcinogenic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2307a69-5087-4868-8fba-91db6850f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent studies have linked Western diets with increased risk of
        colon and prostate cancer. Men eating mostly a Western diet were found to
        have 2.5 times the risk of dying from prostate cancer. A Western diet is typically
        considered to be low in fiber and high in refined sugars, saturated fats and
        animal protein.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881ee30-73da-400f-aad3-1dce5a8f84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Environmental Working Group released findings that
        more than 400 known cancer-causing chemicals have been found in the bodies
        of Americans during research studies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947cf2a-f565-46dc-b75c-776172dad344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a review of more than 1,000 biomonitoring studies, the group
        found that up to 420 chemicals known or likely to cause cancer have been detected
        in blood, urine, hair and other human samples. Nine of these was identified
        to be above safety limits assigned by the U.S. Environmental Protection Agency
        and posing non-trivial cancer risks in most Americans, according to the review.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b19fa8-c714-4333-b2ef-99064ae52bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of a toxic chemical in our bodies does not necessarily
        mean it will cause harm, but this report details the astounding number of
        carcinogens we are exposed to in almost every part of life that are building
        up in our systems," said Curt DellaValle, a senior scientist at the Environmental
        Working Group and author of the report. "At any given time, some people may
        harbor dozens or hundreds of cancer-causing chemicals. This troubling truth
        underscores the need for greater awareness of our everyday exposure to chemicals
        and how to avoid them."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21570e3-f3e9-46d3-867f-09f73d8c7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:18:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/06/15/health/coffee-tea-hot-drinks-cancer-risk/">Very
        hot drinks are ''probably carcinogenic</a>''"</em></p>'
  'ASEAN-countries-retract-South-China-Sea-statement':
    'author': 'Rozanna Latiff, Reuters'
    'caption': '(File photo) DigitalGlobe imagery of the Subi Reef in the South China
      Sea, a part of the Spratly Islands group.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-16T20:55:16.984+08:00
    'imagesource': 'jcr:2763bd4f-9d0d-4c60-a8db-1c4439ba6921'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f509d651-f81d-440b-b8b1-d00f9d18e4e7'
    'lead': 'Ian Storey, an analyst at Singapore''s ISEAS Yusof Ishak Institute, said
      the retraction of the initial statement showed the lack of unity between ASEAN
      members on the South China Sea disputes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:20:55.216+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T14:21:08.613+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T14:21:08.167+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Southeast Asian countries retract statement expressing concerns on South
      China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94a652-78ad-4992-abea-442a93924817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur (Reuters)</strong> — Southeast Asian countries
        withdrew a statement that expressed the region''s deep concerns over tension
        in the South China Sea, where China is involved in protracted territorial
        disputes with some of its neighbours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc7728-6c35-42a4-9824-2d9dacf911b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongly-worded statement by the Association of Southeast Asian
        Nations (ASEAN), released by the Malaysian foreign ministry, did not name
        China directly but warned against raising tension in the waters, where Beijing
        has been building artificial islands and increasing its military presence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a11e8-554a-4c95-a513-348ff6f038b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expressed our serious concerns over recent and ongoing developments,
        which have eroded trust and confidence, increased tensions and which may have
        the potential to undermine peace, security and stability in the South China
        Sea," said the statement, which was issued following a meeting in the Chinese
        city of Kunming between foreign ministers from ASEAN and China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc06b7-bc42-44cc-b79c-cd44552e82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/06/15/South-China-Sea-case-Philippines-Hague.html">Related:
        China thanks countries for supporting it on PH case over South China Sea</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b3d23-a1fe-46f1-9dd0-a3d500c1b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just hours later, a Malaysian ministry spokeswoman recalled
        the statement, saying "urgent amendments" needed to be made and an updated
        version would be distributed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e96cd6-e0d7-4c4c-be10-489e37adb0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no updated joint statement was later issued and the spokeswoman
        said countries would now issue individual statements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859bec9-94e2-461c-8b3a-8a1398173337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China lays historical claim to most of the South China Sea, with
        its "Nine Dash line" stretching deep into the maritime heart of Southeast
        Asia, covering hundreds of disputed islands and reefs, rich fishing grounds
        and oil and gas deposits. The Philippines, Vietnam, Malaysia, Taiwan and Brunei
        have overlapping claims over the region, through which trillions of dollars
        in ship-borne trade passes every year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151e317-67c4-4cec-a56a-0885811f11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said the media was hyping up the issue, and that the original
        statement was not an official ASEAN document.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83ad85-8341-4b03-b4f8-2c0ed42aa23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This meeting was a closed-door meeting and from the beginning there
        was no preparation to make a joint statement," said Foreign Ministry spokesman
        Lu Kang at a regular briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012d955-1b00-4ec3-83e1-508e6f0a5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Perhaps too much'' to handle</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d067ca-940b-4f84-87d7-5be928845ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Storey, an analyst at Singapore''s ISEAS Yusof Ishak Institute,
        said the retraction of the initial statement showed the lack of unity between
        ASEAN members on the South China Sea dispute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d449a-622a-40d5-b20e-9c40cebb953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial statement repeated ASEAN''s existing concerns over
        China''s artificial island building and the militarization of the dispute,
        but also countered China''s position that the dispute should be settled by
        the parties directly concerned and that it is not an issue between ASEAN andChina.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e9f049-3034-4a33-8c82-1e6845ea6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps this proved too much for some of the member states and
        the statement was withdrawn."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59b439-5df6-47ad-a5f0-2966557a95d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN-China meeting was held ahead of a ruling by the Permanent
        Court of Arbitration in The Hague on a case brought by the Philippines contesting
        Beijing''s claims in the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc5b07e-7179-46ee-8b28-8bb5878265c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognise the case and says all disputes should
        be resolved through bilateral talks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53fb8dc-7bed-401c-8a24-d4a629152ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has become the centre of an international diplomatic arm
        wrestle, with the United States and its allies insisting on international
        law being obeyed and China saying it has widespread support for its position,
        including from some ASEAN members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c94de-0b9b-4f12-89f8-c3cf6e5afaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s Ministry of Foreign Affairs, in a statement on the Kunming
        meeting, made no reference to the earlier ASEAN statement but echoed its concerns
        over increased military build-up in the South China Sea, "especially the large-scale
        accretion and embellishment and construction of the reefs, the militarization
        of the artificial islands and actions of sovereignty claims that are not based
        on international law".</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5acd615-19e6-49dc-976b-e677c216b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore and Indonesia, meanwhile, took a softer tone, calling
        on ASEAN and China to "continue working together to maintain the peace and
        stability of the South China Sea".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc90af9-2820-462e-a349-c4fb2340eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Indonesian Foreign Ministry spokesman said the initial statement
        was a "media guideline" which had been prepared for a planned press conference
        for the conclusion of the meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee67ea72-40f0-4f1a-a026-e8e80a89f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:20:55.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:21:08.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, because of the meeting dynamics where the meeting extended
        a few hours past schedule, the press conference was cancelled and a number
        of ASEAN FMs had to leave immediately," Armanatha Nasir told Reuters by text
        message.</p>'
  'investors-flee-to-cash-most-since-2001':
    'author': 'Matt Egan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-16T19:58:14.543+08:00
    'imagesource': 'jcr:99952414-280e-4e92-bf42-1d495b2647a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0cf63ce-b5bb-4abf-8e29-f50a8ac7330d'
    'lead': 'In recent weeks global fund managers have increased their cash stockpiles
      to the highest level since November 2001, the scary period right after the 9/11
      terror attacks, according to a Bank of America Merrill Lynch survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:23:36.599+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T14:23:58.771+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T14:23:58.541+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scared investors flee to cash at highest levels since 2001

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ddfac7-98ee-495d-a914-19f23e779450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Nervous investors are hoping
        to ride out looming financial storms by staying in cash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae9f4a-8cc6-4ed6-b8ad-65238a29ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks global fund managers have increased their cash stockpiles
        to the highest level since November 2001, the scary period right after the
        9/11 terror attacks, according to a Bank of America Merrill Lynch survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0cf66-8875-4a0b-b18e-57d525891730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors have a mountain of cash," Michael Hartnett, Bank of America''s
        chief investment strategist, wrote in a report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b51f6-bdce-4a76-ad98-930933ec6b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defensive maneuvering is a further sign that some investors
        are too scared to be stuck holding risky stocks and bonds ahead of potential
        upcoming shocks. The biggest fear among survey respondents is Brexit, the
        U.K. referendum on leaving the European Union taking place next week. Rising
        support in favor of dumping the EU has already begun to cause market turmoil
        in recent days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3a649-d0a2-40ac-8611-372b8b13576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fund managers'' average cash allocation jumped to 5.7% this month,
        surpassing even the levels during the 2008 Wall Street meltdown or the 2011
        U.S. debt ceiling debacle, BofA said. Hartnett noted other "big bear signals"
        as well, including investors displaying the lowest risk appetite in four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe5969-877d-4b55-a08d-95c5a84efaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is hardly the only time lately that investors have showered
        love on cash. During a recent stretch between July and February, BofA said
        cash and money market funds were actually the world''s most popular asset
        class, attracting over $200 billion of inflows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3da3a7-d533-45d9-afcb-387cd1ad438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s a tough time to be sitting in cash. Extremely low interest
        rates around the world mean money in the bank earns virtually nothing. And
        when inflation is factored in, cash actually loses value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378eb8c8-a583-4de5-b76d-519bd9f1876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average money market and savings account carries an annual percentage
        yield of just 0.11%, according to Bankrate.com. Even savvy savers who shop
        around for better rates aren''t fetching much more than 1% from online banks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9472ed-0477-4d8e-bac1-7f06e6b6b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s better than losing money, which most people think is
        likely with volatile stocks. It also doesn''t help that investors have very
        few places to hide these days. Government debt is normally viewed as a safe
        haven, but it''s hard to justify buying bonds, when there''s nothing much
        to earn. German bond yields went negative for the first ever this week and
        the U.S. Treasury yield closed at a four-year low of 1.61%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791fcb1-6f38-4ebf-9ce2-9f06d0229c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no wonder that BofA said the percentage of investors who think
        equity and bond markets are overvalued is the fourth-highest since it began
        tracking in 2003.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ab5f4-0db0-49aa-804a-1c956a89b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more surprising is that fund managers don''t think the U.K.
        will dump the EU next week. Despite the recent flight to cash, two-thirds
        of investors surveyed think Brexit is either "unlikely" or "not at all likely."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96099124-5f05-4673-b9ca-d376e07d6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, fund managers are feeling more bullish about the outlook
        for global growth and corporate profits. Both measures hit six-month highs
        in the June survey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac178ba-c4fc-4712-8455-cd26e60952ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other good news is that BofA considers high levels of cash a
        contrarian buy signal for stocks, in part because it leaves investors with
        lots of cash to put to work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e595fc-d00d-42b5-b5a4-5de51889bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negative summer ''events'' could thus quickly become tradable buying
        opportunities," Hartnett wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69a945-ae02-401e-b34a-2e00b85a12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:23:36.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:23:58.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/15/investing/investors-flee-to-cash-most-since-2001/index.html">Scared
        investors flee to cash at highest levels since 2001</a>"</em></p>'
  'egyptair-wreckage-found':
    'author': 'Salma Abdelaziz and Joe Sterling, CNN'
    'caption': '(FILE PHOTO) Pictured in this file image dated October 20, 2015, is
      EgyptAir Airbus A320 passenger plane at Domodedovo International Airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-16T17:24:01.915+08:00
    'imagesource': 'jcr:00d83442-e8e0-4903-912f-025bdc989cfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b708798-be15-4587-9b8b-4e263d5dea64'
    'lead': 'The Egyptian government says it has found wreckage of EgyptAir Flight
      804, which crashed into the Mediterranean Sea last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:26:23.174+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T14:26:53.523+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T14:26:53.187+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir wreckage found, Egyptian government says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc8849-87e3-411e-967d-e10602650e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Egyptian government says it has found
        wreckage of EgyptAir Flight 804, which crashed into the Mediterranean Sea
        last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c4313-1e92-43d9-a0ca-48f660257739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken of the wreckage were provided to an Egyptian investigative
        committee, the Civil Aviation Ministry said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24699559-cf9b-4a65-8703-a872160c17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wreckage was found in several places. The ministry did not specify
        the size or the location of the parts that were found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9f303-e9e4-4e9e-adeb-6df4a738064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A320, which had 66 people aboard, crashed in the Mediterranean
        on May 19 on a flight from Paris to Cairo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142fe67c-9d3b-480e-8370-3e8374146beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for black boxes</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec8b63-7405-44a6-845d-948683f52a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, authorities have been searching for wreckage and the
        plane''s flight data and cockpit voice recorders, which could reveal evidence
        about what caused the crash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3346ef-b080-4e82-b15e-c5da7780687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, a French naval vessel detected underwater signals
        from one of EgyptAir Flight 804''s so-called black boxes, investigators said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df21090-bdf8-4f35-b20b-951ff181d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specialized locator equipment on board the French vessel La Place
        detected signals from the seabed in the Mediterranean, the investigative committee
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9123ef4-b2ff-4b0f-b996-fe5a35c14097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the BEA, France''s air accident investigation agency,
        later said it had confirmed the signals were from one of the recorders on
        the plane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286043a-7458-4143-99c0-feb143be6e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signal of a beacon from a flight recorder could be detected.
        ... The detection of this signal is a first step," said BEA Director Remy
        Jouty in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119be59-595f-4af9-8f7a-ce8991600e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Once found, they''ll be brought to Egypt</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ec956-8968-4cc9-bc3c-54d2739eab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they''re found, the black boxes will be brought to Egypt, a
        civil aviation ministry official told CNN. That''s standard procedure, the
        official said, similar to what happened in November with the recorders from
        Metrojet Flight 9268, which crashed in Egypt''s Sinai Peninsula.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89018c-4641-4fde-8b8e-ec17c6ae1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data recorders have been fixtures on commercial flights around the
        world for decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa36a74-98ae-4dde-8823-a86096b006ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight data recorder gathers 25 hours of technical data from
        the airplane''s sensors, recording several thousand distinct pieces of information.
        Among the details investigators could uncover: information about the plane''s
        air speed, altitude, engine performance and wing positions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58360cd5-f4d4-468f-ba2b-60750d4b5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cockpit voice recorder captures sounds on the flight deck that
        can include conversations between pilots, warning alarms from the aircraft
        and background noise. By listening to the ambient sounds in a cockpit before
        a crash, experts can determine if a stall took place and estimate the speed
        at which the plane was traveling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b73a91-5ec3-42ee-9abf-153e8576ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:26:53.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But black boxes aren''t perfect. In several cases – such as the
        1996 crash of TWA Flight 800 or the crash of American Airlines Flight 77 on
        September 11, 2001 – authorities had hoped to find clues in the recorders
        only to discover that the data inside had been damaged or the recordings had
        stopped suddenly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5babce8-b17b-4194-8912-20ed1d89c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:26:23.175+08:00
