      'mgnl:type': 'text'
      'text': '<p>Although there appears to be a visual coldness to her work, being
        concerned with geometry and the absence of color, Benedicto insists her art
        is always deeply personal. “I find nothing more emotional and troubling than
        trying to come up with your own understanding of abstract things like memory
        and loss, by conducting a physical experiment,” she says. “The attempt itself
        is a surreal and emotional experience.”</p>'
