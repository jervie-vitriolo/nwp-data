    'template': '1'
    'title': 'Duterte gov’t, NDF set peace talks for July

      '
    'updated': 2016-06-17T03:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5892dca-211d-4109-b9be-ae5d6c80e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The incoming government
        of the Philippines (GPH) and the National Democratic Front (NDF) have signed
        a joint statement to resume formal peace talks this July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2af2e-e15b-4cd8-9792-b67e5ed39450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue is set on the third week of July in Oslo, Norway, according
        to the document posted Thursday by incoming Presidential Peace Adviser Jesus
        Dureza on his Facebook page. Dureza led the peace delegation sent by President-elect
        Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a6207-4b57-4fdf-89cb-f78699711e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have commissioned them to go to Oslo … to hold the <a href="https://cnnphilippines.com/news/2016/06/15/Duterte-team-peace-talks-with-NDF-Oslo-Norway.html">preliminary
        talks</a> there. For the broader framework to talk about, and to accompany
        maybe, Jose Maria Sison in coming home,” Duterte said in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909e027-72a6-4418-ae57-04b50c9dcc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement was the result of two days of preliminary talks
        held Tuesday and Wednesday in a hotel on the outskirts of Oslo. Day 1 ended
        with a “shared optimism” on both sides, which resulted in a formal agreement
        the following day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430bfcc-76f9-4b22-8f4f-449a2b4dc1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties agreed  to discuss the following agenda during the resumption
        of peace talks next month:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231fa649-ea36-4cad-ac3e-ddacdc26f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accelerated process for negotiations, which includes coming up
        with a timeline for the completion of socio-economic, political and constitutional
        reforms, and putting an end to hostilities and disposition of forces</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc77926-855f-4c47-b0cd-f2095bb8fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reconstitution of the Joint Agreement of Safety and Immunity Guarantee
        (JASIG), allowing NDF consultants and rebel leaders to freely move around
        the Philippines without the risk of being arrested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c57f6-b453-4a43-9364-4a613a3a0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty for political prisoners, subject to concurrence of the Congress</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf825457-86fe-4642-9ca9-2dd49f36a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible implementation of interim ceasefire</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ded8b-140b-46ba-85d1-1e698dd6e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affirmation of previously signed agreements</p>'
    '16':
