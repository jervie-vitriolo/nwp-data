  'disney-gator-attack-boy-found-dead':
    'author': 'Eliott C. McLaughlin, Joshua Berlinger, Ashley Fantz, and Steve Almasy,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-16T19:52:05.186+08:00
    'imagesource': 'jcr:3e047125-5cc5-4416-abba-f5a5fb1e5ea3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0768d8eb-3773-4129-8bd4-4b986bdc2c63'
    'lead': 'The body of the boy, Lane Graves, was found intact about 1:45 p.m., not
      far from where the boy was grabbed Tuesday night, Orange County Sheriff Jerry
      Demings said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:31:52.466+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T14:32:04.150+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T14:32:03.714+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney gator attack: 2-year-old found dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9097669-bfbf-4f1e-80f6-ee21b0d63884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lake Buena Vista, Florida (CNN)</strong> — The 2-year-old
        boy who witnesses said was pulled by an alligator into a lagoon near a Walt
        Disney World hotel has been found dead by the Orange County dive team, Orange
        County Sheriff Jerry Demings said at a Wednesday news conference in Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca083f87-fbd8-4a6e-95a7-bce355b45493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of the boy, Lane Graves, was found intact about 1:45 p.m.,
        not far from where the boy was grabbed Tuesday night, Demings said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e21ca-937b-42a4-8187-56746ce005af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likely drowned, Demings said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35257912-f0ea-438a-9afa-2675c6ea3df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the autopsy has to confirm that, but there is likely
        no question in my mind that the child was drowned by the alligator," Demings
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c9b42-8102-48c6-9e8a-1a39e61b9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings said the body was found in murky water perhaps 10 to 15
        yards from where the boy was grabbed Tuesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69132104-c276-45ba-8f5f-39535d95c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s parents, who are from Elkhorn, Nebraska, were identified
        as Matt and Melissa Graves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb70af-ac45-4708-ab10-0ed0aeb83b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Fish and Wildlife Conservation Commission Executive Director
        Nick Wiley said the alligator may have already been caught, but that has not
        yet been confirmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d4201-3355-41a2-a20f-f5074a5eacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make certain that we have the alligator that was
        involved, and that we remove it from the lake," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9593efa-761c-4241-bb4e-96e1ba363105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensics teams will try to determine whether one of the alligators
        already taken from the lake is the one that dragged off the boy. If not, the
        search for alligators in the lake will continue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e626579-22ab-4aa9-9e29-5c2e3948b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s family was at a movie night outdoors at the Grand Floridian
        resort when around 9 p.m. the boy waded into about a foot of water in a lagoon,
        authorities have said. Witnesses, including the boy''s horrified parents,
        tried to save him. His father jumped in and tried to pry the gator''s mouth
        open. His mother jumped in, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db880bc-330b-4c44-8ebc-bcab8223beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was too late. The child was dragged underwater in the Seven
        Seas Lagoon, witnesses told authorities. The lagoon is connected to a series
        of canals that feed into large bodies of water, Wiley said earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfe00f-0932-46b7-a79b-1dc1a8436234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reedy Creek emergency services call center first received a
        report about the attack at 9:16 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b8b41-5a77-43ab-9a89-a4aa51ffc077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search began for the boy immediately, with boats from Disney searching
        along with law enforcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63a49b-2b01-4a1c-bc82-bbc33cca4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midmorning Wednesday, Disney had closed all beaches in its resort
        area "out of an abundance of caution" after the attack, a Disney representative
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4913c-146f-4a3a-a826-f8aaadf806b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiley said the child was on the edge of the lagoon when the alligator
        attacked, according to the boy''s family. He cautioned that the investigation
        is still in an early stage and officials need to interview at least two other
        families who may have witnessed the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc43e4-7fbd-4d16-ae5a-2318f4a40420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings specifically said the child was "wading ... along the lake''s
        edge at the time that the alligator attacked."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc6628-7ab9-431f-8db6-96074032bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents rush into water to save son</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390bf748-592f-451a-86e8-9d5c78d9ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father suffered minor scratches on his hand trying to save his
        son.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d213e-fbcc-42bb-959c-7fff4a44759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings said there is no record of similar incidents in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41af7e9-a06f-47ce-82a2-6fd477eb05d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of people witnessed the attack and supplied police with
        information. Witnesses said the family was on the beach, and the boy''s sister
        was in a playpen about 20 to 30 yards from the water, according to Demings.
        The toddler was nearby, wading in the water.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2211b-e308-4016-a751-ad644ebf03f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are "No Swimming" signs at the lagoon, and no one but the
        child was in the water at the time of the attack, Demings said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12162c-32ad-4b79-b7d8-5a16997a5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declan Salcido, who was vacationing at the resort with relatives
        from San Jose, California, said the "No Swimming" signs are visible "from
        any vantage point."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45baf83-6f22-4cb1-8414-4ee892840735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lagoon is not for recreational swimming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893949a3-7a69-4bbd-ae6a-4a7ad4d20eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Florida, and it''s not uncommon for alligators to be in
        bodies of water," Demings said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe377464-67b8-431f-917d-4c3ee2f2a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many on social media lambasted the child''s parents, while others
        urged compassion.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dear Internet, can we please have a bit more compassion for a family
        who saw their son dragged away by an alligator?!! <a href="https://twitter.com/hashtag/DisneyGatorAttack?src=hash&amp;ref_src=twsrc%5Etfw">#DisneyGatorAttack</a></p>&mdash;
        Jamie Lapeyrolerie (@musingsofjamie) <a href="https://twitter.com/musingsofjamie/status/743074902710718464?ref_src=twsrc%5Etfw">June
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09223fcd-0429-483d-a828-1313c458a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f989f69-4599-4efb-a244-0551b776deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people said a "No Swimming" sign is hardly sufficient if alligators
        could be lurking.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A &quot;No Swimming&quot; sign does not mean &quot;Beware of Alligators&quot;
        <a href="https://twitter.com/hashtag/DisneyGatorAttack?src=hash&amp;ref_src=twsrc%5Etfw">#DisneyGatorAttack</a></p>&mdash;
        Chenxi 晨曦 (@FromtheKatsEye) <a href="https://twitter.com/FromtheKatsEye/status/743033584466825217?ref_src=twsrc%5Etfw">June
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624598c-5d4d-4800-a743-8f1330132127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76cb89-ebd2-414d-bd81-5cc182b117a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unusual attack</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc5052-f35c-4e79-a6f1-5d004bf1c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone here at the Walt Disney Resort is devastated by this tragic
        accident," said Jacquee Wahler, a vice president at Walt Disney World Resort.
        "Our thoughts are with the family. We are helping the family and doing everything
        we can to assist law enforcement."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd848617-b6fb-49f3-80ed-4a54fb6514b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings said no reports of nuisance alligators have come in the
        region recently. The alligator is between 4 and 7 feet long, Demings said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514eafa-3556-4a6e-b54c-7b59c8dfab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Corwin, a noted national animal expert, said he was surprised
        this happened so close to a highly regulated area but noted there are millions
        of alligators in Florida. Disney has many thousand acres. An alligator could
        make its way, undetected through some swamp and marsh into a lagoon near where
        people congregate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344620c-b000-4839-b1e5-293f691ba2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gator that size would be unlikely to attack an adult, he said,
        but a child would be more vulnerable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60617f-2d69-4629-a46d-b3f0dbeef47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a gator bites down, his jaws snap closed with thousands of
        pounds of force, Corwin said. "I can''t imagine the terror on these people''s
        minds trying to manage this," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24429bcd-45ad-43d9-9eac-404c374b6b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April, only one other major alligator attack has been reported
        this year, according to Florida Fish and Wildlife Conservation Commission.
        That person survived the attack, but required medical care.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38662bc2-0545-45aa-811d-f655a8951aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, there were nine major unprovoked attacks with one fatality.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930d0ff-c441-41a5-a4e9-c69d505bae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Disney World has never experienced an incident like
        the one involving the boy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea3d57-7a83-46aa-a7b6-da53fbeb6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park has a full-time team that monitors the complex, and if
        they spot a potentially threatening animal they call the Florida Fish and
        Wildlife Conservation Commission, which then responds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac53d0-0970-4927-9f00-65839664f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story here is this is a tragedy and terrible, but it''s a rare
        occurrence," Wiley said. "And fortunately it doesn''t happen that often and
        we are doing everything we can to make sure it doesn''t ever happen again."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ca077-5592-45e6-8697-2b35e4f07f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The week</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be310af1-9efe-4465-a26f-27bd1529ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a tragic week for the Orlando area. A gunman massacred
        49 people early Sunday at an Orlando gay club in the deadliest mass shooting
        in U.S. history.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e1735-cec6-4e05-b161-c54c34edde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the rampage, a man shot singer Christina Grimmie as
        she was signing autographs following a concert.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec49a2e-b75f-4f11-bdea-ffb0169dd36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Eliott C. McLaughlin reported from Lake Buena Vista, and
        CNN''s Joshua Berlinger wrote from Atlanta.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d25391-a7a6-4556-b021-ab5cbf6e2042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:31:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:32:04.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/15/us/alligator-attacks-child-disney-florida/">Disney
        gator attack: 2-year-old found dead</a>.</em>"</p>'
  'disney-alligator-attack-boy-believed-dead-recovery':
    'author': 'Eliott C. McLaughlin, Joshua Berlinger, and Ashley Fantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-16T17:42:10.505+08:00
    'imagesource': 'jcr:edf9b19b-9128-4b6e-89e6-820ca37af73f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f7e0073-0385-44bf-87d0-e2ef67b07667'
    'lead': 'The 2-year-old boy who was grabbed Tuesday night by an alligator near
      a Walt Disney World resort hotel is believed dead, Orange County Sheriff Jerry
      Demings said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:36:00.744+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:16:32.872+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney gator attack: 2-year-old believed dead as rescue turns to recovery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71173855-9e8f-42d8-829f-2789fccea88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lake Buena Vista. Florida (CNN) —</strong> The 2-year-old
        boy who was grabbed Tuesday night by an alligator near a Walt Disney World
        resort hotel is believed dead, Orange County Sheriff Jerry Demings said Wednesday.
        Demings noted that it has been 15 hours since the attack and rescue officials
        are trying to recover the body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7aa9a0-8cd4-4c28-b7b7-9ea13b0d455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s family was at movie night outdoors at the Grand Floridian
        resort when around 9 p.m. the boy waded into about a foot of water in a lagoon,
        authorities have said. Witnesses, including the boy''s horrified parents,
        tried to save him. His father jumped in and tried to pry the gator''s mouth
        open. His mother jumped in, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211ceec-9061-41fe-81bd-73f866a7ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was too late. The child was dragged underwater in the Seven
        Seas Lagoon, witnesses told authorities. The lagoon is connected to a series
        of canals that feed into large bodies of water, according to Florida Fish
        and Wildlife Conservation Commission Executive Director Nick Wiley.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22120c37-c7e4-496a-b725-c2a28dfebaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reedy Creek emergency services call center first received a
        report about the attack at 9:16 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1dac7-dd7b-4236-8a12-8c8f374c5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search began for the boy immediately, with boats from Disney searching
        along with law enforcement. More than 50 officials from the sheriff''s department
        alone are trying to find the boy''s body, divers are on standby and sonar
        is being employed, Demings said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960a5a7-6500-49b2-8596-d2755b0ff09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney executives and Gov. Rick Scott have expressed their willingness
        to help in any way, the sheriff explained, and Disney employees are trying
        -- under unimaginable circumstances -- to keep the boy''s family as comfortable
        as possible. Demings said he expects officials will make family members''
        names public Wednesday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaadeb1-49bc-4a72-8dea-b2de6fa50002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midmorning Wednesday, Disney had closed all beaches in its resort
        area "out of an abundance of caution" following the attack, a Disney representative
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df24c6-7216-4c12-9b7a-08d4b9dd7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiley said the child was on the edge of the lagoon when the alligator
        attacked, according to the boy''s family. He cautioned that the investigation
        is still in an early stage and officials need to interview at least two other
        families who may have witnessed the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd6ae9-7682-4b65-a944-eecaf57ee198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings specifically said that the child was "wading ... along the
        lake''s edge at the time that the alligator attacked."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911f502-7c76-4421-a2f9-7ac1f84c5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that the search for the child''s body is not simple. They
        are focused on a large, man-made body of water that has "certain systems"
        built underneath it, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f974b711-741f-4d23-b2f2-dadaa1703b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Parents rush into water to save son</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d2a31-8310-43e5-812c-3d39ed2a7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father suffered minor scratches on his hand trying to save his
        son.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc9f85-4066-43c9-9a45-b2b714ba236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad reality of it is it''s been several hours, and we''re not
        likely going to recover a live body," Demings said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c7e74-2605-43d2-96f4-026e23a88cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is no record of similar incidents in this particular
        area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065c7ea-06c7-4faa-8a5d-9981ca81c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of people witnessed the attack and supplied police with
        information. Witnesses said the family was on the beach, and the boy''s sister
        was in a playpen about 20 to 30 yards from the water, according to Demings.
        The toddler was nearby, wading in the water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577778a-a96d-4943-942b-a57b609482db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are "No Swimming" signs at the lagoon, and no one else was
        in the water at the time of the attack besides the child, Demings said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e2e5f-61a6-445f-aef2-bc6f7c674624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declan Salcido, who was vacationing at the resort with relatives
        from San Jose, California, said the "No Swimming" signs are visible "from
        any vantage point."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9cac9-94ae-483f-9366-10de1092057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lagoon is not for recreational swimming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcee1d-b386-443c-95d5-2b26e3ebd20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Florida, and it''s not uncommon for alligators to be in
        bodies of water," Demings said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb3253-3eb2-4f52-983d-ded85b38f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many on social media lambasted the child''s parents, while others
        urged compassion.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dear Internet, can we please have a bit more compassion for a family
