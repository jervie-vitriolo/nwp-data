  'Source-Clinton-not-considering-Sanders-for-VP':
    'author': 'Jeff Zeleny and David Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-16T10:57:59.200+08:00
    'imagesource': 'jcr:f735886a-a0f1-4d4f-90cb-fd7672b19656'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da521313-65ce-411e-b320-a7d0a00f3394'
    'lead': 'Sanders, who has still not yet officially conceded the Democratic presidential
      primary to Clinton, was not expecting to be considered as Clinton''s vice president
      and he does not view her decision as a slight, according to a person close to
      him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:35:45.355+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:36:13.361+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:36:13.082+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Clinton not considering Sanders for VP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e9ef7-d0d1-4d8e-9e05-423c6b9b305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:35:45.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:36:13.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton is not considering Bernie
        Sanders as a running mate, a Democrat familiar with the decision tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9065246-fdc6-4d8b-93e6-8aee838306d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:35:45.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:36:13.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, who has still not yet officially conceded the Democratic
        presidential primary to Clinton, was not expecting to be considered as Clinton''s
        vice president and he does not view her decision as a slight, according to
        a person close to him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51fc31-3bc2-4a2d-847c-080b91566a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:35:45.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:36:13.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Sanders remains committed to changing the Democratic Party,
        and not "becoming her partner."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369f8ce-f4c9-44a3-8b97-37b9109757b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:35:45.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:36:13.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would risk being considered a sell-out by loyal supporters if
        he joined the Clinton ticket, another person close to Sanders said Wednesday,
        so the news is not unexpected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf7d7c-5b46-4065-9fb7-ab23eff92f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:35:45.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:36:13.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont senator did not bring up the issue in his private meeting
        with Clinton on Tuesday night that lasted about 90 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52dbdbc-b3bf-4456-a12a-18dc27ee3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:35:45.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:36:13.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, once thought to be a long-shot candidate, mounted a strong
        challenge to Clinton and the two grappled much of the primary season on issues
        such as gun control, minimum wage, reining in Wall Street and the role of
        money in politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c595a582-1b8f-445f-8087-69affab25bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:35:45.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:36:13.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported on Sanders'' exclusion from
        the list of potential Clinton running mates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51950c6-a906-4301-b328-8e8c56029f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:35:45.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:36:13.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Bloomberg poll on potential vice presidential candidates,
        released Wednesday, showed that Democratic voters'' top choice for Clinton''s
        No. 2 is Massachusetts Sen. Elizabeth Warren. Thirty-five percent said Warren
        would be the best pick, ahead of New Jersey Sen. Cory Booker at 1</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fbbc7-e287-40fd-b46f-7dc243d6eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:35:45.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:36:13.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/16/politics/hillary-clinton-bernie-sanders-vp/index.html">Source:
        Clinton not considering Sanders for VP</a>."</em></p>'
  'new-lawyers-oath-death-penalty':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-16T11:02:15.987+08:00
    'imagesource': 'jcr:6e85fae5-8977-4d1b-b875-5c0c670aeb97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db997c6-8e16-4e75-8a1f-b0879f03fad5'
    'lead': '26 percent over 6,000 students passed the 2015 bar exams. They are now
      full-fledged lawyers — after taking their oath at the Philippine International
      Convention Center (PICC) in Pasay City on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:40:30.280+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:40:49.349+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:40:49.067+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New lawyers weigh in on restoring death penalty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385faac-5eba-4d84-a4c8-6ccd3389d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The law profession
        is one of prestige and honor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a77ae-26c6-4b93-b63b-ab39a477a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a feat to become legal counsel — from the rigors of law school,
        keeping up with the costs, and passing the bar exams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49829d68-89e0-4b4a-aa62-c36d0e10c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something that Roy Lawagan of Baguio City went through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8524a3-e1b4-4e7f-be17-aa65e4f701bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawagan said he entered law school upon the wishes of his parents
        — but added that he eventually took a liking for the course.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf553b-8543-45e2-8c83-57acbd0406f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he said he found out that it was not that easy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4a4a1-ff4d-434a-a409-48133f931b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s a law student in the afternoon, and a security guard at night
        so that he could fend for his family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce922c90-5c9e-43ad-8df6-d2676f287c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He related there were times he wasn''t able to catch up on his reading.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31366683-3bb9-4a7f-a8bb-18e47a204564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matatawag ka sa recitation, di ka makakasagot."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0cd5f4-9993-418d-9920-5ff3ee0fa7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "During recitation, I would be called and would fumble
        for an answer."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420387f7-ef3f-4f40-9f77-0f5bbc3f03b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawagan''s message to those aspiring to take up law but with limited
        resources: Keep on holding to your dreams but it should be coupled with sacrifice
        so you could turn it into reality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd132a4-2c07-4a7d-ae74-d975c7a18607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>26 percent of over 6,000 students passed the 2015 bar exams.</p>'
    '21':
      'image': 'jcr:5cb0f48a-a8a0-478e-b036-7a621e44e693'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45b889-c10a-450c-a7b0-676e6249a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eff4da-8c74-4700-9a48-fd27905a8310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are now full-fledged lawyers — after taking their oath at the
        Philippine International Convention Center (PICC) in Pasay City on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c4c04-1f45-4bf7-94f3-e16585dda8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They begin their new journey with controversial issues facing the
        legal profession.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80057cb1-4b5b-4668-9467-5dd23f5d64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, President-elect Duterte''s call to restore the death
        penalty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc66fd-5203-4ac2-b9b9-88939a11853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/18/tito-sotto-supports-death-penalty.html">Related:
        Sotto supports death penalty, doubts Supreme Court, Congress will approve
        hanging</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b472d-96be-4bcd-bacb-07d4d6982f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawagan himself is for capital punishment — saying it would deter
        heinous crimes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969a401-d210-48b6-9604-a0d469b12398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:40:30.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:40:49.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar exam second placer Athena Plaza is supporting Duterte as well
        — saying she would back up the incoming President''s policy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f35702-b659-4945-a17c-979574b310b3'
      'mgnl:activationStatus': true
