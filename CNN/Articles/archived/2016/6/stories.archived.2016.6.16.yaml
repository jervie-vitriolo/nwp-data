      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 21 pocket stages situated around the Makati area. The
        diverse lineup features everyone from Pupil to up-and-coming indie bands like
        Oh, Flamingo! In the list below, grouped are the stages that are close to
        each other.</p>'
