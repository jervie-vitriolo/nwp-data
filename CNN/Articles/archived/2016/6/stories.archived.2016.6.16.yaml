        Jamie Lapeyrolerie (@musingsofjamie) <a href="https://twitter.com/musingsofjamie/status/743074902710718464?ref_src=twsrc%5Etfw">June
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1709b6c-74ba-4684-b476-d390112250c6'
