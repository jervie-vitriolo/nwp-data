  'chinese-ship-shadows-u.s.-carrier-in-south-china-sea':
    'author': 'Jamie Crawford, National Security Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-16T14:51:47.061+08:00
    'imagesource': 'jcr:edf9b19b-9128-4b6e-89e6-820ca37af73f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62cb2113-b37c-4cda-b144-dfd5a2b5fc25'
    'lead': 'The incident took place as the USS John C. Stennis was sailing to join
      warships from Japan and India as part of annual maritime exercises conducted
      by those nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:01:46.925+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T15:02:01.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:02:01.089+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese ship ''shadows'' U.S. carrier in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde34f88-5b04-4432-95eb-a511e6c2fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:46.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:02:01.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Chinese ship was "shadowing" a U.S. aircraft
        carrier in the western Pacific on Wednesday, a U.S. official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e92c7-997b-412d-9171-a694c5f6638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:46.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:02:01.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place as the USS John C. Stennis was sailing to
        join warships from Japan and India as part of annual maritime exercises conducted
        by those nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c008d-2f03-4ac5-9c08-2690a4da38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:46.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:02:01.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a Chinese vessel about seven to ten miles away," Reuters
        quoted Captain Gregory C. Huffman of the Stennis telling reporters aboard
        the ship. The Chinese vessel had followed the U.S. ship from the South China
        Sea, Reuters reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096691d3-5d23-4006-a501-f99c456acd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:46.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:02:01.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. defense officials said this type of incident has become routine
        as China continues to express ire over what it views as U.S. provocations
        when sailing its vessels near Chinese man-made islands in the South China
        Sea that China considers its territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839fc60-d9f7-4a70-8821-7dbfd0be96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:46.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:02:01.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States maintains its maritime patrols in the area are
        to protect freedom of navigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8dba47-f987-4c8f-9a62-e00d094968d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:46.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:02:01.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials have expressed concern in recent weeks over China''s
        posture in the region after U.S. military aircraft encountered multiple close
        intercepts by Chinese military jets in the skies over the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bcb1f0-04f2-4d9b-9909-cd8407518fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:46.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:02:01.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also expressed its own concerns over China''s naval activity
        Wednesday after a Chinese Dondiao-class spy ship was spotted by a Japanese
        surveillance plane in Japanese territorial waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23e323-0345-4dc0-97a3-1cbe31ff5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:46.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:02:01.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the wake of the latest Chinese navy ship entry to the contiguous
        zone of Senkaku islands, [the] Chinese navy''s spy ship entered our territorial
        water. We have communicated our concern [to China] over the Chinese military
        operation as whole," Japan''s Deputy Chief Cabinet Secretary Hiroshige Sekou
        told reporters at a press conference Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbf8d9-7b93-4369-b24a-92c9afd20721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:46.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:02:01.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://(CNN)
        — A Chinese ship was &quot;shadowing&quot; a U.S. aircraft carrier in the
        western Pacific on Wednesday, a U.S. official told CNN. The incident took
        place as the USS John C. Stennis was sailing to join warships from Japan and
        India as part of annual maritime exercises conducted by those nations. &quot;There
        is a Chinese vessel about seven to ten miles away,&quot; Reuters quoted Captain
        Gregory C. Huffman of the Stennis telling reporters aboard the ship. The Chinese
        vessel had followed the U.S. ship from the South China Sea, Reuters reported.
        U.S. defense officials said this type of incident has become routine as China
        continues to express ire over what it views as U.S. provocations when sailing
        its vessels near Chinese man-made islands in the South China Sea that China
        considers its territory. The United States maintains its maritime patrols
        in the area are to protect freedom of navigation. Pentagon officials have
        expressed concern in recent weeks over China''s posture in the region after
        U.S. military aircraft encountered multiple close intercepts by Chinese military
        jets in the skies over the South China Sea. Japan also expressed its own concerns
        over China''s naval activity Wednesday after a Chinese Dondiao-class spy ship
        was spotted by a Japanese surveillance plane in Japanese territorial waters.
        &quot;In the wake of the latest Chinese navy ship entry to the contiguous
        zone of Senkaku islands, [the] Chinese navy''s spy ship entered our territorial
        water. We have communicated our concern [to China] over the Chinese military
        operation as whole,&quot; Japan''s Deputy Chief Cabinet Secretary Hiroshige
        Sekou told reporters at a press conference Wednesday. This story was first
        published on CNN.com, &quot;Chinese ship ''shadows'' U.S. carrier.&quot;">Chinese
        ship ''shadows'' U.S. carrier</a>."</em></p>'
  'Bangladesh-arrests-wave-of-killings':
    'author': 'Farid Ahmed and Tiffany Ap, CNN'
    'caption': 'Detained people peep through their prison van as they are brought
      to the Dhaka magistracy after they are arrested from different areas of Bangladesh
      capital Dhaka on Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-16T19:54:08.198+08:00
    'imagesource': 'jcr:1e8cc947-2521-41db-9b15-cd75a256d2ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bfdd613-2ee3-4643-9492-0af699a5bae8'
    'lead': 'Authorities in Bangladesh have arrested nearly 150 suspected militants
      and more than 11,000 others as part of a crackdown on extremism after a wave
      of brutal killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:04:30.385+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T15:04:42.686+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:04:42.258+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh arrests more than 11,000 after wave of killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adcfd1a-783a-486a-af94-9957d1ea4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (CNN)</strong> — Authorities in Bangladesh
        have arrested nearly 150 suspected militants and more than 11,000 others as
        part of a crackdown on extremism after a wave of brutal killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0e5c2-78ed-4074-b5d2-62e55e6dbedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they detained 145 suspected Islamist militants over
        four days of raids and that the rest were accused of everything from theft
        and drug dealing to violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b02ae-fb09-463d-b986-6f0441f7fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officially secular but Muslim-majority nation, Bangladesh has
        seen a surge of targeted killings – blamed on Islamist radicals – that have
        claimed the lives of secularists, religious minorities, and gay activists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51867aa9-c64a-4db5-80a3-8c06c0fca752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have said that most of the suspected militants were members
        of Jama''atul Mujahedin Bangladesh, a banned Islamist group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87afdaeb-b39a-4a70-ae08-b0e946175b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opposition Bangladesh Nationalist Party, or BNP, said the
        raids were designed to detain its leaders and workers. It said some 2,100
        party leaders and activists were arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a063b38-c4b9-435f-9a42-b9a79076a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JMB also has been blamed for bomb attacks, and members of the
        group were detained in relation to the recent killing of a Hindu priest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02230e2-0dde-4347-8dfd-7b91b2a0cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the wife of a senior police officer who had led high-profile
        operations against the group was stabbed and shot to death while taking her
        to son to catch his school bus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0c941-b37c-4311-9544-4404a2d82fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police seized arms, ammunition, other lethal weapons, and more than
        2,000 motorbikes during this week''s raids.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b377885-e095-41ea-a6bd-0abd93dc56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcia Bernicat, U.S. ambassador to Bangladesh, said there have
        been at least 35 such attacks carried out over 14 months, with an Islamist
        terror group claiming responsibility for 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3b0fa-f3f1-44d3-898c-e06b8c877dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Killers brought to book''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d3708-32a3-4248-a81d-877ff80cdc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been criticized for not doing more to respond
        to the killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d6444-73f4-4dd6-8d5f-b82c2cb5511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Sheikh Hasina said over the weekend that she wanted
        to bring all the perpetrators to justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b233b-e2f0-45bd-9089-88abe78b553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where will the criminals hide? Each and every killer would be brought
        to book as we have done after 2015 mayhem," Hasina said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e9387-d360-425b-9dd7-7e65ff1f6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladeshi government accuses the opposition BNP and Islamic
        fundamentalist groups for the attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9decc1-0d41-488a-88ad-3d716b9276a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All terror in Bangladesh for the last four years, the answer is
        very simple," Information Minister Hasanul Haq Inu told CNN in a recent interview,
        pointing to a series of Islamist parties, organizations and jihadist groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0da837-350d-4a69-9b99-cbca95370398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The producer is BNP, the director is Jamaat e Islami, and the small
        actors on the ground are variants of ABT (Ansarullah Bangla Team), JMB, and
        certain other militant Islamic networks," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007389bd-18b3-4298-a553-348c163b541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No answers</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129ce23-abea-40a9-9254-810f4712da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of those arrested say they have been kept in the dark over
        the raids.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e239c16-2945-4880-a188-0e9cdd7d8be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanjida Begum waited outside the Dhaka Magistracy to ask authorities
        of the whereabouts of her husband, Iqbal Ahmed, who was detained Monday afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71777c36-12a0-4c6c-abd7-61e73f095f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard my husband will be brought here today, but I''m yet
        to see him," Sanjida told CNN, her daughter and a relative by her side.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8dd63a-5519-4ed1-9a9a-b0f7d8764327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal was picked up from the a city bus stand without explanation,
        she said. "I don''t know if he is involved in any kind of criminal activity.
        He''s never been arrested before," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514afec-8f97-42ef-83b4-49c6a94fc19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government ''has no clue''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97d4c8-6cb0-4fe9-87b9-482c04b0877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imtiaz Ahmed, a University of Dhaka professor who studies South
        Asian politics, tolerance and terrorism, says the mass round up is a clumsy
        and heavy-handed attempt to address the problem. "It shows that the government
        has no clue as to who is doing these killings or else the number would not
        be as big as it is now," Ahmed told CNN. "The second thing is, they want to
        catch the world''s attention as there has been quite a lot of criticism on
        an international level." He believes it''s likely that some of the arrested
        will resort to paying police bribes to get out of their detainment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300760cf-2b38-41a8-8487-c983efe18e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a level of misgovernance that''s very much present. Some
        people will end up giving money and getting out of it," he said. "The prison
        doesn''t have that space. I don''t think they have the legal mechanisms, or
        they are overly saturated. That itself will be a human rights violation of
        its own kind."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20359115-00e5-455c-b8bb-9e5edabd83c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ravi Agrawal contributed to this report. Journalist Angela
        Dewan wrote from London.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5e49d-1933-457c-9888-868c652799bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:30.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:04:42.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/15/asia/bangladesh-nationwide-raids/index.html">Bangladesh
        arrests more than 11,000 after wave of killings</a>."</em></p>'
  'Gap-competition-rules-telco-mega-deal':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'PLDT Regulatory Affairs and Policy head Ray C. Espinosa'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-16T17:51:47.231+08:00
    'imagesource': 'jcr:6746be39-a4ec-423f-ab30-b52e2b4b5575'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ccf7bad-6dbf-4f5e-8b36-128d7d312f55'
    'lead': 'A gap in the competition watchdog''s own rules may allow PLDT, Inc. and
      Globe Telecom, Inc. to push through with their controversial buyout of San Miguel
      Corp.''s telco assets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:07:35.646+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T15:07:53.698+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:07:53.256+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gap in competition rules may allow telco mega-deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1661d-68de-4dbf-a95b-d207fc855f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A gap in the competition
        watchdog''s own rules may allow PLDT, Inc. and Globe Telecom, Inc. to push
        through with their controversial buyout of San Miguel Corp.''s telco assets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90361961-96a2-4e19-8aa8-193787ca1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT Regulatory Affairs and Policy head Ray C. Espinosa said the
        Philippine Competition Commission''s (PCC) Memorandum <a href="http://phcc.gov.ph/pcc-issues-transitory-rules-mergers-acquisitions-p1b/">Circulars
        No. 16-001 and 16-002</a> explicitly state that companies only needed to notify
        the regulator of the transaction and it would be considered approved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14729d95-3cfc-41a1-b33f-a828fa56fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circulars said that given prior notice, the deal is approved.
        We will cooperate with the PCC in the spirit of transparency, but we are not
        changing our legal position. As far as we are concerned, we have complied
        with the circulars," Espinosa told reporters on the sidelines of PLDT''s rebranding
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38735b-ab33-49cf-9985-4b512a15919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2016/05/30/Globe-PLDT-SMC-telco-assets.html">Related:
        Globe, PLDT take over SMC''s telco assets</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9daa0-283d-4f36-b0c1-3e1e22b7365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review of the circulars shows the same.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd70c51-8201-4966-8cda-d72679c1c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circulars require that all mergers and acquisitions exceeding
        P1 billion be flagged to the PCC. The watchdog must be notified of the parties
        involved, the description of their businesses, the type of transaction, its
        terms, its execution plan, and more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b28f8c-8664-42fe-a920-82e311b0ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the circulars themselves also read: "Mergers and acquisitions...
        shall be deemed approved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb3fe4-499f-4815-ab56-b46aec361ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Different interpretation</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c65bee3-8410-46aa-b8a3-89fb0a546d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Act and its implementing rules and regulations
        (IRR) have much more stringent requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d7623-ad05-4f6b-b056-1e4d154658ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They give the PCC 15 days to review the submissions of the parties.
        They also have another 30 days to study the merger or acquisition. The law
        and the IRR even allow the PCC another 60 days, if they need more time to
        go over the transaction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fd9b0-6ae3-476a-896a-29ceb52d1e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal is only approved if the PCC has given a go-signal, or if
        the regulator fails to make a decision in the 105 days granted to it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8888beb-158c-46fd-a63f-786214788061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC insists these are the rules that must be used to assess
        the validity of the ₱70-billion PLDT-Globe deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef56a3f-bc07-450f-8e15-75a5bb8145b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gray area in between</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b480076-df0c-409e-b22a-c8e20236398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hitch lies in the nearly one-year period between the enactment
        of the law last August and the issuance of its IRR this June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caed1d5-cc04-4176-bafb-2775b3b6dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circulars, issued in February, were meant to act as "transitory
        rules and guidelines" in the meantime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71351ea-6307-49b1-b4cc-d4ed659d7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mergers and acquisitions executed after the circulars but before
        the IRR only had to comply with the requirements of the former.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e968cb-fa24-4ace-a73f-77b44266116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLDT-Globe deal falls under this. They bought out San Miguel''s
        telco business in May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ea76d-b5be-41db-9fc8-c50ba5eb2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has left the PCC in a tight spot. In its statements, it defends
        its authority over the deal, saying it can still go over the "sufficiency
        and completeness of information" of PLDT and Globe''s submissions — and not
        on their substance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5e2c7-917d-43b6-8723-22209609c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only grounds for rejection, moreover, is the omission of key
        information and submission of false material.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda4a72-8921-4c63-9bab-b0095f495860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Chair Arsenio Balisacan did not respond to CNN Philippines''
        request for comments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b086fac-ed99-4113-ad39-0a77510b6d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legal options</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de56e0a-f4b0-4be0-9220-0a89f56693f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, PLDT is waiting for the final say of the PCC on the deal.
        Espinosa said, however, the carrier wouldn''t hesitate to explore all legal
        options if necessary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86dcb26-2ed5-40c3-9212-f161ad857bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We have different interpretations of the same circulars.
        The best interpreter would be the court. We would have to litigate, if ever."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1cf881-dff3-4c00-bd16-e3b739876c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC has room to assess the impact of the telco mega-deal through
        other provisions of the competition law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a303f-b6c3-417f-9a69-caf92fee8740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan has said that the PCC could study the buyout for any anti-competitive
        arrangements or abuse of dominance in the market — both prohibited by the
        Philippine Competition Act.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8257a4f-09ba-452c-9a61-0c7ebd526c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said, though, that the PCC has not notified them about
        any of those issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d0c4c-26ec-4819-9d07-b75e7b978540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT and Globe took a 50% stake each of San Miguel''s telco assets.
        Central among them was the much-coveted 700-megahertz spectrum frequency,
        which is seen by the industry as the key to much faster mobile internet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7bccb9-7dad-49de-95d0-3ad342954fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:07:53.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel had planned to use the assets itself, raising hopes among
        many — analysts, businesses and consumers — that it could put pressure on
        the two heavyweights to improve services and lower prices.</p>'
  'Duterte-meet-Cabinet-outside-Davao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
