      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfea14d-3c19-4acc-a58c-d1545570da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:39:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:49:15.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three rules of thumb, then, to make sure you get the best
        that the festival has to offer: Go out of your comfort zone, check out at
        least one new band or type of music that you’ve never heard before, and don’t
        just stay in one place. Going back and forth to catch certain acts and sets
        may be tiring, but you just never know what you’ll miss. Plus, it’s the weekend
        — for just a few hours, it wouldn’t hurt to pretend that you’ve got all the
        time in the world.</p>'
