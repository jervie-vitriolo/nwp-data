    'template': '1'
    'title': 'How do people make cities?

      '
    'updated': 2016-06-17T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee04ca-1b0f-4dba-a09a-c16385e633ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — When Julia Nebrija
        talks or writes about Manila, you can feel an intense love for the city radiate
        off of her. This love manifests itself on her blog, <a href="http://www.projectmnl.com/">Project
        Manila</a>, and more so on <a href="http://vivamanila.org/?reqp=1&amp;reqr=LKMupv5jLJSwqKM5qzAwqzSlMv5jLab=">Viva
        Manila</a>, a nonprofit organization dedicated to the revitalization of Manila
        through arts- and culture-related partnerships and programs that bring light
        to the city’s heritage and forgotten areas and help support local businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3265b0b-2abe-401c-bec5-6044792f04e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino-American urban planner, Nebrija is also passionate about
        biking and walking around the city. She first came to the country in 2008
        as a Fulbright scholar, and returned for good in 2012. Now, she serves as
        the executive director of Viva Manila, which has enabled her to become the
        festival director for the upcoming MNL Urban Design Festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d526c-9b57-4b58-a4ff-2c63d3eb36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week-long event that will take place across Metro Manila, the
        festival follows Viva Manila’s goals through a series of activities and sub-events
        under the theme “People Make Cities!” These include Carlos Celdran’s Love
        Parade, a tour of <a href="https://cnnphilippines.com/life/culture/arts/2016/06/07/escolta-museum.html">Escolta
        and Old Manila</a>; talks on mobility, public art, and maps by architecture
        experts; the <a href="http://nine.cnnphilippines.com/life/culture/businesslife/2016/05/25/escolta-office.html">First
        United Building</a> Open House Tour; and a traveling mural and live art show.
        Nebrija is mounting the festival with Pamela Cajilg of Curiosity Design Research
        and Mark Evidente of Two Eco, Inc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3313953-10a4-4ed5-b9b7-5fad53ad0f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are edited excerpts from CNN Philippines Life’s interview
        with Nebrija, in which she talks about what’s to come during the festival,
        the aspects of Manila’s culture that she hopes to highlight, and how to appreciate
        and embrace one’s city more in day-to-day occurrences.</p>'
    '7':
      'image': 'jcr:fcbe6259-ea34-4ab6-98c1-740a6405f307'
      'imageCaption': 'With the theme "People Make Cities!", the second MNL Urban
        Design Festival aims to revitalize Manila through arts- and culture-related
        programs that bring light to the city’s heritage and forgotten areas.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55404a72-615a-47b4-8204-253f59286bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4613d-7d3c-4518-9ddb-b50ca9e7e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This is the second annual edition of MNL Urban Design Festival.
        What were last year’s highlights and learning curves that you’ve kept in mind
        for this year, and what efforts have you taken to make this new one different?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831cd44-f67b-4150-b285-1e00f6b1b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it worked to take the conversation on urban issues out of
        the conference room and engage a wider audience in a less formal way. I think
        last year people really appreciated that there were events on a range of topics
        at design studios, coworking spaces, and public places open (and mostly free!)
        to everyone with a range of speakers — from veterans like the architect Paulo
        Alcazaren to street photographers. We don’t try to get too technical, so it’s
        interesting to people whether they are in an urban design profession or not.
        At the end of the day, we all use and experience this city, so we are all
        experts in some way. You don’t need a degree to understand what you love about
        your city and what you’d like to see change. That said, it’s nice to have
        the opportunity to introduce people who are working to change the city to
        the everyday urban citizen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10800f9b-9000-479d-933c-591d7afd1a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What should people expect with the lineup of talks and activities?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6ff84-9090-4035-b4ca-2b0b414485b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year we have events around Metro Manila: the College of Saint
        Benilde, Escolta, and Intramuros in Manila; Bonifacio Global City near Makati;
        and Maginhawa St. in Quezon City. We have talks, tours, workshops, exhibits,
        live art, and opportunities to meet fellow passionate urbanists. Expect to
        learn something, be inspired, and have fun.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620ef82-ac33-491d-89a4-bbe30079a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Physical design only goes so far. You can design the same street,
        the same building in New York City, Berlin, and Tokyo, and none of them will
        become the same place. People give energy, give love, give meaning to a place
        through their interactions with each other and the way they participate in
        a city.</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885a50e-511e-40ea-8a84-4189f3d6cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Escolta is marked by a rich history that was once something
        grand; today it slowly seems to be building up to that once more. What do
        you think Escolta stands for in terms of urban design these days?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951eaf74-7e09-4288-b5d0-54529673d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escolta today is an important story for our city. With heritage,
        you don’t want to preserve the past — you want to use the past to give the
        present meaning and allow it to take a form that will represent a time and
        place and create new meaning in the future. That starts with people, the people
        who bring their passion and energy to that place and make it something special.
        I think we are seeing that today in Escolta, with the partnerships between
        creatives, the local business association, and heritage groups. If we can
        crack that code in Escolta, it will be an inspiring example for other neighborhoods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e70f46-3ca7-42df-9675-4f2094320792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was your process behind the curation of the lineup?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f709c42-ad08-4ded-a494-6a3e6b69641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban design is the intersection of urban planning, architecture,
        engineering, sociology, anthropology, art, business, everyday perspectives
        — at its simplest, it’s anything that shapes the way people live in cities.
        Last year and this year again, we reached out to the people who are helping
        to shape our cities in some way, whether through built or unbuilt ideas, research,
        advocacy, or art, and then we design the festival days around the work that’s
        out there at this point in time. We want to do an annual festival so that
        over the years our program becomes almost like a stocktaking of our urban
        progression.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12597939-5047-47e9-99b8-62f430c5c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What aspects and areas of Manila’s culture do you hope to
        bring out through your collective and this festival?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2d8c4-786b-4235-ba0e-2db97cc8d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want to highlight that there are a lot of people exploring our
        urban culture, what it means to be the megacity that is Metro Manila, in a
        lot of interesting ways. The way we respond to our urban issues is as much
        the challenge as what we plan. Every city around the world changes every day;
        a city is never finished, so the work of urban development is an ongoing conversation
        for every city. We want to show that Manila is taking its own approach to
        the way we want to live in cities now and in the future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c67c5b-cd40-40a4-b8b5-0d442818f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My favorite mode of transportation is the Pasig River Ferry. I’ve
        read three books since I started taking the ferry regularly from Makati to
        Intramuros or Escolta several times a week. It doesn’t always smell great,
        but it’s nothing compared to inhaling car exhaust.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb9150-ca10-48c7-aaff-b01da8ca350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the best way to experience and appreciate your own
        city in day-to-day occurrences?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0bd48-f2c7-4861-8ebf-1d73ede5f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, mobility plays a huge role in the way I appreciate where
        I live, work, play. Transportation shouldn’t just be a means to efficiently
        get from point A to B; it should also be enjoyable, it should add something
        positive to your day. Of course, sitting in six hours of traffic is not that.
        When I can walk and bike around the city, I’m the most happy. I feel more
        energized and positive, I feel healthy (minus pollution inhalation), and I
        get to discover things about the city I wouldn’t behind the shield of a car.
        If I can’t walk or bike, I try to commute. My favorite mode is the Pasig River
        Ferry. I’ve read three books since I started taking the ferry regularly from
        Makati to Intramuros or Escolta several times a week. It doesn’t always smell
        great, but it’s nothing compared to inhaling car exhaust. The journey is quiet
        and pleasant, and there’s no traffic. I see huge trees, birds, and sweeping
        open views of the city — you don’t get that sitting on EDSA.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13d54f-dda5-479f-91e9-49195e2d67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than my commute, I try to get involved in like-minded communities
        as much as possible to always meet new people and learn new things. The best
        part of being in a city is being around a lot of people who challenge you
        to think, act, discover differently. The festival is a manifestation of that
        desire, I guess.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac4b89-1f28-45ec-a93a-b9b157eb3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It is your belief that people make cities. Would you say
        that cities, then, are arbitrary in definition? What makes a city a city?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc330e79-cb1a-4c8a-bc4b-ad6e478b734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical design only goes so far. You can design the same street,
        the same building in New York City, Berlin, and Tokyo, and none of them will
        become the same place. People give energy, give love, give meaning to a place
        through their interactions with each other and the way they participate in
        a city — it’s something culturally specific. The things you like most about
        your city probably extend to the relationship you have with a person, with
        a local business, with a place — things you won’t find in another city. So
        in one sense, people make cities, because people make them unique.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235ef26-7ae6-4cd2-8132-69e102f30115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way we make cities professionally is also specific to us. The
        architecture, urban planning responses, and design interventions here have
        their own approach and should be celebrated while also being critically analyzed.
        Urban design is a constant conversation as to whether the design of a city
        reflects and supports the needs, desires, dreams of its people; the festival
        is one way to make sure that we have that open conversation every year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd42fae-4395-4bc6-8632-e1b368325b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Every city around the world changes every day; a city is never
        finished, so the work of urban development is an ongoing conversation for
        every city.</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31236a09-b295-42bf-a693-cc90a1559ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any more areas in Manila that can have potential
        for revitalization such as what’s happening right now in Escolta?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e52ad95-8f14-4b92-8ace-407d4ed09897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each city there are emerging streets or areas which are having
        their own revitalization movements such as Maginhawa St. and Cubao X in Quezon
        City, Lilac Street in Marikina, Aguirre Street in Parañaque, Kapitolyo in
        Pasig, Poblacion in Makati, Intramuros, parts of Malate/Ermita, etc. Neighborhoods
        are one of the most special parts of a city; it’s extremely valuable urban
        fabric. As of now our concept of “center” is the central business district.
        These “fringe” areas are challenging the concept of what it means to be a
        desirable urban environment for living, working, and playing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6e028-fa03-41f9-bcc1-f265cce00f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you guys work with the government in terms of implementing
        the ideas behind the festival? How has the government’s support been, if any?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927f3aa-58ca-433c-a1ec-5db0021a38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do not work directly with the government for the MNL Urban Design
        Festival, but they are invited to participate. This year we have the Quezon
        City Memorial Circle (QCMC) District Design-Thinking Workshop, which will
        directly engage government stakeholders. This is the first step in a series
        of efforts we hope to launch over the coming months in developing a vision
        and plan for highlighting the cultural assets in this area, including the
        heritage, public spaces, and creative communities, all of which can be found
        in the QCMC surrounding areas.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655a086-5a96-4075-9ce9-6e68b3ffb5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you hope the impact of the Urban Design Festival
        will be after it wraps up?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24f5f5-3f1f-4e14-a3f3-9a4c2fd102ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope people feel that despite all the challenges we face, our
        city is something to celebrate.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defbb51-54b4-40b3-8e08-53458bf8855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f8ee7-a7dc-4796-8c12-fcc0156bbe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:10:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:11:31.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The 2nd MNL Urban Design Festival will be held from June 18
        to 25 all over Metro Manila and is curated by Viva Manila, Curiosity Design
        Research, and Two Eco, Inc., and presented by ULI Philippines in partnership
        with the numerous festival hosts, speakers, and exhibitors. Visit the event’s
        Facebook page for more details including complete schedules.</em></p>'
