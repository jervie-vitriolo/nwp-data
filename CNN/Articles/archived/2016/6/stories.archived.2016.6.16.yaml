      'text': '<p>With “Documenting Absence,” Micaela Benedicto contemplates voids.
        Jumping off of the late author (and her partner) <a href="https://cnnphilippines.com/life/culture/literature/2016/05/12/luis-katigbak.html">Luis
        Katigbak’s</a> idea of the “multiverse,” Benedicto attempts to give nothingness
        a shape. “The first thought was about voids, about documenting and ‘photographing’
        the hole, or something that is missing, and giving it its own shape and existence,”
        she explains. “And the second thought was about absence as a disappearance,
        the idea that there was something that was actually once there.”</p>'
    '37':
      'image': 'jcr:5315fbd9-4745-4d35-93cb-85ae6eb146bb'
      'imageCaption': 'With “Documenting Absence,” Micaela Benedicto contemplates
        voids. Jumping off of the late author (and her partner) Luis Katigbak’s idea
        of the “multiverse,” Benedicto attempts to give nothingness a shape. Photos
        courtesy of MICAELA BENEDICTO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794db6d-d415-4d07-a871-1fcf832489ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.552+08:00
