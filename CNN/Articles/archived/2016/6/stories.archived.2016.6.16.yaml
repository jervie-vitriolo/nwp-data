      'mgnl:lastActivated': 2019-10-10T13:57:12.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa3710-801a-4825-b4da-6db20544f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really wanted to dedicate something to Luis in this show,” she
        says. “The mirror steel work was something I was already experimenting with,
        so I wanted to explore it further this time, and thought that this would be
        my attempt at building that multiverse that Luis loved to think about, or
        an aspect of it. In this case, it was about seeing a vision one second and
        not seeing it the next. But that image exists, or existed, somewhere."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e9c9b-6038-41e3-8cb9-14ff9630c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedicto, an architect by trade, saw art as a chance to use her
        “architectural knowledge for myself for a change, to explore ideas that have
        nothing to do with practical function.” The photogram, a method of making
        camera-less pictures using objects and exposure of light-sensitive paper to
        light, is a perfect way to illustrate memory and impermanence. “There’s an
        excitement and a sadness to creating and arranging these little structures
        and formations, then having to take them apart so quickly,” Benedicto says.
        “It’s like I’m the only one that saw what actually happened, that saw the
        real thing.”</p>'
    '41':
      'image': 'jcr:14e01da1-55e3-4b92-a5f6-bf0ec4b0c307'
      'imageCaption': '“I find nothing more emotional and troubling than trying to
        come up with your own understanding of abstract things like memory and loss,
        by conducting a physical experiment,” Micaela Benedicto says. “The attempt
        itself is a surreal and emotional experience.” Photos courtesy of MICAELA
        BENEDICTO  '
