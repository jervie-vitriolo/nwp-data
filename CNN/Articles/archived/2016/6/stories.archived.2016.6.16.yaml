    'lead': 'The MNL Urban Design Festival allows attendees to see Metro Manila in
      a whole new light with a series of talks on architecture, tours around Old Manila,
      a traveling mural, and live art. Julia Nebrija, the festival director, talks
      about putting it all together.'
