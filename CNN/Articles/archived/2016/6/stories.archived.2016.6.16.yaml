      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fête de la Musique is a free event, but that doesn’t mean you can
        take it for granted. It brings together hundreds of artists from all over
        the world to celebrate music, even if they’re not well-known or they seem
        out of the ordinary, playing music that doesn’t cater to certain tastes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2358cda-8105-46bd-b81b-067fff770e3a'
      'mgnl:activationStatus': true
