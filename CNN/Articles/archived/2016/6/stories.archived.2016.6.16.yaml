        new lawyers to always uphold legal ethics.</p>'
  'comelec-extends-soce-liberal-party':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-16T08:23:52.399+08:00
    'imagesource': 'jcr:9f7db710-fcfa-4bea-9d13-8f9f41434bfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef675bde-044f-495d-bd41-5acc1f011fe1'
    'lead': 'The Commission on Elections, voting 4-3, extends the filing of Statements
      of Contributions and Expenses (SOCE) incurred during the campaign until June
      30. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:42:47.284+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:43:09.285+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:43:09.123+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec grants extension of SOCE deadline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc969c8-2653-4569-a81d-a92b41146e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:42:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:43:09.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec), voting 4-3, extends the filing of Statements of Contributions
        and Expenses (SOCE) incurred during the campaign until June 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182aed6f-ec2d-4ac7-a164-0df0b890d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:42:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:43:09.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension applies to the Liberal Party (LP), Aksyon Demokratiko,
        Puwersa ng Masang Pilipino, and all candidates who failed to submit their
        SOCEs on June 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39744c54-a93b-400c-8d26-fe5f9ccc0d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:42:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:43:09.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP had requested a 14-day extension to submit the SOCEs. Its
        spokesperson, Barry Gutierrez, reasoned out "voluminous number of receipts
        that have to be scanned and attached" for their request. The party submitted
        its SOCE on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8252c-b1d2-432c-9108-0ec70a45bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:42:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:43:09.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec ruled hundreds of elected candidates will be affected
        if the poll body does not extend its deadline, including Vice President-elect
        Leni Robredo. It noted that the country’s stability is at stake if the deadline
        is not extended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfa5aa-bdb7-4983-8677-a2164e50e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:42:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:43:09.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners Al Parreño, Arthur Lim, Rowena Guanzon, and Sheriff
        Abas voted for the extension, while Chairman Andres Bautista, Senior Commissioner
        Christian Robert Lim, and Commissioner Luie Guia were against it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea7ea7-86cc-4878-bd01-d8189cca8171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:42:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:43:09.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista wants late-filers to pay the corresponding fines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94075af-63c3-4a84-849e-58bac19beda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:42:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:43:09.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 11 of the Omnibus Election Code gives candidates up to 30
        days after the elections to file their SOCEs, regardless of whether they won
        or lost. Candidates who fail to submit their SOCEs will face an administrative
        fine ranging from P10,000 to P30,000 depending on the position they ran for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd7524-6f64-4ca7-b9d9-a5ccfec1feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:42:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:43:09.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections were held on May 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4deadaa-4afa-4e8b-9b5e-48e041ec5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:42:47.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:43:09.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent JC Gotinga contributed to this
        report.</em></p>'
  'aquino-veto-salary-increase-nurses':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Pres. Aquino vetoed a bill aiming to increase the salary
      of entry-level nurses, saying the hike would have consequences.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-16T07:04:13.972+08:00
    'imagesource': 'jcr:bab31eaf-5d97-4ac8-b78a-253d035aa1c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b1e5400-c21d-4468-b777-58acd1c07165'
    'lead': 'Pres. Aquino vetoed a bill aiming to increase the salary of entry-level
      nurses, saying the hike would have consequences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:45:22.316+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:45:29.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:45:29.078+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino vetoes pay hike bill for nurses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed1ba4-4df8-4b72-9408-1354af993be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:45:22.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:45:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With just two
        weeks before he steps down from office, outgoing President Benigno Aquino
        III vetoed a bill aiming to increase the salary of entry-level nurses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ac6ab-7389-4d82-a345-4a2f83438af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:45:22.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:45:29.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Thursday, Communications Secretary Sonny
        Coloma said that according to the President, granting the hike would have
        consequences as it sought to increase the salary of entry-level nurses from
        ₱18,549 to ₱26,192 a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033fa89-85bd-4404-9522-f22e4af49fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:45:22.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:45:29.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added the pay hike might lead government-owned and private
        hospitals to downsize personnel, which might result in higher health care
        cost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a4fd83-55de-4585-8993-8f29e596eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:45:22.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:45:29.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing chief executive said the bill would also undermine
        the existing government salary structure and result in wage distortion, not
        only among medical and health care practitioners, but also among other professionals
        in government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714a7ba-e0cf-4fd2-9e63-0c6995bc1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:45:22.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:45:29.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February 19, Aquino signed Executive Order No. 201 that would
        increase the annual compensation of entry-level nurses from about ₱228,924
        to ₱344,074, excluding benefits and allowances they receive under the magna
        carta of public health workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acdb01-7101-434f-a063-74c6ff46bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:45:22.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:45:29.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s veto message has been communicated to both House Speaker
        Sonny Belmonte and Senate President Franklin Drilon.</p>'
  'ricardo-visaya-martial-law-option-in-sulu-basilan-rodrigo-duterte-administration':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-16T08:02:33.603+08:00
    'imagesource': 'jcr:e6e25055-a039-4f0e-a707-f33d5bcd9e84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f0ec1f-0e19-4b6c-be49-0d13355b0f29'
    'lead': 'Incoming Armed Forces Chief Lieutenant General Ricardo Visaya said declaring
      martial law in Sulu and Basilan may be an option for the administration of President-elect
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:48:51.500+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T10:49:59.316+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T10:49:59.078+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incoming AFP Chief Visaya: Martial law in Sulu, Basilan an ''option''
      for Duterte administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d8306-96b5-4215-9cc4-8d52b5f317d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Incoming Armed
        Forces Chief Lieutenant General Ricardo Visaya said declaring martial law
        in Sulu and Basilan may be an option for the next administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2780e-3600-45d4-8b19-248ec10ced47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya said he wants the military to study the impact of imposing
        martial law in the two provinces to put an end to the Abu Sayyaf Group (ASG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acae8da-bc25-4ff1-b994-93f30d1eab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita natin yung activities ng Abu Sayyaf have been going on for
        a long time already," Visaya said. "Nakikita natin doon lalo na sa Jolo na
        there is failure of governance. Yung declaration of martial law can be an
        option to bring order back in Jolo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d573453-5e0f-4e3b-8087-fdb497b96834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw the activities of Abu Sayyaf have been going
        on for a long time already. We saw in Jolo that there is failure of governance.
        The declaration of martial law can be an option to bring back order in Jolo.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda1d3c-e7f0-4cd1-a153-6670c3ba31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law gives the President broad powers to tap security forces,
        suspend the writ of habeas corpus, and order warrantless arrests and detention,
        among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75662672-9d6e-4a40-ad4e-be02e21f59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the benefits outweigh the costs, Visaya said he will recommend
        to President-elect Duterte the declaration of martial law in the island-provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a0b3d-ec2e-4ce6-a871-99537c5584a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/14/duterte-on-asg-hostage-beheading.html">Also
        read: Duterte mum on beheading of ASG hostage</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ea3c4-e79e-4e7a-8d19-5f801888607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his assessment, Visaya said there is a failure of governance
        in Sulu and Basilan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f786268-8031-4e1d-b660-012c9bbb64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino said Wednesday he <a href="https://cnnphilippines.com/regional/2016/06/15/Aquino-in-Jolo-Sulu-Abu-Sayyaf.html">considered
        placing Sulu under martial law</a> weeks before the June 13 deadline set by
        the Abu Sayyaf for the payment of ransom for its hostages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ad35c-74d0-43ce-a71f-ee46491f31d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he let go of the idea because there was no guarantee
        martial law would lead to the rescue of the hostages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c15a8-0cc0-4f25-bb69-7bc4fc49e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command (Wesmincom) said they are receiving
        intelligence information on the supposed location of the headless body found
        in Sulu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d60c5-b64e-465d-b047-3b1f9b9ef8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the Abu Sayyaf beheaded Canadian kidnap victim Robert
        Hall Monday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233bca9-1cfa-46ee-858a-02f5499f0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A severed head of a Caucasian believed to be that of Hall was found
        in Jolo a few hours after the beheading.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68818c4d-1ccb-47a9-9d3b-c0dee3266fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/15/Beheaded-Abu-Sayyaf-hostage-family.html">Also
        read: Family of beheaded Abu Sayyaf hostage backs Canada''s no ransom policy</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d427c84-1e1e-4c00-bd05-a4011d37a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesmincom spokesman Major Filemon Tan said they are doing everything
        to find the body since the Canadian government has asked the Philippine government
        to do its best to expedite the repatriation of the victim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34ffd9-3154-425f-9734-3fa7b640aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they immediately reassessed troop deployment in the area
        after President Aquino''s visit to Jolo, Sulu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f455b-86e1-4a47-a622-d99c749e5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/14/Philippines-government-condemns-Abu-Sayyaf-beheading.html">Also
        read: PH gov''t condemns ‘brutal and senseless’ murder of ASG hostage</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ccd9c-3a23-4e8f-b003-363ae230de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the President wants intelligence-driven tactics to ensure
        focused-operations against the bandits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb23b2c-b6a5-4232-876e-105106144cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino acknowledged the challenges troops are facing on the ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ecd6fe-7503-4fdb-b56d-a03881c06ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted the rebels have the terrain advantage, and some
        communities in Sulu are coddling the Abu Sayyaf.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409262e-079c-48f2-944a-a632856f11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:48:51.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T10:49:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is hopeful of positive results after adjustments are made
        on tactical operations in Sulu.</p>'
  'clint-ramos-tonys':
    'author': 'Fiel Estrella'
    'caption': 'Clint Ramos, fresh off his win for best costume design at the 2016
      Tony Awards, recalls how he went from growing up as a drama kid in Cebu to being
      one of the most in-demand theater designers in New York. Photo by REGINA RAMOS'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2016-06-16T05:50:25.076+08:00
    'imagesource': 'jcr:24837eee-a2ca-4d38-9058-da0aee7d2935'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceee6dc4-1c6b-4096-b94b-cc2a093c4429'
    'lead': 'Clint Ramos, fresh off his win for best costume design at the 2016 Tony
      Awards, recalls how he went from growing up as a drama kid in Cebu to being
      one of the most in-demand theater designers in New York. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:00:40.639+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T11:01:09.870+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T11:01:09.408+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From Imelda Marcos to Lupita Nyong''o: Clint Ramos''s journey to Broadway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddfbae-c86c-4d40-a838-3f6580b96f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “Eclipsed,” a play
        that opened off-Broadway in 2015 and debuted on Broadway in 2016, is unique
        for a number of reasons. Taking place in 2003 amid the end of the Second Liberian
        Civil War, it’s a story of survival that centers on five Liberian women. It
        made history as the first Broadway play with an all-black and female creative
        team and cast, which includes the Oscar-winning actress Lupita Nyong’o.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140dff25-0467-4071-9937-53445fc18670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the production for which Clint Ramos, a multi-awarded
        Filipino theater designer now based in New York, won his first Tony Award
        just days ago, for best costume design.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679049b7-221e-42f2-9916-634739289a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos’s costumes for the play may not be as complicated or delicate
        as some of the more elaborate productions on the Great White Way, but one
        would be mistaken to think that they are simple. With traditional African
        material and patterns contrasted with pop-culture and brand-name items, Ramos
        has meticulously and successfully captured the subtle politics and social
        implications of the country in such a turbulent time.</p>'
    '5':
      'image': 'jcr:1b97d90d-cde5-4fe0-a3b9-9a37beb58825'
      'imageCaption': 'Some aspects of the costumes include images of American pop
        culture and bloodstains. Photo by JOAN MARCUS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7164f8-774c-4cf0-90b2-8256bb79388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389943c8-0f8f-4311-90d9-63fd5edfcb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His track record spans over a hundred productions that go beyond
        New York and the U.S., including “The Elephant Man” on Broadway with Bradley
        Cooper; an off-Broadway production of “Here Lies Love,” a rock/disco musical
        about Imelda Marcos; and, locally, “The Duchess of Malfi/Ang Dukesa ng Malfi”
        by Dulaang UP, the University of the Philippines’s theater organization, of
        which he was a member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace77467-ede5-4d9e-ba61-3eb31b1ffa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email exchange with CNN Philippines Life, Ramos discussed
        his process, finding his path through political street theater, differences
        and similarities between theater in the Philippines and in New York, and his
        approach to “Eclipsed.” Below are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a50c63-0372-423c-8a18-c98a7cbb0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’ve read that political street theater in the Philippines
        helped spark your interest in design. Can you tell us a bit more about that?
        Do you remember the exact moment where you first set out to make design a
        true life path?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3fcc6-c83b-4c54-93ef-c2479bf5793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I entered high school at Philippine Science during the waning years
        of the Marcos regime. I joined the drama club called Kamalayan and through
        the people there, I was introduced to the Philippine Educational Theater Association.
        They did these allegorical pieces against the regime that incited action.
        It was riveting. I was this young chubby kid from Cebu, clueless, and I idolized
        these really cool theater activists. One of them was Chris Millado, who is
        now the artistic director of the Cultural Center of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843cea2-a33b-4866-ac46-a0ae651ddf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I saw firsthand how theater and art could be a tool for change and
        how it could actually be a living thing and not just be something we passively
        view. I fell in love with that. I pursued Theater Arts in college at UP Diliman.
        I wanted to be a director, majored in it with a minor in design. It was there
        where I became more and more aware of aesthetics and the physical worlds in
        which these great world dramas were set and also how the characters who inhabited
        them looked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00acac-4028-4bd7-b5c6-ed1d62b9a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know the exact moment I set out to pursue design, but I
        guess it happened organically and grew out of that awareness of the physicality
        of the theater. When I moved to New York was when I really was just swimming
        in the most diverse art and culture and I think the decision to pursue my
        Masters in design crystallized here.</p>'
    '17':
      'image': 'jcr:f65fbfa7-4b9c-47c1-be9a-2a4d441a3ab7'
      'imageCaption': 'Sketches of the costumes for "Eclipsed." Photo courtesy of
        CLINT RAMOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d44f55-96ce-4806-a8a5-17d5632e9a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad90a66-19df-4631-9407-11942af528f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a Filipino immigrant in America, when you uprooted and
        began working in another country, were there some aspects of theater and theater
        design that you had to adjust to?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd947e-308a-465e-9c13-be0f4b014c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. I think aesthetics vary and every place and people have different
        affinities. But New York, where I live and work, is the cultural center of
        the Western world, and I was exposed to every kind of method and process.
        I took what I thought was important and left everything else in my brain’s
        filing cabinet. In many ways, theater practice in America is different from
        that in the Philippines in terms of it being more professionalized and unionized,
        and in many ways, it is also similar in terms of how it lacks funding and
        most of the nonprofit theaters are where the really exciting, fresh, experimental
        work happens. Only on Broadway do we really get to practice commercial theater
        where the level of support is more ample, but you also work on more “commercial”
        pieces that are not necessarily driven by art but more by commerce. We are
        very lucky with “Eclipsed” that we found producers who were willing to take
        a risk and present it unadulterated and unblinking. It is not your usual Broadway
        fare.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818363e-7d4b-4f5c-b9f5-79b080c8521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Eclipsed” stands out for a number of reasons, including
        the fact that its aesthetic is more on the gritty side, closer to the audience’s
        sense of the “norm” than, say, elaborate period costumes or works of fantasy.
        What was your approach to it?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba02c1-89b6-4942-927a-1595b3704ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My approach to it was documentary style. The only way I could honor
        the victims of the Liberian war was to present these characters as truthfully
        as I can. So that meant I needed to do the right research and not blink on
        the gritty and ugly facets of the sets and costumes. It was a very bloody
        and violent war.</p>'
    '25':
      'image': 'jcr:bee565eb-6cca-42f7-9aaa-4ee61a45077e'
      'imageCaption': 'It''s important to Ramos to go deep into his research and stay
        true to the gritty and unpleasant aspects of the "Eclipsed" sets and costumes.
        Photo by CLINT RAMOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed73960-a013-4ce0-bc11-3005499304c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328ebe7-e392-4608-a807-53e9dca20625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a definite process when it comes to your work?
        How much effort do you put into achieving historical and cultural accuracy?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d58652-ca31-4d12-9adc-586696fcdeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processes differ on each project. I do make sure I approach each
        one from an emotional point of view — have a solid emotional response to the
        piece and then really dive into the research and make sure that I am rigorous
        in terms of accuracy, if the needs are that. There are many plays and musicals
        that are “period” and the accuracy needs are always contingent on the style
        of the production. I personally like to tweak accuracy to make pieces more
        accessible — tweak it to reference the current zeitgeist.</p>'
    '29':
      'image': 'jcr:e8b2d4e2-42a6-48bd-8506-91af76022198'
      'imageCaption': '"I like stories about outsiders": "Eclipsed" centers on five
        Liberian women and their story of survival in the middle of war. Photos by
        JOAN MARCUS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910cfed-e6b8-473f-91cf-d8667335363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da365a8-d4b7-4c19-82ab-653599b7175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The work you have done has helped to tell all kinds of different
        stories. What draws you to particular projects?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e02b1-b32b-47dd-a36d-6ed1526ee671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am drawn to projects and stories about belonging and where characters
        seek out a sense of place, a sense of fitting in. I like stories about outsiders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb0b8a-398b-44f0-a14f-f40b0e07ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you ever try to insert Filipino elements or ways of thinking
        into your designs and how you work?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7953a1-bb84-4891-bd9a-626543f2401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think my being Filipino informs everything I do. I don’t necessarily
        consciously “insert” Filipino-ness (unless it’s “Here Lies Love,” which was
        about Imelda). I think the way I value work and people and their worth comes
        from my being Filipino — a dogged pursuit of progress and a deference to what
        has come before me, I suppose. I also do not take anything for granted. I
        am not owed anything, I am not entitled to anything — I have to seek out and
        work for what I want to have and what I want to be. That’s very Filipino.</p>'
    '37':
      'image': 'jcr:85c87627-629d-4568-a14d-d22ea55fe35f'
      'imageCaption': 'Ramos''s personal approach and process to his work involves
        forming a "solid emotional opinion," which calls for immersion: He needs to
        "be consumed by [the work] and find my way back out." Photo by CLINT RAMOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a46386-b17e-4f90-9fc6-119a38b08214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad6c96-cabd-4b16-a9e2-9e1842cd223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you describe your approach to theater design in
        general? Was this something you’ve always stuck with early on, or was it more
        of an acquired philosophy?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d40e40-5d38-4508-b08d-f307aa2da4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I approach theater design from a highly emotional place. It is a
        practice for me. Almost like a spiritual endeavor. I usually read the text
        many times and/or listen to the music if it’s a musical, form a solid emotional
        opinion, immerse myself in research — any research, get lost (this is important)
        in it, be consumed by it and find my way back out. Theater design is unique
        in that it is temporal, it is about physicalizing a temporary phenomenon.
        I like that. It’s a metaphor for life.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c703d5e-a539-4ef1-ace8-7e1c796bcf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Theater has this great potential to take everyone involved
        — audience, cast, crew — into another world. What qualities must sets, costumes,
        and designers themselves possess to achieve the best way to tell a story and
        increase believability?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e96d6-fffe-4978-bc72-2949171ebb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:00:40.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:01:09.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’re right. When it’s really great, theater is powerful. For me,
        qualities that are necessary for a successful process would be openness, unbridled
        curiosity, courage, and honesty. Both the creation and the creator must have
        this in order for the piece to come through successfully.</p>'
