      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52969858-42b1-4e92-ac27-e190bc1dd7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bueza has been a full-time artist since 2013, having had his first
        solo show at Light &amp; Space Contemporary and having worked on side projects
        like animation and sculpture projects after graduating from UP Diliman in
        2009. Most comfortable with painting directly on canvas (“<em>mas may time
        siya mag-evolve or magbago</em>”), he says he prefers the quick drying time
        of acrylic and other water-based gel mediums. “<em>Hindi ako</em> comfortable<em>
        sa</em> references,” he shares. “<em>Nagkakaroon kasi ng limit minsan</em>.”
        Bueza’s work is a hodgepodge of visual elements — a painted collage — with
        suggestions of images bound by space, or the lack thereof, and layers upon
        layers of words and other images. “<em>Madalas hindi ko alam kung saan galing
        yung</em> text o image,” he admits. “<em>Minsan nag-iimbento lang ako ng</em>
        words or <em>ginagamit ko yung</em> text as ornaments.<em> Na-</em>encounter
        <em>ko na siguro ibang</em> images, so in a way, <em>parang collage na rin
        siya</em>.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e8975-48a3-4ef4-92e0-29d9d18cd4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
