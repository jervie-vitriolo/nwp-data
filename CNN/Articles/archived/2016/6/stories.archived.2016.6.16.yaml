      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun, a UK tabloid, <a href="https://www.thesun.co.uk/tvandshowbiz/1290205/the-steamy-pictures-that-reveal-taylor-swift-and-tom-hiddlestons-secret-romance-to-the-world/?CMP=spklr-_-Editorial-_-TWITTER-_-TheSunNewspaper-_-20160615-_-Showbiz%2FCelebrity-_-494950985-_-Imageandlink">published
        on Wednesday several photos</a> showing singer-songwriter Taylor Swift and
        British actor Tom Hiddleston cozying up on the rocks on a beach in Rhode Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af8ba8-9780-4ee8-9c90-4daa9fbef81e'
      'mgnl:activationStatus': true
