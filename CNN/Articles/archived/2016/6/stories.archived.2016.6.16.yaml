      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — How long must we wait on a Beetlejuice
        2?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58f6b6-b05d-455e-b6c4-062396ae0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:36.242+08:00
