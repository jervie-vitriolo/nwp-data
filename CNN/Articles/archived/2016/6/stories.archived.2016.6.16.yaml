      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It looks like
        there is a brewing romance between the country pop princess and the antihero
        in the Marvel Universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725cf24-5ec6-4c4b-89e0-ea6baadcc243'
