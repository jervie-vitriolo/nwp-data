      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“Shapes of the
        Heart and Other Shapes”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736b1e3-467b-4205-81ac-955131d4ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Shapes of the Heart and Other Shapes,” Pete Jimenez, a relative
        veteran in an industry which has a median age that is getting increasingly
        young, continues to work in a spontaneous way, letting the materials available
        to him determine what kind of work he means to do for the show. In this case,
        his chosen material is vintage World War II steel mattings, something still
        used as fences in some remote provinces. And his main point of focus? The
        basic heart shape.</p>'
    '13':
      'image': 'jcr:1256016b-4c65-4d74-8f60-0fdec3743b62'
      'imageCaption': 'The chosen material of Pete Jimenez, whose exhibit is titled
        “Shapes of the Heart and Other Shapes,” is vintage World War II steel mattings
        and his main point of focus is the basic heart shape. Photo courtesy of PETE
        JIMENEZ  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb22b8-4e15-4110-831f-68a1e6b18c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a618d5-ca84-4066-8f77-3a3f725f72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the wall-bound works, Jimenez takes inspiration from Bible verses
        concerned with the heart, flowers, and wings, simply fashioning the pieces
        accordingly. Primarily working with sculpture since 1999, when he stumbled
        upon discarded scrap metal and a welding machine while his house was being
        constructed, Jimenez produces work that often looks raw, in his decision to
        let the material speak for itself. “I thought about applying bright colors
        on the metal pieces to make them more interesting to the viewers, but I chose
        to have them as raw as possible to retain the character marks of steel,” he
        shares. “I just had to polish everything.”</p>'
    '17':
      'image': 'jcr:593e1738-6eff-40ed-b960-84fc56fe4169'
      'imageCaption': '“I thought about applying bright colors on the metal pieces
        to make them more interesting to the viewers, but I chose to have them as
        raw as possible to retain the character marks of steel,” Pete Jimenez shares.
        “I just had to polish everything.” Photos courtesy of PETE JIMENEZ  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21815364-3201-421a-93ca-f9c36f880abb'
