      'mgnl:type': 'text'
      'text': '<p>"From the experiences in our country and in other countries, it
        doesn''t work. It''s not a very good deterrent for crime." Miranda said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1de1d-039a-43d9-b037-094325896237'
