        JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503b3f2-e058-45d0-9f89-5022e8959fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.907+08:00
      'mgnl:createdBy': 'cnnproducer'
