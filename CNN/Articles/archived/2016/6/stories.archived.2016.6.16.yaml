      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96893e-e128-42d5-b97f-9f30f8569542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the joint statement, the incoming peace negotiators will recommend
        to Duterte the immediate release of all political prisoners and detainees,
        particularly those they have identified as consultants in the negotiations.
        This has been on top of the rebels’ demands for the talks to move forward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72743377-8100-4c86-8544-ad8bdf2cc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/18/Duterte-seeks-general-amnesty-for-political-prisoners.html">Watch:
        Duterte seeks general amnesty for political prisoners</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b3fd3-906c-48c4-ad08-dadc43213853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed by Dureza, incoming Labor Secretary Silvestre
        Bello, the chief government negotiator, and former Pangasinan Congressman
        Hernani Braganza, representing the GPH.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d644a91-047d-47d4-8b45-2654e7621523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels’ emissaries were Communist Party of the Philippines (CPP)
        founder, <a href="http://nine.cnnphilippines.com/videos/2016/05/16/Duterte-offering-cabinet-posts-to-CPP.html">Jose
        Ma. Sison</a>, NDF Spokesman Fidel Agcaoili and its negotiating panel chairman
        Luis Jalandoni. The NDF, the political arm of the CPP, represents the rebels
        in peace negotiations to end the 47-year-old insurgency waged by the New People’s
        Army (NPA).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304ac20-0a04-432e-bd64-1c00e0d66cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/18/Rodrigo-Duterte-peace-talks.html">Related:
        Duterte readies for Philippine peace talks restart as rebel team arrives</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d800919-054b-4867-a4c8-ba939a7d370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian Special Envoy to the Philippine Peace Process Elisabeth
        Slattum, signed as a witness. Norway is facilitating peace talks between the
        government and the rebels led by Sison, who has been in self-exile in the
        Netherlands since 1987.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f58df9-61b4-44ef-98aa-f4ec0c18dd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peace talks under Duterte gov’t</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ac4a55-2af6-4813-b7d4-5cfb5a97dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government will be the sixth administration to talk
        with the NDF in a bid to end the communist movement’s armed struggle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338eeac4-c52a-4691-8472-5ca4c978c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPA rebels and government forces have figured in violent clashes
        for decades, including the 1987 “Mendiola Massacre,” which killed 13 farmers
        after a bloody dispersal. This prompted the NDF to walk away from the talks
        under then President Corazon Aquino.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b1f4d-da9c-474d-afc9-93753d8a57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations went on and off  in the succeeding administrations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2d945-1b10-468c-bd7b-3303085cb52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino’s son, incumbent President Benigno Aquino III, managed to
        resuscitate peace talks in 2011, only to break down again after the government
        and rebels could not agree on the release of all political prisoners and socio-economic
        reforms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a768948-0be7-41bf-b5a5-bccaf6591297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:57:13.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:57:23.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over five years, Duterte, a self-described left-leaning leader,
        is bringing renewed hope to a possible peace deal as he has reached out to
        the rebels even before assuming presidency. He also offered four Cabinet posts
        to the CPP and the NDF has already submitted its nominees.</p>'
