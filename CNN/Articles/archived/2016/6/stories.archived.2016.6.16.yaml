    'author': 'CNN Philippines Life Staff'
    'caption': 'Fête de la Musique Philippines will be held on June 18 across Makati
      City, and on June 23 in Puerto Real Gardens, Intramuros.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-06-16T03:41:44.759+08:00
    'imagesource': 'jcr:09058e42-08fc-4131-88c3-bc231c54c358'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f501a7be-d59c-4fe5-82c4-12ad7b9b919c'
    'lead': 'A summary of essentials, a list of the stages that are close to each
      other, and some quick tips to help you make the most of the act-heavy music
      festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:39:54.059+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T11:49:15.232+08:00
