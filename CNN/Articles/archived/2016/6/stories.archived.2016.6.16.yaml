      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ni hao, Mickey Mouse!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd995ae5-210d-4338-ba8e-d2e0a3457aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following just over five years of construction and multiple delays,
        the long-awaited Shanghai Disney Resort officially opens its gates to the
        public on June 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e7ae4-1725-4e2c-b1c7-0e94b4dac7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made up of Disneyland, Disneytown, Wishing Star Park and two hotels,
        the entire project covers 3.9 square kilometers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb783eb-0a60-46df-8899-a624ac9fa55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Disney officials, it''s the brand''s biggest international
        park and takes full advantage of all the technological advances that have
        arrived since Disney''s last park opening — Hong Kong Disneyland — in 2005.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55aa214-b71d-487a-8e92-00b4283836b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that rides you might have experienced at other parks
        — though many fan favorites are missing — have been given a complete revamp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8afe53-c88d-4ab2-9af5-359c4103f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best example of this is Pirates of the Caribbean: Battle for
        the Sunken Treasure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6fa6d2-b0bb-4187-bd1b-7e7a53614e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A far cry from the original Pirates ride created by Walt himself
        back in the 1960s, this hi-tech version is the largest attraction in Shanghai
        Disneyland, taking up 16,340 square meters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a158e-6f00-4757-853f-cb075923457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boats are controlled magnetically so they can spin or go backwards
        to maximize views of all the scenes, which feature the latest animatronics
        technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aef5fe-ba5a-4901-adad-a4e45d0ca968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you''ve been on all the rides in the world this is going
        to blow you away," says theme park expert Stefan Zwanzger — aka the Theme
        Park Guy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38af8a-75f2-4cac-a75b-7cad90a58227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every Disney fan will be crazy about it. It''s actually
        worth flying to Shanghai just for this particular ride."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff064e58-d8bd-4be0-b60c-8c75569ef187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What differentiates it from other Disney parks?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3a39b-31f9-4f03-9aa3-9d534dd06056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to the park''s opening, Disney execs have been parroting
        just how different this park is, whether it be the promise of an "authentically
        Disney and distinctly Chinese" experience or the impressive size of the castle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f3134-53f1-4430-88eb-908bcd5c06c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s start there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd00032-dcfe-4b0f-8da1-cb2b600a5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Disneyland''s Enchanted Storybook Castle is reportedly
        the tallest and most interactive castle in any Disney park, say park developers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa0d5b-6c8f-4364-9816-03eb1fdfcac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a table-service restaurant and a Bibbidi Bobbidi Boutique
        princess salon for kids.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28273f9-62fb-43f7-829b-ec6fe9745671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest ornament is a cascade of stars topped by a golden peony
        -- another nod to China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb7dd4-e14d-4b34-ab34-bdb0ad0dcd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are several rides you won''t find in any other
        Disney parks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd23f2-1fc9-44cc-8494-6dad3dc223a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Alice in Wonderland Maze is the first attraction at
        a Disney park to focus on Tim Burton''s "Alice in Wonderland" film.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36b839-53ef-4a77-aabf-f7f2a0ef69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests have to make their way through sculpted hedges, stone garden
        walls, giant flowers and sculptures to get to the Mad Hatter''s Tea Party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ddad6-6134-485a-90ce-3975159dc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Voyage to the Crystal Grotto boat ride travels though Fantasyland
        and the Enchanted Storybook Castle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6cfb8-0b14-40b8-b481-b11ee1f72310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most anticipated ride is the TRON Lightcycle Power Run coaster.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369a15b-f1b0-45c2-8f22-d01350a21629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the TRON films, this coaster — said to be one of Disney''s
        fastest — places riders atop individual two-wheeled "lightcycles" that are
        launched into a giant space filled with lights, projections and sound effects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453ef2e-84ca-4954-886e-70a4cd6d206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six themed areas</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060c858-708f-493a-9fb5-a940a10494e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its five counterparts in Anaheim, Orlando, Tokyo, Paris and
        Hong Kong, Shanghai Disneyland is sectioned into themed areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f9684-e729-4b31-87f7-86af3d6b0042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s Adventure Isle, Fantasyland, Gardens of Imagination, Tomorrowland,
        Treasure Cove and Mickey''s Avenue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c82453-2753-45af-a79d-2a70fee1d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adventure Isle highlights include Roaring Rapids and Soaring over
        the Horizon, which uses giant screen projection technology to offer an aerial
        view of the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0204d-c323-404e-8755-0862f3939d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As at other Disney parks, Fantasyland is targeted at the younger
        crowd. Attractions include the aforementioned Alice in Wonderland Maze, the
        Many Adventures of Winnie the Pooh, Peter Pan''s Flight, Seven Dwarfs Mine
        Train and Voyage to the Crystal Grotto.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902c3f3-7a66-446d-89c7-8c7be495ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardens of Imagination is where you''ll find Marvel Universe, Fantasia
        Carousel and Dumbo the Flying Elephant. There''s also a Garden of the Twelve
        Friends featuring Disney and Pixar characters in Chinese Zodiac style.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568ebf8-5f06-45db-8a4a-695c3d568ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomorrowland features five different attractions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be9afd-7ce1-47fa-acfa-b7dabb26ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time to bust out the sad face emoji — Space Mountain ain''t one
        of them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2529aa-965a-45b6-b90d-4445612d27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disappointing, certainly, but the TRON Lightcycle Power Run coaster
        might just be a worthy replacement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ee3ce-fac8-4c93-bc46-cc42cb774732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Tomorrowland attractions include the shoot-em-up Buzz Lightyear
        Planet Rescue ride, Stitch Encounter, Jet Packs and a Star Wars Launch Bay
        featuring props and set pieces from the most recent film.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a19c64-2dfe-4f0e-9fac-cd189cebe28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pirate-themed Treasure Cove has the Pirates of the Caribbean
        ride, Explorer Canoes and a Shipwreck Shore water play area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e27aa8-49d9-4496-849c-c17cbf0efbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, there''s Mickey Avenue, which takes the place of the classic
        Main Street USA found in all of Disney''s other parks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d2cff-60a4-42a4-8b3c-9ce0d743a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located just inside the entrance and filled with gift shops and
        restaurants, it replaces the classic turn-of-the-century small town experience
        with a Toon Town-esque neighborhood inhabited by Mickey Mouse and his buddies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49f870-7c32-46d3-a01e-5e2df25979fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disneytown and Wishing Star Park</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f128f3f-f52e-48c0-8cbc-3c51493b3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located beside the main Disneyland theme park, Disneytown has 50
        shops and restaurants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222690f4-b318-4886-914a-3bc3fd69afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the first World of Disney store in Asia and the largest
        Lego store in the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b80c30-25f2-4a8f-85e0-3fc85fbcf533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also where you''ll find the Walt Disney Grand Theatre, home
        to the first-ever Mandarin stage production of Broadway musical "The Lion
        King."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c49b2c-a7ff-43e2-b383-dbdfc1d14cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearby lakeside Wishing Star Park is a recreational area with
        a walking path that snakes through wetlands, forests and meadows.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f76199-61e2-4511-91c9-89c931837806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Disney Resort''s hotels</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417a5fe-9412-4d88-97b2-b50549d85c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Disney Resort has two hotels.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a9204-9a6e-4196-b136-9a6c2b75242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swankier of the two is the Art Nouveau-inspired Shanghai Disneyland
        Hotel, located on Wishing Star Lake.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed40a27-7a0c-491f-9807-d70d64d6a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-story property has 420 guest rooms, including seven suites,
        and four themed restaurants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19ab03-063c-4681-9d65-17231aff2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Character breakfasts take place at Lumiere''s Kitchen.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cde340-aff3-4065-9e18-5a6b96b20a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a pool, Lion King-themed water play area and Mickey Mouse
        Playhouse activity center.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da25aef-2a98-4ef5-8497-47b476a80aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a more laid back stay there''s the Toy Story Hotel, which has
        800 guest rooms.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c1c80-6913-4cfb-a375-c2c49f74168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s got two themed wings — Sheriff Woody Wing and Buzz Lightyear
        Wing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13d85e-9e58-4c28-9d5a-6c03f947d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, its decor was inspired by the films and its characters.
        There''s a food court dining experience, water-play area and family activity
        center.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761a424-d811-4a24-9672-c2a28221a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fun fact: The hotel''s figure-eight "infinity" layout is a nod to
        Buzz Lightyear''s mantra "To infinity and beyond!"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d5806e-5391-4557-85ec-3c4576392452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:14:54.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T11:15:15.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/travel/article/inside-shanghai-disneyland/index.html">Grab
        your Mickey ears, Shanghai Disneyland''s opening its gates</a>"</em></p>'
  'elda-rotor':
    'author': 'Don Jaucian'
    'caption': 'Penguin Classics publisher Elda Rotor at the Penguin Random House
      office in New York. She is responsible for introducing more Filipino literary
      classics in the prestigious roster of the publishing company''s world literature
      editions. Photo by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-06-16T02:13:22.000+08:00
    'imagesource': 'jcr:8cfa7f1c-c765-4ad3-9c90-d7bfb856a1fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ffec199-74a0-44c1-8113-586b32b4c3bf'
    'lead': 'You might not know it, but a Filipino-American has been shaping your
      reading habits for the past 10 years, and, to some extent, introducing a slew
      of Filipino literary classics into the canon of world literature. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T11:26:33.905+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-03-10T19:47:35.511+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meet the Filipino who runs Penguin Classics

      '
    'updated': 2016-06-17T11:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7390193-baa6-4f5a-a68f-42972d54667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It was a bit unbelievable
        — as with any international recognition bestowed upon any piece of Filipino
        culture — that Jose Rizal’s incendiary novel “Noli Me Tangere” was published
        under the prestigious Penguin Classics banner in 2006. Alongside novels belonging
        to the world literature canon, from Austen to Zamyatin, the very book that
        we studied in junior year exists in its own “Black Classics” edition, on whose
        cover are orange lettering on a black background and a white stripe bearing
        the distinctive Penguin logo and the “Penguin Classics” label emblazoned on
        it, sealing its position in the shelves of bookshops and book lovers everywhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb204c-f7cd-4f18-afd9-13ffec45dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elda Rotor came into Penguin Classics as editorial director the
        same year “Noli Me Tangere” joined the Classics roster, as if in an auspicious
        stroke of coincidence. Prior to joining Penguin, Rotor had accumulated quite
        an experience in the literary publishing world. A year after she graduated
        from college, she served as editorial assistant for the trade and academic
        editor of Literary and Cultural Studies at Oxford University Press. She moved
        up over 13 years to be associate editor for trade paperbacks, and then editor
        and senior editor for trade books in the humanities. From there, she made
        the move to the U.S. arm of Penguin (now an imprint of Penguin Random House),
        where she’s been an editor for a decade now, and where she is currently the
        vice president and publisher of its Penguin Classics line.</p>'
    '3':
      'image': 'jcr:68da6d2c-35db-4ce4-b931-eecbb7401bd0'
      'imageCaption': 'The Penguin Classics editions of Jose Rizal''s two novels —
        "Noli Me Tangere" and its sequel, "El Filibusterismo” — and Jose Garcia Villa''s
        poetry collection "Doveglion.” The inclusion of "Doveglion" in Penguin Classics
        was inspired by a photograph of the author with a group of writers, which
        includes Elizabeth Bishop, Gore Vidal, Tennessee Williams, and W.H. Auden
        at Gotham Book Mart in New York.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630d4d4-8193-4270-bccb-a4f94d241c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613c9d3-4cb7-419a-b4c3-6359c1f481dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her job entails overseeing a massive list of 50 frontlist titles
        a year, with a backlist of over 1,600 titles. She has a team of three commissioning
        literary material from new translations, works from new estates, and authors
        who can write new forewords and introductions to new editions of Penguin Classics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cccc00-bf38-403d-937b-6de750c9918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I work with the estates of John Steinbeck, Arthur Miller, Shirley
        Jackson, and Dorothy Parker, among others,” she shares. “Every day there is
        something inspiring to work on, but there are a lot of pots on the stove,
        and the challenge is to keep things moving, publish thoughtfully, and always
        have the big picture in mind, of how the brand serves its audience, and how
        we can improve and grow.”</p>'
    '8':
      'image': 'jcr:50e9fbe1-363f-43d8-b937-d2d97d62e0b9'
      'imageCaption': 'A section of the bookshelves in Elda Rotor''s office at Penguin
        Random House with titles from the Penguin Classics line and some contemporary
        novels, including, if you look closely, “Toxicology” by the Manila-born author
        Jessica Hagedorn. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886e369-dede-4407-a2e7-5cd2bcd1de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'image': 'jcr:ec467061-e043-432a-bed9-a5ef9ece88a6'
      'imageCaption': 'Since it was founded by Sir Allen Lane in 1935 in the U.K.,
        Penguin Books has become the premier publishing house in the world. Now an
        imprint of the international conglomerate Penguin Random House, it has offices
        in Australia, India, Ireland, South Africa, the U.K., and the U.S. (pictured).
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17249109-4a92-406f-8ae7-0d2523cbb6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f77ca13-8dd9-4879-b636-57d77763b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Rizal’s “<em>Noli</em>” and its sequel, “El Filibusterismo,”
        and Jose Garcia Villa’s poetry collection “Doveglion” (introduced by the New
        York-based Filipino author Luis Francia), Nick Joaquin will soon be published
        under Penguin Classics, which recently acquired rights to his short story
        collection “The Woman With Two Navels and Tales of the Tropical Gothic” and
        his play “A Portrait of the Artist as Filipino,” in time for the author’s
        birth centennial in May 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52642aef-7a81-4cb2-86af-283e46279f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotor recently sat down with CNN Philippines Life in the four-floor
        Penguin Random House offices on Hudson Street in New York for exclusive portraits
        and a peek at the office that shapes the reading habits of the world. Below
        are edited excerpts from the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37455d8-b55e-40f5-9889-378e00422180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the integration of Philippine literature for Penguin
        Classics come about? Was it a hard case to pitch?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efc258-3616-4673-97ea-5ed00af470a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My predecessor first commissioned Harold Augenbraum to translate
        “Noli Me Tangere.” I know Harold was encouraged by Luis Francia to produce
        a new English translation. I started at Penguin right when the “Noli” was
        first published, so I devoted my time and energy to build a network of support
        around the publication. There were some great publicity and promotional activities
        around the “Noli,” and the ties I made with Filipino professionals in different
        industries from that publication have been long-lasting, it’s very inspiring.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fb861-e56d-4580-a6f9-074803c77b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After “<em>Noli</em>,” next came “Doveglion” by Jose Garcia
        Villa. Why him and why that particular work of his?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b44309-f1cb-4668-8d80-6c440f383438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had known of Jose Garcia Villa since I was in college. There is
        this iconic 1940s photograph of a group of writers at Gotham Book Mart in
        New York. It includes Elizabeth Bishop, Gore Vidal, Tennessee Williams, W.H.
        Auden, and in the middle of the group was Jose Garcia Villa. I was intrigued
        by him and his position among these writers. I have that photograph on my
        bulletin board at work now and it was very satisfying to learn more about
        his poetry, his mentoring, and his career here in the U.S. I believe I learned
        about the availability of rights to his work through Luis Francia first, and
        through him I met the executor of the Villa estate, John Cowen.</p>'
    '21':
      'image': 'jcr:ad1cb409-a1fb-45f1-9cae-0fcee3dc4243'
      'imageCaption': 'A section of the bookshelves in Elda Rotor''s office at Penguin
        Random House with titles from the Penguin Classics line and some contemporary
        novels, including, if you look closely, “Toxicology” by the Manila-born author
        Jessica Hagedorn. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7948dd-c537-442b-8195-c277de8d1c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:524fc327-19e0-49e0-83d2-b6648e879f91'
      'imageCaption': 'Inside the Penguin Classics offices are some promotional materials
        such as ​a corner shelf (left) and a vintage refrigerator reworked as a bookshelf
