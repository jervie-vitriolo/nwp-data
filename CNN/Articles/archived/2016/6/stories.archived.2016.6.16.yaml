      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift is fresh from a <a href="https://edition.cnn.com/2016/06/02/entertainment/taylor-swift-calvin-harris-split/">break-up</a>
        from her boyfriend of more than a year, DJ and producer Calvin Harris.</p>'
