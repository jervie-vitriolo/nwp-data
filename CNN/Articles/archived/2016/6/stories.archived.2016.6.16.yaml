      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134068fe-c9fc-4586-b433-f8fb0b5dcd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people said a "No Swimming" sign is hardly sufficient if alligators
        could be lurking.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A &quot;No Swimming&quot; sign does not mean &quot;Beware of Alligators&quot;
        <a href="https://twitter.com/hashtag/DisneyGatorAttack?src=hash&amp;ref_src=twsrc%5Etfw">#DisneyGatorAttack</a></p>&mdash;
        Chenxi 晨曦 (@FromtheKatsEye) <a href="https://twitter.com/FromtheKatsEye/status/743033584466825217?ref_src=twsrc%5Etfw">June
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3013f08-65f3-4178-b3f3-78eb09028eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095997c-3e27-4ee6-a5c3-94487f7bc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unusual attack</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e8e48-bb3d-488a-9a2c-35dcf86b0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone here at the Walt Disney Resort is devastated by this tragic
        accident," said Jacquee Wahler, a vice president at Walt Disney World Resort.
        "Our thoughts are with the family. We are helping the family and doing everything
        we can to assist law enforcement."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c4e02-d942-465b-bc90-eef2d3cfedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demings said no reports of nuisance alligators have come in the
        region recently. The alligator is between 4 and 7 feet long, Demings said,
        adding he''s unsure of its exact size.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818c8cf-0ec1-4dc5-8835-b86012297981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Corwin, a noted national animal expert, said he was surprised
        this happened so close to a highly regulated area but noted there are millions
        of alligators in Florida. Disney has many thousand acres. An alligator could
        make its way, undetected through some swamp and marsh into a lagoon near where
        people congregate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98864a08-13b3-4bcd-bced-4143e6861d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gator that size would be unlikely to attack an adult, he said,
        but a child would be more vulnerable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf35638-a60e-420f-ab6f-884d28ef2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a gator bites down, his jaws snap closed, with thousands of
        pounds of force, Corwin said. "I can''t imagine the terror on these people''s
        minds trying to manage this," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33409189-05cf-46f1-91b2-78a7cb15714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April, only one other major alligator attack has been reported
        this year, according to Florida Fish and Wildlife Conservation Commission.
        That person survived the attack, but required medical care.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae11c12-ff51-4a72-85ee-77bb28e316ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, there were nine major unprovoked attacks with one fatality.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19246ac1-8683-47f5-b984-fc8f1fdeb0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Disney World has never experienced an incident like
        the one involving the boy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3ec04-1114-4d4d-8ad2-6bfcb8eabfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park has a full-time team that monitors the complex, and if
        they spot a potentially threatening animal they call the Florida Fish and
        Wildlife Conservation Commission, which then responds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5e183-2ba9-47b3-85fa-fd3a65e7ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story here is this is a tragedy and terrible, but it''s a rare
        occurrence," Wiley said. "And fortunately it doesn''t happen that often and
        we are doing everything we can to make sure it doesn''t ever happen again."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d94dd6-4653-4564-bbca-b6410c0d1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday night, at least 10 emergency vehicles were on the scene,
        and the beach was cordoned off.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8c9c0-355d-4b99-8ed4-db5a5e25b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salcido said he saw seven or eight boats searching the waters, including
        two Disney security boats and pontoons owned by the company to take guests
        out on the water for fireworks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745e2a6-e039-46c4-9626-158ab5c4138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the dark of night the Florida Fish and Wildlife Conservation
        Commission deployed an alligator trapper, officer Chad Weber said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c907bb-233e-4637-b121-a8e87d0d4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter with a search light scoured the lagoon as a handful
        of Disney employees ushered people away from the sidewalks overlooking the
        beach.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658b1b7-d786-434d-a812-53e7f2be14d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397fb36-5104-4b67-81b2-2a9e0982a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a tragic week for the Orlando area. A gunman massacred
        49 people early Sunday at an Orlando gay club in the deadliest mass shooting
        in U.S. history.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743025b5-ace2-4fdc-b5b8-fffa433dd257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A day before the rampage, a man shot singer Christina Grimmie
        as she was signing autographs following a concert.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc404b93-4f1b-417e-9fb0-799cac06cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:00.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:16:33.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin reported from Lake Buena Vista,
        and CNN''s Joshua Berlinger wrote from Atlanta</em>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
