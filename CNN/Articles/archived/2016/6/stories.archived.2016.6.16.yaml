      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c6e02-30c5-45bb-a2d7-17e67a909f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How’s the reception of the Filipino books in Penguin Classics
        so far?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562001e-0e3b-4f96-b883-c70663f336af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal’s “<em>Noli Me Tangere</em>” in particular has had steady
        course adoption each year, which was our hope. The growth of its readership
        has stretched beyond the initial audience of Filipino readers familiar with
        the classic, and this is what makes any of our titles successful — the organic
        growth of a readership based on word-of-mouth recommendations, course adoption,
        connections made to other classics, etc. Through the “<em>Noli</em>,” readers
        have a window to Philippine history and the revolutionary and artistic spirit
        embodied in Rizal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209301e-eb6b-4fe1-bcd2-8de61cb88f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it particularly complicated to make a Penguin Classic
        out of a work of Philippine literature, which sadly remains underrepresented
        in the international literary scene?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86866ef-4d93-495b-b1e3-db6d3ed67651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think it’s particularly complicated. It helps a great deal
        to identify a group of advocates who are knowledgeable of the author and work
        to help contextualize their importance to the series. Offering comparative
        titles and authors, relevant themes, this all works to illuminate both the
        uniqueness and universal aspects of the work. This information is shared among
        a larger team of people working on Penguin Classics, from our sale reps to
        publicity to marketing to the art department. We want to open all the potential
        avenues of opportunity to find new readers for our works, and knowing more
        about what made a work originally relevant helps connect it to how it can
        be relevant to modern readers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ab2ec-20f2-4199-a5f7-8a36595ce296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Soon to join the roster of Penguin Classics is Nick Joaquin.
        Do you have a list of Filipino authors whom you would like to add to it?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661ed9a-6c58-4079-9996-e42d43eab2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have had a few queries and suggestions in the past. There are
        several factors that help inform our decision if an author is right and ready
        for Penguin Classics. For Nick Joaquin, his reputation and legacy spoke for
        themselves. Having his centennial coming up and the fact that these works
        have not been widely available outside the Philippines made the idea of a
        Penguin Classic so much more exciting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9a66b-7870-496c-aa15-187b172efa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The growth of the readership of “Noli” has stretched beyond the
        initial audience of Filipino readers familiar with the classic, and this is
        what makes any of our titles successful — the organic growth based on word-of-mouth
        recommendations, course adoption, connections made to other classics, etc.
        Through the “Noli,” readers have a window to Philippine history and the revolutionary
        and artistic spirit embodied in Jose Rizal.</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99963345-e5f7-46ed-8a9f-1ff6a8046b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tell us about the joys and challenges of having a book published
        as a Penguin Classic. What is the process like?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852e5c4-3b10-4579-9de7-5c5387f5db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main joy is bringing an audience to a work that would otherwise
        lead a quiet life, not having the chance to be brought into the light of a
        modern readership. A greater joy is hearing individual responses of how enlightening
        or enjoyable a book has been, and connecting that experience with the fact
        that the edition was a Penguin Classic. The challenges are working very hard
        to edit, produce, and publish a book and to see its reception to be very modest.
        So either you realize that the readership was small, or that for some reason
        we failed to reach a wider audience for a variety of factors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d61949-46c1-4349-ba79-eaa4bec391be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are already a great many editions of literary classics
        available, especially of the ones already in the public domain. Why then do
        you continue to put out even newer editions, some in special editions such
        as Penguin Threads, Penguin Drop Caps, and Penguin Couture Classics?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab75b6-20cf-4094-9cfa-13f50fbfa4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10 years I’ve worked at Penguin Classics, it’s proven to
        be true that there is nothing that compares to a quality edition of a great
        work of literature. We are very much in the digital world, providing e-books
        for much of our list. But there’s something about the physical beauty of a
        book, finely executed inside and out, that readers find deeply satisfying.
        We bring much work and thought into the production of our books, from authoritative
        texts, interior design, to cutting-edge book design, and we have built a strong
        reputation for this distinction. Developing series such as the Penguin Drop
        Caps, Penguin Horror, Civic Classics, and soon the Penguin Orange Collection
        and Penguin Galaxy represents our dedication to our readers and curating special
        series for their interests that are beautiful objects unto themselves. Overall
        it reflects the deep respect we have for the reader’s experience and our focus
        on enriching that experience with a Penguin Classic.</p>'
    '46':
