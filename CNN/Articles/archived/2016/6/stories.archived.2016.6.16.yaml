      'mgnl:created': 2019-10-10T13:56:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42208b-8e4f-46e1-a39b-86389b1692f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, who graduated from UP Diliman in 1982, still works a 9-to-5
        job in a Makati-based post-production house, and always looks forward to weekends
        so he can make his sculptures. “If I can start and work and finish a single
        piece every weekend, then I can have about 52 pieces a year!” he says. “I
        think the pressure of having only limited time to work on each piece helps
        me in working on more pieces of artworks.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55022d-0b6a-4aa7-a7af-f7196f6b0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m happy that more and more people can appreciate art now and
        they are interested with works of a younger breed of artists,” he says. “Sana
        the interest is truly pure in heart. Sana it is not artificial."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250efa8-ed08-4d57-9b99-0e5558cb9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;“Configurations”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe83e13-42a2-4e89-96f8-813d0d2f6972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Configurations” is the photographer Czar Kristoff’s third solo
        exhibit, the invite of which features an image of the construction site from
        which 90 percent of his images were taken. Since finding the place on his
        27th birthday, he has returned every once in a while to see how it has changed
        and to talk to the on-site workers. “I think shooting a construction site
        is the closest metaphor for renewal,” he shares, thinking back on his own.
        “Recently, I’m somehow accepting a few facts about myself, but I think it’s
        a sign of a beginning of renewal.”</p>'
    '26':
      'image': 'jcr:02f6e4c4-0036-4bf5-bd16-c556847fbd6c'
      'imageCaption': '“Configurations” is the photographer Czar Kristoff’s third
        solo exhibit, with 90 percent of the images taken at a construction site.
        Photos courtesy of CZAR KRISTOFF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9c37f-797d-4c1c-89b7-0bbf8dfaccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380fdbbf-1dea-4b76-b43d-c001aa205194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Configurations,” Kristoff also invites the opening’s attendees
        to bring and hand him a fist-sized rock or a piece of demolition debris. He
        is curious about the willingness of participation and anticipates the forms
        this participation will take. “What is the rock’s value, really?” he muses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2914002-96f1-458a-a362-567ceafa6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:56:42.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T13:57:12.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from art shows and some commercial work, Kristoff works a
        lot on <a href="https://cnnphilippines.com/life/culture/arts/2016/04/14/binding-exhibit.html">zines</a>
        and photobooks, something that requires a somewhat different process. “In
        doing a show, I only choose those that are strongly representative of the
        information, feeling, or series that I want to share with people,” he explains.
        “Unlike in a zine or photobook form, where I have some spaces and images in
        between, a commercial break.”</p>'
    '30':
      'image': 'jcr:48350cd9-7141-4776-9bca-d7d4f932c3de'
      'imageCaption': '“I think shooting a construction site is the closest metaphor
        for renewal,” Czar Kristoff shares, thinking back on his own. “Recently, I’m
        somehow accepting a few facts about myself, but I think it’s a sign of a beginning
        of renewal.” Photo courtesy of CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
