    'title': 'Duterte meets with his Cabinet first time outside Davao City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95410339-2f39-4321-b8db-c4e3afc51c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:10:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:10:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Incoming President
        Rodrigo Duterte met with his Cabinet outside of Davao City for the first time
        on Wednesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c7b8e-095c-47da-9aa4-ab3efc4478e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:10:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:10:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the media were not allowed inside the Philippine International
        Convention Center (PICC) in Pasay City and had to stake out across the street
        fronting the main lobby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29a850-2e54-47f9-bcee-277d0a4ba79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:10:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:10:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting began past 6 p.m. after Duterte arrived via chopper
        from Bataan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202d8dd-96ca-4f9f-a15c-037181250331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:10:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:10:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/14/duterte-3-more-cabinet-members-dti-doh-dot.html">Related:
        Duterte appoints 3 more Cabinet members</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ba2f5-1dc7-465d-b13d-c5643c1ede30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:10:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:10:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier though, incoming Presidential Communications Operations
        Office chief Martin Andanar told reporters that he and incoming Executive
        Secretary Salvador Medialdea would answer questions from the media after the
        meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a277ec-aff0-4824-9288-cb2b4c71e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:10:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:10:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said as far as he knew, all available incoming members of
        the Cabinet were called for the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e03f83-73f4-46c5-8410-22e6d4e01b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:10:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:10:48.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agenda for the meeting was unclear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5da385-ef84-45b0-a2c1-a08e98d4d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:10:26.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:10:48.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming presidential spokesman Sal Panelo and Medialdea had previously
        told reporters that they weren''t informed of any specific agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe19195-0dfc-4c81-ab1b-8e40a446ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:10:26.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T15:10:48.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea said it''s probably for members of the Cabinet to get
        know to each other — as most of the appointees were yet to be introduced to
        each other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7a3ec-2297-441f-84bf-4d67c8bdbc31'
      'mgnl:activationStatus': true
