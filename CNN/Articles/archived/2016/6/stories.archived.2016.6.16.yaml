  'ryan-villamael-photo-travel-diary':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Villamael often takes trains because of his fascination with them.
      Upon seeing these trailer trucks, he got to thinking about living on the road,
      with minimal possessions, like a "hermit or turtle," and whether he would ever
      get used to a life like that. Photo by RYAN VILLAMAEL'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-06-16T12:44:16.344+08:00
    'imagesource': 'jcr:27450aab-6793-497b-b53f-077a1db6cb11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f543986f-0901-45b4-bd24-2d7d032c6d3d'
    'lead': 'As a recipient of residency grants and participant in a special program,
      Ryan Villamael spent the first half of the year traveling to three countries
      in two continents. Unexpectedly, his trips gave rise to an appreciation of transportation,
      as evidenced by the photos he took.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:03:39.199+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-10T14:04:27.743+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T14:04:27.397+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The way we get by: An artist meditates on transportation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff5352-5b4d-4e5f-a108-9a40aea33789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:03:39.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:04:27.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Can you paper-cut
        your way through the world?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36a166-908c-462d-aae6-60a769246515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:03:39.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:04:27.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ryan Villamael, a young artist who has famously abstained from
        the more liberal modes of art expression and largely dedicated his work to
        cut paper, 2016 proved the world-conquering abilities of his practice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf08f18-7625-4b32-be6c-b11a48737198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:03:39.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:04:27.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Villamael was awarded the Fernando Zobel Prize for Visual
        Arts at the Ateneo Art Awards, where he became the sole recipient of all three
        residency grants accorded to the three Ateneo Art Award winners. His July
        2014 exhibit, “Isles,” which saw the artist reflect on geopolitical issues
        and personal narratives through a series of three-dimensional paper cuttings
        of old maps displayed under bell jars, won him international residency grants
        in Australia, Singapore, and the U.K.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13504c72-e345-4643-b1a2-95a6e7183dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:03:39.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:04:27.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, Villamael spent the first six months of 2016 traveling
        the world, in residency under the Ateneo Art Awards program in Liverpool Hope
        University in Liverpool Hope, England, and La Trobe University Visual Arts
        Center in Bendigo, Australia; and for a textile-centric program in Auvergne,
        France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b48592-c942-46a1-9a6d-ee30fe084777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:03:39.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:04:27.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last half of the year will be similarly busy for the artist,
        with a residency with the Artesan Gallery in Singapore on his plate, as well
        as local and international exhibitions in the next few months. But before
        that, he looks back on his time in Australia, France, and the U.K., and shares
        his photo diary with CNN Philippines Life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654ada0-a590-4bee-b0e7-45a291510258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:03:39.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:04:27.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon reviewing the photos he took on his trips, Villamael realized
        that he had unconsciously homed in on the different modes of transportation
        — the comings and goings of a city — to help him understand each culture.
        The trams in Australia, the trains in France, the cabs in the United Kingdom
        — the way we get around says a lot about how a culture moves, progresses,
        and prospers, and on the flip side, how a culture stagnates, gets sluggish,
        and becomes trapped in its own trappings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4583e-2f29-4f5d-8b92-b6d5083b16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:03:39.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:04:27.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The benefits of a working transportation system really struck me,”
        he says. “Things like that, we shouldn''t be worrying about — riding a train
        from point A to point B, riding a bus and looking out of the window and seeing
        the country, riding a car from coast to coast — but in our country, we do.
        Living in Manila, I’m a commuter and I see it firsthand. It was eye-opening
        being in those cities. When a transportation system is working, it’s a service
        for everyone. Transportation as the great equalizer.”</p>'
