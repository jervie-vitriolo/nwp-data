      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, 26, and Hiddleston, 35, can be seen holding hands and taking
        selfies while hugging, snuggling, and kissing. Hiddleston even took off his
        jacket and put it on Swift before locking lips again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f7f50-5e0f-4eac-b8e4-106fd5f09c0f'
