      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T14:59:31.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a kind of a movie that cries out [for a sequel], it''s
        not the Beetlejuice trilogy," he said. "So it''s something that if the elements
        are right — because I do love the character and Michael''s amazing as that
        character, so yeah we''ll see."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902edbc-a74d-4257-9e2d-1981281e4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:36.242+08:00
