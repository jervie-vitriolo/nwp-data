      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5887b-4f38-44ea-9f7f-35b85fd1e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think Filipinos themselves read enough Philippine
        literature?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72493e7b-eb6e-40fc-a7a6-1d4d6a2dbeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know if Filipinos themselves read enough Philippine literature,
        but I tell anyone who listens that the numbers speak for themselves. If you
        want Filipino writers to be published, you must support their publications.
        Publishers, marketers, etc. look at comparative titles and their sales. My
        ability to publish “El Filibusterismo” is connected to the success of “Noli
        Me Tangere.” The opportunity to publish Jose Garcia Villa is informed by the
        community who buys Rizal. There is no obligation to read exclusively but there
        are many reasons to read supportively.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25017647-7390-496d-9ea1-a6867db3f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any Filipino new voices you’re reading and keen
        on seeing more work from?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7e70b-f900-4080-b579-e8d28be91002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T11:26:33.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-03-10T19:47:35.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m excited for Mia Alvar and am reading her work now; she is part
        of that bridge of Filipino voices that I hope readers will traverse to learn
        more about the exquisite talents these writers bring and how they illuminate
        the Filipino experience. There is another writer, Elaine Castillo, whose work
        I read for my colleague at Viking (another Penguin Random House imprint),
        and I very much look forward to her novel, which features Ilocano characters
        across multiple generations, since my family is Ilocano. She has such a distinctive
        narrative voice, unsentimental, sharp and observant.</p>'
