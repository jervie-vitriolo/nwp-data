    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2d4fe-c03f-4512-851c-8232e1f6e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c68e2b-0408-49cc-9a97-0ac922a8380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrons of the Pulse nightclub, which on its website describes itself
        as "the hottest gay bar in Orlando," were targeted. June is Pride Month. Between
        300 and 350 people were at the club.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb282a-f9ea-4f3f-9760-124f10c8c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred in two areas of the nightclub.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5b4f3-5a0e-4f49-832f-f2116dd146e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Poma, owner of Pulse, released the following statement:
        "Like everyone in the country, I am devastated about the horrific events that
        have taken place today. Pulse, and the men and women who work there, have
        been my family for nearly 15 years. From the beginning, Pulse has served as
        a place of love and acceptance for the LGBTQ community. I want to express
        my profound sadness and condolences to all who have lost loved ones. Please
        know that my grief and heart are with you."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10be26-dc22-45e6-b387-eb5d7b7a1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The shooter</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca140b9f-cad7-474f-b0d3-cdbf1e099b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified as Omar Mir Seddique Mateen, 29, of Fort Pierce, Florida.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439a568-4598-48c5-976d-24e7b0219951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. citizen, born Nov. 16, 1986 in New York. Parents are originally
        from Afghanistan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab767b-dd9d-4504-9998-a74c4baa78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot dead by Orlando police in an operation to free hostages the
        shooter had taken.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc547ac2-a1d6-455f-a16a-c56ac59aa88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of the shooter told investigators Mateen wasn''t particularly
        religious from what they observed. They expressed surprise about any connection
        to ISIS, according to two law enforcement officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf06c2f-2c4a-4b65-af96-c3fb03b95563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateen did express outrage to his father after seeing two men kissing
        in Miami, investigators say. Mateen''s ex-wife told investigators he had issues
        with anger.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c515f16-165b-4853-a40a-f8b7ac5c233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investigation</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a905093f-8dbf-4db9-9509-668af857311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter purchased a handgun and a long gun within the last few
        days, ATF Assistant Special Agent in Charge Trevor Velinor told reporters.
        "He is not a prohibited person. They can legally walk into a gun dealership
        and acquire and purchase firearms. He did so. And he did so within the last
        week or so," Velinor said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0b546-f85d-4be8-b174-b52544b8ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators recovered a .38-caliber Smith and Wesson revolver
        from the shooter''s vehicle, according to a law enforcement official.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570d1f6-2f74-4ae8-bdd5-7bef0bd002a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators inside the nightclub today described a jarring scene
        as they walked among the dead bodies, they could hear victims'' cell phones
        still ringing as moms and family members called for their loved ones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f0a64-b959-4fd9-ab6a-26690bef4a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateen was interviewed by the FBI in 2013 and 2014, FBI Assistant
        Special Agent in Charge Ronald Hopper told reporters. "Those interviews turned
        out to be inconclusive, so there was nothing to keep the investigation going,"
        Hopper said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52f8ef-6d71-4b1f-bf3e-8bb5d28755ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateen was not under investigation at the time of the shooting and
        was not under surveillance, Hopper said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f4635-ac8a-426a-91eb-c820bd947983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a neighbor who saw him regularly, Mateen worked as
        a security guard at the Port St. Lucie courthouse. The neighbor said Mateen
        often worked security in the front of the building, manning the metal detectors.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8483504-4827-4447-a32a-4e5df6a66512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking into possible self-radicalization.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25e129-4915-409a-b477-f6bf6b588e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b97fb5-5757-4b86-b3b8-f4ec880754e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly an act of terrorism," Florida Gov. Rick Scott said
        Sunday as he spoke to reporters about the shooting. "It''s sickening," he
        said. "It should make every American angry."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840964cb-4615-4230-88d8-1a1df9507584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama addressed the nation, calling the Orlando
        attack an "act of terror and an act of hate." He ordered flags to be flown
        at half-staff. This is the 15th time Obama has made an address in response
        to a mass shooting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0adc4-b6ab-4e78-a0ba-251baee33218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s first campaign appearance with presumptive Democratic presidential
        candidate Hillary Clinton has been postponed because of the Orlando shootings,
        the campaign announced.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412202ff-9dfe-4e25-a9cc-5a7b29d6a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:37:31.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:37:47.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility for the Orlando nightclub
        terror attack on jihadi forums, but ISIS sympathizers reacted by praising
        the attack on pro-Islamic State forums, according to CNN Terrorism Analyst
        Paul Cruickshank.</p>'
  'dota-manila-major':
    'author': 'Miguel Ortega'
    'caption': 'Kristian Nairn, the actor and DJ best known for his portrayal of Hodor
      in "Game of Thrones," made a guest appearance at the Manila Major, where he
      fittingly held the door for the participating teams. Photo courtesy of PGLESPORTS'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-06-13T04:51:52.447+08:00
    'imagesource': 'jcr:fffc3516-6ae8-4e34-b58d-07c221277e6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c5fb2de-8dad-44c1-aba2-0ac4d5bb152f'
    'lead': 'The recent Manila Major, a Southeast Asian “Dota” tournament, had all
      the intensity of an NBA Finals match, and with large distributions of prize
      money to boot. It’s every gamer’s dream — but it’s more complicated than it
      looks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:40:49.351+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T11:45:26.087+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T11:45:25.839+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who wants to be a ‘Dota’ millionaire?

      '
    'updated': 2016-06-14T02:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15afa180-fa01-4d9b-8964-94edf33ffe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:49.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The final two teams
        of the Manila Major are duking it out on one of the biggest stages in the
        country. Team Liquid and Team OG are facing off in a best-of-five series,
        and everyone in the audience is watching the action on the screen. Every once
        in a while I hear a misplaced scream, a release from a spectator too emotionally
        invested in the match. It’s understandable. We’re all longing for release.
        OG is ahead, two to one, and the entire arena is waiting to see if they’ll
        win or if the series will go the distance. Moments later, jeers and applause
        build up, starting from the fans who’ve realized that Liquid has no chance
        at winning. The rest of us follow suit and the whole venue erupts when Liquid
        types in those two letters of surrender, “GG” — <em>good game.</em> I sit
        there wondering why I didn’t just play “Defense of the Ancients,” the video
        game known to most as simply “Dota,” for a living.</p>'
    '2':
      'image': 'jcr:601bcb0f-45f6-481d-bd2b-40a936186df0'
      'imageCaption': 'The recent Manila Major, a Southeast Asian “Dota” tournament,
        had all the intensity of an NBA Finals match, and with large distributions
        of prize money to boot. It’s every gamer’s dream — but it’s more complicated
        than it looks. Photo courtesy of PGLESPORTS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0a307-6bf0-4e9d-ad5b-5ed81a9e5374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:40:49.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbe630-7fde-4284-a720-80cd0f809e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:44:53.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year heralded a series of firsts for the Philippines in terms
        of gaming. ESL One Manila was the first competitive “Dota 2” tournament in
        the country, held back in April. The Manila Major, on the other hand, is the
        first major tournament in Southeast Asia. The Majors are sponsored by Valve
        Corporation, the famous video game development and distribution company behind
        the game, leading up to The International (TI), the biggest “Dota 2” tournament
        in the world. The Manila Major, however, bears more significance for the country
        as it brings in more of the best “Dota 2” players in the world. How, you ask?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937e987-82b6-4ef3-8f34-f81ac4d183a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:44:53.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd09f3-4093-4a82-8e12-0dc67f02f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:44:53.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>With two international tournaments held back to back in the country,
        it raises the question: Can more Filipinos start making a career out of gaming?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fe7d8-d14b-419d-af11-ea88a39c382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:44:53.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put it into perspective, the ESL One Manila has a prize pool
        of $250,000, netting its champion a healthy $100,000. The Manila Major, on
        the other hand, has a ridiculous prize pool of $3 million, which means that
        OG took home $1.1 million. This also means that even last placers, which include
        hometown heroes Mineski, were able to take a piece of the pie — a slice that’s
        not too shabby at $30,000. This all started with the first TI, which gave
        the winners, Na’vi, a <em>million-dollar paycheck</em>,<em> literally</em>.
        At the time, this was the biggest prize in electronic sports (eSports) history
        — and Valve has done nothing but ramp up the ante. Last year’s TI winners,
        Evil Geniuses (EG), took home $6.6 million. Let that sink in for a minute.
        And now, with two international tournaments held back to back in the country,
        it raises the question: Can more Filipinos start making a career out of gaming?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a07de-2592-4877-9b74-87bf45333cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:44:53.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the top five earners in eSports, all of which belong
        to EG, one finds that their average age sits at 23.6, with the oldest at 28
        and the youngest at 17. Sumail Hassan, the youngest member who is currently
        sitting on roughly $1.85 million, was recruited when he was 16, which meant
        school was out. Fortunately, he’s still pursuing his education with a GED
        and a private tutor, which he can definitely afford. The active life span
        of eSports players is cruel, starting around their mid-teens and ending in
        their late twenties. Eventually, if your declining reaction times don’t force
        you to retire, the stresses of long gaming days will. Which is why most unsuccessful
        professional gamers are faced with a harsh decision in their early twenties:
        to choose to continue playing or to go back to school and get a degree. This
        dilemma holds even more true for a very traditional country like ours.</p>'
    '12':
      'image': 'jcr:dd85c38c-62c5-4997-91ea-e5517c3691c3'
      'imageCaption': 'The Manila Major is the first major "Defense of the Ancients
        2" ("Dota 2") tournament in Southeast Asia. The Majors are sponsored by Valve
        Corporation, the famous video game development and distribution company behind
        the game, leading up to The International, the biggest “Dota 2” tournament
        in the world. Photo courtesy of PGLESPORTS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231a1a5-a312-44ec-adcc-699d5d613990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:44:53.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5231e-def0-41a0-932f-72bdcf1d74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:44:53.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Manila Major, players were also invited as panelists.
        In one of these instances, David Hull, aka Moo from the team Digital Chaos,
        sat down with the panel to discuss the game. During the breaks, he was asked
        how his gaming career started, and he recounted how he had skipped school
        and focused on “Dota 2.” He quickly put in a disclaimer for the crowd. “I
        don’t want to tell the kids out there to quit school and play ‘Dota,’ guys,”
        he said. “Not all of us can be pros.” Obviously, this brought out shouts of
        affirmation from the crowd, who probably focused on and delighted in two key
        phrases, “quit school” and “play ‘Dota.’” Hull’s is a common story for most
        professional players — the struggle to make a generation of parents understand
        how play can also be work. But it also goes both ways, with parents laboring
        to explain to their children the sacrifices needed to make playing video games
        for a living an actual reality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2fbe5-d7d2-4368-8b11-a973b0b3bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:44:53.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The decision to enter eSports, like anything, is a risk. But if
        you have the skill and the perseverance of a great athlete (and the funding),
        what’s stopping you?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007777a6-487f-42fb-892c-2ff8c7f507dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:44:53.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the U.S. recognized professional gamers as athletes, enabling
        them to enter the country under athletic visas. It’s interesting to note how
        problems of these cyber athletes mirror those of traditional athletes: finding
        sponsors, finding the right team, the question of school, life after retirement,
        and so on. As in any sport, you can’t expect everyone to be a Stephen Curry.
        There is truth, after all, in Hull’s words, that not every gamer out there
        can be a pro. The decision to enter eSports, like anything, is a risk. But
        if you have the skill and the perseverance of a great athlete (and the funding),
        what’s stopping you?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47239e61-b15a-40ff-9add-76ce3ff9ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:44:53.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:45:26.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confetti has settled. The Manila Major panelists are giving
        their last words to an almost empty crowd in the SM Mall of Asia Arena. I
        have now resigned myself to be a spectator. I’m already pushing 30, with a
        pain in my left hand that can only be described as early signs of arthritis.
        The Manila Major has given us a glimpse of a future, one that’s already here.
        Courses not only in game development but also in actual gaming are slowly
        popping up in colleges around the globe. The world is adjusting. The field
        of eSports isn’t the next big thing — it is the <em>current</em> big thing.</p>'
    '21':
      'image': 'jcr:c2bc969e-0624-4943-85a5-0e2badfeb213'
      'imageCaption': 'In 2013, the U.S. recognized professional gamers as athletes,
        enabling them to enter the country under athletic visas. It’s interesting
        to note how problems of these cyber athletes mirror those of traditional athletes:
        finding sponsors, finding the right team, the question of school, life after
        retirement, and so on. Photo courtesy of PGLESPORTS  '
      'jcr:primaryType': 'mgnl:block'
