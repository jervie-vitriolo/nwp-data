      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hospitals on lockdown</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf208e-ebb8-40d8-a3ca-5d9be75c9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities urged caution as police officers hovered nearby with
        weapons and dogs.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3e9b1-85f9-4c74-8ae3-e3f26d9992c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few miles away, the Orlando Regional Medical Center was placed
        on lockdown, the hospital said in a statement. Only essential workers are
        being allowed access into the building.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c5bc3-c814-4522-9372-71b593d02470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives looking for loved ones were instructed to go to the medical
        center''s north tower with identification. Hospital staff will escort family
        members with IDs to a family meeting area.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4c8e9-4044-420f-b9c4-9b54c569d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold Palmer Hospital and Winnie Palmer Hospital were also placed
        on lockdown out of an abundance of caution, but the lockdown was lifted by
        mid-morning, officials said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07a697-ddef-45f4-94c5-87bf9a8bbe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting occurred only a few miles from Orlando''s Plaza
        Live theater where 22-year-old singer Christina Grimmie, who had appeared
        on NBC''s "The Voice," was gunned down Friday night.</p>'
