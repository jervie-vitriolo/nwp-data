    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a799d57-a1f2-4091-b753-2ffd7a912cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears he was organized and well-prepared," Orlando Police
        Chief John Mina said early Sunday. Authorities have not described finding
        any accomplices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1bb5ce-3f00-4fbd-ac16-4ac395ca9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility for the attack on jihadi
        forums, but ISIS sympathizers have reacted by praising the attack on pro-Islamic
        State forums.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd0387-1d0a-462f-8cfd-c9c487345370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know enough to say this was an act of terror and act of hate,"
        President Obama said in an address to the nation from the White House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2be42-351b-43a9-8cf6-040b9e5681ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the violence could have hit any American community, "this
        is an especially heartbreaking day for our friends who are lesbian, gay, bisexual
        or transgender," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42449d8d-60b4-43be-947f-cc902a954da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People inside the cavernous nightclub described a scene of panic
        made more confusing by the loud music and darkness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa230985-b5dc-4730-9ab5-ad1bb9a93b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Hansen said he was getting a drink at the bar about
        2 a.m. when he "just saw bodies going down." He heard gunshots, "just one
        after another after another."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d893b-b330-45ff-86ad-5bc58260e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunshots went on for so long that the shooting "could have lasted
        a whole song," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224bf842-eab8-40bb-ab18-ec05eee217e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Negron Almodovar escaped the club and posted this description
        on his Facebook page: "People on the dance floor and bar got down on the floor
        and some of us who were near the bar and back exit managed to go out through
        the outdoor area and just ran."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5d181-dd15-44c0-998a-a1d1e1a47967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando Mayor Buddy Dyer said he had declared a state of emergency
        for the city. Florida Governor Rick Scott declared a state of emergency for
        Orange County, where the attack occurred.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef8754-97db-4096-9e57-ab4f37c2028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Sunday, the deadliest shootings in U.S. history were at Virginia
        Tech in 2007 and Sandy Hook Elementary School in 2012, with 32 and 27 killed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976f1bf-96ed-411a-9cb6-c3a92a2dcded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Helmet saves officer</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafef704-fd0a-4fa9-b2ef-6ce1eb8d178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement sources had told CNN that the suspect had possible
        explosive devices strapped to his body and in his vehicle, but a U.S. official
        said later that no explosives were found.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7540d42-6c91-49f1-96c9-ad6885210178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina said authorities were called to the club. After a shootout
        with the gunman around 2 a.m. ET, the shooter ran back inside the club and
        took people hostage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff76b7-fc24-4e20-b288-a35bc330d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People inside the club were communicating on their phones with law
        enforcement between that time and around 5 a.m., when authorities used an
        armored vehicle to break down the door of the building. The club is a vast,
        open space that was hosting more than 300 patrons late Saturday and into Sunday
        morning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b43190-47e8-4131-a813-dcf75d4598b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One officer suffered an eye injury when a bullet struck his Kevlar
        helmet, said Danny Banks, special agent in charge of the Florida Department
        of Law Enforcement''s Orlando bureau. The helmet saved the officer''s life,
        Banks said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1bdb98-9bc6-4689-a02e-3a8ac1b7fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter, Omar Saddiqui Mateen, is 29 and from Fort Pierce, about
        120 miles southeast of Orlando, two law enforcement officials told CNN. He
        had been trained as a security guard, CNN has learned.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d911bd-ff92-4575-b759-8ead23a0003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officials tell CNN that the FBI had investigated Mateen at some
        point for possibly having ties to or sympathizing with Islamic extremism.
        A law enforcement official said there were two cases opened involving Mateen
        but the probes didn''t result in enough evidence to charge him with anything.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb0564-e169-4864-961a-a5fd3ab166b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two weeks Mateen legally purchased a Glock pistol, found
        at the shooting scene, from a St. Lucie County area gun store, a law enforcement
        official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881c9ce3-1120-4858-b22c-60e29d4357c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have talked to Mateen''s family, who indicated he
        had expressed anti-gay feelings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca030b5-8ab3-4494-b23a-8635fc32b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando authorities said they consider the violence an act of domestic
        terror. The FBI is involved. While investigators are exploring all angles,
        they "have suggestions the individual has leanings towards (Islamic terrorism),
        but right now we can''t say definitely," said Ron Hopper, assistant special
        agent in charge of the FBI''s Orlando bureau.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6975d65f-1c7a-4fa9-9d60-27569634d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also looking into the possibility the attack was
        a hate crime, a law enforcement source told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a2739-7b88-4caa-a752-8f4bd7f4de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Sunday, authorities in West Hollywood, California, took
        a suspect into custody after discovering an arsenal in his car that included
        explosive powder, assault weapons and a camouflage outfit, CNN affiliate KABC
        reported, citing unnamed authorities. The suspect told authorities he was
        there for the Los Angeles Pride festival, which is underway this weekend.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba25065-7c9c-4918-b6dd-df6e9fcfd5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no indication that the arrest was related to the Orlando
        attack.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11439cf4-1e5c-4317-8cab-7ab6fa595158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shooting, hostage situation</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4452c-fd09-4d63-8202-bdae0c6f72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from CNN affiliate WKMG captured clubgoers carrying injured
        people from the club.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde5984-efbe-49f5-ad3d-32ab9ca9babc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the shots erupted, Hansen hit the ground, crawling on his elbows
        and knees, before he spotted a man who had been shot.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc0ad9-a212-480a-88c5-c8847558d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took my bandana off and shoved it in the hole in his back," Hansen
        said, adding that he saw another woman who appeared to be shot in the arm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ea862-c2d3-43b4-a708-1f9a01c6b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Burbano was with his best friend inside the club when they
        realized the pop, pop, pop they were hearing wasn''t the music but gunfire.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d254af-923e-4796-8b59-2223070377c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was getting, "closer and louder and louder," he told CNN''s Jake
        Tapper. He and his friend noticed a 10-second break in the shooting, so they
        managed to make a break for the door.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1cc6c-624d-49fc-bb2b-f910827ef2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to save ourselves and as many people as we could to make
        it out of there," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89455ad-d65c-449e-85fa-f6a45ad56f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once outside he saw a young man collapse in front of him. "I grabbed
        him not realizing that his forearm was split in two," Burbano said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3925ca-2272-46e1-b24b-7ec62dc00abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acted fast by ripping off his shirt and tightening it around
        the man''s arm to try to slow the bleeding.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619294d1-bd46-4a56-aa5a-58ef21bf41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burbano spoke with CNN hours after talking with police and getting
        home. He was still very shaken.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cab8c0-6b95-444c-89e8-696e681685da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Just bang, bang, bang!''</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87739bc-9767-4fb3-9ea9-2eb908cea082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse describes itself as "the hottest gay bar" in the heart of
        Orlando. Hours before the shooting, the club urged partygoers to attend its
        "Latin flavor" event Saturday night.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d72cf-5a02-41f2-85f4-4bd985303eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovial, well-dressed crowds heeded the call in an event that turned
        into a nightmare.</p>'
    '65':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/cpLwSAGS0wE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704373d-bc12-4cc3-94ee-33344e973c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bf9d8-0720-427e-b29a-564553905058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Torres, who was at the club, said he and his friends were
        leaving the club when the shots were fired just after last call, as the club
        was nearing closing time.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982d2c3-df6f-4ef2-a57b-f868a6b6d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shots did not sound like a regular handgun. It sounded like
        it was shooting repetitively and it wouldn''t stop," said Torres, who added
        that he saw at least 10 people who had been shot.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57082be-58c6-4c6e-b7d4-07e94cd57302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tearful relatives waited outside the club as lights from police
        cars flashed in the background. Some implored the media to help them get word
        on their loved ones.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa59e4d-2421-4bbb-a4d2-59d2def9a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtags #PrayForPulse and #PrayForOrlando trended on Twitter
        and Instagram.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a97a7d-163e-4406-806d-5999b8b803cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Just a lot of people screaming''</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8777f01-b565-4084-8eac-571eb55aa8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound of gunshots echoed beyond the club.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe25ee3-2a74-49e3-8ee2-f6a7de3089cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Torres was clocking in to work at a Dunkin'' Donuts across
        the street when he heard them.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cec19-bf2e-4dd2-a8b2-53a34be53df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something that I never heard before," Torres said. "I had
        to run inside the store, and I saw just a lot of people screaming, crying.
        Just screaming and coming out running like crazy."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e12072-a1ef-4a97-bc0b-4e7f79df4429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres said he ducked into the Dunkin'' Donuts and called 911 as
        several people dashed out of the club, bleeding. Police and SWAT teams rushed
        to the scene.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0e65e-46ca-464d-85ff-4406f32888d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t let nobody in or out," he said. "The SWAT team is inside
        there."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa28299-a962-4b58-99cf-cc771ff6a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have conducted a controlled explosion near the nightclub,
        according to Orlando police.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948be8d7-8dc1-44b5-babc-3537c1dc883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Fuentes, a CNN law enforcement analyst, said controlled explosions
        are used to breach a door or when a subject is barricaded in a room and police
        want to use a stun grenade to temporarily freeze their central nervous system.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763c82e-4a74-4f6d-a061-7a044a6150ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI agents were also assisting at the scene, agency spokeswoman
        Amy Pittman said. President Barack Obama was briefed on the shooting and asked
        the FBI and other federal officials to provide him with regular updates, a
        statement said.</p>'
