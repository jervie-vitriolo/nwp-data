    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9386fe4b-68fb-451d-a784-0495c5b113b4'
    'lead': 'Gov. Mujiv Hataman of the Autonomous Region in Muslim Mindanao (ARMM)
      deplored on Monday that it had been just a week since the holy month of Ramadan
      began when reports about the beheading of another Abu Sayyaf Group (ASG) hostage
      — Canadian Robert Hall — came out.'
    'mgnl:activationStatus': true
