    'template': '1'
    'title': 'ARMM governor expresses ''deep condemnation'' over reported beheading

      '
    'updated': 2016-06-14T01:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58275d7b-e74f-4cf6-a206-e4acd678155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:44:26.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:53:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A period of Muslim
        fasting and prayer has been violated by extremists "as they wage violence
        in the name of our faith."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29fcb3d-9ef5-475e-b35f-1c85868b06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:44:26.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:53:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Mujiv Hataman of the Autonomous Region in Muslim Mindanao (ARMM)
        deplored on Monday that it had been just a week since the holy month of Ramadan
        began when reports about the beheading of another Abu Sayyaf Group (ASG) hostage
        — Canadian Robert Hall — came out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab433c49-3194-4ed1-9f5e-ec1239b90fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:44:26.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:53:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/13/philippine-government-no-ransom-policy-asg-abu-sayyaf-group-afp-pnp.html">Related:
        AFP verifying beheading of Abu Sayyaf hostage</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14905d0-f7d1-451b-b068-b24a2cf705c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:44:26.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:53:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their (ASG) betrayal of Islam knows no bounds that even in the
        most holy days of Ramadan, they turn a time meant for prayers and contemplation
        into days of fear and horror," Hataman said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d8ab5-c91d-477a-ae7f-4f82f1b1520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:44:26.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:53:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that such "act of pointless violence and terrorism" ran
        counter to Islam''s message of peace and humanity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ec9e0-97e8-44cf-8807-060d9d08d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:44:26.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:53:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor disowned the bandit group who distort the teachings
        of Islam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42754973-52f6-4479-993b-9b5644bb9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:44:26.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:53:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not our people," he said. "Violence cannot and must not
        be so easily associated with one people, race, or culture."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27b1a7-57b6-4c71-b270-6dd4829f73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:44:26.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:53:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman then called on Muslims to work to together to make sure
        that the criminals would be made accountable in the courts of law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422f1d9-1511-494e-a3cc-1f7676b8b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:44:26.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:53:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us pray for those who will forever be changed by this day,
        and let us stand together as we build and rebuild our faith in the midst of
        those who try to tear us apart."</p>'
  'Microsoft-to-buy-LinkedIn':
    'author': 'Chris Isidore, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-13T11:21:46.658+08:00
    'imagesource': 'jcr:2975951b-d81b-40ec-88ad-13e94ad1611e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '231152bc-e056-4902-8c34-2d91f0a3d855'
    'lead': 'Microsoft announced it''s buying the professional social network company
      LinkedIn Monday in a cash deal valued at $26.2 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:48:46.174+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T10:49:18.364+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T10:49:18.100+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft to buy LinkedIn for $26 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c50cc4-8889-4639-9c08-85fc1fab3de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:48:46.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:49:18.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Microsoft announced it''s
        buying the professional social network company LinkedIn Monday in a cash deal
        valued at $26.2 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fb898-db23-473d-87d2-79d3d132e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:48:46.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:49:18.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is paying $196 per share for LinkedIn, a 50% premium over
        the stock''s closing price on Friday. Shares of LinkedIn soared to near that
        purchase price in premarket trading Monday following the announcement, while
        shares of Microsoft slipped 3%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a180006-82da-4d62-bc43-04a5f92cacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:48:46.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:49:18.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LinkedIn had $3 billion in revenue last year, up 35% from the year
        before. It has 433 million members worldwide, up 19%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7734e9c-f7b8-4655-94a4-ff432fe788db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:48:46.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:49:18.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its shares had plunged 42% so far this year, before the deal
        was announced, after it warned in February of disappointing revenue and profits
        ahead. The stock had previously traded at a very high price relative to earnings
        forecasts, based on the assumption that growth would continue at a break-neck
        pace. The more modest growth forecast sent shares lower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e4625-3ae2-4ec2-b6b9-64a5a766b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:48:46.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:49:18.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LinkedIn brand will continue after the deal is closed later
        this year, the companies said. Jeff Weiner will remain CEO of LinkedIn, reporting
        to Microsoft CEO Satya Nadella.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d813e-a886-4cf1-99bb-c6cee8edb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:48:46.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:49:18.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LinkedIn team has grown a fantastic business centered on connecting
        the world''s professionals," Nadella said. "Together we can accelerate the
        growth of LinkedIn, as well as Microsoft Office 365."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5f6fb-0e66-4100-8025-a66fc0ed7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:48:46.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:49:18.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/13/technology/microsoft-linkedin/index.html?iid=hp-toplead-intl">Microsoft
        to buy LinkedIn for $26 billion</a>."</em></p>'
  'justin-trudeau-canada-robert-hall-abu-sayyaf-group-fear-mongering-tactics':
    'author': 'CNN Philippines Staff'
    'caption': 'Canadian Prime Minister Justin Trudeau'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-13T10:55:31.978+08:00
    'imagesource': 'jcr:37cc3560-7269-4721-ac51-fb02aad7b17a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8abec2dc-1890-4874-968d-55ff41c0cf6a'
    'lead': 'Canadian Prime Minister Justin Trudeau said there was "compelling reason"
      to believe that a Canadian citizen was killed by the Abu Sayyaf, however he
      said Canada would not give in to the group''s "despicable attitude toward the
      suffering of others."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:57:36.078+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T10:59:16.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T10:59:15.858+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trudeau: Canada will not give in to ''fear-mongering tactics''

      '
    'updated': 2016-06-14T00:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94655e-43a5-461d-b908-0a31d3a888fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Canadian Prime
        Minister Justin Trudeau has released a statement on the alleged death of a
        second Canadian hostage at the hands of the Abu Sayyaf Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b14ef-7b17-4c05-87a8-df4ec08a1b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a href="https://pm.gc.ca/en/news/statements/2016/06/13/statement-prime-minister-canada-likely-death-robert-hall">a
        statement from Trudeau</a> was published on his official website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fad93e-b412-4bfe-9ff5-c1ed7017847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there was "compelling reason" to believe that Robert
        Hall was killed by his captors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12d82b-bfe7-48a9-afb7-0a1a89b0871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is Trudeau''s full statement:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba33a8c5-a174-4c77-93be-a089b9a541f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is with deep sadness that I have reason to believe that a Canadian
        citizen, Robert Hall, held hostage in the Philippines since September 21,
        2015, has been killed by his captors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ea8ac-dff2-45be-92eb-330903ac62df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While Canadian officials are working closely with authorities in
        the Philippines to formally confirm Mr. Hall’s death, we have compelling reason
        to believe that reports to this effect are, unfortunately, true.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df31175-d96b-4411-9653-f984d65b20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vicious and brutal actions of the hostage-takers have led to
        a needless death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749fed8-56cf-42f4-b51b-67530f241f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Canada holds the terrorist group who took him hostage fully responsible
        for this cold-blooded and senseless murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968e44c-8b8a-47b3-886c-b5c23652268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the tragic loss of two Canadians, I want to reiterate that
        terrorist hostage-takings only fuel more violence and instability. Canada
        will not give into their fear mongering tactics and despicable attitude toward
        the suffering of others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd643e3-78c5-40d5-b75d-d7774ec80961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is precisely why the Government of Canada will not and cannot
        pay ransoms for hostages to terrorists groups, as doing so would endanger
        the lives of more Canadians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e70d7-2ac8-4821-b5c0-9f36fa3deffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are more committed than ever to working with the Government
        of the Philippines and international partners to pursue those responsible
        for these heinous acts and bring them to justice, however long it takes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c1862-e2a0-42c3-b566-ce970791b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Government’s top priority, and my own as Prime Minister, is
        the safety and security of Canadian citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c2da2-92e2-4b08-952a-3a2ecb4f100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On behalf of the Government of Canada and all Canadians, I would
        like to express my heartfelt condolences to the family and friends of Mr.
        Hall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f052084-6d4d-46df-95ea-22353dcc177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have suffered a terrible loss, and this is a devastating moment
        for them. Our thoughts are with them as they mourn this tragedy. I would ask
        that the media respect their privacy, and allow them time to come to terms
        with their loss.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9731b0-4d55-4f96-a6c0-d2433ffe4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today marks yet another difficult day for Canada and for Canadians
        as we grieve as a nation for the loss of both John Ridsdel, who was killed
        on April 25, and Robert Hall.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34411662-d39c-474d-8ba0-c0d42cebb10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AFP confirming reports</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f059fd4-f174-4945-a6f2-e885266a4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) is <a href="http://nine.cnnphilippines.com/news/2016/06/13/philippine-government-no-ransom-policy-asg-abu-sayyaf-group-afp-pnp.html">still
        verifying reports</a> that Hall was killed by the ASG.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a893890-e177-433b-bb7d-5d3ba1ce8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command (Wesmincom) spokesman Maj. Filemon Tan
        Jr. said that the military received intelligence reports on Monday afternoon
        that there had been a beheading.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399fc29-788e-4e91-89c9-4ada210dbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said it was doing its best to confirm the reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93c7a9-1495-49d6-9ece-807c51347002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan added, "If the head is already seen, that is a sure confirmation
        already."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedb667-983a-4261-9af9-26ab12a417db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG had set a <a href="https://cnnphilippines.com/news/2016/05/17/Abu-Sayyaf-Samal-kidnapping.html">3
        p.m. deadline</a> for ransom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f34d2-ad20-44ae-bb8d-3a513ace7d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall was among four people <a href="http://nine.cnnphilippines.com/regional/2015/09/22/3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte.html">abducted
        by the bandits in September 2015</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a36925-f8ac-4e43-b45a-cc1aead37229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall, Kjartan Sekkingstad, a Norwegian; Marithess "Tess" Flor, a
        Filipina; and John Ridsdel, also a Canadian were kidnapped from Samal Isand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3f4a1-f94a-47ae-ac72-66710e337573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG had initially asked for a ransom of P1 billion for each
        hostage and set a deadline for April 8</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bdf33-883d-4d8e-8d18-b0d84d6934b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ransom was lowered to P300 million for each hostage after the
        deadline was moved to April 25.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc4f6e-575a-4aa7-8855-1d6bbe0580c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridsdel was killed on April 25 after the deadline lapsed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f91785-fc4b-487a-9f50-ac402b853945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">Read:
        Abu Sayyaf beheads Canadian hostage John Ridsdel</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a71f70-755c-4b73-b162-42ac1187faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III had ordered that all effort be exerted
        to rescue the hostages, however, the government maintained its <a href="http://nine.cnnphilippines.com/incoming/2016/03/12/malacanang-no-ransom-policy.html">no
        ransom policy</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a7b32-df5f-45e9-84ae-19165f3535ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:57:36.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T10:59:16.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 26, Canada and Great Britain both said that they <a href="https://cnnphilippines.com/news/2016/04/27/Canada-United-Kingdom-Justin-Trudeau-ransom-Abu-Sayyaf.html">would
        not pay ransoms to free kidnap victims</a>.</p>'
  'Education-reform-agenda':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
