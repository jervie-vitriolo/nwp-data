    'lead': 'History had its eyes on "Hamilton," but the musical came up just short.
      The Broadway smash won 11 awards at Sunday''s Tony Awards coming up one short
      of the record for the most Tony awards, which was set by "The Producers" in
      2001.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:24:24.268+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T13:24:43.660+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T13:24:43.420+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hamilton'' falls just short of history with 11 Tonys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7e81f-c4cd-402a-9aaa-9ae83ae22863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — History had its eyes on
        "Hamilton," but the musical came up just short.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a2a06-8947-4888-959d-a8a85f25dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broadway smash won 11 awards at Sunday''s Tony Awards coming
        up one short of the record for the most Tony awards, which was set by "The
        Producers" in 2001.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b537ef-4221-4f9d-8db9-2d0269c04b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the hip hop musical did win the big prize of the night:
        Best Musical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1bd72-d932-455c-bfcc-d1f10f3b6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin-Manuel Miranda''s musical about the life of Founding Father
        Alexander Hamilton also won for Best Lead Actor in a Musical, and just like
        the history books, Aaron Burr bested Hamilton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798d1c1-4f4f-4367-8481-dd4fa39d31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie Odom Jr., who plays Burr in the show, won the award over
        Miranda, who plays Hamilton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ab921-7933-4f01-9bb6-39da8f9520e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also won for Best Book, Best Featured Actor in a Musical,
        and Best Original Score, among other awards of the night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fb6bd-f88e-41f8-8a21-5f420f481613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also put on two performances back to back of "History Has Its
        Eyes On You" and "Yorktown (The World Turned Upside Down)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4da0bf-dac0-4bdf-9ead-a2069c1fb2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performances were introduced by President Obama and First Lady
        Michelle Obama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe7a87-f1ae-48fe-a4c1-ce669060f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show''s performance of "Yorktown," which recreates the Battle
        of Yorktown from the American Revolution, the cast decided to not use prop
        guns. Instead, the cast pantomimed the performance''s use of muskets during
        its battle sequence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff0520-5fa8-43d4-a0d6-885e26ccd42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to the mass shooting that took place in Orlando
        on Sunday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000d411-2a17-4295-ba23-3ce60ab253fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orlando attack was the deadliest mass shooting in U.S. history
        responsible for the deaths of 50 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeba162-dd54-4ed8-911d-59977f9ef00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:24:24.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:24:43.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2016/06/13/media/hamilton-tonys/">Hamilton''
        falls just short of history with 11 Tonys</a>"</em></p>'
  'james-corden-tony-awards':
    'author': 'Brian Stelter, Frank Pallotta, and Chloe Melas, CNN Money'
    'caption': 'James Corden (Photo: CBS Photo Archive / Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-13T23:07:46.897+08:00
    'imagesource': 'jcr:36230ca1-4241-4517-8de9-dbe9ee0b4e69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '902a2af3-ee96-4700-9bbf-7190be052e8a'
    'lead': 'James Corden began Sunday''s 70th annual Tony Awards with a heartfelt
      message about the horrific terror attack in Orlando, Florida, that had unfolded
      18 hours earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:27:15.397+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T13:27:30.386+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T13:27:29.941+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Corden at Tony Awards: ''Hate will never win''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba984f-352e-4c84-8513-e21196dca92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — "Hate will never win," James
        Corden said. "Together, we have to make sure of that."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce4188-08a4-40e7-88c4-b8ad05a21760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden began Sunday''s 70th annual Tony Awards with a heartfelt
        message about the horrific terror attack in Orlando, Florida, that had unfolded
        18 hours earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccdc8f-d4f2-449b-bfea-c400e33aa056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "tonight''s show stands as a symbol and a celebration of
        that principle."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3984fd3-5191-490b-854a-2646387cb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately following Corden''s remarks, the cast of "Hamilton"
        performed an opening number on stage, with one significant change: Their usual
        prop muskets were set aside. The Tonys, Broadway''s biggest night of the year,
        began on time at 8 p.m. ET, televised by CBS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa3a63-c6bf-42e1-9e1c-7c3dd429f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Broadway community really wanted to continue with this, as
        did we," CBS chief executive Les Moonves told CNNMoney. "It''s important that
        the show go on. And the show''s being done in honor of the victims."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f53e3f-d963-47c9-8fa0-7aab8121ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the early Tony winners, Lin-Manuel Miranda, the creator of
        "Hamilton," held back tears during his impassioned acceptance speech Best
        Original Score.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f2d5f-b94a-4f0b-b08e-d205d9b61fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Hamilton" star''s speech was an emotional reading of a sonnet
        he wrote for his wife which focused on the mass shooting that took place in
        Orlando early Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2f653-7b8c-4629-86d8-e0e3b226160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When senseless acts of tragedy remind us that nothing here is promised.
        Not one day," he read. And the sonnet concluded: "Love is love is love is
        love is love is love it cannot be killed or swept aside. It cannot be killed
        or swept aside... now fill the world with music, love, and pride."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e6fc0-a9eb-42c4-9e9c-b0f4d3905016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, the scene on the red carpet before the program began was
        noticeably subdued. Still, hundreds of fans shouted as Broadway stars arrived
        and posed for photos. Some attendees wore silver ribbons to commemorate the
        terror attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe0520-ee6f-4972-bc6a-b9e31f551001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a few dozen members of the group Everytown for Gun Safety held
        up signs with messages decrying gun violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34453f-7841-405b-9241-c37f6c6a4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden set the tone for the evening by saying, "On behalf of the
        whole theater community and every person in this room, our hearts go out to
        all of those affected by this atrocity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413be8a7-27bf-4eb4-bfe5-1d485a0b0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we can say is, you are not on your own right now," he said.
        "Your tragedy is our tragedy," Corden said. "Theater is a place where every
        race, creed, sexuality, and gender is equal, is embraced, and is loved."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575af407-03e8-44fa-a8f4-1f5f8c4d0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden was responding to the shooting spree at the Orlando gay nightclub
        Pulse, which has left an estimated 50 dead and another 53 injured. It is the
        worst mass shooting in U.S. history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882c4c1-badf-429b-99e1-c60c8105001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Langella echoed those feelings when he accepted the award
        for Best Actor in a Play for "The Father."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de760568-dc47-4491-9c76-9c90a3a86bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than thank a "litany of names," Langella said, "Today we
        had a hideous dose of reality and I urge you, Orlando to be strong because
        I''m standing in a room full of the most generous human beings on Earth and
        we will be with you every step of the way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d817cc-5294-4498-aa23-0403693066ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, every note I sing will be in remembrance of the lives
        taken in Orlando," actress and Tony nominee Laura Benanti tweeted Sunday afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8472ee0-f749-4729-833b-33394f255a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was preparing, longtime Tony voter Colleen J-Roggensack
        wrote, "I am reminded theatre heals and tonite we will celebrate the good
        in the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5acc72-945a-40d1-8927-ac7646347215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the attack was first reported, there was speculation that the
        show or the red carpet might be delayed or changed in some way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731ed48-8a40-43f6-98ad-5a1a8eacda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moonves confirmed that discussions took place early Sunday morning
        about what to do.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625527f7-b278-4b44-b138-575dbc1c4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the organizers said in a mid-morning statement that the show
        would go on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dcdc76-d2a2-4b01-a89b-5839e45f9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are heavy for the unimaginable tragedy," the producers
        said. "Our thoughts are with the families and friends of those affected. The
        Tony Awards dedicate tonight''s ceremony to them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d54c028-be8a-4bf2-919a-315b21c5c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first comment from the man who''s expected to be the biggest
        winner of the night, "Hamilton" creator and star Lin-Manuel Miranda, was an
        image of a rainbow-colored heart and the word "Orlando."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c279d-44a1-4a56-91b5-0ef80652598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Broadway stars, like Audra McDonald and Kristin Chenoweth,
        reacted to the attack with horror.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575a7fa-f4f4-4de1-944c-3d0e6d9b746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When will the violence end?" Chenoweth asked via Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d3454-d3e6-4fa3-adde-c7f3aeb1903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Sunday, the headline around the Tony Awards had been whether
        "Hamilton" would make history. The hip hop musical about Alexander Hamilton
        is nominated for a record 16 nominations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec19a6-cef0-4b56-9455-5ebde16a56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamilton" is up for two of the biggest awards: Best Musical and
        Best Actor in a Leading Role in a Musical (Miranda and co-star Leslie Odom
        Jr. are both nominees in the category).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b74ae4-0728-48fe-8a03-ec590833df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which casts people of color as our nation''s Founding
        Fathers, needs to win 13 awards to break the record for most Tony wins for
        a musical. The current record holder is held by "The Producers," which won
        12 in 2001.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefa29b-508a-44e3-924e-81ccb378195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although "Hamilton" is expected to sweep most of its categories,
        some other big wins are also up for grabs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adcd38d-e7c2-4f86-bfa4-4235f20bf965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:27:30.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Karam''s "The Humans" is a fan favorite to win Best Play
        and Jessica Lange, Lupita Nyong''o and Michelle Williams are competing against
        one another for Best Actress in a Leading Role in a Play.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969fd96-640d-4e8a-bb5d-1b50b47b769a'
      'mgnl:activationStatus': true
