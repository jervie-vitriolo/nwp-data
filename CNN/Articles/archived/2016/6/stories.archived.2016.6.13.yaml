      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott tweeted, "My prayers are with the victims''
        families &amp; all those affected by the shooting in Orlando. We will devote
        every resource available to assist."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22aecb3-ead9-4679-80f7-6f6ccba2a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.769+08:00
