      'jcr:uuid': '940a4cd3-4e52-421e-883c-9bb6fe4af9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:15.399+08:00
      'mgnl:createdBy': 'cnnproducer'
