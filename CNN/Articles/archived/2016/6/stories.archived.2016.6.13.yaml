      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinos who
        opened their Facebook accounts on Sunday were surprised to see the country
        falsely depicted in a state of war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b909fe2-c09f-4c18-8470-f1d6902be7b4'
      'mgnl:activationStatus': true
