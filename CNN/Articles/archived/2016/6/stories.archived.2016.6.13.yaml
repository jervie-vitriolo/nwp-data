    'template': '1'
    'title': 'Education leaders present 7-point reform agenda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7977efc1-597a-417c-aa10-1bd3cbf65aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:19:47.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:20:07.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Recent reforms
        introduced in the educational system have largely contributed to making the
        country''s education sector competitive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4799cf2-856a-4644-9e2d-9fbe1c3d0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:19:47.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:20:07.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the World Economic Forum Global Competitiveness
        Report on Education show the country improved its ranking to 47th from 85th.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbdcd3d-c4ed-486e-8bde-7670cb012291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:19:47.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:20:07.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-sectoral coalition of education stakeholders, which calls
        itself Education Nation, presented on Monday its 7-point reform agenda for
        the Duterte administration:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6150b041-0a70-40f3-8b78-84b39c3deb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:19:47.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:20:07.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>craft a long-term national development plan</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b816f-040c-474c-be40-4de2cdadfebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:19:47.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:20:07.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ensure good governance</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71130403-cb03-4311-ba11-7558f86d4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:19:47.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:20:07.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>commit to lifelong learning</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc5639-fa0b-499a-a44e-3d72ccfd200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:19:47.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:20:07.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>reimage formal education</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43665b-6070-4829-af04-d8d78890dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:19:47.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:20:07.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>strengthen alternative learning system (ALS)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5357b2-6490-4efd-b9eb-c6e3693d2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:19:47.187+08:00
      'mgnl:createdBy': 'cnnproducer'
