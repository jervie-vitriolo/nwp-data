      'mgnl:type': 'text'
      'text': '<p>Ramon del Rosario, chairman of the Philippine Business for Education,
        said the goal was to produce graduates who have the skills required by the
        industry so that they could be actively employed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
