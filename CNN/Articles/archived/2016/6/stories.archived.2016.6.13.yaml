      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Golden State Warriors forward
        Draymond Green has been suspended from Game 5 of the NBA Finals after he was
        assessed a flagrant foul 1 by the league for hitting LeBron James in Game
        4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d841d50-f2e7-49a2-985f-60eaea5dc548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:47:53.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:48:13.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green punched James in the groin during an altercation in the dying
        minutes of the Warriors’ Game 4 win on Saturday. The league handed down the
        suspension on Green on Sunday (Monday in Manila).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1fe59-b1e5-46b6-92a0-6cd2ff0ca893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:47:53.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:48:13.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, however, received a technical foul for physically taunting
        Green.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367034d2-ffc8-4969-83df-1b66cab8e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:47:53.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:48:13.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flagrant 1 gave the All-Star Green his fourth flagrant foul
        of the postseason which results in an automatic suspension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f22eb-68bb-40c9-a0c4-fa0329c02408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:47:53.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:48:13.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green picked up a Flagrant 1 for throwing Rockets forward Michael
        Beasley to the ground in the first round of the playoffs. He was slapped with
        a Flagrant 2 foul and was fined $25,000 for kicking Oklahoma City''s Steven
        Adams in the groin during the Western Conference finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842c967-7ba4-409a-86b8-c2970b321047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:47:53.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:48:13.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under league rules, Green is physically banned from the Oracle Arena
        on Tuesday PHT when Golden State, which holds a commanding 3-1 series lead
        in the best-of-seven finals, attempt to snag their second straight NBA title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423abcf5-5b40-41da-b081-9152ddaab465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:47:53.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:48:13.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green will be fined if he attends the game.</p>'
  'fh-batacan-smaller-and-smaller-circles':
    'author': 'Fiel Estrella'
    'caption': 'A still from the upcoming film adaptation of "Smaller and Smaller
      Circles" depicts the desk of Father Saenz. Photo from SMALLER AND SMALLER CIRCLES/FACEBOOK'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-06-13T06:57:18.467+08:00
    'imagesource': 'jcr:d7ef3476-bc90-4389-940c-7a5198b2ada0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ed61e76-faca-4528-b48b-52174a1b1b22'
    'lead': 'The author of the first crime fiction novel in the Philippines talks
      about rejecting blind faith, the possible existence of real-life serial killers
      in the country, and what we as readers find so interesting in murder mysteries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:54:23.169+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T11:54:54.799+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T11:54:54.420+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'F.H. Batacan on Pinoy serial killers both real and imagined

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cb262-5130-40d4-84cb-8a0b0cd6ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A group of young
        children lead a priest along a garbage disposal site, to a small, pale, unmoving
        hand sticking out of a pile of trash. What he finds is a mangled corpse, mutilated
        beyond recognition. This is the scene with which F.H. Batacan’s “Smaller and
        Smaller Circles” — about two priests in search of a serial killer in Manila
        — opens, a chilling prologue to what unfolds to be a masterful, if controversial,
        work of crime fiction, widely considered to be Philippine literature’s first
        in the said genre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a68a2d-eccd-40f1-aeea-09983edbd8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First released as a novella by the University of the Philippines
        Press in 2002, “Smaller and Smaller Circles” was re-released in an extended
        version by Soho Press in 2015, following its discovery by Juliet Grames, the
        associate publisher of the New York-based publishing house, at the Manila
        International Literary Festival in 2012. Grames approached Batacan about adding
        more depth to the story, which the writer was more than happy to do.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd169214-f575-4745-8dcf-527820234817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a recent signing for her novel — which won a Carlos Palanca Memorial
        Award for best English-language novel in 1999, the Madrigal-Gonzalez Best
        First Book Award in 2002, and the Manila Critics’ Circle National Book Award
        for Fiction in 2003 — the soft-spoken Ms. Batacan graciously sat down with
        CNN Philippines Life to discuss the state of crime fiction in the Philippines,
        returning to her work after all these years, and her involvement in the upcoming
        film adaptation. Below are edited excerpts from the interview.</p>'
    '5':
      'image': 'jcr:c4ea6ee7-8812-4b36-b71f-461ef3a281f6'
      'imageCaption': 'Batacan believes that crime fiction has a definite place in
        the landscape of Philippine literature, and not just in Manila. Author photo
        by OWEE SALVA-YULO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a8ff7-6d3c-4a35-9dc9-783f0d392846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392142c-7059-4f0b-9484-5d03acfa6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What drove you to write the novel?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c424401-34d0-48c5-9ea9-af52bb0e684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started writing the novel in 1996, in its original shorter form.
        I was working at the time in a government intelligence agency. The first four
        years of my work there were really good — I mean, we had a great former agency
        head, but after that, after he left, things went downhill, and I was very
        disillusioned. Very frustrated, very angry. And one night, out of frustration
        that I couldn’t sleep, I didn’t know what else to do. I started writing, just
        as an outlet, and the very first thing that came out of that evening insomnia
        was the first chapter, where they find the body. And that hasn’t changed since
        that night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d928e9d-ccd4-4717-ba1f-81fc539e64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What factored into your decision to make the book critical
        of the Catholic Church, but then feature two priests as protagonists?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e15e22-cf71-42da-8a0f-a271823549f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jesuits have a very long string of scientific exploration. Scientific
        research is very Jesuit. Astronomers, geneticists… So I felt that it wouldn’t
        be very surprising to have a Jesuit protagonist who’s both a man of faith
        as well as a man of science. I wanted the two priests to be the sort of people
        who, aside from having their faith in God, they also put their own worldly
        talents to the service of God and man.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b8df0-8921-4e6c-b2bf-8b83f4f84f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s critical of the Catholic Church, I think, because… I’m a Catholic,
        and I’m what used to be called “Katoliko sarado.” I will never be anything
        else. But just as I think, you know, in politics, you may support a candidate,
        but you cannot be uncritical of that candidate. I think you can also be critical
        of your faith and critical of the institution. So I don’t believe in blind
        faith. I don’t believe in blind adulation. I think faith is enriched by being
        questioned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d23932-32b5-4866-8c76-83febeefce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You know, sometimes I see things like, “Oh, we can’t have serial
        killers in the Philippines because we’re too neighborly…” Which is sort of
        a nice way of saying chismoso. We’re always in each other’s business. But
        there are so many ways of evading that, and so many ways of flying under the
        radar.</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7d34e-a088-4311-bf52-84791fb6649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you have to do a lot of research when you were writing?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4037d4-1972-448f-b0ae-ed8c47c14b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did. When I first started writing the short version in 2002, there
        wasn’t much available on the Internet in terms of resources, but now there
        is. When I started re-writing, revising, and expanding it in 2013, of course
        there was a lot more available online, a lot more resources available in terms
        of books. But I think the most important thing is to be faithful to your milieu.
        You can google as much about forensic techniques, and all that, but is it
        going to fly in the Philippines? A lot of the forensic stuff and all the other
        techniques in the book were very, very low-tech, and very, very apt for 1997
        in Manila. And the fact is, in the over 10 years since the book first came
        out, not much has changed in terms of that. There may be some improvements
        in the way we process evidence, but it hasn’t been across the board. I doubt
        that the technology we have in Manila would be the same somewhere in the South.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09557613-d4a4-48d5-9049-b1471aed088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think humans find so interesting about crime
        fiction?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01828f-504a-4370-882a-0c141fb4a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s this one crime fiction writer who said that, “Death is the
        last great mystery.” And it’s true. I mean, people die for all sorts of reasons,
        but getting there is always — it’s something the people are curious about.
        You either die from old age, from disease, or something like that, but the
        rest is where, you know, the darkness of the human soul comes through. We
        kill for passion, we kill for greed, we kill for so many motivations that
        are uniquely human. Animals kill for survival, but humans are unique in that
        they kill out of malice, or out of passion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10623e0-3fd9-4a8b-803a-73b38da95189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another crime writer, he said something like, “We want to believe
        in a just world.” And how can you not, you know? I think for many fans of
        crime fiction, you want a world that makes sense somehow, where you can attain
        some sort of justice, some sort of closure. Or some kind of understanding,
        even, that you don’t usually get in real life, particularly in the Philippines.
        It’s so hard to find justice, so hard to find closure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0529e6-a047-4dae-9f22-3401809e4139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the book, a character notes that t­here are no serial
        killers in the Philippines. Are you of the same belief?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dfe351-ace8-43ad-8d0f-d4a37827e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. As one of the main characters, Saenz, says in one part of the
        book, there are serial killers in Japan, in Pakistan, in Indonesia, and what
        makes us think that we are so blessed by God that we’re exempt from this phenomenon?
        You know, sometimes I see things like, “Oh, we can’t have serial killers in
        the Philippines because we’re too neighborly…” Which is sort of a nice way
        of saying chismoso. We’re always in each other’s business. But there are so
        many ways of evading that, and so many ways of flying under the radar.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8281377-11be-425d-bf4c-4d61d3ebc4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There’s this one crime fiction writer who said that, “Death is
        the last great mystery.” And it’s true. People die for all sorts of reasons,
        but getting there is always — it’s something the people are curious about.</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9945e81-fbcf-40a7-ba5c-6058a160c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was it like returning to your work after all those
        years when you began the extended novel?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd9f52-cfee-421c-8af1-579c24a79932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was difficult at first, because, for one, you see all those spots
        that need improvement, like, “No, I don’t want to look at it! Don’t make me!”
        But I think what was more difficult was the fact that there was a need for
        more complexity in the plot. So we introduced a subplot, and more depth to
        the characters. And I think it was also important at some stage to kind of
        mind the cultural markers — you know, there are some things that a Filipino
        reader can instantly recognize. Pan de sal, or, you know, something like that.
        And it’s not just the terminology, it’s also like, “Why is this investigation
        not moving fast enough?” Like the Maguindanao massacre, having taken place,
        what, five years ago or more? And hardly anything has happened. Again, you
        have to come to grips with the reality of how things work here. In my “Manila
        Noir” story, I’ve written about investigations in Manila being like swimming
        in cold porridge. You do get the sense of that very much.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de306acf-1ad4-4089-9eb2-f553b260a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The novel is in the process of being turned into a film.
        How involved are you in the making of this adaptation?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb93345-2b1e-4d10-ac66-b8fbb75ec685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every once in a while, they ask me, they consult with me about some
        things. Largely, I’d like them to run with it, because I would love to see
        their vision for it, and so far it seems really great. There are amazing people
        behind the project, and although I can’t talk very much about it, I think
        it’s something to be excited about.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85785db-a110-4fde-8647-08c27d1949bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In politics, you may support a candidate, but you cannot be uncritical
        of that candidate. I think you can also be critical of your faith and critical
        of the institution. So I don’t believe in blind faith. I think faith is enriched
        by being questioned.</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd88c2-025b-45d2-aa26-1ce0b5ebc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Smaller and Smaller Circles” is widely considered to have
        pioneered the Philippine crime fiction novel. What do you think is the state
        of crime fiction today in the country?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a30f2a-ebeb-4f24-a065-b33985b3897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m hopeful that there are more people, more writers, who are becoming
        interested. Right now, there’s a group of 16 young up-and-coming crime fiction
        writers who are having a launch just this month, on the 25th. I met with some
        of them a few days ago, and they’re very enthusiastic. They have aspirations
        for writing the genre, and, you know, I’m always telling them, again: “Write
        faithfully about the country. Don’t write a ‘C.S.I.’ version of the Philippines,
        because we don’t have that. We don’t have those kinds of high-tech techniques,
        or devices, or technology. And be faithful to the situation of the law enforcement
        in the country.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daf967-b49b-4dca-bf1b-dcb8c1475b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, we’re such a culturally diverse country. A couple
        of years back, we had a mini-anthology of crime fiction that I co-edited with
        Kenneth Yu of Philippine Genre Stories. One of the stories was this story
        of sexual abuse and murder in the Chinese community. I think there’s no one
        way to be Filipino, there’s no one way to have a cultural reflection of what
        it means to be a Filipino in a crime fiction novel. It really is in the way
        the writer handles the material. And I would love to see a wonderful crime
        story set in Mindanao — there’s so much potential.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1902c-7a82-412c-b731-3a787250a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:54:23.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:54:54.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m very hopeful. I think there will be more as the months and years
        go on, and crime fiction is a great, great vehicle for talking about the realities
        of the society that you live in. Crime fiction is all these — it’s not just
        genre, it’s capable of producing great literature.</p>'
  'jinggoy-estrada-corruption-trial-delay':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo) Sen. Jinggoy Estrada'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-13T02:33:01.573+08:00
    'imagesource': 'jcr:08c61e99-88cd-4092-bc7d-e2ee0081e386'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd6344e4-85b8-43c1-b1ce-4de272ae1f24'
    'lead': 'The trial of Senator Jinggoy Estrada for plunder and graft in connection
      with the millions of pesos he allegedly received in kickbacks from pork barrel
      funds suffered another delay on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:56:45.962+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T11:56:55.396+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T11:56:55.274+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Jinggoy Estrada’s corruption trial suffers further delay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334be0ea-084f-4d08-8f7a-5be87d2ca5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:45.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:56:55.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The trial of Senator
        Jinggoy Estrada for plunder and graft in connection with the millions of pesos
        he allegedly received in kickbacks from pork barrel funds suffered another
        delay on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a195cd-a43b-4fea-b124-c6b484d0510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:45.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:56:55.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after the charges were filed at the Sandiganbayan, the
        cases are still bogged down in the pre-trial phase, where state prosecutors
        and defense lawyers are supposed to complete marking documentary evidence
        they will present during the trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71126d8-04a8-441d-8530-361da4ac6a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:45.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:56:55.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court’s Fifth Division again cancelled a pre-trial conference
        after State prosecutors said they were having difficulty obtaining certain
        documents from some government agencies and asked for another month to complete
        marking evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435b7c5-15a4-4172-803b-9e0bd6677f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:45.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:56:55.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously scheduled pre-trial conferences have been cancelled for
        the same reason. Monday marks the third time this has happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8786f35-1a1a-4753-a0a8-1cf433c2a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:45.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:56:55.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties are required to identify all documentary evidence they
        intend to present during the trial as the court said it will no longer allow
        reservations on presenting additional evidence later on, unless there is justifiable
        ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e74e6b-a68c-409a-8df5-3b185d2683de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:45.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:56:55.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-trial was rescheduled for September 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082f5f4-5412-4ed8-a033-e01647b9042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:45.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:56:55.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is currently detained at the Philippine National Police
        Custodial Center together with Senator Bong Revilla. Senator Juan Ponce Enrile,
        91, the third senator charged in the pork barrel scam, has been allowed to
        post bail due to his frail health and old age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e01fb-84c6-4e6a-8a96-5596160762cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:56:45.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:56:55.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is accused of pocketing P183 millions in kickbacks after
        allegedly diverting pork barrel funds to fake non-government organizations
        run by businesswoman Janet Lim Napoles.</p>'
  'ghostbusters-guiness-world-record-ghosts':
