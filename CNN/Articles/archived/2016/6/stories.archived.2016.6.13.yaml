      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/12/media/tony-awards-2016/">James
        Corden at Tony Awards: ''Hate will never win</a>''"</em></p>'
