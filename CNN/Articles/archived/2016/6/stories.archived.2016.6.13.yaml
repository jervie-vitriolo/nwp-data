      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:35:18.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G4S said Mateen started working for the company in September 2007.
        Florida state records show he was a licensed security officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd3cc1-8d13-4a6b-88a3-bfc87a2493cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:35:18.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in Jupiter, Florida, G4S says it has operations in more than
        100 countries. It provides security guards, technology and other services.
        Its customers span a range of industries including mining, finance and retail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd44729-e745-4c39-8d5c-e4f74981493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:35:18.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateen, who was shot and killed by police, claimed allegiance to
        ISIS in a phone call to authorities around the time he carried out the "organized
        and well-prepared" attack, Orlando Police Chief John Mina said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22cf6e-c158-4986-bbdb-eecac7457719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:35:18.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/12/news/companies/orlando-shooter-employer/index.html?iid=surge-toplead-dom">Orlando
        shooter worked for global security firm</a>"</em></p>'
  'US-orlando-nightclub-shooting':
    'author': 'Ashley Fantz, Ralph Ellis, Faith Karimi and Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-13T20:11:24.588+08:00
    'imagesource': 'jcr:1afa5a98-c203-430f-ada5-1eca83d73d85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe8b444-5fee-4c75-b5f5-2de1528aea41'
    'lead': 'An American-born man who''d pledged allegiance to ISIS gunned down 50
      people at a gay nightclub in Orlando — the deadliest mass shooting in the United
      States and the nation''s worst terror attack since 911, authorities said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:43:11.764+08:00
