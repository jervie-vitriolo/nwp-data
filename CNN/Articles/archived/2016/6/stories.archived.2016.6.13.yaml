  'panelo-responds-greenhills-parking-issue':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-13T05:31:52.828+08:00
    'imagesource': 'jcr:1b1fa856-5720-4cb6-aa40-23ad5e7b87a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '957ffa09-6e1a-4eb4-a439-9edcf8d766ba'
    'lead': 'Incoming presidential spokesman Sal Panelo explained that his alleged
      disregard of parking rules, which is circulating on Facebook, was a misinterpretation
      of events. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:30:02.513+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T11:30:11.811+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T11:30:11.519+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo on parking issue: I did not violate any rules

      '
    'updated': 2016-06-14T08:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767116cc-7177-4900-89dc-594592f2bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Incoming presidential
        spokesperson Sal Panelo on Monday said he did not violate any parking rules,
        and wanted to correct a Facebook post that suggested he acted as if he was
        above the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4e5b0-fa66-4ccb-bc1a-bcee9b380da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Clarisse Evangelista posted on Facebook on June 12, her
        account of how Panelo refused to move his car after parking illegally at the
        Greenhills Shopping Center, where she said parking on the streets is prohibited.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fclarissedesu%2Fposts%2F10154104020732209&width=500"
        width="500" height="281" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1556d01-6520-4b72-902a-610099a90d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e6556-e00d-4c2a-be01-c79b1b8fa06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post said that when Panelo stepped out of his car, he placed
        a Duterte tarpaulin on the hood, took selfies with some people who recognized
        him, and walked away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5be51-20bb-4801-a3f4-9099859ac574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5847aa2-133e-4f37-89fd-5838235de9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Panelo said Evangelista’s
        account was incorrect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc381ce6-6363-4dfa-bddc-4ad19330b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a security guard approached him when he parked in front
        of a drugstore. He asked the guard if he could park there briefly and the
        guard consented, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b75570-e0a3-4345-9517-18eade0c8a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paglabas ko, nakita ako ng mga tao. Nadumog ako sa pag</em>-selfie-selfie.
        One of them said, Sir, <em>meron ba kayong</em> Duterte sticker? <em>Sabi
        ko, bakit</em>? Sir<em>, para pag-p</em>icture<em> naten sa</em> background<em>
        may</em> Duterte ... Picture, picture <em>ulit</em> and then I went down to
        buy that item," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f862fe8-4c98-4b5c-adfe-5e9a679b14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I stepped out (of the car), people saw me. A
        crowd gathered around me, asking me to take selfies with them. One of them
        said, “Sir, do you have a Duterte sticker?” I asked why. He said, “So Duterte
        can be in the background.” We continued taking pictures and then I went down
        to buy that item.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63679e17-ceca-45d7-8d49-81cf099cbf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Panelo went back to his car, he said the guard told him to
        move to a different parking space. Panelo said his car was parked in a Loading/Unloading
        Zone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44cf7a-3adb-4674-8142-ab3104f1273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the person who wrote the Facebook post probably did not
        see him return and move to a different parking spot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac857d-4cfd-4fd9-8f67-9ea31747e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung inosenteng kaso, nilagyan ng malisya</em> [This innocent
        case was given malice]," Panelo said. He added that the woman is a member
        of a Facebook group called "Thank you, Mar Roxas."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a12a8-0e6d-4a6e-9c70-eadf26a25e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also shared his side of the story on a Facebook post where
        he called Evangelista a "Duterte basher."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9480be5-8bfc-4044-8e23-170db38f6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:30:02.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:30:11.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider such wrongful imputation as an occupational hazard.
        Nothing however can deter me from pursuing my job no matter the presence of
        such brick brats," Panelo wrote.</p>'
