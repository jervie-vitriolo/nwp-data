      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Alan Peter
        Cayetano has not given up on his ambition to become the next Senate President
        even after a looming coalition among PDP-Laban, Liberal Party, and other political
        parties <a href="https://cnnphilippines.com/news/2016/06/08/koko-pimentel-senate-president-frank-drilon.html">announced
        last week</a> its support for Sen. Koko Pimentel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96866e-6645-437a-94e5-a2c3f8dc974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano told reporters Sunday he is still in talks with President-elect
        Rodrigo Duterte about the chamber''s leadership. Cayetano was Duterte’s running
        mate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f6e87-01ba-4ed9-a1d8-e79495b45d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> personal choice siya but it will be between the three
        of us muna. <em>Gusto ng presidente na respect ang</em> independence ng Senate,”
        Cayetano said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece5880-f489-4178-aadd-366db31af90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has his personal choice but it will be between
        the three of us for now. The president wants to respect the independence of
        the Senate.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fa251-9966-4a61-ad28-aeb7f4a8ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say who Duterte’s choice was.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d2a21-7167-4b52-a050-c2e46fedee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Senate President Franklin Drilon said last week about 17
        senators are backing Pimentel’s bid for the Senate presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0b776-8e05-4066-8e7c-441f27ababdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Drilon, the Liberal Party, Akbayan, Laban ng Demokratikong
        Pilipino, Nationalist People''s Coalition, and other political groups have
        agreed to support the lone member of the Partido Demokratiko Pilipino-Lakas
        ng Bayan as the next leader of the upper house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49bed7-95f0-4e1e-a166-e5bb9fc2ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Committee chairmanships</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0c150-8812-41a3-8ccd-9be511971008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he does not agree with certain assignments of committee
        chairmanships, particularly the Justice and Human Rights Committee going to
        Sen. Leila de Lima and Sen. Panfilo Lacson heading the Public Order and Dangerous
        Drugs Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced40b6-d0b2-4bcf-9ae1-302673e09773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both committees are key to the passage of Duterte''s proposals to
        boost anti-crime and anti-drugs efforts and restoring the death penalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76546e5-a656-49c1-a7fd-7e3d26b31e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima and Lacson had said they will not hesitate to probe possible
        irregularities under the Duterte administration. Cayetano said he fears the
        committees under the two senators may be used to block Duterte''s plans after
        the two senators said they will not hesitate to probe possible irregularities
        under the incoming administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5d503-f585-4375-9c0e-6abfd98c0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Pimentel “will be the best chairman” of the Senate Committee
        on Justice and Human Rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808fed0-9839-412e-8e5a-f097958b6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sen. Koko will be best chairman of committee on justice,” Cayetano
        said. “<em>Hindi siya papayag na may</em> human rights violations, but he
        will also not jump to conclusion. Unlike Sen. Leila, <em>wala pa nga nangyayari,
        sinasabi</em> killings are killings. (That’s) not true, <em>may</em> killings
        <em>na</em> in self-defense,” Cayetano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c3c9d-dc71-4b29-afe9-fbc50caadfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will not allow human rights violations, but he
        will also not jump to conclusion. Unlike Sen. Leila de Lima who says, “killings
        are killings” although nothing has happened yet. That’s not true, there are
        killings committed in self-defense.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cc9aa-5e7f-4b65-b991-c03e0ad33ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he prefers Sen. JV Ejercito to head the Committee
        on Public Order and Dangerous Drugs. He said Ejercito is a former mayor who
        understands and supports the police and the governance style of Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d8f5d-28ae-4988-96d4-64e8a8b70652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte-Marcos meeting</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f50d1-c4a2-41d5-82b1-b5e006532857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he wasn’t bothered by the recent meeting of Duterte
        and Sen. Bongbong Marcos, his rival in the vice presidential race. He said
        he is taking it at “face value.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a194d-3d79-4bdb-a1da-5947a5deb6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos met Duterte last Friday in Davao City, where they reportedly
        talked about his prospects for appointment to a Cabinet position. Marcos also
        thanked Duterte for saying he will not appoint Robredo. Duterte has said he
        “does not want to hurt” Marcos by giving Robredo a Cabinet post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca25557-bcd2-43f1-ac6c-0e8923985fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Cayetano, Marcos is banned from being appointed to a Cabinet
        post for a year after the elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652981d5-4efa-4f5c-b770-58238005ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Duterte only appoints the “best and brightest” for
        his Cabinet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28af631-1aac-4b79-80f2-676bffa1ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:21:37.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:21:53.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Saturday said it would be an honor for him to serve under
        the Duterte administration, but clarified that no post has been offered to
        him yet.</p>'
  'tonys-2016-hamilton':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-13T13:08:56.627+08:00
