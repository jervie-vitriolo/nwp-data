      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Orlando, Florida (CNN) — [Update, posted at 3:29 a.m. PHT]</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a89ec3-d01d-4f17-9450-48b57f7f3788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando shooting suspect Omar Mateen was interviewed by the FBI
        in 2013 and 2014, FBI Assistant Special Agent Ronald Hopper told reporters
        Sunday. "Those interviews turned out to be inconclusive, so there was nothing
        to keep the investigation going," Hopper said. Mateen was not under investigation
        at the time of Sunday''s shooting and was not under surveillance, Hopper said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd944d-ee17-492e-ad46-5c293d523188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous update, posted at 3:11 a.m. PHT]</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4eb77-ca7b-47d2-b924-c72efb1e4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American-born man who''d pledged allegiance to ISIS gunned down
        50 people at a gay nightclub in Orlando — the deadliest mass shooting in the
        United States and the nation''s worst terror attack since 911, authorities
        said Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b77d3-e364-479f-a841-e2c927b8fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was Omar Mateen of Fort Pierce, Florida, a law enforcement
        source told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd2c85-6557-41a1-ba2c-5d53d3271ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateen called 911 around the time of the attack to pledge allegiance
        to ISIS and mentioned the Boston bombers, according to a U.S. official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64021c-4f59-4852-a8ab-2149969e19ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando police shot and killed Mateen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4fd6c-182b-4b39-a95f-5642f8838daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:11.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:43:27.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateen carried an assault rifle and a pistol into the packed Pulse
        club about 2 a.m. Friday and started shooting, killing 50 people and wounding
        at least 53, police said. After a standoff of about three hours, police crashed
        into the building with an armored vehicle and killed Mateen.</p>'
    '12':
