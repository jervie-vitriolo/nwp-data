      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the worst terror attack in the United States since 9/11
        and the worst mass shooting in the history of the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98a33e-6aa5-4b13-b132-47f04e04e2da'
