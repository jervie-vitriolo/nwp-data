      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/01/abu-sayyaf-group-asg-releases-10-indonesian-hostages.html">Abu
        Sayyaf releases 10 Indonesian hostages</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e19277-5975-42e3-83fd-fd96acbe7096'
