  'orlando-shooter-employer':
    'author': 'Jackie Wattles and Joshua Gaynor, CNN Money'
    'caption': 'Omar Saddiqui Mateen was the gunman who opened fire at a gay nightclub
      in Orlando, Florida killing at least 50 people, two law enforcement officials
      told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-13T20:32:39.894+08:00
    'imagesource': 'jcr:fda3baf5-9fdf-4857-9638-7d417142df1b'
    'jcr:primaryType': 'mgnl:composition'
