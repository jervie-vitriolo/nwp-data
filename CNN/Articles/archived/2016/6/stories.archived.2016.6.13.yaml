      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:32:35.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its symmetrical design, the flag can be inverted and
        still look the same — but it will take on an entirely different meaning depending
        on what color field is on top.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a633504-bb93-459f-890f-4f2193598c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:19.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:32:35.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Facebook''s greeting, the flag''s red half was on top of  the
        blue. This indicated a state of war, according to the country’s Flag and Heraldic
        Code. Blue above red means the country is in a state of peace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae8f26-d175-4f66-bf09-bc999f0994c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:19.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:32:35.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which opened its Philippine office last April, apologized
        for the gaffe. "This was unintentional, and we''re sorry. We care deeply about
        the community in the Philippines and, in an attempt to connect people on Independence
        Day, we made a mistake," the social network said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627fceb9-a508-4555-9452-e79694fcc409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:19.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:32:35.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/04/21/facebook-opens-office-in-the-philippines.html">Read:
        Facebook opens office in PH</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e24c5c-1f1b-4117-97ce-647f72a365cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:19.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:32:35.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook Vice President for Asia Pacific Dan Neary has said over
        49 million Filipinos access Facebook every month to connect with their friends
        and loved ones. The figure represents "over 91% of the [country''s] internet
        population."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094ebbe-0a5b-4c7a-8b3b-6df17947eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:19.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:32:35.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even foreign governments have mistakenly displayed the country''s
        flag. The flag was erroneously inverted during a September 2010 meeting between
        President Benigno Aquino III and U.S. President Barack Obama for an Association
        of Southeast Asian Nations (ASEAN) gathering in New York, Reuters reported.
        The U.S. also apologized for the mistake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c1972-0e44-4d1a-8e94-4dee9b389d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:19.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:32:35.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reuters contributed to this report.</em></p>'
