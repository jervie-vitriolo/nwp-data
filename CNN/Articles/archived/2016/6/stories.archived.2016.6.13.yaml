      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network erroneously posted an Independence Day greeting
        on users'' News Feeds with an inverted Philippine flag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aaf3c5-ef93-4a6a-98a5-63a39bb7bfdd'
