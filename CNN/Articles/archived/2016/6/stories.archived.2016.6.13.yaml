      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (CNN Philippines)</strong> — There has always
        been one answer to the question “Who you gonna call?”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f508b9-6b1a-4312-84b8-ffbbdbaa6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:59:09.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:16:11.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been 32 years since the first Ghostbusters film came out
        in 1984, but this year the iconic movie franchise is back in a big way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79156dd1-f73a-4459-aefd-8534f5135e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:59:09.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:16:11.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with celebrating everything Ghostbusters, the director of
        the movie’s reboot, Paul Feig, and one of its leading ladies, Melissa McCarthy,
        graced a red carpet event at the Marina Bay Sands in Singapore on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15532b4d-19c5-4df5-9f81-fb748c0e334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:59:09.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:16:11.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy and Feig witnessed the setting of the Guinness World Record
        for “the Largest Gathering of People Dressed as Ghosts at a Single Venue,”
        with 263 “ghosts” appearing at the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe28b0c-0422-4428-98e3-f1004989ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:59:09.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:16:11.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a revamped all-female team composed of comedy actresses McCarthy,
        Kristen Wiig, Kate Mckinnon, and Leslie Jones, Feig refreshes and gives a
        new face to the Ghostbusters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95c70b-cffb-4d87-ac81-d611c0246054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:59:09.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:16:11.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ghostbusters will open in the Philippines on July 15.</em></p>'
