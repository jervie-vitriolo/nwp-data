    'title': 'Orlando shooter worked for global security firm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828572ac-8075-4d84-9454-92179521ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
