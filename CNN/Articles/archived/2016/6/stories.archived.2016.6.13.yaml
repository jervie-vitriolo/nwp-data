    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '50 killed in Florida nightclub, shooter pledged ISIS allegiance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
