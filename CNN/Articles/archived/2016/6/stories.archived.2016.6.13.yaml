      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalized: 53</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378da49-9742-4bf2-9c9b-1cd64876d51b'
