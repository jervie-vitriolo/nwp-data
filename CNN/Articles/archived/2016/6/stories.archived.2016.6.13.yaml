      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — The man behind the worst
        mass shooting in U.S. history worked since 2007 as a security officer at one
        of the world''s largest private security companies, which said Sunday it was
        "shocked and saddened" by the news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34888c-f159-4cca-8fe6-145f3d13f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:35:18.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are cooperating fully with all law enforcement authorities,
        including the FBI, as they conduct their investigation," G4S Secure Solutions
        said in a statement. "Our thoughts and prayers are with all of the friends,
        families and people affected by this unspeakable tragedy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b6d05-7d5b-4ba4-8a6c-da99f4765f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:34:57.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T13:35:18.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Mateen, 29, murdered 50 people and injured 53 others at a gay
        club in Orlando, Florida, early Sunday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad44a1-2417-4b89-8e56-4ad080e669dd'
      'mgnl:activationStatus': true
