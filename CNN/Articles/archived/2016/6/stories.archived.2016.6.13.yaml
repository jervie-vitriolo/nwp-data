      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Western Mindanao Command (Wesmincom)
        spokesman Maj. Filemon Tan Jr. said they received intelligence reports that
        the Abu Sayyaf Group (ASG) beheaded Canadian Robert Hall after the 3 p.m.
        deadline for the ransom payment lapsed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07901def-da19-4b34-994a-972033f099c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were told that indeed sometime 3:15 in the afternoon that there
        was a beheading,” Tan said. “There are reports coming in from intel[ligence]
        units but it should be validated by other units also.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61743f9-ede8-48a0-a7b0-97a291ca102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, however, said “the situation is very fluid on the ground,”
        and that they have to be “really sure when lives are at stake.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c83f83-b450-437b-af8c-022bc23df10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan added, the AFP is doing its best to confirm the validity of
        the reports. “If the head is already seen, that is a sure confirmation already,”
        Tan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557bdc6-0692-4de2-8ae3-2070bb73e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bandits set Monday, June 13, as the deadline for the payment
        of the ransom for the hostages. They said they will behead one of the captives
        if they do not receive payment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f5be6-4592-483c-a062-3a8fe4fb8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG is asking for P300 million for each of the remaining three
        hostages — Hall, Norwegian Kjartan Sekkingstad, and Filipino Marites Flor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecae9c-ed0a-4319-b6aa-a68f17c868fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, was not budging from its no-ransom policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cdb0dc-7939-4d44-a8dd-8b27469cfbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/27/Canada-United-Kingdom-Justin-Trudeau-ransom-Abu-Sayyaf.html">Also
        read: Canada, UK: No to paying ransoms</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05b01a-698e-4034-8848-56ebec4560ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorists <a href="https://cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">beheaded
        one of the victims, Canadian John Ridsdel</a>, on April 25 in Sulu after they
        received no ransom. The four hostages were seized from a resort on Samal Island
        off Davao City last September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4ce5a-1d51-400b-9d71-228bdf5e9dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video the ASG released last month, foreign hostages Hall and
        Sekkingstad <a href="http://nine.cnnphilippines.com/news/2016/05/24/Abu-Sayyaf-hostage-video.html">asked
        for help from the "newly-elected president," Rodrigo Duterte</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39342206-1562-4866-a58c-98dfe91f0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Armed forces, police in pursuit</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6796594-fe23-4347-8487-267c6a195cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesman Brigadier General Restituto Padilla said there is
        no let-up in their operations to find the terrorists and rescue the hostages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72b455-8056-4eac-bed7-09b60c580f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) is supporting the military
        operations by providing law enforcement and investigation services, PNP Spokesman
        Chief Superintendent Wilben Mayor said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fef2d6-e3d9-4b1d-af43-2ea4afb2d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Special Action Force (SAF) has been assigned to help sustain
        the operations against the ASG, Mayor said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b62cc-8b65-4439-a652-89d1432216e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said police forces have been directed to blockade areas that
        are not covered by government troops, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888a454-9e22-4ac0-9c20-7ca96530b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu Police said they received information that there were ongoing
        negotiations for extension of the deadline in spirit of Ramadan, and eventually
        for the release of the hostages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94291abc-8968-4443-a54c-1df8060d11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T11:34:07.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2016/05/02/Sulu-govt-MNLF-help-release-remaining-ASG-hostages.html">Also
        read: Sulu gov''t seeks MNLF help in release of remaining ASG hostages</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd061d2b-5af6-46f3-827c-6975f18cb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:33:58.715+08:00
