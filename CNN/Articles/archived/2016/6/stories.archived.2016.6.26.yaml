  'stonewall-inn-first-lgbt-national-monument':
    'author': 'Katia Hetter and Kevin Liptak, CNN'
    'caption': '(Photo from Stacy Lentz/Stonewall Inn)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-26T02:06:58.528+08:00
    'imagesource': 'jcr:abcafbc9-b270-4d77-a498-942f3c3ed305'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fd27d81-f53f-4ece-9d56-80eff58c9d29'
    'lead': 'President Barack Obama announced Friday he was designating the area around
      the Stonewall Inn in New York City as the country''s first national monument
      to lesbian, gay, bisexual and transgender (LGBT) rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:23:10.635+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:23:24.889+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:23:24.599+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama names first national monument to LGBT rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405550a-25fe-4f6c-bf1a-827536a36006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Barack Obama announced Friday
        he was designating the area around the Stonewall Inn in New York City as the
        country''s first national monument to lesbian, gay, bisexual and transgender
        (LGBT) rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322705bf-d8d0-4616-b50e-c62318f38759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week I''m designating the Stonewall National Monument as the
        newest addition to America''s national park system," Obama said in a video
        released by the White House on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e5991-9e81-4868-aefc-790132b927e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe our national parks should reflect the full story of our
        country — the richness and diversity and uniquely American spirit that has
        always defined us, that we are stronger together. That out of many, we are
        one," Obama said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3004872-730d-4c8b-84d3-f0b572afe3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said the monument would encompass Christopher Park,
        the Stonewall Inn and the surrounding streets and sidewalks that were the
        sites of the 1969 Stonewall uprising.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132190a-92c5-46ec-ba27-faa8cb561744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early morning of June 28, 1969, a police raid on the Stonewall
        Inn — a typical occurrence at gay bars in the 1960s — made history when patrons
        fought back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812ced2-b6ed-4195-8632-d10fb2699e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police arrested many Stonewall patrons that morning, people
        protested outside the bar for weeks afterward, leading to the first march
        for gay and lesbian rights in July 1969.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7dd0d-47e9-4851-ba8a-ee0344b11b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protests are often credited as a flashpoint for LGBT rights
        in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c69241-bce2-40bd-b936-98e4a789994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama''s announcement came two days before New York City''s
        Sunday pride march, which is often celebratory, the attack on the Orlando
        gay nightclub Pulse that killed 49 people added a somber tone to the announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be250d-9da4-4f72-987b-6d94922cd7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June is traditionally pride month in many cities around the world,
        with people turning out for parades and picnics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4558a6-182b-4970-bd01-df6fd8b76dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of those parades have taken on an air of celebration
        in recent years, both the first parade and the modern gay rights movement
        can be traced back to the 1969 uprising at the Stonewall Inn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf228471-2c10-4503-aeae-37c2c9f41a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Stonewall uprising, led primarily by people of color and people
        of transgender experience, was a watershed moment in our nation''s history,
        sparking what many call the beginning of modern-day LGBT rights movements,"
        said Wendy Stark, executive director of the Callen-Lorde Community Health
        Center, which primarily serves New York City''s LGBT community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba66573-7eb1-4599-bbda-7c7f3e63c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recognition of Stonewall as a national monument is an important
        step in recognizing our vibrant past and spotlighting the unique contributions
        LGBT Americans make to the rich fabric of our nation," she told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0847ed-6cc5-4c8e-9699-b4b44219d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the Orlando massacre as well as the daily violence
        and discrimination our communities still face, it''s never been more important
        to observe LGBT history in this way," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d096b70-4130-4b21-b7db-729f2f11cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stonewall has remained a gathering place for the LGBT rights movement,
        attracting celebrations after the Supreme Court ruled for same-sex marriage
        equality and mourners in the aftermath of the Orlando shooting. Protestors
        marched from Grand Central Terminal to the Stonewall Inn on Sunday to rally
        against violence toward the LGBT community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a81a0-e9fd-48c8-8a71-cd9cd12a4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Park Service, which turns 100 this year, has expanded
        its efforts to include sites that tell the story of the LGBT community and
        other diverse U.S. communities, park service director Jonathan Jarvis told
        CNN in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d183270-fa53-44d8-b34b-6ce6f60f7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort includes a Lesbian, Gay, Bisexual, Transgender and Queer
        (LGBTQ) Heritage Initiative, launched in 2014, to identify places and events
        associated with the story of LGBTQ Americans for inclusion in the park service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6c2d2-3c0d-4269-aa8c-506e4db9dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, June 27, Jarvis and Obama adviser Valerie Jarrett will
        join other government officials and LGBT leaders in public dedication ceremony
        of the new monument.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30275b10-e77e-4884-9a20-0403a92f7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two years ago, the National Parks Conservation Association
        launched a national effort to identify potential sites for an LGBT monument.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd607cd-0b3a-4afa-bc71-517351bbf3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This site is so perfect, and it really is recognized as the birthplace
        of civil rights for LGBT people," said Theresa Pierno, the non-profit''s president
        and CEO. The LGBT movement "really is a struggle for human rights and civil
        rights, and it''s a story that needs to be told."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3ec48-0163-4700-a9e0-fe9b546fad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:23:10.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:23:24.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/stonewall-inn-first-lgbt-national-monument/index.html">Obama
        names first national monument to LGBT rights</a>"</em></p>'
  '12-months-finish-peace-talks-cpp-ndfp':
