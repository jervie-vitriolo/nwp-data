      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here I pray, with pain in my heart, that there be no more tragedies
        such as this, that humanity not forget and know how to conquer evil with good;
        may God grant peace and consolation to the beloved Armenian people and the
        whole world."</p>'
