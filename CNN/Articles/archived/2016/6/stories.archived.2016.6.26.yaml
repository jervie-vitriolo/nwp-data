  'Congress-approves-Credit-Card-Industry-Regulation-Act':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Consumers shop at an upscale mall in the financial district
      of Makati City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-26T02:43:04.666+08:00
    'imagesource': 'jcr:a27ee69d-8eb0-42fe-89b9-0e4c8a5b4213'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68034df7-9072-4c60-9dd3-bbc5c8dd777e'
    'lead': 'With a week left before the term of President Benigno Aquino III ends,
      Congress has approved a bill seeking to regulate the country''s credit card
      industry — by putting it under the supervision of the Bangko Sentral ng Pilipinas
      (BSP). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:20:35.096+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:20:55.644+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:20:55.328+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Congress approves 'Credit Card Industry Regulation Act' \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a97eae-9490-40f6-b530-63dc84691573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With a week left
        before the term of President Benigno Aquino III ends, Congress has approved
        a bill seeking to regulate the country''s credit card industry — by putting
        it under the supervision of the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9b75d-c9e4-4b78-b9e9-0a2cb559fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Philippine Credit Card Industry Regulation Act" prohibits card
        issuers and collection agents from engaging in abusive and unfair practices
        against cardholders, and issues rules of conduct or standards of operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01876d75-b1dc-4365-8b63-7ceda04067eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved the bill in May last year.
        The Senate passed it on final reading January this year, and it was concurred
        by the Lower House on May 23 before adjournment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9c14e-0249-4751-b867-3f06d6d48e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Act will govern all credit card issuers, acquirers
        and all credit card transactions. It mandates the BSP to supervise all credit
        card issuers and acquirers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6466cd3-782c-4ae6-9bd5-d1aa65bdeadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Lower House, the BSP''s supervision
        shall include:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f26e36-8a29-499e-b673-1b4c5a234b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance of rules of conduct or the establishment of standards
        of operation for uniform application to all institutions or functions covered,
        and the imposition of penalties in case of noncompliance</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89721aa0-889c-4756-9737-cfdc4abe135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conduct of examination as determined by the Monetary Board&nbsp;
        to determine compliance</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012859b-66f5-4b7d-bd8f-8ef4233f6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oversight to ascertain that laws and regulations are complied with</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4727857e-943e-4e19-ab87-7d467209d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP may also limit and prohibit the charging of annual membership
        fees for credit cards," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664bd1a-c79a-44db-90c7-bc4aede0d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, a credit card issuer may resort to reasonable and
        legally permissible means to collect amounts due them under the credit card
        agreement. However, it cannot "harass, abuse or oppress any person or engage
        in any unfair practices," as deemed by the BSP in the collection of debt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71507cb-1843-4663-91bf-5c522f79a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:20:55.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Card issuers are mandated to exercise transparency in all transactions;
        they are required to disclose:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83082c-f888-490a-9ed3-ba33fc6cd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.097+08:00
