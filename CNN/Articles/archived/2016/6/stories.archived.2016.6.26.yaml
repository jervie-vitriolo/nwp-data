      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        revealed the final 12-man roster who will represent the country in the upcoming
        FIBA Olympic Qualifying Tournament (OQT) in Manila from July 5 to 10.</p>'
