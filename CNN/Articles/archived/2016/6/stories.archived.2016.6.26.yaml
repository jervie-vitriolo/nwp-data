    'lead': 'Gunmen stormed a hotel in the Somali capital of Mogadishu on Saturday
      after detonating a car filled with explosives at the hotel gate — an attack
      that has left at least 15 people dead and 25 others injured, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:52:07.275+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:52:16.712+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:52:16.502+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
