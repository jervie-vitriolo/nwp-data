  'mogadishu-hotel-explosion-gunfire':
    'author': 'Omar Nor and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-26T08:40:42.737+08:00
