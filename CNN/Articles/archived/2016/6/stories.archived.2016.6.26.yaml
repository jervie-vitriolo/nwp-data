      'mgnl:type': 'text'
      'text': '<p>Finance charges for unpaid amounts after a payment''s due date</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e7ef2-c733-4ecd-b806-b79402af8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:20:35.097+08:00
      'mgnl:createdBy': 'cnnproducer'
