      'mgnl:type': 'text'
      'text': '<p>Default, late payment/penalty fees or similar delinquency-related
        charges payable in the event of late payments</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb15909-180d-4284-8c26-6a58dc75aa38'
