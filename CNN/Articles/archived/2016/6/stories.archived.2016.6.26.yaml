      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Government
        of the Republic of the Philippines (GRP) peace panel has only 12 months to
        finish the talks and come to an agreement with Communist Party of the Philippines
        – National Democratic Front (CPP-NDFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f45013-f0cf-4dc0-8643-609e856f8d35'
