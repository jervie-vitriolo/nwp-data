    'template': '1'
    'title': 'Gunmen storm hotel in Mogadishu; 15 killed, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82df27b-606c-4b75-bcd9-2c5b870ca0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mogadishu, Somalia (CNN)</strong> — Gunmen stormed a hotel
        in the Somali capital of Mogadishu on Saturday after detonating a car filled
        with explosives at the hotel gate — an attack that has left at least 15 people
        dead and 25 others injured, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36d4287-4ee0-480a-b6c2-90bebedba6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the car explosion, someone blew themselves up inside the
        Naso Hablod hotel as gunmen stormed the building, Somali police Capt. Aden
        Dahir said. Police responded and engaged in a gunbattle with the suspects
        for several hours, Dahir said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030bf4f-fb17-4c0f-99f7-a9551bc600f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamist militant group Al-Shabaab claimed responsibility for
        the attack on its main broadcaster, Radio Andalus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b82f71-09fe-4cf6-a681-3e17e11ce6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those killed and injured were civilians who were passersby
        and customers of nearby shops and a gas station, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435754f-1310-4f22-b40f-a69591e4f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel is frequented by Somali government officials, lawmakers
        and security officers, Dahir said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48a446-5722-4e63-a3e3-0e45406ada67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on Twitter showed an ambulance, sirens blaring, speeding away
        from scene amid the sound of gunfire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbf952-3064-4d11-9ae5-071344d9fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes three weeks after suspected Al-Shabaab gunmen set
        off an explosion and stormed another popular Mogadishu hotel, killing at least
        13 people, according to security officials. Three attackers were also killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ae280-ccb2-4fdf-ac90-4c28bd35c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 1 siege occurred at the Ambassador Hotel, a popular spot
        for Somali politicians and Westerners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b01881-3148-4269-8e17-bdce61a1d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members of parliament, Mohamed Mohamud Gurre and Abdullahi Jama,
        were among those killed at the Ambassador, the Somali National News Agency
        reported at the time. The siege ended early the next day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee986ac-dc62-484f-bfe3-d9713253348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shababb has used the tactic before in several assaults, including
        an attack at the Sahafi Hotel in the capital last year that left 15 people
        dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1805cd-3bc3-4bad-97f1-49f82a8ebab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants want to turn Somalia into a fundamentalist Islamic
        state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e1257-6e75-41ee-8131-1e0f9cdb3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has been blamed for attacks in Somalia that have killed
        international aid workers, journalists, civilian leaders and African Union
        peacekeepers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c793c-b682-419f-a9e6-a92a377d701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:52:07.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:52:16.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ray Sanchez wrote from New York and journalist Omar Nor
        reported from Mogadishu.</em></p>'
