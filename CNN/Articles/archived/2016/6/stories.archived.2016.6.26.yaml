      'mgnl:lastActivated': 2019-10-15T09:27:31.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are only given 12 months to finish the job,” Braganza told reporters
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88202a07-6c35-4701-b264-722ea3776f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braganza said they have marching orders to finish, through peace
        talks, the longest-running insurgency in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434b2fc8-f942-4679-8d00-049e851dd211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, in the peace panel under the Duterte administration are veterans
        of peace talks and what we need is to continue what we have finish[ed] to
        end the 47 years of insurgency in the country.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b637d7-386f-48ab-a664-8318b670be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/19/Exclusive-Efforts-to-resume-peace-talks-underway---NDF.html">Exclusive:
        Efforts to resume peace talks underway - NDF</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b968538-e61a-4ae7-b43b-2c279b837f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braganza, together with GRP chairman, Silvetre “Bebot” Bello III
        and Jess Dureza, went to the Netherlands to convince Jose Maria Sison and
        Luis Jalandoni to come home for peace talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2af6fe-66d4-40d8-b1ed-6f982a202130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As agreed by both the government and the NDFP panels, formal peace
        negotiations between the government and NDF will resume in the third week
        of July in Oslo, Norway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3e219-81f8-47b9-b44a-161ae0b145c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Safe conduct pass for CPP-NDFP consultants, staff</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13176e9a-feba-4036-8373-220e80672fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braganza said the government is willing to get a safe conduct pass
        from the Joint Agreement on Security and Immunity Guarantees (JASIG) for at
        least 21 CPP-NDFP consultants and their staff. They are presently detained
        as political prisoners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286809b3-ad9d-4904-bf75-426fb52de8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you talk about the JASIG, <em>hindi lang yung mga ilalabas
        sa kulungan, pati yung mga tao nila</em> that will comprise their experts
        <em>na haharap sa</em> experts<em> ng mga gobyerno</em>,” Braganza said. “<em>Yung</em>
        security personnel <em>nila, yung</em> secretariat <em>nila</em> will also
        be covered by JASIG so that they can also move freely and consult with their
        constituency.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e28125-48d6-4b9d-8a45-3e6ce9cd1a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you talk about JASIG, it’s not just about those
        who will be moved out of jail. It includes their staff, as their team of experts
        who will face the government’s experts. Their security personnel and their
        secretariat will also be covered by JASIG so that they can also move freely
        and consult with their constituency.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982cea8e-e69b-4e58-b4e1-245a356d9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/22/CPP-lauds-Duterte-governments-peace-efforts.html">Also
        read: CPP lauds the incoming Duterte government''s peace efforts</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17fc4d0-e839-4488-ba37-bc113105e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Braganza, there are 543 political prisoners from CPP-NDFP
        as of the moment — 18 were NDFP consultants who reportedly covered by JASIG,
        88 were ailing, and 48 were already in their senior years. Braganza said panels
        would carefully assess who to include in the amnesty list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f264622-3304-4c0e-8b64-11efb5ccc9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/18/Duterte-seeks-general-amnesty-for-political-prisoners.html">Also
        read: Duterte seeks general amnesty for political prisoners</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076bc21-e35c-48ab-b8b4-054e08c7bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is amnesty possible for all political prisoners on the CPP-NDFP
        side? Braganza said there are two ways that could happen — one is through
        legislation, the other is through amnesty granted by the President of the
        Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3490d2-974a-4e62-ad5a-46bf6887d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, however, Congress would have to approve the amnesty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92dd8d-8327-4c77-a05c-b62aa63dbb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:27:14.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:27:31.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/21/Duterte-gov%E2%80%99t-ceasefire-with-NPA.html">Also
        read: Duterte gov’t eyes ceasefire with NPA before first SONA</a></strong></p>'
  'donald-trump-vp-picks':
    'author': 'Theodore Schleifer, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-26T10:54:33.868+08:00
    'imagesource': 'jcr:4e0b6175-c7b1-4e45-95a0-d9122fae5e10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df7443c-2ba3-4815-b47a-52c33db61f49'
    'lead': 'Donald Trump, leading his press pack on a tour of his golf course in
      Aberdeen, Scotland, on Saturday said that he''s getting "a lot of calls" from
      people interested in being his running mate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:30:06.073+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:30:19.163+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:30:18.999+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''A lot of people'' asking to be my VP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad659d-fd98-42e9-ae06-5e1ef4c13c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:30:06.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:30:19.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Donald Trump, leading his press
        pack on a tour of his golf course in Aberdeen, Scotland, on Saturday said
        that he''s getting "a lot of calls" from people interested in being his running
        mate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e865f163-9d3f-41da-bbf4-8a0a1935e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:30:06.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:30:19.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured reporters that many qualified people were interested
        in the job, despite several prominent Republicans taking pains to note that
        they weren''t interested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc0074-b75c-42be-94d8-e17aadf34196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:30:06.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:30:19.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you one thing, I''m getting calls from a lot of people
        and they want it," Trump told CNN''s Jim Acosta. "The only people who say
        they don''t want it are the people that were never asked, OK."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326f766-f9bb-42ec-9bef-0fafc512abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:30:06.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:30:19.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he will announce his pick at the Republican National
        Convention next month, but his campaign team has long said it will choose
        someone with extensive Washington experience to team up with the billionaire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e3246-d074-4996-bcb9-7f08b26e6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:30:06.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:30:19.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s former campaign manager, Corey Lewandowski, said on CNN
        this week that there were "no more than four" names on the short-list. And
        he reaffirmed that people do want the job.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a00a96-bdc8-42c5-bdf3-27599e05d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:30:06.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:30:19.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been some speculation out there that people don''t want
        to be part of this — it''s absolutely the opposite," Lewandowski told CNN''s
        Erin Burnett on "OutFront."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66212d5-da7b-4c52-92d2-e2171b3386e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:30:06.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:30:19.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN/ORC poll released Wednesday found that just a handful of Republican
        voters want their presumptive nominee to choose someone just like him. Only
        8% say they''d like to see Trump select someone with a background in the business
        world, while the rest are divided between a running mate with experience in
        the military (47% would prefer that) or in politics (43% prefer a politician).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254cb436-a74c-4526-935d-4234af52ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:30:06.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:30:19.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/25/politics/donald-trump-scotland-vp-picks/index.html">Trump:
        ''A lot of people'' asking to be my VP</a>"</em></p>'
  'uk-referendum-brexit-regrexit':
    'author': 'James MAsters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-26T10:41:22.619+08:00
    'imagesource': 'jcr:e3818684-3a2f-41c5-930d-e7c172653fc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc98284-6a23-463f-9c67-8275db6590f3'
    'lead': 'An online petition demanding a second referendum on Britain''s decision
      to leave the EU has passed 2 million signatures. That number takes it well over
      the 100,000-signature threshold needed to force a debate on the issue by members
      of Parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:33:15.891+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:33:28.502+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:33:28.230+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit: Do you #Regrexit? UK voters voice doubt over referendum choice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7334b-cf3f-4adb-99bc-994e6a72ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — From Brexit to #Regrexit — an online
        petition demanding a second referendum on Britain''s decision to leave the
        EU has passed 2 million signatures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df72c69-b03c-4bdb-a572-dc9d904858b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday afternoon, more than 2 million people had signed the
        petition on the official UK Parliament website. That number takes it well
        over the 100,000-signature threshold needed to force a debate on the issue
        by members of Parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45af83-7bc6-43a3-9c2c-675375430c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rush to sign the petition caused the website to crash temporarily
        due to the high volume of traffic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0c3b4-746a-491d-9fe1-8ac81b52b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, set up by William Oliver Healey, states: "We the undersigned
        call upon [the UK] Government to implement a rule that if the Remain or Leave
        vote is less than 60%, based on a turnout less than 75%, there should be another
        referendum."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2d135-b49f-49e9-b987-6480771af415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s referendum had a turnout of 72% — an increase over last
        year''s general election turnout of 66%, but below the 75% suggested in the
        petition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c1ff1-696b-4cda-b04d-fdfc67074bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Leave" campaign won with 17,410,74 votes — 52% — to the "Remain"
        team''s 16,141,241, or 48%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef01fb-f1ca-400a-9fc6-262bac193601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Howlett, a Conservative MP, confirmed on Twitter than the petition
        would be discussed by the House of Commons petitions Select Committee Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b7d7e-fdd0-4f43-ba2d-61de971daa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That news came as some voters who had backed the "Leave" campaign
        took to Twitter to register their regret — adopting the #Regrexit hashtag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24137d79-5d6e-40a7-adfe-88308f3b1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One voter, Adam from Manchester, told the BBC: "My vote -- I didn''t
        think was going to matter too much because I thought we were just going to
        remain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f26ca7-24b3-4a14-8c59-75ee21eb0cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The David Cameron resignation has blown me away to be honest. I
        think the period of uncertainty we''re going to have for the next few months
        has been magnified, so I''m quite worried."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d14ae6-8c2d-4a58-9adc-80e869d53c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another "Leave" voter, Mandy, told the London Evening Standard that
        she would change her vote if she could.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766608d5-d021-4c23-a852-012a44dfc19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning the reality is actually hitting in and the regret
        is hitting in," she said Friday. "I wish I had the opportunity to vote again,
        simply because I would do things differently."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21c845-230b-4a7c-9069-9adc9993aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cornwall in southwest England — a region which voted
        to leave the EU — is now seeking confirmation from government ministers that
        it will keep getting funding equal to its previous EU allocation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec2621-0f47-48b1-af12-f80562466c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we know the UK will be leaving the EU we will be taking
        urgent steps to ensure that the UK Government protects Cornwall''s position
        in any negotiations," said John Pollard, the leader of Cornwall Council.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbd42f-8f08-4917-b772-f50ff9f7289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be insisting that Cornwall receives investment equal to
        that provided by the EU program which has averaged £60m (more than $82 million)
        per year over the last ten years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4299e6-8078-4fe2-b4f7-9e2fecda836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:33:15.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:33:28.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/25/politics/uk-referendum-regrexit/index.html">Brexit:
        Do you #Regrexit? UK voters voice doubt over referendum choice</a>"</em></p>'
  'china-rocket-launch':
    'author': 'Azadeh Ansari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-26T09:38:31.320+08:00
    'imagesource': 'jcr:89895933-761a-4420-84a7-4c30bddbb948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e12baa5a-5003-4406-b534-eca26a24367e'
    'lead': 'China''s next-generation carrier rocket blasted off from the country''s
      new Wenchang space port Saturday, state-run Xinhua news agency reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:35:21.207+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:35:32.130+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:35:31.949+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China launches next-generation carrier rocket

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c3db3-0d98-4796-b3af-e477d0d0d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:35:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:35:32.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s next-generation carrier rocket
        blasted off from the country''s new Wenchang space port Saturday, state-run
        Xinhua news agency reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9990389-3b18-439f-b169-3c47e792a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:35:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:35:32.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary purpose for this launch was to deliver a prototype shuttle
        into space, Xinhua reported. Several small satellites were also sent into
        orbit from the shuttle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93d78c-674d-4a63-b915-24837b7493e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:35:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:35:32.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing 174 feet (53.1 meters) tall, the Long March-7 can carry
        up to 13.5 tons into low Earth orbit and is expected to become the main carrier
        for future space launches, according to Xinhua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2303b-8b48-4894-b577-f2fd636e0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:35:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:35:32.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed in November 2014, this is the newest member of the Long
        March rocket family developed by the China Academy of Launch Vehicle Technology
        (CALT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685977e-68be-4869-8757-be6fbb86e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:35:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:35:32.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says this is the country''s first digitally designed rocket,
        manufactured with 3-D technologies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1812ed6-8eb7-47f3-a4a0-28555a021c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:35:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:35:32.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long March-7 is a medium-lift orbital vehicle, powered by kerosene
        and liquid oxygen. The developers say it will be "more environmentally friendly,"
        producing less pollution than previous models.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23f473-c79d-4701-8321-bad43028967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:35:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:35:32.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first rocket launch from the Wenchang satellite launch
        center. That center is China''s fourth launch site, but the only one near
        the sea, Xinhua reports. The complex is located in the northeast corner of
        the Hainan Island on the southern coast of China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4efd4-4247-4dce-b8f0-c5c07939afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:35:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:35:32.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/25/world/china-rocket-launch/index.html">China
        launches next-generation carrier rocket</a>"</em></p>'
  'brexit-eu-leaders-meet':
    'author': 'CNN'
    'caption': 'Breakfast meeting of EU foreign ministers (Photo from German Foreign
      Ministry)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-26T08:59:35.173+08:00
    'imagesource': 'jcr:c4cf99ce-f331-4810-827e-ffa30de4902b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44e2c1c7-daad-4928-9b64-16a0dc3738fd'
    'lead': 'Two days after UK voters decided they wanted to leave the European Union,
      foreign ministers from the EU''s six founding countries met in Berlin to discuss
      the speed and strategy of Britain''s exit. European Commission President Jean-Claude
      Juncker has said he''d like to get started on it "immediately."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:41:15.623+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:41:30.049+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:41:29.407+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit: EU leaders demand quick UK exit as economic fallout grows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e673f-3e78-4fc6-83ab-551f7c1e44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — Two days after UK voters decided
        they wanted to leave the European Union, foreign ministers from the EU''s
        six founding countries met in Berlin to discuss the speed and strategy of
        Britain''s exit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bb3ce-4459-4833-9324-f2c7d3c97db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Jean-Claude Juncker has said he''d
        like to get started on it "immediately."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93339eaf-04c0-49f1-910e-bb674ce8b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britons decided that they want to leave the European Union, so
        it doesn''t make any sense to wait until October to try to negotiate the terms
        of their departure," Juncker said Friday, referring to British Prime Minister
        David Cameron''s announcement that he would step down — but not before a new
        leader could be installed in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ff308-4f2a-4872-a7e8-e9e3788697b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, German Chancellor Angela Merkel suggested there''s no hurry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778cc88d-4134-40e9-b72d-cc91e1f1143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important is that Great Britain has not put into motion
        this proposal, and also the agreement isn''t finished," she said Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f5833-8e93-4e23-bc77-ebef088944e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great Britain continues to be a full member of the EU with all
        rights and responsibilities. I also spoke to the British Prime Minister about
        that and he confirms the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de75870-b7da-4f47-b7ca-0d3f1e407364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were sad yesterday that the vote went that way. And that is
        no reason to be in a way especially nasty during the negotiations, but that
        must be properly dealt with," Merkel added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b0664-fc8a-44b0-8693-9aa0a8092575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with German broadcaster ADN, Juncker said he, too,
        was deeply saddened by the UK''s 52%-48% vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e5c65-dcc2-410a-a814-4f03c288be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not an amicable divorce, but it also wasn''t a tight love
        affair," he said of the EU''s relationship with Britain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038dfb69-9302-4cfb-8ec4-1270189ce026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ministers promise to make EU better for everyone</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ba79d-131a-444d-a6ee-64ffe2e59008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement following the meeting in Berlin Saturday, the foreign
        ministers of Belgium, France, Germany, Italy, Luxembourg and the Netherlands
        said they "expect the UK government to provide clarity and give effect to
        this decision as soon as possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ffec2-35fc-4755-8457-42f97d6ce3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand ready to work with the institutions once the negotiations
        in order to define and clarify the future relations between the EU and the
        UK will start," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad157470-340a-4279-8ff5-e3416c8355c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers did note, however, that the UK vote was a wake-up
        call that potential reform is needed within the EU framework.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c242c-58c5-4aa5-9998-670631a53925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take this very seriously and are determined to make the EU work
        better for all our citizens," they said. "We have to focus our common efforts
        on those challenges which can only be addressed by common European answers,
        while leaving other tasks to national or regional levels."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd2781-573d-4b05-9957-8866c4660cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many "Leave" voters in the UK were unhappy with decisions being
        made for them in Brussels by unelected EU officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a96cec-6e5e-48b9-bc6e-2c2c26553285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Parliament President Martin Schulz called Cameron''s decision
        to wait until October to step down "scandalous," saying that by waiting, Cameron
        — who championed the "Remain" campaign — was "taking the whole (European)
        continent hostage."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fb015-cf68-4b13-a1b3-4cfcad4eeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s European Commissioner Jonathan Hill announced Saturday
        that he will resign following the UK''s decision to leave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3c639-0043-4e0d-8169-12cb4215cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, he said he was "very disappointed," but "what is
        done cannot be undone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32745445-8c34-4539-9969-e71cd961d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two nations weigh in</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf4cd8-ff5b-425a-9b4c-b6715ccf80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johann N. Schneider-Ammann, president of the Swiss Confederation,
        said that the Swiss-UK relationship needs to be reconfigured in light of the
        referendum results and noted that a working group formed a few weeks ago in
        case of a "Leave" win has stepped up its activity. Switzerland is not a member
        of the EU.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfc193-38ee-4cf4-ae10-f03227f6fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British decision raises many questions -- for the United Kingdom,
        for the EU and for Europe as a whole. And also for Switzerland. Switzerland
        will continue to take all the necessary steps to safeguard our country''s
        interests," he said in a speech Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53df2e-dc7b-4ada-83b3-68747841a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland "will continue to have a major interest in close relations
        with the United Kingdom, an important partner, not least in the economic area,"
        Schneider-Ammann said. But economic ties and "the free trade agreement in
        particular — will have to be redefined."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f57d2d-d6b7-4449-9a15-ae62e7cc7160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is to be expected that today''s decision in the United Kingdom
        will exacerbate the insecurity about Europe''s economic development. This
        will also have a negative impact on Switzerland as a business location and
        will make it more difficult to find a solution with the EU on the migration
        question. "</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397a7b2-8f75-45b3-9f0e-3e01d9493a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovenian Prime Minister Miro Cerar said he respects "the democratically
        expressed will of the British people," but also regrets the results of the
        vote. His remarks were in a press release issued Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac46b5-2600-4300-9345-df1096bb9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release issued Friday, Cerar said he thinks that after
        a "brief period of relative uncertainty on the international markets," the
        development will "result in additional strengthening of the Union and incentives
        to carry out its reform that will allow us to face similar challenges more
        effectively, with a greater measure of solidarity and determination, and in
        a closer partnership."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75187329-0daa-497b-a0f3-7db34836096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Slovenia is "strongly committed to further enhancement of
        the European Union. "</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2043be4-07dc-48df-9744-5e8f09f2f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As its Member State, it does not expect that United Kingdom exiting
        the European Union will bring any major direct consequences for Slovenia.
        The long-term consequences of United Kingdom''s decision, however, will depend
        on the newly agreed form of cooperation between the UK and EU," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74671d9-9d4d-434b-abbb-be3f516d4429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects Cameron will notify Slovenia and other nations
        about the UK decision to depart from the EU and that the exiting procedures
        will be started soon, "pursuant to the Treaty of Lisbon."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3c87c-2dfd-4ba6-85fc-433e0cfb2a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Petition passes 1 million</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0d4b1-af95-415e-b53b-66398a1fa8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than 2 million people have signed a petition on
        the UK Parliament''s website demanding a second referendum on whether to leave
        the EU.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265c810-4252-4ee5-8d35-11d26c266860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the website crashed after being unable to deal with
        the surge of traffic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a312cb57-f9c9-41a4-9670-5a10f746ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, all petitions to the site that receive more than 100,000
        signatures must be considered for debate in Parliament.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76acbdcf-7980-442d-9489-465b873454f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition calls for a new rule to be implemented that would require
        another referendum on the EU question if the remain or leave vote is less
        than 60% based a turnout of less than 75%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a732850b-f14f-413c-971e-477561516465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moody''s downgrades UK credit outlook</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c4da0-46f5-4dfe-aea1-4c76bd62d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the confusion and uncertainty, credit agency Moody''s announced
        it had downgraded the United Kingdom''s credit outlook to "negative." It said
        the referendum result will lead to "a prolonged period of uncertainty for
        the UK, with negative implications for the country''s medium-term growth outlook."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6683f-a25b-4158-9ada-b1d43c31f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is just the beginning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3db1d1-dc0c-4df5-a36e-1f08a9e9aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the several years in which the UK will have to renegotiate
        its trade relations with the EU, Moody''s expects heightened uncertainty,
        diminished confidence," it said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e92db9-60d4-4aad-8775-e80c82291cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calm down, foreign minister says</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a3cb4-24f6-4ffa-885e-8122dc523d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Saturday''s EU meeting, German Foreign Minister Frank-Walter
        Steinmeier struck a more cautious tone, stating it was crucial to preserve
        the "project of freedom and stability."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767fe94c-cad8-47b8-af21-a91f782edb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is completely clear that we now have a situation that allows
        for neither hysteria nor paralysis," Steinmeier told reporters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c0815-ba5a-4a9a-a8ef-9ca588394d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not resort to hectic activity, and act as if all the answers
        are ready. But after the British decision, we mustn''t lapse into depression
        and inactivity."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b06a3-b3c3-4e63-8063-266c0e7b56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I am confident that these countries can also send a message
        that we won''t let anyone take Europe from us."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c6573-9951-42da-9888-21fdf166fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paris, United Nations Secretary-General Ban Ki-moon welcomed
        the talks between the EU and the UK after meeting with French President François
        Hollande.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8218fd1-6e57-483d-97e7-057be19ca714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust the fact that these talks will take place in a positive
        and pragmatic way," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8277606-0361-40be-9754-efed75f5fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, the U.N. will continue our collaboration with
        the UK and the EU — both important partners."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd959b0-b66e-4dde-afba-4634df73dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban said he is counting on both sides to maintain their partnerships
        with the U.N. on development and humanitarian issues.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e77209-1973-4b56-9903-4d3a4e7b0ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that when we work together, we are stronger," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a995dc-2a99-498d-b15e-8614c37cbc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Scotland''s First Minister Nicola Sturgeon met with her
        Cabinet on Saturday to discuss the country''s next move.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d7545-dc4a-42d8-9d51-fa58fb15f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the Scottish government was seeking immediate discussions
        with the EU institutions and with other EU member states "to protect Scotland''s
        place in the European Union." She also repeated an assertion she first made
        Friday that a second referendum on Scottish independence is very much an option
        on the table.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7983363d-6bfd-4850-b930-e8c751487c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the second independence referendum to be held after
        Scotland voted against the move in 2014.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65d08b-0c76-4f15-ae91-74dd9337d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, the finance ministry has drawn up documents detailing
        how it plans to negotiate Britain''s exit from the European Union, according
        to a report in Handelsblatt newspaper.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5055f-784e-4b01-b952-14eae26d70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Domonique Heckles and Joe Sterling contributed to this
        report</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c948948-87b8-4272-86ad-e60961a2ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:41:15.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:41:30.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/25/europe/brexit-eu-leaders-meet/">Brexit:
        EU leaders demand quick UK exit as economic fallout grows</a>"</em></p>'
  'pope-francis-armenia-genocide':
    'author': 'Joe Sterling, CNN'
    'caption': '(File photo) Pope Francis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-26T08:47:45.545+08:00
    'imagesource': 'jcr:d319f19f-914c-4285-98e4-83dc21e1f145'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0330384-514c-46f3-bd02-5eeb3ed37b14'
    'lead': 'Pope Francis, visiting the nation of Armenia this weekend, again described
      the slaughter of Armenians by Ottoman Empire forces during World War I as a
      genocide and prayed that such a tragedy never happen again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:49:15.609+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:49:38.290+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:49:38.063+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis, in Armenia, decries ''genocide''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251af581-5e60-4b89-804b-247e4c0162b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis, visiting the nation of Armenia
        this weekend, again described the slaughter of Armenians by Ottoman Empire
        forces during World War I as a genocide and prayed that such a tragedy never
        happen again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc20e5-d14f-44e9-a76e-9ee4ecd0dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s remark, using the term "genocide," came Friday during
        an address at the presidential palace in Yerevan, the capital, at the start
        of his three-day trip to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a712a4a-39b0-45fc-b880-29218e04f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no official reaction yet from Turkey, which is vehemently
        opposed to using that term to describe the Armenian deaths — arguing that
        it was a war and there were losses on both sides. Last year, a similar remark
        by the Pope was met with anger from Ankara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a25b65-3bd7-4573-b8be-aa8dfa0750e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Pope Francis celebrated Mass in Gyumri, visited the
        Armenian Genocide memorial complex at Tsitsernakaberd and delivered an ecumenical
        prayer for peace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76682a3-07c3-4bb0-82f2-3098d152556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Vatican press release, he called the genocide the
        "first of the deplorable series of catastrophes of the past century, made
        possible by twisted racial, ideological or religious aims that darkened the
        minds of the tormentors even to the point of planning the annihilation of
        entire peoples."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e7ed9-62d8-4642-8e25-a2368c146097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having seen the pernicious effects to which hatred, prejudice and
        the untrammeled desire for dominion led in the last century, I express my
        lively hope that humanity will learn from those tragic experiences the need
        to act with responsibility and wisdom to avoid the danger of a return to such
        horrors."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06c6b9-67cf-4533-839a-c8fb32ea12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of Turkey, which came into being in 1923 after the
        Ottoman Empire fell last century, strongly denies that a genocide occurred,
        saying hundreds of thousands of Armenian Christians and Turkish Muslims died
        in intercommunal violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66797798-62f4-421e-9da4-1d8ddffd490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reacted angrily last year when the Pope quoted a remark by Pope
        John Paul II in 2001 that called the slaughter the "first genocide of the
        20th century." That remark was made at a Mass at St. Peter''s Basilica to
        commemorate the 100th anniversary of the Armenian massacres.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae96eb-7cc1-4da0-922f-56378602171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey recalled its ambassador to the Vatican for about 10 months
        and its foreign minister called the use of the word "unacceptable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c511e64-9379-414d-a24f-dd4fbd46a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, there has been silence from Ankara. CNN contacted
        the Turkish presidency but has not yet received a response. Also, there has
        not been a reaction from the Ministry of Foreign Affairs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ebde8-f268-4589-8598-fec4c81f8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis "laid a wreath at the foot of the monument, before
        a group of children who held banners bearing the names of the martyrs of 1915,"
        the Vatican said, and he wrote in the visitor''s book at the memorial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b45992-140f-4c74-af6d-e3bccda6e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:49:15.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:49:38.292+08:00
