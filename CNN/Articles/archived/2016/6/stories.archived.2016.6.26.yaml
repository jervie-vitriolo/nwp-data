      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage that the interest bears to the total amount to be
        financed expressed as a simple monthly or annual rate, as the case may be,
        on the outstanding balance of the obligation</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc83f4-b0c2-443b-b73b-f24de013eb78'
