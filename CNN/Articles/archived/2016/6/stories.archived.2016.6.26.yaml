  'Kobe-Bryant-Philippines-Mamba-Mentality-Tour':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-26T05:32:39.012+08:00
    'imagesource': 'jcr:bcc7c0cb-b37b-409d-b501-99c53ede937e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e3358ca-3dbb-4a00-890a-fc491aa2966b'
    'lead': 'Kobe Bryant has given Filipino basketball fans 20 years of thrilling
      basketball during his time with the Los Angeles Lakers, now it’s the Filipinos’
      turn to give back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:17:38.327+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T16:06:22.486+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:06:22.170+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Araneta crowd pays tribute to Kobe Bryant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad488ddb-e1b6-4c12-a623-1507665d74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Black Mamba,
        Kobe Bryant, has given Filipino basketball fans 20 years of thrilling basketball
        during his time with the Los Angeles Lakers — now, at the end of the first
        day of his first visit to the country (since his retirement in April this
        year), it’s the Filipinos’ turn to give back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8163f003-cc06-4fa6-a3b2-7bcdaa0e3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the final event of Day 1 of the Mamba Mentality Tour, Bryant
        was left facing a grateful crowd of over 10,000 fans at the Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2583dc-cd31-49ab-ad1a-b5ad4628169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the end of the day’s activities and host Aaron Atayde proceeded
        to praise Kobe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3cf68-6c21-4ced-b8fd-ba63b46df31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With everything that Kobe has done for each and every one of us,
        I need everyone who has ever cheered for Kobe to take out your phone and turn
        on your flashlight,” said Atayde.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8d606-afae-4a29-819e-1f4e8b300c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cue, an emotional crowd lit up the dimmed arena as cheers erupted
        at the sight of thousands of lights switched on to greet the Mamba.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02ab26-49a0-4c51-a767-df9d4f522af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lights still trained on Kobe, the attention of the crowd
        was brought to the rafters, where a red and white banner of the iconic Muhammad
        Ali-Joe Frazier fight ’The Thrilla in Manila’ hung.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402307d-cbd6-44c1-b8f8-08accd9ffa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then across that banner the Araneta Coliseum unveiled a new addition
        to the gallery, revealing an image of Kobe Bryant walking towards the locker
        room with the words ‘Mamba Mentality Tour’ scrawled on the bottom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7e52a-5fc3-4056-806a-e398ced08bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd erupted as Kobe addressed those present.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efad7c1-ac66-497e-857e-eff1a509ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just want to say thank you so much for inspiring me on this journey,”
        said Bryant as he addressed the crowd one last time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e0889-72d3-4569-84e3-e5f465b5af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe expressed how everything, since he first picked up a basketball,
        went far beyond his wildest dreams and expectations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3bd1a-767e-42bc-b2ba-0563e516065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a moment wherein the entire coliseum hung by his every word,
        and could be best described by a moment during the speech when a group in
        the crowd screamed out ‘I love you, Kobe!’</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc5e74-d7d3-4163-95ae-607821ec51e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which he replied, “Hey, I love you too!”</p>'
    '23':
      'image': 'jcr:bcc7c0cb-b37b-409d-b501-99c53ede937e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce000372-8d93-4255-9ad8-9eb09080a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:17:38.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T16:06:22.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
