      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernani Braganza, a senior member of the GRP peace panel said agreements
        made in the last three administrations must prevail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac801b-7f76-490e-89ab-f1bbc33af650'
