  'china-tour-bus-fire':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-26T09:13:29.441+08:00
    'imagesource': 'jcr:89895933-761a-4420-84a7-4c30bddbb948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd662db8-d227-49ec-a41e-94b6d9defe21'
    'lead': 'At least 35 people died when a tour bus caught fire after ramming into
      a guardrail in China, state media reported. Two children are among the dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:04:34.664+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:04:50.257+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:04:50.087+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China: Tour bus blaze kills 35

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621dd17-daae-42ef-95d9-b00b15987572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:04:50.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At least 35 people died when a tour bus
        caught fire after ramming into a guardrail in China, <a href="http://www.xinhuanet.com//english/2016-06/26/c_135467473.htm">state
        media reported</a>. Two children are among the dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb9588-ebbd-447f-8302-0c333f2324a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:04:50.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 11 people were injured, four of them critically, and
        rushed to hospitals following the crash Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968dbdc3-0696-419f-9b0e-0bbecef45a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:04:50.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze started after the bus crashed into a guardrail on a highway
        in the central province of Hunan. Leaking oil may have fueled the fire, police
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe3c93-1209-4cc6-83d8-b8ab482fa436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:04:50.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was carrying 55 people. The driver is in custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b02c4-48e3-418e-9a0e-77a28163252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:04:34.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:04:50.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/26/asia/china-tour-bus-fire/">China:
        Tour bus blaze kills 35</a>"</em></p>'
  'congressman-albano-refile-medical-marijuana-bill-17th-congress':
    'author': 'CNN Philippines Staff'
    'caption': 'The pending bill, which was filed in May 2014, aims to legalize the
      compassionate use of marijuana.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-26T07:11:52.717+08:00
    'imagesource': 'jcr:21a5bb3f-c67f-4e04-a777-441f12b11746'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9f379bb-34b9-40a6-a5ed-5a57cb385627'
    'lead': 'Isabela Rep. Rodolfo Albano III said he will continue pushing for the
      Compassionate Use of Medical Cannabis Act in the 17th Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:08:40.703+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:09:07.298+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:09:06.937+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congressman to refile medical marijuana bill in July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8db100-a43c-40f2-a3f6-13d4152c3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:08:40.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:09:07.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Will medical marijuana
        be legalized by the incoming Congress?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15854d47-ba18-45ac-9484-307888858658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:08:40.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:09:07.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Cong. Rodolfo Albano III said he will refile the Compassionate
        Use of Medical Cannabis Act when the 17th Congress opens in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166920f-7fba-4242-ae74-7d18d7ca458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:08:40.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:09:07.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano said Colombia''s recent legalization of medical marijuana
        inspired him to prioritize House Bill 4477, which seeks to allow and regulate
        the medical use of cannabis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246d9c6-cad6-4bf0-a066-c1fbb9d97fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:08:40.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:09:07.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/06/09/Philippines-medical-marijuana-pending-cannabis-bill-House-of-Representatives.html">Related:
        Should medical marijuana be legalized in PH?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97fa05e-e44a-43ce-9430-b0c28a1dc9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:08:40.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:09:07.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also prescribes the formation of a regulatory body under
        the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52c421-d803-4803-b045-c62ed58ebd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:08:40.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:09:07.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill does not support the recreational use of marijuana, nor
        decriminalize its use; identification cards will be issued to qualified patients
        who have debilitating conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca11722-8cb1-4533-abab-8f0f39566a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:08:40.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:09:07.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano said modern studies have shown medical marijuana as an effective
        treatment for chronic pain, nausea, and symptoms of cancer, multiple sclerosis,
        and HIV/AIDS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826bffb-9bb8-44e8-b361-7501eea5f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:08:40.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:09:07.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman originally filed the HB4477 in May 2014 but it was
        not approved in the 16th Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe55d8-2c0b-4b2e-8ec1-e3d50d810f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:08:40.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:09:07.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming president Rody Duterte said <a href="https://cnnphilippines.com/news/2016/05/24/rodrigo-duterte-medical-marijuana.html">he
        supports</a> the use of medical marijuana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e3cb9-7678-4b3c-85be-52e1e10e775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:08:40.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:09:07.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/05/24/rodrigo-duterte-medical-marijuana.html">Related:
        Duterte ok with medical marijuana</a></p>'
  'afp-final-tribute-noynoy-aquino':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-26T06:48:09.812+08:00
    'imagesource': 'jcr:6e8910d4-3248-415a-b00c-cfa30c1a552e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d210ced-aa1f-4498-8794-caaad166683e'
    'lead': 'The Armed Forces of the Philippines will hold a simple tribute for its
      outgoing commander-in-chief on Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:10:51.574+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T09:11:07.372+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T09:11:07.214+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP to pay final tribute to Aquino on Monday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2e2fe-60c6-4c8b-a5c4-e3ed8ef59517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:10:51.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:11:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Armed Forces
        of the Philippines (AFP) will pay its final tribute to its outgoing commander-in-chief
        President Noynoy Aquino on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac71ee0-8d0e-46b6-87ed-1f50b8ce9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:10:51.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:11:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the AFP''s top brass as well as those who served under his
        administration as AFP senior leaders are expected to attend," said AFP spokesperson
        Brig. Gen. Restituto Padilla.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064067d-3188-406a-953b-aba54d31337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:10:51.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:11:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP capability build up under the outgoing administration has
        been the best so far for the AFP and greatly exceeds the support provided
        by the last three administrations combined," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ab29d-a118-419e-a367-fac018ec0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:10:51.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:11:07.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Aquino’s watch, the AFP''s modernization program acquired
        two Hamilton-class cutters, six multi-purpose assault craft, 113 armored personnel
        carriers, three brand-new C-295 medium lift aircraft, and two FA-50PH light-interim
        fighter aircraft, and other military vehicles and hardware.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105b588-cde7-4ad9-85d5-2c33f0d0956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:10:51.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:11:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the ceremony will be "toned down" and "as simple as
        possible," as requested by the commander-in-chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ebb4f-76f8-4cc3-93c9-0e489caa0354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:10:51.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:11:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will be no Air Force fly-by on Monday, unlike in previous
        military parades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81304c35-5b5a-4646-9ab5-6b0d85823023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:10:51.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T09:11:07.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will be held in the afternoon at Camp Aguinaldo, Quezon
        City.</p>'
  'Gilas-Pilipinas-Final-12-Roster-revealed':
