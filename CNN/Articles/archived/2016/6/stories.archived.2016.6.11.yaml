      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Cindy Crawford posted a makeup-free selfie in honor
        of her 50th birthday. Other celebs, including Lady Gaga, Salma Hayek, and
        Kylie Jenner, have also shown off their natural faces.</p>'
