      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate wearing make up but I currently don''t want to leave the
        house without it on," Ridley said, adding she is making progress with the
        help of a dermatologist.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-version="7"
        style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0
        rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px;
        padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100%
        - 2px);"><div style="padding:8px;"> <div style=" background:#F8F8F8; line-height:0;
        margin-top:40px; padding:50.0% 0; text-align:center; width:100%;"> <div style="
        background:url(data:image/png;base64,);
        display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px;
        width:44px;"></div></div> <p style=" margin:8px 0 0 0; padding:0 4px;"> <a
        href="https://www.instagram.com/p/BGcShMNlE7m/" style=" color:#000; font-family:Arial,sans-serif;
        font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;
        word-wrap:break-word;" target="_blank">At 15 I was diagnosed with endometriosis.
        One laparoscopy, many consultations and 8 years down the line, pain was back
        (more mild this time!) and my skin was THE WORST. I&#39;ve tried everything:
        products, antibiotics, more products, more antibiotics) and all that did was
        left my body in a bit of a mess. Finally found out I have polycycstic ovaries
        and that&#39;s why it&#39;s bad. I can safely say feeling so self conscious
        has left my confidence in tatters. I hate wearing make up but I currently
        don&#39;t want to leave the house without it on. HOWEVER PROGRESS IS BEING
        MADE! (With some help from a dermatologist and cutting out dairy (waah, except
        for spontaneous ice creams) and cutting down sugar (bigger waah but gotta
        do what you&#39;ve gotta do)). Finally. Finally. (Throughout all this I&#39;ve
        only had people being wonderful and encouraging and occasionally making me
        realise I&#39;m being ridiculous and there&#39;s more to life)... My point
        is, to any of you who are suffering with anything, go to a doctor; pay for
        a specialist; get your hormones tested, get allergy testing; keep on top of
        how your body is feeling and don&#39;t worry about sounding like a hypochondriac.
        From your head to the tips of your toes we only have one body, let us all
        make sure ours our working in tip top condition, and take help if it&#39;s
        needed. #wasthispostlongenough #maybethesehashtagscanbulkitupabit #alsohowmanybracketsdoesonewomanneed
        #ifyourereadingthisiapplaudyou #thisisaclaymaskincaseyourewondering</a></p>
