      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A&nbsp; weekend of celebrations begins
        for Queen Elizabeth II as she officially marks her 90th birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7efc1-14ce-4af9-bef8-33abd49364fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:37.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:16:56.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the festivities, a new photograph of the Queen and The Duke
        of Edinburgh – who turns 95 today – was released to commemorate their joint
        birthday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ae52e-26d1-4f93-8e9f-0f6fef44ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:37.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:16:56.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen and Prince Phillip will attend a thanksgiving service
        at St Paul''s Cathedral in London, where they will be joined by other members
        of the royal family and politicians past and present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd56f08-6eb0-459a-8ac2-ab1dddb8eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:37.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:16:56.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Readers at the service include renowned broadcaster and naturalist
        David Attenborough and British Prime Minister David Cameron.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05997ed-ede3-44a5-b3a1-ebc616161fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:37.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:16:56.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Trooping the Color will take place on June 11 – an impressive
        display where over 1,400 officers and men parade together with 200 horses
        and more than 400 musicians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7520266-e9a6-46de-9823-5e30da3fac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:37.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:16:56.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is followed by members of the royal family making their annual
        appearance on the balcony of Buckingham Palace, ending with a flypast by the
        British Royal Air Force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d643854-c2e6-4447-bdfb-1f7c7851527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:37.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:16:56.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 12, the Queen will host a highly anticipated street party
        for 10,000 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85642333-9b1d-4530-bd6f-50d1db2fd1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:37.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:16:56.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patron''s Lunch – celebrating the Queen''s patronage of over
        600 charities and organizations – will be held on The Mall, the road leading
        to Buckingham Palace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f57ba-b531-4464-abd1-196a4ce4656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:37.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:16:56.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s actual birthday is April 21. But public celebrations
        take place in June – a tradition started by King George II in 1748.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11b53d-3c19-475a-aff8-2b14f2d56f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:37.243+08:00
