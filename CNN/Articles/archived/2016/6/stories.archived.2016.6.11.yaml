      'jcr:uuid': '448e92b9-716d-480c-a0f8-5eed3f8156d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:51:03.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:51:18.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Steph Curry and
        Klay Thompson had their most productive game of the NBA Finals as the Golden
        State Warriors defeated the Cleveland Cavaliers, 108-97, at the Quicken Loans
        Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77531eb7-911d-49ce-b98d-4f91aed9bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:51:03.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:51:18.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors took a commanding 3-1 series lead and moved closer
        to defending the championship. They can do it with a victory on their home
        floor Tuesday (PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0161c44-efcd-454f-a7d6-68248518015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:51:03.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:51:18.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning two-time MVP Curry had 38 points including seven conversions
        from beyond the arc, five rebounds, and six assists to lead Golden State.
        Thompson contributed 25 markers on 50% shooting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbefc76a-3786-4bc0-a4fd-a32c835cdcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:51:03.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:51:18.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors set an NBA Finals record with the 17 3-pointers they
        made in the game. With their 88th victory of the season, they also surpassed
        the 1995-1996 Chicago Bulls record for the most single season wins in NBA
        history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240aa189-6566-4552-b9c4-ae0b9e62c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:51:03.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:51:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving paced the Cavaliers with a team-high 34 points. LeBron
        James missed out on a triple-double with 25 points, 13 boards, and nine dimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e572958-2ccd-486b-9ca6-0bffa278d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:51:03.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:51:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland was outscored 29-20 in the final quarter with the Warriors
        bench providing a lift for the starters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e0345-2874-499d-bc5f-a74645295edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:51:03.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:51:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaun Livingston tied the game at 81-all at the 10:41 mark of the
        payoff period, while Harrison Barnes capped off a staggering 12-1 run with
        a trifecta to give the Warriors a nine-point lead with 5:59 left in the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be240a88-41c7-4360-920c-a60958886db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:51:03.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:51:18.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland was dealt with its first home loss of the postseason.
        The Cavs shot better from the field but they struggled from the charity stripe
        only making 15 of their 26 attempts.</p>'
  'michael-jace-sentenced-murder':
    'author': 'Steve Visser, CNN'
    'caption': 'Michael Jace'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-11T02:40:20.819+08:00
    'imagesource': 'jcr:44599c0c-d414-4b35-8c33-bec50aa9b9b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '334edb57-963d-499f-a6a4-800262689b5e'
    'lead': 'Michael Andrew Jace, the actor who played a cop on the gritty FX series
      "The Shield," was sentenced Friday to 40 years in prison for the murder of his
      wife.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:55:28.502+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T08:55:48.333+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:55:48.014+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Shield'' actor Michael Jace gets 40 years for murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ec6fe-fd05-471c-bedc-7c123fa1d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Michael Andrew Jace, the actor who played
        a cop on the gritty FX series The Shield, was sentenced Friday to 40 years
        in prison for the murder of his wife.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db23e3cb-5f12-4ffc-9a2b-63220a891b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jace, 53, was found guilty last month of shooting his wife to death
        at their Los Angeles home in front of the couple''s two young sons, the Los
        Angeles district attorney''s office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cf03e-8000-4708-b2df-a50b3c62da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was upset April Jace wanted a divorce and was obsessed
        with the belief that she was seeing someone else, Deputy District Attorney
        Tannaz Mokayef told jurors in her opening statement at trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231df18c-2fe1-41a8-b778-02a08f9d0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jace shot his wife once in the back after she arrived at the house
        on May 19, 2014, Mokayef said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369dc3ac-4496-4d90-a402-ac687e3495ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then shot her two more times in her legs in front of their sons,
        who were ages 8 and 5 at the time, the prosecutor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38d11e-0e81-4635-9192-9254e07f8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jace then called 911 and reported the shooting to the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe1ed7-df02-41e6-a65b-10eca779143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father-in-law also called 911 as he drove to his daughter''s
        home after receiving a message from Jace about the shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1022f-661f-4946-96fd-71f6f62971d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son-in-law called me and texted me and said come get the kids
        because he shot April, our daughter," he said in a recording released by the
        Los Angeles Fire Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809e43e-dd31-4122-8f30-b261eb3795b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>History of domestic violence, money troubles</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936fa5f-4354-4af8-bb41-73e7a29d3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the actor''s first experience with domestic violence,
        according to people who knew him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56e03a-07da-4c5f-80f9-51649dbda5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman described as a close friend of Jace''s first wife said in
        a sworn statement that she witnessed Jace battering his then-wife in 1997.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3f0b7-8314-4529-a99d-11b2c873e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was in court records from Jace''s 2005 custody case
        concerning his son with Jennifer Bitterman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24e27f-6371-4b58-a6e2-246892f21bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jace "choked and hit" his wife and "slammed her against the wall
        while (their infant son) screamed in his crib next to her," Maria De Le Vegas
        said in the sworn court declaration obtained by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3b92e-55b6-440e-9e5c-697aa667c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the divorce, Jace married April Jace in June 2003. He later
        suffered financial difficulties, declaring Chapter 13 bankruptcy in March
        2011, according to court records obtained by CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde98dc-987a-43b1-b2c4-6c0761a60860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited $500,000 in debts and an annual income of about $80,000
        from residuals from his TV and film work, the documents said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb6c8d8-07e2-4bce-951f-be7b371324dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also defaulted on the $411,000 mortgage on the home where
        he shot his wife, the documents said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05c34d-63fe-464f-bca2-9f8b88c98c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Jace had worked as a financial aid counselor at Biola University,
        a private school in La Mirada, California, according to the school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b8dee-da04-48ba-bf66-12d9220f2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"April''s radiant personality brought great energy to the financial
        aid office," financial aid director Geoff Marsh said after the killing in
        2014. "Her love for helping students and families and her great work ethic
        earned the respect and love of her coworkers. Her smiling face and helpful
        spirit will be missed by all."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10539fc3-5b68-4523-ac86-8d5bf50da888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jace often played the good guy in movie and TV roles</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4058cc7-3e29-486f-9809-abbfb0f896cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FX police drama The Shield provided the biggest and longest-running
        role in Jace''s 22-year acting career. He appeared in 89 episodes as Julien
        Lowe, who started as a rookie officer in an inner-city Los Angeles police
        precinct in 2002 and rose through the ranks to become a detective before the
        series ended in 2008, according to the Internet Movie Database.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e41483-a23f-4055-8714-c5b9e915f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:55:28.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:55:48.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jace often played a law enforcement or military officer on television
        shows. He acted on several episodes of Southland, another TV drama about Los
        Angeles police, between 2009 and 2012.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af784e-c607-4516-9aaa-98695ebc8152'
