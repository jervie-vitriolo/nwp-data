      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/10/europe/queen-birthday-weekend-celebrations/index.html">Queen
        Elizabeth II: 90th birthday celebration weekend begins</a>."</em></p>'
  'possible-MH370-debris-madagascar-australia':
    'author': 'Tiffany Ap, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-11T02:14:00.163+08:00
    'imagesource': 'jcr:e16d4e2e-c142-4759-ba0b-eb53402655ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37ccd50f-a20a-44da-839e-07fece7e90ed'
    'lead': 'Investigators will examine multiple pieces of debris found off Madagascar
      and Australia to see if they belong to missing Malaysia Airlines flight MH370.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:19:28.091+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T09:19:44.304+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T09:19:43.954+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370: More possible debris found off Madagascar and Australia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352abc18-0a86-4a4c-ac74-7fae2d669ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Investigators will examine multiple pieces
        of debris found off Madagascar and Australia to see if they belong to missing
        Malaysia Airlines flight MH370.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf6fca-d028-4532-ab93-23bbefb7d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pieces were found by American lawyer Blaine Gibson on the
        island of Nosy Boraha, off the east coast of Madagascar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355c93d-f9a0-4dd3-87b4-fdb309e44e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another was found Thursday by Samuel Armstrong amid seaweed and
        wood on Kangaroo Island, off the coast of South Australia, CNN affiliate Seven
        News reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fec661-1490-45f4-b8f2-db4483bf4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Agency Coordination Center, the agency in charge of coordinating
        the search for MH370, said in a statement that it "is aware of these reports"
        that possible debris had been found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0966d9-5cc7-404f-a03d-930a510fd301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Debris could yield clues</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6846a-0c83-4236-adad-8cd1b0a57a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson had been filming with public television channel France 2
        when he and the crew came across what appear to be pieces of the Boeing 777
        which disappeared in March 2014 with 239 people on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88179d5-55ae-4eb0-a599-f65ad175ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Gibson found a piece of a plane wreckage off
        the Mozambique Coast, while on a self-funded hunt for the missing plane. Australian
        investigators later said it "almost certainly" came from MH370.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad00db1-7c08-4b75-87b7-27073d6d5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest piece of new debris measures approximately 50 centimeters
        by 77 centimeters. Gibson said it "very much resembles the ''No Step'' panel
        I found in Mozambique – same color, same texture on both sides."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d64fd-321c-4ffd-a9ae-296284a21313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second piece had the letters "FB" stenciled onto it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f05ac-cbc8-491f-aa31-3494e0a1e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson believes the other, and most significant piece of debris,
        is a frame of a screen monitor. He said there are three small barnacles on
        the back of it, which could provide clues to investigators as to the time
        it''s been in the sea and the route it traveled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1ac39-ea69-49c4-85b7-27f7fd1f581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to tell you this that the monitor screen touched me very
        deeply and brought tears to my eyes because this is what you see as you sit
        on the plane on the seat in front of you. This is very graphic," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9311a4-80b7-4ab0-b599-b008b93d17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Search to end soon</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9072ab8-b46d-4705-b1f4-f2c905119fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight MH370 disappeared from radar while en route from Malaysia
        to Beijing. A search in the southern Indian Ocean, thousands of kilometers
        off the west coast of Australia, has failed to find any trace of the plane.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d12e61-d925-4791-abd6-f0692974d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search operations have been suspended for the past four weeks because
        of poor weather conditions, the Australian Transport Safety Bureau (ATSB)
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02270001-1151-4be7-bd3c-6f87fdccd29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may take until around August to complete the 120,000 square
        kilometers, but this will be influenced by weather conditions over the coming
        months, which may worsen," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a0baf-e32f-4070-a2ef-8416df875a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more official efforts to find MH370 are planned if the plane
        does not turn up in that search zone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799934b2-be3a-45ed-8267-b29fe6bf9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson is hopeful that, failing the discovery of the plane in the
        official search zone, his latest finds will prompt them to extend the search.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18d1de-db30-4e75-8cbf-429ef2d9f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zone has been set off the interpretation of satellite data from
        Inmarset, he explained. But he suspects it should be farther north or northwest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0fb0d-e6de-409f-88ed-41fee3f68a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must solve this mystery and give the families the answers they
        deserve," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd1f86-4ec7-4bc6-8ef2-deee3d387c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:19:28.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:19:44.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/10/asia/mh370-debris-australia-madagascar/index.html">MH370:
        More possible debris found off Madagascar and Australia</a>."</em></p>'
  'anti-donald-trump-republicans-delegate-revolt':
    'author': 'Tal Kopan, CNN'
    'caption': 'Donald Trump (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-11T00:22:50.711+08:00
    'imagesource': 'jcr:ad0c0123-5e16-45ca-801f-7e562de115a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669d8511-27a4-406a-9b34-1d30d28d77fa'
    'lead': 'The faction of the GOP that is unhappy with Donald Trump as the party''s
      presumptive nominee has one last plan to stop the mogul: staging an all-out
      delegate revolt at the Republican National Convention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:23:07.063+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T09:23:53.839+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T09:23:53.411+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Trump Republicans seek last-ditch ''delegate revolt''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf38769-163b-4e9b-8cfd-d32f1daf3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The faction of the GOP that
        is unhappy with Donald Trump as the party''s presumptive nominee has one last
        plan to stop the mogul: staging an all-out delegate revolt at the Republican
        National Convention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a5ff1-0dd8-47be-aa95-d33824e4892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-fetched idea is the latest reflection of a campaign cycle
        that has been anything but ordinary, and stems from a continuing dissatisfaction
        among some conservative stalwarts with how Trump is behaving and running his
        campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f7557-662d-4a49-b00b-4ac41f5a82ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort comes at a rough time for the GOP. As the Democratic
        Party''s heaviest hitters, including President Barack Obama, Vice President
        Joe Biden, and Massachusetts Sen. Elizabeth Warren, line up behind Hillary
        Clinton and against Trump, Republicans have been forced to criticize their
        own nominee. Recent comments from Trump about a federal judge''s Mexican heritage
        have drawn widespread rebuke and put GOP leaders in a corner as they defend
        their endorsement of Trump while disavowing his comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e1a30-5e71-4f0b-9313-d2a0371e1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the vocal advocates for a delegate revolt is conservative
        commentator and Weekly Standard editor Bill Kristol, who has also been actively
        seeking a candidate to mount an independent bid against Trump, thus far to
        no avail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b382e5d6-8437-4ce3-aa3c-ab16b855442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristol tweeted late Thursday that the idea of a "conscience convention,"
        where delegates are free to vote for whomever they want to, is also appealing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49283c5a-124c-4c6e-8312-258c6ba7ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been focused on independent candidacy, &amp; still am. But
        struck by sudden level of interest in possible delegate revolt at convention,"
        Kristol tweeted. He added: "A Convention of Conscience in Cleveland would
        be quite something. Made easier by fact Trump only won minority of total primary
        votes anyway."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I&#39;ve been focused on independent candidacy, &amp; still am.
        But struck by sudden level of interest in possible delegate revolt at convention.</p>&mdash;
        Bill Kristol (@BillKristol) <a href="https://twitter.com/BillKristol/status/741094146832662531?ref_src=twsrc%5Etfw">June
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9139259-edc4-4b58-a3c4-9c67b2c3c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab1fe1-cbcd-4bf2-ab6c-1d1e7a8ca62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also linked to an op-ed in the conservative National Review from
        attorney David French, who was Kristol''s pick for an independent bid until
        French quashed the idea, in which the conservative writer argued that not
        a single delegate to Cleveland was actually "bound" to Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873569fe-5e03-466f-a4fe-17dd3fbed277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Colorado delegate bound to Ted Cruz who will serve on the
        GOP Rules Committee told ABC News that she plans to introduce a clause that
        would allow delegates to vote their conscience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195d137-b83e-453c-bc4c-be2ddc6c1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I''m doing is adapting to the circumstances," Kendal Unruh
        told ABC. "I certainly believe Trump''s demagogic racist comments are hurting
        him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fc6bc-43cf-4c44-b2c5-eb3244a45129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules enacted by the previous convention, which govern in 2016
        until delegates pass a new set of rules, state that even if a delegate casts
        a ballot for a candidate other than one they are bound to, the convention
        secretary will record their bound vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551fca3e-861f-47af-a2ff-4712b86e3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to change that rule, the 112 delegates (two from each state
        and territory) on the Rules Committee would have to pass different rules and
        bring those to the floor of the convention, where a majority of delegates
        present would have to approve them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c23340-460c-4737-8503-4cf8422918ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules expert and RNC veteran Jim Bopp, an Indiana delegate who serves
        as special counsel to the RNC Rules Committee, said he has spoken with people
        who want to "keep the option open to manipulate the rules in some way to deny
        Trump the nomination," but he said he wouldn''t bet on any changes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf1911-9bd5-4620-8061-3e82b7937fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would put money on no rules changes that would affect the outcome
        of the nominating process," Bopp told CNN. "I think it''s highly likely that
        no rules changes would be adopted that would affect the nomination."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e2dee-a555-4bdc-89f6-664863be38cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bopp said there''s also a counter movement within Rules insiders
        to pass a rule that would prevent any other rules changes from going into
        effect until the close of the convention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ef973-097f-49f8-9857-b1c5b21683b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Trump campaign nor Republican National Committee immediately
        responded to a request for comment on the chatter about a delegate revolt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7635461-a3ef-41eb-9d7f-6e231ba795d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been intense focus on the Rules Committee for months,
        going back to when there was a possibility of no Republican candidate getting
        enough delegates to clinch the nomination outright. With the prospect of a
        contested convention, the Cruz campaign made a concerted effort to stock the
        Rules Committee and state delegations with loyalists who would support Rules
        that would benefit Cruz in a bid to win the nomination on multiple ballots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f821b-fc3a-4c13-a06d-23aeb73b5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Cruz lost Indiana soundly and suspended his campaign,
        the prospect of a contested convention vanished and Trump rolled to the magic
        number to clinch the nomination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b337223-4483-4743-a58d-c1928908d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cruz campaign urged supporters to continue to become
        delegates and earn leadership spots to influence the platform at the convention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f05ee-e1ac-4a07-b865-e0ad67d4a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some in the party have never warmed to Trump, the intensity
        of finding a way to prevent his formal nomination has grown in recent days
        after Trump''s comments about a federal judge inflamed even the leaders of
        his own party.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478489d4-cc20-4fd2-8ebb-5fc9113f4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump questioned the impartiality of the district court judge overseeing
        a lawsuit related to his venture Trump University, saying the Indiana-born
        judge''s Mexican ancestry could bias him against Trump. The mogul cited his
        campaign promise to build a wall along the border with Mexico in making the
        comments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db941c9-907a-4d36-8096-e7e623e98874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the presumptive nominee has repeatedly stood behind and doubled
        down on the comments, his stance has drawn outrage from the likes of Senate
        Majority Leader Mitch McConnell and House Speaker Paul Ryan, who called the
        remarks "the textbook definition of a racist comment."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef89465-3131-4c55-8376-7ee666ea55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, only a small handful of Republicans have withdrawn or withheld
        their endorsements of Trump. Vulnerable Illinois Sen. Mark Kirk disavowed
        Trump this week and said he could not endorse the party''s nominee after all,
        but Ryan, McConnell and others have stood by their endorsements, saying Clinton
        would be a worse choice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840a7f7-9f91-4d47-9243-d680312bb90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:23:07.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:23:53.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/10/politics/gop-delegate-revolt-stop-donald-trump/index.html">Anti-Trump
        Republicans seek last-ditch ''delegate revolt</a>.''"</em></p>'
