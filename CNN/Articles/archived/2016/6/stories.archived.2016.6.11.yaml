      'text': '<p><em>Star Wars</em> actress Daisy Ridley recently revealed on Instagram
        she is not a fan of makeup, sharing her battle with polycystic ovary syndrome
        and how it has affected her skin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3117a40-8556-4d4c-8173-56c1415a0826'
      'mgnl:activationStatus': true
