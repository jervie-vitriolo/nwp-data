      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bidding begins now – so we will find out how much others will
        bid," a source with direct knowledge of the process said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560bc9e2-99be-4f12-9460-38449b8fdd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chapter 11 bankruptcy filing in Manhattan was motivated by the
        company''s agonizing and all-consuming legal fight with Hulk Hogan – a court
        battle that was secret funded by Silicon Valley billionaire Peter Thiel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145686a2-5046-469f-8e81-0356d5f62079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Thiel declined to comment on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae7860-5103-4e17-a830-da30d9e4ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawker Media founder and CEO Nick Denton said in a tweet, "Even
        with his billions, Thiel will not silence our writers. Our sites will thrive
        — under new ownership — and we''ll win in court."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Even with his billions, Thiel will not silence our writers. Our
        sites will thrive — under new ownership — and we&#39;ll win in court.</p>&mdash;
        Nick Denton (@nicknotned) <a href="https://twitter.com/nicknotned/status/741333560678854656?ref_src=twsrc%5Etfw">June
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a37e6c-c96b-4463-bd4c-e227bb6a2049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a7bce-9cf2-4056-b1e5-1800c8484146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asset purchase agreement to Ziff Davis, the owner of PC Magazine,
        marks the start of the bankruptcy auction process. Bidding is expected to
        continue next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a2e13-eaf2-450e-a077-ad1456a07bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denton said he was "encouraged" by the agreement with Ziff Davis,
        which he called "one of the most rigorously managed and profitable companies
        in digital media."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600adc54-c6bd-4570-9f71-71d906761e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziff Davis signaled that it is interested in Gawker Media titles
        like Jezebel and Gizmodo, but the company''s statement noticeably lacked any
        mention of the flagship Gawker.com, where the offending Hogan story was published
        in 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b6d04-f7b3-4fb5-8330-0d1e086bfecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a Florida jury awarded Hogan a staggering $140.1 million
        judgment in the former professional wrestler''s invasion of privacy trial
        against the company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ccaf4c-5de0-40d6-ba70-fa8d259b3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although bankruptcy was widely expected as necessary protection
        against the threat of a big payout in the Hogan lawsuit, prompted by Gawker''s
        2012 publication of excerpts from his sex tape, it still brings a cloud of
        uncertainty over the company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec83a3-08e7-4d41-8967-f57dcd2beb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawker is still pushing ahead with its appeal of the judgment and
        has maintained confidence that it will ultimately be vindicated, but the company
        has been openly entertaining a sale.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44654f87-b862-4446-a6a9-df0d4cd5d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a conference earlier this month, Denton said the company has
        a "whole bunch of inbound interest" from potential buyers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0271f-514f-4f40-bf36-e5599cefd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, the ripples of Hogan''s lawsuit were felt at the company
        before the trial even began. Earlier this year, Gawker sold a minority stake
        to the investment company Columbus Nova Technology Partners to gird itself
        against the lawsuit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8b1ba-6ade-400c-b19d-d671cec0cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a first for the once-fiercely-independent media company,
        and a signal that the legal battle had forced Denton''s hand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a16b9-df02-48b8-a0a6-17cac4e3c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiel, a co-founder of PayPal, confirmed last month that he has
        funded Hogan''s lawsuit against Gawker along with others as a measure of "deterrence."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a60026-06c5-4d74-8b0f-8ba5eb7209ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Gawker''s sites have pilloried Thiel, ridiculing his
        business failures and stridently conservative views. In 2007 one of its sites
        published a story titled "Peter Thiel is totally gay, people."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5914927-2b8b-463e-b6ca-5fb084f1100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gawker, the defendant, built its business on humiliating people
        for sport," Thiel said in a statement last month. "They routinely relied on
        an assumption that victims would be too intimidated or disgusted to even attempt
        redress for clear wrongs. Freedom of the press does not mean freedom to publish
        sex tapes without consent. I don''t think anybody but Gawker would argue otherwise."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a603086-d61c-4168-99bf-5372e5a74185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denton, for his part, has sought something of a truce with Thiel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff12e43-ae82-47a0-8cd3-870524b0f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter published last month on Gawker''s flagship site,
        Denton invited Thiel to a debate in a public forum.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17d3f9-6fee-47bc-8b28-35fb95ff1ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter, this is twisted. Even were you to succeed in bankrupting
        Gawker Media, the writers you dislike, and me, just think what it will mean,"
        Denton wrote. "I''m going to suggest an alternative approach. The best regulation
        for speech, in a free society, is more speech."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047192d2-b2fe-4c51-b5e6-f32ce99eb2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/10/media/gawker-media-bankruptcy/index.html">Gawker
        files for bankruptcy and puts itself up for auction</a>."</em></p>'
  'queen-elizabeth-ii-birthday-celebration':
