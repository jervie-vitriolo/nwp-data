      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ziff Davis bid – worth $90 million to $100 million, according
        to sources – sets the floor for the bankruptcy auction process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05ea9b-5dd3-4cbe-b523-e3b1ed67977c'
