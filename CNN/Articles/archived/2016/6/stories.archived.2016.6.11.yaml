      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Gawker Media has filed for
        bankruptcy, and the bidding for its assets begins now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a20dcd-9df0-42f2-8e24-b3940aa97d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:11:00.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:11:22.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the embattled media company said it had agreed to sell
        all seven of its brands and other assets to the tech publisher Ziff Davis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19f288-34ef-4330-b783-0eb9653a99f9'
      'mgnl:activationStatus': true
