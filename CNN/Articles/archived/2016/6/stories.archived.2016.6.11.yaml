      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Get ready to see more female stars going
        naked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd42c70-10b5-4887-88d7-a0d69264cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:02:49.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:03:19.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their faces that is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f80f88-4764-42fc-ac9a-592ac28c68be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:02:49.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:03:19.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If singer Alicia Keys has her way, more women, famous or otherwise,
        will be embracing the no makeup look. Keys is just the latest star to go au
        naturel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b910d08-2791-4a80-8466-d408f8532298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:02:49.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:03:19.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recently wrote an essay for the email newsletter Lenny Letter
        titled "Alicia Keys: Time to Uncover" in which she talked about her desire
        to be strong and confident beyond the face paint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9a805-94b0-4f2d-aefa-ee7ae9cbc398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:02:49.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:03:19.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I left the house, I would be worried if I didn''t put
        on makeup: What if someone wanted a picture?? What if they POSTED it???,"
        she wrote. "These were the insecure, superficial, but honest thoughts I was
        thinking. And all of it, one way or another, was based too much on what other
        people thought of me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a5ae2-21ad-43bd-8131-50c794708c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:02:49.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:03:19.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a photographer insisted on snapping some photos of her sans
        makeup on a shoot for her new single, "In Common," and it emboldened the singer
        to say she "felt powerful because my initial intentions realized themselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5130fd0-f6aa-4d66-b701-779d12fefd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:02:49.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:03:19.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Cause I don''t want to cover up anymore. Not my face, not my mind,
        not my soul, not my thoughts, not my dreams, not my struggles, not my emotional
        growth. Nothing," Keys said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f5978-2e78-4309-bfef-3a255cdd4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:02:49.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:03:19.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The universe was listening to those things I''d promised myself,
        or maybe I was just finally listening to the universe, but however it goes,
        that''s how this whole #nomakeup thing began."</p>'
