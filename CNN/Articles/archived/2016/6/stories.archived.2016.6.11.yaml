      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/27/official-count-duterte-president-robredo-vp.html">Marcos
        lost to Rep. Leni Robredo</a> in the vice presidential race by over 200,000
        votes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf0815-08b3-49c9-b4ba-06546f21222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/12/leni-robredo-bongbong-marcos-cheating-allegations-election-results-rigging.html">Robredo’s
        camp: Cheating claims insult to Robredo supporters</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881aa191-a7c2-486f-adac-5d779281a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos in Duterte Cabinet</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b92caf-c086-4542-94eb-70a6a78f05dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether he wins or loses in his protest bid, it looks like Marcos
        would be given a high government position in the incoming administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4baf7-2a45-4db3-aed7-28c321165b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos met with President-elect Rodrigo Duterte late Friday in Davao
        City, where they talked about the prospects of Marcos taking a Cabinet seat
        – a year after the ban on candidates getting political appointments lapses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60e841-ba59-4dc1-87b1-4d7ab24795da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked Duterte for earlier statements saying he will not
        appoint Robredo to any Cabinet post because he “does not want to hurt” Marcos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc3cda8-0373-4e7d-adb5-c33ea5a393a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Saturday said it would be an honor for him to serve under
        the Duterte administration, but clarified that no post has been offered to
        him yet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad53d6-ab3c-4ef7-911a-16b0a07dcda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Libingan ng mga Bayani burial</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94df6e-1b71-4595-8709-2546330b8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he went to Davao City to personally thank Duterte for
        allowing the burial of his late father at the Libingan ng mga Bayani.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a29c0-bea4-459c-8bc8-6d2257becdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/24/Duterte-to-allow-heros-burial-for-Marcos.html">Also
        read: Duterte: I will allow Marcos'' burial at Libingan ng mga Bayani</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b3a90-015e-4e95-959c-6f933260eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would finally bring closure “not only to my family but
        to the rest of the country.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ebb296-45d5-46dd-8677-1e588b03a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late former President Ferdinand Marcos was ousted after ruling
        the country for two decades. He was ousted by a people power revolt in 1986.
        He died in exile in Hawaii in 1989.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ed04b-fd65-45c7-bb19-1f319ae3ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ critics oppose a hero’s burial for him — believing he’s
        responsible for the human rights abuses and extra-judicial killings that occurred
        during his administration. He’s also accused of plundering the country’s wealth
        during his term.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d926bf-280f-4158-a4bc-52f88452a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 26 years after former President Marcos’ death, Duterte  said
        arrangements for his burial can finally be made — tentatively set to coincide
        with Marcos’ birthday on September 11.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b2767-611e-4a03-89a3-5a6ecf81943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/25/Marcoses-in-power-EDSA-Revolution.html">Also
        read: Sociologist explains: Despite father''s dictatorship, why are Marcoses
        still popular?</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f67d85-d4c3-419b-b6d4-3d556f3d33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anjo Alimario, Triciah Terada and Eimor Santos
        contributed to this report.</em></p>'
  'Christina-Grimmie-The-Voice-shot':
    'author': 'Joe Sutton, CNN'
    'caption': 'Singer Christina Grimmie attends Tubeathon 2016 at iHeartRadio Theater
      on April 20, 2016 in Burbank, California.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-11T01:49:30.434+08:00
    'imagesource': 'jcr:f1a79f79-f720-4c60-b3e3-bbea7e7cd6c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd146748-708f-400a-a30d-910885bbe7e2'
    'lead': 'Singer Christina Grimmie, who starred in NBC''s "The Voice," died early
      Saturday after a gunman shot her following a performance in Florida, authorities
      said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:48:45.513+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T08:48:59.871+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:48:58.896+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Voice'' singer Christina Grimmie dies after shooting at Orlando concert

      '
    'updated': 2016-06-13T07:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71462850-37bd-43b5-a2dd-c34119975480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singer Christina Grimmie, who starred in
        NBC''s "The Voice," died early Saturday after a gunman shot her following
        a performance in Florida, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ccf24e-4f82-4d0d-859f-7072c997d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man armed with two guns walked up to the singer as she was signing
        autographs late Friday night and opened fire, Orlando Police spokeswoman Wanda
        Ford said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26edf0a-82e6-42c3-97fd-e9462410feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman fatally shot himself after Grimmie''s brother tackled
        him, according to authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648bf52-0245-4f4c-b710-6e2af020c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer had performed at The Plaza Live theater Friday night,
        along with the band Before You Exit, when the shooting broke out. She was
        rushed to a hospital in critical condition and died a few hours later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c52c3-f6b7-46e6-8146-64d5d65f2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart that we can confirm that Christina has
        passed and went home to be with the Lord," her publicist Heather Weiss said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d924d-a93d-4ca0-98e2-16d1ed9de589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was shot at her show in Orlando and, unfortunately, didn''t
        survive the gunshot wounds. We ask at this time that you respect the privacy
        of her family and friends in their time of mourning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a66069-c8a6-40a2-9a82-c82d3a816bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimmie finished third on Season 6 of "The Voice." She was discovered
        on YouTube, where she has a massive following.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd2a97-8e8c-4d58-adcc-07d9d04f3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the shooting, the singer posted video on social media encouraging
        fans to come out to the theater.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ORLANDO!! Come out to the show tonight at the Plaza Live! Starts
        at 7:30! <a href="https://t.co/0D4mNupCTi">pic.twitter.com/0D4mNupCTi</a></p>&mdash;
        Christina Grimmie (@TheRealGrimmie) <a href="https://twitter.com/TheRealGrimmie/status/741387106921140224">June
        10, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39934b-9378-49a6-bf66-5a9120b0e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4918d67-6551-462f-bcdf-d86e9d0abcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 to 100 people attended the show, Ward said. It''s unclear
        how the gunman got a gun into the venue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412f234-c2f1-4821-82c6-f92d15ecf155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:48:45.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:48:59.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not named a suspect or given a motive for the shooting.</p>'
