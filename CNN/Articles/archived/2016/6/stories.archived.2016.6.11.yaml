    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44a4fb-903b-4482-85eb-0c1c5fd686e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:16:37.243+08:00
