    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a43f37-089b-4746-b6c0-61cf858a89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was struck several times and was taken to a hospital. Blankenbaker
        did not release his name or his condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c06c1a-6f4f-40c0-993f-f87b8b7253d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was unhurt; police believe no children were present at
        the time, Blankenbaker said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c2a2c-fcec-4163-b93a-dc8100d546f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Bryan Armstrong said it appeared the man was approaching
        the officer with a large rock when he was shot in the early-afternoon incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124e21c-a500-4331-bcfd-cb62837927b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer told the man to "drop the rock and stop walking," but
        he continued to approach the officer slowly as people came through the terminal
        door unaware of what was happening, Armstrong told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1b8e1-4074-4d77-becc-81b558a312e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine shots can be heard on a video Armstrong posted to Instagram.
        A woman is crying in the background of the video as someone screams, "Get
        down!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6683b-b0e3-4eba-a861-e4d4a57048ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sound of gunshots, a male voice can be heard shouting,
        "Stay down, stay down!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de073552-124a-49e7-b55d-6cdb6986c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport remained open throughout the incident, though it did
        prompt security screening delays, Blankenbaker said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00d130-1ba2-4cee-bc29-dd92808e5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the shooting, we believe there were some folks in the security
        line who were startled, and so they went through the security line without
        being checked," he said, "so the airport decided to pull everybody back out
        of the secure area and recheck them for security purposes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61a289-9f75-4b16-907d-32199cc924f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within an hour, however, the airport tweeted that lines through
        security were "moving fast." But there were many departure delays, it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651e4eb-8edd-446f-9f32-d0d29e3e4403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/10/us/dallas-love-field-shooting/index.html">Dallas
        airport shooting stemmed from domestic dispute</a>.</em>"</p>'
