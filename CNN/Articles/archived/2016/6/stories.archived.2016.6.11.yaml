      'mgnl:created': 2019-10-09T09:07:27.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A father was throwing rocks at the mother of his children outside
        the baggage claim area, Assistant Police Chief Randy Blankenbaker told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc1e5f-51ae-4633-af21-803731f51c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:07:27.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T09:07:42.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officer who responded was able to move the woman away, "but the
        individual came toward him again, and so he discharged his weapon a number
        of times," Blankenbaker said.</p>'
