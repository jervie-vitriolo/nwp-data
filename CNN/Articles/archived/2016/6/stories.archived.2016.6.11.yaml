  'massive-poll-fraud':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'Sen. Bongbong Marcos slams the alleged "massive" and "unprecedented"
      cheating in the recent elections, blaming the current administration for allowing
      such fraud to happen.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-11T10:02:21.602+08:00
    'imagesource': 'jcr:9aee9d5f-8c74-4a96-a1e2-e39a9549830b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3888b591-147c-4d04-b3ae-ee14da5f82c4'
    'lead': 'More than a month after the 2016 elections, Sen. Bongbong Marcos is far
      from giving up the vice presidential race. Marcos claims there are three million
      votes that have yet to be counted. He blames the current administration for
      allowing the alleged cheating to happen.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:37:00.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T08:37:13.496+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:37:13.304+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: There was massive, unprecedented poll fraud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dae770-8baa-4e77-9752-ee594d04434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Weeks before the
        Presidential and Vice Presidential Inauguration, losing vice presidential
        candidate Sen. Bongbong Marcos is certain: there was "massive, institutionalized,
        and unprecedented cheating" in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870bc638-06df-4eaa-968a-bc60b7ad28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Saturday, Marcos said although poll irregularities
        are not uncommon, he was caught off guard by how the alleged fraud in the
        recent polls was carried out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d116ca6-a07d-44d2-8f26-f5064c32b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not imagine that anyone could be so cavalier about the
        electoral protest and again this partisan effort over the elections was something
        that is unprecedented," Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15028a60-2206-47a9-8df1-eb19a185fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think it reflects a lack of concern as to what people think.<em>
        Walang pakialam talaga. Kahit na alam ninyong lahat na nadaya kami, wala silang
        pakialam. Parang ganun ang naging</em> attitude.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb938003-53af-4209-b227-9244651b2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "And I think it reflects a lack of concern as to what
        people think. They had no qualms. Even when everyone knows that we have been
        cheated, they still didn''t care. That was apparently their attitude."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f021f7f-02d6-4241-8da2-2b18aa93e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his legal team is optimistic that they have sufficient
        evidence to prove their claims, as a number of people reached out to them
        and offered their help by presenting evidence of the alleged cheating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad5e914-06f6-483c-91a0-03306565a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/31/non-committal-robredo-cabinet-post.html">Also
        read: Duterte ''non-committal'' on giving Cabinet post to Robredo</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111ed2f-0d26-4cd7-a442-4f1171eddafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from vote buying, the senator claimed there was also wholesale
        ballot shading and tampering with the transmission system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744acb1-6058-4491-9526-a306905d72df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami kaming pruweba tungkol sa ''yung mga ginagawa sa ibang
        lugar na hindi nakaboto. At bukod pa diyan, ay doon nga sa pagbibilang ng
        boto at pag-</em>ta-transmit<em> ng mga boto. Sa ngayon ay maraming nawawalang
        boto at hindi nga natin makita kung saan napunta,</em>" Marcos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e3a41-a694-4807-be44-61e6c58ad4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have many proofs of anomalies in areas where people
        were not able to cast their votes. There are also issues on the counting and
        the transmission of votes. There are still many missing votes that have yet
        to be found.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cba5e0-fb68-40bd-88be-fbf72031953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were three million votes that were not counted, according
        to his camp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6629420-e458-4816-92af-8c996e5e0458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos blamed the current administration – through the Commission
        on Elections (Comelec) and service provider Smartmatic – for allowing the
        alleged poll cheating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e9266-4fe1-4212-8eca-8f35afd976a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see that the problems were with Comelec and the problems were
        with Smartmatic. Now who was behind all of that? I think we will slowly be
        able to show that, because the only people who can institutionalize this kind
        of cheating is the Administration,” Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7739434-d806-46e8-95d2-2f2af6f343f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:37:00.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:37:13.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker is set to file an <a href="http://nine.cnnphilippines.com/news/2016/06/11/Bongbong-Marcos-electoral-protest.html">electoral
        protest</a> on June 28.</p>'
  'Bongbong-Marcos-electoral-protest':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Sen. Bongbong Marcos lost to Rep. Leni Robredo in the
      vice presidential race by over 200,000 votes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-11T04:01:15.913+08:00
    'imagesource': 'jcr:4382535d-aa3a-4360-8f41-cb8e5c0b0b52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dafbc774-872c-4905-81dd-f56c66f94a18'
    'lead': 'Sen. Bongbong Marcos bared his plans to file an electoral protest after
      losing to Vice President-elect Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T08:45:05.906+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T08:45:26.826+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T08:45:26.493+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos to file electoral protest on June 28

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd55e38-bef7-43c2-be77-d8010b0698e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Losing vice presidential
        candidate Sen. Bongbong Marcos on Saturday confirmed he will file an electoral
        protest on June 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b15cb-d7eb-47a6-8f04-fbd1f8c2fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his camp is currently collecting affidavits and pieces
        of evidence to go with the electoral case as they finalize which grounds to
        raise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69939368-be7e-4f30-9707-4d87bfa75c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming pagbabasehan eh</em> (There could be many bases),"
        he said in a press forum in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9ec85-9b2e-4df4-9e76-22a8267d8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has alleged that there was <a href="http://nine.cnnphilippines.com/news/2016/05/28/Marcos-electoral-protest.html">massive
        vote-buying</a> and possible manipulation of the unofficial count following
        the <a href="https://cnnphilippines.com/news/2016/05/11/new-script-comelec-server.html">controversial
        new command</a> entered in the transparency server of the Commission on Elections
        (Comelec).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177476b-a248-40ad-9c77-29c1ad198b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also questioned the <a href="http://nine.cnnphilippines.com/news/2016/05/17/Marcos-camp-supposed-irregularities-COCs.html">high
        number of undervotes</a>, or those that did not vote for any candidate for
        vice president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5406a2c-6a52-4a6a-a6ce-b85ea245de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the best expression is ‘<em>napaka walang hiya ang pagkagawa
        sa pagbabastos at pagbabalewala sa boses ng taumbayan. Kaya talagang ito''y
        patuloy nating ipaglalaban’</em>,” Marcos exclaimed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a75feb-571c-4629-9052-e7994547bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I think the best expression is ‘It is very shameful
        how the public’s voice was degraded and neglected. So we will continue to
        fight for it.”]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89fb7f-02cf-42d3-b12e-901b27be766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T08:45:26.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not do this solely for myself although of course it is important
        for me that the true result will be known, this wrong be righted,” he said.</p>'
