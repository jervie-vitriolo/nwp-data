    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72350b2f-8cf6-42aa-8786-444f89c39c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T08:45:05.908+08:00
      'mgnl:createdBy': 'cnnproducer'
