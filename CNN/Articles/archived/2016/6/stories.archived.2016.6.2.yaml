      'mgnl:type': 'text'
      'text': '<p>PDP-Laban has formalized alliances with the Nacionalista Party,
        the Nationalist People''s Coalition, Lakas-CMD, and the Party-list Coalition
        Foundation Inc.</p>'
    '5':
