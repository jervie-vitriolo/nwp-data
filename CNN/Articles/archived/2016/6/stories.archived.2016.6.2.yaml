      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The props will be made at Propshop using 3D printing technology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765cf77-01bd-4ab0-80d1-aca441549bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:06.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:23:30.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney and Lucasfilm said the props are "virtually identical to
        those seen on screen," and will be packed in customized wooden crates similar
        to the real crates used to ship the props.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdadc9d-0e91-4354-bffe-a51a48dc18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:06.326+08:00
