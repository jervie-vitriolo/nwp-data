      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From just three members in Congress, PDP-Laban expects to have more
        than 180 by the time the 17th Congress opens in July. It must get the support
        of 198 out of 297 congressmen to gain <a href="http://nine.cnnphilippines.com/news/2016/05/25/house-super-majority.html">"super"
