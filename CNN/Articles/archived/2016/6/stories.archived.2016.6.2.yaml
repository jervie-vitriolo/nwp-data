      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnabal Festival highlights independent contemporary performance
        in the Philippines, gathering over 200 artists both local and international
        and thousands of like-minded people for a series of performances, talks, workshops,
        exhibitions, gatherings, and gigs. It takes place all around the Maginhawa
        Art District, which spans four villages: UP Village, Sikatuna Village, Teachers
        Village, and Brgy. Central. The two-week festival will be held in various
        different venues, from houses to theaters to even restaurants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441fb78d-d6eb-4d71-bfea-029f33024af6'
      'mgnl:activationStatus': true
