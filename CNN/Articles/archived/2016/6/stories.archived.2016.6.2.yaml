      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Miriam Defensor
        Santiago was moved out of the intensive care unit (ICU) and transferred Thursday
        to a regular private room at the Makati Medical Center, according to a statement
        from her office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb15d62-02df-47d3-bcd7-2c45038c41e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:46:19.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:46:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who is battling stage four lung cancer, was rushed to
        the hospital Monday after developing pneumonia due to complications of her
        disease and moved to the ICU the next day, the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf68f89-b05c-427e-93e0-092f9f971fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:46:19.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:46:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is now in stable condition, it said.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Miriam Defensor Santiago was transferred from the ICU to a
        private room on Thursday afternoon.  <a href="https://t.co/9fSvFLylY2">https://t.co/9fSvFLylY2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/738279855897219072?ref_src=twsrc%5Etfw">June
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a37bab-2a8a-4ebd-b18e-ec2a7aca3b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:46:19.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:46:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd723b-4350-4c8b-8e27-41a0199dce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:46:19.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:46:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Jun Santiago, said the senator was bearing her condition
        well with her trademark sense of humor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8623f2-58a4-4f78-81aa-58986379833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:46:19.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:46:35.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 24, Santiago told the Senate she is <a href="http://nine.cnnphilippines.com/news/2016/05/24/miriam-santiago-anorexia-medical-leave-cancer.html">extending
        her medical leave</a> after she developed anorexia as a side effect of one
        of her anti-cancer medications. Anorexia is an eating disorder characterized
        by self-starvation and excessive weight loss.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7851887-f88b-4103-bb30-f26b4e0a0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:46:19.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:46:35.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator landed at the tail-end among five candidates in the
        race for the presidency in the May 9 elections, which Davao City Mayor Rodrigo
        Duterte won by a landslide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cecfba1-c380-469e-ac19-b2d1614055cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:46:19.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:46:35.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her running mate, Sen. Bongbong Marcos, and former rivals Sen. Grace
        Poe and outgoing Vice President Jejomar Binay were among the many who have
        wished her well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd500a-767d-4cf1-99e3-5e02a89207e3'
      'mgnl:activationStatus': true
