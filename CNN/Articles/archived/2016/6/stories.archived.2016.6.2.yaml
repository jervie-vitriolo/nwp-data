      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:55:58.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Programs for the weekend include Teresa Barrozo’s “We Are What Movies
        Told Us We Should Be,” which explores how sound and meaning come into play
        for the cinematic experience; KOLAB Company’s “Happy P,” described to be an
        “homage to Oscar Wilde, Batibot, poverty porn” and other aspects of Filipino
        culture; and Silly People’s Improv Theater’s “Dogprov!”, an afternoon of improvisational
        comedy that encourages the participation of pet dogs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f7e88-4f0a-4828-81de-3279183969aa'
      'mgnl:activationStatus': true
