      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2016/06/01/news/companies/star-wars-the-force-awakens-darth-vader-helmet-prop/">Star
        Wars'' Propshop selling made-to-order melted Vader helmet.</a>"</p>'
  'egyptair-flight-804-black-box-signals-detected':
    'author': 'Sarah Sirgany and Catherine E. Shoichet, CNN'
    'caption': '(FILE PHOTO) Pictured in this file image dated October 20, 2015, is
      EgyptAir Airbus A320 passenger plane at Domodedovo International Airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-02T11:00:35.494+08:00
    'imagesource': 'jcr:537786f0-095a-42d2-a593-5f697620608d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '995352d6-829d-4b37-918c-bc806b3a4aa9'
    'lead': 'Specialized locator equipment on board the French vessel La Place detected
      signals from the seabed in the Mediterranean Sea, the Egyptian investigative
      committee said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:26:04.435+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T09:26:15.069+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:26:14.838+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir Flight 804: ''Black box'' signals detected, French investigators
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9ef39-a9b0-4cf6-af35-ed5dab688dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo (CNN)</strong> — A French naval vessel has detected
        underwater signals from one of EgyptAir Flight 804''s so-called black boxes,
        investigators said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d667f1-2691-4c7e-9f91-7747f85d73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specialized locator equipment on board the French vessel La Place
        detected signals from the seabed in the Mediterranean Sea, the Egyptian investigative
        committee said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b61b68-5fc3-45cf-8ff0-a35f97f5ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Aircraft Investigation Committee later said it had confirmed
        the signals were from one of the aircraft''s black boxes — the flight data
        and cockpit voice recorders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f90d8-435e-40ed-b36a-bfa71ee0958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A320, which had 66 people aboard, crashed in the Mediterranean
        on May 19 on a flight from Paris to Cairo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7a52d-ef45-4433-bc6c-047889bebef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, authorities have been searching for wreckage and the
        plane''s data recorders, which could reveal evidence about what caused the
        crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d91094-e68e-4b6f-9417-4534dc7a75bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities hope to locate the data recorders, so a specialized
        vessel managed by the Deep Ocean Search company can then retrieve them. That
        vessel is set to join the search team within a week, the investigative committee
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd09d2-b18d-4cd8-b81f-d9ce6f820e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, search teams have found small pieces of debris, victims''
        remains, and personal effects from the plane. They haven''t found the aircraft''s
        fuselage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdecaf3-ae73-4398-8b09-01eaa25b9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time investigators have said they detected
        a signal from the plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279df66-70b6-4f3c-b204-260b7dc8ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week a lead investigator in the search said airplane manufacturer
        Airbus had detected signals from the plane''s Emergency Locator Transmitter,
        a device that can manually or automatically activate at impact and will usually
        send a distress signal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54868d26-5c88-4056-a5c1-74d600a80262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Time critical</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d476f-2b79-4f63-a314-31a903fc3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signals gave investigators a more specific location to detect
        pings from the black boxes, state media reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee76fe-81d1-4426-a70e-221346300cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is of the essence: The batteries powering the flight recorders''
        locator beacons are certified to emit high-pitched signals for about 30 days
        after they get wet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783b697-2227-4754-b60e-4d8804cb69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they''re found, the black boxes will be brought to Egypt, a
        civil aviation ministry official told CNN. That''s standard procedure, the
        official said, similar to what happened in November with the recorders from
        Metrojet Flight 9268, which crashed in Egypt''s Sinai Peninsula.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529914b-66ee-4560-a9d6-6c2612a09ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data recorders have been fixtures on commercial flights around
        the world for decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46375bb0-d38b-4d6d-864e-a18460cee2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight data recorder gathers 25 hours of technical data from
        the airplane''s sensors, recording several thousand distinct pieces of information.
        Among the details investigators could uncover: information about the plane''s
        air speed, altitude, engine performance, and wing positions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84d956-c3c1-4045-9ecb-60837ea88a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cockpit voice recorder captures sounds on the flight deck that
        can include conversations between pilots, warning alarms from the aircraft,
        and background noise. By listening to the ambient sounds in a cockpit before
        a crash, experts can determine if a stall took place and the speed at which
        the plane was traveling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37d267-b447-422d-a176-7f6001f4370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But black boxes aren''t perfect. In several cases — such as the
        1996 crash of TWA Flight 800 or the crash of American Airlines Flight 77 on
        September 11, 2001 — authorities had hoped to find clues in the recorders,
        only to discover that the data inside had been damaged or the recordings had
        stopped suddenly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008fb112-9180-45b9-8718-0854a1b933fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:26:04.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:26:15.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Sarah Sirgany reported from Cairo. CNN''s Catherine
        E. Shoichet wrote and reported from Atlanta. CNN''s Ian Lee contributed to
        this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704308e-0c3f-4b29-8ae4-e3c9c859554d'
      'mgnl:activationStatus': true
