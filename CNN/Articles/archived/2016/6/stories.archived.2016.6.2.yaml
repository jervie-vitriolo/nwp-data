    'template': '1'
    'title': 'UCLA shooting: 2 killed in murder-suicide, campus on lockdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5237269-1671-422c-bb06-1297e0aaff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two people were killed in a murder-suicide
        on the UCLA campus Wednesday, prompting a campus-wide lockdown and forcing
        hundreds of terrified students to hide in buildings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080b204-d07c-4b08-9fc1-2952ea698587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects are no longer on the loose, and there is no continuing
        threat on campus, Los Angeles Police Chief Charlie Beck said. He said the
        situation was contained, and a weapon was found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508f2f9-115e-4a7e-b9ed-71fc21d41176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCLA Police Chief James Herren said he did not know whether the
        two males killed were students or staff members. Both were found inside an
        engineering building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4bf46-c194-4186-947a-c4da0895be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had received reports of an active shooter in or near
        the building, Los Angeles Police Officer Tony Im said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893df67a-c1b8-4cac-a2d7-87db7c6bae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials put the campus on lockdown as authorities investigated
        the incident. Large groups of police with long guns patrolled the streets
        of the campus of more than 40,000 students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e74a58-29e5-4694-bc61-4f03dfd7c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWAT officers and dozens of squad cars filled the area as police
        tried to clear campus buildings floor by floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad9f13-8097-4b70-acb9-20105cf7df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshman Teddi Mattox said she was in a cafeteria getting breakfast
        with about 100 other students when the shooting occurred.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550837d-84ab-4f54-ad00-a136266ba418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got the alert and a woman said, ''This is not a joke, everyone
        get to the back of the dining hall because we have to stay away from the windows,''"
        she told CNN. "We''re crowded back here, we''ve been here for at least an
        hour and a half. People are crying, they''re nervous, they''re shaking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe359c22-31e6-45c6-933e-6bb3e8aa7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not stopped shaking for the last hour and a half," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9aa0b8-0d18-4f5a-aa52-88906b4804e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles police will lead the shooting investigation. Agents
        from the FBI and the Bureau of Alcohol, Tobacco, Firearms and Explosives also
        were headed to the scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac9495-a5b1-4e79-8d61-01a4422d8887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we don''t know the nature of the shooting," CNN senior law
        enforcement analyst Tom Fuentes said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b23d1-1be0-4638-b643-03c180ef62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a personal thing between a couple of students, then it
        will be a local police matter. If by chance it turned into a terrorist situation,
        then the FBI would have primary jurisdiction over that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef38bb-4ff6-435a-8994-4599524d1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles police issued a citywide tactical alert, meaning officers
        on duty will be extended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0200542-3015-44f5-8919-25231ac6019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police urged residents to avoid the UCLA campus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037e78e-4cac-4c4f-93e9-fd30672e9ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes said locking down a large university in an urban area is
        a "monumental task." UCLA''s engineering building is in the middle of a very
        densely populated part of Los Angeles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb3991-6505-4ac3-8e5f-ec35726837f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if an active shooter is on campus, police face an exceptional
        challenge, Fuentes said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf92ef-f0df-4a57-a247-9a3aed386aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCLA''s final exams are scheduled for next week, with graduation
        set for Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec28f0-f20b-4721-bcc6-354a0210a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engineering school''s senior class dinner was scheduled for
        Thursday night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e108e44-4362-4c96-bf68-833be85c7a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UCLA, the school is known as the "birthplace of the
        Internet" because in 1969, the first transmission on what would become the
        Internet was sent from the engineering school''s Boelter Hall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3878faa-1764-43e3-916f-832a81c3efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amanda Wills, Cheri Mossburg, and Stella Chan contributed
        to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89922aa7-5a63-44c0-92da-fe726286c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:55.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:18:07.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/01/us/ucla-shooting-report/index.html?adkey=bn">UCLA
        shooting: 2 killed in murder-suicide, campus on lockdown</a>."</em></p>'
  'star-wars-darth-vader-helmet':
    'author': 'Aaron Smith, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-02T08:05:10.376+08:00
    'imagesource': 'jcr:d8d1a836-76db-439c-91fa-34e702eb2822'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f45d51e-33dd-4b1c-9b07-9f922f54d168'
    'lead': 'The Walt Disney Company and its subsidiary Lucasfilm have launched a
      line of made-to-order replicas of some of the famous props from last year''s
      film, "Star Wars: The Force Awakens."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:23:06.324+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T09:23:30.803+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:23:30.545+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars'' Propshop selling made-to-order melted Vader helmet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f45dd-8fde-4914-b694-3490eb74202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:06.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:23:30.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Hey <em>Star Wars</em> nerds!
        You don''t have to be Kylo Ren to get your hands on that melted Darth Vader
        helmet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5943dab-e716-4902-86ba-3e19be5b8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:06.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:23:30.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you don''t have to be Chewbacca (or Han Solo) to get your paws
        on that bowcaster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c6305-214b-4e93-89d1-d0439b5140d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:06.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:23:30.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walt Disney Company and its subsidiary Lucasfilm have launched
        a line of made-to-order replicas of some of the famous props from last year''s
        film,<em> Star Wars</em>: The Force Awakens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4245480-2036-48f0-bd29-1bb99b17bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:06.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:23:30.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll be made by the same studio that makes the real props for
        the movies. And with pretty steep prices, these items are clearly aimed at
        only the most deep-pocketed Star Wars fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b588c5-a5fb-448b-b9a2-17ced5879391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:06.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:23:30.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centerpiece of the collection is the Vader helmet, charred posthumously
        in the funeral pyre on the forest moon of Endor in<em> Star Wars: Episode
        VI</em>- Return of the Jedi way back in 1983. The melted helmet made a dramatic
        appearance in The Force Awakens, where the brooding Kylo Ren had somehow gotten
        a hold of it. It''s the most expensive prop, at $3,500, and there will only
        be 500 of them made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae0d9f-9272-4cd5-94e9-59ee1f39fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:06.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:23:30.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a limited-edition FN-2187 stormtrooper helmet, bloody
        handprint included, that will go for $1,750. And there are two other helmets:
        Kylo Ren, priced at $2,000, and Poe Dameron, the X-Wing pilot, that will cost
        $1,500.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30effa98-363d-425e-ad1e-58158d99554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:06.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:23:30.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lot features four "Star Wars" weapons, including Chewbacca''s
        bowcaster, the crossbow-style blaster, priced at $2,500. When Solo finally
        got around to borrowing it in a laser battle in the last movie, he exclaimed,
        ''I like this thing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a1883-e04c-4103-8c20-7f2ab39a49ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:06.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:23:30.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon props also include the lightsabers that belonged to Kylo
        Ren and Rey, which cost $1,250 each, and Rey''s staff, for $1,250. The Kylo
        Ren lightsaber has the unmistakable, and unprecedented, red quillons that
        raised eyebrows among fans.</p>'
    '15':
      'image': 'jcr:774b3c81-b7fd-43c3-8313-6ca1f354002a'
      'jcr:primaryType': 'mgnl:block'
