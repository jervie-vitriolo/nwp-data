    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Next big Apple announcements are coming June 13

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd8dd6-d5c3-42ad-81f6-041f444b42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:13.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:04:29.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Summer is a time for
        BBQs, fireflies, sunburns, and Apple announcements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b60a2-ded8-4f90-93ab-e1e3ba27b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:13.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:04:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s next big media event will take place June 13 at 10
        a.m. PT in San Francisco. The World Wide Developers Conference keynote address,
        likely led by CEO Tim Cook, is expected to cover the latest software announcements
        like OS X and iOS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af4d1e-8114-42f9-b3ad-2965213a0a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:13.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:04:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rumored the company might finally open up Siri to third-party
        developers, inspired by the success of Amazon''s hit assistant-in-a-speaker
        Alexa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e02c2-ace5-466b-b291-41f5858ee22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:13.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:04:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the keynote location has changed, moving to San Francisco''s
        spacious Bill Graham Auditorium, and the stakes are higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac0a9d-3ac4-488a-aaa7-a7ff6b89c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:13.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:04:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a rocky year for Apple. In April, it announced a decline
        in revenue for the first time in 13 years, driven largely by a drop in iPhone
        sales with no new standout product to pick up the slack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb99a78-54d8-4af4-be37-ec85e724b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:13.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:04:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every June for the past decade, Apple has hosted its multi-day World
        Wide Developers Conference in San Francisco. As per tradition, the company
        kicks off the event with one of its tightly choreographed media shows, during
        which Apple''s CEO and a few executives trot out on stage and announce the
        latest product news, interspersed with a few demos and slick videos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec5e360-2cfd-4d43-b087-3d31aed2b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:13.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:04:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes there are surprises, like a musical guest. Mostly it''s
        a familiar stream of primarily male and white employees announcing the latest
        software updates. Apple traditionally unveils updates to its mobile operating
        system, iOS, at WWDC. Don''t look for a new iPhone — those announcements are
        typically separate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a011e7c-f260-45e4-bddc-4721c5a4e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:13.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:04:29.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/06/01/technology/apple-wwdc-keynote-date/">Next
        big Apple announcements are coming June 13</a>"</em></p>'
  'uber-saudi-arabia':
    'author': 'Sara Ashley O''Brien, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-02T05:06:35.513+08:00
    'imagesource': 'jcr:97951997-ad1d-441b-8af1-e5f2f1aeb00b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64f2aa5c-10f8-406a-ba72-142829fc9c11'
    'lead': 'Uber just banked $3.5 billion from Saudi Arabia''s investment fund. The
      deal marks the company''s biggest cash influx from a single investor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:07:06.181+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T09:07:30.534+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:07:30.332+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber gets $3.5 billion from Saudi Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ef921-8d7f-4e5a-90c9-7a145416ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:06.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:07:30.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Uber just banked $3.5 billion
        from Saudi Arabia''s investment fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bace6ed-96eb-4bdc-b692-74f3224819f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:06.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:07:30.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal marks the company''s biggest cash influx from a single
        investor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709937ea-28e1-4239-8166-adc0983fcd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:06.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:07:30.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money comes from the country''s Public Investment Fund. It won''t
        change Uber''s valuation, which remains at $62.5 billion. It is the most valuable
        startup in the world</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e04da-165f-40f4-912d-29b997555198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:06.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:07:30.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With it, Uber also added a new member to its board: Public Investment
        Fund managing director Yasir Al Rumayyan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf0d52-208f-44fa-b329-612da52fa284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:06.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:07:30.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen first-hand how this company has improved urban mobility
        around the world and we''re looking forward to being part of that progress,"
        said Al Rumayyan in a statement sent to CNNMoney. He''ll join the likes of
        Arianna Huffington on the board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b938234-c355-4569-94ab-b57b71a2255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:06.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:07:30.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has been operating in Saudi Arabia since 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ae4cc-c479-460a-85e7-c24af0c7bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:06.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:07:30.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Uber, 80% of its customers in Saudi Arabia are women,
        since women are not allowed to drive themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d97c66-5d77-4e9c-91e8-a6192390faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:06.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:07:30.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East marks a big growth area for Uber, who announced
        in November that it was investing $250 million in the Middle East and North
        Africa. Uber currently operates in nine countries and 15 cities in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965350e2-7a22-43d7-9493-e71c9ab07032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:06.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:07:30.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/01/technology/uber-saudi-arabia-investment/index.html">Uber
        gets $3.5 billion from Saudi Arabia</a>."</em></p>'
  'sri-lanka-ban-maids-abroad':
    'author': 'Shihar Aneez, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-02T05:14:36.285+08:00
    'imagesource': 'jcr:a2c8fb26-f467-4dd1-a524-a28a6082eaf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0f852d-412b-45d3-8750-a658ddd00b7c'
    'lead': 'Sri Lanka will gradually stop sending house maids abroad, mainly to the
      Middle East, due to rights abuses, social costs and a local labour shortage,
      government spokesman Rajitha Senaratne said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:10:14.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T09:10:42.598+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:10:42.367+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka to gradually ban house maids abroad amid abuses, social cost

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7061c7-909c-4ce9-940d-5b6d7ab4e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colombo (Reuters)</strong> — Sri Lanka will gradually stop
        sending house maids abroad, mainly to the Middle East, due to rights abuses,
        social costs and a local labour shortage, government spokesman Rajitha Senaratne
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc8fed-df0c-4654-b486-a7f7ce06aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s expatriate workers, mainly house maids and unskilled
        laborers, send back remittances — the island nation''s main foreign exchange
        earner — that help earn around $7 billion a year for the $82.2 billion economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1182cd14-6deb-446d-bcc4-43225cfba4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senaratne said President Maithripala Sirisena had appointed a committee
        to study strategies to reduce the numbers gradually and finally stop sending
        maids abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c97363-6da4-47ac-900a-c45c600e6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to discourage the house maids category in the foreign employment
        because the social cost is very high," he told Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84abd950-498d-4a13-ac56-b354c466e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights abuses and social costs due to rapes, drug addiction,
        and child abuse in many families of house maids, and labor shortage locally,
        have prompted the government to take such a decision, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60896462-c3fd-4747-a0c0-394041ac8e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of departures for foreign employment declined by
        12.4 percent last year to 263,307, partly due to the slowdown of economic
        activities in the Middle East.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8fe20-8a8e-43fa-80ab-6fa6c7c3d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka is already encouraging sending skilled male workers abroad
        instead of low-skilled females and house maids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0033a7b-5b43-428e-bf3c-5cab0a8720ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, around 1,650 Sri Lankan house maids complained of being
        physically and sexually abused by their employers mainly in the Middle East,
        the latest data from the Foreign Employment Bureau showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432916f4-0d57-4a70-8ea9-ef80a441ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the Saudis beheaded a young Sri Lankan housemaid for killing
        an infant left in her care, rejecting repeated appeals by the Indian Ocean
        island against her death sentence. Colombo recalled its ambassador from Riyadh
        in protest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3c945-6f3b-4b04-8aa6-997ac2f381b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their Sri Lankan maid complained of too much work in 2010,
        a Saudi couple tortured her by hammering 24 nails into her hands, legs, and
        forehead. The maid returned home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42e527-446a-4d60-a22c-13a09c88a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:14.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:10:42.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, however, Saudi authorities reduced a Sri Lankan maid''s
        sentence for adultery from death by stoning to a three-year jail term after
        an appeal.</p>'
  'mogadishu-somalia-hotel-attack':
    'author': 'Robyn Kriel and Omar Nor, CNN'
    'caption': 'Suspected Al Shabaab Gunmen stormed Ambassador hotel on Makka Al Mukarama
      street in Mogadishu after setting off a car packed with explosives at the gates
      of the building, police said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
