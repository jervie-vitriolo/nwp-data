      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented by UP Writers Club, Lit UP 4 is a night of live music,
        spoken word, and independent publishing, proceeds from which will go to the
        rehabilitation of the UP Diliman Faculty Center. Performers include Milesexperience,
        The Modern Playground, and Oh, Flamingo! for music, and Cai Antonio, Patricia
        Ramos, and Trisha O’Bannon for spoken word. Zines and chapbooks from various
        small press purveyors will also be available for purchase, along with stickers
        and other fun products.</p>'
