      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipino Sound 2016 music festival, inspired by Spain’s Primavera
        Sound and taking place on the same date, entails 12 hours of music, art, and
        companionship, all in an effort to bring back <a href="http://nine.cnnphilippines.com/life/culture/businesslife/2016/05/27/hub-make-lab.html">Escolta</a>,
        Manila to the cultural hub it once was. The lineup includes six local and
        international DJs to play music of all sorts, including CIVG, Fernandisco,
        and BP Valenzuela.</p>'
