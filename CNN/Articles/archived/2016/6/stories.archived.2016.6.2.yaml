      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang Walang Katapusang Sequel”</em> will be held at A Space
        on Legazpi St., Makati for three performances: June 3 at 8 p.m. and June 4
