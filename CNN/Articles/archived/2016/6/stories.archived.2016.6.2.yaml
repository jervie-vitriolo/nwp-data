      'mgnl:type': 'text'
      'text': '<p>Putting together the country’s top fashion brands, artists, and
        DJs, Manila X Festival taps into the modern Filipino’s passion for style and
        music. Up Dharma Down, Yeng Constantino, Gloc-9, Kjwan, Thyro and Yumi, and
        Kiana Valenciano will score the fashion show by Rain Dagala and Em Millan,
        Bang Pineda, John Paul Dizon, and Myrrh Lao To. The fashion brand Zalora will
        also have its own show. DJs Ace Ramos, Mars Miranda, and Badkiss will also
        spin beats during the event.</p>'
