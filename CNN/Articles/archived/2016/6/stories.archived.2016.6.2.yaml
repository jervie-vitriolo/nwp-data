    'template': '1'
    'title': 'Miriam Defensor-Santiago out of ICU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a9e8f-2836-4494-b240-574f25f7c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:46:19.168+08:00
      'mgnl:createdBy': 'cnnproducer'
