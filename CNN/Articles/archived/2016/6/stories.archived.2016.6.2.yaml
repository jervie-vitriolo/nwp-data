      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnabal Festival is being held from June 1 to 12 in Maginhawa Art
        District, Quezon City. For full schedules, program descriptions, and more
        details, visit the event’s <a href="https://www.facebook.com/notes/karnabal-festival/karnabal-festival-2016-program/618427211645489">Facebook
        page</a>.</p>'
