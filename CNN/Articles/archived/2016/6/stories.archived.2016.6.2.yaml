  'pasay-concert-violations':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-02T07:52:51.008+08:00
    'imagesource': 'jcr:cc1773e5-d312-408b-8b31-d7c39c25e602'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f390f6d5-6c3d-4c19-8978-760114c138c8'
    'lead': 'The local government of Pasay City says concert organizers should be
      liable for failure to provide drug-sniffing dogs, selling liquor without permit
      from the city government, and authorizing the entry of minors during the Closeup
      Forever Summer Music Festival at the Mall of Asia (MOA) concert grounds. Five
      died during the event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:12:33.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T08:34:49.664+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:34:49.411+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasay City gov''t: Concert organizers committed violations

      '
    'updated': 2016-06-03T02:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a37a6f-b33c-42a3-80e1-492a112c716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two weeks after
        the death of five people who went to the Closeup Forever Summer Music Festival
        at the Mall of Asia (MOA) concert grounds, the city council of Pasay convened
        to take a closer look at measures to prevent a repeat of such tragedy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635da85-a8bf-4655-aeb0-e20e364a2084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Councilor Ian Vendivel, chairman of the committee, said the concert
        organizers committed several violations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d2f0a-10dd-4faa-b5c9-c64ea76c79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, ''yung</em> drug-sniffing dogs.<em> Nasa kontrata
        ''yun pero hindi pinrovide. Pangalawa, ''yung pagbebenta ng liquor nang walang
        permit mula sa siyudad ng</em> Pasay. <em>Hindi sila na-</em>issu<em>e-han
        ng</em> permit eh. Pangatlo ''yung pagpapasok ng minors," Vendivel said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8cee83-5835-4542-9db3-aaa3529e6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first violation was that they failed to provide
        drug-sniffing dogs even when that was agreed upon in the contract. Second,
        the selling of liquor without permit from the city of Pasay. They were not
        issued a permit. Third, authorizing the entry of minors.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f08ef7-a0db-42fb-b932-2a6ebd382432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council said it would strictly enforce rules and procedures
        for big concerts, including the submission of a security plan by organizers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b15521-a4ca-4edc-815a-d06184fd6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access for police officers inside concert venues will also be required,
        along with drug-sniffing dogs and roving health personnel accredited by the
        Department of Health (DOH).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff383b9-8dd9-43c1-91bc-585a2520ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, permit fees for events will be raised and stiffer
        penalties await violators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d488f6-d8c8-4daa-8fc5-35044454e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vendivel announced the council was set to draft a local
        version of the Dangerous Drugs Act, which would include new forms of drugs
        circulating in the market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1739adb-c71d-4bfc-87c9-89ae6af34f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mismong sa</em> Pasay<em> na, mag-le</em>-legislate<em> na
        kami. Gagawin na namin ''yung batas na lahat ng mga hindi pa na-co-</em>cover
        — of course, kokonsulta<em> din kami sa</em> drug enforcement <em>namin —
        na lahat ng ito ay dapat nang ipagbawal sa lungsod ng</em> Pasay," Vendivel
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf90110-8457-413a-96c4-dd617aba355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will legislate our own here in Pasay. We will draft
        a law which states all kinds of drugs — of course, we will also consult with
        our drug enforcement unit — must be prohibited in Pasay City.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582608a-0e2f-45b5-9416-1b10c39189fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Perkin So, assistant vice president of SM MOA, the
        mall management has agreed to impose stricter guidelines for event organizers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc76fc9-2f3d-438a-87a0-213480326d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done a thorough review of our procedures things to make
        sure that we don''t have these things happen again. We will require them to
        furnish us a copy of the necessary permits if they will be selling liquor
        also," So said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c843d56-5faa-4ec0-bc8a-8674e27aea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council has scheduled another hearing on June 13. Invited representatives
        from concerned parties are expected to attend, including Activations, the
        agency that handled the security of Forever Summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40c10d-093f-451d-b5c2-9a0d884ac5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:33.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:34:49.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/06/02/lethal-substances.html">Also
        read: NBI: ''Lethal substances'' found in concert victim''s body</a></strong></p>'
  'lethal-substances':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-02T11:21:00.669+08:00
    'imagesource': 'jcr:65086055-8c62-4e16-a853-4f315d0ccd24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8922ada3-bc95-4b29-8d92-76816eabecd8'
    'lead': 'The toxicology report of the NBI show the presence of MDMA methylene
      homolog and synthetic cathinone or bath salt in the body of one of the five
      fatalities in a concert in Pasay City last May 21. The said substances are deemed
      unfit for human consumption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:16:08.910+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T08:16:20.273+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:16:19.941+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI: ''Lethal substances'' found in concert victim''s body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7100a3-da04-4e6c-89b8-c31468a36ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Bureau
        of Investigation (NBI) announced on Thursday that it detected illegal substances
        in the body of one of the five fatalities in a concert in Pasay City last
        May 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24371235-5d70-4637-90d0-2d0fb4b80f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the NBI examined blood samples and specimens of internal
        organs of two of the victims, the bureau released the toxicology report of
        only one of the victims. The victim''s identity was not disclosed upon the
        family''s request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b238988b-e279-4991-b9c7-f64b04c00cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed the presence of MDMA methylene homolog and synthetic
        cathinone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f5b37-50d6-457c-ad23-dccdcb067b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MDMA methylene homolog is a chemical used in laboratory tests, but
        has yet to be tried on animals. Meanwhile, synthetic cathinone, also known
        as bath salt, is commonly used as a cleaner for jewelries or phone screens.
        Both chemicals are deemed unfit for human consumption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f2fa0-8f46-44bc-89ee-ee2bbc22fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Romel Papa, chief of the bureau''s Forensic Investigation Service
        Division, said the chemicals, when consumed, can enhance a psychotic feeling
        or losing control of oneself — or even cause death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a16de-1385-4c94-84e1-7775d87cc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a feeling of being euphoric, elated, an elevated mood.
        Being so happy, palpitations, being hyperactive — these are all happening,"
        Papa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a81b97-bb31-44a0-8ee5-fcb2d21fe07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI explained these substances were mixed with the "pink tablet,"
        believed to be "ecstasy," ingested by the victim, which might have caused
        death by heart attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0441d0-ab0e-4ba8-b3b6-919ba1597103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It comes to a point wherein it just all stops because it was too
        much. As part of the medicolegal examination report, we look at the heart.
        The subject suffered from a heart attack," Papa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718ca6b-7655-4c00-b561-e90018dbff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/23/close-up-forever-summer-concert-pasay-timeline.html">Also
        read: The Closeup ''Forever Summer'' concert tragedy: What we know so far</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fca12b-25ff-440c-b05c-b8d469821f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa added the NBI continued investigating whether one of the victims
        bought the pink tablet from alleged drug peddler Joshua Habalo. The 35-year-old
        suspect was arrested while organizing a rave party in a hotel in Pasay on
        May 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513278a-1786-4ed5-adc8-2aba61334853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are talking about possibilities, if the two drugs are the
        same, it is possible. But, as to the percentage or being ascertained, it will
        be up to the investigators," Papa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919fb433-7bf2-466c-ba3d-d2b7e6fdca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI will also check if the party drugs sold by Habalo came from
        drug manufacturers who were arrested in Parañaque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f09f2e-f58e-4b74-89ec-47911e2a2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:16:08.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:16:20.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, investigators found no trace of alcohol in the victim''s
        body.</p>'
  'peace-negotiator-hopes-cpp-government-revive-peace-talks':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'MINDANAO, PHILIPPINES: A New Peoples Army (NPA) rebel base somewhere
      in the jungle. Before entering the base area all outsiders including foreign
      journalists have to remove the batteries from their cell-phones.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-02T07:46:22.504+08:00
    'imagesource': 'jcr:88a6cee0-456d-43cd-bf01-1ae48ab9468d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b0dd9d6-01f6-49ba-8e6e-da8ef4e46d2d'
    'lead': 'With the incoming administration of President-elect Rodrigo Duterte,
      there is renewed hope the government and the Communist Party of the Philippines
      will return to the negotiating table. Government peace negotiator Alex Padilla
      shares lessons to make sure this time, an agreement for genuine and lasting
      peace will be signed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:20:29.776+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T08:20:48.820+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:20:48.526+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peace negotiator hopes CPP and government revive peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad88af-f89a-468b-a8cc-5b9584da54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — During his stint
        as the government''s chief peace negotiator in talks with the Communist Party
        of the Philippines, no peace agreement was signed — and Alex Padilla admits
        he was deeply disappointed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfbd97-328d-4632-95b4-a6085c4d9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on Thursday, Padilla
        said there''s a lot of lessons to be learned from previous peace negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e00b6a-4cd7-42e8-a22f-87f092e5fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest lessons for him is that the release of top Communist
        Party leaders will not guarantee peace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524d3a1-e4cd-438b-adc4-129132fb0931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the top demands of the rebel negotiators is the release of
        all so-called political prisoners. But Padilla said doing so will not result
        in an immediate peace accord.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc8647-41c4-43e4-af45-3c27c5d8ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung matatandaan nyo noong</em> 1986 nirelease <em>natin yung
        lahat ng</em> prisoners, but it never brought us closer to a peace agreement,”
        Padilla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72fc117-ab19-4629-a4eb-187256eadeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you remember in 1986, we released all the prisoners,
        including Joma Sison.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a455b3-071a-424c-9a45-0fef8808f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that while talks were ongoing, the fighting between government
        forces and the New People’s Army (NPA) did not stop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7591ac1-0ac9-475b-8833-94f4ea00800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-uusap nga pero nag gigiyera pa rin. Nagpapatayan pa rin,” he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4151c6-9e8f-432d-8939-eab467fdc7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were talking, but we were still fighting. Killings
        continued.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4366a-6c2e-49f5-a0c1-b30c6d9d8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/29/rodrigo-duterte-jose-maria-joma-sison-cpp-npa.html">Also
        read: Duterte to jumpstart peace talks with CPP-NPA soon</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74d7b2-965b-436c-ab3d-812f22d8c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/19/duterte-national-democratic-front-peace-talks.html">NDF:
        Efforts to resume peace talks underway</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd745f-426b-449f-a78b-9096a90abc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Aquino administration, nine political prisoners were freed.
        Padilla said, four of them returned to the underground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867419e1-c986-429a-b607-883cf0d6d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin na bumalik ito ay hanggang ngayon ay naglulunsad
        ng giyera laban sa ating pamahalaa</em>n,” Padilla said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af69cc-436c-4a93-947c-818ee9f04e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With them going back, it means they’re still waging
        armed struggle against the government.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68379322-e11f-48b0-97c8-00b4fad1a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla believes the release of political prisoners should come
        after a peace agreement is signed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6dfda-a735-4caa-ab95-2a48634e0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Duterte has announced he plans to grant amnesty
        to political prisoners. Padilla hopes those who will be receive amnesty will
        actively participate in the peace process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e4222-d504-4223-8b77-a91381afc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/18/Duterte-seeks-general-amnesty-for-political-prisoners.html">Watch:
        Duterte seeks general amnesty for political prisoners</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b7e47-5e64-460f-b5b1-81114e09fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said CPP founder Jose Maria Sison''s return to the
        country would help move the peace process forward. But the communist leader’s
        safety should also be ensured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3c3a3-eb28-4262-bb31-77a6d33c39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any peace agreement should end the armed struggle, Padilla said.
        The rebels should be willing to lay down their arms, and give assurance they
        will no longer launch armed rebellion against the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e42abc8-b4df-4a5c-bae3-b0baec62eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the government has never shut its door to the communist
        rebels, and he’s hopeful there will be a solution to end one of the longest-running
        communist insurgencies in Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af121eb-72d8-4aac-a477-fb4297f8909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:20:29.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:20:48.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/17/jose-maria-sision-rodrigo-duterte-Cabinet-slots-CPP.html">Also
        read: Duterte offering Cabinet posts to the CPP</a></strong></p>'
