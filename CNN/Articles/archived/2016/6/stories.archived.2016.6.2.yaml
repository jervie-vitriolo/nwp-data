    'template': '1'
    'title': 'Mogadishu attack: 10 dead after gunmen storm hotel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e420b-9907-40a3-bbbc-41269e1262c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mogadishu, Somalia (CNN)</strong> — Suspected Al-Shabaab
        gunmen set off an explosion and stormed a popular hotel in Somalia''s capital
        Wednesday, killing at least 10 people, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f48fe-4076-4e83-82a1-e04601e28e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40 others were injured in the attack on Mogadishu''s Ambassador
        Hotel, according to Capt. Da''ud Hajji, a senior Somali police officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3958cc5-eff6-4721-a945-61dc10470f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Somali lawmakers are among the dead, the Somali National News
        Agency reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ae7cd-1432-471d-8d25-a008ea9ee40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siege began when attackers detonated a car packed with explosives
        at the gates of the building, Hajji said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7812639-a668-41df-8b01-7a5d041dac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion shook nearby offices and injured bystanders in front
        of the hotel, witnesses said. Victims flooded a nearby hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d3356-a5b3-4a13-a519-05366e737b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost every 10 minutes they brought new people and bodies in,"
        said Bashir Ali Mohamed, who was at the hospital visiting family members injured
        in the blast. "I have never seen such a horrible thing. Blood is everywhere."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7086db-cd39-4614-b780-76e1b7289f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawmakers killed</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23cf4f-fdde-4238-acb6-8ebbb7145650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two hours after the attack began, Mohamed said he could
        still hear gunshots and ambulances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695acd0-360d-429b-96cb-6bd0ddea76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He felt the blast from his office a kilometer away, posting a photo
        on Twitter showing smoke rising in the distance.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/HarunMaruf?ref_src=twsrc%5Etfw">@HarunMaruf</a>
        <br>The black smog from huge expulsion just in Mogadishu,the photo i have
        captured through my office window <a href="https://t.co/nxQ4Rcfice">pic.twitter.com/nxQ4Rcfice</a></p>&mdash;
        Bashir Ali Mohamed (@bashiiralim) <a href="https://twitter.com/bashiiralim/status/738019602412806144?ref_src=twsrc%5Etfw">June
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cc45e-dc82-42c8-8387-74fd5f57854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868f70e-fdad-4723-89bd-afc12b94beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one gunman has been killed, according to a tweet from Somalia''s
        National Intelligence and Security Agency. Two other gunmen remain at large.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">1st stage was to rescue the innocent ppl, bt still there is a danger,
        our Esp Forces are making Sure all attackers been killed.. <a href="https://twitter.com/hashtag/Stay?src=hash&amp;ref_src=twsrc%5Etfw">#Stay</a>
        Away</p>&mdash; NISA (@HSNQ_NISA) <a href="https://twitter.com/HSNQ_NISA/status/738054089733472256?ref_src=twsrc%5Etfw">June
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675ecb2-fe15-4d79-99c0-cf1538cb4f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8cf331-142d-41fc-b41e-dc7f22b704f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details are still emerging about the victims of the attack. Two
        members of Parliament, Mohamed Mohamud Gurre and Abdullahi Jama, were among
        them, the Somali news agency said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224c878-4ee9-405a-9fd5-4180623a6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two lawmakers were close friends, a top Somali official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df58e383-04cc-4bc1-b020-2a5366c11c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rarely saw them apart," Planning and International Cooperation
        Minister Abdi Aynte posted on Twitter. "Their bond was inseparable &amp; they
        martyred together. RIP."</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': 'Details are still emerging about the victims of the attack. Two
        members of Parliament, Mohamed Mohamud Gurre and Abdullahi Jama, were among
        them, the Somali news agency said.


        The two lawmakers were close friends, a top Somali official said.


        "Rarely saw them apart," Planning and International Cooperation Minister Abdi
        Aynte posted on Twitter. "Their bond was inseparable & they martyred together.
        RIP."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f9e5a-6112-4a47-943f-ac0e7278ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de072703-21ba-4056-9138-68731b4f3b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ambassador Hotel is a popular spot for Somali politicians and
        Westerners.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff78642-6b9d-47af-86ff-c73a4d646dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce87726-b599-4553-8f9b-f2486984e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities rescued 10 people and cleared out three of the hotel''s
        four floors, according to the security agency. At least three of the people
        rescued were members of Somalia''s Parliament, said Aden Osman, a hotel employee
        who also escaped the attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1654681-e846-42cc-8c1b-1e5138cdd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Al-Shabaab has used tactic before</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf5d7fc-62d2-4a2d-af69-61f09050806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab claimed responsibility soon after the attack. Citing
        an unnamed commander, a statement on a website linked to Al-Shabaab said one
        of the group''s jihadist fighters detonated a car with explosives at the gate,
        allowing armed militants to enter the building.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc3d7d-7aae-4d98-b9a2-7dd491701807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tactic Al-Shabaab has used before, such as an attack at
        another hotel in the Somali capital last year that left 15 people dead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698f64a-574a-47ca-978f-ba4f46389618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants aim to turn Somalia into a fundamentalist Islamic
        state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6abb3-2b74-4ce9-ad5c-a414cf547491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has been blamed for attacks in Somalia that have killed
        international aid workers, journalists, civilian leaders and African Union
        peacekeepers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb554b4f-c3e8-438b-8cb5-47c8e72f6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Omar Nor reported from Mogadishu, CNN''s Joel Williams
        reported from Atlanta and CNN''s Catherine E. Shoichet wrote the story in
        Atlanta. CNN''s Robyn Kriel, Holly Yan, and Radina Gigova contributed to this
        report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c16bea-fd77-4fb2-ae07-ac9b00608093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:15:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:15:28.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/01/africa/somalia-mogadishu-ambassador-hotel-siege/index.html">Mogadishu
        attack: 10 dead after gunmen storm hotel</a>.</em>"</p>'
  'UCLA-shooting-campus-lockdown':
    'author': 'Holly Yan and Deborah Bloom, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
