      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A benefit event
        filled with music, poetry, and zines; a music festival in what was once Manila’s
        cultural and commercial center; a play about modern Filipino relationships
        that breaks the fourth wall; a festival that combines fashion and music; and
        screenings of favorite independently produced romance films are in store this
        weekend.</p>'
