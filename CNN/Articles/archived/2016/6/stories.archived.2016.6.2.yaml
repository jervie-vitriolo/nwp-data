  'zalora-scholarship':
    'author': 'Gaby Gloria'
    'caption': 'The leading online retailer’s scholarship and internship program aims
      to introduce aspiring designers to a hands-on experience on how function comes
      into play for the latest trends in fashion. Photos by CZAR KRISTOFF'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2016-06-02T04:55:35.494+08:00
    'imagesource': 'jcr:29a82c53-2ef4-4b30-8b99-6464e2cdf326'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f873bb3f-9dda-44e3-8f39-b28eb1bf1035'
    'lead': 'The leading online retailer’s scholarship and internship program aims
      to introduce aspiring designers to a hands-on experience on how function comes
      into play for the latest trends in fashion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:42:06.796+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T08:42:33.272+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:42:32.964+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Style savvy: Zalora Scholarship is a call to arms for aspiring fashion
      designers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9262c-ebbb-4e69-b3a6-8a68132a36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:42:06.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:42:33.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Designers Prabal
        Gurung and Tom Ford were interns once, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d39c95-23e5-4020-a0dd-93aa008c3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:42:06.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:42:33.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While studying fashion design at the Parsons School, Gurung interned
        for Donna Karan, and Ford took a year and half off to work at the press offices
        of Chloé. Though not necessarily in high-rolling positions, it was during
        these times that the two designers were able to learn from professionals and
        further ignite their love for fashion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543acd1-e6d2-42f7-a0cb-699da97518c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:42:06.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:42:33.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For traditional thinkers who want to follow in their footsteps,
        an internship or a fashion scholarship are non-negotiables; the best way to
        get a head start in the fashion industry. The opportunity to spend a summer
        working at a fashion firm comes only a step or two before the usual New York
        or Paris dream.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d89a8-6aa7-487b-bf91-8565a07f7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:42:06.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:42:33.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For traditional thinkers who want to follow in their footsteps,
        an internship or a fashion scholarship are non-negotiables; the best way to
        get a head start in the fashion industry.</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db9976-ce07-4c23-b83b-bd90dafa70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:42:06.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:42:33.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the industry evolves, so, too, do the kinds of opportunities
        available to aspiring students. Thanks to the digital age, they are much more
        widespread and equally accessible. Would-be designers can easily go online
        to find opportunities for jobs that suit their fancy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e31f1d-7cfb-427d-a885-5d593e7326c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:42:06.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:42:33.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward thinking is also important when it comes to growth. E-commerce
        is looking to become the future of the fashion industry, as evidenced in how
        online shops are dominating much of the local scene, and in Conde Nast’s decision
        to transform Style.com, formerly only a fashion news website, into an e-commerce
        venue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d2fa9-c345-4ead-ab4d-639237ec4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:42:06.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:42:33.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let’s face it: We’ve all avoided responsibilities by mindlessly
        scrolling through the vast clothing catalogue of Zalora Philippines more than
        once.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe17c13-0f1b-4006-8c69-18ab13b20d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:42:06.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:42:33.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online fashion retailer is giving college students the chance
        to use their innovative ideas to push the current industry forward. By sending
        in an entry — whether in essay form or infographic — for this year’s theme,
        which is an exploration on how function comes into play in fashion trends,
        applicants stand a chance to win ₱30,000 for their tuition and a paid internship
        at the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6432ef-454d-4362-9fb0-b176f7bf7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:42:06.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:42:33.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take cues from Gurung and Ford and showcase your fashion knowledge
        — this could be the jumping point that leads you beyond your fashion goals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c8850-201d-4f13-932b-b7e04b98b07e'
