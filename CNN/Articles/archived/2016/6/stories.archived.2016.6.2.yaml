      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antrosininglaya Theatre Company’s<em> “Ang Walang Katapusang Sequel”</em>
        takes place in an acoustic bar and revolves around a cast of characters who,
        over drinks, exchange intersecting stories, most of which are about modern
        relationships, dating, and heartbreak. This experiential play, unfolding in
        real time, includes live music and often breaks the fourth wall, enlisting
        audience members to participate, sometimes even choosing the fates of the
        characters for them.</p>'
