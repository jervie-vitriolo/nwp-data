      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/01/africa/egyptair-possible-signal-detected/index.html">EgyptAir
        Flight 804: ''Black box'' signals detected, French investigators say</a>."</em></p>'
