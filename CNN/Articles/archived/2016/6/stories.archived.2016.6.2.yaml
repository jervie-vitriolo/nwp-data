      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; “Sleepless” and “Ang Kwento Nating Dalawa” at
        Cinema ‘76</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf45065-0214-405d-90c8-4bc235768d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:23.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:55:58.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestor Abrogena’s<em> “Ang Kwento Nating Dalawa”</em> finds a young
        couple on the verge of the inevitable as increasingly different life paths
        threaten to drive them apart, while Prime Cruz’s “Sleepless,” starring Glaiza
        de Castro and Dominic Roco, is a conversational film that revolves around
        two insomniacs who find solace in each other’s company in the wee hours, if
        only to keep their lives’ complications from rearing their ugly heads. “Sleepless”
        won the Netpac Jury Prize for Best Picture at last year’s QCinema International
        Film Festival.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93915ef2-b39a-4b65-84c4-2b8461fa7e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:23.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:55:58.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two films — both favorites in the indie festival and film circuit
        — will be screened at Cinema ‘76 in San Juan from June 3 to 9, 2016. Tickets
        are ₱100. Visit Cinema ‘76’s <a href="https://www.facebook.com/cinema76fs/photos/a.226938130984062.1073741828.223986727945869/285810968430111/?type=3&amp;theater">Facebook
        page</a> for schedules and more details.</p>'
  'ltfrb-phase-out-school-bus-services-15-years-old':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-02T02:33:08.895+08:00
    'imagesource': 'jcr:6c0a9a3d-c159-43a7-88da-e4db611d7a64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd86b2469-0fdd-467b-930d-c1c7e1bea361'
    'lead': 'The LTFRB has begun checking the road-worthiness of school service vehicles
      in various schools in Metro Manila in preparation for the opening of classes.
      It is also implementing its order to phase out school service vehicles 15 years
      old and above.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:58:21.841+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T08:58:37.008+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:58:36.822+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB phases out school service vehicles 15 years old and up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de0d56-ac5c-4a58-b868-f4569ba31a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:21.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:58:37.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As classes are
        about to start, the Land Transportation Franchising and Regulatory Board (LTFRB)
        is busy phasing out school service vehicles 15 years old and up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4ad28-8831-4ad8-b92c-a3c5bcae6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:21.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:58:37.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An LTFRB memorandum circular (MC) issued last year bans the use
        of such school service vehicles beginning this school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f48e44-ed9f-4335-acb6-af51467b1c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:21.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:58:37.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB allowed school bus services 15 years and older to operate
        only until March 31 this year, giving ample time to operators to change vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326a1e1-8c15-499c-963f-e1ad3ab07cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:21.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:58:37.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Winston Ginez said the operators promised to comply.
        “The Board''s decision is final and it won''t change," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9c9fe8-369b-42ff-8082-443987b5abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:21.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:58:37.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginez said operators were given a 10-month transition period “to
        assure the availability of school service for next school year.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9f58b-31cc-4d77-9259-77589e64e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:21.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:58:37.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ginez, the MC also directs school authorities not to
        accredit school transport service units that are more than 15 years old beginning
        SY 2016-2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349ac24-272c-4cdf-8429-649697f15119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:21.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:58:37.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the phase out was long overdue, noting that it was supposed
        to take place as early as 2014, but the LTFRB delayed its implementation “to
        give operators a transition period."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2f44d-6038-49dc-adb7-8fb01580fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:21.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:58:37.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginez said this move is part of the LTFRB’s efforts to check the
        road-worthiness of school service vehicles to ensure the safety of students.
        #</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5a523-c19e-4987-a4c3-6e5eb53d5fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:21.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:58:37.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/03/18/Uber-Grab-U-Hop-fare-adjustment-surge.html">Also
        read: LTFRB to review Uber, Grab, U-Hop fare adjustment</a></p>'
  '2016-French-Open-Novak-Djokovic-100-million-williams-murray':
    'author': 'Ravi Ubha, CNN'
    'caption': 'PARIS, FRANCE - JUNE 01: Novak Djokovic of Serbia hits a forehand
      during the Men''s Singles fourth round match against Roberto Bautista Agut of
      Spain on day eleven of the 2016 French Open at Roland Garros on June 1, 2016
      in Paris, France'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-02T00:58:39.648+08:00
    'imagesource': 'jcr:f1c00c89-3cb6-4a19-b2dd-1e3a41275fcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '222be117-d336-418a-a2e3-ac6b3914d2cc'
    'lead': 'Novak Djokovic has made history by becoming the first tennis player to
      pass the $100 million mark in prize money as he moved to the quarterfinals at
      Roland Garros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:01:38.743+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T09:01:55.558+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:01:55.023+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic becomes tennis'' first $100 million man at French Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6eb15-d1a6-4818-a7d4-972284418437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Someone who just became the first tennis
        player to pass the $100 million mark in prize money should be happy. No doubt
        Novak Djokovic was.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58062790-5a81-4bc1-8363-14635697cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Djokovic''s goal heading into the French Open was to win the
        only grand slam to elude him and he knows his task remains difficult, thanks
        in large part to Mother Nature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e5aab-2bd7-42fe-90ab-992bfd6d7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 defeated Roberto Bautista Agut 3-6 6-4 6-1 7-5 to
        move into the quarterfinals at Roland Garros and he should have brought a
        sleeping bag, since -- if organizers don''t tweak the pre-planned tournament
        schedule -- he''ll be back Thursday and Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c6ab8-9fe4-44f2-9a81-b1bb850154d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, of course, if he keeps winning and the rain stays away.
        Or enough of it. Sprinkles surfaced Wednesday, intensifying for a spell in
        the evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86532ab0-bed3-4203-821a-6bc4f88e00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More stoppages and organizers might be forced to push the men''s
        final to Monday, which would especially suit Djokovic and others in the top
        half of the draw who were a round behind those in the bottom half entering
        Wednesday. It could happen, what with the forecast bleak for the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8e867-6a88-456b-924d-150cdd80aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that bottom half, defending champion Stan Wawrinka and second-seed
        Andy Murray set up a semifinal showdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df345f6c-fef6-429a-88c4-7dc90e9655ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic and the hard-nosed Spaniard began their fourth-round outing
        Tuesday, with the former appearing agitated and unfocused. Maybe he was thinking
        about the complicated road ahead. He did, however, lead 4-1 in the third when
        play was stopped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a02e7-5c77-489a-b462-2f3295692fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turned out, he spent about 70 minutes on court in still chilly
        Paris to finish off the 16th-ranked Bautista Agut. He was interviewed on court
        in, fittingly, a yellow rain coat by Fabrice Santoro, subsequently borrowing
        the former French player''s yellow hat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f74fd-fc1d-48dc-9820-469486dbcd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions were definitely on the edge throughout the entire day
        yesterday," Djokovic told reporters. "Bautista and I played I think more than
        two sets in the mist. It was maybe five to 10 minutes of the entire stay of
        over 1.5 hours we had yesterday on court without rain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494b67e-07c9-4f2e-8a05-1eb8235e9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great mental test for all of us yesterday the entire day,"
        he added. "I''m in a way glad to have a match like this because it''s a challenge
        that you need to overcome mentally mostly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6454d2-234c-476e-b647-b4aef0eefddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista Agut said organizers pushed the duo to hit two hours Tuesday
        -- if there is two hours of play, fans do not receive any refunds. French
        Open tournament director Guy Forget refuted the allegation; Djokovic didn''t
        explicitly back up Bautista Agut''s claim although he demanded common sense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f38d5-76ca-4bae-8332-1f4436d789e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one way funny and unacceptable as well at the same time to
        have a chair umpire come in elegant shoes and try to slide and check whether
        or not the lines are slippery," said Djokovic. "It''s going to be slippery
        anyway in those shoes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852b570-0bf9-4d77-9960-975245c2439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important at least what they can do is wear tennis
        shoes and check the conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb9006-dce9-469d-866e-9ed5f8d8f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these small details can actually help a lot in the judgment
        of the actual court."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171f69e-6cde-4107-9501-850f4a66f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic reached a 28th consecutive quarterfinal at majors -- a
        run longer than Jimmy Connors managed but eight behind Roger Federer''s 36.
        Djokovic, though, trumped the Swiss in getting to $100m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846f918-02fd-4cd4-a89c-7f2293080200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His total is about $100,001,974, a testament to his sustained excellence
        yet also the spiraling financial rewards offered to players. Ten years ago,
        singles champions at the French Open pocketed $1.13 million. This year, the
        amount soared to $2.2m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b027270-8ba0-44a9-9a02-d363482b5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, at $98,011,727, might have topped the $100m level himself
        this fortnight had he not pulled out courtesy of the aftereffects of a back
        injury. He long passed the threshold, mind you, when taking into consideration
        overall earnings. The 17-time grand slam winner''s net worth sits at, according
        to one website, $320m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db4a4e2-e0df-43b3-983c-e45df32bb8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic looks set to add to his tally Thursday because he plays
        Tomas Berdych -- a 6-3 7-5 6-3 winner over 2013 finalist David Ferrer -- and
        he sports a 23-2 record against the Czech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864e19d-2f3e-4891-aecf-998ba5af31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray rallies</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044d280-1db0-47ff-9a7f-e0c6ddab230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray sent packing the last Frenchman in singles, Richard Gasquet,
        5-7 7-6 (7-3) 6-0 6-2. Once considered the future of French tennis, Gasquet
        hasn''t lived up to his billing and he played a first French Open quarterfinal
        on his 13th visit, aged close to 30.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1950d4e-2ab3-4f99-9a0a-fba460223039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray blew a 5-2 lead in the first two sets and Gasquet, to the
        crowd''s delight, even led 3-1 in the tiebreak. But at 3-2, he failed to put
        away a short backhand and thus began the turnaround.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9f11c-f95d-47f5-b027-71de603fbc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas the first two sets lasted two hours, 19 minutes, the last
        two clocked in at 67 minutes as a possible classic fizzled. Not that Murray,
        much more aggressive in the third and fourth, minded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887e004-a6f4-4beb-be0d-2ac75eaa202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasquet lamented the conditions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98f3f0-cc9f-415f-8c57-9289a216aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the court was so slow," said Gasquet. "I have never seen
        such a slow court. The balls were so big. It''s not good for me.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9cce42-bf9f-487b-b322-825d0f06aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No free points for me in 3.5 hours. That''s when it''s complicated."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1851b7-5b5d-49ab-8bd0-7c8c360b8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Wawrinka, meanwhile, eased past a Spanish left-hander
        to become the oldest men''s semifinalist at the French Open since Connors
        in 1985. Not nine-time champion Rafael Nadal — an injury withdrawal last week
        -- but Albert Ramos-Vinolas, 6-2 6-1 7-6 (9-7).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9d239-6dca-48da-8b3a-73d1245b48f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Thiem, the heavy hitting Austrian who has won the most matches
        on clay in 2016, booked a quarterfinal with David Goffin by completing a win
        over Marcel Granollers, 6-2 6-7 (2-7) 6-1 6-4. It''s a first grand slam quarterfinal
        for Thiem and the 13th-ranked Belgian, who downed Ernests Gulbis 4-6 6-2 6-2
        6-3.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ecb7f2-3187-4acf-b9ba-430925b9a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Serena wins, Venus loses</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf885b-e98c-4b22-9968-6b0dea374e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s draw, fourth-ranked Garbine Muguruza progressed
        to the semifinals, ending the sojourn of 108th-ranked Shelby Rogers 7-5 6-3.
        The key moment came when Rogers couldn''t serve out the first after holding
        set point. Her opponent will be 2010 finalist Samantha Stosur, who toppled
        Tsvetana Pironkova 6-4 7-6 (8-6) to cap Wednesday''s singles action.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41f687-3e90-4d6f-8213-37bce3b42630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pironkova, a semifinalist at Wimbledon in 2010, might spend her
        night thinking about the chances she squandered: The Bulgarian led 5-1 and
        6-4 in the second-set tiebreak, led by a break in the first and went 3-for-13
        on break points.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57bf1d-544e-4255-bc0f-106d6f14992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams padded her prize money total to $76,795,210 — the
        American tops the women in that respect — after crushing Elina Svitolina 6-1
        6-1 in the fourth round but older sister Venus'' bid to make a first quarterfinal
        at the French Open in 10 years ended following a loss to last year''s semifinalist
        Timea Bacsinszky 6-2 6-4.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772a87a-132d-495a-859a-febff1387f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacsinszky next challenges Kiki Bertens, who upset Madison Keys
        7-6 (7-4) 6-3.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01fc6ab-cb1b-4fa6-b0d1-0cde150a27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertens increased her winning streak to 11 matches -- including
        qualifying victories. Like Bertens, Yulia Putintseva landed in a first grand
        slam quarterfinal by upsetting Carla Suarez Navarro 7-5 7-5 but she confronts
        Williams, three matches shy of achieving a record-tying 22nd grand slam, in
        the last eight.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bcc801-728b-4eaa-af16-d30ffd2c4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertens, surely, benefited from having the previous two days off
        after playing the week before the French Open and featuring in doubles at
        Roland Garros.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aad19a-1cfc-464e-838f-6d151c89eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There won''t be many days off for Djokovic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ba2c7-6ed6-4450-bae8-c7f110b3291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:38.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T09:01:55.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/01/tennis/french-open-tennis-novak-djokovic-serena-williams-100-million-tennis/index.html">Novak
        Djokovic becomes tennis'' first $100 million man at French Open</a>"</em></p>'
  'Apple-WWDC-2016':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-02T09:41:11.472+08:00
    'imagesource': 'jcr:a835cc34-b7f6-4485-90c9-952208a73fd5'
    'jcr:primaryType': 'mgnl:composition'
