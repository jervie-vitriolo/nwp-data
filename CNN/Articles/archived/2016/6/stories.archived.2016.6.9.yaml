  'japan-china-ship-heightens-tensions':
    'author': 'Yoko Wakatsuki and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-09T11:39:22.485+08:00
    'imagesource': 'jcr:42c98db0-da41-493b-8e70-6f648dec8f12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9320c024-e72b-4124-a5a2-685b2a3b7ead'
    'lead': 'Tokyo has protested to Beijing after a Chinese frigate entered waters
      near a disputed island chain in the East China Sea, according to a Japanese
      Defense Ministry spokesman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:31:56.709+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T11:32:09.793+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:32:09.508+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan: Chinese ship sailing close to disputed islands ''heightens tensions''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab805b1-8b22-4ecf-a4d6-94427ad00d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tokyo has protested to Beijing after a
        Chinese frigate entered waters near a disputed island chain in the East China
        Sea, according to a Japanese Defense Ministry spokesman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf68c1-7bcf-4bda-99af-a61a232f8e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japanese Navy destroyer detected the Chinese ship as it entered
        the contiguous zone – an area stretching 24 nautical miles out from the edge
        of territorial waters – around the Senkaku, also known as Diaoyu, islands,
        at 12.50 a.m. local time Thursday, Yoshitomo Morii told CNN. This was the
        first time a Chinese frigate has entered the contiguous zone, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015eb91-5f66-4269-b8a2-1a29081d52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re deeply concerned that Chinese naval ships entered the waters
        contiguous to our Senkaku islands for the first time," Japan''s Chief Cabinet
        Secretary Yoshihide Suga told reporters Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d825cc2-ee18-497f-8056-92a35eb48cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, in coordination with the United States and the international
        community, strongly demand China not repeat such behaviors that unilaterally
        heighten tensions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921318da-fc34-483a-a2a4-909f4b59da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese officials, Foreign Minister Vice Minister
        Akitaka Saeki summoned China''s ambassador, Chen Yonghua, to lodge a protest
        "with serious concern," and demand that the Chinese military ship leave the
        area immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d724c-c1ea-4ce5-9eb7-6eab36b3e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morii said the Chinese ship left the area at 3:05 a.m., after repeated
        calls for it to do so by the Japanese vessel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a85af8-f81f-40bd-a9db-0348f5b1fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian military ships were also detected in the contiguous zone
        between 9:50 p.m. Wednesday and 3:05 a.m. Thursday local time, but further
        details were not immediately available, Morii said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e29b8-cf88-4e36-a8ea-40eed7ea1518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese state broadcaster NHK, citing senior Japanese
        officials, the Chinese ship may have been reacting to the Russian vessel''s
        movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a335e9a-84de-4f55-a1d1-caaa80cc930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Long-running tensions</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a15a3-e36f-4009-b5bb-20e961062410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both China and Japan claim ownership of the Senkaku chain, and tensions
        have flared numerous times in recent years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd3272-6e6c-4c7a-aaec-3923500fa37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2013, China declared an air defense identification zone
        (ADIZ) over much of the East China Sea, including the Senkakus, despite objections
        from Tokyo and Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d48fd-6ce2-4570-8b35-29154179698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also has an ADIZ over the islands, which it administers. While
        the Senkakus are uninhabited, their ownership would allow for exclusive oil,
        mineral, and fishing rights in the surrounding waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdecb42-1d9b-465c-bbe5-7716029b7ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2014, Japanese and Chinese jets had a tense standoff in a
        region where both zones overlap, with Japan''s Defense Minister saying the
        planes at one point came within 30 feet of each other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25194946-6e69-4abf-b81a-94f2a7aa19a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension over the island dispute has in the past spilled over into
        protests and violence against Japanese-owned businesses in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6795e7-03cf-409c-b38d-eafffb8ca2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senkakus are by no means the only islands whose ownership China
        disputes. Beijing claims the majority of the South China Sea as part of its
        territory, which has led to heightened tensions and frequent disputes with
        its neighbors there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f345d-78e4-4d87-83d2-1fe5253c76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:31:56.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:32:09.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/08/asia/japan-china-diaoyu-senkaku/index.html">Japan:
        Chinese ship sailing close to disputed islands ''heightens tensions</a>.''"</em></p>'
