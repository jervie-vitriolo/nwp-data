      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas (SBP) team manager Butch Antonio
        took to social media early Thursday morning to reveal the 14-man list.</p>'
