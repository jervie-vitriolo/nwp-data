      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Alcazaren’s “<em>Puti</em>” is that rare genre film whose ambition
        to be something arguably greater than what its genre dictates of it has hurt
        its bid out of obscurity. The film features a painter who is being haunted
        by his past. Alcazaren displays ample restraint in setting up the mysteries
        of his film, which in turn makes it a very taut and efficient thriller. Unfortunately,
        its affiliation with the ethics of the art world becomes its undoing, with
        the film rushing to complete a moralistic picture while abandoning its more
        morbid delights. Despite that, “<em>Puti</em>” is still a wonderful work,
        one whose ambitions and failures are all noteworthy.</p>'
