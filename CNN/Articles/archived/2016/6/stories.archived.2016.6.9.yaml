      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/election-related-deaths-violence-human-rights-CHR.html">Related:
        CHR records 14 election-related deaths</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63391100-75a8-4b38-8a9e-d2faac49c43a'
      'mgnl:activationStatus': true
