      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Tab Baldwin stated just hours before the announcement,
        that San Miguel guard Marcio Lassiter was still in consideration to make the
        14-man roster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a6fa0-bb38-42bc-9af6-18fb2318c46a'
