    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 underseen Filipino films you can watch now on iflix

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c4781-5742-4b76-83d2-ff6043357d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:25:05.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:25:32.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — One of the rare
        pleasures in a film lover’s life is watching a film nobody has heard of and
        discovering that it is good. It is that turning point that would push him
        to question the established processes of the market that allows mediocrity
        to flourish and the arguable masterpieces to remain in obscurity. It is that
        defining moment that would instigate him to spread the word — or not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8968dab3-44fc-4d80-b266-1013fa89a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:25:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:25:32.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty (or the damning disadvantage) of <a href="https://www.iflix.com/">iflix</a>
        and other video streaming services is that it removes the moviegoing experience
        from being communal to being private. Anonymity is now an option. A filmgoer
        can indulge in the delights of a critically savaged movie without having to
        own up to the experience, the little secret he shares only with his streaming
        device.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de8d75-6236-448f-849f-a86d98149658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:25:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:25:32.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, iflix, which is the largest video-on-demand subscription
        service not only in the Philippines but in Southeast Asia, has recently expanded
        its lineup to include more Filipino films. More importantly, independently
        produced films that weren’t given a fighting chance during their theatrical
        releases or festival runs are being granted another opportunity at redemption
        and re-evaluation. Here are 10 such movies that have unfortunately slid into
        obscurity but have fortunately been made readily available on iflix as worthwhile
        alternatives to the usual <a href="https://cnnphilippines.com/life/entertainment/film/2016/05/08/john-lloyd-cruz-ranking-love-teams.html">John
        Lloyd Cruz romcoms</a> and telenovel reruns.</p>'
