      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time, space, relationship, history, and drugs. That’s essentially
        Raya Martin’s “<em>Buenas Noches, España</em>” in five disconnected words.
        The film, which can be described as an experiment veiled with the trappings
        of science fiction, mostly features a couple on a trip, both literally and
        figuratively. Martin replicates the feel of being under the influence of drugs
        through cinema, and allows his characters to freely flow in and out of space
        and time and into footnotes of Philippine history — via a Juan Luna painting
        in a Bilbao museum — by distorting celluloid.</p>'
