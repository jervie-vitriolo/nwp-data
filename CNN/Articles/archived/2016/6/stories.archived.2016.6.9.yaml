      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://piay.iflix.com/movies/prologue-to-the-great-desaparecido-30869">“Prologo
        sa Ang Dakilang Desaparecido”</a></strong> (Lav Diaz, 2015)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692bb3ef-410d-4910-9430-a91c970ca13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:25:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:25:32.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before “<a href="https://cnnphilippines.com/life/2016/04/01/lav-diaz-hele.html">Hele
        sa Hiwagang Hinapis</a>,” there was “Prologo sa Ang Dakilang Desapareido,”
        a roughly 30 minute short that served as Diaz’s springboard to the more complex
        themes that he tackled in his Berlin-winning epic. The short centers on the
        desperate and often perilous search of Oryang (Hazel Orencio) for the remains
        of her husband, Andres Bonifacio. In a way, this distilled version of “<em>Hele</em>”
        delivers a heftier emotional effect with its concentrated focus on the immediate
        turmoil of a distressed widow, unperturbed by all the loftier rhetorics and
        pageantry of its star-studded eight-hour expansion.</p>'
