      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car packed with explosive blew up in a commercial street of Baghdad
        al-Jadeeda (New Baghdad), an eastern district of the capital, killing at least
        15 people and wounding over 50, a police officer said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
