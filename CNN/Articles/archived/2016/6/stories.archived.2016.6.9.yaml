      'mgnl:type': 'text'
      'text': '<p>The shooting occurred about 9 p.m. local time at Sarona Market,
        an entertainment district crowded with locals and tourists in food stalls,
        restaurants, and cafes. The market is across the street from Israel''s Defense
        Ministry and main army headquarters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c566e-e7b3-491e-aafc-b3be3db98123'
      'mgnl:activationStatus': true
