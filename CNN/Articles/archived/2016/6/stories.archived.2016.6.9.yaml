      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you talk about the great talent that is Irma Adlawan, you would
        often reference her work in Jeffrey Jeturian’s “<em>Tuhog</em>” (2001), Dennis
        Marasigan’s “Sa North Diversion Road” (2005), Alvin Yapan’s “<em>Ang Panggagahasa
        kay Fe</em>” (2007), or Hannah Espia’s <em>“Transit”</em> (2013). “<em>Vox
        Populi</em>” will rarely get mentioned. However, her turn in that film as
        a mayoral candidate whose campaign changes her is arguably one of Adlawan’s
        most nuanced performances on screen.</p>'
