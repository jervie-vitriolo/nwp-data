  'united-states-jobs-openings-high':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-09T21:03:09.802+08:00
    'imagesource': 'jcr:83d1c087-3790-4e67-9353-ecb19c6dfa76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbacbbf2-8355-4998-bc51-3ce8bb536401'
    'lead': 'The openings are across a range of industries. Manufacturing, trade,
      and transportation each had posted north of 46,000 jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:06:20.071+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:06:48.190+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:06:47.707+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America has 5.8 million job openings, matches all-time high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d43419-f335-425a-b2af-6a9b56e8d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — America has a record number
        of job openings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854ade6-b258-4180-b5b0-4a3c88250b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, there were 5.78 million job openings, according to Labor
        Department data published Wednesday. That matches the all-time high set in
        July 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd54e32-43f7-4bdb-bef8-c4b391db6a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The openings are across a range of industries. Manufacturing, trade,
        and transportation each had posted north of 46,000 jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da297dce-21d1-4e30-bd58-e3a20bdbbf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a high overall number open positions is both good and bad news.
        On one hand, it means employers are hiring more. At the worst part of the
        recession in 2009 there were only 2.3 million job openings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db353b9-7dbd-48a6-a342-2c4e91fb8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the other hand, it is also a symptom of a growing problem
        in the U.S. economy, where employers can''t find skilled workers for the jobs
        that they need. That disparity is called the job skills gap, and it''s a major
        challenge in right now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba927990-3eb5-40a7-b5b1-5d205372fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Americans are generally feeling more confident about quitting
        their jobs. One key measure of workers'' optimism in the job market is the
        quits rate – how many people are quitting their jobs voluntarily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047fcf2-2642-4acd-8343-017580ac6929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quits rate ticked down a bit in April compared to March but
        it''s been moving up for years now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25463a2c-32e4-4567-bc90-568b6647f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quits rate in April was 2%. During the recession in 2009, the
        quits rate was as low as 1.3%. The recovery in the quits rate is back to pre-recession
        levels – a trend that is closely watched.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9528175e-d12e-47f5-875e-08c82523d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in the quits rate is a sign that workers are feeling
        more confident about the job market and are likely receiving more jobs offers,"
        Federal Reserve Chair Janet Yellen noted in a speech on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f08ac-788d-412e-880a-71b455b0e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, all this comes after last week''s brutal jobs report. The
        economy only added 38,000 jobs in May, and March and April''s job gains were
        revised down too. The ugly numbers even made Yellen tone down talk of a June
        rate hike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611a3a2-c0cd-40bd-94f8-c54ea3f08fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Yellen said Monday, the economy is showing some "countervailing
        forces." On one hand, job growth appears to be slowing down. On the other,
        Americans consumers are picking up the pace of spending this spring, which
        is a good sign for economic growth since consumers make up the majority of
        U.S. economic activity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4fb674-0da8-42af-8b96-33de01d7977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within the job market there are mixed signs. True, the May
        jobs report shocked just about everyone and raised concerns about the economy.
        But jobless claims also declined throughout May and wage growth continues
        to gain some momentum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee40f7-d2a7-4fd6-93d8-c363028f84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:06:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:06:48.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/08/news/economy/us-economy-job-openings-quits/">America
        has 5.8 million job openings, matches all-time high.</a>"</em></p>'
  'Bernie-Sanders-pledges-to-stay-in-race':
    'author': 'Maeve Reston, CNN'
    'caption': 'Bernie Sanders at the New Hampshire Townhall on February 3, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-09T13:53:52.196+08:00
    'imagesource': 'jcr:cb43188b-5a69-44a2-ab67-af0a26d3dd96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4212847-8d3c-4358-b4db-8395f40ad23f'
    'lead': 'Despite a night of disappointing losses, Bernie Sanders vowed Tuesday
      night to continue his campaign and to take his fight all the way to the convention
      in Philadelphia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:09:07.528+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:09:19.517+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:09:18.837+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bernie Sanders pledges to stay in race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd1d9e-41ac-476c-8801-c6f55d32692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Santa Monica, California (CNN)</strong> — Despite a night
        of disappointing losses, Bernie Sanders vowed Tuesday night to continue his
        campaign and to take his fight all the way to the convention in Philadelphia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11097699-110c-48c6-a207-423c8adbc7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hillary Clinton secured the delegates she needed Monday to
        become the presumptive presidential nominee, Sanders channeled the defiance
        of his supporters as he took the stage shortly before 11 p.m. PT (2 p.m. Wednesday,
        PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d01b8e-36bd-49e9-8707-b27420682e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd was on edge — angry with the press and worried that he
        would give in to the growing pressure from Democratic leaders to bow out of
        the race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c8906-0e75-4257-973d-9528c8fe12f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t long before it became clear from his remarks that
        his "movement" — a campaign that has given Clinton more of a fight than anyone
        predicted and forced the Democratic Party to the left — would carry on, at
        least through the final primary next Tuesday in Washington, D.C.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca557d-f44f-4398-89a9-e20e6e9d8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of you know that when we began this campaign over a year ago
        we were considered to be a fringe campaign. Over the last year I think that
        has changed a little bit," he said as the crowd thundered with approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90614ed-e9cf-4a48-a88f-81d30be41a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me thank you all for being part of a political revolution,"
        Sanders said. "We understand our mission is more than just beating Donald
        Trump, it is transforming our country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d3f60-03a3-42cc-a475-df8a02c902e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont senator said he had spoken to President Barack Obama
        and to Clinton, though the crowd booed when he said he had offered her his
        congratulations on her victories Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056adf34-70dc-4cdc-a65d-e4b0446b711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted his victories in North Dakota and Montana, and said he
        believed the gap between him and Clinton in California would narrow as results
        continued to trickle in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979add47-64f6-438a-bf78-383c23dbbf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next Tuesday we continue the fight," he said. "We are going to
        fight hard to win the primary in Washington, D.C., and then we take our fight
        for social, economic, racial, and environmental justice to Philadelphia."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2359cd-8c8a-4def-860c-15ff3982a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The struggle continues," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337af46-aad7-4ddb-85b1-31f45febf035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some Clinton supporters have pushed for Sanders to drop out
        for the sake of party unity, at least high profile Democrat was urging patience
        Wednesday morning. Vice President Joe Biden, in comments to CNN, urged Democrats
        to be "a little graceful" and to give him time to make his decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6abe3-9b3e-48a4-bf9c-9edcb5e16b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some election night parties take on subdued and funeral tone when
        the numbers have not settled in the candidate''s favor, but that was not the
        case here among the legions of "Bernie or Bust" supporters who flocked to
        his final California rally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83608878-5985-4d5d-8e4b-037ec647cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some carried signs urging him to mount an independent run; many
        said they would write him in this fall if Clinton becomes the nominee. Clinton
        had already claimed victory in New York when Sanders supporters began filling
        a cavernous airplane hangar in Santa Monica airport, but few said they had
        listened to her speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0598aeb-5f15-4df9-a277-b986a4b10fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were seething with anger at what they viewed as the news networks''
        premature call for Clinton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e77492-9b79-4ba2-8238-ada08cf19631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Sanders arrived a huge video screen towering above the crowd
        showed California''s early returns—with Sanders losing by a large margin—the
        crowd shouted "Bulls---t! Bullsh---t."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa6d91-87f7-4153-ae98-a4c1c6ab8bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the channel flipped to CNN — again showing the evening''s strong
        results for Clinton — the crowd thundered: "Turn it off! Turn it off!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ee1dd-db59-41d4-a1da-3a1bc2074d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many brushed off the notion that it was a historic night for Clinton,
        with some arguing that she had sold out to "the system" and could not be trusted
        as the Democratic nominee</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d92dd9-0102-4f1e-908d-85255d51186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Clinton talks about breaking the highest, hardest glass ceiling,
        said Jennifer Hernandez: "I don''t think she''s broken anything."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7993a-b3df-49f6-a6bc-30229f5cc73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s clearly bought and stolen her way to the top — and she''s
        been with the establishment for a really long time. She''s been their nominee
        from the beginning, which was very unfair for Bernie," Hernandez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac10af-dbc7-4708-900e-91c93d92d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fall if Clinton is the nominee, Hernandez said, she will write
        in Sanders on her ballot or vote for the Green Party''s Jill Stein.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4acf6b-786c-4440-8ba0-b906ccb0eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Baldridge, a 39-year-old digital marketing recruiter, said
        she was angered by what she saw as a rush to anoint Clinton.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285f57e-9065-4148-993b-97e2a89a9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in the mainstream media is in such a rush to have the
        story first that they call things prematurely," said Baldridge, who said she
        switched her registration from Republican to Democrat to vote for Sanders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9c8d7-b1b7-4a35-b3a3-ae9a619e3382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that superdelegates do not officially vote until the Democratic
        Convention next month, and insisted that they should not be counted until
        then. "By announcing that she had (the nomination), a lot of people decided
        to stay home. That''s a form of voter repression."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcec9ab-8be3-461d-a09f-cd4c4e1f37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Sanders supporters, Baldridge said the hundreds of superdelegates
        who backed Clinton early in the process have a duty to reconsider their decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65cc583-8f8d-4dd0-ab55-a063ddb57820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are saying that they are for the people; that they are
        going to reflect the sentiments and the feelings of the people -- how can
        announce their allegiance so early on? It just feels like there''s really
        no true democracy in this process," Baldridge said. "I hope with what Bernie
        is doing, we''re changing, we''re influencing and we''re making things a lot
        more progressive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4ffa7-2cf8-4f91-a79c-6b49fbbc1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ted Barrett contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d67019-bb2c-4a53-b858-ffe370ae770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:09:07.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:09:19.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/08/politics/bernie-sanders-2016-election/">Bernie
        Sanders pledges to stay in race.</a>"</em></p>'
  'maria-sharapova-ban-meldonium':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Maria Sharapova addresses members of the press on Monday (March 7)
      where she revealed that she had failed a drug test at the Australian Open.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-09T13:10:22.683+08:00
    'imagesource': 'jcr:843888a3-2088-4f26-bab2-c9e1c7add953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a880f18-1d04-4a0e-a13f-9bb2d257c478'
    'lead': 'Maria Sharapova has been suspended for two years by the International
      Tennis Federation (ITF) after testing positive for banned drug meldonium, which
      may end the career of the world''s richest female athlete of the past decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:11:55.892+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:12:07.553+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:12:07.118+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria Sharapova banned for two years over meldonium drug use

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572cf11-a6d1-45df-9605-c06b1cb521b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Maria Sharapova has been suspended for
        two years by the International Tennis Federation (ITF) after testing positive
        for banned drug meldonium, which may end the career of the world''s richest
        female athlete of the past decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3298dc88-12b6-4f99-b6d3-97f2e8dcbb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITF made the announcement Wednesday, ending weeks of speculation
        about the future of Sharapova. Sharapova — whose case was heard by a three-person
        tribunal on May 18 and 19 — immediately said on her Facebook page she would
        appeal to the Court of Arbitration for Sport, which will have the final say
        on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd780c4d-1ca5-4bcd-aff4-abed088ee36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITF and World Anti-Doping Agency can also appeal the verdict
        to CAS — Sharapova, in the Facebook post, added that the ITF sought a four-year
        ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c685bd2-8e96-4508-9c35-0aa79da848aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ITF tribunal unanimously concluded that what I did was not
        intentional," the 29-year-old Sharapova said. "The tribunal found that I did
        not seek treatment from my doctor for the purpose of obtaining a performance
        enhancing substance. The ITF spent tremendous amounts of time and resources
        trying to prove I intentionally violated the anti-doping rules and the tribunal
        concluded I did not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cff948-e5bc-4fa3-90d2-7fe176d2a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to know that the ITF asked the tribunal to suspend me
        for four years — the required suspension for an intentional violation — and
        the tribunal rejected the ITF''s position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26f1e8-dacb-4d72-9e8a-a747e8a306e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the tribunal concluded correctly that I did not intentionally
        violate the anti-doping rules, I cannot accept an unfairly harsh two-year
        suspension. The tribunal, whose members were selected by the ITF, agreed that
        I did not do anything intentionally wrong, yet they seek to keep me from playing
        tennis for two years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eebcb0-4e62-4dd7-8313-fc5046ce1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WTA head Steve Simon, replying to the verdict, emphasized the importance
        of players to follow the rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a1baa-9d35-427e-ab04-92a7589ac959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important at all times for players to be aware of the rules
        and to follow them," Simon said. "In this case, Maria has taken responsibility
        for her mistake from the outset. The WTA supports the process that the ITF
        and Maria have followed. The ITF has made its ruling and, under the Tennis
        Anti-Doping Program, the decision may be appealed to the Court Arbitration
        for Sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467095d-0167-420a-b1aa-5c0a67024e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WTA will continue to follow this closely and we hope it will
        be resolved as soon as possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fef74f-ed53-4005-a177-55e8d4dd8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova stunned the world in March when the five-time grand slam
        winner said in a Los Angeles press conference arranged by her entourage that
        she had failed a drug test at the Australian Open on January 26. She received
        a provisional ban on March 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691bd98-fc65-466d-9a65-3b43f0cc1fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova claimed she had been taking meldonium since 2006 for heart
        issues, a magnesium deficiency, and because her family has a history of diabetes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5464a-c922-469d-952c-f851b3564b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, who has continued to promote her candy company Sugarpova
        since being suspended, said she simply failed to read an email that stated
        meldonium would be added to the banned list on Jan. 1. It was an oversight,
        she said, adding that she knew the drug by its trade name Mildronate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dc8b2-d67e-4c04-990d-707ff4aef066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meldonium isn''t approved for use in the U.S. — where Sharapova
        has lived since the age of seven — by the Food and Drug Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6585b8-a476-4588-98ee-9725c319fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was added to the prohibited list "because of evidence of its
        use by athletes with the intention of enhancing performance," WADA said on
        its website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80827a41-fc12-4f98-9656-43b60c25c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting endurance and helping in the recovery process are potential
        benefits for athletes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cfcfa5-51e0-4997-85dc-b7f271da455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partnership for Clean Competition — which includes the NFL,
        MLB, U.S. Olympic Committee, and U.S. Anti-Doping — said on its website last
        October that 182 or 2.2% of 8,300 urine samples collected from athletes contained
        Mildronate, which was then still legal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510237f-304f-4209-a5e4-9a5971228ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From an anti-doping perspective, the 2.2% rate in this study was
        concerning," said Dr. Larry Bowers, chairperson of the PCC Scientific Board,</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232099bc-ac0a-48eb-85c4-5756466049a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This figure represents more than twice the overall rate of laboratory
        findings for a single drug than any of the substances on the Prohibited List."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c34eb-42d5-41f4-87d5-a50f99b51847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:11:55.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:12:07.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/08/tennis/maria-sharapova-two-year-ban-tennis-meldonium/index.html">Maria
        Sharapova banned for two years over meldonium drug use</a>."</em></p>'
  'Incoming-Agriculture-chief-bares-plans':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-09T13:03:10.735+08:00
    'imagesource': 'jcr:b09b58a3-ef2c-4f80-9f2d-f4781eb3dd20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58beac82-e0af-4211-b2fb-ebf6149bf3b3'
    'lead': 'Incoming Agriculture Secretary Manny Piñol said on Wednesday that the
      previous administration did not do enough to address the lack of irrigation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:15:42.286+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:15:49.327+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:15:48.998+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incoming Agriculture chief bares plans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df415bfe-db1a-451b-a53a-dba3537fa742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Damaged crops
        and dry farm lands can be seen across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6864310-f8ef-4dcb-b827-92618a1461ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Free Farmers say they need the government''s help
        — possibly in the form of crop insurance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08dbc2d-01a8-48cf-9884-ca9824e052c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just one of the problems that will face incoming Agriculture
        Secretary Manny Piñol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eda1f0-f9da-4ce7-803c-c5269d67d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/04/department-of-agriculture-additional-funds-el-nino-farmers.html">Related:
        DA asks more funds for El Niño mitigating, recovery efforts</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad211c-1c5b-4fe6-b7b6-246dee1e3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) reports that since 2015, many
        provinces were placed under a state of calamity because of El Niño — Isabela
        and Cotabato have suffered the most.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8ab48-2868-4771-bd8c-9039433d889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other affected provinces are Bukidnon, Davao del Sur, Maguindanao,
        Quirino, Occidental and Oriental Mindoro, Palawan, Bohol, Cebu, Zamboanga,
        Cagayan de Oro, Ifugao, Negros Occidental and Negros Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8a5f3-cdeb-46a5-bea2-0808179a670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol met all DA officials in the morning of Wednesday and he was
        briefed on many concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904f488-bb61-42a2-b8f8-16b161605d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an additional P30 billion was needed to rehabilitate the
        agriculture and fishery sectors. The amount will be released in the form of
        calamity assistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a4695c-e67b-4294-99a3-68b73879317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will cover the 1 million hectares of irrigated land that Piñol
        said had potential for rice production.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ddb82-ce1f-409b-9097-db03de606502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More rice production means the country could have enough buffer
        stock and reduce its need to import.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06aa3a-27e3-4e54-9f17-0e4423991ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the previous administration did not do enough to address
        the lack of irrigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5410b-c91d-436c-b641-6c25ba38e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with La Niña getting into the picture, Pinol should begin
        addressing its effects as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d9aa6-efa9-4e21-91b4-e82d33479a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers should also prepare for La Niña''s impact on their crops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f858aff-c348-4080-beaa-aba2854bddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/20/What-is-La-Ni%C3%B1a.html">Watch:
        What is La Niña?</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e306fa3-0e40-4f5c-8413-bb9419b0cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:15:42.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:15:49.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming DA chief said there would be no radical change in his
        administration, except that he''d work on what the incoming President had
        ordered him to do: rid the agency of corruption and make food available —
        and more affordable — to all.</p>'
