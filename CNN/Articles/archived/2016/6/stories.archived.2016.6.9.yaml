      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selected players will fly out to Greece on Friday, where they
        will hold a training camp in preparation for the FIBA Olympic Qualifying Tournament
        in July.</p>'
  'iraq-free-neighborhood-in-fallujah-from-isis':
