    'template': '1'
    'title': 'The horrific histories of Philippine haunted houses

      '
    'updated': 2016-07-07T16:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e2e5a6-9ff5-4a58-8b2c-aa6ba758543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.036+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Strange noises,
        rattling doorknobs, and levitating objects are all signs of paranormal activity
        that are guaranteed to send chills down the spine of whoever dares enter supposedly
        haunted spaces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd90fd-0acb-49d6-93b4-611f07062740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.036+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owing mostly to the brutalities that the Philippines experienced
        during World War II, the country is rich with stories of this kind of activity.
        Stories of such places as Baguio and Corregidor being occupied to this day
        by the ghosts of Japanese soldiers and other war victims are common sources
        of bedtime fright.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec35542-aaf2-4d10-8067-34846766659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.036+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these stories involve large structures, like the Diplomat
        Hotel in Baguio and the Manila Film Center in Pasay. On a smaller scale, however,
        there’s nothing like the fear instilled by haunted houses. Knowing that people
        lived within the walls adds to the fear factor — the idea that you’re unsafe
        in your own home. In this way, the houses aren’t just horror destinations
        but historical haunts as well. Many of these are ancestral houses, now abandoned
        and empty, but there aren’t any famous stories of hauntings or possessions
        at the Emily Rose level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a125fa-0b16-4be0-a80e-905a97b3d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.037+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For your dose of homegrown chills and thrills, here are some local
        houses that are infamous for the paranormal occurrences that reportedly go
        on inside their premises.</p>'
    '7':
      'image': 'jcr:88376238-a273-4581-9f9d-5e5a172d6bbf'
      'imageCaption': 'Japanese soldiers reportedly took over the Laperal White House
        and used it as a temporary garrison during World War II, where they tortured
        and killed Filipinos accused of being spies for the Americans. Photo by KISEKILACROIX/CC
        BY-SA 4.0  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af3c25-faf2-48ef-a6a0-e7807110ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.037+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1db461-7ab7-4582-bfd0-c9ce3f441957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:09:43.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-10-08T15:09:44.037+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The White House in Baguio</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a7169-2ccc-4127-8422-ef5de25506c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.037+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in the 1920s, the Victorian-style Laperal White House in Baguio
        was originally owned by the Laperal clan headed by Don Roberto and Doña Victorina.
        Japanese soldiers <a href="https://newsinfo.inquirer.net/518129/signs-of-the-spirits-in-white-house">reportedly</a>
        took over it and used it as a temporary garrison during World War II, where
        they tortured and killed Filipinos accused of being spies for the Americans.
        The house’s longtime caretakers have reported seeing apparitions coming to
        and from the house — specifically, of a woman in white and a little girl.
        Fortunately (depending on how you look at it), the house isn’t as creepy as
        it once was, since it is currently the venue for the Philippine Bamboo Foundation’s
        Ifugao Bamboo Carvings Exhibit.</p>'
    '12':
      'image': 'jcr:5e8e2ca0-20fd-4310-bf86-255cc77a4960'
      'imageCaption': 'Locals say that an elderly couple can be seen walking around
        the Herrera Mansion, while headless soldiers walk to and from the gates. Photo
        by NOLI DELA PAZ  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a7cf9-a9fb-4a99-be9d-c047dd698bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.037+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e105f2da-6ec5-4021-b3ef-970f25f16973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-08T15:08:41.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-10-08T15:09:44.037+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Herrera Mansion (Tiaong Stone House)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf2d73-7817-480f-8fdb-bbfef1214f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.037+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gmanetwork.com/news/lifestyle/content/232178/the-past-is-present-still-in-revolutionary-routes/story/">Designed</a>
        by the renowned architect <a href="https://cnnphilippines.com/life/style/design/2016/05/03/filipino-architecture.html">Tomás
        Mapúa</a> in the late 1920s, the Herrera Mansion is the oldest house in Tiaong,
        Quezon. The stone structure was damaged during the war, and its imposing facade
        (complete with a statue of the “<em>Noli Me Tangere</em>” character Elias
        battling a crocodile) makes for the perfect opening shot for a horror movie.
        Locals say that an elderly couple can be seen walking around the property,
        while headless soldiers walk to and from the gates. Visitors have also reported
        hearing chains being dragged around the house.</p>'
    '16':
      'image': 'jcr:222aae56-bd2b-4a68-a73c-01d6c65422ef'
      'imageCaption': 'Bahay na Pula was used as a base for Japanese soldiers, who
        starved Filipino guerrillas before killing them in the area. Detail of photo
        by JUDGEFLORO/CC BY-SA 3.0  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71142b35-74a2-4935-b7d5-fb8d6e2f1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.198+08:00
