      'mgnl:type': 'text'
      'text': '<p>A suicide car bomb also targeted a main army checkpoint in Taji,
        just north of Baghdad, killing seven soldiers and wounding more than 20 others,
        he said</p>'
  'filipino-films-on-iflix':
    'author': 'Oggs Cruz'
    'caption': 'Carmelito Reyes, better known as Shalala, in "Echoserang Frog." Screengrab
      from SCENEMA CONCEPT INTERNATIONAL/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-06-09T15:54:37.066+08:00
    'imagesource': 'jcr:7511e5de-65ef-4e9b-8c57-90123da6353f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa893fd9-0848-4077-8b39-f83d2ecf6723'
    'lead': 'If there’s something that puts iflix at an advantage over the better-known
      Netflix, it’s the Southeast Asian video-on-demand service’s impressive catalog
      of Filipino films. But which of these local movies actually deserve renewed
      attention on your streaming device?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:25:05.865+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T13:25:32.992+08:00
