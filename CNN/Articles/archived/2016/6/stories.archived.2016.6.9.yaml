      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholo Laurel’s “<em>Nasaan Ka Man</em>” is arguably one of the best
        films Star Cinema has made, and it’s such a shame that nobody knows that.
        The film, which is essentially a gothic ghost story that is mis-advertised
        as just another one of those tepid, Claudine Barretto-starring romantic dramas
        that the studio so frequently produces, is ahead of its time. The film subtly
        tackles incestuous relationships, necrophilia, and other distasteful things
        the very careful studio normally wouldn’t even dare touch. Laurel’s direction
        is top-notch, allowing the cold and foggy setting that is Baguio to pervade
        the narrative without being too obvious.</p>'
