      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joven Tan’s “Echoserang Frog” is quite a conundrum. It is evidently
        a bad film, a carelessly crafted flick that features an obnoxiously funny
        lead in a quest to star in his own movie. Yet it is exactly the fact that
        it is bad that makes it so difficult to ignore. Unlike Marlon Rivera’s “<em>Ang
        Babae sa</em> Septic Tank,” which satirized everything except itself, Tan’s
        little film isn’t afraid to poke fun at itself, making its blunt observations
        about independent filmmaking even more resonant. In fact, the film is so cool
        about self-parody that it also features such industry greats as Lav Diaz,
        Jaclyn Jose, Jose Javier Reyes, and German Moreno poking fun at the reputations
        they have built.</p>'
