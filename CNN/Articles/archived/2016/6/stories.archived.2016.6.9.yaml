      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Big-time businessmen
        in Davao City mostly bankrolled the campaign of their friend, Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad81ca-23c3-4f28-8168-ab1b81f8e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:38:05.788+08:00
