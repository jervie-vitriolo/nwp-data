    'title': 'Roxas, Liberal Party seek extension to submit campaign spending report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bba551-5f7d-410c-8990-5b8e898640cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Mar Roxas and
        the Liberal Party (LP) has requested the Commission on Elections (Comelec)
        for a two-week extension to submit their report on campaign expenditures,
        party spokesman Barry Gutierrez said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd907e8b-8bb3-459b-869a-4cde2c37a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas has been deemed as a "non-filer" by the poll body after he
        failed to submit his Statement of Campaign Expenditures (SOCE) despite an
        hour and a half extension of Wednesday’s deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea9ac0-2b20-4785-8268-95b8b4353fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A request for extension was sent to Comelec on Wednesday, asking
        for 14 more days to complete the expenditure documents for Roxas and the LP,
        Gutierrez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1dd2c4-3937-4d74-902e-0cf20a4dc52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez cited the "voluminous number of receipts that have to
        be scanned and attached" as the primary reason for their extension request.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b1171-1b95-4e15-9617-7d76e687d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the other presidential candidates have submitted their reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9001251-4bb9-4827-b9e5-8b9dac101021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent candidate Sen. Grace Poe, whose campaign cost her ₱510.8
        million, was the biggest spender.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85286a9f-871d-4b9a-badf-44f163c3aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/06/09/poe-robredo-biggest-spenders.html">Also
        read: Poe, Robredo biggest campaign spenders - Comelec</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d3d1f-4d73-410a-908e-a1b98e5f4cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was followed by United Nationalist Alliance bet Jojo Binay (₱463.3
        million), President-elect Rodrigo Duterte (₱371.4 million), and Sen. Miriam
        Defensor-Santiago (₱74.6 million).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a05c50-96dd-4226-a71c-d645622c143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leni Robredo, Roxas'' running mate, whose SOCE showed campaign expenditures
        totaling ₱418.8 million, spent the most among the vice presidential candidates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa2eb6-53dd-4338-ba33-6ed2fe480cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chiz Escudero was the second biggest spender with ₱321 million.
        Poe''s running mate was followed by Sen. Alan Peter Cayetano (₱189.1 million),
        Sen. Bongbong Marcos (₱140.5 million), Sen. Antonio Trillanes (₱61.8 million),
        and Sen. Gringo Honasan (₱26.2 million).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab53a0d-58e3-4f84-82df-ceaad8861f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fair Elections Act imposes administrative fines and penalties
        on candidates who fail to submit their SOCEs. National candidates who fail
        to report their expenses will be fined ₱30,000 for the first offense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2614913f-fd22-46f6-9f33-7c398e7028e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second or subsequent offense, the administrative fines can
        reach up to ₱60,000. In addition, the candidate shall be perpetually disqualified
        from holding public office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b976a-f3a7-42b5-b7b1-a718f0b33f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning candidates are not allowed to take office until they file
        their SOCEs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db4715-912b-46ff-9286-15846d50b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOCEs must include sources of contributions – stating the donor''s
        personal details and contributed amount. They should also include advertising
        deals and broadcast logs that indicate the air time a candidate paid for advertisements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f571c4b-dd21-4506-8659-d495273fc13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the full statement of Liberal Party spokesperson Barry Gutierrez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6829b-e59a-4ca3-8fcf-c012a6a46344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A request for extension was sent to Comelec today, asking for
        an additional 14 days within which to complete the filing for Mar Roxas and
        the Liberal Party. The primary reason is the voluminous number of receipts
        that have to be scanned and attached to the document, in compliance with the
        rules and in the interest of complete transparency.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486c6da-f345-4be9-ac0b-338f8f7edc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:38:30.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:38:40.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
  'cleveland-cavaliers-golden-state-warriors-nba-finals-game-3':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'CLEVELAND, OH - JUNE 08: LeBron James #23 of the Cleveland Cavaliers
      drives to the basket against Andre Iguodala #9 of the Golden State Warriors
      during the first half in Game 3 of the 2016 NBA Finals at Quicken Loans Arena
      on June 8, 2016 in Cleveland, Ohio.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-09T12:30:59.389+08:00
    'imagesource': 'jcr:b09e119c-9e30-4782-829b-2b058ae3b4ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e409b0c-f6a9-4dac-9c9b-50530d0e4331'
    'lead': 'The Cleveland Cavaliers topped the Golden State Warriors, 120-90, to
      take Game Three of the NBA Finals sans star forward Kevin Love.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:40:51.599+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T13:41:08.151+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:41:07.906+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Love-less Cavaliers pounce on Warriors to take Game 3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0c305-824d-4f04-8b0c-fae5465d7f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:40:51.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:41:08.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Second update</em> (CNN Philippines)</strong> — The
        Cleveland Cavaliers topped the Golden State Warriors, 120-90, to take Game
        Three of the NBA Finals at the Quicken Loans Arena sans star forward Kevin
        Love.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae76f4-55ac-4308-9931-83e99d49b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:40:51.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:41:08.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James led the attack for Cleveland scoring 32 points, grabbing
        11 rebounds, dishing out six assists, and swatting away two shots. Kyrie Irving
        was also dynamic with his 30 points, four boards and eight assists as the
        Cavs cut the series deficit 2-1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668370dd-9982-46ba-81ce-bd640f3210aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:40:51.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:41:08.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts looked eager to put their blowout Game Two loss behind
        them as they put the Warriors on notice despite the absence of Love, who was
        ruled out after suffering a concussion in their previous outing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1afda-c6c5-447f-8d95-e79a9fb4e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:40:51.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:41:08.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers set the tone for the game in the opening period as
        they outscored the Warriors, 33-16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba43ef3d-dee3-4d4a-b5c3-981f289360d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:40:51.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:41:08.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dubs answered back in the second quarter by outscoring the Cavs
        27-18, to trim the deficit to eight at the break. But the hosts refused to
        be daunted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44237f6f-09a7-4d2e-bec1-ca504d8bab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:40:51.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:41:08.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, the Cavaliers continued to assert their authority
        over the Warriors, weathering their opponents'' runs to seal the wire-to-wire
        victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b57c4b-9344-487e-becb-1b8a15cd2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:40:51.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:41:08.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry led the way for Golden State in a losing effort with
        19 markers, while Harrison Barnes contributed 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9682862-4815-4a4e-a726-09fec25a2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:40:51.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:41:08.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 of the NBA Finals will be played on Saturday PHT also at
        Cleveland.</p>'
  'periodic-table-new-elements':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-06-09T21:55:11.084+08:00
    'imagesource': 'jcr:414f3fe9-cbd3-474a-b782-7417d9423363'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa603576-0fdc-4fc3-be24-e10c42427634'
    'lead': 'Meet nihonium (Nh), moscovium (Mc), tennessine (Ts) and oganesson (Og),
      the newest elements on the periodic table to receive names. But don''t get too
      attached.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:44:28.422+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T13:44:38.936+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:44:38.682+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New elements on the periodic table are named

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07bb756-e0ad-4807-95d2-ab0496289c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Meet nihonium (Nh), moscovium (Mc), tennessine
        (Ts) and oganesson (Og), the newest elements on the periodic table to receive
        names. But don''t get too attached to the nomenclature for these elements,
        formerly known by their respective atomic numbers 113, 115, 117 and 118. The
        names are on a five-month probation before things are made official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badcdbdb-fe54-4c74-b433-e31391e02696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elements were recognized by the International Union of Pure
        and Applied Chemistry, or IUPAC, the U.S.-based world authority on chemistry,
        on December 30, 2015. Their addition completed the seventh row of the periodic
        table.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d50ec7-a47c-4426-846e-b8c246d3b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discoverers of the elements were invited to propose the names,
        and now a public review of the names begins, expiring on November 8, 2016.
        If you feel strongly about these names, the union invites you to provide comments
        and feedback here.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc39f5-1a64-4ad6-ac06-0fc631a2ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IUPAC provided the discoverers with guidelines to assist them in
        creating the names. These names keep with the longstanding tradition of being
        named after a mythological concept or character (including an astronomical
        object), a mineral or similar substance, a place or geographical region, a
        property of the element or a scientist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a843c04-2b51-44c4-a71c-2bf79702bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, they must end in "-ium," "-ine," or "-on" depending
        on the grouping of elements they belong to. IUPAC also prefers the names translate
        easily across major languages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d3ca5-6666-445b-9089-aced676fbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other researchers are already hard at work searching for elements
        that will fill out the eighth row, as well as working to consolidate how copernicum
        and heavier elements are identified, according to IUPAC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f80180-013f-4bad-8934-4a1856c46f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the names came to be</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d53cf-cb2b-4f81-9694-ceae7cf3e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four elements are not found in nature, and were synthetically
        created in laboratories. Until now, these elements had temporary names and
        symbols on the periodic table as their existence was hard to prove. Because
        they decay extremely quickly, scientists found it difficult to reproduce them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9becb34-8d2a-4dc7-a7d7-b3eb6e19a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Element 113 is the first to be discovered in an Asian country. The
        researchers proposed the name nihonium to celebrate it. "Nihon" is one of
        two ways to say "Japan" in Japanese, and means "Land of Rising Sun." The element
        was discovered by a team at RIKEN Nishina Center for Accelerator-Based Science
        and led by professor Kosuke Morita.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c34709-0e8e-4d0a-ba3d-7c1fe871930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said their search for element 113 began by "bombarding
        a thin layer of bismuth with zinc ions traveling at about 10% the speed of
        light." By doing so, they would theoretically fuse, forming an atom of element
        113.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e7e59-ffeb-4511-96ed-40233b8bbf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian-American team at the Joint Institute for Nuclear Research
        in Dubna, Russia, and at Oak Ridge National Laboratory in Tennessee and Lawrence
        Livermore National Laboratory in California discovered elements 115, 117 and
        118.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7de13-1a05-4542-bc97-b4ec349a2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both moscovium and tennessine honor where they were discovered:
        Moscow and Tennessee, respectively. Researchers used the Dubna Gas-Filled
        Recoil Separator at the Joint Institute for Nuclear Research along with the
        heavy ion accelerator capabilities at the Flerov Laboratory of Nuclear Reactions
        in Moscow. For tennessine, researchers at the Oak Ridge National Laboratory,
        Vanderbilt University and the University of Tennessee at Knoxville worked
        together on superheavy element research and synthesis using Oak Ridge''s High
        Flux Isotope Reactor and Radiochemical Engineering Development Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c73507-a2ef-4da0-a4e9-a0ed2e815821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oganesson, discovered by collaborating teams at the Russian Joint
        Institute for Nuclear Research and U.S.-based Lawrence Livermore National
        Laboratory, was named for professor Yuri Oganessian. The scientist, born in
        1933, was a pioneer with achievements including the discovery of superheavy
        elements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc5e59-e293-4b74-8908-c3aaa6511b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Reedijk, president of IUPAC''s inorganic chemistry division,
        said it''s a pleasure to see people and places recognized in the four elements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2085f1-326c-4b7b-830f-0839d6aa002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although these choices may perhaps be viewed by some as slightly
        self-indulgent, the names are completely in accordance with IUPAC rules,"
        a statement from Reedijk said. "In fact, I see it as thrilling to recognize
        that international collaborations were at the core of these discoveries and
        that these new names also make the discoveries somewhat tangible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ec211-c491-424a-85ff-638ee8c65fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lin Taylor contributed to this story.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb998b8d-c43b-49f5-9f97-cc418a482a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:44:28.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:44:38.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/06/08/health/periodic-table-new-elements-names/">New
        elements on the periodic table are named</a>"</em></p>'
  'Netflix-binge-watch-marathon':
    'author': 'Frank Pallotta, CNN Money'
    'caption': 'Zombies from hit TV show "The Walking Dead"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-09T21:06:58.077+08:00
    'imagesource': 'jcr:0b694d1a-b18e-4dc8-8d40-5fb3e6a65144'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38584ccf-254c-4bcf-a08a-4a114cf2dc73'
    'lead': 'The streaming video on demand company has shared some insights about
      which shows are the most often watched in a marathon fashion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:47:24.151+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T13:47:41.345+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:47:41.110+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix reveals which shows we binge watch the most

      '
    'updated': 2016-06-11T19:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd64509-8fef-4332-a9c5-b80d710ad581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Netflix has made a name for
        itself by allowing users to spend hours (and sometimes days) binge-watching
        their favorite shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3af070-c699-4b47-883c-bce7f9c00457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the streaming video on demand company has shared some insights
        about which shows are the most often watched in a marathon fashion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3bb6a-2a47-4132-844b-7d254206454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix found that on average, viewers watch two hours and 10 minutes
        a day of a series in order to complete a season. It examined the viewing habits
        related to 100 shows across 190 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763c3b9-e998-4ef8-9691-f705304470d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company found that science fiction, horror, and thriller series
        like "Sense8," "The Walking Dead," and "Breaking Bad" were "devoured" on its
        "binge scale." This means that viewers watched more than two hours a day to
        finish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82336893-9024-4b1b-bafe-6974ac256f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, comedies, political dramas, and historical dramas
        are shows that viewers tend to "savor," watching less than two hours a time.
        Examples include "Arrested Development," "House of Cards," and "Mad Men."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca06af-cf90-41b4-8c2e-cec5b53b4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle were series like "Daredevil," "Better Call Saul,"
        and "Orange is the New Black."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5601b9-5317-4fff-aa12-3ab3966c6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix doesn''t release its viewership numbers the way traditional
        TV has for years, and its binge watching index doesn''t necessarily indicate
        how popular a show is.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d3039-cc2f-4a0c-8bf1-4e74a7b7696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s top secret viewership has been a point of contention
        for the company''s competitors, and sometimes its partners, in the TV industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6faec9-e354-4a51-a88b-81f533f2b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things boiled over in January when NBC research chief Alan Wurtzel
        hired an outside tech firm to examine Netflix''s ratings and presented them
        at a press event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f9fb6-b3aa-4078-aef6-8d1bdcbc04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Sarandos, Netflix''s chief content officer, responded to the
        numbers by calling them "remarkably inaccurate data."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251dd09-004f-4388-94a5-bb8716539427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:47:24.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:47:41.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/06/08/media/netflix-binge-watch-shows/">Netflix
        reveals which shows we binge watch the most</a>"</em></p>'
  'Ed-Sheeran-Photograph-lawsuit':
    'author': 'Piya Sinha-Roy, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-09T20:43:01.502+08:00
    'imagesource': 'jcr:011cff2d-e7ae-472c-927b-61374147120a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4dbf056-7e93-4e41-b17f-8056c0cc31a5'
    'lead': 'Two musicians are suing British singer-songwriter Ed Sheeran for $20
      million over his hit song "Photograph," which they claim bears a similar structure
      to one of their songs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:50:06.297+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T13:50:16.534+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:50:16.297+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ed Sheeran faces $20M copyright lawsuit over ''Photograph''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d804d64-e500-441f-a28c-7c7c27756726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (Reuters)</strong> — Two California-based musicians
        are suing British singer-songwriter Ed Sheeran for $20 million over his hit
        song "Photograph," which they claim bears a similar structure to one of their
        songs, according to court documents filed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0281bff-87b6-4b54-abb9-c4a4f1feb998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copyright infringement lawsuit was filed by Martin Harrington,
        a songwriter and producer, and Thomas Leonard, a songwriter signed to Harrington''s
        company HaloSongs, in federal court in the Central District of California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2a533-00c4-491d-aae5-6fe1a50625ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two musicians allege Sheeran''s ballad "Photograph," released
        as a single in 2015, has the same musical composition to their song "Amazing,"
        which they said they wrote in 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5b4f6-8e22-4d3f-bf4a-488ab1473632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other named defendants include Snow Patrol''s Johnny McDaid, credited
        as a co-writer of "Photograph," as well as units of Sony/ATV Music Publishing,
        Warner Music Group and its subsidiary, Atlantic Recording Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744de653-c87e-4ec4-9522-61bbd131df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Sheeran, McDaid, Sony Music, Warner Music and
        Atlantic did not immediately respond to Reuters'' requests for comment on
        Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd174e4cf-b43b-4f31-8e21-05d6a36e169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrington and Leonard are seeking a jury trial and damages in excess
        of $20 million, as well as royalties from the song.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2ce31-f7a9-4da4-a0c9-4088bf9225f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In documents that include musical note comparison and chord breakdowns
        of the two songs, Harrington and Leonard claim the chorus of Sheeran''s "Photograph"
        shares 39 identical notes with "Amazing," saying the similarities are "instantly
        recognizable to the ordinary observer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14749d98-6726-4b33-813c-1d38d92f5d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents say that "Photograph" has sold more than 3.5 million
        copies worldwide, and most recently was featured prominently in romantic drama
        movie "Me Before You," released last week, as well as trailers for the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850deff-429c-4727-83e6-09698d696ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy-winning Sheeran, 25, has become one of UK''s top-selling
        artists in the past two years, and has written and co-written tracks for artists
        such as One Direction, Taylor Swift and Justin Bieber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd881b-9548-420b-a033-d2ec01409953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Photograph" was the fifth single from Sheeran''s breakout 2014
        album "x" (pronounced ''multiply''). The lawsuit says Sheeran had called the
        song "the one that will change (his), kind of, career path."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668271d-f2f3-4447-b602-6bdac086aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrington and Leonard''s song "Amazing" was adapted into a single
        of the same name for British singer Matt Cardle, the 2010 winner of the UK''s
        "The X Factor" reality singing competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022f198-3417-43bd-9752-ee14d8474755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardle''s "Amazing" to date has just over 1 million views on YouTube,
        while Sheeran''s music video for "Photograph" has 208 million YouTube views.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663f24f-1fcd-412e-8ae1-6810bb4b05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:50:06.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:50:16.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit against Sheeran comes after the family of late soul
        singer Marvin Gaye successfully sued R&amp;B recording artists Robin Thicke
        and Pharrell Williams for copyright infringement last year over their hit
        single "Blurred Lines," winning a $7.4 million judgment.</p>'
  'Ghostbusters-cast-glams-up':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Kristen Wiig, Melissa McCarthy, Kate McKinnon and Leslie Jones will
      star in the new "Ghostbusters."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-09T21:02:19.904+08:00
    'imagesource': 'jcr:89c052d5-2c82-40ca-abed-9314c91e9deb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b79418b4-5a24-4761-818b-eb579c46a561'
    'lead': 'The stars of the female "Ghostbusters" movie have shed their overalls
      for something a little fancier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:54:14.738+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T13:54:26.467+08:00
