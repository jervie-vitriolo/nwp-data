      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Special patrol units are still working in the area to make sure
        there is no more danger," he said. He said the situation was under control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845f644-e5d8-44da-9535-ac6373c92ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:03:48.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:04:06.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenfeld said knife attacks have been more common lately, with
        the last shooting in Tel Aviv occurring months ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619cef2-d3d3-4d6f-8482-595c9b131229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:03:48.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:04:06.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department deputy spokesman Mark Toner issued a statement
        condemning the attack "in the strongest possible terms."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298af40-4996-4025-8df7-c3880d96351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:03:48.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:04:06.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our deepest condolences to the families of those killed
        and our hopes for a quick recovery for those wounded," he said. "These cowardly
        attacks against innocent civilians can never be justified. We are in touch
        with Israeli authorities to express our support and concern."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fcfc0-f504-4b38-982b-fcdb245c4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:03:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:04:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Ambassador to the United Nations Danny Danon called on the
        Security Council to condemn the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77384a0d-58b2-4d75-ad7c-08f64faba6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:03:48.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:04:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s heinous attack sadly proves that when the international
        community refuses to condemn terror against Israelis, the next attack is only
        a matter of time," he said in a statement. "Terror in Tel Aviv must be treated
        the same as terror in Paris or Istanbul."</p>'
    '26':
