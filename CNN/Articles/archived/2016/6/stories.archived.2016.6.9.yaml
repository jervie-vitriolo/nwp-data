      'jcr:uuid': 'f24388fd-9e31-4ad1-af35-a59d5064343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — So that''s the end of Googling from the
        office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def70f2e-3a3e-49ab-8416-6ef0a6170227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By next May, none of Singapore''s public servants will have access
        to the internet while at work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f9073-8118-4634-b4dd-51ce70f36e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city-state, which prides itself on strong law and order, is
        cutting off online access for government workers from about 100,000 computers,
        according to the Straits Times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd762e4f-570f-434d-a007-b5eb1275fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memo is being sent to all government agencies, outlining the new
        policy, which has been introduced to increase security, according to a statement
        from the Infocomm Development Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624696bb-c5ca-47f5-befd-abcf30203af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Singapore Government regularly reviews our IT measures to make
        our network more secure," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc6593-b2d1-401d-9220-060dcccc7570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started to separate internet access from the work stations
        of a selected group of public service officers, and will do so for the rest
        of the public service officers progressively over a one-year period."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21601644-6984-43d2-9c69-6705b20b8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Straits Times reports that workers will be able to access the
        internet on their private devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd10b7-f3ce-45f7-b1ac-bae76e2ef2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Productivity vs. security</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a7739-509b-4a28-87fe-e08ec2867f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber-security expert, Michael Gazeley, Managing Director of Network
        Box, says there''s no way to make computers completely safe, especially if
        the USB port still functions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8034795-2038-46f9-9cd5-bb0a287732ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One can obviously improve cyber-security significantly by not allowing
        computers to connect to the internet. However, further protection can be achieved
        by having special computers, which have no USB connectivity, in order to remove
        another common threat vector."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ff3c4-72cc-46cc-bc6f-2ad0612144ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such computers might also be shielded internally, so you can''t
        pick up what''s being typed on the keyboard, etc." he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c01d6-6406-4cb7-8882-2fca9812c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However he said, while cutting off internet access makes sense for
        workers dealing with sensitive information, for others it might be a costly
        inconvenience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6dc033-1e28-4e28-ba55-e0d75f3543a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s typically a balance between convenience and security. If
        everyone is disconnected, how do they even work together? If they do work,
        how are they then going to move that work across to anyone else? Are they
        going to print it out? Is the printer secure? Is the paper secure?" Gazeley
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b748022-d1ee-4431-8f0f-1febfbfdf3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if workers had access to an intranet, then other measures
        would have to be taken to ensure they couldn''t access the internet from the
        same devices while out of the office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03400e45-20ac-4032-85f2-0782cb99eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was criticized online as being a retrograde step and one
        that could lead to wider restrictions on internet freedom in the city-state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921e1c6-e37d-4a5c-87d8-377c84125ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:18:12.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:18:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/08/tech/singapore-internet-access/index.html">Singapore
        to cut internet access for government workers</a>."</em></p>'
  'poe-robredo-biggest-spenders':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-09T12:08:39.457+08:00
    'imagesource': 'jcr:f88c4835-a17d-436e-abe0-aa2d7a854c90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d12bea-eaea-4d31-a29e-443c8a349d96'
    'lead': ' Among presidential candidates, Grace Poe was the biggest spender with
      over ₱510 million worth of campaign expenditure. Meanwhile, Leni Robredo spent
      ₱418.6 million, listing her as the top spender among vice presidential candidates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:23:40.347+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T14:24:06.241+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T14:24:05.857+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Poe, Robredo biggest campaign spenders

      '
    'updated': 2016-06-10T20:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb54e5-fa5a-4c80-bdac-9cb935c62e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections'' (Comelec) continued to receive submissions of the campaign
        expenses and funding sources of local and national candidates on Wednesday
        afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34526156-d7ae-429b-a10e-35e721e91e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body even extended the 5 p.m. deadline by one and a half
        hours, with Mar Roxas ending up as the only presidential bet who failed to
        submit his Statement of Contributions and Expenditure (SOCE).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d9ad3-20c6-4679-aad8-e756ab14cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in contrast to the hundreds of millions of pesos in campaign
        spending, the fine for not filing the SOCE is only between ₱10,000 and ₱30,000,
        depending on the position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e8caa-0bc6-4b35-af9a-e4b304502019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among presidential candidates, Grace Poe was the biggest spender
        with ₱510,845,262.56, while her campaign contributions stood at ₱511,950,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5572394-c2f8-4dd2-a666-bee2d37a40c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is followed by Jejomar Binay, Rodrigo Duterte, and Miriam Santiago
        who spent the least with only ₱74,652,689.87. Without Roxas, all four presidential
        bets combined spent ₱1.4 billion for the campaign.</p>'
    '9':
      'image': 'jcr:3a6bc4e7-ce2c-4114-9d0a-0dda876558fd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5a3e2-9a9f-4ffa-b3a6-ef1564830458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37628f-81d2-4e51-b0ae-05045b46b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vice presidential bets, Vice President-elect Leni Robredo
        spent ₱418,664,130.60 and received ₱423,163,737.34 in contributions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c91f6-079e-4f89-a8a0-c2c2cb85f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second biggest spender is Chiz Escudero, with ₱321,014,827.64.
        He is followed by Alan Cayetano, Bongbong Marcos, Antonio Trillanes, and Gringo
        Honasan who spent the least with ₱26,259,899.20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13676f7-ab1b-46c7-b753-72fbfdff229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, the vice presidential candidates spent a total of ₱P1.15
        billion.</p>'
    '15':
      'image': 'jcr:89673507-6cee-42fb-b8a7-b14d57792b20'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62120350-c04d-4f9b-9cbc-e6c0038f61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb65a3-fb4d-4e55-807f-570f4091e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the declaration of campaign spending, candidates must also
        include sources of contributions – stating the donor''s personal details and
        contributed amount.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3b7e7-29b0-49c1-a6dd-9cefd4aabdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should include advertising deals and broadcast logs that indicate
        the air time a candidate paid for advertisements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d1582-7646-487c-8e70-fb93ecdc7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:23:40.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:24:06.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista stressed that, more than declaring
        the campaign spending, information must be accurate and true.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30445da0-2d00-476b-a685-a08601bb13ce'
