      'mgnl:lastActivated': 2020-10-08T15:09:44.037+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa595c-826a-4322-b5c8-1804516b249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.038+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bahay na Pula</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15271081-5def-4855-9c63-d51698a6d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.038+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painted an eerie shade of blood red, the<em> Bahay na Pula</em>
        in San Ildefonso, Bulacan, isn’t just creepy on the outside. Located in the
        middle of a vast property owned by the Ildefonso clan, it was <a href="https://opinion.inquirer.net/92401/remembering-the-bahay-na-pula">used</a>
        as a base for Japanese soldiers, who starved Filipino guerrillas before killing
        them in the area. It is said that Japanese soldiers took turns raping local
        women inside the house during World War II. Though it is currently abandoned,
        people who live near the area have reported hearing wailing and screams for
        help, and seeing a ghostly platoon of Japanese soldiers roaming around.</p>'
    '20':
      'image': 'jcr:6b40cc48-4085-4e6a-8c7e-91c2c6c5b8bc'
      'imageCaption': 'Photo courtesy of OFFICIAL GAZETTE OF THE PHILIPPINES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8449d2-6cb6-4235-a714-0bbea3ba02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.038+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c30d9-414c-48a9-97f5-602047440c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.038+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malacañan Palace</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf3fd5-e665-453d-8ec0-4f7c2eab0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:35:07.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-10-08T15:09:44.038+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed “<a href="https://www.facebook.com/permalink.php?id=350647578436189&amp;story_fbid=404303366403943">the
        country’s top haunted house</a>,” the official residence of the president
        of the Philippines, Malacañan Palace, is known to be host to a number of supernatural
        beings due to its centuries of history. Several dead presidents are supposed
        to have been spotted lingering in its halls, with the most frequent being
        former President Manuel Quezon. There are so many stories that the palace’s
        official website has even released an <a href="http://malacanang.gov.ph/?p=2684">article</a>
        compiling all of them.</p>'
  'mar-roxas-soce-extension':
