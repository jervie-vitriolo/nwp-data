  'dont-give-up-school':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'The Department of Education says it is all set for the full implementation
      of the K to 12 program, which means more rooms for over a million incoming senior
      high school students.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-09T06:35:36.040+08:00
    'imagesource': 'jcr:755a6d88-9ddf-447e-84c1-359c36ff1b1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0c0d8e7-757b-4259-a5b8-c4cb9989e36a'
    'lead': 'Over a million students will enter senior high school this month — but
      is the government ready for this?

      According to outgoing Education Sec. Armin Luistro, challenges are already expected
      during Day 1, but their three-year preparation will be their ace. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:57:52.427+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T11:58:02.150+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:58:01.825+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd to 11th Graders: Don''t give up school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705244b-844c-4bdd-bf44-e9ce02e47ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After finishing
        10th Grade last March, Princess Balaba might drop out of school this June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2f430-3977-48e9-b0c2-c69c3257032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Manuel Roxas High School where she studies, it is still unclear
        who among the 600 Grade 10 students will be accepted into the senior high
        school program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71472717-fec6-4611-8137-70891637f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinalista lang kami pero hindi pa final na</em> enrolled<em>
        ka na kasi dalawang</em> sections<em> lang,</em>" Balaba said. "<em>Hindi
        kasya ang</em> 600 sa dalawang sections."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f6404-3dad-4b10-87d6-760a42bc138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are on the list but this does not mean we are enrolled
        because there are only two sections. Six hundred students cannot be accommodated
        in just two sections.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3e674-131c-4459-9b5d-f65dbb91fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transferring to a private school is not an option because she is
        being raised by a single mother who works as a church volunteer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cac8fe-43d8-4ad6-95f1-6e86b4916442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balaba is one of over one million students ready to enter senior
        high school this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a10375-ee7b-4b7c-8442-97a5d0f359a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups warned that the ill-preparedness of the Department of
        Education (DepEd) to accommodate the students would cause a higher dropout
        rate this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cdbd22-b7a2-4381-8749-9736462a1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Education Sec. Armin Luistro dismissed the claim, saying
        that, even before K to 12 was implemented, half of high school seniors did
        not pursue higher education after graduation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6753c5-9c5d-4a11-879d-5554d65acecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we enroll even half of graduates of Grade 10, we would be at
        par with what the historical figures are about. It is a misnomer to say there
        are more dropouts," Luistro said.</p>'
    '17':
      'image': 'jcr:bb8ec2be-2c8c-41d4-8706-95880af4c363'
      'imageCaption': 'Outgoing Education Sec. Armin Luistro is optimistic that DepEd
        is ready to accommodate students under the K to 12 program — the Aquino administration''s
        biggest project in the education sector.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8de308-faf2-48b9-9e08-585df91dffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40c0bd-3287-454f-a91e-82a1301c81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Luistro is already expecting drawbacks on the first day of his
        DepEd''s biggest program under the Aquino administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650c47a-1fdd-48c1-a262-0d04a5216ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very certain there will be challenges in Day 1 but none of
        those will be insurmountable, especially since schools have prepared for this
        for the past two to three years," Luistro said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed9ea13-8323-4424-abe8-c18da411b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, DepEd launched a "Senior High School Help Desk," which
        has so far received more than 1,000 cases -- mostly involving queries, complaints,
        and requests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4d1ed-71cb-4165-b13a-a5bd3a1ad892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top concern for callers is the "Senior High School Voucher Program,"
        meant for Grade 10 students who wish to get senior high school education in
        private schools and state universities. Almost half of the cases have been
        resolved as of this writing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c7b76-d06f-4ec2-878b-b0e983c42fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Luistro is encouraging incoming 11th Graders to continue
        going to school.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b75a6c-cef8-4f5f-88b4-ff624d54cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luistro said, although time was running out, late enrollees might
        still be accommodated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44868dc-47ce-4e77-8ee1-76587fc4c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:57:52.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:58:02.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they have not enrolled now they are very late," Luistro said.
        "For senior high, if they come late, chances are popular tracks and streams
        have closed already."</p>'
  'Duterte-moratorium-tuition-hikes':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) The Kabataan Partylist is counting on President-elect
      Rodrigo Duterte, who will assume office on June 30, to heed their call.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-09T19:37:42.756+08:00
    'imagesource': 'jcr:0713666e-a2f0-41cf-b914-a76f3db78231'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b058512-9e53-446f-9675-21b199198034'
    'lead': 'Over a thousand private schools, colleges and universities will increase
      tuition and miscellaneous fees in the coming school year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:07:08.752+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T13:07:15.496+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:07:15.234+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urged to stop tuition hikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295622f0-25e6-4085-a956-a977f0476df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The youth group
        Kabataan Party-list is calling on President-elect Rodrigo Duterte to issue
        a moratorium on the impending tuition hike of over 1,000 schools nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f00a4f-0e5b-40e1-862a-bd553e2d44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ordering a blanket tuition moratorium is the least the government
        could do to help ease the burden of students and their parents. It is doable,
        it is possible,” incoming Kabataan Party-list Rep. Sarah Elago said in a statement
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc59b20-f157-4219-8cb0-94e6ce11f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) has approved the applications
        of 1,232 private elementary and secondary schools to increase tuition and
        other school fees as of Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dada45f-2196-424c-85c3-60a148a27586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 10 percent of the total 12,072 private schools in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c53a2-d477-403a-b11f-acb989329374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/07/Incoming-Education-secretary-plans.html">Related:
        Incoming Education secretary bares plans</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29127908-45c1-4312-b215-198cea5b206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 304 colleges and universities will also increase tuition
        and miscellaneous fees after getting clearance to do so from the Commission
        on Higher Education (CHED).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbb045-d76f-479c-914a-09f6139c2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CHED, the average increase in tuition is at 5 percent
        or P43.39 per unit and around P115.58 more in miscellaneous fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6288be-95ce-4873-974e-3512b2b1d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd and CHED said the approval of tuition hikes underwent due
        process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d3e1d-5a8e-46a7-a2f2-8b8a6a6f915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Schools who were approved for the tuition fee (sic) hike had undergone
        steps to ensure that the increase is reasonable and in accordance with DepEd
        guidelines which states that 70% of the increase must go to teachers’ salaries,”
        the DepEd said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75d8ea-b2ab-4448-bb6d-00a8a7c711c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the schools were asked to submit proper documentation proving
        that consultation was done among stakeholders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde913b9-d2e3-4e39-9845-7e8fd52a740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said only 12 percent of the 24 million elementary and high
        school students were in private schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6829c8-8091-40fa-8a6d-054bc5419056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, CHED said it ensured that higher education institutions
        (HEIs) “meet the guidelines provided by law, especially the requirement of
        consultation, the proper allocation of tuition fees, and strict adherence
        with the processes that seek to make tuition and other school fee increases
        transparent, reasonable and affordable.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ce7ea-2eda-4063-83dc-3f6d905a09ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Unacceptable’</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705247e-8e5f-43a3-9dbd-0296ab498d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League of Filipino Students (LFS) slammed DepEd and CHED’s separate
        decisions, saying these were “unacceptable.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b6e09-c9d2-4d70-bf34-6c7036a5b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LFS national secretary-general Aries Gupit said with the implementation
        of the government’s K to 12 program, up to a million students would be forced
        to enroll in private schools that offer the essential senior high program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90901180-1748-4284-8d70-381627544299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/09/Teachers-fear-loss-of-jobs-due-to-K-12.html">Watch:
        Teachers fear loss of jobs due to K-12</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a0380-5574-4db3-8737-4406fbbb0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is horrendous – a crime on top of another crime,” Gupit said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e19909-1b4b-4e42-836d-f47e47b3ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took a swipe at the administration of outgoing President
        Benigno Aquino III which “doubled the national average tuition rate from 30
        to 50 thousand pesos in 2010 into 60 to 100 thousand pesos in 2015.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1d31d-caad-4b4c-92dc-b23291630ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kabataan Party-list fears the rising cost of education would
        further decrease the number of students who will finish schooling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f56a9d-7a35-497f-9939-8b42abbe0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing government figures, Elago said “for every 100 students who
        enter Grade 1, only 66 finish Grade 6, while only 43 will be able to finish
        high school. Of this number, only 23 will be able to continue studying at
        the tertiary level and only 14 will graduate.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7e943-6cc9-483b-9f26-8bd897489b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:07:08.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:07:15.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth party is counting on the incoming administration of Duterte,
        who will assume office on June 30, to heed their call.</p>'
  'leni-robredo-jejomar-binay-transition-office-of-the-vice-president-coconut-palace':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'VP Jejomar Binay''s chief of staff Benjie Martinez (right) met with
      Leni Robredo''s transition team head Boyet Dy (left) to formally turnover the
      Office of the Vice President.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-09T18:19:18.836+08:00
    'imagesource': 'jcr:91c6f9e2-ab20-4a01-b948-ddeb56ea4c04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c9b918e-ffc2-4db1-afa3-d63e76b495c6'
    'lead': 'Outgoing Vice President Jejomar Binay''s chief of staff Benjie Martinez
      said the OVP has spent less than 20 percent of its ₱500-million budget for the
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:09:18.851+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T13:09:32.271+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:09:32.079+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay chief of staff: There''s enough budget left for Vice President-elect
      Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72923c-7e18-4141-b628-ded046b41577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:09:18.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:09:32.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay will be leaving the bulk of the ₱500 million budget for his
        office this year to his successor, Leni Robredo, his chief of staff said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3b270-2fca-464c-aa1e-639c095bfec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:09:18.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:09:32.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President (OVP) has spent less than 20 percent
        of its budget for 2016, leaving Robredo with enough money for the remaining
        six months of the year, said Benjie Martinez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4da78-31ef-41a7-b5a9-07dc36a04d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:09:18.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:09:32.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo transition team head Boyet Dy, who met with division heads
        of the OVP Thursday, said the remaining funds would help them push Robredo’s
        anti-poverty and agricultural development projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f4f21-76d3-4a88-9520-4ca7c1aba958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:09:18.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:09:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really very grateful to the current Office of the Vice President
        for what they''ve turned over to make sure we have enough fiscal space to
        be able to push our own advocacies and programs," said Dy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d2442-32f5-4e10-8a3d-5d69c956724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:09:18.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:09:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the vice presidential debate, the widow of interior secretary
        Jesse Robredo said she wants to take the lead in streamlining the government''s
        anti-poverty programs. However, she still hasn’t been given a Cabinet post
        by President-elect Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90c043-39ae-4971-bc64-599b81dee277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:09:18.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:09:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coconut Palace</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1adb8a-34eb-47ec-9659-346fd61eea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:09:18.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:09:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s team said the vice president’s staff won''t be moved
        to a new location at least until the end of the year.         </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08581b2c-adbc-4c2a-a369-929ce5f316d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:09:18.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:09:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay used the Coconut Palace in Pasay City for ceremonial gatherings,
        but much of his day-to-day operations were conducted at the nearby PNB building.
        Most of the OVP employees will continue to serve under Robredo because only
        26 of them staff are co-terminus with Binay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378d6d0-3ca1-4534-83f2-a079a246aaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:09:18.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:09:32.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has said the ₱440,000 rent for the Coconut Palace is too
        expensive for the government. But considering that she is taking over the
        vice presidency in just a couple of weeks away, she might still use it at
        least&nbsp; during her first few months in office, Dy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e0960-bf11-43e6-9187-0cb88f5a7421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:09:18.852+08:00
