        href="https://piay.iflix.com/movies/colorum-30872">“Colorum”</a> (Jobin Ballesteros,
        2009)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962235ce-3f23-441a-8e0a-436374cbb92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:25:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:25:32.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobin Ballesteros is better known as a composer, having done the
        scores of various films including Erik Matti’s “Prosti” (2002), Eddie Romero’s
        “Faces of Love” (2007) and Kanakan Balintagos’s “<em>Pisay</em>” (2007). “Colorum,”
        which was an entry to the very crowded fifth edition of Cinemalaya (which
        also saw the releases of Veronica Velasco’s “Last Supper No. 3,” Pepe Diokno’s
        “<em>Engkwentro</em>,” and Alvin Yapan’s “<em>Ang Panggagahasa kay Fe</em>”),
        is part buddy movie, part road trip, part history lesson, with a plot revolving
        around a duo who travel from Manila to Leyte in what seems like an allegory
        of recent events in Philippine history. It won a Special Jury Prize at the
        festival, but was slowly forgotten over time. It deserves a second look, if
        only to nudge Ballesteros to get back to working on films.</p>'
    '14':
