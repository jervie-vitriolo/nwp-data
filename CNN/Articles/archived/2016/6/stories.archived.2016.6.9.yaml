        Ink, a production design company. Brands include The Framing Stylist, A-11,
        C and C Home, La Pomme, So True Naturals, Pottly N Tubby, Filip+Inna, Ken
        Samudio, and RMK Manila. Bananarama.ph will serve banana pudding, and Shophouse
        Coffee will be offering its signature brews.</p>'
