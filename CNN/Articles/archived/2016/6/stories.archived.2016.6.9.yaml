  'duterte-top-campaign-donors':
    'author': 'CNN Philippines Staff'
    'caption': 'Rodrigo Duterte''s top campaign donors include incoming Davao City
      Second District Rep. Antonio Floirendo Jr., who gave him a total of P75 million,
      and Dennis Uy of Davao-based oil company Phoenix Petroleum, who donated P30
      million.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
