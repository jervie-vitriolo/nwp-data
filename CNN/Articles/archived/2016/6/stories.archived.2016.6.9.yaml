      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa Aking Pagkagising Mula sa Kamulatan</em>” is as independent
        as you can get. The film, which applied for a Cinemalaya grant but was denied,
        was made from the generous contributions of Ato Bautista’s relatives, friends,
        and colleagues. The result is quite remarkable, an angry little film that
        does not see the need to restrain itself. Bautista has made several films
        since, and while his more recent films display exemplary craftsmanship, none
        has matched the raw intensity of his debut, which thunderously displays a
        pent-up hunger to create.</p>'
