    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d109f-ce2f-4605-b626-6d7ba45135ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:38:05.788+08:00
