        Paranormal Romance</a>” (Victor Villanueva, 2011)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da1892-4902-4127-9487-d5d5eaa057d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:25:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:25:32.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Villanueva’s “My Paranormal Romance” was released during
        the 2011 Cinema One Originals Film Festival, the same edition that saw the
        releases of Antoinette Jadaone’s “Six Degrees of Separation from Lilia Cuntapay,”
        Shireen Seno’s “Big Boy,” and Sari Dalena’s “<em>Ka Oryang</em>,” which took
        much of the attention of both critics and audiences. Sure, Villanueva’s debut
        is riddled with shoddy effects and other technical gaffes, which can be attributed
        to the lack of time to adequately finish a film of such ambition. However,
        it can’t be denied that the film bears an off-kilter charm that makes it all
        worthwhile.</p>'
