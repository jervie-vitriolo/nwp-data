      'mgnl:type': 'text'
      'text': '<p>Two days before the book launch, the Ombudsman dismissed treason
        and sedition charges filed by former Manila mayor Lito Atienza and three other
        complainants against presidential peace adviser Teresita Deles, peace negotiators
        Miriam Colonel-Ferrer and Mohagher Iqbal, and members of the Bangsamoro Transition
        Commission.</p>'
