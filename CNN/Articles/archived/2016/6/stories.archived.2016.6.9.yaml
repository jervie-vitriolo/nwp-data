        in the wake of U.N. warnings that fleeing civilians faced a threat from government-allied
        militias.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21de313-0e69-466d-a241-5a88e5e9cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq military spokesman Col. Mohammed Ibrahim told CNN that the
        neighborhood of al-Shuhada al-Thaniya in southern Falluja had been liberated,
        and Iraq''s flag was now flying over a government building in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e3c79-cf7b-4938-9c4f-8543a78d3b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the operation to free the neighborhood had taken more than
        48 hours as soldiers removed mines and explosives that ISIS left in its wake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46d7c3-c2c3-438c-9450-c951af92a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops are advancing on other neighborhoods as ISIS militants abandon
        their positions. Falluja, 65 kilometers (40 miles) from Baghdad, became the
        first Iraqi city to be captured by the Sunni terror group when it fell in
        2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442e35c-e42d-409d-b778-b279c5d3e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Threat from militias</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f5835-2939-4b27-9f15-d0c6997e26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liberation of the neighborhood followed warnings from the United
        Nations about the threats civilians face attempting to flee the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837117e1-f102-46ef-a952-40eb305bae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 50,000 civilians – including 20,000 children – remained trapped
        inside Falluja, according to a U.N. estimate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cbd552-7252-443f-868e-84c95f7ca89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians reportedly are being used as human shields by the terror
        group, which is shooting them if they attempt to escape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751c3e2-b5e0-40d5-bdb0-45d30138c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they do succeed in leaving, the U.N. high commissioner for human
        rights, Zeid Ra''ad Al Hussein, said, civilians face a fresh threat – potentially
        "severe physical abuse" and even death at the hands of armed groups allied
        with the Iraqi government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81842ef7-8586-4e0e-bd15-ba45ba09c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said eyewitnesses had described how armed groups operating in
        support of Iraq''s military were intercepting fleeing groups, separating the
        men and teenage boys from the women and children, and detaining the males
        for "security screening."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6598fbb-76d6-4352-a4cc-6032a9d94d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, he said, this roundup descended into "physical violations
        and other forms of abuse, apparently in order to elicit forced confessions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c726394-4d4b-4d81-9e44-db4f08985515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe shortages for civilians</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b85deb-37f6-45e5-aea7-4768ab56feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations didn''t name any specific groups, but Shiite
        militias known as the Popular Mobilization Units have been supporting the
        Iraqi army and security forces in the ongoing battle to retake Falluja.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375aa65d-bcd4-4b15-ba3b-54a8c75c8921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has been besieged for months, but Iraqi forces began the
        operation to liberate Falluja last month and have surrounded the city''s center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de648ede-32cb-4dce-bac2-b4ca38d837a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians there have had to cope with acute shortages of food, medicine,
        and other basic services, such as water supplies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08c6b4-0a6d-4353-b213-ad376ea55393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they must navigate life under a terror group that has little
        regard for their well-being.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42918f-f26f-4b88-a5c5-9a7d99a6781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man told CNN that ISIS fighters came to his home and informed
        him he needed to go to Falluja''s center to be a human shield for the group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158cfb3-127d-4ca8-8130-b9e9bc3196e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an order," said Taleb Farhan, a resident of Karma on the
        outskirts of Falluja. "If you refused, they''d shoot you on the spot."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0ae6b-5ff0-4049-a082-72587b058379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 60,000 or so who have managed to flee and reach temporary
        camps, it''s a "race against time" to provide them support, aid organizations
        say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c4891-647e-4778-b56b-ce07fe109385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Euan McKirdy and Mohammed Tawfeeq contributed to this
        report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6e143-6572-4951-b17f-db06ed954104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:00:13.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:00:27.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/08/middleeast/falluja-civilians/index.html?eref=edition">Iraq
        troops free first neighborhood in ISIS-held Falluja, military says</a>."</em></p>'
  'tel-aviv-israel-market-shooting':
    'author': 'Michael Schwartz and Ralph Ellis, CNN'
    'caption': 'A shooting occurred on June 8. 2016 at one of Tel Aviv''s most-popular
      outdoor markets, Israeli authorities said. The shooting occurred about 9 p.m.
      local time at Sarona Market, an entertainment district crowded with locals and
      tourists in food stalls, restaurants and cafes. The market is across the street
      from Israel''s Defense Ministry and main army headquarters.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
