      'mgnl:lastActivated': 2019-10-08T11:38:19.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Statement of Contributions and Expenditures (SOCE), Duterte
        said he received ₱375,009,474 in campaign contributions, while he spent ₱371,461,480.23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10659e93-acef-416d-a97f-fc57049356ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:38:05.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:38:19.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s top donors included incoming Davao City Second District
        Rep. Antonio Floirendo Jr., who gave him a total of ₱75 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb3ca4-6741-4a86-a1ea-ca96f0967c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:38:05.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:38:19.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo, chairman of Davao-based Anflo Management and Investment
        Corporation, donated twice: ₱25 million in March and ₱50 million in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a570dc88-5514-4be5-85ac-898e64ccf1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:38:05.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:38:19.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessmen Dennis Uy of Davao-based oil company Phoenix Petroleum,
        Samuel Uy of Davao Farms and Davao Import Distributors Inc., and Lorenzo Te
        of Honda Cars Davao all gave ₱30 million each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2ceae-c6ad-4208-9f97-7abec1928daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:38:05.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:38:19.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bienvenido Tan of San Antonio Village, gave ₱20 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379374f-80b8-44f3-a148-f18e54ac1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:38:05.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:38:19.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomas and Nicasio Alcantara of Alsons Consolidated Resources gave
        ₱12 million and ₱16 million, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a4031-fb7f-4826-a663-538f669a3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:38:05.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:38:19.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte''s running mate, Sen. Alan Peter Cayetano, contributed
        a total of ₱72 million worth of "tandem advertisements" or political ads wherein
        both of them appeared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e0e3e-f9c7-468a-a778-447eadd29033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:38:05.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:38:19.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Metropolitan Manila Development Authority (MMDA) chairman
        and losing senatorial candidate Francis Tolentino gave ₱3 million, also in
        tandem advertisements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79c04e-6fde-4861-a111-8d8e9874735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:38:05.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:38:19.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Duterte Cabinet also helped financially in the campaign,
        including incoming Finance Sec. Carlos Dominguez who donated ₱2.3 milion,
        and incoming Executive Sec. Salvador Medialdea, who gave ₱500,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9223ee8d-3920-46b0-886e-941a81fc5c93'
