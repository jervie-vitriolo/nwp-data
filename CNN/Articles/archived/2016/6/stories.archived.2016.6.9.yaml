      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there was a time when Brillante Mendoza’s name was not synonymous
        with prestigious international film festivals. In 2007, right after getting
        some acclaim for “<em>Masahista</em>” (2005), “<em>Kaleldo</em>” (2006), and
        “<em>Manoro</em>” (2006), he made a direct-to-video flick called “Pantasya,”
        an omnibus of various snippets that each feature male-to-male sexual encounters.
        What separates “Pantasya” from the rest of its ilk is how, despite its penchant
        for exposing male body parts, it never fails to address the absurd realism
        of queer fantasy — how it is inherently connected with the desire for what
        is forbidden, with its episodes detailing scenarios involving relations with
        blue-collared workers, athletes, bosses, and the like.</p>'
