      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks come as Iraqi forces are trying to dislodge Islamic
        State militants from Falluja, their stronghold just west of Baghdad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea1cb2-7386-4bb3-8ce9-1337d90a11a0'
