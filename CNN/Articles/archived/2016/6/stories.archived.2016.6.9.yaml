      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The five-month
        long election gun ban has drawn to a close Wednesday midnight with 4,661 individuals
        arrested for violation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a305d3-16dd-4773-bcd2-8212a5bf5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:35:39.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:35:55.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine National Police (PNP) on Thursday, most
        of those arrested had been civilians, numbering 4,460.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7457d8d-224a-4fa4-a130-4b034a13b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:35:39.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:35:55.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, topping the list were uniformed personnel like security
        guards (58), followed by government/elected officials (37) and members of
        the PNP (36) and the military (21).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e71845-b3a2-45a1-b645-56ae94d6e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:35:39.661+08:00
