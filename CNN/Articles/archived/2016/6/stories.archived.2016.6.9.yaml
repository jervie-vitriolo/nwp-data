      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN)</strong> — At least three people were killed
        in a shooting Wednesday night at one of Tel Aviv''s most-popular outdoor markets,
        Israeli authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf518c-77e2-407b-9a6e-8ea6340971e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:03:48.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:04:06.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three dead are Israelis, Israeli police spokesman Micky Rosenfeld
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3458c0-21fa-4bd8-8a8b-9795e1f4a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:03:48.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:04:06.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two "terrorists" have been captured, Rosenfeld said on Twitter.
        One of the suspected attackers was shot at the scene, the second was arrested
        and both are being questioned, Rosenfeld told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defae49c-20f5-468f-9c3b-52c24a4e60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:03:48.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:04:06.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were injured, said Dr. Gil Fire, deputy director of Ichilov
        Hospital. The injured suspect also is at the hospital. Five people are in
        serious condition, Fire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad96b2-0704-4a64-b43e-31cb5cd1ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:03:48.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T14:04:06.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about a motive wasn''t immediately available.</p>'
