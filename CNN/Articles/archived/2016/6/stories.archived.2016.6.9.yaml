      'mgnl:lastActivated': 2019-10-08T11:35:55.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/03/AFP-PNP-red-alert-for-2016-elections.html">Related:
        AFP now on red alert, launches election monitoring center for May 9 polls</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a258ec6-e3bb-4d33-9160-f1c7d67d8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:35:39.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:35:55.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, which began on January 10, netted a total of 3,828 firearms
        which were either confiscated, recovered or surrendered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bb5e9-31af-4b93-bf73-651c1113a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:35:39.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:35:55.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/09/ppcrv-receives-reports-violence-illegal-election-related-activities.html">Related:
        PPCRV receives reports of violence, illegal election-related activities</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125730e-cf01-4165-a3a9-1e898ddb84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:35:39.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:35:55.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most the weapons seized were pistols (1,269) and revolvers (1,108).
        Improvised guns or "sumpak" (908) were also confiscated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa8f8e-f999-4bd1-9677-8a1a68b0e311'
      'mgnl:activationStatus': true
