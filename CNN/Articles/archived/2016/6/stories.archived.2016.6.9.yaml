    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ghostbusters'' cast glams up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80981a-d33f-4527-9051-a76436b62e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The stars of the female Ghostbusters movie
        have shed their overalls for something a little fancier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed721793-87d8-4366-93d6-b46cc9ed335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa McCarthy, Kristen Wiig, Kate McKinnon, and Leslie Jones
        appear in the <a href="https://www.elle.com/culture/celebrities/news/a36894/ghostbuster-kristen-wiig-leslie-jones-melissa-mccarthy-kate-mckinnon-elle-july-2016-cover/">July
        2016 issue of ELLE</a> and they clean up nice. It''s the magazine''s first
        Women in Comedy issue and each of the women got both a cover image and their
        say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50d362-9026-4a25-969d-b11edb90f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy confesses that "I get so psychotically attached to all
        of my characters, and I fight for them in probably the most annoying way."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184dab2-2282-4a6c-9eb5-e9cbb18daa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s such an actory thing, but I feel it to my core: I
        have to represent the woman I''m getting to be," she said. "Even if she''s
        fictitious, she''s always real to me: three-dimensional, flawed, loving, screwed-up,
        as real women are."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d17af4f-ec15-4e78-850b-480520e104d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiig is interviewed by friend and fellow SNL alum Will Ferrell and
        talks of her nervousness performing the first sketch she''d written for the
        live late-night show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752a3f8-ae19-4d80-b4a9-296ae872798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was scared that I was going to freeze or swear or pass out,"
        Wiig said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64a498-4acb-44c9-8a63-2d4de4a93afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said she knew it "was just a matter of time" before she was
        discovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124086b7-0bfb-49df-84da-355f8c236151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what was going to actually happen — this is definitely
        way bigger than I thought — but I knew there was no way I was going to be
        that funny and nobody was going to notice it," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc8c88-be58-4ac8-bc18-40a94358d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for McKinnon, she gets asked abut her spot-on imitation of pop
        star Justin Bieber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ab554-0637-495b-8e7d-5c5fa9b00671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came to a reckoning that [pretending to be other people] is in
        fact such a real, huge chunk of the way I communicate," she said. "I thought
        it was something I was putting on to disguise something else, but it''s not."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494dc426-25ee-44ba-b5db-12caa1ee1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:54:14.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T13:54:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/06/08/entertainment/ghostbusters-cast-elle/index.html">Ghostbusters''
        cast glams up</a>."</em></p>'
