      'text': '<p><strong>BAGHDAD (Reuters)</strong> — More than 22 people were killed
        and 70 wounded in two separate bombings on Thursday in Baghdad, one targeting
        a commercial street and the other an army checkpoint, Iraqi police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5b240-b079-404f-b7a6-72fbb6a927d8'
