  'aquino-government-peace-advisers-milf-bangsamoro-book-junctures':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Filipino Muslims pray outside Malacañan Palace after
      the conclusion of the signing of the Comprehensive Agreement on the Bangsamoro
      between the Philippine government and the Moro Islamic Liberation Front on March
      27, 2014 in Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-09T09:26:23.314+08:00
    'imagesource': 'jcr:e2642f3f-02e4-47e6-a074-08bcd28130c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe01cdac-9109-41f6-94cd-32f0970a817c'
    'lead': 'During the book launch on Thursday, outgoing President Aquino expressed
      his hope for the next administration to continue the Bangsamoro peace process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:43:05.506+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T11:43:53.921+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:43:53.564+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government peace advisers launch Bangsamoro book

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d799c-c82b-4346-8b61-e7e96bcbadc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — How did the Aquino
        government work for peace in Mindanao?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41a593-94b2-4acc-ae91-57e76053897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Adviser on the Peace Process (OPAPP)
        on Thursday launched "Junctures," a book containing speeches and statements
        on the peace process between the government and the Moro Islamic Liberation
        Front (MILF) from 2012 to 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c3f41-c934-4bbb-b94d-4554396e8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book was published by OPAPP and produced by the Government Peace
        Panel Secretariat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce3305-1cfa-47e5-9741-790538d7fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF peace panel chair Mohagher Iqbal said the Moro people aimed
        to educate and spread the word of peace through the book.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PH government peace panel set to launch the book, &quot;Junctures,&quot;
        in Malacañang | <a href="https://twitter.com/Ivysaunar?ref_src=twsrc%5Etfw">@Ivysaunar</a>
        <a href="https://t.co/rdj9qy4hUs">pic.twitter.com/rdj9qy4hUs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/740831219328389120?ref_src=twsrc%5Etfw">June
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a20373-38bc-4548-aedb-9111f8be214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011bad8-cdbc-46ed-a39a-a2d5ccf967d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno "Noynoy" Aquino, keynoted the event and expressed
        his hope for the next administration to continue the peace process despite
        the stalled passage of the Bangsamoro Basic Law (BBL) in the 16th Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78d4ba-92a1-42c2-8b57-fc29e2c8a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a long way to go, and many of us who worked so hard for
        peace are fearful, apprehensive, and unsure. It is true that the culmination
        of our efforts has been delayed. Today, however, I ask you to remember and
        take strength from the progress we have made," Aquino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46713cdc-6edf-4f70-b9b0-0ad334382fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/02/26/Report-Failure-to-pass-BBL-could-lead-to-extremism.html">Watch:
        Failure to pass BBL could lead to extremism</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e7565-5e30-4bee-93ba-cee5b0c5e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing president highlighted the government''s efforts to
        develop the conflict-stricken Autonomous Region in Muslim Mindanao (ARMM).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7cdc24-b78a-4382-b2fe-ced5949a5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that in the past six years, the government invested
        more than P60 billion in <a href="https://cnnphilippines.com/regional/2016/03/22/Aquino-inaugurates-P1-B-road-network-Basilan.html">infrastructure
        projects</a> in ARMM. Apart from that, the president said they had boosted
        education and livelihood in the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de378373-0b92-4b85-baeb-78671c281dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot more to come if we continue along the road to a
        true and lasting peace. This is the right path. It is a path that has benefited
        those in the margins of society; and it is a path that heals the fractures
        within the country we share. And the message that we now send to our countrymen
        is: We must continue along this path."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9886cbf-ae1a-40b4-a3da-22ceb3b779f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:05.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T11:43:53.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/03/disappointment-over-non-passage-bbl-extremism-terrorism-mindanao-armm-bangsamoro.html">Related:
        ‘Disappointment’ over non-passage of BBL entices extremism in Mindanao — OPAPP</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
