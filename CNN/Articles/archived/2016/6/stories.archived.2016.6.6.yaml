      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> â€” Taylor Swift didn''t let her break
        up with Calvin Harris get in the way of making a dream come true for one New
        Jersey couple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83941c99-346d-4e45-a556-f30472db5ceb'
