      'mgnl:lastActivated': 2019-10-07T14:17:51.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will now go on to represent the United States in the Miss Universe
        pageant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c708a71-5b4f-4ce2-a62b-d40911f699a5'
