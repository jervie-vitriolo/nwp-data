    'title': 'Why being lonely isnâ€™t so bad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc888259-9752-456b-b8e8-93b29ec7bd3f'
      'mgnl:activationStatus': true
