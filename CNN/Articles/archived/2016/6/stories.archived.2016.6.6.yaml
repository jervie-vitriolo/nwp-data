      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Grammy winner surprised bride and groom Kenya Smith
        and Max Smith by showing up at their wedding and performing an acoustic version
        of her 2014 hit, "Blank Space." Wedding guests, along with the newlyweds,
        were completely shocked â€” but it turns out the elaborate ruse was all orchestrated
        by Max''s sister, Ali.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961132c8-0825-4928-9c00-4b14f8ec1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:12:52.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:13:10.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it was happening, I just looked at [Ali] and she had that smile
        like she knew what was going on," Max told <a href="https://www.accessonline.com/articles/exclusive-groom-whose-wedding-taylor-swift-crashed-shares-his-fanboy-reaction/">Access
        Hollywood</a>. "And I clearly didn''t, so I knew she had something to do with
        it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91204aaa-dc34-49e6-9964-00d56d451506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:12:52.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:13:10.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Ali wrote Swift a letter, explaining that their mother
        had recently passed away and that Max went ahead and married Kenya in the
        hospital so that his mom wouldn''t miss it. Now grab your Kleenex, because
        Max and his mom''s first dance was to "Blank Space."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6ec92-19c0-43e3-8a60-99eb84d7ab9d'
      'mgnl:activationStatus': true
