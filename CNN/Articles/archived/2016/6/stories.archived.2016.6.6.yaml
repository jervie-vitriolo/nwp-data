      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> â€” Over the years,
        Iâ€™ve come to realize that, not unlike the television shows that I would binge-watch
        in lieu of more productive activities, my life has accumulated a number of
        recurring themes: overstayed welcomes in open establishments, Christmas songs
        under fluorescent lights in October, sudden bouts of emotion in public places,
        long nights, the constant state of being in transit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f8242b-c168-4f80-be99-b2e702814cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And somehow, I can relate all of these things to another constant
        state of mine â€” that of being alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d2344-2904-4335-a027-eee4037ad5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I suppose it can be rooted in the fact that I had grown up an only
        child, living in a household surrounded by adults who were obviously unable
        to fulfill the role of a playmate the way a person my age could have. Once
        I had finished my homework, my after-school activities were limited to drawing
        uncanny valley-looking aliens on my motherâ€™s AutoCAD blueprints (taken from
        the scratch pile, of course), whipping up imaginary treats for imaginary friends
        with my Little Tikes kitchen, and making up identities and stories for my
        Polly Pockets. My parents worked late and made it home just in time for dinner.
        In the meantime, I learned to keep myself occupied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4ee84-1555-418c-a398-91cc2540a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I got to university, I think I folded in on myself. I never
        quite relearned the basic skill of introductory conversations done the kindergarten
        way, so I didnâ€™t get to form any close friendships that lasted beyond a single
        semester. As a result, I spent years perfecting the art of long breaks by
        myself, with a few lunchtime and Friday rituals with my best friends thrown
        in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa449f6c-9dd8-4907-95c6-0cb1fc734862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point you might be thinking, <em>Well, thatâ€™s just sad</em>.
        Iâ€™ve lost count of how many times Iâ€™ve heard someone say they canâ€™t stand
        seeing people eat alone, because they feel sorry for them, and <em>donâ€™t they
        get lonely</em>? Thereâ€™s a <a href="https://www.overthinkingit.com/2008/05/12/the-worst-of-all-mondays/">now-iconic
        series of â€œGarfieldâ€ strips</a>, released in time for Halloween, where the
        titular unflappable and cynical cat realizes that his house is now decrepit
        and empty. In one strip, he realizes heâ€™s alone, and in Jim Davisâ€™s scrawl,
        the words, â€œYou have no idea how alone you are, Garfield,â€ look ominous and
        even creepy. A later strip declares, â€œGarfield grapples with his greatest
        fearâ€¦ Loneliness.â€</p>'
    '9':
      'image': 'jcr:a17ecef0-5c2b-427a-8356-6168e5c9f8dc'
      'imageCaption': 'A "Garfield" strip by Jim Davis, part of a now-iconic series,
        that shattered the cynical cat''s usually colorful reality with the idea that
        he may be alone and dying. Photo courtesy of OVERTHINKING IT  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c62b0-0465-4505-b9e6-cc86efa54485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8df631-edba-4446-8e2b-2336edf1673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And itâ€™s easy to imagine why loneliness is such a bleak and scary
        concept â€” itâ€™s just a bit more difficult to explain. Especially for someone
        like me, who actually takes certain comfort in the fact that I can do just
        fine on my own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce58e1-6334-4d18-b016-74aee0bf5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My free time in college has been a series of empty classrooms, partially
        hidden library desks, and walks spent breathing in the lush greenery that
        exists all throughout the campus. It has meant jeepney joyrides and burning
        through my reading list. I remember being 15 and seeing a <a href="http://www.kerismith.com/blog/instructions/">Keri
        Smith drawing</a> that featured instructions on wandering aimlessly. It said
        to bring a book, a journal, snacks, and just enough cash for tea (I prefer
        coffee). It said to pick a direction and get lost. And I, a student at a private
        Catholic school who had never even commuted by herself, saw the appeal in
        that. I wanted to explore the city and try new things, because Iâ€™d spent so
        long cooped up with my lack of life experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a6d45-9c5b-4d68-ac08-b9ed8e5b4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And itâ€™s easy to imagine why loneliness is such a bleak and scary
        concept â€” itâ€™s just a bit more difficult to explain. Especially for someone
        like me, who actually takes certain comfort in the fact that I can do just
        fine on my own.</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe8066-0263-446b-a1cb-a2f7c462dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smithâ€™s instructions didnâ€™t say to bring a friend, nor did it ever
        occur to me to do so. Thatâ€™s just the way I saw it, and it often felt like
        I was on my own wavelength anyway. So when I started going to a state university,
        where thereâ€™s liberation in the idea that nobody cared who you were or what
        you did, I finally got to go out there and collect all these new experiences
        for myself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44effb1d-2f54-44cf-90de-a10113510121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so my loneliness began to take many forms: being the only occupant
        of a theater that houses over 500 seats; walking home in the rain after writing
        for hours at a 24-hour joint; listening to city songs as I watched my own
        metropolis out the bus window; losing track of time in bookstores doing what
        I liked to call â€œshelf shopping,â€ which meant taking note of books I wanted
        to check out without buying them; taking the MRT from North Avenue to Taft
        and back; cooking fusilli at 3 a.m. and leaving orange and green pasta swimming
        down the drain when I realize Iâ€™ve made more than I can finish.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7e477-e173-426b-bddc-eefc5a159f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, there are times when the constant solitude gets to
        me. One summer, in particular, stands out. I hadnâ€™t graduated as planned.
        My grandmother had just died. My cousin, with whom Iâ€™m closest, flew out for
        a backpacking trip around Asia that would last two months, and not long after,
        my other cousin followed. My parents were out on daily business trips up north.
        For weeks it was just me, my lack of purpose and direction, and the sporadic
        rain. I would read and watch movies in the afternoon and lie on my bed staring
        as the lights and colors changed on the ceiling at sunset.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c911e0-1d7d-44ef-9407-6d81a4c40184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was confused and frustrated â€” thereâ€™s just something about the
        feeling of abandonment that gets to you, even if the people you feel abandoned
        by arenâ€™t even really leaving.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b8d1b-cb43-4337-8e78-61b0838eb7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I completely understand, after all, why everyone makes a big deal
        out of loneliness and having a lack of companionship. Itâ€™s part of being human,
        I guess, to seek togetherness and solidarity. Even having a single person
        whoâ€™s along for the ride makes all the difference; that knowledge that someone
        wants you to be OK and cares about how youâ€™re doing and wants to do something
        with you, even if itâ€™s just talking and laughing about nothing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeaeec5-ab68-4b7c-bf9d-0d1710befe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesnâ€™t have to be <em>tragic</em> if you happen to find
        yourself, well, by yourself. In his poem â€œThe Bad Thing,â€ John Wain had written,
        â€œSolitude can swell until it blocks the sun,â€ that the bad thing â€• being alone
        â€• inhabits you and consumes you. But he also wrote that putting yourself into
        productive, positive solitary activities, getting â€œsomething clear,â€ is all
        the solution you need. â€œSolitude shrinks; you are not all its slave.â€ Warsan
        Shire, a Somali writer, wrote something similar: â€œMy alone feels so good,
        Iâ€™ll only have you if youâ€™re sweeter than my solitude.â€</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2bbfb7-2605-481b-b1d8-e6fae0f83336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thereâ€™s a sense of ownership that comes with being alone, of freedom
        and independence â€• lose track of all the time you want, even for the moment,
        because time is all yours to lose.</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5e003-fc69-4a72-ac06-ce3722faf09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thatâ€™s the rationale behind the comfort I feel about, and, sometimes,
        the preference I have for being alone, I suppose. Thereâ€™s a sense of<em> ownership</em>
        that comes with it, of freedom and independence â€• lose track of all the time
        you want, even for the moment, because time is all yours to lose. This loneliness,
        itâ€™s all mine, and I can do whatever I want with it. It taps into my inner
        flightiness, my penchant for escapism and taking the long way around. Most
        others are less capricious; always busy, places to go, people to see.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0489c5f-1de5-4d28-b87d-653b47bc435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unhurried pace allows me to get my bearings and collect my thoughts,
        and when you have that, inhibitions and insecurities about what it is that
        we deem strange or desolate about oneâ€™s lonesome arenâ€™t so pressing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d16c6-3cd9-40a5-8dab-ab25ee44b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liking your own company doesnâ€™t have to mean that youâ€™re all alone
        in the world, that you have no one. Rather, it can be taken to mean that you
        have <em>yourself.</em> And sometimes thatâ€™s enough.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36435eb7-8e99-4881-9bb7-2fe54443aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach Woods gets it. In New York Magazine, he spoke about going up
        the Empire State Building at 1 a.m. â€œItâ€™s empty, itâ€™s beautiful,â€ he said,
        â€œand the city sounds like the ocean.â€</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8843db-ee94-4f5f-bbc6-a9a6be978fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thereâ€™s a recurring theme I forgot to mention â€” the act of waiting.
        Maybe Iâ€™m meeting friends, and I arrive the earliest (I donâ€™t know if itâ€™s
        chronic earliness on my part, or chronic lateness on theirs), or maybe my
        dadâ€™s picking me up somewhere and trafficâ€™s raging. Sometimes itâ€™s me thatâ€™s
        stuck, sitting in the back of a bus in the middle of EDSA rush hour. â€œGod,
        thatâ€™s going to be long,â€ my mom would say, when I call to tell her Iâ€™ll be
        running late. Or my friends would apologize, â€œSorry, weâ€™re still on the way!â€</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc405a-7521-4207-bdf7-eab8c6bcb3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:47:00.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:47:21.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iâ€™m by myself, of course. But I never really mind. Iâ€™m almost never
        in a hurry, and I can always wait a little longer. Iâ€™ve got time.</p>'
  'sonny-coloma-martin-andanar-presidential-communications':
