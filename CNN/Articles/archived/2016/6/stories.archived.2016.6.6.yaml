    'template': '1'
    'title': 'NBA Finals: Warriors take 2-0 lead as series heads to Cleveland

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01b4ed-7e47-4354-ae54-60a421344725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:10:14.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:10:23.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> â€” Golden State used a strong
        third quarter rally to take game two of the NBA Finals with a 110-77 victory
        over the Cleveland Cavaliers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a9e90-ea1c-45f1-90b1-382e201fc650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:10:14.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:10:23.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors did it with reigning league MVP Steph Curry riding
        the bench. Curry had to sit majority of the third period after picking up
        his fourth foul with 8:42 left in the quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658e8d1-65c8-4e17-ba76-d726021406b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:10:14.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:10:23.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draymond Green took up the cudgels for Golden State, stuffing the
        stat sheet with 28 points, seven rebounds, five assists and a steal. Curry
        added 18 markers, nine boards and four dimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509e350-4007-4bec-98de-8dc524e64c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:10:14.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:10:23.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series now shifts to the Quicken Loans Arena in Cleveland for
        game three on Wednesday (Thursday, Manila time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2159c753-0971-4972-abc5-85be0dd0b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:10:14.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:10:23.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State took an eight-point lead at the half buoyed by a 20-2
        run in the second quarter. Green starred for the Warriors during the rally
        leading all scorers with 18 markers at the break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c9848-26d2-4d6e-8688-a9fce98db277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:10:14.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:10:23.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James was held scoreless in the first quarter but managed
        to finish the game with 19 points, eight rebounds, nine assists and four steals.
        James also accounted for seven of the Cavs'' 17 turnovers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1bba9a-f501-49ef-a47a-478e4721665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:10:14.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:10:23.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Love was placed in concussion protocol after experiencing
        dizziness at the start of the second half. Harrison Barnes accidentally hit
        Love''s head while battling for a rebound in the second quarter. Love was
        limited to five points and three rebounds in less than 21 minutes of play.</p>'
  'new-york-fed-first-rejects-cyber-heist-trasfers-then-move-81-million':
    'author': 'Krishna N. Das and Jonathan Spicer, Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-06T19:54:26.635+08:00
    'imagesource': 'jcr:f378a4ca-304d-472e-8013-80b6b7629298'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851faa5e-31d8-433b-9061-78486a9d3bd5'
    'lead': 'Hours before the Federal Reserve Bank of New York approved four fraudulent
      requests to send $81 million from a Bangladesh Bank account to cyber thieves,
      the Fed branch blocked those same requests because they lacked information required
      to transfer money, according to two people with direct knowledge of the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:12:34.405+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T15:12:48.898+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:12:48.563+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NY Fed first rejected cyber-heist transfers, then moved $81 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a40a7-979d-47f7-b88b-7c903889d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka/New York (Reuters) â€”</strong> Hours before the Federal
        Reserve Bank of New York approved four fraudulent requests to send $81 million
        from a Bangladesh Bank account to cyber thieves, the Fed branch blocked those
        same requests because they lacked information required to transfer money,
        according to two people with direct knowledge of the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e810db9-bee9-4966-a29b-9b9c0d13d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the theft in February, the New York Fed initially
        rejected 35 requests to transfer funds to various overseas accounts, a New
        York Fed official and a senior Bangladesh Bank official told Reuters. The
        Fed''s decision to later fulfill a handful of resubmitted requests raises
        questions about whether it missed red flags.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2173c5eb-8233-483b-a73c-0f1422469ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York arm of the U.S. central bank initially denied the transfer
        requests because they lacked proper formatting for the SWIFT messaging system,
        the network banks use for international financial transfers, the two officials
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21084da-b607-493c-8760-b315eacbe119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Bank official said they lacked the names of correspondent
        banks, which typically receive wired funds. The Fed rejected the requests,
        which came from hackers who had broken into the SWIFT network through Bangladesh
        Bank systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef21949-e687-49bb-bdb0-ffdb20e90aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, however, the cyber thieves resubmitted those 35
        requests. On the second try, the messages had the proper formatting, the New
        York Fed official said. The requests had been authenticated by SWIFT, the
        first line of defense against fraudulent wire transfers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e5472-f958-4682-a4c7-149fc10e9416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the technical compliance, the New York Fed rejected 30 of
        the requests a second time. But the Fed did approve five requests - for a
        total of $101 million. Later, one of those five transfers - a $20 million
        request - was reversed because of a misspelling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525da601-bc80-49a0-882d-0b1be928092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Fed has said it blocked the 30 resubmitted requests
        because they were flagged for economic sanctions review. Only afterward were
        they deemed potentially fraudulent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd9417-bbe7-4260-8f0e-31a141ccf55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Bank official and another source close to the bank
        said the New York Fed should have rejected all the requests on both the first
        and second attempts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da86ce-8fe8-4f89-8ef3-74384dbbc3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source close to the bank, who also had direct knowledge of the
        matter, said anomalies in the four transfers that ultimately went through
        should have raised questions at the New York Fed. They were paid to individual
        recipients, a rarity for Bangladesh''s central bank, and the false names on
        the four approved withdrawals also appeared on some of the 30 resubmitted
        requests rejected by the bank, said the source close to the Bangladesh Bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e14417-66e5-47ea-a45b-3f1484e2a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we asked the Fed why the repetition of the names did
        not create red flags," the source said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324fe2d1-d2e3-4051-9435-34c0b16ac1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are saying they rejected 35 badly submitted ones," the source
        said. But when the requests were re-submitted, they "paid 5 of them and stopped
        30. Why? They can give no answer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ed24b-e9ab-4355-b8b4-92c5ae477d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank and SWIFT declined to comment. The New York Fed
        has said there were no problems with its procedures for approving SWIFT fund
        transfers, and declined to comment on whether it missed any warning signs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea7fb1-1512-4194-8c77-f22bfecd2492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyber theft from Bangladesh''s central bank - and recent disclosures
        of other similar fraud attempts - have brought scrutiny on the SWIFT messaging
        system. SWIFT is a cooperative of global banks formally known as the Society
        for Worldwide Interbank Financial Telecommunication, and its transaction system
        was used as a conduit for one of the largest cyber bank heists in history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590bc9e-36fb-4e44-a2e8-be4deabdf987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, a congressional committee has launched a probe
        into the New York Fed''s role in the bank heist. The Bangladeshi central bank
        might seek compensation for the funds from the Federal Reserve, and Bangladesh
        Bank police have said that recent installation of a new SWIFT settlement system
        at the bank last fall may have provided thieves an opportunity to gain access
        to the bank''s SWIFT servers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2492b0e-b355-461d-9232-2a4f31e25c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Red flags?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5db1c8-09c1-455b-9575-9adb6e53dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Fed''s reviews of payment requests that come over the
        SWIFT system are focused chiefly on guarding against money laundering and
        transfers to people and entities that are under U.S. government sanctions,
        Fed officials have said. But requests often also are temporarily halted to
        fix typos and other formatting problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1a187-7920-441a-8fc5-48e68582cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed branch has said its clients, including Bangladesh Bank,
        and SWIFT have primary responsibility for preventing unauthorized transfers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7adb6d2-04fa-4efa-a3d5-8890af7c63b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed employees queried Bangladesh Bank about the purpose of the payments
        requested on Feb. 4 and again on Feb. 5, according to a letter to congresswoman
        Carolyn Maloney (D-NY) by New York Fed General Counsel Thomas Baxter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26622513-e4a5-44a2-bd43-ef2ee43ffed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four transfers totaling $81 million went to accounts in the
        Philippines. The money wound up with casinos and casino agents and remains
        missing. An attempt to transfer $20 million to a foundation in Sri Lanka was
        reversed because the word "foundation" was misspelled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ecbfa-4583-4e78-a2bb-2ceed9217169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source close to Bangladesh Bank said questions about the anomalies
        in the approved requests were discussed at a meeting in Basel last month between
        New York Fed President William Dudley, Bangladesh Bank Governor Fazle Kabir
        and representatives from SWIFT.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038669b6-df25-40dc-9910-6fdcca316ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Maloney and Tom Carper, the top Democrat on the Senate Homeland
        Security Committee, both have made inquiries to the New York Fed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74e1f8-d6a8-483e-bd3f-4ebeb31f4d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Science Committee informed the New York Fed in a letter
        this week that it is launching a probe into its handling of the transfer requests.
        The committee plans to examine the New York Fed''s response to the heist,
        the oversight of SWIFT, and whether additional measures are needed to address
        vulnerabilities to cyber attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be15c5-dfe1-4e6e-a4d5-145d3a91efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT, which has come under scrutiny after the Bangladesh Bank heist
        and cyber attacks in at least three other cases, plans a new program to improve
        security and also wants banks to "drastically" improve information sharing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12228365-060b-4c72-b8f6-36fbedaa6f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:12:34.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:12:48.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting by Tom Bergin in London</em></p>'
  'djokovic-murray-french-open-tennis-2016':
    'author': 'Ravi Ubha, CNN'
    'caption': '(File photo) Novak Djokovic hits a forehand during the Men''s Singles
      fourth round match against Roberto Bautista Agut of Spain on day eleven of the
      2016 French Open at Roland Garros on June 1, 2016 in Paris, France.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-06T18:18:32.136+08:00
    'imagesource': 'jcr:de3c362b-530d-445b-9367-91e13c76b3e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6a688c4-43b8-44c1-88f0-a20f11ccf9de'
    'lead': 'Novak Djokovic made plenty of history Sunday when he beat Andy Murray
      3-6 6-1 6-2 6-4 in the French Open final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:18:25.040+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T15:18:40.927+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:18:40.312+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Open: Novak Djokovic completes grand slam collection

      '
    'visualType': 'image'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c2d63-3812-4800-af6a-b1d2292b38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> â€” The first man since Rod Laver in
        1969 to win four straight grand slams. The eighth man to complete the career
        grand slam. The first man to claim the first two majors in a calendar year
        since Jim Courier in 1992.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb1370-6680-47d1-b2fd-060e665e4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic made plenty of history Sunday when he beat Andy Murray
        3-6 6-1 6-2 6-4 in the French Open final.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58168b-93ad-44a8-8a2e-5ba389c21a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, especially in the past two seasons, never hid how desperately
        he wanted to win the world''s premier clay-court tournament. He had lost three
        finals, including last year to Stan Wawrinka.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e37734-927a-4dea-b64f-1a167eceb542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Murray sent a backhand into the net on a third match point,
        Djokovic fell to the court on his back. Finally the Coupe des Mousquetaires
        was his.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b9346-b80b-4576-bb9a-c86c2f5ab9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd on Philippe Chatrier court roared their approval. Never
        before in a grand slam final had Djokovic been so loved, although he did get
        his share of support against Wawrinka 12 months ago.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5729f5-0174-431e-91f8-895259166566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt that kind of support and love from the people around that
        allowed me to be sitting here with the trophy," Djokovic told reporters. "That
        kind of support was very well present at the stadium today."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2fc621-a453-4f4a-b8ef-6567385e5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He duly drew a heart into the clay with his racket, mirroring Gustavo
        Kuerten''s celebration when the Brazilian won the French Open in 2001, and
        dropped himself in the middle of it. Djokovic got the affable Kuerten''s approval,
        he said, while they were filming videos for a tournament partner.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a7676-56d2-490e-b676-a0016d1cda69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now 12-time grand slam champion won''t want to leave Paris.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f22912-5cee-4161-a755-e97893e9cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams â€” upset by Garbine Muguruza in Saturday''s women''s
        final â€” came within two matches of achieving the calendar-year grand slam
        in 2015 and given the Serb''s form, who would bet against him being in the
        same position in several months in New York?</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bddf05-8063-4e33-b7c5-311f7ba076fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not I can reach a calendar slam, that''s still a possibility,"
        said Djokovic. "But I don''t think about it right now. Right now I just try
        to enjoy this experience of winning the trophy that I never won before."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8c0a7-9824-45bc-9f00-12fa45a0355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray fell to 2-8 in grand slam finals and 2-13 in his past 15
        matches against his childhood friend, but he''ll depart Roland Garros in good
        enough spirits once the dust settles. No British man had made a French Open
        final since Bunny Austin in 1937.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc36e1-d8ec-40ae-a3d3-a8a340cc2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two weeks ago, Murray came within two points of losing
        in the first round to Radek Stepanek, and he was also stretched to five sets
        by Mathias Bourgue in the second round.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c121581-8e20-4a43-b36a-e537c840ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His play during the clay-court swing bodes well for the grass and
        Wimbledon, which starts in three weeks.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9052cef-4335-4028-aa86-7e1215af64ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, in a classy move, showered Djokovic with praise during the
        trophy presentation.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777df3b-e56d-4918-9af1-856a68e70d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is his day today," Murray told the crowd. "What he''s achieved
        in the last 12 months is phenomenal. Winning all four grand slams in one year
        is an amazing achievement.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46740e-e62a-40c8-826e-da1de6083fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something so rare in tennis. It''s not happened for an
        extremely long time and will take a long time to happen again. Me personally
        being here, it sucks to lose the match but I''m proud being part of today."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a8e26-1261-43bd-9582-0800eae56296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic won''t be thinking about defending his crown at the All
        England Club just yet. He''s sure to be celebrating long into the Paris night.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1791a84-90e4-4497-a43f-4c9529e95b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrations actually began early. Shortly after his victory,
        dad Srdjan cracked open a bottle of champagne near the player restaurant and
        hoisted the winners'' trophy with such enthusiasm you''d have thought he won
        the championship match.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01df1fb-a5fe-4f15-a02d-65dbd2013617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Murray''s fast start</strong></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13f977-6f36-4c28-8dc9-a981835f03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first game of the affair certainly suggested Djokovic would
        be difficult to stop.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b2a5b-2de9-4677-85c6-ce6df2ccfe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played flawless tennis to break at love.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0a2a1-294b-4333-a779-0d46ab25362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Murray broke back, not making errors, crunching forehands â€”
        traditionally his weaker wing â€” and going for second-serve returns. It was
        the type of play his backers have long called for, rather than the 29-year-old
        counter-punching. He claimed 13 of 15 points to build a 4-1 advantage.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f146be-4bd8-4597-8845-1c14a764ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chants of "Nole, Nole" â€” Djokovic''s nickname â€” encircled Philippe
        Chatrier court when the players were introduced.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93cbe2c-3fe9-409e-b01e-ed3663f1150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when he trailed in the first set, his supporters came to his
        aid, particularly when French chair umpire Damien Dumusois controversially
        awarded a point to Murray at 5-3, 15-0.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a5b53-f9b1-426d-92bb-895da6a757e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray blasted a powerful serve down the middle, which was called
        a fault. But Dumusois inspected the mark and ruled the ball was good. He then,
        instead of replaying the point, awarded it outright to Murray, saying Djokovic''s
        contact with the ball came after the call and so didn''t put him off.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32402c-ea56-4a52-a1ed-2078c4144de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd jeered loudly, causing a slight delay.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bab19c-504b-4756-81cc-ecff9f583112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undaunted, Murray served the set out.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddad877-b986-4ac2-98e4-317f29a87ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turning point?</strong></p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a185931-00e9-4094-9eed-f83f6053fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was rattled, unsettled, tense. Hence the first game of
        the second proved pivotal.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21762764-93b8-426e-ac3c-2ae997fba2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray manufactured a break point only to see it dissipate.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b1718-ee18-4783-8724-aef52f81aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately I couldn''t capitalize on that chance," said Murray.
        "Maybe that would have changed things a little bit."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4b2da-f781-445f-a0e3-87de55f01502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened next? He was broken, contributing two double faults,
        one on break point.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d65563-2ecc-4df7-a491-1f118dbabaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complexion of the affair changed for good.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72c34f-70c4-40e6-80b5-2e41b386e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the set developed, a worrying sign for Murray: Djokovic got his
        teeth into Murray''s service games. Murray has always struggled with his first
        serve percentage and Sunday it was far too low against the game''s top returner,
        50 %. In the last three sets, Djokovic won at least two points in each of
        Murray''s service games.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66009258-43c9-469c-9d3c-5b365ffcb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s first show of positive emotion came at 4-1 as he successfully
        chased a drop shot and replied with an angled forehand winner. A fist pump
        ensued. Another one surfaced on the next point when he broke with a crushing
        backhand down the line.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c3bfc-b9fc-4d28-9517-32b12205bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s frustration levels grew.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f30894-fd52-4723-b32d-8acd93d6614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To begin the third game of the third, he muttered, "shut the ****
        up" to someone in the stands, likely someone in his box.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59bf43-8ad0-4867-8a50-37f2eb705339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He must have become more annoyed when, facing a break point, he
        dumped an easy forehand volley into the net to fall behind 2-1.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a58cb-cc73-425b-ae62-87d3412f0898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray was hanging on. And at 1-3, 30-40, Djokovic flashed his tremendous
        court coverage by scrambling to a drop shot and cutely depositing a backhand
        winner.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc379c30-de45-4664-97ec-9f7cc5edf754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd broke out in song during the changeover.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71483b46-95c3-448a-a3e6-915542f8df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was becoming evident that Murray''s five extra hours on court
        during the fortnight were more significant than Djokovic playing four straight
        days due to the rain. He had little left physically. Kuerten noticed it.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f81d3-7aaa-4d14-a7a8-6a320595a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me today it feels like his legs didn''t get going, after the
        second set," Kuerten told reporters. "He couldn''t get the same (pace) of
        the balls and consistency he was doing at the beginning."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3400c512-fbad-446b-9fa4-db34d1dd9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic broke twice more in the fourth for 5-2.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccaeff8-a17a-48fc-9574-5cdfd0c0c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, however, got to 4-5 and when he registered the first point,
        the crowd went wild. Now they wanted more tennis. Suddenly, drama surfaced,
        a contrast to most of the previous 2 1/2 sets.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93e507-2810-4454-b6a3-7c927c0b1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first two match points, Djokovic struck a double fault and
        backhand wide. The suspense heightened.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea54aae-4dab-4044-8896-0a6b442f5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on a third, and after three hours of play, Murray''s cross-court
        backhand found the net.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f3038-683d-4b7d-8b90-e6382cb59207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was close to making it very interesting, but he did well to finish
        it at the end," said Murray.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f3a1a-0371-410e-ab8e-062eb4cdf7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final played under cloudy skies after rain for most of the last
        week, seconds later, the sun finally came out in Paris. For tennis'' current
        shining light it was only fitting.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bedb28-10a0-4c51-8d1f-249c28e7965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:25.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:18:40.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/05/tennis/djokovic-murray-french-open-tennis/index.html">French
        Open: Novak Djokovic completes grand slam collection</a></em>"</p>'
