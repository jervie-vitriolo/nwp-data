      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barber won the pageant ahead of first runner-up Chelsea Hardin,
        Miss Hawaii, and second runner-up Emanii Davis, Miss Georgia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417eb7e-2e78-4c01-b99e-4e85b512fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:17:32.282+08:00
