      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bride''s cousin, Gage Simmons, caught Swift''s performance on
        video and posted it to Twitter.</p>'
    '9':
