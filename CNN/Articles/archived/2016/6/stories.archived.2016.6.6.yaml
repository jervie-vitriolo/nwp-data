      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” An Army Reserve officer and I.T. analyst
        from the District of Columbia has been crowned Miss U.S.A. 2016 after mounting
        a strong defense of women in combat roles in the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5e59e-6139-4d83-a898-06d6f8bba383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:17:32.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:17:51.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deshauna Barber, a 26-year-old from the nation''s capital, gave
        the answer during the interview section of the pageant in Las Vegas on Sunday.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">YAAAAS QUEEN! <a href="https://twitter.com/hashtag/MissUSA?src=hash&amp;ref_src=twsrc%5Etfw">#MissUSA</a>
        <a href="https://t.co/fmC1TYy02l">pic.twitter.com/fmC1TYy02l</a></p>&mdash;
        Miss USA &amp; Miss Teen USA (@MissUSA) <a href="https://twitter.com/MissUSA/status/739638895273377793?ref_src=twsrc%5Etfw">June
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

