      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss U.S.A organizers also addressed a prominent mishap from the
        December Miss Universe pageant, when host Steve Harvey flubbed the announcement
        of the winner and was widely ridiculed for it.</p>'
    '25':
