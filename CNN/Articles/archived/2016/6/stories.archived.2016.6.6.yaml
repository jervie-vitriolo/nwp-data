      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Steve Harvey appears</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a691a1d-6bcd-478a-a8d6-dc32695f62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:17:32.282+08:00
      'mgnl:createdBy': 'cnnproducer'
