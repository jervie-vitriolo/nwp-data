      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> â€” Outgoing presidential
        communications secretary Sonny Coloma on Monday gave his appointed successor,
        Martin Andanar, a tour of the various agencies under his office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947bf3d-8d80-4415-b1ae-630dc7022aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Rodrigo Duterte announced last week <a href="https://cnnphilippines.com/news/2016/06/03/Rodrigo-Duterte-cabinet.html">Andanarâ€™s
        appointment</a> as incoming Secretary of the Presidential Communications Operations
        Office (PCOO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e74fb0-d329-4940-be4c-cb1568702f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma invited Andanar to brief the TV5 news anchor on the operation
        of some agencies under the control and supervision of the PCOO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdaebb3-18e6-4358-8fb5-a3a7203190d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They first visited Radyo ng Bayan for an overview of the daily operations
        of the state-run radio before heading&nbsp; to the APO production unit, the
        government printing office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb874d2d-6910-4986-9b0c-cb8bebb44f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma then gave Andanar a quick tour of the People''s Television
        Network-Channel 4 (PTV4).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4e2a7-b90b-4bcd-9387-b2b436c10d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar earlier said he wants to improve PTV4 operations, following
        <a href="https://cnnphilippines.com/news/2016/06/03/No-press-con-Duterte-meantime.html">Duterte''s
        decision</a> to issue statements only thru the state-owned television.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165fd144-49b3-4b9b-9659-c8050b20c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/03/MTRCB-Duterte-press-cons.html">Related:
        MTRCB cannot act on Duterte''s curses during press cons</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5076706-ac01-44ef-9641-27798adb0718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said he will return to Davao to report on the various presidential
        communications agencies to Duterte and incoming Presidential Management Staff
        Chief Bong Go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e408c-49d5-47fd-86a7-c57308b7983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said he was impressed with the facilities that were shown
        to him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbb567-271d-4fa5-a622-f6f0f583f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI guess the job for me is to continue what they''ve done and also
        craft the National Communication Strategy that I''ve presented to President-elect
        Duterte,â€ Andanar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3d12b-99e3-41d0-bbfd-2952ab563f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not disclose any details of his proposal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d376b4-4ba4-4946-b035-95c3171b43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar also said there will be a revamp in some of the PCOO attached
        agencies but he clarified those who performed well during the Aquino administration
        will be absorbed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894984d-8f1e-4ef7-abe7-b5648c6116c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his plans include a weekly TV and radio program for President-elect
        Duterte, called "Gikan sa Masa" (From the Masses).&nbsp; Itâ€™s the same title
        as Duterte''s weekly program in Davao which Andanar plans to air on national
        TV. Publishing a weekly government tabloid is also being considered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70ad5b-1ea3-4ef5-a26c-d09da02ba1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he will also serve as the Presidential spokesperson,
        Andanar said his job for now is to manage government media entities and maintain
        good relation with news organizations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a200a1-af98-4df6-997a-3c97bb68faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he plans to discuss a media relations strategy with two
        other members of Duterte''s communication team, hoping to ease the tension
        between the incoming President and members of the press.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07a368-de28-4397-ab41-eb4249f5c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he assumes post, Andanar''s tasks would include developing
        and managing the government-owned or controlled information dissemination
        structure and facilities, ensuring accurate information from the President
        and the Executive branch, and coordinating with private media organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa0108-5c5e-4c8e-99ad-3824218580b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current presidential communications set up includes the Presidential
        Communications Development and Strategic Planning Office (PCDSPO), which Andanar
        has indicated will likely be retained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8e0ab-7898-4e10-940d-5ab5ca9f858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:52:52.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:52:56.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming presidential spokesman Sal Panelo earlier said <a href="http://nine.cnnphilippines.com/news/2016/05/17/duterte-endurance-tried-and-tested.html">they
        may do away with both offices and restore the Office</a> of the Press Secretary
        instead.</p>'
  'nba-finals-cleveland-cavaliers-lebron-james':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'LeBron James #23 of the Cleveland Cavaliers sits on the bench in the
      fourth quarter of Game 2 of the 2016 NBA Finals against the Golden State Warriors
      at ORACLE Arena on June 5, 2016 in Oakland, California.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-06T16:53:14.210+08:00
    'imagesource': 'jcr:2728cab8-1673-489d-897b-20f1fe501cee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bda52df-ca4b-4aa8-8d53-6ca55685cd2e'
    'lead': 'Even if his squad is currently down 2-0 in the NBA Finals, LeBron James
      is still optimistic of his teamâ€™s chances of winning the title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:55:22.652+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T14:55:36.879+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T14:55:36.666+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: LeBron believes Cavs still have a chance to turn series
      around

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b80fb-5cd1-43c3-94b9-fb5652278250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> â€” Down 2-0 in the NBA Finals
        after a ruthless <a href="http://nine.cnnphilippines.com/sports/2016/06/06/nba-finals-game-two-golden-state-warriors-cleveland-cavaliers.html">110-77</a>
        thrashing from the Golden State Warriors, LeBron James believes that things
        can still turn around for the Cleveland Cavaliers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e445430-d8ea-4466-9271-9f0a17987439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve done these last two games doesn''t put a damper or
        a cloud over how we got to this point. We''re still here and we have a chance
        to turn this series around if we come and do what we need to do both offensively
        and defensively," James said in a post-game press conference Sunday (Monday
        in Manila).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8a15d-e7d8-4973-b3e6-75fe788e77c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year old James acknowledged that his squad struggled but
        thinks there is room for improvement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb623c-ae00-4176-b91d-e9fa8c06675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not disappointed in our guys or frustrated. We''ve just got
        to do a better job. We''ve got to be better at all facets of the game both
        offensively and defensively, both physically and mentally," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f8239-ad4f-410e-ac4f-e6bb300a8826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State extended its winning streak over the Cavs to seven,
        dating back to last season''s championship series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22c4b0-1a14-4d78-913d-bf4feab7ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who tallied 19 points, nine assists, and eight rebounds,
        added that he is not disappointed with the performance of his team, but pointed
        out that they need a collective effort to get back into the series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca30492-94c5-49ce-9f84-cfe200c09e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got to be better with the ball. You know, trying to make
        play for myself and for my teammates at the same time, I''ve just got to be
        more solid," he said after racking up a game-high seven turnovers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff8095-3499-4828-b90f-4df874a29087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland must pick up the pieces and face a tall order of winning
        four of the next five games in order to dethrone the defending champions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d07e2-b58c-4953-b60e-855379a63c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internally we have to figure out how we can help one another. We
        definitely have to figure out how we can get more guys involved," James said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ebe49-baf8-4b53-8f18-9403662d3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three teams climbed out of a 0-2 hole in the Finals and went
        on to win the title â€” the 1969 Boston Celtics, the 1977 Portland Trail Blazers,
        and the 2006 Miami Heat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f00128-12f0-417c-a7e4-606791066dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously not much is working, especially offensively. Defensively
        we''ve been good at times and then at times we just looked like, okay, we''re
        a step slow," James said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4816149-38d2-4d44-957d-7f9062911f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:55:22.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:55:36.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers will look to bounce back in Game 3 on Thursday at
        the Quicken Loans Arena in Ohio.</p>'
  'property-prices-increase-bangko-sentral':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-06-06T15:51:40.216+08:00
    'imagesource': 'jcr:5079d483-a8fb-4bbb-aee1-b60bdd5a3d37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf59e5f1-ec65-4765-b36b-cd4571728be5'
    'lead': 'It seems like the property boom is showing no signs of waning, with real
      estate prices rising by nearly 10 percent in the first quarter compared to a
      year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:59:40.627+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T15:00:11.473+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:00:10.983+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Property prices still on the rise - BSP

      '
    'updated': 2016-06-07T23:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696fb3c-09f2-4286-a15f-a8aa1302bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> â€” It seems like
        the property boom is showing no signs of waning, with real estate prices rising
        by nearly 10 percent in the first quarter compared to a year ago, according
        to figures from a property price index released Monday by the Bangko Sentral
        ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11472c8b-f9ff-43f8-879f-93f7fe6dbd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first-ever index of its kind, the central bank tracked property
        prices across the country to assess how the market is performing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51436b-cd2a-46e9-9458-8a2ca7f07eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said that real estate prices saw an annual growth of 9.2
        percent in the first quarter. Prices in the National Capital Region (NCR)
        grew at a faster 9.7 percent and areas just outside it, 9.4 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4ccf0-b183-4a78-bb7d-075afeb35f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of condominium units increased the most, jumping 12.9 percent
        in the first quarter compared to last year. Coming in second were townhouses,
        with prices climbing 8.5 percent annually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e5d0c-7745-4ff8-a3af-5d9a09cd4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condo units were the most common purchases in the NCR, the data
        showed. In areas outside the capital, consumers preferred single detached
        houses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be5c22-119d-4dd0-87cb-65fa43de9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP compiled the real estate price index by surveying 93 banks
        and the housing loans they approved from January to March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11a380-1060-43ae-b3a1-a8bfbf003b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR accounted for half of housing loans in the first quarter, while
        CALABARZON (Cavite, Laguna, Batangas, Rizal and Quezon), followed with more
        than a quarter of loans. Other key areas were Central Luzon (7.6 percent),
        Western Visayas (3.8 percent) and Central Visayas (3.3 percent).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f1d90-4035-46bc-9514-b145ed5617e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/03/Consultancy-firm-office-spaces.html">Also
        read: Office spaces drive PH property boom - consultancy firm</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27acf0e-36f8-4845-8f36-a14ef689ea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bubble watch</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e3cf7-575c-48e2-8e8e-95446a091a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank watches the property market closely since it was
        ground zero for the Asian financial crisis in 1997 and more recently, the
        global financial crisis in 2008.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571858e-eb05-43cb-ab97-1989eacf7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As economies grow and incomes rise, consumers tend to purchase property,
        both for their own use and for investment. The strong demand naturally pushes
        prices up, especially when the supply is limited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd3685-e2a9-40c2-9436-617b2ce07109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rise in prices also breeds speculation -- buyers snapping
        up properties in the belief that their values will just keep going up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66530f9-5676-44e1-9b8d-899b9ec4791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pushes prices even higher -- to the point that the industry
        collapses, because their properties become unaffordable and buyers default
        on their housing loans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66091c-c3ab-4f29-8954-fadba784c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Diwa Guinigundo assured this scenario is unlikely
        in the Philippines just yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94597f-6ef9-4a3d-9ffb-c86aa1899aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property prices are still moving in line with economic growth and
        consumer optimism, he explained. Underlying the rise in prices is actual demand
        for properties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01afd98-9052-458e-8be1-1039a51ba267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is supported by information from real estate developers, Guinigundo
        added. Vacancy and occupancy rates are all low, indicating a strong market
        for the building frenzy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902aa87-c0bb-4e86-8a11-b553d0781299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seller''s market</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48bb786-d503-4c88-9298-2dac79173beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For homeowners like Ging Galang, the steady rise in property prices
        means it''s currently a seller''s market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7311cf-5de5-4256-ad43-c2e39b9b685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she put up her house for sale, she didn''t think of earning
        a profit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48bfa61-6444-43c5-a390-d885c6c0a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the children grown up and moving out, Galang and her husband
        just wanted to look for a smaller place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630dd3c9-0187-4773-9b5f-355a907345d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son got a job in Sta. Rosa, Laguna, so I thought maybe we could
        move there. After all, Metro Manila is very crowded already. We don''t have
        a business, we don''t have jobs. We don''t have to suffer the traffic," she
        told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162c8ec-2367-4b71-a63e-45e9959f62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang didnâ€™t have high expectations for the sale of her sprawling,
        520-square-meter home in Quezon City since it wasn''t near any of the business
        districts. She said she was hoping to sell the house within a year, but in
        just two weeks, she received two serious offers from buyers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee347fc5-6ac8-4f2b-8ea9-51409ba236b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate broker Yvette Poe said the property market has been
        on the up since 2010. While the national index showed property prices climbing
        10 percent, Poe said in some pockets of Metro Manila, the increases went as
        high as 20 percent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311637dd-ea29-42c1-8b01-3006972eba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course because the economy is good, there''s more money to go
        around. And people are more confident to be buying homes," Poe said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031efd6e-ea82-4fc4-a5ba-c6fc3db35610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it wasn''t just the residential segment doing well,
        but commercial too. "The market is good in all aspects of real estate," she
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d65554-bee3-44c5-8d08-b48f50af8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued increase in property prices could intimidate potential
        homebuyers, especially first-timers, Poe said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf1a9a-1be1-4799-83a4-4483fb40b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with a small budget could always adjust based on the size
        and location of their properties, she said. The risk in waiting is ending
        up buying properties when they get even more expensive, she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4dfd80-6980-46bf-8577-29304c4dd009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Poe, the appreciation of property values should assure
        and not scare off buyers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d261c88-0bfb-4778-be86-0797b36e05f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:59:40.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:00:11.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what it''s showing: for people who have already purchased
        real estate, the appreciation is there. When they sell, they can sell for
        a lot more than what they bought it for," she said. "I feel that a buyer should,
        instead of wait to buy real estate, he should buy real estate and wait."</p>'
  'ramadan-fast-facts':
    'author': 'CNN Library'
    'caption': '(FILE PHOTO) Filipino Muslims inside Mosque begin the month-long observance
      of fasting for Ramadan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-06T13:14:18.984+08:00
    'imagesource': 'jcr:86f30c28-7a7b-4066-bdd7-e05bfc99d9d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a457be1-6379-4bf3-ae82-05d25bf26f8b'
    'lead': 'In 2016, Ramadan begins on June 6 at sundown through July 5 (dates may
      vary slightly by country depending on the first sighting of the crescent moon).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:03:22.006+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T15:03:36.085+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:03:35.836+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramadan Fast Facts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9c1ec-5c4e-40b8-afa2-737a5e1ed28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Here is some background information about
        Ramadan, the Islamic holy month of fasting. In 2016, Ramadan begins on June
        6 at sundown through July 5 (dates may vary slightly by country depending
        on the first sighting of the crescent moon).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be569066-9bab-4dcf-8fee-a09f318c742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts: Ramadan is the Islamic holy month of fasting during which
        Muslims may not eat or drink during daylight hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bed883-6447-49c4-b3cd-ce4bbaab41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were approximately 1.6 billion Muslims worldwide as of 2010.
        The population is expected to increase to 2.8 billion by 2050.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a32ae-2846-440c-bcd3-dfa2bff8c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 3.3 million Muslims in the United States as of
        2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389cb0f-0b5a-4efc-b448-9edbe13477ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is celebrated as the month in which the prophet Mohammed
        received the first of the revelations that make up the Quran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ac1c2-9c87-4992-bcb4-00e65d1967a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Ramadan, Muslims abstain from food, drink (including water),
        and sexual intercourse from dawn until dusk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c5f2d-c3e7-43d6-9bb0-118c48655790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims are encouraged to eat a meal before dawn, and then break
        the fast immediately after sunset.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914ddb2-c44e-4718-9505-8ea6ab9caebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast is traditionally broken by eating dates and drinking water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42deff48-9abc-4309-be14-f7f282d31cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of Ramadan, called Id al Fitr, is a day of feasting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9b378-e3fb-4f1d-86af-401358409f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is the ninth month of the Muslim year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80406e0a-fdfc-4431-ac2d-b900965026b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan begins with the sighting of the new moon, but the exact
        date often depends on clerics in a particular nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd48d7-2175-4c4d-9319-f11627fa3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramadan fast is one of the five pillars, or basic institutions,
        of Islam:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674422db-86d9-4ce0-b85c-12d3855359b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shahadah:</strong> Affirmation that there is no deity but
        God and Mohammed is his messenger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53611d-eb72-4f8f-a398-88ca1a6bd9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Salat:</strong> Praying five times daily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7d7b1-e29b-4f22-ab0c-2bda0336a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zakat:</strong> Giving to charity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1423951-a705-4887-af4c-8edd661c5276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sawm:</strong> Fasting during the month of Ramadan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca318cf3-e551-416e-9467-d9889c73e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hajj:</strong> Making a pilgrimage to Mecca at least once
        in a lifetime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dabff5-fb10-47f9-a5df-cf7127d51208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:03:22.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:03:36.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2013/06/05/world/ramadan-fast-facts/">Ramadan
        Fast Facts</a>"</em></p>'
  'ramadan-non-muslims-etiquette-guide':
    'author': 'Saeed Ahmed, CNN'
    'caption': '(FILE PHOTO) Filipino Muslims pray outside a Mosque in Datu Saudi
      town as Muslims begin fasting for Ramadan on June 27, 2014 in Maguindanao, Philippines.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-06T12:22:54.867+08:00
    'imagesource': 'jcr:3af1ca05-7fe3-442d-a49d-0f6f1d3c95f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace94afc-2386-45e7-af91-d84848870b8e'
    'lead': 'Ramadan, the holiest month of the Muslim calendar, has already started.
      Is there anything you should be doing -- if you''re not a Muslim -- so you don''t
      come across as insensitive to your fasting friends?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:07:47.708+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T15:08:11.561+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:08:11.266+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramadan for non-Muslims: An etiquette guide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a92545-9537-4050-995e-8e0a1934b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” There are 7 billion people in the world.
        And a full 22% of them -- 1.6 billion -- are fasting from sunup to sundown.
        Every day. For an entire month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0efe39-f339-4961-a389-46ac2b1f4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Ramadan, <a href="http://religion.blogs.cnn.com/category/holidays/ramadan/">the
        holiest month of the Muslim calendar</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27bab7-f447-4ed6-846b-a447e54ed8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if you''re not a Muslim; just a caring, considerate person.
        Is there anything you should be doing so you don''t come across as insensitive
        to your fasting friends?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9919b-cffa-4238-8379-e0e6e43a9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short answer: No.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593ae84-25aa-4ccb-8787-a47f46463619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long answer: No. But you can earn some cool points if you follow
        these 10 tips.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef909a0-1e11-44cd-916c-745cf4ce19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. You can totally eat in front of us ....</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633cf0e0-691f-4174-8e8b-b4d84b6e814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next 30 days, Muslims around the world will abstain from
        eating and drinking during daylight hours. That doesn''t mean you shouldn''t
        carry on business as usual. (Just turn a deaf ear to our growling stomach)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112513f-ede7-44b5-97fb-530612a3c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. ... but try not to schedule a work lunch</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89e139-4e21-4309-b961-1396009269d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have to have a brownbag, you should. But don''t feel bad
        if we sit there, like a vegetarian friend at a churrascaria. Ditto for a happy-hour
        mixer. If your Muslim co-worker takes a pass, understand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83395068-5c23-47f2-aac5-a89b49459630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. You don''t have to fast with us ...</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5879db4-d5e8-4d40-90f8-5be41a961e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can if you want to see what it feels like. But it''s not going
        to hurt our feelings -- even if we''re best friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37ab51-9801-43e0-9210-395e625d9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. ... but you can join us for Iftar</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64446633-ffb0-42bc-b4f2-336a98ec1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iftar is the breaking of the fast after sundown. We like to make
        it a big communal meal. You should come.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208ec81-df7f-4aec-96d9-da81125fd9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. You don''t have to know when it begins ...</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80035c0b-1d97-498a-8146-c27128e0fb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan isn''t like Christmas or Thanksgiving, as in you know exactly
        when it''ll fall. It bounces around, because the Islamic calendar is lunar.
        When it begins depends on when the new moon is seen. That''s why the precise
        dates change from year to year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d014f-cad8-4107-af3e-0e507b008040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. ... but please be a little flexible</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68741921-08a6-49be-8d3e-989dc3d77dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we determine when Ramadan begins is decidedly old-school --
        you have to physically see the moon (even though there are apps for that).
        That''s why, if your co-worker says, "Starting tomorrow, can I start work
        early so I can leave sooner?" try to accommodate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af292f-b1f2-4646-875f-e2ae0241eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. We''ll still go for coffee with you ...</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8112eec-e134-4893-81bf-518614ee8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, we can''t drink. Not even water. But we''ll walk with you if
        you want to take a break.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99aebf-3d18-4ba2-8084-30207bd5cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. ... but we may keep our distance</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f506168-a5b8-44df-9d71-97c89e3b298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One word: Halitosis. You try not eating or drinking the entire day.
        That''s why we''re standing a foot away from you when we talk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee35264-a5a7-42fa-853b-44d35fcdb183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. You can say "Ramadan Mubarak"</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef0cda-83c6-4dea-bed4-b7d3eb996a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no "war on Christmas"-level controversy surrounding the
        greeting. (It means "Happy Ramadan"). Your Muslim co-worker will appreciate
        the thoughtfulness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b8d18-840d-45f0-bd05-01dcb0462650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. ... but please don''t say "I should fast too. I need
        to lose weight"</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a88a44-5b52-422f-a54e-84b41482b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan''s not about that. Plus, one of Ramadan''s side effects
        is obesity. (It''s all that post-sundown overeating.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a5819-0656-43db-9284-91c42af8d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:07:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T15:08:11.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/ramadan-non-muslims-etiquette-guide/index.html">Ramadan
        for non-Muslims: An etiquette guide</a>"</em></p>'
  'nba-finals-game-two-golden-state-warriors-cleveland-cavaliers':
    'author': 'CNN Philippines Staff'
    'caption': 'OAKLAND, CA - JUNE 05: Klay Thompson #11 and Draymond Green #23 of
      the Golden State Warriors react after a play in Game 2 of the 2016 NBA Finals
      against the Cleveland Cavaliers at ORACLE Arena on June 5, 2016 in Oakland,
      California.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-06T23:32:32.402+08:00
    'imagesource': 'jcr:91128fdf-e75a-4b87-a188-1f7397ee0844'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b1bdf4f-28a0-4cf8-970a-540768c61fe1'
    'lead': 'Draymond Green scored 28 points to lead the Golden State Warriors in
      Game Two of the NBA Finals. The series shifts to Cleveland with LeBron James
      and the Cavs down 0-2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:10:14.847+08:00
