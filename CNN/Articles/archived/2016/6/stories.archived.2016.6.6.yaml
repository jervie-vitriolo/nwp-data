      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/06/04/Muhammad-Ali-dead.html">Read:
        Muhammad Ali dies at 74</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a4e28-c0ad-4245-9920-697607a7b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death comes for us all, but when it is a beloved celebrity so recognizable,
        the grief takes on a different significance. Celebs are as deeply woven into
        our lives as those we can reach out and touch. They inspire us, entertain
        us, delight us and sometimes infuriate us.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a3c69-7692-4812-841b-6f9fbe0fe821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year a number of accomplished artists from various fields
        have died: Hip hop lost rapper Phife Dawg. Hollywood lost actress and mental
        health advocate Patty Duke and Garry Shandling. The literary world said goodbye
        to Harper Lee and Pat Conroy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac793655-0eee-4abf-be4e-63df70dabc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music seems to have been especially hard hit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d9716-0f73-4201-be7c-eb9478c77d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Bowie, Prince and Phife Dawg, other deaths include
        country star Merle Haggard; Grammy winning singer-songwriter Guy Clark; "Me
        and Mrs. Jones" soul singer Billy Paul; internationally acclaimed Congolese
        singer Papa Wemba; and record producer George Martin, also known as "the fifth
        Beatle."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863a26a-e612-407e-a584-778541968043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none were as world famous or beloved as Muhammad Ali, who died
        Friday at age 74 after a long battle with Parkinson''s disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f2faf-7f89-4316-8a2a-3881e186d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, tributes to Ali flooded in. They often showed him in
        his boxing days -- strong, unrepentant, defiant, unbowed and beautiful.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7619d8-344c-4be5-8821-b1b778236b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was much discussion about what has been referred to as the
        "2016 death curse."</p>'
