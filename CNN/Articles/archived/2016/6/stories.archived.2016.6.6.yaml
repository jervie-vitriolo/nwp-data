      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barber hopes to use her profile as Miss U.S.A. to highlight the
        health issues veterans face when they return from combat, such as post-traumatic
        stress disorder, her bio said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc5adc7-011e-4b11-a443-1e962036cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:17:32.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:17:51.868+08:00
