      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by judge Joe Zee whether the Pentagon''s decision to
        open up all combat roles to women had "put political correctness over our
        military''s ability to perform," First Lt. Barber responded:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c42161-987c-4599-902a-a526ab4fd009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:17:32.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:17:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a woman in the United States Army, I think it was an amazing
        job by our government to allow women to integrate into every branch of the
        military."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956d431-0907-4ca6-89be-3c51949e1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:17:32.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:17:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "We are just as tough as men. As a commander of my
        unit, I''m powerful, I am dedicated and it is important that we recognize
        that gender does not limit us in the United States."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1aad0-f0a1-4e4b-9017-8ced967ea120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:17:32.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:17:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes to spotlight veterans'' issues</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcaf20-1fc4-48f0-a7ee-7b93e6617143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:17:32.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:17:51.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of a retired Army Master Sergeant, Barber was commissioned
        as a quartermaster officer in 2011 and serves as a logistics commander for
        the 988th Quartermaster Detachment Unit at Fort Meade, Maryland, according
        to her bio on the pageant''s website.</p>'
    '14':
