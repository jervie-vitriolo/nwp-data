      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So Taylor swift showed up to my cousins wedding... ðŸ˜³ <a href="https://twitter.com/hashtag/Surprised?src=hash&amp;ref_src=twsrc%5Etfw">#Surprised</a>
        <a href="https://t.co/98yDtmg7kH">pic.twitter.com/98yDtmg7kH</a></p>&mdash;
