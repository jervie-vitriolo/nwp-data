  'House-probe-deadly-concert':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-06T23:20:53.673+08:00
    'imagesource': 'jcr:5b035f45-9d0b-4ad1-b239-3e6a7b0730bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30662ce0-cf10-4ee4-be12-68518320ac4c'
    'lead': 'Investigators from the Philippine National Police (PNP), National Bureau
      of Investigation (NBI), Philippine Drug Enforcement Agency (PDEA) and the organizers
      of the "Closeup Forever Summer" concert testified Monday in a joint committee
      hearing at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:21:08.344+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T14:21:29.101+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T14:21:28.812+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House begins probing deadly ''Closeup'' concert

      '
    'updated': 2016-06-07T12:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69550741-645b-406a-a40d-7a97ef5c806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> â€” Investigators
        from the Philippine National Police (PNP), National Bureau of Investigation
        (NBI), Philippine Drug Enforcement Agency (PDEA) and the organizers of the
        "Closeup Forever Summer" concert testified Monday in a joint committee hearing
        at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e00ff-a349-4853-a7bf-cf5633ac780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities presented the latest progress to the Oversight Committee
        on Dangerous Drugs, and the committees on Youth and Sports Development and
        Metro Manila Development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5468964f-6d93-4972-841a-424b41da89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI and PDEA revealed the victims died from taking the drug
        "green apple" â€” also called "green amore" which contained methylenedioxymethamphetamine
        (MDMA) or ecstasy and other illegal substances such as shabu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af43caa-c778-41a2-8456-8d171a0a566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/02/lethal-substances.html">Related:
        NBI: ''Lethal substances'' found in concert victim''s body</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70d4b0-07cd-4d05-8e7d-2fe4be703dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since some synthetic ingredients of the drug are new, these
        are not banned under the Dangerous Drugs Act of 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52503af6-b73a-4a1b-a3fe-c47016405640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Winnie Castelo, chair of the Metro Manila Development committee,
        said the law must be amended to include new and dangerous chemicals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd3d85-44cc-4887-b5b3-f74a979b257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it had arrested at least five suppliers and dealers
        of various drugs, while the PNP requested to keep their ongoing investigation
        confidential while they conduct follow up operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b65bc2-f2e8-49db-8cf9-ed1406566d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/05/24/duterte-drugs-closeup.html">Related:
        Duterte to impose stricter rules on parties</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437726bc-e2f7-4559-8d79-614d84729184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activations Advertising Agency â€” which supervised security at the
        concert â€” didn''t allow police inside the venue. Instead, the police stayed
        at the perimeter of the SM Mall of Asia concert grounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a4408-cfc0-4526-8bba-a3b4d2bab432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activations Agency CEO Michelle Quintana said they outsourced over
        200 bouncers who had no formal training for inspecting drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1487945-6e60-42a8-b1b5-6b545abc001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quintana said the bouncers were tasked for crowd control, and to
        respond to any untoward incidents like a stampede or a fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325bd91-7c35-42d0-bf4e-78a56aa0021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close Up has been conducting rave parties since 2012, and organizers
        say they have not experienced any major problem in the past years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b1255-6d1c-466c-a667-ac0c73f07afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint committee ordered to subpoena all the documents pertaining
        to the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af215f9b-70a6-4939-8b6a-9d46371159e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:21:08.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:21:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will come up with a report discussing three main points: the
        liability of the concert organizers, the security protocols at the event and
        possible amendments to the dangerous drugs law.</p>'
  'bangladesh-heist-perpetrators-identification':
    'author': 'Raju Gopalakrishnan, Reuters'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-06T22:53:31.453+08:00
    'imagesource': 'jcr:cec90bc0-6b2a-444d-8fb7-bd7fba53207e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c7133b2-184d-4dcf-acb5-a6384a69f114'
    'lead': 'A former top U.S. intelligence official on cyber security has warned
      that government investigators may never be able to ascertain who carried out
      a cyber heist that led to the theft of $81 million from Bangladesh''s central
      bank in February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:28:24.695+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T14:28:49.955+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T14:28:49.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh heist perpetrators may never be identified â€“ ex U.S. official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ac88e-f4d2-4b62-84d9-48a1f4d17392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (Reuters)</strong> â€” A former top U.S. intelligence
        official on cyber security has warned that government investigators may never
        be able to ascertain who carried out a cyber heist that led to the theft of
        $81 million from Bangladesh''s central bank in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868fb66-56cb-4401-aa51-cec919d50dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Kanuck, who was the most senior official in charge of cyber
        security at the Office of the Director of National Intelligence for five years
        until mid-May, told Reuters that there had been no official determination
        on who committed the cyber heist, one of the biggest ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6c978-1158-4f12-93dc-d97b936b4317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may never be able to make one," Kanuck said on the sidelines
        of the annual Shangri-La Dialogue, Asia''s premier security forum, held at
        the weekend in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd6393-401f-4cb9-a6e1-b4a53f0d6307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had some knowledge of the case but was not directly involved
        in the probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69af80-38d5-4069-801a-69a478248748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations into the heist are being coordinated by the U.S.
        Federal Bureau of Investigation. The authorities in Bangladesh, the Philippines,
        and some other countries are also carrying out inquiries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62bdcd-b3aa-492e-8eee-c7a84046b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers stole money from Bangladesh Bank''s account at the New
        York Federal Reserve. One fraudulent transfer to a Sri Lankan entity was reversed,
        but four transfers for a combined $81 million went to the Philippines and
        wound up being laundered through casinos and casino agents there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b122e-4d72-49d6-a8c0-4c1742a1ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the money remains missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60c2f7-ed61-477d-a55d-4ea8fa4e3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanuck said that he believed either an extremely sophisticated criminal
        group or a rogue nation carried out the theft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3528e-a539-4039-b579-fa7f5020866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAE Systems has said malware used to erase the tracks of hackers
        in the Bangladesh Bank heist was similar to code used to attack Sony Corp
        in 2014, a strike blamed by the FBI on North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3057514-0c56-469a-95bd-487cd2fab303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have actually seen criminal enterprises that were able to bring
        together a range of capabilities, ranging from insider access to credentials,
        going through to people who were willing to go physically remove money from
        ATMs," said Kanuck.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a594dad-fddc-43df-b558-7d0d9b7b6e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a black market for different capabilities and you can
        actually assemble a team like in Ocean''s 11," he said, referring to the Hollywood
        movie about a crime syndicate robbing Las Vegas casinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87621a-e0a1-4db2-8fea-ed4f70c49105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other side of the table, you have a growing number of nation-states
        developing very broad capabilities to do different kinds of operations," Kanuck
        said. "The water is very muddy, it''s very complex."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef1d81-3f4c-4f04-b56a-80cc5a522d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such states could be seeking to undermine the credibility of a central
        bank, or looking for hard currency funds, Kanuck added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c265466-ea58-4fed-8b92-657ac81adfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kanuck warned of deceptive signals from those involved in such
        a heist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084d922-0064-4ef3-bbc3-e143386d0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An analyst or an investigator would need to consider that nation
        states may try to make their activity look like it''s the work of criminals,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce539424-3490-4187-bab0-2399430b06ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:28:24.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:28:49.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And criminals might also try to make their activity look like it''s
        the work of nation-states or even ideologically motivated cyber actors."</p>'
  'pnp-no-solid-evidence-duterte-three-police-generals-illegal-drugs':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-06T19:29:53.270+08:00
    'imagesource': 'jcr:ac14965d-a445-452c-981b-d40b45c52b7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b92cae-25c8-4362-bb65-a2bf369716eb'
    'lead': 'During his thanksgiving speech on Saturday, President-elect Rody Duterte
      asked three police generals â€” who were supposedly involved in the illegal drugs
      trade â€” to resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:32:47.568+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T14:33:00.440+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T14:33:00.217+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: No solid evidence yet linking 3 police generals to drugs

      '
    'updated': 2016-06-07T14:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647a88d-f35a-4a43-8292-effa244f0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:47.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:33:00.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> â€” The Philippine
        National Police (PNP) has yet to find solid evidence against three generals
        supposedly involved in the illegal drugs trade, PNP Chief Ricardo Marquez
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae2840-9686-4202-a667-ba64456b2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:47.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:33:00.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his thanksgiving speech on Saturday, incoming President Rody
        Duterte asked three police generals based in Camp Crame to resign. He refused
        to name them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa36536-8d67-49c1-9b36-574452d609d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:47.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:33:00.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said the PNP already deployed teams of the anti-illegal
        drugs group to Visayas, but they still haven''t found evidence that supported
        the involvement of active generals in illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971945d-d00e-43e9-b60a-8bb0aec39593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:47.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:33:00.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming PNP Chief Supt. Ronald Dela Rosa said around 1% of the
        160,000-strong police force were involved in illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a98b03-2254-4208-832d-efe668bf497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:47.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:33:00.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/05/duterte-warns-police-involved-in-crime.html">Related
        Not a joke: Duterte warns police involved in crime</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd602d2ea-bbc3-45bc-956b-e78a2b869c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:47.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:33:00.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the PNP has filed anti-illegal drugs cases against 91 of
        its officers in 2014 and 2015. Of these, the highest-ranking officer is a
        superintendent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e32bd5-92b2-4d85-a658-617e5a3b8281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:47.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:33:00.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crime watchdog Volunteers Against Crime and Corruption (VACC) said
        they were not surprised by such allegations against ranking police officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb90696-1e6d-4a82-8d51-f20f1d6062d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:47.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:33:00.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said if such reports were true, it would be frustrating to
        know how officials had been using people''s money to protect drug lords.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e8fd6-6aee-4fcb-b725-fa165948a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:47.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:33:00.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These syndicates cannot work, function, with impunity, on that
        full scale, large scale [if they do not get protection from] law enforcers.
        Now, in the rank of generals," Boy Evangelista, VACC spokesman, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb615b-8990-40a0-b8ab-e7b6986bce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:47.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:33:00.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC said the people should wait and see if the Duterte administration
        could deliver on its promise to end criminality in three to six months.</p>'
  '2016-celebrity-death-bowie-ali-prince':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-06T18:04:02.857+08:00
    'imagesource': 'jcr:bea146e9-aaa2-4698-a190-44fb7555254f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba5d9b57-4e3c-45fa-b707-94765d1ac95d'
    'lead': 'Barely half way through 2016 we have lost people who can be described
      as larger-than-life stars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:37:35.783+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T14:37:42.706+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T14:37:42.442+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is 2016 the year of celebrity death?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66c91d-c2b2-4e71-afc6-a5ace863a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Enough already, 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e270247-9027-4344-a956-f9c3aa95f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half way through the year, there''s a theme: the death of larger-than-life
        stars. David Bowie, Prince, and now Muhammad Ali. How could these giants among
        us no longer be among us?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad0e8a-07ef-452d-9ed7-de01002b0df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We go to social media to mourn. We shake a collective fist at the
        unfairness of it all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885b9fd-af49-4e0d-9f2f-674c24e2bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedic actor Chris Rock summed it up when he tweeted a picture
        of Ali with Prince. "I wish this year would stop already it''s just to much,"
        he wrote.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I wish this year would stop already it&#39;s just to much. <a href="https://t.co/QoIwdvWzvL">pic.twitter.com/QoIwdvWzvL</a></p>&mdash;
        Chris Rock (@chrisrock) <a href="https://twitter.com/chrisrock/status/739079733779025920?ref_src=twsrc%5Etfw">June
        4, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a41e61-f43e-4c9d-9c95-9da022916192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:37:35.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T14:37:42.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
