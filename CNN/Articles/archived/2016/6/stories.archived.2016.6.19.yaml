      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Bucks County, Pennsylvania, just north of Philadelphia,
        arrested Lee Kaplan, 51, on Thursday. Police said the girls living with Kaplan
        at his house ranged in age from 6 months to 18 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316db7b5-8686-4189-96bc-09457ea3bde1'
      'mgnl:activationStatus': true
