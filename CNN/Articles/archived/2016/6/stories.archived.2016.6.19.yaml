      'mgnl:lastActivated': 2019-10-11T11:38:51.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — It may have taken 14 years,
        but the big payday has finally arrived for thousands of former shareholders
        of Household International.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ea701-66be-4a0c-933c-016f41c9e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:38:36.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:38:51.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global banking giant HSBC has agreed to pay $1.6 billion to end
        a long-running securities fraud case involving the mortgage and credit card
        company it purchased in 2002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938eb732-ce20-48d8-ad46-9bb459aaa48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:38:36.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:38:51.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors first launched the class action suit in August 2002 —
        a few months before HSBC agreed to buy the U.S. company — claiming Household
        and three former top executives made false and misleading statements about
        the business to inflate its stock price artificially, and used predatory lending
        practices to boost sales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd75ff05-db90-45b1-80e4-c6ff59bb6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:38:36.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:38:51.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, after a protracted legal battle, U.S. district judge Ronald
        Guzman made a judgment against HSBC, ordering the company to pay $2.5 billion
        in damages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ace9b4-70ef-462f-b6e7-a9a2271a9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:38:36.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:38:51.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But HSBC successfully appealed the decision, which was overturned
        last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151df1b-edb5-451a-9c45-770c451bb780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:38:36.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:38:51.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement, announced Thursday, came as a second trial was set
        to begin in recent weeks, according to Robbins Geller Rudman &amp; Dowd, the
        law firm representing former Household shareholders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3160cb5-94c3-44d7-9aed-6d983314cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:38:36.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:38:51.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm said the $1.6 billion settlement was the largest to
        ever result from a securities fraud class action. Still, HSBC''s final bill
        is much lower than the $3.6 billion in maximum potential liability forecast
        by the bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fb743-b8de-4f33-9346-7bd925bb158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:38:36.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:38:51.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mark Thompson and Jethro Mullen contributed reporting.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed27e32-0078-4818-a488-75af697dbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:38:36.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:38:51.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/17/investing/hsbc-household-finance-settlement/">HSBC
        pays $1.6 billion to end 14-year legal battle</a>"</em></p>'
  'brazil-rio-state-emergency-funding-olympics':
    'author': 'Brent Swails and Marilia Brocchetto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-19T11:09:54.333+08:00
    'imagesource': 'jcr:62f78902-f832-4a35-8475-d23c1cfca9bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63439aa5-108e-40e5-bc69-b29157078d57'
    'lead': 'Just under 50 days before the Olympics, Rio de Janeiro''s state governor
      has issued an executive order declaring a state of emergency that authorizes
      additional funding to fulfill obligations during the games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:42:00.050+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T11:42:11.398+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:42:11.032+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s Rio state seeks emergency funding ahead of Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a17b19-d34a-4968-80f6-7f30975089d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just under 50 days before the Olympics,
        Rio de Janeiro''s state governor has issued an executive order declaring a
        state of emergency that authorizes additional funding to fulfill obligations
        during the games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e175a227-64a6-4e34-bd16-b124984385e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A severe economic crisis has prevented the state from "honoring
        its commitments to the organization of the Olympic and Paralympic Games,"
        reads the order, released in the official government gazette Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7086d6-9971-4a52-968c-471da3aa2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has been "causing severe difficulties in the provision
        of essential public services and can even cause a total breakdown in public
        security, health, education, mobility and environmental management," the order
        reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3509ce2-a695-4ce2-a1d6-d51fef09e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the order is meant to open the door for more funding for
        the Olympics, scheduled to run August 5-21, it did not specify where the additional
        money would come from or how much would be needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d5c94-49b2-462d-bdb1-82c36b327707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Rio de Janeiro — not the state — is largely responsible
        for the Olympics. But the state is responsible for certain expenditures, including
        a yet-to-be-completed extension of a Metro line that is meant to connect the
        largest of four Olympic venue clusters with the rest of the host city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cdca62-0173-43f5-bc16-3a7a17b5fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s declaration will have no negative impact on the games,
        Rio 2016 organizing committee spokesman Mario Andrada said, according to the
        state-run news outlet Agencia Brasil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fb809-951f-4cf5-95b0-7887cc5dd260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The games, they are guaranteed and will happen," Andrada said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a001512-566f-4ece-8999-41e1d224a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Worst recession since the 1930s</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78dcf0a-cf22-45ec-b923-4bdc2cd4244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Brazil has been struggling with its worst recession
        since the 1930s. The country''s economy, the largest in Latin America, shrank
        5.4% in the first quarter of this year, according to government figures. The
        oil-rich state of Rio de Janeiro has been especially hit by falling commodity
        prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439c76c-7b15-46bb-a70a-4ae520564746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Gov. Francisco Dornelles told reporters Friday that money
        allocated through the state of emergency would go to security, mobility and
        health care.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa116595-d616-462d-ae97-0452be3d8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencia Brasil quoted the governor as saying that the low price
        of oil played a role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ffb46-c9d0-46f7-ad2f-f2c26cec3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want all the people of Rio de Janeiro to understand that the
        state is experiencing a major financial crisis," Dornelles said, according
        to Agencia Brasil. "There was a problem in the oil sector; there was a problem
        of economic recession, with our steel industry, with our automotive sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae657b6-3b54-4614-a4ff-ec0f1e7e1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost a large collection from the ICMS [tax on circulation of
        goods and services]; we lost a lot of royalties from oil; and this public
        emergency measure has aimed to draw attention of every citizen to the financial
        difficulties experienced by the state. "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e03a2-8200-4470-b515-cf27b2839255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrada, the Rio 2016 spokesman, said the declaration might help
        the state receive federal funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf47e5-6209-4f20-9909-22919174fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Metro (extension) is not ready, and the state has said repeatedly
        that it needs resources. I think everyone realizes that the decree is likely
        to pave the way for the state to get these resources [from the federal government],"
        Andrada said, according to Agencia Brasil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96c6c3-83d1-4113-97c3-da1831e80eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, the mayor of the city of Rio de Janeiro, Eduardo Paes,
        seemed to distance the city from the state''s move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e9f41-8d8a-40a7-ab70-979a378652c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paes tweeted that Rio was in "absolute fiscal and financial comfort."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04988b2-9b28-4e02-a8ae-ecd11997a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing out that the city is responsible for the arenas and legacy
        projects for the Olympic Games, he said most of those have been delivered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a300fc3-78df-43f1-9e8c-c3e1ad59c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state of calamity decreed by the state government in no way
        delays the deliveries of Olympic commitments made in Rio," Paes tweeted. "Besides,
        on the issues of security, where the mayor''s office is not responsible, we
        are certain the partnership with the federal government will work. Therefore,
        I renew here the confidence that we will hold exceptional Games!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77489c-9c27-4547-8040-8ea6876cff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:42:11.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s order ends a week that saw Thomas Bach, president
        of the International Olympic Committee, meet with Brazil''s Interim President
        Michel Temer in Rio de Janeiro. Both men confirmed that preparations were
        on track for the opening ceremonies on August 5.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cbc77-3404-47d8-a5cf-6e8046feea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:42:00.052+08:00
      'mgnl:createdBy': 'cnnproducer'
