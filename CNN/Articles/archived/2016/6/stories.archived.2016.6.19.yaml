      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Pennsylvania man faces charges including
        sexual assault after police say they found him living with 12 girls, including
        an 18-year-old and two children he fathered with her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0cb2e9-df78-411f-9885-242c1308d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
