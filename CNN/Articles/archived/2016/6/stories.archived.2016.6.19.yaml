  'iraq-falluja-isis':
    'author': 'Amy La Porte and Ben Wedeman'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-19T11:03:13.742+08:00
    'imagesource': 'jcr:e1b2bf6e-371f-4189-af2a-859a49244050'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da88c08c-2afa-46b8-8ba8-862b0e2c2dbc'
    'lead': 'ISIS defenses collapsed as Iraqi special forces made rapid advances into
      the heart of the city Friday - their fiercest push yet to retake Falluja - but
      by Saturday morning, the battle waged on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:44:31.117+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T11:44:40.716+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:44:40.450+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS fighting to the death inside Falluja

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0533d-2830-4c26-83ba-2f8d0d657807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The sound of gunfire exchanged between
        Iraqi forces and the small pockets of ISIS militants rang out across the besieged
        city of Falluja.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bceb698-385d-43b8-84e3-8a3fdc81bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS defenses collapsed as Iraqi special forces made rapid advances
        into the heart of the city Friday- their fiercest push yet to retake Falluja
        - but by Saturday morning, the battle waged on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7642433-6641-4578-b9f3-5ffc555c8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised address on Friday, Iraq''s Prime Minister Haider
        al-Abadi said "we promised you the liberation of Falluja and we retook it,"
        the region''s governor later declaring on Twitter that Falluja has "returned
        to the nation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ab298-b950-4e6f-82ed-729ca1effc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to a CNN crew who accompanied troops into Falluja
        on Saturday, the city appeared far from liberated, despite claims to the contrary
        by the Iraqi government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0054bf-ec93-46d8-8cbf-f5736b09f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a symbolic victory, troops from the Iraqi Federal Police raised
        the national flag over the mayor''s office Friday, claiming control over the
        city center, something Iraq hasn''t been able to claim in more than two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c2d19-3bf9-41e7-86de-5f4073fae7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falluja, 40 miles west of Baghdad, has been in the clutches of ISIS
        since early 2014, part of the group''s campaign of terror across Iraq and
        Syria. The Sunni terror group captured territory in parts of both countries
        for its so-called caliphate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7979ff-2b36-4ec2-b9b3-40133b974256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN crew entered the Nazzal neighborhood, in central Falluja,and
        saw intense small arms fire break out and witnessed smoke rising from behind
        a mosque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec8ae9-e20f-423a-ac8a-132cdd11fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many buildings were reduced to rubble in a city pockmarked with
        the aftermath of U.S.-led coalition bombs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8c896-3018-43e8-9a32-5479c25bc523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal assault to flush out the militants forced thousands of
        civilians to flee, with ISIS trapping tens of thousands more within the city
        limits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63448780-41d9-430c-b972-0bd31869842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the U.N. refugee agency warned that an estimated
        50,000 people are in grave danger, caught in the city-turned-combat zone as
        the Iraqi military''s bombardment intensified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb2c78-4507-40bd-a6ad-1e2d495d0e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did not see any civilians on Saturday, but an Iraqi Army officer,
        Abu Mariam, said that he has spoken with some as they fled, terrified, their
        faces showed the signs of starvation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503a8f4-b32f-4826-b763-8cfde9b70d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With food shortages and supply lines cut, according to the United
        Nations, people trapped inside the city have been starving to death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa10c7d-6203-4123-b9e4-2cfbbc8cecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food is scarce," said Um Ahmed, a 40-year-old living in Falluja
        with her family. "We have mostly been relying on dates for our meals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610fc42-96b9-4b7f-ab78-36efed7ce74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who refused to fight faced a certain death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c3bea-a6f1-4ffd-aa09-8a119d81bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are reports of a dramatic increase in the number of executions
        of men and older boys in Falluja (who are) refusing to fight on behalf of
        extremist forces," said Leila Jane Nassif, the U.N. agency''s assistant representative
        in Iraq.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55223eec-ffc8-4c7e-ba0b-94a73cfc758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two soldiers, who fought yesterday and will fight again today, showed
        the CNN crew their scars from previous battles with ISIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ba0ca-685a-4984-90f7-ac2026cab6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One soldier, known only as Jassim, said, "these scars are a source
        of pride for us. And we are ready to die as martyrs for Iraq."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c8ce4-a8af-4a55-8917-29c4e15aa165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he added, "I''d rather die of old age."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d6f81-dc5c-43f7-9d3c-43125f7047a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers, working to clear each neighborhood, said they fear
        improvised explosive devices left behind by ISIS militants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8e0ab-1b86-439a-b97c-4d4e1d7ada6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Wedeman reported from Falluja and Amy La Porte reported
        from Atlanta</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d99bc1-538e-4b9e-9e82-aca48e477125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:44:31.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:44:40.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/18/middleeast/iraq-falluja-isis/index.html">ISIS
        fighting to the death inside Falluja</a>"</em></p>'
  'russia-airstrike-syrian-rebels':
    'author': 'Theodore Schleifer and Barbara Starr, CNN'
    'caption': '(File photo) A flypast takes place above Red Square during the annual
      Victory Day military parade on May 9, 2008 in Moscow, Russia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-19T10:56:44.856+08:00
    'imagesource': 'jcr:d22bc26f-2f0d-4efb-ac61-e159490c6c8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c35f2bb-68f0-4455-9678-d51decf109d8'
    'lead': 'U.S. and Russian military officials on Saturday held a video conference
      to discuss recent Russian air strikes that hit U.S.-backed Syrian rebels, Pentagon
      Press Secretary Peter Cook said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:47:04.633+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T11:47:12.922+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:47:12.702+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia bombs U.S.-backed Syrian rebels near Jordan border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f91d037-976c-4b8a-99f9-b274b14fcd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — U.S. and Russian military officials
        on Saturday held a video conference to discuss recent Russian air strikes
        that hit U.S.-backed Syrian rebels, Pentagon Press Secretary Peter Cook said
        in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d6aa8-b3f2-4be8-8eff-d27a3c97f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Department officials expressed strong concerns about the attack
        on the coalition-supported counter-ISIL forces at the At-Tanf garrison, which
        included forces that are participants in the cessation of hostilities in Syria,
        and emphasized that those concerns would be addressed through ongoing diplomatic
        discussions on the cessation of hostilities," Cook said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3246a-5f1a-4718-b272-5e483bb859ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding safety, department officials conveyed that Russia''s
        continued strikes at At-Tanf, even after U.S. attempts to inform Russian forces
        through proper channels of on-going coalition air support to the counter-ISIL
        forces, created safety concerns for U.S. and coalition forces," Cook added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8ff0f-28d5-401b-b717-dc627957d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. had requested Russian responses to address American concerns
        about the Thursday incident. Russian warplanes bombing of the rebels caused
        the U.S. to divert armed aircraft to the scene of the strike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c9e2e-4003-438c-a2d1-92c20bbb7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This video conference session was convened under the auspices of
        the Safety of Flight Memorandum of Understanding, an arrangement between the
        counter-ISIL coalition and Russian Federation to maintain safety in the air
        space over Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bec6d-eaf7-4138-9a02-c6c8fad22103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes, which the U.S. says killed some New Syrian Army troops,
        occurred about six miles from the Jordanian border, according to a U.S. defense
        official. The U.S. diverted armed FA-18s to the area after the first round
        of two strikes, and the pilots then tried to call the Russians on a previously
        agreed-upon pilot-to-pilot communications channel but did not receive an answer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14add8-b25a-4785-b76a-d1038c70c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the U.S. jets left the area to refuel, the Russians came
        back for another round of bombing, the defense official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6294c68-63ae-49a2-b434-fc6f35c90619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian aircraft conducted a series of airstrikes near al-Tanf
        against Syrian counter-ISIL forces that included individuals who have received
        U.S. support. Russian aircraft have not been active in this area of Southern
        Syria for some time, and there were no Syrian regime or Russian ground forces
        in the vicinity," a senior defense official said. "Russia''s latest actions
        raise serious concern about Russian intentions. We will seek an explanation
        from Russia on why it took this action and assurances this will not happen
        again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4dfff-7c81-46ae-962b-25406be8a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two bombing runs by the Russians were carried out by two
        SU-24 Russian jets coming out of their base near Latakia. The jets dropped
        what is believed to be the equivalent of U.S. 500-pound bombs and possibly
        cluster munitions, according to the U.S. defense official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce1114-f7fc-4a5d-9795-132f741eff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video conference between American and Russian officials is highly
        unusual. The communications channel was not established for this sort of purpose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d193af-cdcd-40be-8793-af00bc527fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials are watching the situation closely. Asked about the
        strikes Friday, Defense Secretary Ash Carter said it raised questions about
        whether the Russians were actually in Syria to fight Islamic extremists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b6798-8c3e-4dc3-89cf-0fbe7b783e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s a case where they actually attacked forces that were fighting
        ISIL. And if that was their intention, that''s the opposite of what they said
        they were going to do," Carter said. "If not, then it says something about
        the quality of the information upon which they make airstrikes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db06484-5eab-43d4-be68-54409778f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Russian forces in Syria have had tense relations since
        the country devolved into civil war. The U.S. has backed rebel groups while
        the Russians have supported Syrian president Bashar al-Assad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef1fe3-2923-4b8e-b197-1e1b10fd00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:47:04.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:47:12.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jamie Crawford contributed to this report.</em></p>'
