      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temer said this week that the federal government is willing to assist
        the state government, but he did not offer specifics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca5847-1f78-4d05-85d9-be499212ab81'
