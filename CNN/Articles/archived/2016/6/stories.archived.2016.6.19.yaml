      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — President-elect Rodrigo Duterte
        is on a mission to woo the business sector with his 10-point economic agenda.
        On Monday, incoming Finance Secretary Carlos Dominguez will present the next
        administration''s plans before hundreds of business leaders who will come
        to Davao City for a two-day "consultative conference."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83badc60-cd8d-4a3f-9d5c-dc045e2693eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business community is expected to scrutinize the plans in a
        series of workshops and open forums. The convention will emphasize the need
        to sustain the country''s robust economic growth, while making it more inclusive
        to most Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8374a-4e8a-419e-a790-c3b394d3c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will present their recommendations to Duterte on the second
        day.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte, business leaders to discuss PH economic future <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/JuZRynbrgT">https://t.co/JuZRynbrgT</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/744474422141083648?ref_src=twsrc%5Etfw">June
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f735194-5939-4841-a375-a9891aafe3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5414bd-69d9-4c7f-8718-89ca805b1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a media release, Duterte''s agenda aims to:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea149c-a694-48e6-8284-7a14c79f1a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continue and maintain current macroeconomic policies, including
        fiscal, monetary, and trade policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e6c19-34f9-4d85-8ed7-7c6d95064079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institute progressive tax reform and more effective tax collection,
        indexing taxes to inflation. A tax reform package will be submitted to Congress
        by September 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0cc20-5ba4-4704-9a07-1c156643509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increase competitiveness and the ease of doing business, and pursue
        the relaxation of the Constitutional restrictions on foreign ownership, except
        as to regards land ownership, in order to attract foreign direct investment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0b704-ba66-4811-bef0-17959cbbf220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accelerate annual infrastructure spending to account for 5 percent
        of GDP, with Public-Private Partnerships playing a key role.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46038c6a-6313-441b-b6bb-4b122cabd5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promote rural and value chain development toward increasing agricultural
        and rural enterprise productivity and rural tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee60e60-d1c2-4096-8e8a-b7754b85f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensure security of land tenure to encourage investments, and address
        bottlenecks in land management and titling agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9c808-2fe2-4a72-a3a3-982164fe0411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invest in human capital development, including health and education
        systems, and match skills and training to meet the demand of businesses and
        the private sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc5e3d-d587-4c25-976d-dbed69eb8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promote science, technology, and the creative arts to enhance innovation
        and creative capacity towards self-sustaining, inclusive development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18daa3e8-33f3-42c2-b9ce-549295f3fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improve social protection programs, including the government''s
        Conditional Cash Transfer program, to protect the poor against instability
        and economic shocks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f9635-f6f1-4148-9687-f23f86c80c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strengthen implementation of the Responsible Parenthood and Reproductive
        Health Law to enable especially poor couples to make informed choices on financial
        and family planning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd851062-6e14-4e83-87ab-723409a43573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Philippine Chamber of Commerce
        and Industry Chairperson Sergio Ortiz-Luis, Jr. said that the group has "high
        expectations" for the conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91437cd4-9585-40fd-8367-4cb21c506931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that an incoming president is calling for
        a consultation with the business sector," he pointed out. "We will try to
        look at the 10-point agenda of the incoming administration and try to make
        recommendations and try to pick the priorities that can be done."</p>'
