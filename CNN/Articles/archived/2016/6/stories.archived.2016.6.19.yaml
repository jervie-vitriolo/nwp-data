        <a href="https://t.co/Ztn3ZVhUlh">https://t.co/Ztn3ZVhUlh</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/744476527409016833?ref_src=twsrc%5Etfw">June
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4f5c1-b095-4cfb-b7ed-a03c3f8809b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4dc01-797a-4a94-8dfa-6e92e120dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the tax reform side, incoming Socioeconomic Secretary Ernesto
        Pernia, said that the Duterte administration will aim to make the tax scheme
        more progressive, "meaning lesser burden on the lower income than the higher
        income groups, and also more equitable in that sense."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ad361-2f27-414c-a708-81f1b95e8f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte will "listen to whatever businessmen will
        have to say."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e9fc9-d596-4cd5-b893-80503344a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy grew by nearly 7 percent in the first quarter
        this year, making it the fastest growing among 11 selected Asian countries
        during the period, the government said on May 19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af6d0c-dc74-4a47-a2bf-a96a2943dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:43.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:24:02.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) said the country''s gross
        domestic product (GDP) — the value of goods and services produced by a country
        — grew by 6.9 percent during this period, faster than China''s 6.7 percent
        and Vietnam''s 5.7 percent.</p>'
