      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/19/entertainment/leonardo-dicaprio-wolf-of-wall-street-defamation-case/index.html">DiCaprio
        ordered to testify in ''Wolf of Wall Street'' defamation case</a>"</em></p>'
  'russia-doping-iaaf-athletics':
    'author': 'Gary Morley, CNN'
    'caption': 'A World Anti-Doping Agency (WADA) commision report suggested that
      this Russian laboratory had "been involved in a widespread coverup" of positive
      doping tests and said 1,417 samples which WADA had wanted to be kept were targeted
      for "intentional and malicious destruction." (Photo from CNN)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-06-19T00:51:47.783+08:00
    'imagesource': 'jcr:b74118bb-e61f-4af4-87d4-5e9859553e6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8849a055-d159-4e18-977b-f562d3318c05'
    'lead': 'Russian track and field athletes seem unlikely to compete at the 2016
      Olympic Games after their ban from international competition was extended on
      Friday, with damning accusations made about the country''s lack of anti-doping
      efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:34:24.112+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T11:34:49.478+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:34:49.152+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IAAF extends Russian track and field athletes'' competition ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4415e81-090c-4616-b231-4a53a6562abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian track and field athletes seem unlikely
        to compete at the 2016 Olympic Games after their ban from international competition
        was extended on Friday, with damning accusations made about the country''s
        lack of anti-doping efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ae9f8-2a4f-4172-87be-1b38796acdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Association of Athletics Federations council met
        in Vienna to discuss lifting the suspension, but made a "unanimous" decision
        that Russia had not met its requirements in tackling the country''s doping
        problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a081233-e4ba-4918-8c2f-ba798e32b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although significant progress has been made, several important
        criteria were not satisfied," Rune Andersen, head of the IAAF''s independent
        task force, told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7b7f9-62f5-4140-a68e-6acc7b95edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deep-seated culture of tolerance of doping appears not to have
        been changed materially. The head coach of Russian athletics and many athletes
        appear unwilling to acknowledge extent of the doping problem and ignore the
        anti-doping rules."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dc6eb-065c-40cb-8d92-9f7bc6962e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian''s task force also found that Russia has still not
        created "a strong and effective anti-doping infrastructure capable of detecting
        and deterring doping."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be71926-a6b9-490f-895d-4238ba3ab9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported that Russian authorities had "orchestrated systematic
        doping and the covering up of adverse analytical findings."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cb91d-a05b-4c95-abee-f6e20d04d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC) will meet next Tuesday
        to decide whether to uphold the IAAF''s decision, which will determine if
        Russia''s track and field team can compete in Rio in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb2765-3d07-4b4e-8f5e-99b60c6a912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now appeal to the members of the (IOC) to not only consider
        the impact that our athletes'' exclusion will have on their dreams and the
        people of Russia, but also that the Olympics themselves will be diminished
        by their absence," said the Russian Ministry of Sport, which added that it
        was "extremely disappointed by the IAAF ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4918a54-d9e5-47bf-9ab9-b9e00ad457b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAAF president Sebastian Coe said the decision was made "in the
        best interests of the sport."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679afb9-aad8-426e-9ae4-aee72b74b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure that for generations to come, that athletes
        are competing, the public have confidence in what they''re watching, and that
        we have athletes in safe and secure systems," Britain''s two-time Olympic
        gold medalist told CNN''s Amanda Davies in Vienna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6153b-9b99-4ad3-877a-ffa7be338f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAF said it has brought in a new rule which will allow Russian
        athletes who have been training in other countries under more rigorous anti-doping
        regimes to appeal to compete at the Olympics as independent entries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1442e-4fe7-42ce-9ba6-e75f78e0479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that there are athletes who are not tainted under
        the Russian system... the doping review board will make an assessment," Coe
        told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7c639-0e4d-4c0c-8429-a81788c37013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersen said any Russian athlete who has made an "extraordinary
        effort" to fight doping — such as whistleblower Yulia Stepanova — could also
        apply to compete as an independent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d193b5a-3f34-4429-9af7-3f2ee7244d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the decision was officially announced by the IAAF, Russian
        news agency Tass published quotes from athletes unhappy with the ruling, following
        earlier confirmation by Russian athletics'' secretary general Mikhail Butov.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787248f-a9db-434b-9dc6-2ba970502731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in shock," javelin thrower Very Rebrik told Tass. "I will
        keep getting ready for the Olympics until the very end, no matter what happens,
        as I am not involved in all of these scandals."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3252b6-12e7-4a00-b8c7-08e031847e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unfair decision," triple jumper Yekaterina Koneva told
        Tass. "The big question is why they are doing this to Russia."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04400f8-360a-4867-b13b-f27bb3efafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pole vaulter Yelena Isinbayeva, who won Olympic gold in 2004 and
        2008, went even further, saying: "This is a violation of human rights. I will
        not be silent. I will take measures."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f2b0c-544c-479e-85d9-0dc4fa5d55a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin said before the announcement that
        "there can''t be a collective responsibility for all the athletes or the athletes
        of a certain federation, if certain individuals have been found using doping.
        The entire team should not be responsible for those who committed the violation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0758405-1efa-44e3-859f-2642e043aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking later at the St. Petersburg International Economic Forum,
        Putin added: "Let me emphasize that we have never supported any violations
        in sports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925721d-2f5c-49ea-a403-699e2567f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never supported that at the state level. And we will never
        support this. We will never support any doping or any other violations in
        this area. And we are going to cooperate with all the international organizations
        in this regard."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d0a1d-952f-480c-b3e7-f0a963f79b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAAF issued a provisional ban against Russian track and field
        athletes from international competition in November on the heels of an explosive
        report by the World Anti-Doping Agency that detailed what the agency said
        was widespread doping in Russian athletics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067e2da-3f4c-41db-8af2-ca07bb175a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report detailed a "deeply rooted culture of cheating at all
        levels" of Russian athletics and implicated athletes, coaches, doctors, laboratory
        personnel and government officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa24fd-959b-4fb3-9aa6-a35bbcbb9dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, WADA released a new report detailing what it said
        were Russian efforts to obstruct testing, including intimidation from armed
        federal security agents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f148e5-6bd4-4a7e-9186-4458525fd4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Friday it "fully supports" the IAAF decision and is now
        awaiting the results of its own independent report, which it hopes to release
        within five days of its submission on July 15.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108dfe71-483a-498b-b328-4bbbd435fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear there is a serious need for culture change in Russia
        within government and among sports leaders, athletes and athlete support personnel,"
        WADA president Craig Reedie said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b389015-0bc6-4fbd-a6b6-59af19eac94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:34:24.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:34:49.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/17/sport/russia-doping-iaaf/">IAAF
        extends Russian track and field athletes'' competition ban</a>"</em></p>'
