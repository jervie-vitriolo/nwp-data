      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related case, authorities nearly 100 miles away in Lancaster
        County arrested the parents of the 18-year-old, with police saying the couple
        had "gifted" their daughter to Kaplan for helping them out of financial difficulties.
        She was 14 when her first child was conceived, the criminal complaint said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bb4e8-5df9-4dce-b391-bfc855513837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaplan was charged with statutory sexual assault, corruption of
        minors, aggravated indecent assault, indecent assault and unlawful contact
        with a minor, according to a police criminal complaint filed n Bucks County.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc58cc-874c-4817-9bf7-db86cf5c4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old''s parents, Daniel and Savilla Stoltzfus of Quarryville,
        are charged with endangering the welfare of children. Daniel Stoltzfus also
        faces charges of criminal conspiracy and statutory sexual assault, according
        to a criminal complaint filed by police in Bucks County.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd37e17-fe88-4f19-8d6e-f23166c60fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three adults are being held on $1 million bail in the Bucks
        County Correctional Facility, according to court dockets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb10ab1-b997-498a-af13-1f757c94d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach attorneys for either the Stoltzfuses
        or Kaplan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f3691-8f71-4293-85d1-9b20a48307e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Neighbor complaint gets police attention</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b3ad8-01f2-40e8-ae0f-2f7fc110f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers from the Lower Southampton Police Department said they
        responded to the small white home on Old Street in the Feasterville community
        on a tip from a neighbor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce4b71-e1f5-47c4-bbb4-d60c65541eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen Betz told CNN affiliate WPVI that she contacted authorities
        after she saw two girls outside Kaplan''s house looking "unhappy and sad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71325d90-75e5-4463-80c3-6b93d23c91a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wasn''t going to let go. I saw a couple girls last week
        standing in the driveway. They just looked unhappy and sad... and I''ve been
        telling my husband for years something isn''t right, something isn''t right,"
        Betz told the station.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b2b38-e5dc-4956-b44c-9e2677050878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaplan had told neighbors that no children lived with him, according
        to the complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76057f77-fda8-412f-a56a-e5ef6380cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his booking photo, Kaplan appears with long gray hair and an
        unkempt beard. He is the owner of Kaplan Precision Machine Company, according
        to state corporation filings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0805e090-7c4e-44c4-92db-0140cfcd136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really can''t believe it, because I really thought it was his
        own daughter," an unidentified neighbor told CNN affiliate KYW, referring
        to the 18-year-old. "It looks like his own daughter to me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c288c30-a446-4a1a-a4fc-f88f0d11a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other neighbors told the affiliate the girls didn''t go to school
        and were rarely let outside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51894ff3-41f1-45eb-a362-bebc8c01a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police affidavits, Daniel and Savilla Stoltzfus "came
        to an agreement" to give Kaplan their daughter after Daniel Stoltzfus "researched
        the legality of it on the Internet," the affidavit says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83cf93f-1174-43e3-98bf-c8be6d411f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stoltzfus stated that his daughter... was ''gifted'' to Lee Kaplan
        in thanks for helping his family out of financial ruin," the affidavit continues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf95f3-05e5-4b57-b84f-20c673423f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not revealed details about the identities, backgrounds
        or current whereabouts of the girls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbfccb-635b-492c-877c-b19559bdb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we''re coordinating with authorities in Lancaster County
        to interview these children in a safe environment," Lower Southampton Police
        Lt. John Krimmel told WPVI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca6521-6893-4cb5-b92a-4270f346b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Janette Gagnon contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c51a25-8590-4498-8c76-e48fa6d52539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:28:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:28:51.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/18/us/pennsylvania-girls-found-man-charged/index.html">Man
        facing sex charge after 12 girls found living in his home</a>"</em></p>'
  'leonardo-dicaprio-wolf-of-wall-street-defamation-case':
    'author': 'Alison Main, CNN'
    'caption': '(File photo) Actor Leonardo DiCaprio poses in the winners room at
      the EE British Academy Film Awards 2014 at The Royal Opera House on February
      16, 2014 in London, England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-06-19T01:21:53.400+08:00
    'imagesource': 'jcr:8af2e280-344d-4b32-b78f-b68b246a056e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d5860e9-2589-4f89-b5f7-0329e4c5cce3'
    'lead': 'Leonardo DiCaprio must testify in a case linked to "The Wolf of Wall
      Street" after a man filed a lawsuit claiming he was defamed in the 2013 movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:31:17.355+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-11T11:31:43.499+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:31:43.186+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DiCaprio ordered to testify in ''Wolf of Wall Street'' defamation case

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea56adf-0fca-40c0-8cde-8ffdb5f64b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:31:17.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:31:43.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Leonardo DiCaprio must testify in a case
        linked to "The Wolf of Wall Street" after a man filed a lawsuit claiming he
        was defamed in the 2013 movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b844b392-b4ec-4752-aa9a-88ea89221faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:31:17.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:31:43.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Greene, former executive of the stock brokerage firm Stratton
        Oakmont, is seeking $25 million in damages in a lawsuit filed in 2014 against
        Paramount Pictures, as well as other producers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a87ba-2009-4a6e-b296-d23324ce8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:31:17.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:31:43.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit says the movie wrongfully portrayed him as a "criminal,
        a drug user and a degenerate" through the character, Nicky Koskoff, according
        to the complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06460445-1230-4b35-987f-3bd6618b10e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:31:17.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:31:43.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio''s attorneys have argued that his knowledge of screenwriting
        and the improvisation by other actors in the film would make his understanding
        of the script''s development and the creative decisions made by other actors
        "too limited to justify the burden of deposition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d2f95-f368-4b26-9cae-e65d62f91b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:31:17.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:31:43.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for the plaintiff insisted that DiCaprio''s account is
        necessary because the actor met with director and producer Martin Scorsese,
        and screenwriter Terence Winter in the script development process to discuss
        scenes and revisions. Scorsese and Winter have given depositions in relation
        to the case, according to court documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b459960-3757-4125-8c35-af51d61b049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:31:17.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:31:43.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene''s lawyers offered to meet DiCaprio in Los Angeles if necessary
        to accommodate the actor''s busy schedule. In their letter to the judge, the
        attorneys for the plaintiff stated that the actor should have the ability
        to travel easily based on his frequent trips between California and New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e67cd-6ff7-4643-918f-85d9fd786084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:31:17.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:31:43.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Eastern District Magistrate Judge Steven Locke granted
        the motion to the prosecution in court on June 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf66ac-e3bb-48b9-a043-51989f0a8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:31:17.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:31:43.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Goldsmith, one of Greene''s attorneys, said they look forward
        to bringing justice on behalf of their client.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ac732-bfb0-4fcb-86f9-0bfd19264e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:31:17.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T11:31:43.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for DiCaprio did not respond to CNN''s request
        for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1f9bc-fa76-4944-88d3-03f45592ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:31:17.356+08:00
      'mgnl:createdBy': 'cnnproducer'
