      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/06/26/uk-referendum-brexit-regrexit.html">Brexit:
        Do you #Regrexit? UK voters voice doubt over referendum choice</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a39c46-1ccc-4050-bcf2-7f8407639277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration was a flashpoint in the referendum as membership in
        the EU requires free movement of people across the bloc. The refugee crisis
        heightened this, with millions fleeing war-torn countries in the Middle East
        and moving to Europe in search of safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1106bd-795d-473c-9703-2b214f60c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the UK just finding its feet after the global financial downturn
        in 2008, many Britons feared whether the economy could accommodate the influx
        of people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548199ac-711f-48fa-94b4-c505133a614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad stressed, however, that the UK was not closing its doors just
        yet. He said the country has long been multicultural, and the referendum result
        shouldn’t be interpreted as one that would make it “a harsh place for foreigners.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c78707-d442-4c89-bfe2-4361c8cf16d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versatile workforce</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8c517-1665-4d9b-87d6-fa88a32c513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brexit has also triggered fears of a downturn in the fragile
        UK economy, since it could lose free market access to the EU — its largest
        trading partner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67798f2a-3597-477f-94f9-cffc08cd8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors responded to this by pulling out their money since the
        referendum concluded last Friday. Financial markets across the world lost
        trillions of dollars and the British pound fell to a 30-year low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141bd9f-49f0-4d44-a03e-f86dd7597ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overseas Filipino workers (OFW) need not worry about their jobs,
        Ahmad said. OFWs are hired in sectors that are crucial to the UK, regardless
        of the state of the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f2658-d0ef-4b3d-bb2d-df5de314965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seafarers from the Philippines are a vital part of our economy.
        We are an island, seafaring nation. Filipinos have also been strong in the
        sectors of health and care for the elderly — that is something we value and
        cherish,” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6478b45-275c-4c46-bcc3-88aa172080fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are also spreading out beyond these “traditional” OFW
        sectors. They’re finding work in the arts, oil and gas, and engineering, he
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f0428-7943-4e2c-85a1-72ed16c210b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many, many areas where we see Filipino talent and they
        compete in the job market well,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68dcdf-0add-4b7d-a0a5-f70054eaf169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, Tim Alonso, a Filipino resident in the UK, said many
        in the Filipino community are worried — especially those who don’t have permanent
        residency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d4d2f-4908-4210-9da3-489daac574a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The general idea was that immigration would be gradually tightened
        … It’s all down to your immigration status,” he said in an interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee88f99-4497-4689-9cd0-6169837f40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alonso was confident the Filipino community would be able to
        cope.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c47e2-673b-4f8b-babd-1f7976fab9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re versatile. There’s a lot of adaptability in how we work.
        There’s plenty of areas in the world where a workforce is necessary … Overall,
        I think we’ll be able to find other places if that will be necessary in the
        future,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefacb8-1f75-4567-bd67-336fbed0d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping commitments</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1a74d-8ea4-463f-a76c-818cbe5b210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alonso, and many others in the UK, much of their anxiety comes
        from not knowing what will happen next.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cfc728-fc6e-4a52-81ee-6bce8d178c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British ambassador admitted the work facing the government is
        massive. The UK has been a member of the EU for more than 40 years, and much
        of its political, economic and social framework has been shaped by its membership
        in the bloc.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee416b9-9a3c-4424-82ae-edb44382097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every single item of law would have to be studied to see whether
        we will retain its form or tailor it to local needs,” Ahmad said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5435b-c516-4dc8-be9b-feae9276cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured, though, that the UK would still stand for the same values
        and would keep its international commitments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53347709-81e7-4859-94b5-b9a13579df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The UK is still a member of the United Nations (UN), and we still
        stand for justice and human rights. We are a firm believer in free trade and
        we are still a member of the World Trade Organization. We are a member of
        the NATO (North Atlantic Treaty Organization) and the UN Security Council,
        so our defence architecture will not be affected,” he listed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6cd6f-e9b9-4f7a-ba0b-ff73cf0263ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same holds true for the UK’s relationship with the Philippines,
        Ahmad said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34d735-240c-4e69-90c3-7bc42d813483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments of British companies in the Philippines will continue
        to “grow and grow exponentially” — mostly in the service and power sectors.
        He even hinted that new deals could be announced in the coming months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e95a6d-ce42-448e-9099-73692f9cf4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for development aid, Ahmad said the UK remains committed to assisting
        the Philippines. He pointed out that it was one of the largest sources of
        emergency funding after Typhoon Yolanda.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a3a15-030e-4070-a35a-ec4a9866647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:00.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:14:27.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, its commitment is set in law — 0.7% of the UK’s gross
        national income is put aside for foreign aid. That will not change because
        of the Brexit, he said.</p>'
