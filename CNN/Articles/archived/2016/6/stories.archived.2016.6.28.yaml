      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; “The Empire Trilogy” by Raymond E. Feist and Janny Wurts</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682ea0f-24e9-46f6-8d62-aed6c46b1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:20:27.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-28T20:47:03.416+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Empire Trilogy” by Raymond E. Feist and Janny Wurts arguably
        set the bar for political fantasy in the 80s and is still an iconic example
        of fantasy where conflict is resolved through brains rather than brawn. Set
        in a secondary world patterned after Japanese and Korean culture, the series
        has the protagonist Mara on a quest to change a rigid society from the inside
        while fending off assassins and similar machinations from other nobles. Cersei
        Lannister, Margaery Tyrell, and Sansa Stark pale in comparison to Mara of
        the Acoma — at least when it comes to plotting and scheming.</p>'
    '10':
      'image': 'jcr:03be9fc0-0343-4351-924b-36427d1e5474'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5944d6e-960c-41c8-ae7f-40dff99aa667'
