      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:42:20.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard &amp; Poor''s downgraded the U.K. by two notches to AA
        on Monday, the latest fallout from last week''s shocking U.K. referendum to
        leave the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374cd9f-b4ec-4d96-9e9d-362a6f7a554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:59.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:42:20.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P warned that Brexit will "weaken the predictability, stability,
        and effectiveness" of British policymaking and deter foreign investment in
        the U.K. The ratings firm said Brexit may also lead to a "deterioration" of
        the British economy – especially its vitally-important banking industry –
        and could even trigger a "constitutional crisis" if there is another referendum
        on Scottish independence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90500084-bdda-458a-994c-3f42750865a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:59.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:42:20.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P kept a "negative" outlook on the U.K., signaling more downgrades
        are possible. The ratings firm said another downgrade could be triggered if
        the pound sterling loses its status as a leading reserve currency, public
        finances deteriorate, the British economy slumps more than feared or if Scotland
        holds a referendum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e1bc4-19b7-43e2-bc29-6053a37a36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:59.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:42:20.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit has changed the equation so much that S&amp;P said it no
        longer considers Britain''s institutions to be a strength.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181c754-cced-480e-81c4-790dec1b8a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:59.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:42:20.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P also warned that there are now higher risks of a "marked
        deterioration" in the U.K.''s ability to meet its "extremely elevated" borrowing
        needs. The firm notes that the U.K. has the highest financing needs among
        all 131 countries it rates, at nearly twice the level of the U.S. and France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42cbd7-2d03-48b1-87e1-01edd3b2c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:59.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:42:20.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those concerns, the markets are so far showing no signs
        at all of making it more difficult for the U.K. to borrow. In fact, the yield
        on 10-year U.K. government bonds plunged to a fresh record low of 0.93% on
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1143d97-f8c5-4c28-a770-97465c828908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:59.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:42:20.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, S&amp;P warned that Brexit could cause another setback for
        the U.K.: The British pound losing its elite status as a reserve currency.
        S&amp;P said it would no longer classify sterling as a reserve currency if
        its share among global central bank foreign currency reserve holdings dips
        below 3%. It stood at 4.9% as of the end of 2015, according to the IMF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a68ed3-2356-44e4-b72b-808282801baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:59.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:42:20.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. now has a worse rating from S&amp;P than the U.S. S&amp;P
        famously lowered the U.S. rating by one notch to AA+ in 2011, setting off
        financial turmoil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385535d0-ee57-4307-99b4-84253eb5471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:59.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:42:20.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/06/27/investing/uk-credit-downgrade-aaa-brexit/index.html">Downgraded:
        U.K. loses perfect AAA credit rating</a>."</em></p>'
  'Supreme-Court-strikes-down-Texas-abortion-access-law':
    'author': 'Ariane de Vogue, Tal Kopan, and Dan Berman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-06-28T16:33:24.398+08:00
    'imagesource': 'jcr:257eb2ba-603e-482a-a02c-67b9e20f496d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9201dedb-03ed-4477-93fa-a45154832806'
    'lead': 'In a dramatic ruling, the Supreme Court on Monday threw out a Texas abortion
      access law in a victory to supporters of abortion rights who argued it would
      have shuttered all but a handful of clinics in the state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:46:00.068+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-15T13:46:21.492+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:46:20.875+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court strikes down Texas abortion access law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd27ef-129c-414a-8abe-5162dd28f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — In a dramatic ruling, the Supreme
        Court on Monday threw out a Texas abortion access law in a victory to supporters
        of abortion rights who argued it would have shuttered all but a handful of
        clinics in the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325fa290-51be-482d-8ef9-9029cbaf8798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-3 ruling is the most significant decision from the Supreme
        Court on abortion in two decades and could serve to deter other states from
        passing so-called "clinic shutdown" laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0fe78-6f6b-4e23-bd48-367790f6be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In joining with the liberal justices, perennial swing vote Justice
        Anthony Kennedy helped deliver a victory to abortion rights activists and
        signaled the court''s majority in their favor could continue regardless of
        the presidential election and the filling of the empty seat on the bench left
        by the death of conservative Justice Antonin Scalia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e1eb0-dcfe-4514-afb2-65c699c1f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Stephen Breyer wrote the majority opinion, which was joined
        in full by Kennedy. Breyer wrote that despite arguments that the restrictions
        were designed to protect women''s health, the reality is that they merely
        amounted to burdening women who seek abortions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52583e-9656-4777-ba01-5980da3abee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no significant health-related problem that the new law
        helped to cure," Breyer wrote. "We agree with the District Court that the
        surgical-center requirement, like the admitting-privileges requirement, provides
        few, if any, health benefits for women, poses a substantial obstacle to women
        seeking abortions, and constitutes an "undue burden" on their constitutional
        right to do so."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272a40e-0219-4896-8ba7-c90658ec3a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Ruth Bader Ginsburg joined Breyer''s opinion and wrote a
        brief concurring opinion, which focused on what she called women in "desperate
        circumstances."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0cedf8-2b39-4017-a22b-1116c2438b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a State severely limits access to safe and legal procedures,
        women in desperate circumstances may resort to unlicensed rogue practitioners,
        faute de mieux, at great risk to their health and safety," she wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98dfd9-9b21-40b8-8245-163258333367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political implications</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a93465-e8cd-4331-a585-95de7f1a48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling will have reverberations on the presidential election,
        where the fate of the Supreme Court has been front-and-center after the death
        of Scalia in February. Senate Republicans have refused to act on President
        Barack Obama''s nomination of Judge Merrick Garland, leaving the court with
        eight justices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf2133-cfe9-451c-9b1b-f563239f78aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday''s ruling signals that even if Republicans were to name
        that replacement, the court still has a five-justice majority that could rule
        against abortion restrictions. And if Hillary Clinton were to win, the majority
        could even grow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71999747-b712-4155-8a72-6bac6e64d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton immediately praised the ruling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65fe3b5-64a8-4b9a-a564-f2438538e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SCOTUS''s decision is a victory for women in Texas and across America.
        Safe abortion should be a right—not just on paper, but in reality. -H"</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">SCOTUS&#39;s decision is a victory for women in Texas and across
        America. Safe abortion should be a right—not just on paper, but in reality.
        -H</p>&mdash; Hillary Clinton (@HillaryClinton) <a href="https://twitter.com/HillaryClinton/status/747432540672266240?ref_src=twsrc%5Etfw">June
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1fe0b-c5cc-43cd-9e31-324bea13534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0df0ea-5ade-4b3c-8c91-0b965c27d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama said he is "pleased" by the ruling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b1f91-6a03-4569-aeb9-b8a901fa8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain strongly committed to the protection of women''s health,
        including protecting a woman''s access to safe, affordable health care and
        her right to determine her own future, the President said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20ad64-44af-4aff-85bb-34774d9bc564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s decision has major implications for the future political
        battles over abortion beyond Texas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7fa07b-7ebf-4535-8e16-624bd098fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-abortion activists since Roe v. Wade have worked to pass a
        slew of laws across the country restricting abortions or making them more
        difficult, like the law struck down in Texas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd694db-20c1-411e-9c21-7787f76f5dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday''s ruling strengthened the premise of the 1992 case Planned
        Parenthood v Casey, sending a message to states that might pass such laws
        and lower courts that would uphold them that they have a high hurdle to prove
        they''re constitutional. The Casey ruling said that states could impose restrictions
        as long as they didn''t impose an undue burden on the woman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ee1c6-dfc8-46e1-8d71-0feb4a66f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By clarifying exactly what the ''undue burden'' test requires,
        I suspect the majority was hoping to dissuade states like Oklahoma from continuing
        to pass laws that so directly challenge the central premise of Roe v. Wade
        – that the Constitution protects a pregnant woman''s right to an abortion
        in a meaningful percentage of cases," said Steve Vladeck, CNN contributor
        and professor of law at American University Washington College of Law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f7c37-5f36-40be-abde-7314a6aaa22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the process, the Court today has called into question everything
        from categorical bans on abortions to so-called ''fetal heartbeat'' restrictions,
        and perhaps plenty of other laws in between," Vladeck added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc75baa-1754-4154-920b-bccd6b65e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, both sides signaled they intend to keep fighting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e10da-02f9-47cc-b6e6-7c16edf487ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fight is far from over," Clinton said in a statement. "In Texas
        and across the country, a woman''s constitutional right to make her own health
        decisions is under attack. In the first three months of 2016, states introduced
        more than 400 measures restricting access to abortion."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42432745-7e1e-4714-b1bf-8cadb3d9d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott decried the ruling. "The decision erodes
        States'' lawmaking authority to safeguard the health and safety of women and
        subjects more innocent life to being lost," the Republican governor said in
        a statement. "Texas'' goal is to protect innocent life, while ensuring the
        highest health and safety standards for women."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1d88a-6773-4ad5-bc62-dd1aff48fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m disappointed in the Court''s decision. But our fight to protect
        women''s health &amp; promote life will not stop here," House Speaker Paul
        Ryan tweeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bdf82c-d1cf-45d9-98cf-0074b39bd75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kennedy the swing vote</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8400f9c-f4e8-466d-b4a6-d2706cb17bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes were on Kennedy entering oral arguments – a position the
        79-year-old justice has often found himself in on the abortion issue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6384353-e7cb-496a-809b-74fdace9be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy was one of the authors of Casey, but then disappointed supporters
        of abortion rights when he upheld the federal partial birth abortion ban in
        2007. All eyes were on him for this case to see if he would take the opportunity
        to clarify Casey. Instead, as the most senior justice in the majority it was
        his choice to allow Breyer to write.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b462a-c810-4594-bc98-e9b3f697ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Justice Kennedy gave away this opinion assignment
        and didn''t write separately is striking," said Vladeck. "Kennedy has not
        only been the swing vote on abortion issues since he joined the Court in 1988,
        but he has written an opinion in virtually every major abortion case during
        that time, including the majority opinion in the Court''s controversial 2007
        decision upholding the federal ban on so-called ''partial-birth'' abortions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d18a4c-5ad7-475a-b73b-2878c60f7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not stunning that he sided with the liberals in striking
        down the Texas law in this case, but it is stunning that he didn''t feel the
        need to explain why," Vladeck added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97d228-161a-43d2-a1cb-a9e0f6e7f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong dissents from Thomas, Alito</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f22f96-ef7d-40b6-9592-1aa63ad6a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justices Clarence Thomas and Samuel Alito wrote dissents.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161158da-0934-4644-a821-4ce25daf4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas wrote a bitter dissent for himself, accusing the court of
        eroding the Constitution.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c9829-3ef4-4938-bf2f-0e7b17514256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court has simultaneously transformed judicially created rights
        like the right to abortion into preferred constitutional rights, while disfavoring
        many of the rights actually enumerated in the Constitution," Thomas wrote.
        "But our Constitution renounces the notion that some constitutional rights
        are more equal than others. ... A law either infringes a constitutional right,
        or not; there is no room for the judiciary to invent tolerable degrees of
        encroachment. Unless the Court abides by one set of rules to adjudicate constitutional
        rights, it will continue reducing constitutional law to policy-driven value
        judgments until the last shreds of its legitimacy disappear."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd9a22-6264-41c2-a6f8-f7bb67cbb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thomas would have upheld the laws, in Alito''s dissent, joined
        by Chief Justice John Roberts, the justices would have sent the laws back
        to the lower courts to be decided after more evidence was presented.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa727317-5b32-4c75-8c55-0e7a5322d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alito accused the justices in the majority of fabricating claims
        for the attorneys in the case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ac266-f4df-46eb-8428-2230a49c8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Determined to strike down two provisions of a new Texas abortion
        statute in all of their applications, the Court simply disregards basic rules
        that apply in all other cases," Alito wrote. "The Court favors petitioners
        with a victory that they did not have the audacity to seek."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33169266-f24e-479e-91dc-9122f6b9be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alito thought the two provisions of the law should have been dealt
        with separately and he condemns the majority for failing to do that analysis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d452d-ca1a-46fb-8ed4-c2a7a7fc5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If some applications are unconstitutional, the severability clause
        plainly requires that those applications be severed and that the rest be left
        intact....How can the Court possibly escape this painfully obvious conclusion.
        Its main argument is that it need not honor the severability provision because
        doing so would be too burdensome."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f414c-ba10-44e7-9a3a-8a9fc6347828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Severino, chief counsel and policy director of the Judicial
        Crisis Network and former clerk to Thomas, said the ruling "made clear that
        some constitutional rights are more equal than others." In a statement, she
        added that "by throwing out the regular legal rules in order to carry water
        for the abortion industry, the Court has further threatened its own legitimacy.
        It''s no wonder the Supreme Court is suffering record levels of disapproval
        with the American people."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec9ab8-eef1-494e-bee2-1a26045be640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact of the law</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed0763-88b0-4a74-8bc2-f5f931ff8faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two provisions of the law at issue. The first said that
        doctors have to have local admitting privileges at nearby hospitals, the second
        says that the clinics have to upgrade their facilities to hospital-like standards.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc1346-4b1a-4d06-9f86-fb362f8d4717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say if the 2013 law, known as H.B. 2, is allowed to go into
        effect it could shutter all but a handful of clinics in a state with 5.4 million
        women of reproductive age.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec787d6-01c4-4597-a8c9-d41e2c832f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas countered that the law was passed in response to the Kermit
        Gosnell scandal. The Pennsylvania man was convicted in 2013 of first-degree
        murder for killing babies that were born alive in his clinic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0381e5-7709-4eb5-ad50-75b74c8f0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Solicitor General Scott Keller argued in court papers that
        if the court were to uphold the law, an abortion clinic "will remain open
        in each area where one will close, meaning that over 90% of Texas women of
        reproductive age will live within 150 miles of an open abortion clinic."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c3bc9-ed4b-4316-840e-ad81671bc1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal appeals court upheld the Texas law in 2015, and last spring
        a majority of the Supreme Court voted to stay that ruling pending appeal.
        The four conservative justices at the time: John Roberts, along with Thomas,
        Alito and the late Justice Antonin Scalia, publicly noted that they would
        have denied the stay.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6770c-ed14-4bf8-98dc-82a2a2c0bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scene outside the court</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d090271-a182-424e-8f72-44ecc058fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters gathered outside the court in the hot, humid weather
        said they were ready to continue the abortion battle at the ballot box in
        November.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1500505-6a38-4232-a1f5-4f8eb4782ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilyse Hogue, president of NARAL Pro-Choice America, told CNN that
        the electoral fight would extend from the race for the White House, to the
        races in statehouses throughout the nation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fa76f-de63-4745-9263-9afb6356a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a wake-up call to most Americans who value freedom,
        who value dignity that we need to get out and make our voices heard against
        a vocal minority, especially in November," Hogue said. "It''s not just at
        the top of the ticket, but at the statehouse, too."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dc813-def4-4602-9f44-ee28341c3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresa Stormes, 57, a CPA from Paragould, Arkansas, was visiting
        Washington with her children, Will Robbins, 18, and Ashley Robbins, 29. Even
        after a loss at the nation''s highest court, people opposing abortion should
        turn to their local races and candidates, and their neighbors, she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d683a2-ca61-4cc9-a567-702a561e68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of people on the planet and there''s only a certain
        circle of people we can influence," Stormes said. "It''s kind of like you
        have to go back to square one and be an example where you are and support
        life where you are."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f88ef-a2c1-4542-a16b-d52f0322ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Aquilante, 42, a high school theology teacher from Philadelphia,
        said he had traveled down to Washington the previous weeks with other students
        and teachers from his school, expecting a ruling. When it was announced Monday,
        he said he had "mixed emotions."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736e0c7-86cc-4e83-8c5b-03c1befe0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I was saddened, but I''m emboldened as well because we''ve
        got to continue to fight," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f7a61-e555-4583-86e8-c5ad3d398326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiorella Spalvieri, 53, a mental health administrator who was visiting
        Washington and walked over to the protest in support of pro-abortion rights
        groups, took a sober view of the ruling Monday: "I''m not sure the debate
        will ever be over."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616fd6b-3147-4270-98a7-178246ef726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Tom LoBianco contributed to this report.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ebef1-fb08-4150-9dfa-5fe0772cc969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:46:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:46:21.507+08:00
