      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484369f-e9ac-4a8f-9922-7633ee640e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pamela Cortez (PC):</strong> Actually, my background is
        in politics, which is very far from food. I cut my teeth doing everything
        I possibly could in writing, because I think writing is really what I loved.
        So I did everything from styling, I did fashion writing, I did random things.
        And while I was at Rogue — I started interning there — and that’s where I
        found I liked food the most. I think they really liked my style of writing
        because I don’t believe in not saying what you mean. And also online, what’s
        important to me is we can be as bossy as we want, but you also have to take
        the risk because anyone can find you online, anyone can read what you say.
        So it’s definitely a lot riskier than what I did in print, and that’s what
        I like about it. I like that it’s really fast-paced and it made me a lot more
        disciplined as well. Because you have to write maybe, like, 10 articles a
        week to stay relevant. Especially because you can just go on Instagram and
        have that main discourse for food.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87689725-e89a-4f00-91ae-2645dd24a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janna Simpao (JS):</strong> Well, I started out as a wife.
        (Laughs.) I mean, after the wedding, I started writing, and my husband encouraged
        me to share my ideas. Because I love wedding planning, and during that time,
        there wasn’t any website that was specifically targeting style. So I said,
        you know what, I had a hard time getting that side of inspiration for my own
        experience, why not create it? I think the beauty of being digital and being
        online is that — one, you were saying, being relevant. There is a challenge
        to be relevant today. How are you impacting the people who are online with
        your content right now? So in terms of being more exposed, I think, compared
        to print, because there’s no time to really sort of think that long, whether
        this content should be out there or not. ‘Cause if you’re not that quick,
        other people can also pick it up or you’ll be the last to report something,
        and I feel that that’s the exciting part of it also. Aside from it being dangerous
        ‘cause sometimes, “Oh no, I shouldn’t have said that,” or, “I should have
        said it in a better way.” But then there’s no taking it back, especially since
        people can screencap or record something that you’ve already said. Once it’s
        out there on the internet, it’s forever out there, so it’s both nice because
        you know that you put out some resource that’s gonna stay there for a long
        time as well as dangerous because you can never take it back.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34deae90-3f26-42fe-9e0a-06d6d61272eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AD:</strong> Can I add something? But actually, other than
        that it’s also flexible. Even though, let’s say, if someone screenshots it,
        then yeah, it’s permanent. But then what I also love about online is that
        if you make a mistake, you can edit it out. But with a magazine, if it’s there,
        it’s there. You have to reprint, but people will still have the other copies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43f148-44e7-42f0-86c2-c19ec7775c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If we’re not the first to write about it — if we’re still gonna
        write about it — there has to be something new. If not, don’t write about
        it. ‘Cause why would they go to us if it’s already been written? -&nbsp;Macy
        Alcaraz</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18038db-039e-42cc-b5ee-9e26446794ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NC:</strong> I actually think that the immediacy has been
        a bad thing in certain sectors, in reporting on certain industries. So at
        least for the stuff I work with in politics, I’m actually working against
        the daily news cycle, which has too high of a turnover rate. You’re always
        looking for the next thing to entertain rather than thoughtfully thinking
        through your positions arraying a certain evidence, allowing things to unfold
        in the fullness of time. I’m a historian by training, so it’s kind of opposite
        to the way I tend to think.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c659f40-d952-438c-8988-5336c6def8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PC:</strong> Actually, that’s kind of the struggle that
        we do have with Pepper, is that our team is quite small. So I was talking
        about immediacy, and we like doing that. But there’s also kind of the thing
        where, since everybody is doing food nowadays, how do we stay different? That’s
        why sometimes we’ll be the last to write about a restaurant, but then it’s
        honest. I guess it’s also kind of hard nowadays to decide whether you wanna
        be first or whether you wanna do it better.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f401da2-f101-4390-99c6-abb612850837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> That’s the challenge online. Especially if
        you’re a news site, or you report on breaking news. My personal editorial
        guideline to my team is that if we’re not the first to write about it — if
        we’re still gonna write about it — there has to be something new. So you have
        to interview someone who is related to that topic. If not, don’t write about
        it. ‘Cause why would they go to us if it’s already been written?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e6493-9d90-4f3b-b694-37b8e4f32d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some ways that you have gotten creative with the
        digital format?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f5882-a3d9-4257-b1be-e9012b9f2628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AD:</strong> I guess what’s good with online is that you
        can always try, and you can delete it if it doesn’t work out. With social
        media — let’s say Instagram. We try to upload or share the most compelling
        photos, the most compelling content. The photos always have to look good.
        And on Facebook, the title always has to look good. ‘Cause if your content
        is really good, but then the photo and the title don’t bring people to your
        site, then they won’t even have a chance to read it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3867512-5d7e-47b5-b17f-db134c7d388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NC:</strong> You’re competing for people’s attention, essentially.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61caeab5-9cf1-4d40-ad44-da5c1265f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> There are a lot of things you can do online,
        which is why it’s such a great medium. Like what she said, if it doesn’t work,
        it’s so easy to try something new. And there are so many ways to find out
        if it works, like the analytics. You can study it, and tweak the title if
        it does better, and change the photo. It’s very flexible in that way.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8fbdf-9e72-4034-a2fe-487c016009d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JS:</strong> I think in terms of being fun and playing around,
        it’s not just confined anymore to your website because there are different
        platforms that you can already connect to your brand or to your website. Like
        for example there’s Instagram wherein you put out pictures or things that
        are a bit more curated. And then there’s Snapchat, where you can be personal
        and goofy and it’s something that’s faster. For Facebook, they’ve also come
        up with other features like Live. We used it recently for an editorial shoot
        and it was so fun because it was showing different sides of who you are as
        a brand, as a website. I think in terms of reaching out to your readers, it
        makes them see the realness of the people behind it as well as the things
        that the brand upholds.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b519c27-7df0-4f6f-b9dd-f4b00bfbf00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:57:02.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T11:57:46.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PC:</strong> And you can easily reach out to them or talk
        to readers. If there’s something wrong with what you wrote, they’ll let you
        know immediately — which is great, actually.</p>'
    '45':
      'image': 'jcr:ef77a1c1-ad38-4d93-b1a6-84edb0b0308a'
      'imageCaption': 'The five women held their discussion over pizza and coffee
        at Frank & Dean in Bonifacio Global City. Photo by JENNA GOMEZ'
      'jcr:primaryType': 'mgnl:block'
