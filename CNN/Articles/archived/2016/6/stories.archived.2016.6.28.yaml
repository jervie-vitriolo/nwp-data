      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iceland pulled off one of the most astonishing
        results in the history of European football on Monday, knocking England out
        of the Euro 2016 finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d5cac-7a22-49e1-ad8b-6fa39f50c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing at its first major international tournament, Iceland came
        from behind to win 2-1 in Nice and set up a quarterfinal tie against host
        nation France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14569b8d-171e-4444-8c2d-9e94002c0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This victory, without doubt the most important in the country''s
        history, not only inflicted humiliation on England but also underlined Iceland''s
        reputation as a growing force in world football.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41cd33-2e90-4508-b6c8-1331b7e21be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a country of 330,000, qualifying for the tournament was an achievement
        — but the success of this team has surpassed the nation''s wildest dreams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acc3a6-e9cc-44c5-b990-ed6cc38439ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England, home of the world''s richest league, was woeful. In a week
        where Great Britain voted to leave the European Union, England was sent packing
        from Euro 2016 in embarrassing fashion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f8935-338b-4ea0-a920-8ebb0ba3b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was the end of manager Roy Hodgson''s tenure – he confirmed
        after the game he wouldn''t be seeking to extend his contract and take the
        team for its 2018 World Cup qualifiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde78e1-d52a-48cb-a8a8-bcaf683ddb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But make no mistake, this was no fluke. Trailing to Wayne Rooney''s
        early penalty, Iceland fought back bravely as Ragnar Sigurdsson equalized
        almost immediately and Kolbeinn Sigthorsson scored what turned out to be the
        winner before 20 minutes had been played.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952cef01-9aca-4ce7-af04-5b980f359e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland, which finished second in Group F after winning one and
        drawing two of its games, was rarely troubled by a hugely disappointing England
        side which had been expected to progress with the minimum of fuss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecac69-8615-4ac8-a7f7-97e9bf3f7490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the Premier League riches at its disposal, England was anemic
        for large periods, struggling to make five-yard passes and prone to having
        its defensive frailties exposed each time Iceland moved forward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b782e-7865-4187-aa56-26faff98c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was arguably England''s most humbling defeat since the 1950
        World Cup, where it was beaten by the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e81ac52-c9bc-4374-807e-b596eb5e47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rarely did it look capable of finding a way back into a contest
        against a team from the smallest nation to ever compete at the competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dc44b-1084-41d2-83d9-76f1bc0ef475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, for England, it had all started so well. Raheem Sterling,
        restored to the team on the left of the attack, was brought down inside the
        penalty area by goalkeeper Hannes Thor Halldorsson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5647518-576d-4606-97a9-b76ee431be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne Rooney stood up to take the kick and fired the ball into the
        corner in just the fourth minute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da072e1-c87d-4ab4-b098-a10bbc409ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England must have thought an early goal would knock the confidence
        out of an Iceland side which lacked experience in tournament football.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccee32-478c-4463-b590-f32582faf999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those thoughts were soon laid to rest – 34 seconds later in fact
        – as Ragnar Sigurdsson fired home from close-range after Kari Arnason had
        nodded Aron Gunnarsson''s long throw into the penalty area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc20be3-76f5-4563-962f-f0391bf903fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocked by conceding, England''s players began to lose their discipline
        with passes going astray and Iceland able to break into space left behind
        the midfield.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999fe34b-f2ec-4bc7-972d-4742b7ab2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with 18 minutes of the contest played, Iceland took full advantage
        when Nantes forward Sigthorsson broke towards the penalty area and fired an
        effort which somehow squirmed under Joe Hart''s arm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62d9d2-af43-426b-acfd-5a081b84aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hart, it was a second high-profile error after his mistake allowed
        Gareth Bale''s free-kick to beat him during England''s 2-1 win over Wales
        at the group stage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8d410-7c28-48ea-aacb-0c158ec0b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England, which had never previously managed to win a knockout game
        at the European Championship finals, looked panicked as the game became more
        and more frantic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7692fbe-47a8-4f42-b3cb-31383a33be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Kane''s volley was touched over the crossbar by Halldorsson
        as England looked for a way back into the contest before halftime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c006e-1ee5-4058-b5d4-6cca835fccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal midfielder Jack Wilshere was brought on for Eric Dier at
        the interval as England adopted a more attacking approach, but it was Iceland
        which came within inches of finding the next goal when Ragnar Sigurdsson''s
        overhead kick was blocked by Hart.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa8952-f97c-4261-80fd-02123d91543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England continued to dominate possession but it failed to create
        anything of note. In fact, only a fine save from Hart prevented Gunnarsson
        from firing Iceland further ahead as he broke into the penalty area late on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd390027-8ee9-43be-84b1-e02e70f844eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end, England had Harry Kane, Jamie Vardy and Marcus Rashford
        in attack but failed to muster a shot on target.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950019b2-1991-465a-bc0b-33ae236c291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland, roared on by their supporters, stood firm, repelling each
        attack which came its way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028d1d4-13fa-4f24-84c5-1f6fa8c2bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game moved into three minutes of stoppage time with the blue
        shirts being forced deeper and deeper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a3c14-e1ef-4028-a92b-0593fd974205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the blue line held firm, Iceland stood tall and when it mattered
        most, it delivered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af071b-1f19-4f8e-ad41-0d9d08b54c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has been warned – Iceland is ready to make more history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f6e55-7da6-405b-94ad-2a750a2e934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:39:36.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-15T13:39:53.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/06/27/football/euro-2016-england-iceland/index.html">Euro
        2016: Iceland shocks England in historic upset to reach quarterfinals</a>."</em></p>'
